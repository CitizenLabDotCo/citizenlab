        Kontaktinformationen am Anfang dieses Dokuments.</p>\n      \n      <h3>8.\tZUSÄTZLICHE
        INFORMATIONEN ZUR DATENERHEBUNG UND -VERARBEITUNG</h3>\n      \n      <h4>Rechtliche
        Verfahren</h4>\n      \n      <p>Der Verantwortliche für die Verarbeitung
        der Daten kann die persönlichen Daten des Nutzers für legale Zwecke, für das
        Gericht oder für Gerichtsverfahren, die vorhergehenden Phasen im Falle einer
        unrechtmäßigen Nutzung dieser Anwendung oder der damit zusammenhängenden Dienstleistungen,
        verwenden.</p>\n      \n      <p>Dem Nutzer ist bekannt, dass der Inhaber
        der Datenverarbeitung verpflichtet sein kann, die persönlichen Daten auf Verlangen
        der zuständigen staatlichen Stellen für deren Verarbeitung offenzulegen.</p>\n
        \     \n      <h4>Zusätzliche Informationen über die persönlichen Daten des
        Nutzers</h4>\n      \n      <p>Auf Wunsch des Nutzers kann diese Anwendung
        zusätzlich zu den in dieser Datenschutzerklärung enthaltenen Informationen
        dem Nutzer zusätzliche und kontextbezogene Informationen über bestimmte Dienste
        oder die Erhebung und Verarbeitung personenbezogener Daten zur Verfügung stellen.</p>\n
        \     \n      <h4>Änderungen dieser Datenschutzerklärung</h4>\n      \n      <p>Der
        Verantwortliche für die Verarbeitung der Daten behält sich das Recht vor,
