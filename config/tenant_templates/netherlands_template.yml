        ZIJN COOKIES? </strong></p><p><strong> </strong></p><p>Cookies zijn kleine
        data- of tekstbestanden die door websites op je lokale computer worden geplaatst.
        Dergelijke cookies kunnen verschillende doeleinden hebben: zo heb je technische
        cookies (bijvoorbeeld bij taalinstellingen), sessiecookies (tijdelijke cookies)
        en tracking cookies (cookies die je gedrag op de website gaan volgen en bijhouden,
        om je op die manier een meer optimale gebruikservaring te kunnen aanbieden).</p><p><br></p><p>Een
        cookie bevat een unieke code die toelaat om uw browser te herkennen gedurende
        een bezoek aan de website of uw gebruikerservaring te verbeteren bij herhaalde
        bezoeken aan het platform.</p><p><br></p><p>Cookies kunnen geplaatst worden
        door de server van de website die u bezoekt of door een partner, waarmee deze
        website samenwerkt. De server van de website kan alleen de cookies lezen die
        het zelf geplaatst heeft. Hij heeft geen toegang tot andere informatie die
        zich op uw computer of mobiel apparaat bevindt.</p><p><br></p><p>De inhoud
        van een cookie bestaat meestal uit de naam van de server die de cookie geplaatst
        heeft, een vervaldatum en een unieke cijfercode. Cookies maken de interactie
        tussen de bezoekers en de website over het algemeen gemakkelijker en sneller
        en helpen de bezoekers te navigeren tussen de verschillende onderdelen van
        de website. Cookies kunnen ook gebruikt worden om de inhoud van de website
        te personaliseren aan de gebruiker.</p><p><br></p><p>Meer informatie over
        de soorten cookies kan u vinden op www.allaboutcookies.org.</p><p><br></p><p><strong>CITIZENLAB
        MAAKT GEBRUIK VAN VOLGENDE COOKIES: </strong></p><p><strong> </strong></p><p><strong>1/
