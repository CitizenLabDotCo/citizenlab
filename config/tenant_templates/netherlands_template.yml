      fr-FR: '<p>Responsable du traitement des Données et Propriétaire</p><p>CitizenLab
        NV - Meusegemstraat 105 - 1861 Wolvertem</p><p>Adresse e-mail de contact :
        <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a> </p><p><br></p><p><strong>1.
        Déclaration de confidentialité</strong></p><p>Cette déclaration de confidentialité
        s''applique aux données personnelles recueillies par CitizenLab par le biais
        de ce site web.</p><p><br></p><p><strong>2. Que sont les données personnelles
        ?</strong></p><p>Dans la présente déclaration de confidentialité, les données
        personnelles désignent des informations ou des parties d''informations qui
        permettent de vous identifier. Une personne identifiable est une personne
        qui peut être identifiée, directement ou indirectement, notamment en faisant
        référence à un numéro d''identification ou à un ou plusieurs facteurs liés
        à l''identité physique, physiologique, mentale, économique, culturelle ou
        sociale. Un exemple typique de données personnelles est votre nom et votre
        adresse e-mail. </p><p><br></p><p><strong>3. Quelles données personnelles
        recueillons-nous ?</strong></p><p>Nous pouvons recueillir vos données personnelles
        auprès des deux sources suivantes :</p><p><br></p><p><strong>3.1 Les données
        personnelles que vous nous fournissez lors du processus d''enregistrement
        sur la plateforme</strong></p><p>Les données personnelles que nous pouvons
        recueillir auprès de vous sont:</p><p><br></p><ul> <li>Adresse e-mail (obligatoire)
        ;</li> <li>Nom et prénom (obligatoire) ;</li> <li>Âge (facultatif) ;</li>
        <li>Niveau de formation (facultatif) ;</li> <li>Région (quartier) où vous
        habitez (facultatif)</li> </ul><p><br></p><p><strong>3.2 Données personnelles
        que nous recueillons lorsque vous visitez notre site web</strong></p><p>Nous
        (et les fournisseurs de services agissant en notre nom) utilisons des cookies
        qui recueillent automatiquement des informations personnelles vous concernant
        lorsque vous visitez ce site web. Pour plus d''informations, veuillez consulter
        notre politique en matière de cookies. </p><p><br></p><p><strong>4. Comment
        utilisons-nous les données personnelles ?</strong></p><p>Nous pouvons utiliser
        vos données personnelles aux fins suivantes : </p><p><br></p><ul> <li>Créer
        et maintenir votre profil d''utilisateur sur ce site ;</li> <li>Fournir des
        informations sur votre communauté et/ou des rapports à partir de la plateforme
        susceptibles de vous intéresser ;</li> <li>Vérifier votre profil d''utilisateur
        afin d''assurer la sécurité nécessaire ;</li> <li>Gérer l''identification
        et l''authentification des utilisateurs.</li> </ul><p><br></p><p>Les données
        personnelles ne seront conservées et traitées que pendant la période nécessaire
        à la réalisation des finalités du traitement. Les données seront alors effacées
        ou rendues anonymes.</p><p><br></p><p><strong>5. Avec qui partageons-nous
        vos données personnelles ?</strong></p><p>Nous partageons éventuellement vos
        données personnelles avec votre autorité locale, qui est le responsable du
        traitement des données personnelles. Ils disposent d''une fonction d''administrateur
        sur ce site. Toutefois, nous ne vendrons ni ne louerons jamais vos données
        personnelles à d''autres fournisseurs de services, et nous ne partagerons
        pas non plus vos données avec des tiers qui ne respectent pas le RGDP.</p><p><br></p><p><strong>6.
        Où transmettons-nous vos données personnelles ?</strong></p><p>Nous ne transmettons
        des données personnelles qu''à des prestataires de services situés en dehors
        de l''Espace Économique Européen que si elles sont conformes à l''art. 44
        et suivants du RGDP. Tous les fournisseurs de services basés aux États-Unis
        se conforment au Privacy Shield. </p><p><br></p><p><strong>7. Quels sont vos
        droits ?</strong></p><p>Vous avez le droit d''accéder à tout moment et gratuitement
        à vos données personnelles ainsi qu''à l''utilisation que CitizenLab fait
        de vos données personnelles.</p><p><br></p><p><strong>7.1 Droit de rectification,
        de suppression et de restriction</strong></p><p>Vous êtes libre de communiquer
        ou non vos données personnelles à CitizenLab. En outre, vous avez toujours
        le droit de demander à CitizenLab de corriger, compléter ou supprimer vos
        données personnelles. Vous reconnaissez qu''en cas de refus de communication
        ou de demande de suppression de données personnelles, certains services peuvent
        ne pas être disponibles.</p><p><br></p><p>Vous pouvez également demander à
        limiter le traitement de vos données personnelles.</p><p><br></p><p><strong>7.2
        Droit d''opposition</strong></p><p>Vous avez le droit de vous opposer au traitement
        de vos données personnelles pour des motifs sérieux et légitimes. </p><p><br></p><p>En
        outre, vous avez toujours le droit de vous opposer à l''utilisation des données
        personnelles à des fins de marketing direct ; dans ce cas, vous n''avez même
        pas à motiver la raison. </p><p><br></p><p><strong>7.3 Droit de libre transmission
        des données</strong></p><p>Vous avez le droit d''obtenir les données personnelles
        que vous avez fournies à CitizenLab sous une forme structurée, courante et
        lisible par machine et/ou de les faire transférer à d''autres personnes responsables.</p><p><br></p><p><strong>7.4
        Droit de rétractation du consentement</strong></p><p>Dans la mesure où le
        traitement est fondé sur votre consentement préalable, vous avez le droit
        de retirer ce consentement.</p><p><br></p><p><strong>7.5 Exercice de vos droits</strong></p><p>Vous
        pouvez exercer vos droits en vous adressant à CitizenLab à cet effet, soit
        par courrier électronique à koen@citizenlab.co, par courrier postal au Cantersteen
        12, 1000 Bruxelles, soit en utilisant le formulaire de contact « Contactez-nous
        » sur le site Internet, à condition de joindre une copie de votre carte d''identité.</p><p><br></p><p><strong>7.6
        Décisions et profilage automatiques</strong></p><p>Le traitement de vos données
        personnelles ne comprend pas le profilage et ne fait pas non plus l''objet
        de décisions automatisées de la part de CitizenLab.</p><p><br></p><p><strong>7.7
        Droit de recours</strong></p><p>Vous avez le droit de déposer une plainte
        auprès de la Commission belge pour la protection de la vie privée : Commission
        pour la Protection de la Vie Privée, rue de la Presse 35, 1000 Bruxelles,
        Tél +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail <a href="mailto:commission@privacycommission.be"
        target="_blank">: commission@privacycommission.be</a>.</p><p>Ceci est sans
        préjudice de toute disposition devant un tribunal civil.</p><p><br></p><p><strong>8.
        Informations supplémentaires sur la collecte des données et leur traitement</strong></p><p><br></p><p><strong><em>Procédures
        judiciaires</em></strong></p><p><br></p><p>Le Sous-traitant et le Responsable
        du traitement des Données peuvent utiliser les Données Personnelles de l''Utilisateur
        à des fins juridiques, devant les tribunaux ou pendant les phases préalables
        de procédures judiciaires en cas d''utilisation illicite de cette Application
        ou des services connexes.</p><p><br></p><p>L''Utilisateur est conscient que
        le Sous-traitant et le Responsable du traitement des Données peuvent être
        tenus de divulguer les données personnelles à la demande des organismes gouvernementaux
        compétents.</p><p><br></p><p><strong><em>Mesures de sécurité</em></strong></p><p><br></p><p>CitizenLab
        a développé des mesures de sécurité techniquement et organisationnellement
        adaptées pour éviter la destruction, la perte, la falsification, l''altération,
        l''accès non autorisé ou la notification erronée à des tiers de données personnelles
        recueillies ainsi que tout autre traitement non autorisé de ces données.</p><p><br></p><p>CitizenLab
        ne peut en aucun cas être tenu responsable de tout dommage direct ou indirect
        résultant d''une utilisation incorrecte ou illicite de vos données personnelles
        par un tiers.</p><p><br></p><p>Vous devez respecter les règles de sécurité
        à tout moment, notamment en empêchant tout accès non autorisé à votre login
        et à votre code. Vous êtes seul responsable de l''utilisation faite à partir
        du site de votre ordinateur, de votre adresse IP et de vos données d''identification,
        ainsi que de leur confidentialité.</p><p><br></p><p><strong><em>Modifications
        de cette politique de confidentialité</em></strong></p><p><br></p><p>Le Responsable
        du traitement des Données se réserve le droit de modifier cette politique
        de confidentialité à tout moment en avisant les Utilisateurs sur cette page.
        Nous vous recommandons de consulter cette page fréquemment pour être au courant
        de tout changement. La date de la dernière modification est indiquée au bas
        de la page. Si un Utilisateur s''oppose à toute modification de la politique,
        il ne doit pas continuer à utiliser cette Application. Il peut demander au
        Responsable du traitement des Données de supprimer ses Données personnelles.
        Sauf indication contraire, la présente politique de confidentialité s''applique
        à toutes les Données personnelles stockées par le Responsable du traitement
        des Données des Utilisateurs.</p><p><br></p><p>Dernière mise à jour : 03/02/2018</p><p> </p><p><strong>Définitions
        et cadre juridique</strong></p><p> </p><p><em>Données personnelles (ou Données) </em></p><p><br></p><p>Toute
        information concernant une personne physique, une personne morale, une institution
        ou une association qui est directement ou même indirectement identifiée ou
        qui peut être identifiée par référence à d''autres informations, notamment
        un numéro d''identification personnel. </p><p><br></p><p><em>Données d''utilisation </em></p><p><br></p><p>Les
        renseignements qui sont recueillis automatiquement à partir de la présente
        Application (ou de services externes utilisés dans la présente Application),
        notamment les adresses IP ou les noms de domaine des ordinateurs utilisés
        par les Utilisateurs de cette Application, les adresses URI (Uniform Resource
        Identifier), l''heure de la demande, la méthode utilisée pour soumettre la
        demande au serveur, la taille du fichier reçu en réponse, le code numérique
        indiquant l''état de la réponse du serveur (réussi, erreur, etc.), le pays
        d''origine, les fonctions du navigateur et du système d''exploitation de l''Utilisateur,
        les différentes données de temps par visite (telles que le temps passé sur
        chaque page de l''application) et les données relatives au chemin suivi dans
        l''application, axées notamment sur l''ordre des pages visitées et les autres
        paramètres relatifs au système d''exploitation de l''appareil et/ou à l''environnement
        informatique de l''Utilisateur. </p><p><br></p><p><em>Utilisateur </em></p><p><br></p><p>La
        personne qui utilise cette Application et qui doit correspondre ou être autorisée
        par la Personne à laquelle se réfèrent les Données personnelles. </p><p><br></p><p><em>Personne
        concernée </em></p><p><br></p><p>La personne morale ou la personne physique
        à laquelle les Données personnelles se rapportent. </p><p><br></p><p><em>Processeur
        de données (ou superviseur de données) </em></p><p><br></p><p>La personne
        physique, la personne morale, l''administration gouvernementale ou toute autre
        institution, association ou organisation autorisée par le Responsable du traitement
