      nl-NL: "<p>Dit online ideeënplatform heeft als doel zoveel mogelijk mensen de
        kans te bieden mee te denken over de toekomst van de stad of instelling die
        samen met CitizenLab dit platform opzet. Deze bijdragen zijn onderworpen aan
        een aantal regels om het debat open en constructief te kunnen houden. Hierbij
        kan u de algemene voorwaarden en privacy policy vinden van ons platform, daar
        wij van oordeel zijn dat duidelijke spelregels de grootste garantie geven
        op een constructieve online gemeenschap. </p><p><br></p><p>Omdat CitizenLab
        de mening van de gebruikers van hun platform erg apprecieert, en alle ideeën
        welkom zijn om het platform verder te verbeteren, kan u uw suggesties steeds
        doorsturen naar support@citizenlab.co. </p><p><br></p><p><strong>Wie kan zich
        registreren op het online ideeënplatform? </strong></p><p><strong> </strong></p><p>Iedereen
