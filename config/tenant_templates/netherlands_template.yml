      fr-BE: '<p>Ceci est une <strong>plateforme de participation</strong> à l''initiative
        de votre municipalité ou de votre organisation. Elle peut être utilisée pour
        différents processus de consultations publics : via une collecte d''idées,
        un vote, des discussions, un sondage, une enquête, un budget participatif,
        une cartographie interactive, un choix entre plusieurs scenarios, un soutien
        pour les conseils communaux, municipaux, ou les comités, etc.</p><p>Sur la
        page d''accueil, vous verrez quels sont <strong>les processus actifs</strong>
        et dans quelle <strong>phase</strong> ils se trouvent actuellement.</p><p><img
        src="https://cl2-tenants-production-benelux.s3.amazonaws.com/uploads/c4150503-931a-4a77-b56e-453c3e445c36/text_image/image/33863745-9a80-43d7-ab1c-682a393c66c3/image_nwmsub.png"
        alt="Ligne de séparation horizontale" data-align="center" style="display:
        block; margin: auto;"></p><ul><li><strong>Comment puis-je me connecter sur
        la plateforme ?</strong></li></ul><p>Il est très simple de s''inscrire en
        entrant son nom, prénom et adresse e-mail. vous pouvez également utiliser
        votre compte Google ou Facebook. Seulement vos nom et prénom seront visibles
        pour les autres utilisateurs.</p><ul><li><strong>Puis-je utiliser la plateforme
        moi-même, pour organiser une consultation publique par exemple ?</strong></li></ul><p>Absolument.
        Demandez au responsable de votre commune ou de organisation de vous donner
        les droits nécessaires pour devenir un modérateur de projet. Une fois obtenus,
        vous pouvez créer votre propre projet et ligne de temps, et partager l''information
        que vous désirez (vidéos, documents, images, etc.) Cela vous donnera également
        la possibilité d''inviter d''autres utilisateurs sur la plateforme, de leur
        permettre de poster des idées au sein de votre projet, ou bien de voter et
        commenter.</p><ul><li><strong>Puis-je participer en tant qu''association,
        organisation, comité ?</strong></li></ul><p>Oui, c''est possible. Puisque
        seul le nom et le prénom de l''utilisateur sont visibles aux autres sur la
        plateforme, vous pouvez simplement utiliser le nom de votre organisation lors
        de la création de votre profil.</p><ul><li><strong>Pourquoi devrais-je utiliser
        cette plateforme au lieu de créer un site moi-même ?</strong></li></ul><p>Une
        équipe de développeurs et de spécialistes de la participation en ligne (<a
        href="https://www.citizenlab.co/fr" target="_blank">CitizenLab</a>, commissionné
        par votre commune ou votre organisation) améliore et met à jour cette plateforme
        au quotidien. Chaque bug notifié est résolu immédiatement et si vous avez
        des propositions créatives, ils peuvent vous aider en vous indiquant quelles
        fonctionnalités sont les plus adaptées ou lesquelles sont sur le point de
        sortir.</p><p><img src="https://cl2-tenants-production-benelux.s3.amazonaws.com/uploads/c4150503-931a-4a77-b56e-453c3e445c36/text_image/image/d89252aa-39ae-4824-a060-4efcc6b11342/image_nwmsub.png"
        alt="Ligne de séparation horizontale"></p><p><strong><em>Besoin de plus d’informations
        ? </em></strong><em>Envie d’utiliser la plateforme ? Une question ou un commentaire
        ? Contactez le responsable de votre commune ou organisation. Ou contactez
        le support de CitizenLab via support@citizenlab.co.</em></p>'
      fr-FR: '<p>Ceci est une <strong>plateforme de participation</strong> à l''initiative
        de votre municipalité ou de votre organisation. Elle peut être utilisée pour
        différents processus de consultations publics : via une collecte d''idées,
        un vote, des discussions, un sondage, une enquête, un budget participatif,
        une cartographie interactive, un choix entre plusieurs scenarios, un soutien
        pour les conseils communaux, municipaux, ou les comités, etc.</p><p>Sur la
        page d''accueil, vous verrez quels sont <strong>les processus actifs</strong>
        et dans quelle <strong>phase</strong> ils se trouvent actuellement.</p><p><img
        src="https://cl2-tenants-production-benelux.s3.amazonaws.com/uploads/c4150503-931a-4a77-b56e-453c3e445c36/text_image/image/18e31159-4b4f-4136-8fdf-1085a14430de/image_nwmsub.png"
        alt="Ligne de séparation horizontale" data-align="center" style="display:
        block; margin: auto;"></p><ul><li><strong>Comment puis-je me connecter sur
        la plateforme ?</strong></li></ul><p>Il est très simple de s''inscrire en
        entrant son nom, prénom et adresse e-mail. vous pouvez également utiliser
        votre compte Google ou Facebook. Seulement vos nom et prénom seront visibles
        pour les autres utilisateurs.</p><ul><li><strong>Puis-je utiliser la plateforme
        moi-même, pour organiser une consultation publique par exemple ?</strong></li></ul><p>Absolument.
        Demandez au responsable de votre commune ou de organisation de vous donner
        les droits nécessaires pour devenir un modérateur de projet. Une fois obtenus,
        vous pouvez créer votre propre projet et ligne de temps, et partager l''information
        que vous désirez (vidéos, documents, images, etc.) Cela vous donnera également
        la possibilité d''inviter d''autres utilisateurs sur la plateforme, de leur
        permettre de poster des idées au sein de votre projet, ou bien de voter et
        commenter.</p><ul><li><strong>Puis-je participer en tant qu''association,
        organisation, comité ?</strong></li></ul><p>Oui, c''est possible. Puisque
        seul le nom et le prénom de l''utilisateur sont visibles aux autres sur la
        plateforme, vous pouvez simplement utiliser le nom de votre organisation lors
        de la création de votre profil.</p><ul><li><strong>Pourquoi devrais-je utiliser
        cette plateforme au lieu de créer un site moi-même ?</strong></li></ul><p>Une
        équipe de développeurs et de spécialistes de la participation en ligne (<a
        href="https://www.citizenlab.co/fr" target="_blank">CitizenLab</a>, commissionné
        par votre commune ou votre organisation) améliore et met à jour cette plateforme
        au quotidien. Chaque bug notifié est résolu immédiatement et si vous avez
        des propositions créatives, ils peuvent vous aider en vous indiquant quelles
        fonctionnalités sont les plus adaptées ou lesquelles sont sur le point de
        sortir.</p><p><img src="https://cl2-tenants-production-benelux.s3.amazonaws.com/uploads/c4150503-931a-4a77-b56e-453c3e445c36/text_image/image/1772d972-c98c-468b-9aae-2acfd350294a/image_nwmsub.png"
        alt="Ligne de séparation horizontale"></p><p><strong><em>Besoin de plus d’informations
        ? </em></strong><em>Envie d’utiliser la plateforme ? Une question ou un commentaire
        ? Contactez le responsable de votre commune ou organisation. Ou contactez
        le support de CitizenLab via support@citizenlab.co.</em></p>'
      nb-NO: Discover more information related to the platform.
      nl-BE: '<p>Dit <strong>all-in-one participatieplatform</strong> is een initiatief
        van jouw gemeente of organisatie en kan worden ingezet voor allerhande inspraakprocessen:
        ideeën ophalen, stemmen, discussiëren, enquêtes, polls, burgerbegroting, openbare
        onderzoeken, online mapping, scenarioplanning, ondersteuning voor adviesraden
        en comités, etc.</p><p>Op de homepagina zie je welke <strong>processen actief</strong>
        zijn of in welke <strong>fase</strong> een proces zich bevindt.</p><p><img
        src="https://cl2-tenants-production-benelux.s3.amazonaws.com/uploads/c4150503-931a-4a77-b56e-453c3e445c36/text_image/image/705d18dc-a219-4695-842b-2a31b0a9166a/image_nwmsub.png"
        alt="Horizontale scheidingsregel" data-align="center" style="display: block;
        margin: auto;"></p><ul><li><strong>Hoe log ik in op het platform?</strong></li></ul><p>Inloggen
        kan eenvoudig door je aan te melden met je voornaam, naam en e-mailadres.
        Je kunt ook je Google- of Facebook-account gebruiken. Enkel je naam en voornaam
        is zichtbaar voor anderen.</p><ul><li><strong>Kan ik het platform zelf gebruiken,
        bijvoorbeeld om een inspraaktraject op te zetten? </strong></li></ul><p>Dat
        kan zeker. Vraag aan de verantwoordelijke persoon binnen jouw gemeente of
        organisatie om jou de nodige toegangsrechten te geven om van jou een projectmoderator
        te maken. Je kunt dan zelf je project en tijdslijn opzetten en de nodige informatie
        (video, documenten, afbeeldingen, …) delen. Ook kan je dan zelf anderen op
        het platform uitnodigen, waardoor ze binnen jouw project ideeën kunnen posten,
        of stemmen en reageren op bestaande ideeën.</p><ul><li><strong>Kan ik als
        vereniging/organisatie/comité deelnemen? </strong></li></ul><p>Ja, dat kan.
        Omdat voor andere gebruikers van het platform enkel je voornaam en naam zichtbaar
        is, vul je binnen je profiel dus gewoon de naam van je vereniging in. Bvb.
        naam: <em>vzw</em> en voornaam: <em>De Globetrotters</em>. Ongeacht je e-mailadres,
        zien andere mensen enkel <em>vzw De Globetrotters</em>.</p><ul><li><strong>Waarom
        zou ik dit platform gebruiken en niet zelf een website maken? </strong></li></ul><p>Een
        team van gedreven developers en specialisten in online participatie (<a href="https://www.citizenlab.co/en"
        target="_blank">CitizenLab</a>, in opdracht van jouw gemeente of organisatie)
        is dagelijks bezig met dit platform te verbeteren en te updaten. De kleinste
        bug wordt direct aangepakt en als je zelf creatieve voorstellen hebt, kunnen
        we je zeggen welke toepassingen van het platform je hiervoor kunt gebruiken
        of welke er in de pijplijn zitten.</p><p><img src="https://cl2-tenants-production-benelux.s3.amazonaws.com/uploads/c4150503-931a-4a77-b56e-453c3e445c36/text_image/image/82e9e570-30a8-4240-b0e4-b9e0d270b117/image_nwmsub.png"
        alt="Horizontale scheidingsregel"></p><p><strong><em>Meer informatie nodig?
        </em></strong><em>Wil je het platform gebruiken? Vragen of feedback? Contacteer
        de verantwoordelijke dienst of persoon van je gemeente of organisatie of neem
        contact met CitizenLab via support@citizenlab.co</em></p>'
