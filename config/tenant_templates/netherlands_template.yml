        Browsers und des Betriebssystems des Nutzers, der unterschiedlichen Zeitangaben
        pro Besuch (wie z.B. die Verweildauer auf jeder Seite der Anwendung) und der
        Daten\n      der nur innerhalb der Anwendung Überwachten, insbesondere wird
        sich dabei auf die Reihenfolge der besuchten Seiten und andere Parameter über
        das Betriebssystem des Gerätes und / oder die IT-Umgebung des Benutzers konzentriert.</p>\n
        \     \n      <h3>Benutzer</h3>\n      \n      <p>Die Person, die diese Anwendung
        verwendet und die mit dem Betroffenen, auf den sich die persönlichen Daten
        beziehen, einverstanden oder von ihm autorisiert sein muss.</p>\n      \n
        \     <h3>Die betroffene Person</h3>\n      \n      <p>Die juristische oder
        natürliche Person, auf die sich die personenbezogenen Daten beziehen.</p>\n
        \     \n      <h3>Datenverarbeiter (oder Datenverantwortlicher)</h3>\n      \n
        \     <p>Die natürliche Person, juristische Person, staatliche Verwaltung
