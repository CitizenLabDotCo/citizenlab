      nb-NO: "<h3>1. Privacy policy</h3> <p>This Privacy Policy applies to the personal
        data collected by CitizenLab via this website.</p> <h3>2. WHAT ARE PERSONAL
        DATA?</h3> <p> In this Privacy Policy personal data means information or pieces
        of information that allow to identify you. An identifiable person is one who
        can be identified, directly or indirectly, in particular by reference to an
        identification number or to one or more factors specific to his physical,
        physiological, mental, economic, cultural or social identity. Typical personal
        data includes your name and email address.</p> <h3>3. What personal data do
        we collect?</h3> <p>We may collect your personal data from the two following
        sources: </p> <h4>3.1 Personal data you provide to us directly from registration
        on the platform.</h4> <p> <ul> <li>The personal data we collect from you directly
        may include your:</li> <li>User name (mandatory);</li> <li>E-mail address
        (mandatory);</li> <li>Name (optional);</li> <li>Age (optional);</li> <li>Area
        of residence (optional);</li> <li>Education level (optional).</li> </ul> </p>
        <h4>3.2 Personal data we collect when you use this website.</h4> <p>We (and
        third party service providers acting on our behalf) use cookies to automatically
        collect personal data about you when you use this website. For more information,
        please consult our Cookie Policy.</p> <h3>4. How do we use your personal data?</h3>
        <p> We may use your personal data for the following purposes: <ul> <li>To
        create and maintain your account on this website;</li> <li>To provide you
        with information regarding product or city that may be of interest to you;</li>
        <li>To verify your user account for the sake of security;</li> <li>To improve
        our products and your experience on this website by: <ul> <li>evaluating the
        use of this website;</li> <li>personalising the content you get to see based
        on your area of residence.</li> </ul> </li> <li>To manage the identification
        and authentication of users.</li> </ul> </p> <h3>5. Mode and place of processing
        the data</h3> <h4>Methods of processing</h4> <p>The Data Controller processes
        the Data of Users in a proper manner and shall take appropriate security measures
        to prevent unauthorized access, disclosure, modification, or unauthorized
        destruction of the Data.</p> <p>The Data processing is carried out using computers
        and/or IT enabled tools, following organizational procedures and modes strictly
        related to the purposes indicated. In addition to the Data Controller, in
        some cases, the Data may be accessible to certain types of persons in charge,
        involved with the operation of the site (administration, sales, marketing,
        legal, system administration) or external parties (such as third party technical
        service providers, mail carriers, hosting providers, IT companies, communications
        agencies) appointed, if necessary, as Data Processors by the Owner. The updated
        list of these parties may be requested from the Data Controller at any time.</p>
        <h4>Place</h4> <p>The Data is processed at the Data Controller's operating
        offices and in any other places where the parties involved with the processing
        are located. For further information, please contact the Data Controller.</p>
        <h4>Retention time</h4> <p>The Data is kept for the time necessary to provide
        the service requested by the User, or stated by the purposes outlined in this
        document, and the User can always request that the Data Controller suspend
        or remove the data.</p> <h3>6. Where do we transfer your personal data?</h3>
        <p>We do not transfer your personal data to service providers outside the
        European Union.</p> <h3>7. What rights do you have?</h3> <p> You have the
        right: <ul> <li>to request access to your personal data;</li> <li>to request
        that we correct, update or delete your personal data;</li> <li>to oppose to
        the processing of your personal data for direct communication purposes.</li>
        </ul> </p> <p>In addition, you can opt-out from direct communications at any
        time by following the relevant instructions at the bottom of the direct communications
        (‘Manage your email notifications’).</p> <p>If you would need help to exercise
        your rights, you may contact us by e-mail at support@citizenlab.co.</p>\n"
      nl-BE: '<p>Verantwoordelijke voor de verwerking van de Gegevens en Eigenaar </p><p>CitizenLab
        NV - Meusegemstraat 105 - 1861 Wolvertem </p><p>Contact e-mailadres: support@citizenlab.co</p><p> </p><p><strong>1.
        PRIVACYVERKLARING </strong></p><p><br></p><p>Deze privacyverklaring is van
        toepassing op de persoonsgegevens die worden verzameld door CitizenLab via
        deze website. </p><p>  </p><p><strong>2. WAT ZIJN PERSOONSGEGEVENS? </strong></p><p><br></p><p>In
        deze privacyverklaring slaan persoonsgegevens terug op informaties of deeltjes
        informaties die het mogelijk maken om u te identificeren. Een identificeerbaar
        persoon is iemand die geïdentificeerd kan worden, het zij direct of indirect,
        in het bijzonder door het refereren naar een identificatienummer of naar één
        of meerdere factoren die gelinkt zijn aan fysieke, fysiologische, mentale,
        economische, culturele of sociale identiteit. Een typisch voorbeeld van persoonlijke
        gegevens zijn uw naam en emailadres. </p><p><strong> </strong></p><p><strong>3.
        WELKE PERSOONSGEGEVENS</strong></p><p><strong> VERZAMELEN WE?</strong> </p><p><br></p><p>We
        verzamelen mogelijk uw persoonsgegevens vanuit de volgende twee bronnen: </p><p><br></p><p>3.1
        Persoonsgegevens die u ons aanreikt tijdens het registratieproces op het platform. </p><p>De
        persoonsgegevens die we mogelijk van u verzamelen zijn: </p><p><br></p><ul>
        <li>E-mailadres (verplicht); </li> <li>Naam en voornaam (verplicht); </li>
        <li>Leeftijd (optioneel); </li> <li>Opleidingsniveau (optioneel); </li> <li>Regio
        waar u woont (optioneel). </li> </ul><p><br></p><p><strong>3.2 Persoonsgegevens
        die we verzamelen wanneer u onze website bezoekt. </strong></p><p>Wij (en
        dienstenverschaffende verwerkers die handelen in onze opdracht) gebruiken
        cookies die automatisch persoonlijke gegevens verzamelen over u wanneer u
        deze website bezoekt. Voor meer informatie kan u ons cookiebeleid consulteren. </p><p><br></p><p><strong>4.
        HOE GEBRUIKEN WE PERSOONSGEGEVENS? </strong></p><p>We gebruiken mogelijk uw
        persoonsgegevens voor de volgende doeleinden: </p><p><br></p><ul> <li>Voor
        het creëren en onderhouden van uw gebruikersprofiel op deze website; </li>
        <li>Voor het aanleveren van informatie betreffende uw community en/of meldingen
        vanop het platform die u</li> <li>kunnen interesseren;</li> <li>Voor het verifiëren
        van uw gebruikersprofiel in het kader van de nodige beveiliging te garanderen; </li>
        <li>Voor het beheren van de identificatie en authenticatie van gebruikers. </li>
        </ul><p>De persoonsgegevens zullen enkel bewaard en verwerkt worden voor de
        periode nodig om het doel van de verwerkingen te bereiken. Daarna zullen de
        gegevens gewist worden of geanonimiseerd. </p><p><br></p><p><strong>5. MET
        WIE DELEN WE UW PERSOONSGEGEVENS? </strong></p><p><br></p><p>We delen mogelijk
        uw persoonsgegevens met uw lokale overheid, die de verwerkingsverantwoordelijke
        zijn van de persoonsgegevens. Zij beschikken over een beheerdersfunctie op
        deze website We zullen echter nooit of te nimmer uw persoonsgegevens verkopen
        of verhuren aan andere dienstenverleners, noch zullen wij uw gegevens delen
        met derde partijen die niet voldoen aan de GDPR. </p><p>  </p><p><strong>6.
        NAAR WAAR TRANSFEREREN WE UW PERSOONSGEGEVENS? </strong></p><p><br></p><p>We
        transfereren enkel persoonsgegeven aan dienstverleners die gevestigd zijn
        buiten de Europees Economische Ruimte indien zij voldoen aan art. 44 en volgende
        van de GDPR. Alle VS-gevestigde dienstverleners voldoen aan PrivacyShield. </p><p>  </p><p><strong>7.
        WELKE RECHTEN HEEFT U? </strong></p><p>  </p><p>U hebt het recht om op elk
        moment gratis kennis te nemen van uw persoonsgegevens, alsook van het gebruik
        dat Citizenlab met uw persoonsgegevens maken. </p><p>  </p><p><strong>7.1
        Recht van verbetering, verwijdering en beperking</strong></p><p><br></p><p>U
        bent vrij om uw persoonsgegevens al dan niet mee te delen aan Citizenlab.
        Daarnaast heeft u steeds het recht om Citizenlab te verzoeken uw persoonsgegevens
        te verbeteren, aan te vullen of te verwijderen. U erkent dat bij weigering
        van mededeling of verzoek tot verwijdering van persoonsgegevens, bepaalde
        diensten mogelijks niet leverbaar zijn.</p><p><br></p><p>U mag eveneens vragen
        om de verwerking van uw persoonsgegevens te beperken. </p><p>  </p><p><strong>7.2
        Recht van verzet </strong></p><p><br></p><p>U beschikt over een recht van
        verzet tegen de verwerking van uw persoonsgegevens om ernstige en</p><p>legitieme
        redenen.</p><p><br></p><p>Daarnaast hebt usteeds het recht om u te verzetten
        tegen het gebruik van  voor doeleinden van direct marketing; in dergelijk
        geval hoeft u zelfs geen redenen op te geven.</p><p><br></p><p><strong>7.3
        Recht van vrije gegevensoverdracht </strong></p><p><br></p><p>U beschikt over
        het recht om uw persoonsgegevens die door u verstrekt zijn aan Citizenlab
        in een gestructureerde, gangbare en machineleesbare vorm te verkrijgen en/of
        aan andere verantwoordelijken over te laten dragen.</p><p><br></p><p><strong>7.4
        Recht van intrekking van de toestemming </strong></p><p><br></p><p>Voor zover
