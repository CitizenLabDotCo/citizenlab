        Nutzung dieser Anwendung. Der Verantwortliche für die Verarbeitung der Daten
        ist der Inhaber dieser Anwendung, sofern nicht anders angegeben.</p>\n      \n
        \     <h3>Diese Anwendung</h3>\n      \n      <p>Die Hardware- oder Software-Tools,
