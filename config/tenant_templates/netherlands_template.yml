      fr-BE: '<p><strong>Conditions générales d’utilisation</strong></p><p><br></p><p>Cette
        plateforme de participation en ligne vise à donner au plus grand nombre l’opportunité
        de réfléchir au futur de la ville ou de l’organisation qui, avec CitizenLab,
        a mis en place cette plateforme. Ces contributions sont soumises à un nombre
        de règles afin de garder le débat ouvert et constructif. Ci-dessous, vous
        trouverez les conditions générales d’utilisation de notre plateforme, car
        nous sommes convaincus que des règles claires sont la meilleure garantie d’une
        communauté en ligne constructive. </p><p><br></p><p>Parce que CitizenLab apprécie
        l’avis des utilisateurs de sa plateforme, vos idées afin de l’améliorer sont
        les bienvenues. Vous pouvez transmettre vos suggestions à l’adresse suivante
        : <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a> </p><p><br></p><p><strong>Qui
        peut s’enregistrer sur cette plateforme de participation en ligne ?</strong></p><p> </p><p>Quiconque
        le souhaite peut suivre le débat en ligne. Tout le monde peut lire les idées
        et réactions publiées sur la plateforme. Si vous voulez prendre part à la
        discussion vous-même (partager vos propres idées, répondre aux idées des autres
        ou soutenir des contributions existantes), vous devez créer un compte. Seulement
        les participants inscrits peuvent avoir une participation active à la plateforme.</p><p><br></p><p>Vous
        pouvez vous inscrire par e-mail ou créer un compte en le liant simplement
        à votre compte Facebook ou Google.</p><p><br></p><p>La création d’un compte
        par un utilisateur ne donne pas à cet utilisateur la propriété de ce compte.
        CitizenLab se réserve le droit de refuser, suspendre ou supprimer un compte,
        par exemple si l’utilisateur ne respecte pas les règles établies ci-dessous
        ou s’il a déjà été banni d’un autre compte utilisateur.</p><p><br></p><p>Chaque
        compte doit respecter les règles suivantes :</p><p> </p><p><strong>Chaque
        compte est strictement personnel</strong></p><p><br></p><p>Chaque compte doit
        être unique et lié à une personne physique. Chaque utilisateur a le droit
        de créer un compte. S’il est avéré qu’une personne possède plusieurs comptes,
        CitizenLab se réserve le droit de supprimer tous ces comptes. Chaque utilisateur
        doit être âgé de 16 ans au minimum.</p><p><br></p><p><strong>Un compte ne
        peut pas être transféré à une autre personne</strong></p><p><br></p><p>Puisque
        chaque compte est strictement lié à une unique personne, ce compte ne peut
        pas être transféré à une autre personne sans l’autorisation de CitizenLab.
        Cette interdiction doit être considérée au sens large. CitizenLab se réserve
        le droit de refuser ou de supprimer ce compte en cas d’abus.</p><p><br></p><p>Un
        compte ne peut pas être utilisé à des fins commerciales. La plateforme CitizenLab
        a pour but d’augmenter la participation. Un compte ne peut donc être utilisé
        seulement qu’à cet effet. Toute utilisation d’un compte dans l’unique but
        de bénéficier d’un avantage commercial est interdit.</p><p><br></p><p><strong>Les
        informations du compte doivent toujours rester confidentielles</strong></p><p><br></p><p>L’auteur
        du compte est la seule personne autorisée à en faire usage. Il ou elle doit
        s’assurer de garder son login et mot de passe. Nous conseillons d’utiliser
        un mot de passe « fort » (un mot de passe avec une combinaison de majuscules,
        minuscules, et de chiffres). CitizenLab ne peut en aucun cas être tenu responsable
        d’atteinte portée à un compte si les conditions ci-dessous ne sont pas respectées
        par l’utilisateur. CitizenLab ne peut être tenu responsable du vol de votre
        compte, par exemple grâce à des méthodes de « phishing ». CitizenLab ne demandera
        jamais à ses utilisateurs de partager via e-mail des informations telles que
        leur login ou mot de passe. Si des informations personnelles devaient être
        demandées, l’utilisateur serait toujours redirigé vers la plateforme de CitizenLab.</p><p><br></p><p><strong>Limitations
        du contenu et de l’utilisation de la plateforme</strong></p><p><br></p><p> Pour
        s’assurer que la plateforme CitizenLab fonctionne normalement et que vous
        pouvez communiquer et interagir avec les autres utilisateurs, il existe des
        restrictions sur le type de contenu pouvant être publié sur la plateforme
        :</p><p><br></p><p><strong>Comportement offensants : </strong></p><p><br></p><p>Nous
        croyons fermement en la liberté d’expression. Toutefois, afin de s’assurer
        que la plateforme est utilisée de façon constructive par les utilisateurs,
        avec respect des différentes opinions, et sans que les utilisateurs ne craignent
        de partager leur opinion ou convictions, nous ne tolérons pas les comportements
        offensants qui menacent, intimident et utilisent la peur pour réduire au silence
        d’autres utilisateurs.</p><p><br></p><p>Les comptes avec lesquels seraient
        effectuées les actions ci-dessous, ainsi que les comptes liés, peuvent être
        temporairement bloqués ou supprimés définitivement : </p><p><br></p><p><br></p><p><br></p><ul>
        <li>Menaces violentes (directes ou indirectes) : vous ne devez pas menacer,
        faire l’apologie de la violence ni du terrorisme.</li> <li> Harcèlement :
        vous ne devez pas inciter ou perpétrer vous-même, des actes d’insulte ou de
        harcèlement. Voici les facteurs que nous pouvons prendre en compte lors de
        l’évaluation d’un comportement abusif : si le but principal est de harceler
        ou d’offenser, si le comportement est unilatéral et comporte des menaces,
        si le compte signalé encourage d’autres utilisateurs à l’intimidation, ou
        si ce compte envoie des messages intimidants, provenant d’un compte unique
        ou de plusieurs comptes.</li> <li>Haine : il est interdit de promouvoir la
        violence envers autrui ou d’attaquer directement, ou de menacer autrui sur
        base de leur race, origine ethnique, nationalité, orientation sexuelle, genre,
        identité de genre, affiliation philosophique, âge, handicap ou maladie. Les
        comptes qui incitent autrui à menacer ou à avoir un comportement blessant
        ou offensant sur base de ces discriminations seront bannis. Utilisation de
        plusieurs comptes : créer plusieurs comptes afin d’éviter le bannissement
        permanent ou temporaire est interdit.</li> <li>Données privées : il est interdit
        de publier des données confidentielles, des données privées appartenant à
        autrui sans leur autorisation expresse et consentement. Ces données peuvent
        inclure par exemple : numéro de carte bancaire, adresse postale, numéro de
        téléphone, ou toute information portant atteinte à la vie privée de la personne.</li>
        </ul><p><br></p><p><strong>Spam</strong></p><p><br></p><p><br></p><p><br></p><ul>
        <li>Nous nous efforçons à chaque instant de protéger les utilisateurs de la
        plateforme CitizenLab de spams ou de menaces utilisant des moyens techniques.
        Les comptes qui effectuent les actions ci-dessous peuvent être temporairement
        bloqués ou supprimés de façon permanente.</li> <li>Malware / phishing / virus
        / worms / chevaux de Troie : il est interdit de poster du contenu malveillant
        ou des liens vers ce type de contenu, avec l’objectif d’endommager l’ordinateur
        ou le navigateur d’autrui, ou de violer la vie privée d’autrui.</li> <li>Spam
        : il est interdit d’utiliser la plateforme pour spammer les autres utilisateurs. </li>
        </ul><p><strong>Violation des lois en vigueur</strong></p><p><br></p><p>L’utilisation
        du compte ne doit en aucun cas enfreindre les lois en vigueur. Cela comprend
        les lois de protection de la vie privée, de la propriété intellectuelle, le
        code pénal, etc. Il est interdit d’utiliser le compte pour promouvoir les
        activités illégales.</p><p><br></p><p><strong>Si les règles ci-dessus ne sont
        pas respectées</strong></p><p><br></p><p>CitizenLab se réserve le droit, si
        une violation des règles ci-dessus est détectée, de suspendre ou de supprimer
        de façon permanente le compte. </p><p><br></p><p>CitizenLab se réserve le
        droit, si une violation des règles des messages postés par des utilisateurs
        ou partis tiers, qui violeraient les règles ci-dessus. L’administrateur devra
        s’assurer que ces règles ne sont pas enfreintes. Si un utilisateur détecte
        une violation il peut toujours la signaler à l’adresse e-mail : <a href="mailto:support@citizenlab.co"
        target="_blank">support@citizenlab.co </a> </p><p><br></p><p>Il est possible
        que des fichiers puissent être téléchargés via la plateforme, que cela soit
        ou non le fait d’un utilisateur, ou que des utilisateurs aient placé des liens
        malveillants. Chaque téléchargement ou clic sur un lien est effectué aux risques
        et périls de l’utilisateur, et tout dommage qui pourrait être infligé est
        la responsabilité de l’utilisateur.</p><p><br></p><p><strong>Droits de propriété
        intellectuelle</strong></p><p><br></p><p>CitizenLab respecte les droits de
        propriété intellectuelle et s’attend à ce que tous les utilisateurs de la
        plateforme en fassent autant. CitizenLab se réserve le droit de supprimer
        du contenu qui enfreint les droits de propriété intellectuelle. Des violations
        répétées de ces droits peuvent donner lieu à la suspension ou suppression
        du compte par CitizenLab.</p><p><br></p><p>Les atteintes aux droits de la
        propriété intellectuelle peuvent être reportées via cette adresse e-mail :
        <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a> </p><p><br></p><p><strong>Les
        droits de propriété de CitizenLab</strong></p><p><br></p><p>La plateforme
        CitizenLab est protégée par les droits de la propriété intellectuelle s’appliquant
