        and legitimate reasons.</p><p><br></p><p>In addition, you always have the
        right to object to the use of your personal data for direct marketing purposes;
        in such case you do not have to state reasons.</p><p><br></p><p><strong>7.3
        Right to data portability</strong></p><p><br></p><p>You have the right to
        obtain the personal data you have provided to Citizenlab in a structured,
        typical and machine-readable form and/or have such transferred to different
        controllers.</p><p><br></p><p><strong>7.4 Right to withdraw consent</strong></p><p><br></p><p>Insofar
        as the processing is based on your prior consent, you have the right to withdraw
        this approval.</p><p><br></p><p><strong>7.5 Exercising your rights</strong></p><p><br></p><p>You
        can exercise your rights by contacting Citizenlab to this end, either by email
        to koen@citizenlab.co, by post to Meusegemstraat 105, 1861 Wolvertem, Belgium
        or by using the “Contact us” form on our Website, provided you enclose a copy
        of your identity card.</p><p><br></p><p><strong>7.6 Automated decision-making
        and profiling</strong></p><p><br></p><p>The processing of your personal data
        does not include profiling and shall also not</p><p>be subjected by Citizenlab
        to automated decision-making.</p><p><br></p><p><strong>7.7 Right to lodge
        a complaint</strong></p><p><br></p><p>You have the right to lodge a complaint
        to the Belgian Privacy Commission: Personal Privacy Protection Commission,
        Drukpersstraat 35, 1000 Brussels, Belgium, Tel +32 (0)2 274 48 00, Fax +32
        (0)2 274 48 35, e-mail: commission@privacycommission.be. This does not affect
        relief before a civil court.</p><p><br></p><p><strong>8. ADDITIONAL INFORMATION
        ON DATA COLLECTION AND</strong></p><p><strong>PROCESSING</strong></p><p><br></p><p><strong>Legal
        procedures</strong></p><p>The Processor and the Controller for the processing
        of the Data might use the Personal Data of the User for legal purposes, for
        the court or legal proceedings preceding phases in the event of unlawful use
        of this Application or the related services. The User is aware that the Processor
