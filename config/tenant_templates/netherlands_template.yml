        the request of competent government institutions for the processing of the
        Data.</p><p><br></p><p><strong>Security Measures</strong></p><p>Citizenlab
        has developed security measures which have been adjusted at the technological
        and organisational level to prevent the destruction, loss, falsification,
        changing, prohibited access or the erroneous disclosure to third parties of
