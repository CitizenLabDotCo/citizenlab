        du traitement des Données, de prendre des décisions concernant les finalités
        et les modalités du traitement des Données personnelles et les moyens utilisés
        pour le traitement des Données, notamment les mesures de sécurité relatives
        à l''exploitation et à l''utilisation de cette Application. Le Responsable
        du traitement des Données est le Propriétaire de la présente Application,
        sauf indication contraire. </p><p><br></p><p><em>Cette Application </em></p><p><br></p><p>L''outil
        matériel ou logiciel qui recueille les Données personnelles de l''Utilisateur. </p><p><br></p><p><em>Cookie</em> </p><p><br></p><p>Petite
