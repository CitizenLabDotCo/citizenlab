  - body_multiloc:
      fr: "<p>Malheureusement, beaucoup de cyclistes utilisent de leur qualité &quot;d&#39;usagers
        faibles&quot; pour se permettre beaucoup de choses...\nCependant, pour que
        l&#39;idée fonctionne, il faut que le service de d&#39;immatriculation soit
        rapide (afin d&#39;éviter le découragement de certains cyclistes) et imaginer
        des emplacements partout dans la ville où il est possibles de louer des vélos
        (via des bornes où le citoyen doit passer sa carte d&#39;identité pour prendre
        le vélo)... \nEvidemment, une sensibilisation à tous les citoyens pour le
        danger du non respect due code de la route en tant que cycliste est également
        nécessaire. Par ex, à Louvain, je sais que toutes les écoles primaires organisent
        régulièrement des promenades en vélos avec leur classes (groupe d&#39;une
        vingtaines d&#39;enfants, 3-4 responsables)...</p>\n"
