      utc: &284 2018-01-15 23:39:45.913502000 Z
      zone: *2
      time: *284
  - body_multiloc:
      fr: "<p>Merci pour ces explications! Je comprends mieux. De fait, c&#39;est
        une solution.</p>\n"
    author_ref: *125
    idea_ref: 
    created_at: !ruby/object:ActiveSupport::TimeWithZone
