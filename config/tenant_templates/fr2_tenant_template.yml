  - body_multiloc:
      fr: "<p>Le fait de permettre aux voitures de se garer &quot;à moitié&quot; sur
        le trottoir ne va pas améliorer la sécurité des piétons, que du contraire!
        Cela rétrécirait encore le passage qui leur est laissé... Je ne comprends
        pas votre idée.</p>\n"
