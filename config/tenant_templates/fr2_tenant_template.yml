    body_multiloc:
      fr: "<p>A vol d'oiseau, il y a moins de 300 mètres entre l'hôpital de la Citadelle
        et le chemon de fer situé en contrebas. \nOn peut difficilement faire plus
        proche.\nL'idée c'est de connecter l'hôpital au rail pour favoriser les déplacements
        sans voiture dans la ville. Tout bénéfice pour la qualité de l'air, la diminution
        des nuisances sonores, moins d'embouteillages, etc. (Tout en sachant que le
        réseau express liégeois (REL) est en cours de développement à Liège et que
        dans ce cadre, la réouverture de la gare Liège-Vivegnis est prévue)\nLe hic
        c'est le dénivelé, qui peut facilement être franchi avec un téléphérique.</p>\n"
