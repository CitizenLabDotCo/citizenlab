      utc: &286 2018-01-15 23:39:45.926346000 Z
      zone: *2
      time: *286
  - body_multiloc:
      fr: "<p>Il faut vraiment un plan d&#39;ensemble pour le parking dans les quartiers...
        et des solutions au cas par cas ! Réserver des espaces riverains en suffisance
        (avec de beaux aménagements, pas à la 6-4-2, que ça donne envie aussi) et
        centraliser dans des parkings &quot;par quartier&quot; les extérieurs. Parce
        qu&#39;il ne faut pas non plus rendre impossible le parking dans les quartiers
        pour les extérieurs. \nSi on autorise le parking à moitié sur trottoir pourquoi
        ne pas aménager directement le trottoir en le rétrécissant? La place est quand
        même perdue pour les piétons, non?</p>\n"
    author_ref: *165
