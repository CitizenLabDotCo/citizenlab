  idea:
  - &29
    title_multiloc:
      de-DE: Wasserflächen - Strand
    body_multiloc:
      de-DE: "<p>Die Wasserflächen im Stadtpark sollten ausgebaut werden. Im Sommer
        erholen sich dort so viele Familien, sodass es schnell eng wird. Die Einrichtung
        von Duschen und Toiletten wäre auch sehr begrüßenswert.</p>\n"
    author_ref: *15
    project_ref: *7
    areas: []
    idea_status_ref: *16
    publication_status: published
  - &31
    title_multiloc:
      de-DE: Parkbeleuchtung
    body_multiloc:
      de-DE: "<p>Für Jogger ist es nachts nur möglich auf den Hauptwegen zu laufen,
        da keine Beleuchtung auf den Nebenwegen vorhanden ist. Ein Ausbau wäre sicherlich
        sinnvoll und würde auch mehr Leute motivieren Sport zu treiben. Auch das Thema
        Sicherheit ist hierbei nicht unbedeutend.</p>\n"
    author_ref: *15
    project_ref: *7
    areas: []
    idea_status_ref: *17
    publication_status: published
  - &32
    title_multiloc:
      de-DE: Karibik
    body_multiloc:
      de-DE: "<p>Mit Strandbars, Reggae-Musik und vielen karibischen Köstlichkeiten.</p>\n"
    author_ref: *15
    project_ref: *6
    areas: []
    idea_status_ref: *18
    publication_status: published
  - &34
    title_multiloc:
      de-DE: 10 Minuten Takt auch nach 18 Uhr
    body_multiloc:
      de-DE: "<p>Viele Geschäfte in der Innenstadt haben mittlerweile bis 20 Uhr auf.
        Jedoch müssen viele Angestellte und Shopper nach Ihrem Stadtbesuch lange auf
        ihre Straßenbahn warten. Der 10 Minuten Takt gehört bis 20.30 Uhr verlängert,
        damit auch jeder nach Hause kommen kann und nicht nur die, die ein Auto besitzen.</p>\n"
    author_ref: *15
    project_ref: *12
    areas: []
    idea_status_ref: *19
    publication_status: published
  - &37
    title_multiloc:
      de-DE: Haltestellenabstand Friedrichstadt
    body_multiloc:
      de-DE: "<p>Der Fußweg von vielen Haushalten zur nächsten Straßenbahnhaltestelle
        ist zu lang. Ein Bürgerbus insbesondere für ältere Leute wäre sinnvoll.</p>\n"
    author_ref: *20
    project_ref: *12
    areas: []
    idea_status_ref: *21
    publication_status: published
  - &39
    title_multiloc:
      de-DE: Hunde nur noch in bestimmten Gebieten
    body_multiloc:
      de-DE: "<p>Viele Hundebesitzer lassen ihre Hunde überall frei herum laufen.
        Kinder und auch viele Erwachsene haben hiervor Angst. Ein abgezäunter Bereich
        hierfür wäre hilfreich. Und aufpassen, dass man nicht irgendwo hineintritt,
        muss man auch nicht mehr.</p>\n"
    author_ref: *20
    project_ref: *7
    areas: []
    idea_status_ref: *18
    publication_status: published
  - &40
    title_multiloc:
      de-DE: Fußball WM 2018
    body_multiloc:
      de-DE: "<p>Die Fußball-WM findet nächstes Jahr statt. Die Stimmung 2006 in den
        Straßen war klasse. Bars und Public Viewing und eine Vielzahl von Sportmöglichkeiten
        wäre klasse!</p>\n"
    author_ref: *20
    project_ref: *6
    areas: []
    idea_status_ref: *21
    publication_status: published
  - &42
    title_multiloc:
      de-DE: Johannstadt - Südvorstadt
    body_multiloc:
      de-DE: "<p>Viele Studenten, aber auch Uni-Mitarbeiter müssen täglich von der
        Johannstadt in die Südvorstadt und hierfür immer umsteigen. Eine Verlängerung
        der Linie 22 wäre bis zur Mensa sinnvoll</p>\n"
    author_ref: *22
    project_ref: *12
    areas: []
    idea_status_ref: *21
    publication_status: published
  - &43
    title_multiloc:
      de-DE: Fähre zwischen Johannstadt und Neustadt
    body_multiloc:
      de-DE: "<p>Auch das andere Flussufer sollte vom Stadtteilfest profitieren. Kostenlose
        Fährfahrten wären super!</p>\n"
    author_ref: *22
    project_ref: *6
    areas: []
    idea_status_ref: *21
    publication_status: published
  - &44
    title_multiloc:
      de-DE: Mehr WC-Anlagen
    body_multiloc:
      de-DE: "<p>Jedes Jahr das selbe Problem: zu wenig Toiletten. Insbesondere an
        der Straßenkreuzung von Hauptallee und Steinstraße.</p>\n"
    author_ref: *23
    project_ref: *6
    areas: []
    idea_status_ref: *21
    publication_status: published
  - &45
    title_multiloc:
      de-DE: Linie 16 - Haltestelle vor dem Goethe-Gymnasium
    body_multiloc:
      de-DE: "<p>Die Haltestelle Hunurstraße sollte zu Gunsten einer Haltestelle direkt
        vor dem Goethe-Gymnasium aufgegeben werden. Dort ist die Nachfrage viel größer
        und es ist lediglich die Nachbarstraße. Außerdem ist dies viel ungefährlicher
        für alle Schüler.</p>\n"
    author_ref: *24
    project_ref: *12
    areas: []
    idea_status_ref: *18
    publication_status: published
  - &46
    title_multiloc:
      de-DE: Jugendliche und soziale Netzwerke
    body_multiloc:
      de-DE: |
        <p>Die Möglichkeiten von sozialen Netzwerke sollte das Motto sein. Junge digitale Startups aus der Neustadt können ihre Ideen vorstellen.</p>

        <p>Auch BennY19, der berühmte YouTuber aus unserer Stadt könnte auftreten. :)</p>
    author_ref: *24
    project_ref: *6
    areas: []
    idea_status_ref: *19
    publication_status: published
  - &47
    title_multiloc:
      de-DE: Ein Fest für alle Helfer
    body_multiloc:
      de-DE: "<p>Ein Fest auf dem alle Helfer dieser Stadt (Polizei, Feuerwehr, Hilfsorganisationen)
        ihre Arbeit präsentieren können. Die Kinder lieben die großen Fahrzeuge und
        es können mehr Erwachsene für diese wichtigen Aufgaben in der Stadt gewonnen
        werden.</p>\n"
    author_ref: *25
    project_ref: *6
    areas: []
    idea_status_ref: *18
    publication_status: published
  - &48
    title_multiloc:
      de-DE: Breitere Gehwege
    body_multiloc:
      de-DE: "<p>Heutzutage sind die Gehwege viel zu eng, um aneinander ohne Probleme
        vorbei gehen zu können. Viele Fahrradfahrer nutzen außerdem den Bürgersteig
        und erhöhen damit weiter das Gefährdungspotenzial.</p>\n"
    author_ref: *15
    project_ref: *9
    areas: []
    idea_status_ref: *16
    publication_status: published
