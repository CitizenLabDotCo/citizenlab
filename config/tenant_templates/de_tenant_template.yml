      de-DE: Fitnesspark
    body_multiloc:
      de-DE: "<p>In vielen Städten gibt es schon Fitnessgeräte im Park. Man könnte
        zum Beispiel einen bei Läufern beliebten Weg damit ausrüsten.</p>\n"
    author_ref: *23
    project_ref: *7
    areas: []
    idea_status_ref: *17
    publication_status: published
  - &56
    title_multiloc:
      de-DE: Kiosk + Eisdiele
    body_multiloc:
      de-DE: "<p>Ein Kiosk, der im Sommer auch Eis anbietet wäre klasse. Man könnte
        die Infrastruktur auch mit zusätzlichen Sanitäranlagen ausstatten.</p>\n"
    author_ref: *26
    project_ref: *7
    areas: []
    idea_status_ref: *21
    publication_status: published
  - &57
    title_multiloc:
      de-DE: Buslinie 13 sonntags auch zum Friedhof Johannstadt
    body_multiloc:
      de-DE: "<p>Viele Menschen gedenken am Sonntag ihren Vestorbenen auf dem Friedhof
        Johannstadt. Eine Verlängerung der Linie 13 dorthin würde vielen Leuten, insbesonders
        den Älteren, den schweren Anstieg ersparen. Einzelne Fahrten reichen auch
        aus, da man sich darauf einstellen kann.</p>\n"
    author_ref: *25
    project_ref: *12
    areas: []
    idea_status_ref: *19
    publication_status: published
  - &58
    title_multiloc:
      de-DE: Nachtnetz
    body_multiloc:
      de-DE: "<p>Ein Nachtbusnetz, damit auch noch alle zu später Stunde nach Hause
        kommen und nicht betrunken Auto fahren. Ein 1h-Takt und ein Sammelpunkt aller
        Linien wäre prima!</p>\n"
    author_ref: *15
    project_ref: *12
    areas: []
    idea_status_ref: *21
    publication_status: published
  - &59
    title_multiloc:
      de-DE: Streichelzoo
    body_multiloc:
      de-DE: "<p>In Brüssel gab es in einem Park einen kleinen Zoo. Kostenloser Eintritt
        und die Kinde hatten so viel Spaß dabei.</p>\n"
    author_ref: *20
    project_ref: *7
    areas: []
    idea_status_ref: *18
    publication_status: published
  - &60
    title_multiloc:
      de-DE: Stadtgärten
    body_multiloc:
      de-DE: "<p>Einen eigenen Garten, den der Bürger kostengünstig anmieten kann.
        Auch eine Verknüpfung mit dem Jugendhaus wäre eine Möglichkeit. Einerseits
        um die Kinder an das Gärtnern heranzuführen, aber auch ihnen die Möglichkeit
        zu geben, für die Pflege etwas dazu zu verdienen zu können.</p>\n"
    author_ref: *23
    project_ref: *7
    areas: []
    idea_status_ref: *18
    publication_status: published
  - &61
    title_multiloc:
      de-DE: Skaterpark
    body_multiloc:
      de-DE: "<p>Für die Jugendlichen gibt es kaum Möglichkeiten diesem Sport nachzugehen.
        Und in diesem unbewohnten Streifen würde dies auch niemanden stören.</p>\n"
    author_ref: *15
    project_ref: *7
    areas: []
    idea_status_ref: *16
    publication_status: published
  - &62
    title_multiloc:
      de-DE: Extra Fahrradstreifen
    body_multiloc:
      de-DE: "<p>Die wichtige Fahrradverbindung sollte nicht unterbrochen werden.
        Ein &quot;Mischverkehr&quot; sollte es aber auch nicht geben und die Mindestabstände
        eingehalten werden. Ein baulich anders markierter Radweg wäre gut!</p>\n"
    author_ref: *15
    project_ref: *8
    areas: []
    idea_status_ref: *21
    publication_status: published
  - &63
    title_multiloc:
      de-DE: Lieferzeiten
    body_multiloc:
      de-DE: "<p>Viele Lieferfahrzeuge fahren um 11 Uhr noch durch die Straße. Um
        diese Uhrzeit sind aber schon viele Leute unterwegs, sodass dies max. bis
        10 Uhr nur erlaubt sein sollte.</p>\n"
    author_ref: *22
    project_ref: *8
    areas: []
    idea_status_ref: *16
    publication_status: published
  - &64
    title_multiloc:
      de-DE: Wasserflächen
    body_multiloc:
      de-DE: "<p>Wasserflächen laden zum Aufhalten und Verweilen ein. Insbesondere
        Kinder können sich &quot;austoben&quot; und so wird das Shopping optimal mit
        kindgerechter Freizeitgestaltung verbunden.</p>\n"
    author_ref: *15
    project_ref: *8
    areas: []
    idea_status_ref: *19
    publication_status: published
  - &65
    title_multiloc:
      de-DE: Südverlängerung Wehrhahn-Linie
    body_multiloc:
      de-DE: |
        <p>Bahnhof Düsseldorf-Bilk
         Suitbertusplatz
         - dringend notwendig!</p>
    author_ref: *27
    project_ref: *12
    areas: []
    idea_status_ref: *18
    publication_status: published
  - &66
    title_multiloc:
      de-DE: Indirekte Beleuchtung
    body_multiloc:
      de-DE: "<p>Leuchtstreifen am Boden, bzw. Straßenbeleuchtung, die von unten die
        Straße beleuchtet wäre innovativ!</p>\n"
    author_ref: *23
    project_ref: *8
    areas: []
    idea_status_ref: *19
    publication_status: published
  - &67
    title_multiloc:
      de-DE: Bänke mit Lehne
    body_multiloc:
      de-DE: "<p>Bänke mit Lehne, damit es auch Ältere bequem haben, wären hier an
        der Straßenkreuzung gut.</p>\n"
    author_ref: *20
    project_ref: *8
    areas: []
    idea_status_ref: *18
    publication_status: published
  - &68
    title_multiloc:
      de-DE: Fahrradabstellpätze
    body_multiloc:
      de-DE: "<p>Damit erst gar nicht so viele Fahrradfahrer durch die Schadowstraße
        fahren müssen, sind an den Enden gute Fahrradabstellplätze wichtig.</p>\n"
    author_ref: *22
    project_ref: *8
    areas: []
    idea_status_ref: *17
    publication_status: published
