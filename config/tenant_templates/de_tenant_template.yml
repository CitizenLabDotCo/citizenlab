      de-DE: Steg im See
    body_multiloc:
      de-DE: "<p>Ein Steg auf dem man sich sonnen kann oder auch nur einfach die Atmosphäre
        genießen kann, wäre eine gute Idee. Das würde mehr Menschen an die frische
        Luft und in die Natur locken.</p>\n"
    author_ref: *15
    project_ref: *7
    areas: []
    idea_status_ref: *17
    publication_status: published
  - &54
    title_multiloc:
      de-DE: Mehr Bänke
    body_multiloc:
      de-DE: "<p>Im Park gibt es viel zu wenig Bänke und im Sommer sind diese meist
        schon immer belegt. Mehr Bänke oder vielleicht auch Liegen wären klasse!</p>\n"
    author_ref: *22
    project_ref: *7
