  idea_image: []
  comment:
  - body_multiloc:
      de-DE: "<p>Nicht nur die Straßenbahnen sollten länger häufiger fahren, sondern
        auch die Busse, die sich daran anschließen. Eine optimale Abstimmung ist am
        wichtigsten.</p>\n"
    author_ref: *20
    idea_ref: *34
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>Ja! Sehr gut!</p>\n"
    author_ref: *30
    idea_ref: *34
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>auf jeden Fall! Auch für die Angestellten in den Geschäften, die
        erst kurz nach 20 Uhr raus kommen, wäre das sinnvoll!</p>\n"
    author_ref: *26
    idea_ref: *34
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>aber auf das Tierwohl muss schon geachtet werden! Ansonsten super
        Idee</p>\n"
    author_ref: *23
    idea_ref: *59
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>Ein Futterautomat könnte evtl. die Kosten reduzieren</p>\n"
    author_ref: *25
    idea_ref: *59
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>und eine Verknüpfung mit den Angeboten des Jugendhauses würde sich
        gut ergeben</p>\n"
    author_ref: *22
    idea_ref: *59
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>nur bitte nicht den Haltestellenabstand verringern. Die Leute aus
        den Stadtteilen, die durch Friedrichstadt durch müssen, brauchen heute schon
        viel zu lange dafür.</p>\n"
    author_ref: *15
    idea_ref: *37
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>auch mehr Sitzmöglichkeiten an den Haltestellen in Friedrichstadt
        wären sinnvoll!</p>\n"
    author_ref: *23
    idea_ref: *37
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>die aus der Neustadt stammende Gruppe Jameu kann ich hierzu nur empfehlen!</p>\n"
    author_ref: *15
    idea_ref: *32
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>Eine Strandbar wäre auch für länger cool!</p>\n"
    author_ref: *26
    idea_ref: *32
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>einige Städte erheben hierfür eine zusätzliche Gebühr! Das sollte
        nicht der Fall sein.</p>\n"
    author_ref: *22
    idea_ref: *58
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>die Haltestelle Markt würde sich doch gut als Sammelpunkt anbieten.
        Am besten auch schon ab 21 Uhr</p>\n"
    author_ref: *23
    idea_ref: *58
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>auch der Club Orange in der Neustadt sollte angebunden werden</p>\n"
    author_ref: *24
    idea_ref: *58
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>auch sollten die Busse zwischen den Haltestellen anhalten dürfen,
        damit man einen kürzeren Nachhauseweg hat.</p>\n"
    author_ref: *36
    idea_ref: *58
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>in Freiburg zieht sich dies durch die ganze Innenstadt...klasse!</p>\n"
    author_ref: *20
    idea_ref: *64
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>lässt sich doch super mit der geplanten Spielfläche kombinieren</p>\n"
    author_ref: *23
    idea_ref: *64
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>am besten nicht nur fürs Stadtteilfest!</p>\n"
    author_ref: *25
    idea_ref: *44
    parent_ref: 
  - body_multiloc:
      de-DE: "<p>eine regelmäßige Kontrolle und tägliches Reinigen sollte dazu gehören</p>\n"
