    description_multiloc:
      nl-BE: |-
        <p>Voorbeeld van wat je in deze fase kunt communiceren: "Nu is het aan jullie. We gebruiken de resultaten van de eerste fase als input voor deze belangrijke 'open' fase. </p>
        <p>Vanaf nu kunnen alle bewoners zich uitspreken rond de verschillende thema's, projecten en ideeën die naar boven zijn gekomen. </p>
        <p><strong>TIPS voor de beheerders</strong>: </p>
        <p>1. Een makkelijk manier om ideeën te beheren, is door in instellingen van het project op 'Ideeën' te klikken. In dat overzicht kun je lijst ideeën beheren: <strong>één idee of verschillende ideeën aanvinken en verslepen naar de linkerkolom</strong>. Op die manier kun je ze makkelijk verplaatsen naar de volgende fase, kun je kernwoorden toevoegen of de status veranderen. De beschrijvingen van de statussen kunnen aangepast worden. Laat ons jullie keuze weten via <a href="mailto:support@citizenlab.co">support@citizenlab.co.</a> </p>
        <p>2. Als je een idee in een ander project wilt plaatsen, klik dan in de algemene platform-instellingen op 'Ideeën' en verplaats de ideeën daar naar eventueel een ander project.</p>
        <p>3. Twijfel niet om de beschrijving van de verschillende fases of van het 'project' up to date te houden (tekst aanpassen, extra pdf's toevoegen, ...) Blijf communiceren met je doelpubliek en gebruik hiervoor de beschrijving van het project en de beschrijving in de tijdslijnfases. </p>
