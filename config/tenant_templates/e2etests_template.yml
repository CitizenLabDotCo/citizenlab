    title_multiloc:
      nl-BE: 'RUP: inspraak vanaf startnota tot openbaar onderzoek'
    description_multiloc:
      nl-BE: |-
        <p><strong>Modaliteiten bepaald bij besluit van de Vlaamse Regering</strong></p>
        <p></p>
        <p>Op vrijdag 17 februari 2017 keurde de Vlaamse Regering een uitvoeringsbesluit goed dat bij dit decreet hoort.</p>
        <p>Het uitvoeringsbesluit regelt onder meer:</p>
        <ul>
          <li>De terbeschikkingstelling van de documenten aan alle betrokken actoren via een digitaal platform.</li>
          <li>De inspraak tijdens de verschillende fasen van het geïntegreerde planningsproces.</li>
          <li>Welke adviesinstanties betrokken moeten worden in het geïntegreerde planningsproces voor het RUP en in eventuele effectbeoordelingen.</li>
        </ul>
        <p>Het uitvoeringsbesluit legt ook <strong>de inwerkingtreding van het decreet vast; namelijk 1 mei 2017</strong>. Planningsprocessen moeten vanaf die datum de nieuwe procedure volgen.</p>
        <h4><strong>Reacties op het RUP</strong></h4>
        <p>Tijdens de periode van de raadpleging, en eigenlijk al vanaf de opmaak van de startnota, kan iedereen reacties indienen. Dit kan op de volgende drie manieren:</p>
        <ol>
          <li>Via dit platform, door op 'Lanceer je idee' te klikken, of door te reageren op de reeds toegevoegde ideeën.</li>
          <li>Door een aangetekende brief te sturen naar het College van xx.</li>
          <li><a href="https://www.lommel.be/eloketdetail/162/reacties-rup-hertog-jansite"><u><strong>Via dit formulier</strong></u></a></li>
          <li>Door opmerkingen af te geven tegen ontvangstbewijs bij de dienst Ruimtelijke Planning en XX. </li>
        </ol>
        <p>Achtergrondinfo:</p>
        <p><strong>WIJZIGINGSDECREET EN UITVOERINGSBESLUIT</strong></p>
        <p>Op 1 juli 2016 bekrachtigde de Vlaamse Regering een decreet waardoor de planmilieueffectrapportage en andere effectbeoordelingen in het planningsproces van een ruimtelijk uitvoeringsplan geïntegreerd worden.</p>
        <p>De gewijzigde regelgeving sluit hierdoor inhoudelijke en procedurele inconsistenties uit die optreden bij de overgang van de milieueffectrapportage naar het planproces. Bovendien beoogt de nieuwe procedure een versterking van het draagvlak voor de ruimtelijke uitvoeringsplannen door een consultatie bij het begin van het planningsproces en een openbaar onderzoek op het einde.</p>
        <p></p>
