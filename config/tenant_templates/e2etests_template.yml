    title_multiloc:
      nl-BE: 'Omgevingsanalyse / Meerjarenplan: een gefaseerde aanpak'
    description_multiloc:
      nl-BE: |-
        <p><em>Bent u al begonnen met de opmaak van een Omgevingsanalyse of het Meerjarenplan 2020-2025? Dat kan vandaag al, laagdrempelig, overzichtelijk en zonder veel extra inspanningen. Hou het in een eerste fase intern en open na de verkiezingen naar een grote publiek. </em></p>
        <p></p>
        <p><strong>Hoe ga je van start met een intern inspraaktraject (korte of lange termijn): </strong></p>
        <ul>
          <li>een e-maillijst van het personeel dat je wilt betrekken bij het proces. Die voegen wij toe aan het platform. </li>
          <li>het opzetten van één of verschillende 'projecten' die enkel toegankelijk zijn door de mensen uit deze lijst (via 'Machtigingen')</li>
          <li>ondertussen kunnen ook andere mensen zich blijven inloggen op het platform en andere projecten volgen, maar krijgen ze dus geen toegang tot de 'interne' projecten </li>
          <li>hoe die 'interne' projecten vormgegeven worden hangt af van de invulling van de soort interne bevraging die jullie verkiezen: een project in verschillende fases, met 'vaste ideeën' waarop mensen kunnen en/of stemmen en/of reageren. Of je kiest voor een project met een eerste fase waarin mensen vrije ideeën kunnen plaatsen, en dan een tweede 'gesloten' fase, waarin mensen enkel kunnen reageren. Ik gaf hier al even een voorbeeld. </li>
          <li>de 'vaste ideeën' kunnen de SDG's zijn of thema's op basis van de DESTEP (<a href="https://www.citizenlab.co/blog/burgerparticipatie-nl/online-platform-vergemakkelijkt-inspraak-bij-omgevingsanalyse/?lang=nl">zie artikel</a> ).</li>
          <li>van zodra de 'interne fase' voorbij is, creëren we een nieuw 'open' project en maken we een selectie van ideeën (vast of los) die we verslepen naar dat nieuwe project. Dat open project kan dan (bijvoorbeeld vanaf november, na #vk2018)?   </li>
        </ul>
