    privacy_policy_body: >
      <p>Responsabil pentru prelucrarea datelor: </p> <p> CitizenLab NV - Anspachlaan 65 - 1000 Bruxelles - Belgia </p> <p> Adresa de e-mail de contact: support@citizenlab.co </p> <p> Organizare: // introduceți contacte client </p> <h2> 1. POLITICA DE CONFIDENȚIALITATE </h2> <p> Această „Politică de confidențialitate” se aplică „Datelor cu caracter personal” colectate de CitizenLab în numele organizației prin intermediul acestui site web. </p> <h2> 2. CE SUNT DATELE PERSONALE? </h2> <p> În această politică de confidențialitate, datele personale se referă la informații care fac posibilă identificarea dvs. O persoană identificabilă este cineva care poate fi identificat, direct sau indirect, în special prin raportarea la un număr de identificare sau la unul sau mai mulți factori care sunt legați de identitatea fizică, fiziologică, mentală, economică, culturală sau socială. Un exemplu tipic de informații personale este numele și adresa dvs. de e-mail. </p> <h2> 3. CE DATE PERSONALE COLECTĂM? </h2> <p> S-ar putea să colectăm datele dvs. personale din următoarele trei surse: </p> <h3> 3.1 Date cu caracter personal pe care le furnizați în timpul procesului de înregistrare pe platformă, dintre care unele sunt opționale. </h3> <p> Datele personale pe care le-am putea colecta de la dvs. sunt: ​​</p> <ul> <li> Numele și prenumele </li> <li> Adresa de e-mail </li> <li> Anul nașterii </li> <li> Genul </li> <li> Zona de reședință </li> <li> Limba preferată </li> </ul> <p> Această listă poate fi extinsă la cererea organizației. Dacă alegeți să vă conectați prin intermediul unui furnizor de autentificare terț cum sunt conturile Google, Facebook sau FranceConnect, vom primi aceste date de la ei. Dacă alegeți să vă verificați identitatea cu un furnizor de identitate terță cum sunt COW, FranceConnect sau CSAM, vom primi aceste informații de la ei. </p> <h3> 3.2 Date personale pe care le furnizați când luați parte la acțiuni participative pe platforma noastră. < / h3> <p> Fiecare acțiune pe care o întreprindeți pe platformă (votarea, postarea unei idei, scrierea unui comentariu, răspunsul la un sondaj,...) este înregistrată și stocată. Aceste date sunt, de asemenea, legate de datele dvs. de înregistrare (3.1), ceea ce implică faptul că organizația vă poate lega profilul de platformă cu aceste date de participare. </p> <h3> 3.3 Date personale pe care le colectăm atunci când vizitați platforma noastră. </h3> <p> Noi (și procesatorii terți care acționează în numele nostru) colectăm informații despre utilizarea platformei noastre pentru a evalua buna funcționare și securitatea platformei. În acest scop, colectăm informații tehnice care vă pot identifica, cum ar fi adresa dvs. IP și detaliile browserului. Folosind serviciile noastre, sunteți de acord cu colectarea acestor date. </p> <p> Adunăm, de asemenea, date de utilizare pentru a îmbunătăți serviciile noastre, puteți renunța la această colecție în orice moment de la managerul de consimțământ. </p> < h2> 4. CUM UTILIZĂM DATELE PERSONALE? </h2> <p> S-ar putea să folosim datele dvs. personale în următoarele scopuri: </p> <ul> <li> În primul rând, pentru a comunica contribuția dvs. către administrația locală și pentru a putea să întocmească rapoarte agregate cu privire la toate datele colectate de pe această platformă pentru ca ulterior să ajute actorii decidenți din primărie în luarea unor decizii informate. </li> <li> Pentru a crea și menține profilul de utilizator pe acest site web. </li> <li> Pentru a gestiona identificarea și autentificarea utilizatorilor. </li> <li> Pentru a furniza informații despre comunitatea dvs. și / sau pentru a vă avertiza atunci când activitățile de pe platformă vă pot interesa. Puteți renunța oricând la e-mailurile utilizatorului din profilul dvs. de utilizator. </li> <li> Pentru a îmbunătăți serviciile noastre și a monitoriza funcționalitățile acestora. </li> </ul> <p> Datele personale sunt stocate și prelucrate pentru perioada necesară în scopul prelucrării. După aceea, datele vor fi șterse sau anonimizate. </p> <h2> 5. CU CINE ÎMPĂRTĂȘIM DATELE DVS. PERSONALE? </h2> <p> Împărtășim datele dvs. personale cu organizația în numele căreia colectăm aceste date. Împărtășim datele dvs. subprocesoarele care lucrează în numele nostru. Nu vom vinde sau închiria datele dvs. personale altor furnizori de servicii și nici nu vom împărtăși datele dvs. personale cu furnizori de servicii care nu respectă GDPR. </p> <h2> 6. UNDE VĂ TRANSFEREM DATELE DVS. PERSONALE? </h2> <p> Transferăm datele dvs. personale numai furnizorilor de servicii stabiliți în afara Spațiului Economic European, dacă respectă prevederile art. 44 GDPR. Toți furnizorii de servicii din SUA respectă Privacy Shield, ceea ce înseamnă că trebuie să respecte standardele de confidențialitate și securitate ale GDPR, chiar dacă acestea au sediul în SUA. </p> <h2> 7. CE DREPTURI AVEȚI? </h2> <p> Aveți dreptul de a vizualiza datele dvs. personale în orice moment, precum și dreptul de a fi informați despre utilizarea datelor dvs. personale de către Citizenlab. </p> < h3> 7.1 Dreptul la rectificarea, ștergerea și restricționarea procesării </h3> <p> Aveți libertatea de a decide dacă furnizați sau nu datele dvs. personale către Citizenlab. În plus, aveți întotdeauna dreptul de a solicita Citizenlab să corecteze, să completeze sau să elimine datele personale. Luați la cunoștiință faptul că refuzul de a furniza o solicitare pentru ștergerea datelor cu caracter personal înseamnă că anumite servicii nu mai pot fi furnizate. De asemenea, puteți solicita ca prelucrarea datelor dvs. personale să fie limitată. Dacă alegeți să vă eliminați contul de pe platformă, datele personale care au fost colectate despre dvs. vor fi eliminate din serverele noastre. Este posibil ca unele informații personale despre dvs. să rămână în datele de înregistrare pe care le păstrăm din motive de securitate și din motive legale de până la 30 de zile. </p> <h3> 7.2 Dreptul de a obiecta </h3> <p> Aveți dreptul de a vă opune prelucrarii datelor dvs. personale din motive serioase și legitime. În plus, aveți întotdeauna dreptul de a vă opune utilizării datelor dvs. personale în scopuri de marketing direct; în astfel de cazuri, nu trebuie să expuneți motivele. </p> <h3> 7.3 Dreptul la portabilitatea datelor </h3> <p> Aveți dreptul de a obține datele personale pe care le-ați furnizat către Citizenlab într-o structură, tipică și forma care poate fi citită automat și / sau pe care le-ați transferat diferitelor controlere. </p> <h3> 7.4 Dreptul de a retrage consimțământul </h3> <p> În măsura în care prelucrarea se bazează pe consimțământul dvs. prealabil, aveți dreptul să retrageți această aprobare. </p> <h3> 7.5 Exercitarea drepturilor dvs. </h3> <p> Puteți să vă exercitați drepturile contactând Citizenlab în acest scop, fie prin e-mail la adresa support@citizenlab.co, prin poștă la Anspachlaan 65, 1000 Bruxelles, Belgia sau folosind formularul „Contactați-ne” pe site-ul nostru web, cu condiția să adăugați o copie a părții din fața cărții de identitate. </p> <h3> 7.6 Luarea și elaborarea automată a deciziilor </h3> <p > Prelucrarea datelor dvs. cu caracter personal nu include profilarea și, de asemenea, nu va fi supusă de Citizenlab la o decizie automatizată de decizii. </p> <h3> 7.7 Dreptul de a depune o plângere </h3> <p> e dreptul de a depune o plângere la autoritatea de confidențialitate din țara dvs. sau la Autoritatea de confidențialitate belgiană sub care autoritatea CitizenLab cade: Drukpersstraat 35, 1000 Bruxelles, Belgia, Tel +32 (0) 2 274 48 00, Fax +32 (0) 2 274 48 35, e-mail: contact@adp-gba.be. Acest lucru nu afectează scutirea în fața unei instanțe civile. </p> <h2> 8. INFORMAȚII SUPLIMENTARE PRIVIND COLECTAREA ȘI PROCESAREA DATELOR </h2> <h3> Proceduri legale </h3> <p> CitizenLab și Organizația prelucrăm aceste date pentru a putea utiliza Datele cu caracter personal ale Utilizatorului în scopuri legale, în instanță sau în proceduri legale faze anterioare în cazul utilizării ilegale a acestei Aplicații sau a serviciilor aferente. Utilizatorul este conștient că CitizenLab și organizația cu care lucrăm ar putea fi obligați să dezvăluie datele cu caracter personal la solicitarea instituțiilor guvernamentale competente pentru prelucrarea datelor. Baza legală a acestei prelucrări este acceptarea termenilor și condițiilor (bază contractuală) și acordul dat. </p> <h3> Măsuri de securitate </h3> <p> Citizenlab a dezvoltat măsuri de securitate care au fost ajustate la nivel tehnologic și nivel organizațional pentru a preveni distrugerea, pierderea, falsificarea, schimbarea, accesul interzis sau dezvăluirea eronată către terți a datelor cu caracter personal, precum și orice altă prelucrare interzisă a acestor date. În niciun caz, Citizenlab nu poate fi făcut responsabil pentru nicio pierdere directă sau indirectă care rezultă din utilizarea incorectă sau ilegală a datelor dvs. personale de către o terță parte. În orice moment, trebuie să respectați instrucțiunile de securitate, inclusiv prin împiedicarea accesului interzis la datele de conectare și parola. Sunteți singurul responsabil pentru utilizarea făcută de pe site-ul, de pe computer, adresa IP și detaliile dvs. de identificare, precum și pentru confidențialitatea acestora. </p> <h3> Modificări ale acestei politici de confidențialitate </h3> <p > CitizenLab își rezervă dreptul de a modifica această politică de confidențialitate în orice moment, notificând utilizatorii pe această pagină. Vă recomandăm să consultați această pagină pentru eventuale modificări. Data ultimei modificări este indicată în partea de jos a paginii. Dacă un utilizator se opune oricărei modificări a politicii, utilizatorul nu trebuie să continue să utilizeze această aplicație. Dacă nu se indică altfel, Politica de confidențialitate valabilă la acel moment se aplică tuturor datelor cu caracter personal pe care le-am colectat.</p> <p> <em> Cea mai recentă actualizare: 17/12/2019 </em> </p>
    infopage_title: Pagină de informare
    infopage_body: "<p> Această <strong> platformă de participare integrală </strong> este o inițiativă a orașului sau organizației dvs. și poate fi utilizată pentru diferite procese de consultare publică: colectare de idei, votare, discuții, chestionare, sondaje, bugetare participativă, cartografiere online, planificare de scenarii, sprijin pentru consilii consultative și comisii, ... </p>\n<p> Pe pagina principală, veți vedea care sunt <strong> procesele active </strong> și în ce fază se află în prezent. </p>\n<p> <img data-cl2-text-image-text-reference = \"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt = \"Regula de separare orizontală\" data-align = \"center\" style = \"display: block; margin : auto; \"> </p>\n<h2> Cum mă conectez pe platformă? </h2>\n<p> Conectarea se face cu ușurință, dându-vă numele, prenumele și adresa de e-mail. De asemenea, puteți utiliza contul Google sau Facebook. Numai numele și prenumele dvs. vor fi vizibile pentru ceilalți. </p>\n<h2> Pot folosi platforma, pentru a organiza o consultare publică? </h2>\n<P> Absolut. Rugați responsabilii din orașul sau organizația dvs. să vă acorde drepturile de permisiune necesare pentru a deveni un moderator de proiect. Odată ce ați primit aceste permisiuni, puteți configura propriul proiect și propria cronologie și puteți distribui informațiile dorite (video, documente, imagini, ...). Acest lucru vă va permite, de asemenea, să invitați altepersoane pe platformă, permițându-le să posteze idei în cadrul proiectului, să voteze sau să comenteze. </p>\n<h2> Pot participa ca asociație / organizație / comitet? </h2>\n<p> Da, este posibil. Având în vedere că doar prenumele și prenumele dvs. sunt vizibile pentru ceilalți de pe platformă, puteți utiliza pur și simplu numele organizației dvs. în timpul configurarii profilului. </p>\n<h2> De ce aș folosi această platformă și nu aș crea singur un site web? </h2>\n<p> O echipă de dezvoltatori dedicați și specialiști în participarea online (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\"> CitizenLab, </a> comandată de municipalitatea sau organizația dvs.) îmbunătățește și actualizează zilnic această platformă. Chiar și cea mai mică eroare este tratată imediat și dacă aveți propuneri creative, platforma vă pot ajuta să evidențiați care sunt caracteristicile care pot fi utilizate pentru aceasta. </p>\n<p> <img data-cl2-text-image-text-reference = \"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt = \"Regula de separare orizontală\" data-align = \"center\" style = \"display: block; margin : auto; \"> </p>\n<p> Marea <em> Ai nevoie de mai multe informații? </em> <em> Vrei să folosești platforma? Ai întrebări sau păreri? Contactați responsabilii din cadrul municipalității sau organizației dvs. sau contactați CitizenLab prin support@citizenlab.co. </em> </p>"
