    initiatives_title: Propuneri
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2> Ce reprezintă o propunere cetățenească? </h2> <p> Ca rezident al UAT $|orgName| puteți introduce propunerea dvs. pe ordinea de zi administrației locale prin intermediul acestei platforme. Aceste propuneri sunt, de preferință, idei concrete care sunt legate de politica locală și apar dintr-o nevoie, dorință sau vis. Poate fi propria propunere sau una colaborativă. Poate doriți să schimbați sau să îmbunătățiți o situație existentă sau să începeți un nou proiect.</p> <p> Implicarea Primăriei $|orgName| în implementarea propunerii dvs. trebuie să fie atât necesară cât și realizabilă. Într-un scenariu ideal, s-ar presupune să fiți disponibil pentru reflecție sau cooperare suplimentară, dar aceasta nu reprezintă o obligație. Prin urmare, „reducerea limitei de viteză pe autostradă la 80 km / h” nu este o propunere puternică, în timp ce „Transformarea străzii principale într-o zonă pietonală” este. Așa că așteptăm propunerile dvs! Dacă aveți nevoie de mai multe informații, veți primi o actualizare sau o reacție. </p><h2> De ce să postați o propunere pe această platformă? </h2> <p> Aceasta este platforma oficială de participare a Primăriei $|orgName|, care oferă următoarele beneficii: </p> <ul> <li> Primăria $|orgName| este implicată oficial ca proprietar al acestei platforme și monitorizează activ ceea ce se întâmplă aici. Când postați o propunere, responsabilul primește automat un mesaj. Nu trebuie să îl contactați pentru a vă asigura că propunerea dvs. este luată în considerare.</li> <li> Această platformă a fost dezvoltată special pentru acțiuni oficiale de participare online, cum ar fi propunerile cetățenilor. Fiecare element, de la experiența utilizatorului până la abordarea pas cu pas, este construit în acest scop. Când utilizați mediile de comunicare tradiționale, propunerea dvs. ar putea dispărea din cauza multitudinilor de știri sau s-ar pierde informații din cauza lipsei trasabilității.</li> <li> Concetățenii dvs. sunt de asemenea prezenți pe această platformă. Vă pot susține și perfecționa propunerea. Cu cât propunerea dvs. este mai creativă și cu cât reușește să adune mai mult sprijin, cu atât vor fi mai mari șansele ca aceasta să fie implementată! </li> </ul> <h2> Cum începeți? </h2> <p> În primul rând, verificați dacă propunerea dvs. îndeplinește următoarele criterii: </p> <p>$|initiativesEligibilityCriteria|</p> <h2> La ce vă puteți aștepta când propunerea dvs. va atinge $|initiativesVotingThreshold| voturi în termen de $|initiativesDaysLimit| zile?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2> Ce se întâmplă cu propunerile care nu primesc $|initiativesVotingThreshold| suficiente voturi la timp? </h2> <p> Rareori acest lucru se întâmplă, dar nu vă faceți griji. Propunerea dvs. va rămâne pe platformă. Starea propunerii dvs. se va schimba automat în „Expirat”. Drept urmare, votarea nu va mai fi posibilă. Dacă doriți, puteți alege oricând să ștergeți propria propunere. </p>
    initiatives_success_1_title: Transport fluvial
    initiatives_success_1_body: >
      <p><em>Liège (BE)</em></p> <p><strong>Subiect: Mobilitate urbană</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="3302395e-0a1b-4be8-8ab2-9fc0dff61d4d" alt=""> <h2> Cum a început?</h2> <p> Liège, unul dintre cele mai mari orașe din Belgia, a lansat platforma de consultare a cetățenilor ca cetățenii săi să poată contribui la dezvoltarea „Planului de oraș”, un plan strategic multianual care să contribuie la prioritizarea politicilor urbane.</p></p> <p> După un apel deschis pentru idei, orașul a regrupat aceste idei în grupuri tematice mai mari. Propunerea „Transportul fluvial” a pornit de la unul dintre aceste grupuri și a fost deschisă pentru votarea tuturor locuitorilor.</p> <p> Peste 15% din cei 200.000 de locuitori din Liège au navigat pe platformă și au votat. </p> <h2> Proiectul </h2> <p> Liège a folosit deja cu succes un serviciu de transport fluvial în scopuri turistice pe durata a 2 sezoane de vară, permițând turiștilor să descopere orașul de pe râul Meuse. Acest lucru a inspirat cel puțin 9 cetățeni să ofere informații despre modul în care au crezut că acest serviciu poate fi îmbunătățit și extins. Ceea ce aveau în comun a fost: </p> <ul> <li> dorința de a extinde acest serviciu și a-l adresa și cetățeniilor </li> <li> și de a extinde serviciul funcționabil la acea dată doar pe sezonul de vară pe tot parcursul anului și </li> <li> adăugarea mai multor opriri pe traseul vaporașelor </li> </ul> <p> În total s-au strâns 1336 de voturi. </p> <p> Orașul Liège a ascultat această propunere și a decis să acționeze în consecință. Astăzi, se face un studiu aprofundat asupra modului în care serviciul de transfer poate fi extins într-adevăr. Rezultatele consultărilor vor fi utilizate pentru proiectele viitoare. </p> <h2> Factori de succes </h2> <ul> <li> Infrastructura de bază prezentă: Implementarea acestei propuneri nu trebuie să înceapă de la zero. Infrastructura, în acest caz, cel mai mare cost, este deja existentă, la fel și experiența cu exploatarea și cadrul legal. </li> <li> O parte a procesului mai larg: Deoarece această propunere își are originea în procesul „Planul de oraș” din Liège, cetățenii din spatele propunerii au beneficiat de acțiuni de comunicare la nivelul întregului oraș. De asemenea, având în vedere faptul că a fost implicată și administrația orașului, a fost garantată o monitorizare adecvată și structurată a proiectului. </li> <li> Legat de o problemă larg distribuită: Deși serviciul de transfer propus nu va fi niciodată folosit de toți cetățenii, își propune să rezolve o problemă mai mare care afectează toți oamenii care locuiesc în oraș, și anume congestionarea traficului. </li> </ul> <p> <em> Mai mult context: </em> > <a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"> <em> Husa CitizenLab Liège </em> </a> </p> <p > Cunoașteți o propunere de inspirație cetățenească care ar trebui adăugată pe această listă? <a href="mailto:support@citizenlab.co" target="_blank"> Adăugați propria dvs. propunere unui cetățean inspirat </a>! </p>
    initiatives_success_2_title: "1030/0"
    initiatives_success_2_body: >
      <p><em>Schaerbeek (BE) </em></p> <p><strong> Subiect: mobilitate urbană</strong></p> <img style="margin-bottom:30px"data-cl2- text-image-text-reference="033f5120-1f24-4d8b-ad89-82b94eb3c0db" height="450" ​​width="675" alt=""> <h2> How it started</h2> <p> Câteva străzi din Schaerbeek au fost mult timp nesigure pentru utilizatorii vulnerabili de drum. După un accident mortal de circulație din iulie 2017 în „zona 30”, unii cetățeni au decis să ia măsuri. </p> <h2> Proiectul </h2> <p> 1030/0 este o mișcare a cetățenilor care susține securitatea rutieră și o mai bună mobilitate în Schaerbeek. Cele patru axe principale ale funcționării lor sunt: ​​</p> <ul> <li> Viziunea Zero: zero ucideri, zero accidente grave în trafic. </li> <li> Calitatea vieții: o „municipalitate 30” unde participanții la trafic pot călători eficient și în siguranță, dar și o municipalitate cu spații pentru întâlniri și socializare. </li> <li> O atenție specială celor mai vulnerabili de pe drum: copii, vârstnici, persoane cu dizabilități. </li> <li> Sănătate: îmbunătățirea siguranței rutiere face posibilă promovarea modurilor de transport active și totodată combate poluarea aerului. </li> </ul> <p> Ce au obținut până acum: </p> <ul> <li> Zona 30 obținută. </li> <li> Viziunea Zero a fost preluată ca politică oficială. </li> <li> Municipalitatea a întocmit o notă strategică de siguranță rutieră. </li> <li> A fost înființată brigada de poliție pe biciclete </li> <li> Din 2019 există un sistem de „străzi vii”. </li> </ul> <h2> Factori de succes </h2> <ul> <li> Demonstrații: mai multe demonstrații cu 60-200 de participanți fiecare. </li> <li> Abordare media proactivă: construirea de relații bune și știri proactive. Mai ales din partea flamandă, a fost observată o implicare activă a cetățeniilor. </li> <li> Tema este foarte populară în rândul populației. </li> <li> Perseverența și în aer liber: în doar un an, a organizat 20 de acțiuni diferite. </li> </ul> <h2> Bottlenecks </h2> <ul> <li> Diversitatea este un punct unde se mai lucrează, nu numai din punct de vedere al originii, ci și din punct de vedere al vârstei. Acest domeniu este îmbunătățit prin colaborări cu centre locale de tineret și organizațiile non-profit. </li> <li> Mass-media francofonă este mai greu de accesat. </li> </ul> <h2> Contact </h2> <p > Email: <a href="mailto:collectif1030.0@gmail.com" target="_blank"> collectif1030.0@gmail.com </a> </p> <p> Website: <a href = "www .facebook.com / 1030zero "target =" _ blank "> www.facebook.com/1030zero </a> </p> <p> <em> Sursa: </em> <em> Burgervuur ​​- De Wakkere Burger <//> Em> </a> </p> <p> Cunoașteți o propunere inspirată a unor cetățeni care ar trebui adăugată pe această listă? <a href="mailto:support@citizenlab.co" target="_blank"> Adăugați propria dvs. propunere de cetățean inspirat pe listă! </a>! </p>
    initiatives_success_3_title: Mese de picnic în locurile de joacă pentru copii
    initiatives_success_3_body: >
      p> <em> Wortegem-Petegem (BE) </em> </p> <p> <strong> Subiect: Mese de picnic și locuri de joacă </strong> </p> <img style = "margin-bottom: 30px" data-cl2-text-image-text-reference = "7430afb9-bbd4-49f3-a894-c7d41e642de7" height = "552" width = "736" alt = ""> <h2> Cum a început </h2> <p > Această propunere a luat naștere dintr-un proiect de bugetare participativă al Wortegem-Petegem. Această mică municipalitate belgiană cu 6.500 de locuitori, a pus la dispoziție 100.000 € din bugetul său pentru propuneri cetățenești. </p> <p> Cetățenii au fost invitați să își împărtășească propunerile pe platforma de participare digitală a Wortegem-Petegem pe o perioadă de două luni. </p> <p> După o selecție calitativă de către administrație, 40 de propuneri dintr-un total de 55 au fost reținute și au fost deschise la vot. Votarea a avut loc atât online, cât și în timpul unui eveniment offline, în care toate propunerile au fost prezentate în direct de inițiatorii lor. </p> <h2> Proiectul </h2> <p> Ideea propunerii este simplă: adăugați mese picnic la fiecare loc de joacă din Wortegem-Petegem. Acest lucru nu permite doar (bunicilor) părinților să se odihnească în timp ce (bunicii) copii se joacă, ci permite, de asemenea, să interacționați cu alte persoane din oraș </p> <p> Întrucât a fost una dintre cele mai populare propuneri ale proiectului de bugetare participativă, Wortegem-Petegem a decis să o implementeze. De atunci mesele de picnic au fost instalate în 6 locații. </p> <h2> Factori de succes </h2> <ul> <li> Proces clar și măsurabil: Wortegem-Petegem a urmat un proces clar înainte de a începe să strângă propuneri de la cetățeni, inclusiv colaborarea dintre diferitele departamente. De asemenea, a existat o monitorizare constantă și personală, pentru a ne asigura că toți cetățenii implicați sunt luați în considerare în planurile viitoare. S-a luat angajamentul de a pune în aplicare toate propunerile înainte de sfârșitul perioadei următoare de vară. </li> <li> Nivel ridicat de participare: 14% din votanți (14 ani sau mai mult) din Wortegem-Petegem au votat propunerile favorite. </li> <li> Această propunere cetățenească a fost bine concepută, cu o finalitate clară și costuri fixe și costuri de întreținere limitate. </li> </ul> <p> <em> Context: </em> <a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"> <em> CitizenLab cazul (NL) </em> </a> </p> > <p> Cunoașteți o propunere de inspirație cetățeană care trebuie adăugată pe această listă? <a href="mailto:support@citizenlab.co" target="_blank"> Adăugați propria dvs. propunere de cetățean inspirat pe listă! </a>! </p>
  projects:
    open_idea_project_title: Ai o idee? Propune-o consiliului local!
    open_idea_project_description_preview: Aveți o idee care nu se potrivește cu niciunul dintre proiectele existente? Atunci postați-o aici, adunați sprijin și puneți-o pe agenda consiliului local!
    open_idea_project_description: >
      <p> Aici, puteți elabora propria idee dacă nu se încadrează într-unul dintre proiectele existente. </p><p><strong> Obiectivul? </strong> Pentru a vă pune ideea pe agenda administrației locale. </p><p> <strong> Cum? </strong> Prin strângerea de sprijin, și anume, cel puțin 100 de voturi în 3 luni. Puteți face asta făcându-vă mai întâi ideea „atractivă”. Scrieți-o într-un mod clar și captivant, adăugați imagini, dați argumente puternice bazate pe fapte, adăugați atașamente cu detalii suplimentare, ... După ce ați făcut asta, începeți să împărtășiți ideea dvs. pe social media sau prin e-mail. Invitați oamenii să se alăture discuției cu privire la ideea dvs. sau convingeți-i pur și simplu să o susțină votând pentru ea.</p><p><strong> Despre ce? </strong> Ideea dvs. poate fi despre o mulțime de lucruri, atâta timp cât este legată de orașul dvs. și de politica sa. Poate fi o problemă pe care o întâlniți, o soluție pe care o preconizați sau chiar o combinație a celor două. Poate fi o idee îndrăzneață și de termen lung, sau foarte tangibilă și ușor de implementat. </p><p><strong> Iar apoi? </strong> Ați obținut 100 de voturi în 3 luni? Felicitări! Acum orașul vă va lua în considerare ideea. Dacă ideea dvs. este considerată a fi fezabilă și nu dăunează anumitor grupuri sau persoane, veți avea șansa să vă prezentați propunerea în timpul ședinței de consiliu local. În cadrul aceleiași ședințe, membrii consiliului vă vor oferi opinia lor în mod direct cu privire la ceea ce vor face sau nu vor face cu ideea dvs. precum și motivul. Dacă nu strângeți 100 de voturi în 3 luni, propunerea dvs. nu va fi luată în considerare. </p><p> Suntem curioși să aflăm ideile dvs.! </p>
  events:
