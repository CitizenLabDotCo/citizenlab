    initiatives_body: >
      <h2 class="ql-align-center"><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1565619952/1d327595-c1b4-4013-8484-cd110cf619b4_odampn.png" height="374.3745928338762" width="819"></h2> <h2>What are citizen initiatives?</h2> <p>Citizen initiatives are initiatives that start from the bottom-up, that originate from a need, desire, dream, ... envisioned by you or other citizens. You and the other initiators want to change or improve a current situation or start something from scratch.</p> <p>What sets citizen initiatives apart is that they follow some rule-based system and that it includes the involvement of your (local) government. The rule-based system, often formalised in legislation, indicates the conditions that need to be met to get the (local) government officially involved. This involvement is needed for citizen initiatives to reach their objective, think of a city's permission for a temporary usage of a public space, support by city experts to implement your plans, ...</p> <p>Citizen initiatives never work in the personal interest, but always in the collective interest.</p> <h2>Why would you start one here?</h2> <p>This is the official participation platform of $|orgName|, which offers following advantages:</p> <ul> <li>$|orgName| is already present and actively listening to what's happening on the platform. So no need to find and reach out to relevant people within $|orgName|'s organisation.</li> <li>This platform is made specifically for participative actions such as citizen initiatives. All elements, the flow, ... are all built to optimise for this exact objective, which is far from being the case with classical 'social media'.</li> <li>Other citizens are already on here, increasing the potential reach to gather support for your initiative.</li> </ul> <h2>What steps to take?</h2> <p><strong>1. Check if your initiative fits $|orgName|'s criteria</strong></p> <p>$|initiativesEligibilityCriteria|</p> <p><strong>2. Check whether what $|orgName| offers will help you reach your objective</strong></p> <p>$|initiativesThresholdReachedMessage|</p> <p><strong>3. Prepare your initiative with the other citizens involved</strong></p> <p>As soon as you publish your initiative on this platform, the timer starts to run. Therefore, it is important to be well prepared when you write your initiative out. On <a href="/initiatives/new" target="_blank">this page</a> you can discover what information will be requested before publishing your initiative.</p> <p><strong>4. Publish your initiative</strong></p> <p>Publish your initiative on <a href="/initiatives/new" target="_blank">here</a>. Once you hit the 'Publish your initiative' button, it will be visible to all other citizens and the timer will start to run.</p> <p><strong>5. Gather support to reach the threshold on time</strong></p> <p>Now that your initiative is published, it is time to gather support for it. Make sure to gather $|initiativesVotingThreshold| votes in $|initiativesDaysLimit| days to obtain involvement of $|orgName|. For this, you can use the sharing options on the platform, or all other tools and channels you may think of.</p> <p><em>Still having questions? Contact us </em><a href="mailto:support@citizenlab.co" target="_blank"><em>here</em></a><em>.</em></p>
    initiatives_success_1_title: River Shuttle
    initiatives_success_1_body: >
      <p><em>Liège (BE)</em></p> <p><strong>Topic: Mobility</strong></p> <p><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1566228019/8a1ebc8b-ab5e-40e2-9cfb-872f8ef28f3e_kxh3fv.jpg"></p> <h2>How it started</h2> <p>Liège, one of Belgium's biggest cities, opened up their participation platform to crowdsource input for their 'City Plan', a multi-annual strategic plan containing policy priorities for the city.</p> <p>After an open call for ideas, the city regrouped these ideas in bigger thematic clusters. The 'River Shuttle' initiative started from one of these clusters and was opened up for voting to all inhabitants.</p> <p>Over 15% of Liège's 200,000 inhabitants browsed the platform and casted their votes.</p> <h2>The project</h2> <p>Liège successfully already used a river shuttle service for touristic purposes during 2 summer seasons, allowing tourists to discover the city from the Meuse river. This inspired at least 9 citizens to give input on how they thought this service could be improved and expanded. What they had in common was:</p> <ul> <li>the desire to start focusing this shuttle service on commuters too,</li> <li>to expand the service from summer only to year-round, and</li> <li>to add several stops to the shuttle's trajectory.</li> </ul> <p>Their combined input collected a total of 1336 votes and was regrouped in 1 cluster, further shaped through comments of other citizens.</p> <p>The city of Liège listened to this initiative and decided to act upon it. Today, an in-depth study is being done on how the shuttle service can indeed be expanded. The results of this study will be used for future implementation.</p> <h2>Succes factors</h2> <ul> <li>Basis infrastructure present: The implementation of this initiative doesn't need to start from zero. The infrastructure, in this case the biggest cost, is already there, as is the experience with the exploitation and the legal framework.</li> <li>Part of wider process: Because this initiative originated in Liège's 'City Plan' process, the citizens behind the initiative benefited from the city-wide communication actions. Also, given the buy-in of decision-makers and the involvement of the city administration, a proper and structured follow-up was guaranteed.</li> <li>Linked to widely shared problem: Although the shuttle service suggested in this initiative will never be used by all Liégeois, it does aim to solve a bigger problem that does impact all people living in the city, namely traffic congestion.</li> </ul> <p><em>More context: </em><a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"><em>CitizenLab case Liège</em></a></p> <p>Do you know an inspiring citizen initiative that should be added to this list? <a href="mailto:support@citizenlab.co" target="_blank">Let us know</a>!</p>
