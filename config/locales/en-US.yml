    privacy_policy_body: >
      <p>Responsible for the processing of the Data and Owner</p><p>CitizenLab NV - Meusegemstraat 105 - 1861 Wolvertem - Belgium</p><p>Contact e-mail address: support@citizenlab.co</p><p><br></p><p><strong>1. PRIVACY POLICY</strong></p><p><br></p><p>This ‘Privacy Policy’ applies to the ‘Personal Data’ collected by CitizenLab through this website.</p><p><br></p><p><strong>2. WHAT ARE PERSONAL DATA?</strong></p><p><br></p><p>In this Privacy Policy, Personal Data refers to information that make it possible to</p><p>identify you. An identifiable person is someone who can be identified, either directly or indirectly, in particular by referring to an identification number or to one or more factors that are linked to physical, physiological, mental, economic, cultural or social identity. A typical example of personal information is your name and email</p><p>address.</p><p><br></p><p><strong>3. WHAT PERSONAL DATA DO WE COLLECT?</strong></p><p><br></p><p>We might collect your Personal Data from the following two sources:</p><p><br></p><p><strong>3.1 Personal Data that you provide during the registration process on the</strong></p><p><strong>platform.</strong></p><p><br></p><p>The personal data that we might collect from you are:</p><p><br></p><ul>
      <li>E-mail address (mandatory);</li>
      <li>First and last name (mandatory);</li>
      <li>Age (optional)</li>
      <li>Gender (optional).</li>
      <li>Area of residence (optional).</li>
      </ul><p><br></p><p><strong>3.2 Personal Data that we collect when you visit our website.</strong></p><p><br></p><p>We (and third party processors acting on our behalf) use cookies to automatically</p><p>collect personal data about you when you use this website. For more information,</p><p>please consult our Cookie Policy.</p><p><br></p><p><strong>4. HOW DO WE USE PERSONAL DATA?</strong></p><p><br></p><p>We might use your personal data for the following purposes:</p><p><br></p><p><br></p><ul>
      <li>To create and maintain your user profile on this website;</li>
      <li>To manage the identification and authentication of users;</li>
      <li>To verify your user account in order to guarantee the necessary security</li>
      <li>measures;</li>
      <li>To provide information about your community and/or alert you when activities on the platform may interest you.</li>
      </ul><p>The personal data is only stored and processed for the period required for the</p><p>purpose of the processing. After that, the data will be deleted or anonymised.</p><p><br></p><p><strong>5. WITH WHOM DO WE SHARE YOUR PERSONAL DATA?</strong></p><p><br></p><p>We might share your personal data with your local authorities, who are the</p><p>controllers of the personal data and who have an administrator role on this website.</p><p><br></p><p>We will never sell or rent your personal data to other service providers, nor will we share your Personal Data with any service providers who are not compliant with the GDPR.</p><p><br></p><p><strong>6. WHERE DO WE TRANSFER YOUR PERSONAL DATA TO?</strong></p><p><br></p><p>We only transfer your Personal Data to service providers established outside the European Economic Area if they comply to art 44 GDPR. All US-based service providers comply to Privacy Shield.</p><p><br></p><p><strong>7. WHAT RIGHTS DO YOU HAVE?</strong></p><p><br></p><p>You have the right to view your personal data at any time, as well as the right to be informed of the use that Citizenlab makes of your personal data.</p><p><br></p><p><strong>7.1 Right to rectification, erasure and restriction of processing</strong></p><p><br></p><p>You are free to decide whether or not to provide your personal data to Citizenlab. In addition, you always have the right to request Citizenlab to correct, supplement or remove your personal data. You acknowledge that a refusal to provide or a request for the erasure of personal data means that certain services can no longer be delivered.</p><p><br></p><p>You may also request that the processing of your personal data is limited.</p><p><br></p><p><strong>7.2 Right to object</strong></p><p><br></p><p>You have the right to object to the processing of your personal data for serious and legitimate reasons.</p><p><br></p><p>In addition, you always have the right to object to the use of your personal data for direct marketing purposes; in such case you do not have to state reasons.</p><p><br></p><p><strong>7.3 Right to data portability</strong></p><p><br></p><p>You have the right to obtain the personal data you have provided to Citizenlab in a structured, typical and machine-readable form and/or have such transferred to different controllers.</p><p><br></p><p><strong>7.4 Right to withdraw consent</strong></p><p><br></p><p>Insofar as the processing is based on your prior consent, you have the right to withdraw this approval.</p><p><br></p><p><strong>7.5 Exercising your rights</strong></p><p><br></p><p>You can exercise your rights by contacting Citizenlab to this end, either by email to koen@citizenlab.co, by post to Meusegemstraat 105, 1861 Wolvertem, Belgium or by using the “Contact us” form on our Website, provided you enclose a copy of your identity card.</p><p><br></p><p><strong>7.6 Automated decision-making and profiling</strong></p><p><br></p><p>The processing of your personal data does not include profiling and shall also not</p><p>be subjected by Citizenlab to automated decision-making.</p><p><br></p><p><strong>7.7 Right to lodge a complaint</strong></p><p><br></p><p>You have the right to lodge a complaint to the Belgian Privacy Commission: Personal Privacy Protection Commission, Drukpersstraat 35, 1000 Brussels, Belgium, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: commission@privacycommission.be. This does not affect relief before a civil court.</p><p><br></p><p><strong>8. ADDITIONAL INFORMATION ON DATA COLLECTION AND</strong></p><p><strong>PROCESSING</strong></p><p><br></p><p><strong>Legal procedures</strong></p><p>The Processor and the Controller for the processing of the Data might use the Personal Data of the User for legal purposes, for the court or legal proceedings preceding phases in the event of unlawful use of this Application or the related services. The User is aware that the Processor and the Data Controller might be obliged to disclose the personal data at the request of competent government institutions for the processing of the Data.</p><p><br></p><p><strong>Security Measures</strong></p><p>Citizenlab has developed security measures which have been adjusted at the technological and organisational level to prevent the destruction, loss, falsification, changing, prohibited access or the erroneous disclosure to third parties of personal data as well as any other prohibited processing of this data. Under no circumstances can Citizenlab be held liable for any direct or indirect loss resulting from the incorrect or unlawful use of your personal data by a third party. You must at all times comply with the security instructions, including by preventing all prohibited access to your login details and password. You are solely responsible for the use made from the website on your computer, IP-address and your identification details, as well as for the confidentiality of such.</p><p><br></p><p><strong>Changes to this privacy policy</strong></p><p>The Controller for the processing of the Data reserves the right to change this privacy policy at any time by notifying Users on this page. We encourage you to check this page for possible changes. The date of the last change is indicated at the bottom of the page. If a User objects to any change in the policy, the User must not continue to use this Application. One might request the Controller for the processing of the Data to delete the Personal Data. Unless otherwise indicated, the valid Privacy Policy applicable at that time applies to all Personal Data that the Controller has stored for the processing of the Data about Users.</p><p><br></p><p><em>Most recent update: 03/02/2018</em></p><p><br></p><p><strong>DEFINITIONS AND LEGAL FRAMEWORK</strong></p><p><br></p><p><strong>Personal data (or Data)</strong></p><p>All information regarding a natural person, a legal person, an institution or an association that has been or might be identified directly or indirectly by reference to other information, including a personal ID number.</p><p><strong>Usage data</strong></p><p>Information that is automatically collected from this Application (or external services used in this Application), including: the IP addresses or domain names of the computers used by the Users of this Application, the URI (Uniform Resource Identifier) addresses, the time of the request, the method used to submit the request to the server, the size of the file received in response to it, the numerical code indicating the status of the server response (successful, error, etc.), the country of origin, the functions of the browser and the operating system of the User, the different time data per visit (such as the time spent on each page of the application) and the data about the followed only within the application, especially focused on the order of the visited pages and other parameters about the operating system of the device and / or the IT environment of the User.</p><p><strong>User</strong></p><p>The person who uses this Application and who must agree with or be authorized by the Data Subject to whom the Personal Data refer.</p><p><strong>The person concerned</strong></p><p>The legal person or natural person to whom / on whom the Personal Data relate.</p><p><strong>Data processor (or Data supervisor)</strong></p><p>The natural person, legal entity, government administration or any other institution, association or organization that has been authorized by the Data Controller to process the Personal Data in accordance with this privacy policy.</p><p><strong>Responsible for the processing of the Data (or Owner)</strong></p><p>The natural person, legal person, government administration or any other institution, association or organization with the right, also jointly with the Controller for the processing of the Data to make decisions regarding the purposes and methods of processing Personal Data and the means used, including security measures regarding the exploitation and use of this Application. The Controller for the processing of the Data is the Owner of this Application, unless otherwise indicated.</p><p><strong>This Application</strong></p><p>The hardware or software tools through which the Personal Data of the User are collected.</p><p><strong>Cookie</strong></p><p>Small part with data stored on the User's device.</p><p><br></p><p><strong>LEGAL INFORMATION</strong></p><p><br></p><p><strong>Notice to European Users: this privacy statement has been drawn up with due observance of the obligations in art. 10 of the European Directive 95/46 / EC and the provisions of European Directive 2002/58 / EC, as well as the revision in Directive 2009/136 / EC regarding cookies.</strong></p>
    infopage_title: Information Page
    infopage_body: '<p>This <strong>all-in-one participation platform</strong> is an initiative of your municipality or organisation and can be used for different public consultation processes: collecting ideas, voting, discussing, surveys, polls, participatory budgeting, online mapping, scenario planning, support for advisory boards and committees, ...</p><p>On the home page, you''ll see which <strong>processes are active </strong>and in which <strong>phase </strong>they currently are.</p><p><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1548761162/image_nwmsub.png" alt="Horizontal separation rule" data-align="center" style="display: block; margin: auto;"></p><ul><li><strong>How do I sign in on the platform?</strong></li></ul><p>Signing in is done easily by giving your first and last name and your e-mail address. You could also use your Google or Facebook account. Only your first and last name will be visible to others.</p><ul><li><strong>Can I use the platform myself, e.g. to organise a public consultation?</strong></li></ul><p>Absolutely. Ask the responsible within your municipality or organisation to give you the needed permission rights to become a project moderator. Once granted these permissions, you can set up your own project and timeline and share the information you want (video, documents, images, ...). This will also allow you to invite others to the platform, enabling them to post ideas within your project, vote or comment.</p><ul><li><strong>Can I participate as an association/organisation/committee? </strong></li></ul><p>Yes, that''s possible. Given that only your first and last name are visible to others on the platform, you can simply use your organisation''s name while setting up your profile.</p><ul><li><strong>Why would I use this platform and not create a website myself?</strong></li></ul><p>A team of dedicated developers and specialists in online participation (<a href="https://www.citizenlab.co/en" target="_blank">CitizenLab,</a> commissioned by your municipality or organisation) is improving and updating this platform on a daily basis. Even the smallest bug gets tackled immediately and if you have creative proposals, they can help you pointing out which features of the platform can be used for this or which ones are in the pipeline.</p><p><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1548761162/image_nwmsub.png" alt="Horizontal separation rule" data-align="center" style="display: block; margin: auto;"></p><p><strong><em>Need more information? </em></strong><em>Do you want to use the platform? Questions or feedback? Contact the responsible within your municipality or organisation. Or contact CitizenLab through support@citizenlab.co.</em></p>'
