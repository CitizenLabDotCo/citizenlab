    initiatives_success_2_body: >
      <p><em>Schaerbeek (BE)</em></p> <p><strong>Topic: Mobility</strong></p> <p class="ql-align-center"><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1565686767/63697e81-23de-4a84-b885-7418ebc92d2e_su6wxr.jpg" height="450" width="675"></p> <h3 class="ql-align-center">Contact</h3> <p class="ql-align-center">email: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p class="ql-align-center">website: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <h2>How it started</h2> <p>Several streets in Schaerbeek have long been unsafe for vulnerable road users. After a fatal traffic accident in July 2017 in the 'zone 30', some citizens decided to take action. </p> <h2>The project</h2> <p>1030/0 is a citizens' movement that stands up for road safety and better mobility in Schaerbeek. The four main axes of their operation are:</p> <ul> <li>Vision Zero: zero kill, zero heavy casualties in traffic.</li> <li>Quality of life: a "municipality 30" where the active road user can travel efficiently and safely, but also a municipality with space for meetings and socialising. </li> <li>Special attention to the most vulnerable on the road: children, the elderly, people with disabilities.</li> <li>Health: improving road safety makes it possible to promote active modes of transport and combat air pollution.</li></ul> <p>What they have obtained so far:</p> <ul> <li>Zone 30 obtained.</li> <li>Vision Zero was taken over as an official policy line.</li> <li>The municipality has drawn up a strategic road safety note.</li> <li>The police bicycle brigade has been (re)established.</li> <li>Extra resources for speed control have been freed up.</li> <li>Since 2019, there is a system of 'living streets' established.</li></ul> <h2>Succes factors</h2> <ul> <li>Large mobilization: several demonstrations with 60-200 participants each.</li> <li>Proactive media approach: building good relationships and thinking visually and narratively . Especially on the Flemish side there was already a lot of media attention for the initiative.</li> <li>Theme is very popular among the population.</li> <li>Perseverance and outdoors: in just one year's time, they organised 20 different actions.</li></ul> <h2>Bottlenecks</h2> <ul> <li>Diversity is a working point, not only in terms of origin but also in terms of age. It is being improved through collaborations with local youth centres and non-profits.</li> <li>French-speaking media are more difficult to reach.</li></ul> <p><em>Source: </em><em>Burgervuur - De Wakkere Burger</em></a></p> <p>Do you know an inspiring citizen initiative that should be added to this list? <a href="mailto:support@citizenlab.co" target="_blank">Let us know</a>!</p>
    initiatives_success_3_title: Picnic tables at playgrounds
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p> <p><strong>Topic: Squares and streets</strong></p> <p class="ql-align-center"><img src="https://res.cloudinary.com/citizenlabco/image/upload/v1566228445/934e4e02-0d5e-4767-b9aa-3690a940d023_f6ljbd.jpg" height="552" width="736"></p> <h3 class="ql-align-center"><br></h3> <h2>How it started</h2> <p>This initiative originated from a participatory budgeting project of Wortegem-Petegem. This small Belgian municipality with 6.500 inhabitants, opened up 100.000€ of its budget for crowdsourced initiatives. </p> <p>Citizens were invited to share their initiatives on the digital participation platform of Wortegem-Petegem during a two month period. </p> <p>After a qualitative selection by the administration, 40 initiatives out of a total of 55 were withheld and opened up to voting by all inhabitants. The voting happened both online and during an offline event in which all initiatives were presented live by their initiators.</p> <h2>The project</h2> <p>The idea for the initiative is straight-forward: add picnic tables at every playground in Wortegem-Petegem. Not only does this allow (grand-)parents to rest while their (grand-)children are playing, it also allows to meet other people from your municipality in the meantime.</p> <p>As it was one of the most popular initiatives in the participatory budgeting project, Wortegem-Petegem decided to implement it. Picnic tables have been installed on 6 locations since.</p> <h2>Succes factors</h2> <ul> <li>Clear process and follow-up: Wortegem-Petegem had a clear process worked out before starting to collect citizen initiatives, including collaboration between the different departments. There was also a steady and personal follow-up, to make sure all citizens involved were kept in the loop of steps taken and upcoming plans. And there was the commit to implement all withheld initiatives before the end of the following summer period.</li> <li>High level of participation: 14% of the voting population (14 years or older) of Wortegem-Petegem voted on their favourite initiatives.</li> <li>This citizen initiative was well-scoped, with a clear finality and limited fixed cost and maintenance costs.</li> </ul> <p><em>Context: </em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>CitizenLab case (NL)</em></a></p> <p>Do you know an inspiring citizen initiative that should be added to this list? <a href="mailto:support@citizenlab.co" target="_blank">Let us know</a>!</p>
  projects:
    open_idea_project_title: An idea? Bring it to your council!
    open_idea_project_description_preview: Maybe you have an idea that doesn't fit with one of the existing projects? Than post it here, gather support and get it on the political agenda!
    open_idea_project_description: >
      <p>Here, you can start your own idea if it doesn't fit within one of the existing projects.</p><p><strong>The objective?</strong> To get your idea on the political agenda.</p><p><strong>How?</strong> By gathering support, namely at least 100 votes in 3 months. You can do that by first making your idea 'attractive'. Write it in a clear and engaging way, add images, give strong arguments based on facts, add attachments with further details or background information, ... After you've done that, start sharing your idea on social media or through email. Invite people to join the discussion on your idea, or simply convince them to support it by voting in favour.</p><p><strong>About what?</strong> Your idea can be about a lot of things, as long as it is related to your city and its policy. It can be a problem you experience, a solution you envision or even a combination of both. It can be wild and on the long term, or very tangible and a quick win.</p><p><strong>And then? </strong>Did you reach 100 votes in 3 months? Congratulations! The city will now take your idea in consideration. If your idea is considered to be feasible and does not harm specific groups or individuals, you will get the chance to present your proposal during the council meeting. During that same meeting, the council members will give you direct feedback on what they will or won't do with your idea and why. If you don't gather 100 votes in 3 months, your proposal won't be considered.</p><p>We're curious to learn about your ideas!</p>
