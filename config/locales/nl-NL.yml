    initiatives_title: Initiatieven
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="85a9e561-4c27-4f6b-949a-d8e06905787b" height="374.3745928338762" width="819" alt=""> <h2>Wat is een burgerinitiatief?</h2> <p>Als inwoner van $|orgName| kun je via dit platform jouw initiatief op de agenda plaatsen. Het gaat bij voorkeur om concrete initiatieven die voortkomen uit een behoefte, een verlangen of een droom, en die gelinkt zijn aan het lokale beleid. Het kan je eigen initiatief zijn, of het kan tot stand komen samen met anderen. Misschien wil je met je initiatief een bestaande situatie veranderen of verbeteren of iets nieuws starten.</p> <p>Belangrijk is dat bij een eventuele uitwerking of realisatie van jouw initiatief de betrokkenheid van $|orgName| nodig én mogelijk is. In het beste geval ben je zelf ook bereid om verder mee na te denken of mee te werken, maar dat is geen verplichting. ‘De maximumsnelheid op de snelweg verminderen tot 80 km/u’ is daarom geen goed initiatief, ‘De Kerkstraat omtoveren tot een leefstraat’ is dat wel. Laat je initiatieven dus maar komen! Als $|orgName| meer info nodig heeft, zullen je dat via een update of reactie laten weten.</p> <h2>Waarom een initiatief op dit platform plaatsen?</h2> <p>Dit is het officiële participatieplatform van $|orgName|, wat de volgende voordelen biedt:</p> <ul> <li>$|orgName| is als eigenaar officieel betrokken bij dit platform en kijkt actief mee wat er hier gebeurt. Als je een initiatief plaatst, krijgt de verantwoordelijke automatisch een bericht. Je hoeft dus niet zelf contact op te nemen om te zorgen dat jouw initiatief wordt meegenomen.</li> <li>Dit platform is specifiek ontwikkeld voor officiële, participatieve acties zoals burgerinitiatieven. Alle elementen, van de gebruikerservaring tot de stap-voor-stap-aanpak, zijn precies hiervoor gebouwd. Bij klassieke sociale media dreigt je initiatief te verdwijnen in de massa. En een gewone e-mail verdwijnt al snel in een overvolle e-mailbox.</li> <li>Jouw medeburgers zijn ook aanwezig op dit platform en kunnen jouw initiatief steunen en bijschaven. Hoe creatiever je initiatief en hoe meer mensen jouw initiatief onderschrijven, hoe meer kans dat het wordt opgepikt!</li> </ul> <h2>Hoe ga je van start?</h2> <p>Controleer eerst of jouw initiatief aan de volgende criteria voldoet:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Wat mag je verwachten wanneer jouw initiatief binnen $|initiativesDaysLimit| dagen $|initiativesVotingThreshold| stemmen haalt?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>Wat gebeurt er met met initiatieven die niet tijdig $|initiativesVotingThreshold| stemmen halen?</h2> <p>Dat kan gebeuren, maar niet getreurd. Je initiatief blijft op het platform staan. De status van je initiatief verandert automatisch naar ‘Verstreken’. Hierdoor wordt stemmen niet meer mogelijk. Mocht je dat willen, kan je er op elk moment voor kiezen om je eigen initiatief te verwijderen.</p>
    initiatives_success_1_title: Riviershuttle
    initiatives_success_1_body: >
      <p><em>Luik (BE)</em></p> <p><strong>Thema: Mobiliteit</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="01dc0a2d-2f07-431e-ada1-c89b7ba92d6e" alt=""> <h2>Hoe het begon</h2> <p>Luik, een van de grootste steden van België, stelde hun participatieplatform open voor de inbreng van het publiek voor hun 'Stadsplan', een strategisch meerjarenplan met beleidsprioriteiten voor de stad.</p> <p>Na een open oproep tot het indienen van ideeën groepeerde de stad deze ideeën in grotere thematische clusters. Het initiatief 'River Shuttle' startte vanuit een van deze clusters en werd opengesteld voor alle inwoners.</p> <p>Meer dan 15% van de 200.000 inwoners van Luik keken rond op het platform en brachten hun stem uit.</p> <h2>Het project</h2> <p>Luik maakte al 2 zomers met succes gebruik van een pendeldienst over de rivier voor toeristen, zodat men de stad vanaf de Maas kan ontdekken. Dit inspireerde minstens 9 burgers om hun mening te geven over hoe zij dachten dat deze dienst verbeterd en uitgebreid kon worden. Wat ze gemeen hadden was:</p> <ul> <li>de wens om deze pendeldienst ook op pendelaars te gaan richten,</li> <li>om de dienst uit te breiden van alleen tijdens de zomer naar jaarrond, en</li> <li>om verschillende haltes toe te voegen aan het traject van de shuttle.</li> </ul> <p>Hun gezamenlijke input verzamelde in totaal 1336 stemmen en werd gegroepeerd in 1 cluster, verder vormgegeven door reacties van andere burgers.</p> <p>De stad Luik luisterde naar dit initiatief en besloot er gevolg aan te geven. Vandaag wordt grondig onderzocht hoe de pendeldienst kan worden uitgebreid. De resultaten van deze studie zullen worden gebruikt voor de toekomstige implementatie.</p> <h2>Succesfactoren</h2> <ul> <li>Basisinfrastructuur aanwezig: De uitvoering van dit initiatief hoeft niet bij nul te beginnen. De infrastructuur, in dit geval de grootste kost, is er al, net als de ervaring met de uitbating en het wettelijk kader.</li> <li>Onderdeel van een breder proces: Omdat dit initiatief zijn oorsprong vindt in het Luikse 'Stadsplan'-proces, konden de burgers achter dit initiatief meesurfen op het bereik van de algemene stadscommunicatie. Bovendien werd een goede en gestructureerde opvolging gegarandeerd door de buy-in van de beleidsmakers en de betrokkenheid van het stadsbestuur.</li> <li>Gekoppeld aan een breed gedeeld probleem: hoewel de pendeldienst die in dit initiatief wordt voorgesteld nooit door alle Luikse burgers zal worden gebruikt, is het de bedoeling om een groter probleem op te lossen dat wel degelijk een impact heeft op alle inwoners van de stad, namelijk de verkeersopstoppingen.</li> </ul> <p><em>Meer context: </em><a href="https://www.citizenlab.co/case-studies-nl/luik" target="_blank"><em>CitizenLab case Luik</em></a></p> <p>Ken je een inspirerend burgerinitiatief dat aan deze lijst moet worden toegevoegd? <a href="mailto:support@citizenlab.co" target="_blank">Voeg je eigen inspirerend burgerinitiatief toe aan de lijst</a>!</p>
    initiatives_success_2_title: "1030/0"
    initiatives_success_2_body: >
      <p><em>Schaarbeek (BE)</em></p> <p><strong>Thema: Mobiliteit</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="2260522d-5c87-40a4-b6f4-1b8f80fbce1c" height="450" width="675" alt=""> <h2>Hoe het begon</h2> <p>Verschillende straten in Schaarbeek zijn al lang onveilig voor kwetsbare weggebruikers. Na een dodelijk verkeersongeval in juli 2017 in de 'zone 30' hebben sommige burgers besloten actie te ondernemen.</p> <h2>Het project</h2> <p>1030/0 is een burgerbeweging die opkomt voor verkeersveiligheid en betere mobiliteit in Schaarbeek. De vier hoofdassen van hun werking zijn:</p> <ul> <li>Visie Nul: nul doden, nul zware slachtoffers in het verkeer.</li> <li>Kwaliteit van leven: een "gemeente 30" waar de actieve weggebruiker zich efficiënt en veilig kan voortbewegen, maar ook een gemeente met ruimte voor ontmoeting en gezelligheid.</li> <li>Speciale aandacht voor de meest kwetsbaren op de weg: kinderen, ouderen, mensen met een handicap.</li> <li>Gezondheid: het verbeteren van de verkeersveiligheid maakt het mogelijk om actieve vervoerswijzen te bevorderen en luchtvervuiling te bestrijden.</li> </ul> <p>Tot nu toe bereikt:</p> <ul> <li>Zone 30 verkregen.</li> <li>Vision Zero werd als officiële beleidslijn overgenomen.</li> <li>De gemeente heeft een strategische verkeersveiligheidsnota opgesteld.</li> <li>De politiefietsbrigade is (her)opgericht.</li> <li>Extra middelen voor snelheidsbeheersing zijn vrijgemaakt.</li> <li>Sinds 2019 is er een systeem van 'leefstraten' op poten gezet.</li> </ul> <h2>Succesfactoren</h2> <ul> <li>Grote mobilisatie: verschillende demonstraties met telkens 60-200 deelnemers.</li> <li>Proactieve media-aanpak: goede relaties opbouwen en visueel en narratief denken. Vooral aan Vlaamse zijde was er al veel media-aandacht voor het initiatief.</li> <li>Thema is erg populair bij de bevolking.</li> <li>Doorzettingsvermogen: in slechts één jaar tijd organiseerden ze 20 verschillende acties.</li> </ul> <h2>Knelpunten</h2> <ul> <li>Diversiteit is een werkpunt, niet alleen wat betreft de herkomst van betrokkenen, maar ook in termen van leeftijd. Hieraan wordt gewerkt door samenwerking met lokale jeugdcentra en non-profitorganisaties.</li> <li>De Franstalige media zijn moeilijker te bereiken.</li> </ul> <h2>Contact</h2> <p>E-mail: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p>Website: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <p><em>Bron: </em><em>Burgervuur - De Wakkere Burger</em></p> <p>Ken je een inspirerend burgerinitiatief dat aan deze lijst moet worden toegevoegd? <a href="mailto:support@citizenlab.co" target="_blank">Voeg je eigen inspirerend burgerinitiatief toe aan de lijst</a>!</p>
    initiatives_success_3_title: Picknicktafels bij speeltuinen
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p> <p><strong>Thema: Straten en pleinen</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="69b7843a-8fdf-4929-bb59-c76d186311b5" height="552" width="736" alt=""> <h2>Hoe het begon</h2> <p>Dit initiatief is voortgekomen uit een burgerbegroting van Wortegem-Petegem. Deze kleine Belgische gemeente met 6.500 inwoners heeft 100.000 euro van haar budget vrijgemaakt voor initiatieven van burgers.</p> <p>De burgers werden uitgenodigd om gedurende twee maanden hun initiatieven te delen op het digitale participatieplatform van Wortegem-Petegem.</p> <p>Na een kwalitatieve selectie door de administratie werden 40 van de in totaal 55 initiatieven weerhouden en opengesteld voor stemming naar alle inwoners. De stemming gebeurde zowel online als tijdens een evenement waarbij alle initiatieven werden voorgesteld door de initiatiefnemers.</p> <h2>Het project</h2> <p>Het idee voor het initiatief is eenvoudig: voeg picknicktafels toe op elk speelplein in Wortegem-Petegem. Zo kunnen (groot)ouders niet alleen rusten terwijl hun (klein)kinderen spelen, maar kunnen ze ondertussen ook andere mensen uit hun gemeente ontmoeten.</p> <p>Omdat het één van de meest populaire initiatieven van de burgerbegroting was, besliste Wortegem-Petegem om het uit te voeren. Sindsdien werden er reeds op 6 speelpleinen picknicktafels geplaatst.</p> <h2>Succesfactoren</h2> <ul> <li>Duidelijk proces en opvolging: Wortegem-Petegem-Petegem werkte een duidelijk proces uit alvorens te starten met het verzamelen van burgerinitiatieven, waaronder een goede samenwerking tussen de verschillende diensten. Er was ook een continue en persoonlijke opvolging om ervoor te zorgen dat alle betrokken burgers op de hoogte blijven van de genomen en toekomstige stappen. En er was het engagement om alle weerhouden initiatieven te implementeren voor het einde van de volgende zomer.</li> <li>Hoge participatiegraad: 14% van de kiesgerechtigde bevolking (14 jaar of ouder) van Wortegem-Petegem stemde over hun favoriete initiatieven.</li> <li>Dit burgerinitiatief was goed doordacht, met een duidelijke finaliteit en beperkte vaste kosten en onderhoudskosten.</li> </ul> <p><em>Context: </em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>CitizenLab case (NL)</em></a></p> <p>Ken je een inspirerend burgerinitiatief dat aan deze lijst moet worden toegevoegd? <a href="mailto:support@citizenlab.co" target="_blank">Voeg je eigen inspirerend burgerinitiatief toe aan de lijst</a>!</p>
  projects:
    open_idea_project_title: Een idee? Breng het op de gemeenteraad!
    open_idea_project_description_preview: Misschien past je idee niet bij een van de bestaande projecten? Plaats het dan hier, verzamel steun en krijg het op de politieke agenda!
    open_idea_project_description: >
      <p>Hier kan je je eigen idee starten als het niet past in een van de bestaande projecten.</p><p><strong>Het doel?</strong> Jouw idee op de politieke agenda krijgen.</p><p><strong>Hoe?</strong> Door steun te verzamelen, namelijk 100 stemmen in 3 maanden tijd. Dit doe je door je idee eerst 'aantrekkelijk' te maken. Schrijf op een heldere en overtuigende manier, voeg afbeeldingen toe, geef sterke op feiten gebaseerde argumenten, sluit bijlagen in die verdere details geven, ... Daarna kun je je idee delen op sociale media of via e-mail. Nodig mensen uit om feedback te geven op jouw idee of om je idee te steunen door hun stem uit te brengen.</p><p><strong>Waarover?</strong> Je idee kan over zowat van alles en nog wat gaan, zolang het maar een link heeft met je gemeente en haar beleid. Het kan een probleem zijn dat je ervaart, een oplossing die je voor ogen hebt, of zelfs een combinatie van beide. Het kan een wild plan zijn, op de lange termijn, of net zeer tastbaar en op korte termijn te realiseren.</p><p><strong>En daarna?</strong> Heb je 100 stemmen verzameld in 3 maanden? Gefeliciteerd! De gemeente zal je idee overwegen. Als geoordeeld wordt dat je idee haalbaar is en geen personen of groepen schade berokkent, krijg je de kans om je idee te komen voorstellen op de gemeenteraad. Tijdens dezelfde vergadering zullen de leden van de gemeenteraad ook aangeven of ze al dan niet aan de slag gaan met je idee, en waarom. Als je geen 100 stemmen verzameld in 3 maanden wordt je idee automatisch verworpen.</p><p>We kijken ernaar uit om je ideeën te horen!</p>
