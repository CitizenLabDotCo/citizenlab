    terms_and_conditions_body: >
      <p>Dit online ideeënplatform heeft als doel zoveel mogelijk mensen de kans te bieden mee te denken over de toekomst van de stad of instelling die samen met CitizenLab dit platform opzet. Deze bijdragen zijn onderworpen aan een aantal regels om het debat open en constructief te kunnen houden. Hierbij kan u de algemene voorwaarden en privacy policy vinden van ons platform, daar wij van oordeel zijn dat duidelijke spelregels de grootste garantie geven op een constructieve online gemeenschap. </p> <p>Omdat CitizenLab de mening van de gebruikers van hun platform erg apprecieert, en alle ideeën welkom zijn om het platform verder te verbeteren, kan u uw suggesties steeds doorsturen naar support@citizenlab.co. </p> <h2>Wie kan zich registreren op het online ideeënplatform? </h2> <p>Iedereen die wil, kan het debat online volgen. Iedereen kan de ingediende ideeën en reacties lezen. Wil je zelf meedoen aan het debat (eigen ideeën geven, reageren op andere ideeën of aanwezige bijdragen steunen of delen), dan moet je een account aanmaken. Enkel geregistreerde deelnemers kunnen aldus een actieve bijdrage leveren aan het online ideeënplatform. <p>Je kan je registreren via een e-mailadres of een account aanmaken door dit te koppelen aan je Facebook of Google profiel.</p> <p>Een account aanmaken door een gebruiker bezorgt deze gebruiker geen eigendomsrecht op deze account. CitizenLab behoudt zich het recht om accounts te weigeren, te schorsen of te verwijderen, bijvoorbeeld als de gebruiker zich niet aan de hierna genoemde regels houdt of als reeds eerder een account van deze gebruiker geweigerd of verwijderd werd. Al de rechten over een aangemaakte accounts blijven CitizenLab toebehoren. </p> <p>Iedere account moet aan volgende regels voldoen:</p> <ul> <li> <strong>Iedere account is strikt persoonlijk</strong> <p>Iedere account dient uniek te zijn en gekoppeld aan een natuurlijke persoon. Iedere gebruiker heeft het recht één account aan te maken. Indien wordt vastgesteld dat één persoon meerdere accounts heeft behoudt CitizenLab zich het recht voor al deze accounts te verwijderen. Iedere gebruiker moet minimaal de leeftijd van 12 jaar bereikt hebben. </p> </li> <li> <strong>Een account is niet overdraagbaar aan een andere persoon</strong> <p>Omdat iedere account strikt gekoppeld is aan één bepaalde persoon, kan deze account ook niet overgedragen worden op een andere persoon, zonder de toestemming van CitizenLab. Dit overdracht-verbod moet in de meest ruime zin aanzien worden. Bij vastgestelde inbreuken behoudt CitizenLab zich het recht voor deze account te weigeren of te verwijderen. </p> </li> <li> <strong>Een account mag niet gebruikt worden voor commerciële doeleinden</strong> <p>Het platform dat CitizenLab aanbiedt heeft als doel de participatie te verhogen. Een account kan dan ook enkel in die zin gebruikt worden. Ieder gebruik van de account met als enkele bedoeling een commercieel voordeel te genieten, is verboden.</p> </li> <li> <strong>De accountgegevens dienen steeds vertrouwelijk te blijven </strong> <p>Het is niet toegestaan een andere persoon dan de persoon die de account heeft aangemaakt, dit account te laten gebruiken. De persoon die de account aanmaakt moet zelf toezien op het bewaren van zijn paswoord en login gegevens. Wij raden u aan een “sterk” paswoord te gebruiken (een paswoord met een combinatie van kleine-, hoofdletters en cijfers). CitizenLab kan in geen geval verantwoordelijk gesteld worden voor verlies of schade die wordt opgelopen aan de account doordat niet aan bovengenoemde voorwaarden is voldaan door de gebruiker. CitizenLab kan niet verantwoordelijk gehouden worden voor diefstal van uw account, bijvoorbeeld door ‘phishing’. CitizenLab zal zijn gebruikers nooit om persoonlijke data verzoeken zoals een login of paswoord via e-mail. Indien persoonlijke data gevraagd zou worden, zal de gebruiker steeds naar het platform van CitizenLab omgeleid worden.</p> </li> </ul> <h2>Grenzen aan inhoud en gebruik van het platform</h2> <p>Om ervoor te zorgen dat het CitizenLab-platform naar behoren werkt en dat je kunt communiceren en contact kunt houden met anderen, gelden er enkele beperkingen voor het type content dat via het platform kan worden gepubliceerd:</p> <ul> <li> <strong>Beledigend gedrag</strong> <p>Wij geloven ten stelligste in vrijheid van meningsuiting. Echter, om ervoor te zorgen dat het platform op een constructieve manier door de gebruikers kan worden gebruikt, met respect voor verschillende meningen en zonder dat personen bang moeten zijn deze mening of overtuigingen te verkondigen, staan wij geen gedrag toe dat over de grens gaat door beledigend te zijn, zoals gedrag dat mensen treitert, intimideert of angst gebruikt om een andere gebruiker de mond te snoeren.</p> <p>Accounts en gerelateerde accounts waarin de onderstaande activiteiten worden uitgevoerd, kunnen tijdelijk worden geblokkeerd en/of permanent worden verwijderd.</p> <p> <ul> <li>Gewelddadige bedreigingen (direct of indirect): Je mag geen gewelddadige bedreigingen uiten of geweld promoten, met inbegrip van het dreigen met of promoten van terrorisme.</li> <li>Pesterij: Je mag niet aanzetten tot of betrokken zijn bij het doelbewust beledigen of treiteren van anderen. Hier volgen enkele factoren die we kunnen meenemen bij het beoordelen van beledigend gedrag: of het hoofddoel van het gerapporteerde account het treiteren of verzenden van beledigende berichten naar anderen is; of het gerapporteerde gedrag eenzijdig is of bedreigingen bevat; of het gerapporteerde account anderen aanmoedigt om een ander account te intimideren; en of het gerapporteerde account vanuit meerdere accounts intimiderende berichten naar een account verzendt.</li> <li>Haatdragend gedrag: Je mag geen geweld tegen andere mensen promoten of hen rechtstreeks aanvallen of bedreigen op basis van ras, etnische achtergrond, nationaliteit, seksuele oriëntatie, geslacht, geslachtsidentiteit, levensbeschouwelijke affiliatie, leeftijd, beperking of ziekte. Ook laten wij geen accounts toe die als hoofddoel hebben om aan te zetten tot het kwaad doen van anderen schade op grond van deze categorieën.</li> <li>Misbruik van meerdere accounts: Het aanmaken van meerdere accounts voor overlappend gebruik om te ontkomen aan tijdelijke of permanente opschorting van een afzonderlijk account is niet toegestaan.</li> <li>Privégegevens: je mag vertrouwelijke gegevens en privégegevens van anderen niet publiceren of plaatsen zonder hun uitdrukkelijke autorisatie en toestemming. Tot deze gegevens behoren bijvoorbeeld creditcardnummers, adresgegevens, telefoonnummers of gegevens die de stikt persoonlijke levenssfeer van een persoon uitmaken.</li> <li>Impersonatie: je mag je via het platform niet voordoen als iemand anders op een wijze die anderen feitelijk of beoogd misleidt, verwart of bedreigt.</li> </ul> </p> </li> <li> <strong>Spam</strong> <p>We streven er te allen tijde naar om gebruiker van het CitizenLab-platform te beschermen tegen technisch misbruik en spam. Accounts waarin de onderstaande activiteiten worden uitgevoerd, kunnen tijdelijk worden geblokkeerd of permanent worden verwijderd.</p> <ul> <li>Accounts die meer dan zes maanden niet actief zijn, kunnen zonder verdere kennisgeving worden verwijderd.</li> <li>Malware/phishing/virussen/worms/Trojans: Je mag geen schadelijke content of links naar dergelijke content plaatsen met als doel om de browsers of computers van iemand anders te beschadigen of te verstoren, of om iemands privacy te schenden.</li> <li>Spam: Je mag het CitizenLab platform niet gebruiken om personen te spammen.</li> </ul> </li> </ul>
      <h2>Inbreuk op geldende wetten </h2> <p>Het gebruik van het account in welke zin dan ook, mag geenszins een inbreuk maken op de geldende wetten. Daarbij inbegrepen inbreuken tegen Privacy wetgeving, intellectuele eigendomsrechten, het strafwetboek,…</p> <p>Het account mag geenszins gebruikt worden om illegale activiteiten te promoten.</p> <h2>Bij inbreuken op voornoemde regels</h2> <p>Citizenlab behoudt zich het recht voor dat als zij inbreuken vaststelt op voornoemde regels, om de betreffende berichten te verwijderen en zelfs gebruikersprofielen te schorsen of definitief te verwijderen.</p> <p>CitizenLab kan geenszins aansprakelijk gesteld worden voor berichten geplaatst door gebruikers of derden, die een inbreuk uitmaken op bovenstaande regels. De web-beheerder zal strikt toezicht houden dat deze regels niet overtreden worden. Indien een gebruiker een inbreuk vaststelt, kan hij deze steeds melden op volgend e-mailadres: hello@citizenlab.co.</p> <p>Het is mogelijk dat bestanden via het platform kunnen gedownload worden, al dan niet door toedoen van een gebruiker, of dat gebruikers schadelijke hyperlinks plaatsen. Iedere download door een gebruiker of klik op een hyperlink, geplaatst door een gebruiker, gebeurt op zijn eigen risico en eventuele opgelopen schade hierdoor is volledig en enkel de verantwoordelijkheid van deze gebruiker.</p> <h2>Intellectuele eigendomsrechten</h2> <p>CitizenLab respecteert de intellectuele eigendomsrechten van anderen en verwacht dat de gebruikers van dit platform eveneens deze rechten respecteren. CitizenLab behoudt zich het recht voor om inhoud die een inbreuk uitmaakt op intellectuele eigendomsrechten te verwijderen. Herhaaldelijke inbreuken op intellectuele eigendomsrechten van welke aard dan ook door een gebruiker zullen aanleiding kunnen geven tot het schorsen of het verwijderen van het account door CitizenLab.</p> <p>Inbreuken tegen het intellectueel eigendomsrecht kunnen gemeld worden via volgend e-mailadres: hello@citizenlab.co</p> <h2>Eigendomsrechten CitizenLab </h2> <p>Het platform van CitizenLab is beschermd door intellectuele eigendomsrechten die onder andere betrekking hebben op inhoud, broncode, database,… Het gebruik van dit platform betekent geenszins een overdracht van deze intellectuele rechten naar de gebruikers van het platform. Iedere gebruiker moet bewust zijn van deze rechten en dient ook in die zin te handelen.</p> <p>Het is aldus verboden om het platform en haar inhoud te reproduceren, verspreiden, wijzigen of door te geven zonder toestemming.</p>
