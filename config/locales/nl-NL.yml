    privacy_policy_body: >
      <p>Verantwoordelijke voor de verwerking van de Gegevens:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Brussels - België</p> <p>Contact e-mailadres: support@citizenlab.co</p> <p>Organisatie:</p> <p>//voeg contactgegevens klant toe</p> <h2>1. PRIVACYVERKLARING</h2> <p>Deze privacyverklaring is van toepassing op de persoonsgegevens die worden verzameld door CitizenLab voor de organisatie via deze website.</p><p>Persoonsgegevens op deze website worden verwerkt conform de General Data Protection Regulation (hierna: GDPR).</p> <h2>2. WAT ZIJN PERSOONSGEGEVENS?</h2> <p>In deze privacyverklaring slaan persoonsgegevens terug op informaties of deeltjes informaties die het mogelijk maken om u te identificeren. Een identificeerbaar persoon is iemand die geïdentificeerd kan worden, het zij direct of indirect, in het bijzonder door het refereren naar een identificatienummer of naar één of meerdere factoren die gelinkt zijn aan fysieke, fysiologische, mentale, economische, culturele of sociale identiteit. Een typisch voorbeeld van persoonlijke gegevens zijn uw naam en e-mailadres.</p> <h2>3. WELKE PERSOONSGEGEVENS VERZAMELEN WE?</h2> <p>We verzamelen mogelijks uw persoonsgegevens vanuit de volgende drie bronnen:</p> <h3>3.1 Persoonsgegevens die u ons aanreikt tijdens het registratieproces op het platform, waarvan sommige optioneel zijn.</h3> <p>De persoonsgegevens die we mogelijks van u verzamelen zijn:</p> <ul> <li>Naam en voornaam</li> <li>E-mailadres</li> <li>Leeftijd</li> <li>Geslacht</li> <li>Regio waar u woont</li> <li>Taal van voorkeur</li> </ul> <h3>3.2 Persoonsgegevens die u ons bezorgt door het nemen van participatieve acties op het platform.</h3> <p>Elke actie die u neemt op het platform (stemmen, het plaatsen van een idee, het schrijven van een reactie, deelnemen aan een peiling,…) wordt geregistreerd en opgeslagen. Deze gegevens worden ook gelinkt aan uw registratiedata (3.1), wat ervoor zorgt dat de organisatie uw gebruikersprofiel kan linken aan deze participatiegegevens.</p> <h3>3.3 Persoonsgegevens die we verzamelen wanneer u ons platform bezoekt. </h3> <p>Wij (en dienstenverschaffende verwerkers die handelen in onze opdracht) verzamelen informatie over het gebruik van ons platform voor het beoordelen van het goed functioneren en van de veiligheid van ons platform. Voor dit doel verzamelen we technische informatie van u, zoals een IP-adres en de gegevens van je browser, dat in staat is u te identificeren. Door gebruik te maken van onze diensten, gaat u ermee akkoord dat we deze gegevens verzamelen. We verzamelen ook gebruiksgegevens om onze diensten te verbeteren. U kunt op elk moment kiezen om dit niet langer toe te laten via uw cookievoorkeuren.</p> <h2>4. HOE GEBRUIKEN WE PERSOONSGEGEVENS?</h2> <p>We gebruiken mogelijk uw persoonsgegevens voor de volgende doeleinden:</p> <ul> <li>Eerst en vooral, om je inbreng te communiceren aan de organisatie, met inbegrip van de relevante context, en om geaggregeerde rapporten van alle gegevens op het platform op te stellen die hen ondersteunen bij het nemen van beslissingen.</li> <li>Voor het creëren en onderhouden van uw gebruikersprofiel op deze website.</li> <li>Voor het beheren van de identificatie en authenticatie van gebruikers.</li> <li>Voor het aanleveren van informatie betreffende uw gemeenschap en/of meldingen vanop het platform die u kunnen interesseren. U kan zich hiervoor op elk moment afmelden op uw profielpagina.</li> <li>Voor het verbeteren van onze diensten en het monitoren van de functionaliteiten.</li> </ul> <p>De persoonsgegevens zullen enkel bewaard en verwerkt worden voor de periode nodig om het doel van de verwerkingen te bereiken. Daarna zullen de gegevens gewist worden of geanonimiseerd.</p> <h2>5. MET WIE DELEN WE UW PERSOONSGEGEVENS?</h2> <p>We delen uw persoonsgegevens met de organisatie voor wie we deze gegevens verzamelen. We delen uw persoonsgegevens met onderaannemers die in opdracht van ons werken. We zullen echter nooit uw persoonsgegevens verkopen of verhuren aan andere dienstverleners, noch zullen wij uw persoonsgegevens delen met derde partijen die niet voldoen aan de GDPR.</p> <h2>6. NAAR WAAR ZENDEN WE UW PERSOONSGEGEVENS DOOR?</h2> <p>We zenden enkel persoonsgegeven door aan dienstverleners die gevestigd zijn buiten de Europees Economische Ruimte indien zij voldoen aan art. 44 van de GDPR. Alle VS-gevestigde dienstverleners voldoen aan PrivacyShield, wat inhoudt dat ze voldoen aan de privacy- en veiligheidsbepalingen van de GDPR zelfs al bevinden ze zich in de Verenigde Staten.</p> <h2>7. WELKE RECHTEN HEEFT U?</h2> <p>U hebt het recht om op elk moment gratis kennis te nemen van uw persoonsgegevens, alsook van het gebruik dat Citizenlab met uw persoonsgegevens maakt.</p> <h3>7.1 Recht van verbetering, verwijdering en beperking</h3> <p>U bent vrij om uw persoonsgegevens al dan niet mee te delen aan Citizenlab. Daarnaast heeft u steeds het recht om Citizenlab te verzoeken uw persoonsgegevens te verbeteren, aan te vullen of te verwijderen. U erkent dat bij weigering van mededeling of verzoek tot verwijdering van persoonsgegevens, bepaalde diensten mogelijks niet leverbaar zijn. U mag eveneens vragen om de verwerking van uw persoonsgegevens te beperken. Als u ervoor kiest om uw profiel te verwijderen van het platform, worden de persoonsgegevens die over u werden verzameld ook verwijderd van onze servers. Sommige persoonsgegevens kunnen nog 30 dagen bewaard worden in de logbestanden om veiligheids- of juridische redenen.</p> <h3>7.2 Recht van verzet </h3> <p>U beschikt over een recht van verzet tegen de verwerking van uw persoonsgegevens om ernstige en legitieme redenen. Daarnaast hebt u steeds het recht om u te verzetten tegen het gebruik van voor doeleinden van direct marketing; in dergelijk geval hoeft u zelfs geen redenen op te geven.</p> <h3>7.3 Recht van vrije gegevensoverdracht </h3> <p>U beschikt over het recht om uw persoonsgegevens die door u verstrekt zijn aan Citizenlab in een gestructureerde, gangbare en machineleesbare vorm te verkrijgen en/of aan andere verantwoordelijken over te laten dragen.</p> <h3>7.4 Recht van intrekking van de toestemming </h3> <p>Voor zover de verwerking gebaseerd is op uw voorafgaande toestemming, beschikt u over het recht om die toestemming in te trekken.</p> <h3>7.5 Uitoefening van uw rechten</h3> <p>U kan uw rechten uitoefenen door Citizenlab te contacteren, hetzij per e-mail naar support@citizenlab.co of per post naar Anspachlaan 65, 1000 Brussels, België of door gebruik te maken van het contactformulier “Contacteer ons” op de website, mits toevoeging van een kopie van uw identiteitskaart.</p> <h3>7.6 Automatische beslissingen en profiling</h3> <p>De verwerking van de persoonsgegevens van u omvat geen profiling en zal door Citizenlab evenmin aan geautomatiseerde beslissingen worden onderworpen.</p> <h3>7.7 Recht om klacht in te dienen</h3> <p>U beschikt over het recht om een klacht in te dienen bij de Privacycommissie van uw land, of bij de Belgische Privacycommissie onder wiens gezag CitizenLab valt: Drukpersstraat 35, 1000 Brussel, België, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: contact@adp-gba.be. Dit laat een voorziening voor een burgerlijke rechtbank onverlet.</p> <h2>8. BIJKOMENDE INFORMATIE OVER GEGEVENSVERZAMELING EN VERWERKING</h2> <h3>Juridische procedures</h3> <p>CitizenLab en de Organisatie voor wie we de gegevens verwerken kunnen de Persoonsgegevens van de Gebruiker gebruiken voor juridische doeleinden, voor de rechtbank of aan gerechtelijke procedures voorafgaande fasen in het geval van onrechtmatig gebruik van deze Applicatie of de hieraan gerelateerde diensten. De Gebruiker is ervan op de hoogte dat CitizenLab en de Organisatie waarmee we werken genoodzaakt kan zijn de persoonsgegevens bekend te maken op verzoek van bevoegde overheidsinstellingen. De juridische basis van deze verwerking is het aanvaarden van onze gebruiksvoorwaarden (contractuele basis) en de gegeven goedkeuring.</p> <h3>Veiligheidsmaatregelen</h3> <p>Citizenlab heeft veiligheidsmaatregelen ontwikkeld die aangepast zijn op technisch en organisatorisch vlak, om de vernietiging, het verlies, de vervalsing, de wijziging, de niet-toegestane toegang of de kennisgeving per vergissing aan derden van persoonsgegevens verzameld te vermijden alsook elke andere niet toegestane verwerking van deze gegevens. In geen geval kan Citizenlab aansprakelijk worden geacht voor enige directe of indirecte schade die voortvloeit uit een foutief of onrechtmatig gebruik door een derde van uw persoonsgegevens. U dient te allen tijde de veiligheidsvoorschriften na te leven, onder andere door elke niet toegestane toegang tot uw login en code te voorkomen. U bent als enige verantwoordelijk voor het gebruik dat wordt gemaakt vanaf de Website van uw computer, IP-adres en van uw identificatiegegevens, alsook voor de vertrouwelijkheid ervan.</p> <h3>Wijzigingen van dit privacybeleid</h3> <p>CitizenLab behoudt zich het recht voor om dit privacybeleid op enig moment te wijzigen door kennisgeving hiervan aan Gebruikers op deze pagina. We raden u aan om deze pagina te controleren op eventuele wijzigingen. De datum van de laatste wijziging wordt onderaan de pagina aangegeven. Als een Gebruiker bezwaar heeft tegen enige wijziging in het beleid, dient de Gebruiker deze Applicatie niet verder te gebruiken. Tenzij anderszins wordt aangegeven, is het op dat moment geldige privacybeleid van toepassing op alle Persoonsgegevens die we hebben opgeslagen.</p> <p><em>Meest recente update: 17/12/2019</em></p>
    infopage_title: Over
    infopage_body: "<p>Dit <strong>all-in-one participatieplatform</strong> is een initiatief van jouw gemeente of organisatie en kan worden ingezet voor allerhande inspraakprocessen: ideeën ophalen, stemmen, discussiëren, enquêtes, polls, burgerbegroting, openbare onderzoeken, online mapping, scenarioplanning, ondersteuning voor adviesraden en comités, etc.</p>\n<p>Op de homepagina zie je welke <strong>processen actief</strong> zijn of in welke <strong>fase</strong> een proces zich bevindt.</p>\n<p><img data-cl2-text-image-text-reference=\"27345c70-4967-48e6-a6ba-430dde6eeffb\" alt=\"Horizontale scheidingsregel\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Hoe log ik in op het platform?</h2>\n<p>Inloggen kan eenvoudig door je aan te melden met je voornaam, naam en e-mailadres. Je kunt ook je Google- of Facebook-account gebruiken. Enkel je naam en voornaam is zichtbaar voor anderen.</p>\n<h2>Kan ik het platform zelf gebruiken, bijvoorbeeld om een inspraaktraject op te zetten?</h2>\n<p>Dat kan zeker. Vraag aan de verantwoordelijke persoon binnen jouw gemeente of organisatie om jou de nodige toegangsrechten te geven om van jou een projectmoderator te maken. Je kunt dan zelf je project en tijdslijn opzetten en de nodige informatie (video, documenten, afbeeldingen, …) delen. Ook kan je dan zelf anderen op het platform uitnodigen, waardoor ze binnen jouw project ideeën kunnen posten, of stemmen en reageren op bestaande ideeën.</p>\n<h2>Kan ik als vereniging/organisatie/comité deelnemen?</h2>\n<p>Ja, dat kan. Omdat voor andere gebruikers van het platform enkel je voornaam en naam zichtbaar is, vul je binnen je profiel dus gewoon de naam van je vereniging in. Bvb. naam: <em>vzw</em> en voornaam: <em>De Globetrotters</em>. Ongeacht je e-mailadres, zien andere mensen enkel <em>vzw De Globetrotters</em>.</p>\n<h2>Waarom zou ik dit platform gebruiken en niet zelf een website maken?</h2>\n<p>Een team van gedreven developers en specialisten in online participatie (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab</a>, in opdracht van jouw gemeente of organisatie) is dagelijks bezig met dit platform te verbeteren en te updaten. De kleinste bug wordt direct aangepakt en als je zelf creatieve voorstellen hebt, kunnen we je zeggen welke toepassingen van het platform je hiervoor kunt gebruiken of welke er in de pijplijn zitten.</p>\n<p><img data-cl2-text-image-text-reference=\"4d291006-0414-4f93-903b-fb911a00d510\" alt=\"Horizontale scheidingsregel\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Meer informatie nodig? </em></strong><em>Wil je het platform gebruiken? Vragen of feedback? Contacteer de verantwoordelijke dienst of persoon van je gemeente of organisatie of neem contact met CitizenLab via support@citizenlab.co</em></p><strong>"
