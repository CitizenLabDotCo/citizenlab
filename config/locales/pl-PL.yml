    initiatives_title: Propozycje
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>Co to jest propozycja obywatelska?</h2> <p>Jako mieszkaniec $|orgName| możesz umieścić swoją propozycję w agendzie za pośrednictwem tej platformy. Najlepiej, jeśli te propozycje są najlepiej pomysłami, które związanymi z lokalną polityką i wynikają z potrzeby, pragnienia lub marzenia. Może to być Twoja własna propozycja lub propozycja wspólna. Być może chciałbyś coś zmienić, poprawić lub rozpocząć nowy projekt.</p> <p>Zaangażowanie $|orgName| w realizację Twojej propozycji musi być zarówno potrzebne, jak i możliwe. Dobrze jeśli będziesz dostępny przy współpracy lub na dalszych etapach, ale nie jest to obowiązkowe. "Zmniejszenie ograniczenia prędkości na autostradzie do 80 km/h" nie jest więc mocną propozycją, natomiast "Zamiana głównej ulicy w deptak" jest. Tak więc przedstawiaj śmiało swoje propozycje! Jeśli potrzebujesz więcej informacji, otrzymasz aktualizację i reakcję.</p><h2>Dlaczego warto publikować propozycje na tej platformie?</h2> <p>Jest to oficjalna platforma uczestnictwa $|orgName|, która oferuje następujące korzyści:</p> <ul> <li>$|orgName| jest oficjalnie zaangażowany jako właściciel tej platformy i aktywnie monitoruje to, co się tutaj dzieje. Kiedy publikujesz propozycję, osoba odpowiedzialna za nią automatycznie otrzymuje wiadomość. Nie musisz się z nią kontaktować, aby upewnić się, że Twoja propozycja jest rozpatrywana.</li> <li>Ta platforma została opracowana specjalnie z myślą o oddolnych wnioskach obywateli. Każdy jej element, począwszy od doświadczeń użytkownika po podejście "krok po kroku", jest budowany właśnie w tym celu. Podczas korzystania z tradycyjnych mediów społecznościowych, Twoja propozycja może zniknąć w napływie pojawiających się postów, a zwykły e-mail szybko znika w zapełnionej skrzynce odbiorczej.</li> <li>Twoi współobywatele są również obecni na tej platformie. Mogą wesprzeć i udoskonalić Twoją propozycję. Im bardziej kreatywna jest Twoja propozycja i im więcej wsparcia zdoła zebrać, tym większa szansa, że zostanie wdrożona!</li> </ul> <h2>Jak zacząć?</h2> <p>Po pierwsze, sprawdź, czy Twoja propozycja spełnia następujące kryteria:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Czego możesz oczekiwać, gdy Twoja propozycja osiągnie $|initiativesVotingThreshold| głosów w ciągu $|initiativesDaysLimit| dni?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>Co stanie się z propozycjami, które nie otrzymają $|initiativesVotingThreshold| głosów na czas? </h2> <p>To się zdarza, ale nie martw się. Twoja propozycja pozostanie na platformie. Status Twojej propozycji automatycznie zmieni się na "Wygasła". W związku z tym głosowanie nie będzie już możliwe. Jeśli chcesz, możesz w każdej chwili zdecydować się na usunięcie swojej własnej propozycji.</p>
    initiatives_success_1_title: Autobus rzeczny
    initiatives_success_1_body: >
      <p><em>Liège (BE)</em></p> <p><strong>Temat: Mobilność</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="3302395e-0a1b-4be8-8ab2-9fc0dff61d4d" alt=""> <h2>Jak to się zaczęło</h2> <p>Liège, jedno z największych miast Belgii, otworzyło swoją platformę na propozycję mieszkańców przy opracowywaniu "Planu Miasta", wieloletniego planu strategicznego zawierającego priorytety polityki dla miasta.</p> <p>Po otwartym zaproszeniu do zgłaszania pomysłów, miasto pogrupowało te pomysły w większe klastry tematyczne. Propozycja "Autobus wodny" rozpoczęła się od jednego z tych klastrów i została wytypowana do głosowania dla wszystkich mieszkańców.</p> <p>Ponad 15% z 200.000 mieszkańców Liège odwiedziło platformę i oddało swoje głosy.</p> <h2>Projekt</h2> <p>W ciągu 2 sezonów letnich Liège z powodzeniem wykorzystywał transport rzeczny dla celów turystycznych, umożliwiając turystom odkrywanie miasta z rzeki Mozy. To zainspirowało co najmniej 9 mieszkańców do wyrażenia opinii na temat tego, w jaki sposób można ulepszyć i rozszerzyć tę usługę. To, co było dla nich wspólne, to..:</p> <ul> <li>pragnienie, aby wykorzystać żeglugę rzeczną w dojazdach do pracy,</li> <li>aby rozszerzyć usługę dostępną w sezonie letnim na cały rok, oraz</li> <li>aby dodać kilka przystanków do trasy autobusu.</li> </ul> <p>Wspólnymi siłami zebrali w sumie 1336 głosów, a ich działania na platformie zostały zgrupowane w jeden klaster, dalej kształtowany przez komentarze innych obywateli.</p> <p>Miasto Liège wysłuchało tej propozycji i zdecydowało się na jego realizację. Obecnie prowadzone są dogłębne badania nad tym, w jaki sposób można rzeczywiście rozszerzyć zakres usług autobusu wodnego. Wyniki tego badania zostaną wykorzystane do przyszłego wdrożenia.</p> <h2>Czynniki sukcesu</h2> <ul> <li>Istnienie podstawowej infrastruktury: Wdrożenie propozycji nie musi zaczynać się od zera. Infrastruktura, w tym przypadku największy koszt, jest już obecna, podobnie jak uruchomiona eksploatacja i ramy prawne.</li> <li>Część szerszego procesu: Ponieważ propozycja ta powstała w ramach procesu "Planu Miasta" Liège, obywatele stojący za tą propozycją skorzystali z działań komunikacyjnych obejmujących całe miasto. Ponadto, biorąc pod uwagę zaangażowanie decydentów i administracji miasta, zagwarantowano właściwą i zorganizowaną kontynuację projektu.</li> <li>Związane z szeroko rozpowszechnionym problemem: Chociaż usługa transportu wodnego przedstawiona w tej propozycji nigdy nie będzie wykorzystywana przez wszystkich mieszkańców Liège, ma ona na celu rozwiązanie większego problemu, który ma wpływ na wszystkich ludzi mieszkających w mieście, a mianowicie zatorów komunikacyjnych.</li> </ul> <p><em>Więcej kontekstu: </em><a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"><em>Sprawa CitizenLab Liège</em></a></p> <p>Czy znasz inspirującą propozycję obywatelską, która powinna zostać dodana do tej listy? <a href="mailto:support@citizenlab.co" target="_blank">Dodaj swoją własną inspirującą propozycję obywatelską do listy</a>!</p>
    initiatives_success_2_title: "1030/0"
    initiatives_success_2_body: >
      <p><em>Schaerbeek (BE)</em></p> <p><strong>Temat: Mobilność</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="033f5120-1f24-4d8b-ad89-82b94eb3c0db" height="450" width="675" alt=""> <h2>Jak to się zaczęło</h2> <p>Kilka ulic w Schaerbeek od dawna stanowi zagrożenie dla użytkowników dróg. Po śmiertelnym wypadku drogowym w lipcu 2017 r. w strefie ograniczenia prędkości do 30 km/h, niektórzy obywatele zdecydowali się podjąć działania. </p> <h2>Projekt</h2> <p>1030/0 to ruch obywatelski, który opowiada się za bezpieczeństwem drogowym i sprawniejszą mobilnością w Schaerbeek. Cztery główne osie ich działania to:</p> <ul> <li>Vision Zero: zero wypadków śmiertelnych, zero ciężkich ofiar w ruchu drogowym.</li> <li>Jakość życia: "gmina 30", gdzie użytkownicy dróg może poruszać się sprawnie i bezpiecznie, ale także gmina, jako przestrzeń, także towarzyskich. </li> <li>Szczególna uwaga skierowana jest na najbardziej bezbronnych na drodze: dzieci, osoby starsze, osoby niepełnosprawne.</li> <li>Zdrowie: poprawa bezpieczeństwa na drogach pozwala promować aktywne środki transportu i zwalczać zanieczyszczenie powietrza.</li> </ul> <p>To, co udało im się dotychczas uzyskać:</p> <ul> <li>Strefa 30 uzyskana.</li> <li>Vision Zero został przejęty jako oficjalna linia polityki.</li> <li>Gmina opracowała strategiczną notę bezpieczeństwa drogowego.</li> <li>Policyjna brygada rowerowa została (ponownie) powołana.</li> <li>Uwolnione zostały dodatkowe środki na kontrolę prędkości.</li> <li>Od 2019 roku utworzono system "żywych ulic".</li> </ul> <h2>Kolejne czynniki</h2> <ul> <li>Duża mobilizacja: kilka pokazów po 60-200 uczestników każdy.</li> <li>Proaktywne podejście do mediów: budowanie dobrych relacji oraz czytelna i obrazowa komunikacja. Szczególnie po stronie flamandzkiej propozycja ta spotkała się już z dużym zainteresowaniem mediów.</li> <li>Temat jest bardzo popularny wśród ludności.</li> <li>Wytrwałość i na zewnątrz: w ciągu zaledwie jednego roku zorganizowali 20 różnych akcji.</li> </ul> <h2>Wąskie gardła</h2> <ul> <li>Różnorodność jest punktem pracy, nie tylko pod względem pochodzenia, ale również pod względem wieku. Doskonali się ją dzięki współpracy z lokalnymi ośrodkami młodzieżowymi i organizacjami pozarządowymi.</li> <li>Media francuskojęzyczne są trudniej dostępne.</li> </ul> <h2>Kontakt</h2> <p>Email: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p>Strona www: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <p><em>Źródło: </em><em>Burgervuur - De Wakkere Burger</em></a></p> <p>Czy znasz inspirującą propozycję obywatelską, która powinna zostać dodana do tej listy? <a href="mailto:support@citizenlab.co" target="_blank">Dodaj swoją własną inspirującą obywatelską propozycję do tej listy!</a>!</p>
    initiatives_success_3_title: Stoły piknikowe na placach zabaw
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p> <p><strong>Temat: Place i ulice</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="7430afb9-bbd4-49f3-a894-c7d41e642de7" height="552" width="736" alt=""> <h2>Jak to się zaczęło</h2> <p>Propozycja powstała w ramach partycypacyjnego projektu budżetowania Wortegem-Petegem. Ta niewielka belgijska gmina, licząca 6 500 mieszkańców, przeznaczyła 100 000 € swojego budżetu na propozycje pochodzące od mieszkańców. </p> <p>Obywatele zostali zaproszeni do podzielenia się swoimi pomysłami na CitizenLab Wortegem-Petegem </p> <p>W ciągu 2 miesięcy mieszkańcy zgłosili 55 propozycji. Po przeprowadzeniu selekcji jakościowej przez administrację, 40 propozycji zostało wytypowanych do głosowania przez wszystkich mieszkańców. Głosowanie odbyło się zarówno w Internecie, jak i podczas wydarzenia off-line, w którym wszystkie propozycje zostały przedstawione na żywo przez ich inicjatorów.</p> <h2>Projekt</h2> <p>Prosty pomysł: zainstalowanie stołów piknikowych na każdym placu zabaw w Wortegem-Petegem. Pozwala to nie tylko na odpoczynek rodziców i dziadków podczas zabawy, ale także na poznanie innych osób z Twojej gminy.</p> <p>Ponieważ była to jedna z najpopularniejszych propozycji w ramach projektu budżetu partycypacyjnego, Wortegem-Petegem postanowił ją wdrożyć. Od tego czasu w 6 miejscach zostały zainstalowane stoły piknikowe.</p> <h2>Kolejne czynniki</h2> <ul> <li>Jasny proces i działania następcze: Wortegem-Petegem miał jasny proces opracowany przed rozpoczęciem zbierania propozycji obywatelskich, w tym współpracy między różnymi departamentami magistratu. Prowadzono również stałe i osobiste działania następcze, aby upewnić się, że wszyscy zaangażowani obywatele są na bieżąco z podejmowanymi działaniami i nadchodzącymi planami. Zobowiązano się także do wdrożenia wszystkich wstrzymanych wniosków przed końcem kolejnego okresu letniego.</li> <li>Wysoki poziom uczestnictwa: 14% populacji (od 14 lat) Wortegem-Petegem głosowało na swoje ulubione propozycje.</li> <li>Ta propozycja obywatelska była dobrze przemyślana, z wyraźnym rezultatem końcowym, ograniczonymi kosztami stałymi i kosztami utrzymania.</li> </ul> <p><em>Kontekst: </em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>Sprawa CitizenLab (NL)</em></a></p> <p>Czy znasz inspirującą propozycję obywatelską, która powinna zostać dodana do tej listy? <a href="mailto:support@citizenlab.co" target="_blank">Dodaj swoją własną inspirującą propozycję obywatelską do tej listy!</a>!</p>
  projects:
    open_idea_project_title: Jakiś pomysł? Przedstaw go swojej radzie!
    open_idea_project_description_preview: Może masz pomysł, który nie pasuje do żadnego z istniejących projektów? Zamieść go tutaj, zbierz poparcie i włącz go do agendy!
    open_idea_project_description: >
      <p>Tutaj możesz dodać swój własny pomysł, jeśli nie pasuje do żadnego z istniejących projektów.</p><p><strong>Cel?</strong> Aby twój pomysł znalazł się w oficjalnej agendzie miasta.</p><p><strong>Jak?</strong> Zbierając poparcie, czyli co najmniej 100 głosów w ciągu 3 miesięcy. Możesz to zrobić, najpierw czyniąc swój pomysł "atrakcyjnym". Opisz go w jasny i pobudzający wyobraźnię sposób, dodaj obrazy, podaj mocne argumenty oparte na faktach, dodaj załączniki z dalszymi szczegółami lub informacje ogólne, ... Kiedy to zrobisz, podziel się swoim pomysłem na portalach społecznościowych lub poprzez e-mail. Zaproś ludzi do wzięcia udziału w dyskusji na temat Twojego pomysłu lub po prostu przekonaj ich do poparcia go przez oddanie głosu za.</p><p><strong>O czym?</strong> Twój pomysł może dotyczyć wielu rzeczy, o ile jest związany z Twoim miastem i jego polityką. Może to być problem, którego doświadczasz, rozwiązanie, które sobie wyobrażasz, a nawet kombinacja obu tych rzeczy. Może być trochę zwariowany i długofalowy, lub bardzo namacalny z szybkim rezultatem</p><p><strong>A potem? </strong>Czy udało Ci się zebrać 100 głosów w ciągu 3 miesięcy? Gratulacje! Miasto weźmie teraz pod uwagę Twój pomysł. Jeśli Twój pomysł zostanie uznany za wykonalny i niedyskryminujący konkretnych grup ani jednostkek, będziesz miał okazję przedstawić swoją propozycję podczas posiedzenia rady. Podczas tego samego spotkania członkowie rady udzielą Ci bezpośrednich informacji zwrotnych na temat tego, co zrobią lub nie zrobią z Twoim pomysłem i dlaczego. Jeżeli w ciągu 3 miesięcy nie zbierzesz 100 głosów, Twoja propozycja nie zostanie rozpatrzona.</p><p>Jesteśmy ciekawi Twoich pomysłów</p>
  events:
    council_meeting_title: Posiedzenie Rady
    council_meeting_description: >
      <p>Podczas tego posiedzenia Rady zostaną przedstawione inicjatywy obywatelskie, które uzyskały 100 głosów w okresie krótszym niż 3 miesiące.</p><p>Rada wyrazi następnie swoje opinie o każdym z pomysłów.</p>
