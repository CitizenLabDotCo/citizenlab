    infopage_body: '<p>Ceci est une <strong>plateforme de participation</strong> à l''initiative de votre municipalité ou de votre organisation. Elle peut être utilisée pour différents processus de consultations publics : via une collecte d''idées, un vote, des discussions, un sondage, une enquête, un budget participatif, une cartographie interactive, un choix entre plusieurs scenarios, un soutien pour les conseils communaux, municipaux, ou les comités, etc.</p><p>Sur la page d''accueil, vous verrez quels sont <strong>les processus actifs</strong> et dans quelle <strong>phase</strong> ils se trouvent actuellement.</p><p><img src="https://cl2-tenants-production-benelux.s3.amazonaws.com/uploads/666e35d8-0f53-4a06-a259-f5804c529c8b/text_image/image/a2aac7b1-64ba-4222-a51c-bd571e7de031/image.png"></p><ul><li><strong>Comment puis-je me connecter sur la plateforme ?</strong></li></ul><p>Il est très simple de s''inscrire en entrant son nom, prénom et adresse e-mail. vous pouvez également utiliser votre compte Google ou Facebook. Seulement vos nom et prénom seront visibles pour les autres utilisateurs.</p><ul><li><strong>Puis-je utiliser la plateforme moi-même, pour organiser une consultation publique par exemple ?</strong></li></ul><p>Absolument. Demandez au responsable de votre commune ou de organisation de vous donner les droits nécessaires pour devenir un modérateur de projet. Une fois obtenus, vous pouvez créer votre propre projet et ligne de temps, et partager l''information que vous désirez (vidéos, documents, images, etc.) Cela vous donnera également la possibilité d''inviter d''autres utilisateurs sur la plateforme, de leur permettre de poster des idées au sein de votre projet, ou bien de voter et commenter.</p><ul><li><strong>Puis-je participer en tant qu''association, organisation, comité ?</strong></li></ul><p>Oui, c''est possible. Puisque seul le nom et le prénom de l''utilisateur sont visibles aux autres sur la plateforme, vous pouvez simplement utiliser le nom de votre organisation lors de la création de votre profil.</p><ul><li><strong>Pourquoi devrais-je utiliser cette plateforme au lieu de créer un site moi-même ?</strong></li></ul><p>Une équipe de développeurs et de spécialistes de la participation en ligne (<a href="https://www.citizenlab.co/fr" target="_blank">CitizenLab</a>, commissionné par votre commune ou votre organisation) améliore et met à jour cette plateforme au quotidien. Chaque bug notifié est résolu immédiatement et si vous avez des propositions créatives, ils peuvent vous aider en vous indiquant quelles fonctionnalités sont les plus adaptées ou lesquelles sont sur le point de sortir.</p>'
