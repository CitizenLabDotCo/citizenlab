    initiatives_title: Borgerforslag
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="493c1992-608d-4666-90f0-20d38071353d" height="374.3745928338762" width="819" alt=""> <h2>Hvad er borgerforslag?</h2> <p>Som borger i $|orgName| kan du sætte dit forslag på dagsordenen via denne platform. Forslag er typisk konkrete ideer, der er knyttet til lokalpolitik og udspringer af et behov, et ønske eller en drøm. Det kan være dit helt eget forslag eller måsk et samarbejde mellem flere borgere. Måske vil du gerne ændre eller forbedre en eksisterende situation eller starte et nyt projekt.</p> <p>Involveringen af $|orgName| i gennemførelsen af dit forslag skal være både nødvendig og mulig. Det bedste vil være, hvis du også er tilgængelig for yderligere spørgsmål eller samarbejde, men det er ikke et krav. "At reducere hastighedsgrænsen på motorvejen til 80 km/t er derfor ikke et stærkt forslag, mens "At omdanne hovedgaden til et fodgængerområde" er det. Så kom endelig med dine forslag! Hvis (tenant) har brug for mere information, sender vi dig en opdatering eller en besked.</p> <h2>Hvorfor aflevere et borgerforslag på denne platform?</h2> <p>Dette er den officielle borgerinddragelsesplatform for $|orgName|, som tilbyder følgende fordele:</p> <ul> <li>$|orgName| ejer denne platform og overvåger aktivt, hvad der sker på den. Når du sender et forslag, modtager den ansvarlige medarbejder automatisk en besked. Du behøver ikke kontakte nogen for at sikre, at dit forslag er modtaget.</li> <li>Denne platform er udviklet specifikt til offentlige borgerinddragelses aktiviteter, som f.eks borgerforslag. Hvert element, fra brugeroplevelse til de enkelte step i en proces, er lavet netop til dette formål. Når du bruger traditionelle sociale medier, kan dit forslag forsvinde i mængden, og en almindelig e-mail forsvinder hurtigt i en fuld indbakke.</li> <li>Dine medborgere er også tilstede på denne platform. De kan støtte og forbedre dit forslag. Jo mere kreativt dit forslag er, og jo mere støtte det opnår, jo større er chancen for, at det i sidste ende blive realiseret!</li> </ul> <h2>Hvordan kommer du igang?</h2> <p>Først skal du tjekke, om dit forslag opfylder disse kriterier:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Hvad kan du forvente, når dit forslag når $|initiativesVotingThreshold| stemmer inden for $|initiativesDaysLimit| dage?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>Hvad sker der med de forslag, der ikke får xxx stemmer inden for tidsrammen?</h2> <p>Det sker, men ingen grund til bekymring. Dit forslag bliver på platformen. Status for dit forslag ændres automatisk til 'Udløbet'. Derfor vil afstemning ikke længere være mulig. Hvis du ønsker det, kan du til enhver tid vælge at slette dit eget forslag.</p>
    initiatives_success_1_title: River Shuttle
    initiatives_success_1_body: >
      <p><em>Liège (BE)</em></p> <p><strong>Emne: Mobilitet</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="66a88b38-b795-4cc5-8b89-724384e88999" alt=""> <h2>Hvordan det startede</h2> <p>Liège, en af ​​Belgiens største byer, åbnede deres borgerinddragelsesplatform for at skaffe input til deres 'Byplan', en flerårig strategisk plan, der indeholder politiske prioriteringer for byen.</p> <p>Efter en åben opfordring til borgerne om at komme med ideer, omgrupperede byen disse ideer i større tematiske klynger. Borgerforslag 'River Shuttle' startede fra en af ​​disse klynger og blev åbnet for afstemning til alle indbyggere.</p> <p>Over 15% af Lièges 200.000 indbyggere besøgte platformen og afgav deres stemmer.</p> <h2>Projektet</h2> <p>Liège har allerede med succes anvendt en flodtransporttjeneste til turistmæssige formål i løbet af 2 sommersæsoner, så turister kunne opdage byen fra Meuse-floden. Dette inspirerede mindst 9 borgere til at give input til, hvordan de troede, at denne service kunne forbedres og udvides. Hvad de havde tilfælles var:</p> <ul> <li>ønsket om at begynde at anvende denne pendulsejllads også for pendlere,</li> <li>at udvide tjenesten fra sommer til året rundt, og</li> <li>at tilføje mange flere stop til færgenruten.</li> </ul> <p>Der blev afgivet i alt 1336 stemmer og der blev skabt yderligere en klynge, baseret på kommentarer fra de deltagende borgere.</p> <p>TByen Liège lyttede til dette borgerforslag og besluttede at handle efter det. I dag udføres en dybdegående undersøgelse af, hvordan pendulsejlladsen faktisk kan udvides. Resultaterne af denne undersøgelse vil blive brugt til fremtidig implementering.</p> <h2>Succesfaktorer</h2> <ul> <li>Den grundlæggende infrastruktur skal være til stede: Implementeringen af ​​dette borgerforslag behøver ikke at starte fra nul. Infrastrukturen, i dette tilfælde den største omkostning, er der allerede, ligesom erfaringer med udnyttelsen og de juridiske rammer.</li> <li>En del af den større proces: Fordi dette borgerforslag stammede fra Liège 'Byplan'-proces, var borgerne bag borgerforslag inkluderet i den samlede kommunikationsplan. På grund af inddragelse af beslutningstagere og involvering af byens administration, var der sikret en ordentlig og struktureret opfølgning.</li> <li>En del af et større problem: Selvom pendlertjenesten, som foreslås i dette borgerforslag, aldrig vil blive brugt af alle byens borgere, sigter den dog mod at løse et større problem, der påvirker alle mennesker, der bor i byen, nemlig trafikpropper.</li> </ul> <p><em>Mere sammenhæng: </em><a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"><em>CitizenLab-sag Liège</em></a></p> <p>Kender du et inspirerende borgerforslag, der bør føjes til denne liste? <a href="mailto:support@citizenlab.co" target="_blank">Føj dit eget inspirerende borgerforslag til listen</a>!</p>
    initiatives_success_2_title: "1030/0"
    initiatives_success_2_body: >
      <p><em>Schaerbeek (BE)</em></p> <p><strong>Emne: Mobilitet</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="baa0ac3a-aa45-40a3-995f-b67eb6a73adc" height="450" width="675" alt=""> <h2>Hvordan det startede</h2> <p>Flere gader i Schaerbeek har længe været utrygge for sårbare trafikanter. Efter en dødelig trafikulykke i juli 2017 i 'zone 30' besluttede nogle borgere at tage et skridt.</p> <h2>Projektet</h2> <p>1030/0 er en borgerbevægelse, der står op for trafiksikkerhed og bedre mobilitet i Schaerbeek. De fire hovedtemaer for deres projekt er:</p> <ul> <li>Vision Nul: nul drab, nul tunge skader i trafikken.</li> <li>Livskvalitet: en "kommune 30", hvor den aktive trafikant kan rejse effektivt og sikkert, men også en kommune med plads til møder og socialt samvær.</li> <li>Særlig opmærksomhed på de mest sårbare på vejen: børn, ældre, mennesker med handicap.</li> <li>Sundhed: forbedring af trafiksikkerheden gør det muligt at fremme aktive transportformer og bekæmpe luftforurening.</li> </ul> <p>Hvad de hidtil har opnået:</p> <ul> <li>Zone 30 opnået.</li> <li>Vision Zero blev overtaget som en officiel politisk linje.</li> <li>Kommunen har udarbejdet en strategisk trafiksikkerhedsanvisning.</li> <li>Politiets cykelbrigade er (igen) etableret.</li> <li>Der er frigivet ekstra ressourcer til hastighedskontrol.</li> <li>Siden 2019 er der etableret et system med 'levende gader'.</li> </ul> <h2>Succes faktorer</h2> <ul> <li>Stor mobilisering: adskillige demonstrationer med 60-200 mand hver.</li> <li>Proaktiv medietilgang: opbygge gode relationer og tænke visuelt og fortællende. Især på den Flamske side var der allerede megen opmærksomhed i medierne for initiativet.</li> <li>Temaet er meget populært blandt befolkningen.</li> <li>Udholdenhed og udendørs: På kun et års tid organiserede de 20 forskellige aktioner.</li> </ul> <h2>Flaskehalse</h2> <ul> <li>Mangfoldighed er et arbejdssted, ikke kun med hensyn til oprindelse, men også med hensyn til alder. Det forbedres gennem samarbejde med lokale ungdomscentre og nonprofitorganisationer.</li> <li>Det er sværere at nå frem til fransktalende medier.</li> </ul> <h2>Kontakt</h2> <p>E-mail: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p>Hjemmeside: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <p><em>Kilde: </em><em>Burgervuur - De Wakkere Burger</em></p> <p>Kender du et inspirerende borgerforslag, der bør føjes til denne liste? <a href="mailto:support@citizenlab.co" target="_blank">Føj dit eget inspirerende borgerforslag til listen</a>!</p>
    initiatives_success_3_title: Picnicborde på legepladserne
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p> <p><strong>Emne: Torve og gader</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="97c9cbc6-c928-4103-a473-e064acd13fd7" height="552" width="736" alt=""> <h2>Hvordan startede det?</h2> <p>Dette initiativ stammer fra et inddragende budgetlægnings projekt fra Wortegem-Petegem. Den lille belgiske kommune med 6.500 indbyggere åbnede op for 100.000 € af sit budget, så de kunne bruges på borgerintiativer.</p> <p>Borgere blev opfordret til at dele deres initiativer på den digitale borgerinddragelsesplatform for Wortegem-Petegem i løbet af en periode på to måneder.</p> <p>Efter administrationen havde lavet en kvalitativ udvælgelse, blev 40 initiativer af i alt 55 gemt. Byens borgere kunne derefter stemme på de 40 initiativer, der var gået videre. Afstemningen skete både online og under en offentlig begivenhed, hvor alle initiativerne blev præsenteret af deres initiativtagere.</p> <h2>Projektet</h2> <p>Idéen til initiativet er ligetil: Opstil picnicborde på alle legepladser i Wortegem-Petegem. Dette gør det muligt for bedsteforældre og forældre at sidde og slappe af, mens børnene leger. Samtidig skaber det muligheden for at samles og tale med andre fra kommunen.</p> <p>Da dette var et af de mest populære initiativer i det inddragende budgetlægnings projekt, besluttede Wortegem-Petegem at gennemføre det. Der er siden blevet installeret picnicborde 6 forskellige steder i kommunen.</p> <h2>Succes faktorer</h2> <ul> <li>Åben proces og opfølgning: Wortegem-Petegem havde en åben proces, der blev udarbejdet, før de begyndte at indsamle borgerinitiativer, herunder samarbejdet mellem de forskellige afdelinger. Der var også en stabil og personlig opfølgning for at sikre, at alle involverede borgere blev informeret om hvor i processen kommunen var, og hvilke beslutninger der blev truffet undervejs. Samtidig forpligtede kommunen sig til at gennemføre alle gemte initiativer inden den efterfølgende sommer.</li> <li>Højt deltagelsesniveau: 14% af den stemmeberettigede befolkning (14 år eller ældre) af Wortegem-Petegem stemte på deres yndlingsinitiativer.</li> <li>Dette borgerinitiativ var håndgribeligt, med et fast produkt, der havde begrænsede omkostninger i etablering og vedligeholdelse.</li> </ul> <p><em>Kilde: </em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>CitizenLab-sag (NL)</em></a></p> <p>Kender du inspirerende borgerinitiativer, der bør føjes til denne liste? <a href="mailto:support@citizenlab.co" target="_blank">Føj dit eget inspirerende borgerinitiativ til listen</a>!</p>
  projects:
    open_idea_project_title: En idé? Tag det med til dit råd!
    open_idea_project_description_preview: Måske har du en idé, der ikke passer til ét af de eksisterende projekter? Så post det her, saml støtte og få det på den politiske dagsorden!
    open_idea_project_description: >
      <p>Here, you can start your own idea if it doesn't fit within one of the existing projects.</p><p><strong>The objective?</strong> To get your idea on the political agenda.</p><p><strong>How?</strong> By gathering support, namely at least 100 votes in 3 months. You can do that by first making your idea 'attractive'. Write it in a clear and engaging way, add images, give strong arguments based on facts, add attachments with further details or background information, ... After you've done that, start sharing your idea on social media or through email. Invite people to join the discussion on your idea, or simply convince them to support it by voting in favour.</p><p><strong>About what?</strong> Your idea can be about a lot of things, as long as it is related to your city and its policy. It can be a problem you experience, a solution you envision or even a combination of both. It can be wild and on the long term, or very tangible and a quick win.</p><p><strong>And then? </strong>Did you reach 100 votes in 3 months? Congratulations! The city will now take your idea in consideration. If your idea is considered to be feasible and does not harm specific groups or individuals, you will get the chance to present your proposal during the council meeting. During that same meeting, the council members will give you direct feedback on what they will or won't do with your idea and why. If you don't gather 100 votes in 3 months, your proposal won't be considered.</p><p>We're curious to learn about your ideas!</p>
