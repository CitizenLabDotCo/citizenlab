    privacy_policy_body: >
      <p>Ansvarlig for behandlingen af dine oplysninger:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Brussels - Belgium</p> <p>Kontakt via e-mailadresse: support@citizenlab.co</p> <h2>1. PRIVATLIVSPOLITIK</h2> <p>Denne 'privatlivspolitik' gælder for 'personlige data' indsamlet af CitizenLab på vegne af dataejeren via dette websted.</p> <h2>2. HVAD ER PERSONLIGE OPLYSNINGER?</h2> <p>I denne privatlivspolitik henviser personlige oplysninger til data, der gør det muligt at identificere dig. En identificerbar person er en person, der kan identificeres, enten direkte eller indirekte, især ved at henvise til et identifikationsnummer eller til en eller flere faktorer, der er knyttet til fysisk, fysiologisk, mental, økonomisk, kulturel eller social identitet. Et typisk eksempel på personlige oplysninger er dit navn og din e-mailadresse.</p> <h2>3. HVAD PERSONOPLYSNINGER INDSAMLER VI?</h2> <p>Vi indsamler muligvis dine personlige oplysninger fra følgende tre kilder:</p> <h3>3.1 Personlige oplysninger, som du leverer under registreringsprocessen på platformen, hvoraf nogle er valgfri.</h3> <p>De personlige oplysninger, som vi muligvis indsamler fra dig, er:</p> <ul> <li>For- og efternavn</li> <li>E-mailadresse</li> <li>Fødselsår</li> <li>Køn</li> <li>Bopælsområde</li> <li>Foretrukne sprog</li> </ul> <p>Denne liste kan udvides på anmodning fra dataejeren. Hvis du vælger at logge på via en bekræftelsesprocedure fra tredjepart som Google eller Facebook får vi udleveret disse data fra dem.</p> <h3>3.2 Personlige data, som du leverer, når du foretager en handling på vores platform</h3> <p>Hver handling, du foretager på platformen (afstemning, opslag af en idé, kommentarer, besvarelse af en meningsmåling, osv.) registreres og gemmes. Disse data er også knyttet til dine registreringsdata (3.1), hvilket betyder, at dataejeren kan linke din platformprofil til disse deltagelsesdata.</p> <h3>3.3 Personlige data, som vi indsamler, når du besøger vores platfor</h3> <p>Vi (og tredjeparter, der handler på vores vegne) indsamler information om brugen af vores platform for at sikre en velfungerede og sikker platform. Med henblik herpå indsamler vi tekniske oplysninger, der kan identificere dig, såsom din IP-adresse og browserdetaljer. Ved at bruge vores tjenester accepterer du, at disse data indsamles. Vi samler også brugsdata for at forbedre vores tjenester. Du kan fravælge denne samling til enhver tid.</p> <h2>4. HVORDAN BRUGER VI PERSONLIGE OPLYSNINGER?</h2> <p>Vi bruger muligvis dine personlige oplysninger til følgende formål:</p> <ul> <li>Først og fremmest at kommunikere dit input til dataejeren med relevant kontekst og udarbejde samlede rapporter om alle de oplysninger indsamlet på denne platform for at hjælpe deres beslutningstagning.</li><li>For at oprette og vedligeholde din brugerprofil på dette websted.</li> <li>For at administrere identifikation og godkendelse af brugere.</li> <li>For at give oplysninger om dit lokalområde og/eller give dig besked, når aktiviteter på platformen kan være af interessere for dig. Du kan til enhver tid fravælge denne type e-mails fra din brugerprofil.</li> </ul> <p>De personlige oplysninger gemmes og behandles kun i den periode, der kræves for formålet med behandlingen. Derefter bliver oplysningerne slettet eller anonymiseret.</p> <h2>5. HVEM DELER VI DINE PERSONLIGE OPLYSNINGER MED?</h2> <p>Vi deler dine personlige oplysninger med dataejeren, som vi indsamler disse data for. Vi vil aldrig sælge eller udleje dine personlige oplysninger til andre tjenesteudbydere, og vi vil heller ikke dele dine personlige oplysninger med tjenesteudbydere, der ikke overholder GDPR. Nogle af vores underudbydere eller -tjenester har delvis adgang til disse data, men de kan ikke bruge dem til andre formål end dem, vi har tildelt dem til at opnå. </p> <h2>6. HVOR OVERFØRER VI DINE PERSONLIGE OPLYSNINGER TIL?</h2> <p>Vi overfører kun dine personlige oplysninger til tjenesteudbydere, der er etableret uden for Det Europæiske Økonomiske Samarbejdsområde, hvis de overholder artikel 44 GDPR. Alle USA-baserede tjenesteudbydere overholder EU-U.S. Privacy Shield, hvilket betyder, at de er nødt til at overholde fortroligheds- og sikkerhedsstandarderne i GDPR, selvom de er baseret i USA.</p> <h2>7. HVAD ER DINE RETTIGHEDER?</h2> <p>Du har til enhver tid ret til at se dine personlige oplysninger såvel som retten til at blive informeret om Citizenlab’s brug af dine personlige data..</p> <h3>7.1Ret til rettelse, sletning og begrænsning af behandlingen</h3> <p>Du kan frit beslutte, om du vil overlevere dine personlige oplysninger til Citizenlab eller ej. Derudover har du altid ret til at anmode Citizenlab om at rette, supplere eller slette dine personlige oplysninger. Du anerkender, at hvis du enten nægter at give eller vælger at slette personlige oplysninger, kan det betyder, at visse tjenester ikke længere kan leveres. Du kan også anmode om, at behandlingen af dine personlige oplysninger er begrænset. Hvis du vælger at fjerne din konto fra platformen, fjernes de personlige oplysninger, der blev indsamlet om dig, fra vores servere. Nogle personlige oplysninger om dig forbliver muligvis i som registrerede oplysninger (logfiler), vi opbevarer af sikkerhedsmæssige og juridiske årsager i op til 30 dage.</p> <h3>7.2 Ret til indsigelse</h3> <p>Du har ret til at gøre indsigelse mod behandlingen af dine personlige oplysninger af alvorlige og legitime grunde. Derudover har du altid ret til at gøre indsigelse mod brugen af dine personlige oplysninger til direkte markedsføringsformål, og i sådanne tilfælde behøver du ikke angive årsager.</p> <h3>7.3 Ret til dataportabilitet</h3> <p>Du har ret til at indhente de personlige oplysninger, du har givet Citizenlab i en struktureret, typisk og maskinlæsbar format. Du kan også bede om at få dine personlige oplysninger overført til andre dataansvarlig.</p> <h3>7.4 Ret til at trække samtykke tilbage</h3> <p>I det omfang behandlingen er baseret på dit forudgående samtykke, har du ret til at trække denne godkendelse tilbage.</p> <h3>7.5 Udøvelse af dine rettigheder</h3> <p>Du kan udøve dine rettigheder ved at kontakte Citizenlab med dette formål, enten via e-mail til support@citizenlab.co, med post til Anspachlaan 65, 1000 Brussels, Belgien eller ved at bruge formularen Kontakt os på vores websted, forudsat at du vedlægger en kopi af dit identitetskort.</p> <h3>7.6 Profilering og automatiseret beslutningstagning</h3> <p>Behandlingen af dine personlige oplysninger inkluderer ikke profilering og udsættes ikke af Citizenlab til automatisk beslutningstagning.</p> <h3>7.7 Ret til at indgive en klage</h3> <p>Du har ret til at indgive en klage til den belgiske kommission for privatliv: Drukpersstraat 35, 1000 Brussels, Belgium, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: contact@adp-gba.be. Dette påvirker ikke fritagelse for en civil domstol.</p> <h2>8. YDERLIGERE OPLYSNINGER OM DATAINDSAMLING OG -BEHANDLING</h2> <h3>Juridiske procedure</h3> <p>CitizenLab og dataejer kan muligvis anvende brugerens personlige oplysninger til juridiske formål, ved en domstol eller under forskellige faser af retssager i tilfælde af ulovlig brug af denne applikation eller de relaterede tjenester. Brugeren er opmærksom på, at den dataansvarlige og databehandlere muligvis er forpligtet til at videregive personoplysningerne på anmodning fra kompetente regeringsinstitutioner til behandling af dataene.</p> <h3>Sikkerhedsforanstaltninger</h3> <p>Citizenlab har udviklet sikkerhedsforanstaltninger, der er tilpasset på det teknologiske og organisatoriske niveau, for at forhindre ødelæggelse, tab, forfalskning, ændring, forbudt adgang eller fejlagtig videregivelse til tredjepart af personlige oplysninger såvel som enhver anden forbudt behandling af disse oplysninger. Citizenlab kan under ingen omstændigheder holdes ansvarlig for direkte eller indirekte tab som følge af forkert eller ulovlig brug af dine personlige oplysninger af en tredjepart. Du skal til enhver tid overholde sikkerhedsinstruktionerne ved bl.a. at forhindre al forbudt adgang til dine loginoplysninger og adgangskode. Du er alene ansvarlig for brugen fra webstedet på din computer, IP-adresse og dine identifikationsoplysninger samt for fortroligheden heraf.</p> <h3>Ændringer af denne privatlivspolitik</h3> <p>CitizenLab forbeholder sig retten til når som helst at ændre denne privatlivspolitik ved at underrette brugere på denne side. Vi opfordrer dig til at tjekke denne side for mulige ændringer og opdateringer. Datoen for den sidste ændring vises nederst på siden. Hvis en bruger gør indsigelse mod ændringer i politikken, bør brugeren ikke fortsætte med at bruge denne applikation. Medmindre andet er angivet, gælder den gyldige privatlivspolitik, der var gældende på det tidspunkt, for alle personlige data, som den dataansvarlige har gemt til behandling af data om brugere.</p> <p><em>Seneste opdatering: 17/12/2019</em></p>
