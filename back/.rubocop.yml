inherit_from:
  - .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-rspec
  - ./lib/rubocop/cop/forbidden_app_configuration_method.rb

AllCops:
  DisplayStyleGuide: true
  NewCops: enable
  Exclude:
    - "db/schema.rb"
    - "**/*.builder"
    - "**/.*.*"
    - "**/bin/**/*"
    - "engines/ee/**/*"
    - "vendor/**/*"
    - "**/create_tenant.rake"

Layout/HashAlignment:
  EnforcedColonStyle: [key, table]
  EnforcedHashRocketStyle: [key, table]

Metrics/BlockLength:
  Max: 384
  Exclude:
    - "engines/*/*/spec/**/*"
    - "spec/**/*"

Style/Documentation:
  # Most classes are not documented, so turn off this Cop.
  Enabled: false

Style/GuardClause:
  Enabled: false
Style/Next:
  Enabled: false

Style/SymbolProc:
  Enabled: true
  AllowedMethods:
    - attribute
    - throttle
  Exclude:
    - "db/migrate/**/*"

Style/FormatStringToken:
  Enabled: false

Style/NumericPredicate:
  # Turned off because `something == 0` and `something.zero?`
  # are not the same if `something` is not a number.
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Layout/FirstArgumentIndentation:
  EnforcedStyle: consistent

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Layout/FirstParameterIndentation:
  EnforcedStyle: consistent

Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/ParameterAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/ArrayAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/CaseIndentation:
  EnforcedStyle: end

Layout/EndAlignment:
  EnforcedStyleAlignWith: start_of_line

Layout/TrailingWhitespace:
  AllowInHeredoc: true

# rspec-parameterized uses a DSL that overrides the `|` operator.
Lint/BinaryOperatorWithIdenticalOperands:
  Exclude:
    - 'spec/**/*'

Lint/AmbiguousBlockAssociation:
  AllowedPatterns:
    - change

Lint/UnusedMethodArgument:
  AllowUnusedKeywordArguments: true

RSpec/MultipleExpectations:
  # It makes little sense to disallow multiple expectations in one example,
  # so turn off this Cop.
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Performance/Casecmp:
  Enabled: false

Style/NegatedIf:
  Enabled: false

Rails/DynamicFindBy:
  AllowedMethods:
    - find_by_cimail
    - find_by_cimail!
    - find_by_card_id

Rails/CreateTableWithTimestamps:
  # Some migrations do not add timestamps, so they are excluded.
  Exclude:
    - "db/migrate/20170318143940_create_join_table_projects_topics.rb"
    - "db/migrate/20170318144700_create_join_table_areas_projects.rb"
    - "db/migrate/20170318181018_create_join_table_ideas_topics.rb"
    - "db/migrate/20170319000059_create_join_table_areas_ideas.rb"
    - "db/migrate/20171010114629_create_groups_projects.rb"
    - "db/migrate/20171010114644_create_memberships.rb"
    - "db/migrate/20171031131310_create_page_links.rb"
    - "db/migrate/20190603100709_create_join_table_areas_initiatives.rb"
    - "db/migrate/20190603100803_create_join_table_initiatives_topics.rb"
    - "db/migrate/20191210205216_create_id_cards.id_id_card_lookup.rb"
    - "db/migrate/20191218161144_create_unsubscription_tokens.email_campaigns.rb"
    - "db/migrate/20200807132541_create_common_passwords.rb"
    - "db/migrate/20210619133856_create_zeroshot_classification_tables.insights.rb"

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/SharedContext:
  Exclude:
    - "**/spec/acceptance/**/*"

RSpec/ImplicitSubject:
  Exclude:
    - "**/spec/policies/**/*"

Style/IfUnlessModifier:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  # We need a discussion on this because we have 347 offences against the default
  # and 252 offences against "EnforcedStyle: indented".
  EnforcedStyle: indented

RSpec/DescribeClass:
  IgnoredMetadata:
    type: ["request"]
  Exclude:
    - 'engines/commercial/id_bosa_fas/spec/requests/bosa_fas_verification_spec.rb'
    - 'engines/commercial/id_clave_unica/spec/requests/clave_unica_verification_spec.rb'
    - 'engines/commercial/id_franceconnect/spec/requests/franceconnect_verification_spec.rb'
    - 'engines/commercial/id_vienna_saml/spec/requests/citizen_authentication_spec.rb'
    - 'engines/commercial/id_vienna_saml/spec/requests/employee_authentication_spec.rb'
    - 'spec/requests/google_authentication_spec.rb'
    - 'engines/commercial/multi_tenancy/spec/db/seedfile_spec.rb'
    - 'engines/commercial/multi_tenancy/spec/tasks/*_task_spec.rb'
    - 'spec/tasks/single_use/*.ignore.rb'

RSpec/EmptyExampleGroup:
  # `context` and `describe` are found as empty example groups when
  # `example_request`, `post`, etc are used, so exclude acceptance tests.
  Exclude:
    - "**/spec/acceptance/**/*"

RSpec/ExampleLength:
  Enabled: false

RSpec/SpecFilePathSuffix:
  Exclude:
    - 'spec/migrations/20241127093339_add_first_published_at_to_admin_publications_spec.ignore.rb'
    - 'spec/tasks/single_use/*.ignore.rb'

Metrics/MethodLength:
  Max: 61
  CountAsOne: ["array", "hash", "heredoc"]
  Exclude:
    - "**/db/migrate/**/*"

Lint/Void:
  Exclude:
    - "engines/commercial/multi_tenancy/config/initializers/sentry.rb"

Rails/UnknownEnv:
  # config/initializers/apartment.rb refers to staging, which is not part of the default settings.
  Environments: [development, test, production, staging]

Layout/LineLength:
  Max: 1269

Metrics/AbcSize:
  Max: 126

Metrics/BlockNesting:
  Max: 5

Metrics/ClassLength:
  Max: 564

Metrics/CyclomaticComplexity:
  Max: 26

Metrics/ModuleLength:
  Max: 102

Metrics/ParameterLists:
  Max: 10

Metrics/PerceivedComplexity:
  Max: 28

RSpec/AnyInstance:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/FilePath:
  Enabled: false

RSpec/IndexedLet:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

RSpec/LetSetup:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/MissingExampleGroupArgument:
  Enabled: false

RSpec/NestedGroups:
  Max: 6

RSpec/SpecFilePathFormat:
  Enabled: false

RSpec/StubbedMock:
  Enabled: false

RSpecRails/NegationBeValid:
  Enabled: false

FactoryBot/AssociationStyle:
  Enabled: false

Rails/BulkChangeTable:
  Enabled: false

Rails/FindEach:
  Enabled: false

Rails/RedundantActiveRecordAllMethod:
  Enabled: false

Rails/RedundantPresenceValidationOnBelongsTo:
  Enabled: false

Rails/ReversibleMigration:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Rails/TimeZone:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Gemspec/DevelopmentDependencies:
  Enabled: false

Gemspec/RequireMFA:
  Enabled: false

Gemspec/RequiredRubyVersion:
  Enabled: false

Security/Open:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false
