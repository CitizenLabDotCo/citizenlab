    terms_and_conditions_title: Termos e condições
    terms_and_conditions_body: >
      <p> Esta plataforma de engajamento online visa dar ao maior número possível de pessoas a oportunidade de pensar no futuro da cidade ou instituição que, juntamente com o CitizenLab, criou esta plataforma. Essas contribuições estão sujeitas a uma série de regras para manter o debate aberto e construtivo. Abaixo você pode encontrar as condições gerais de nossa plataforma, pois estamos convencidos de que regras claras fornecem a melhor garantia para uma comunidade online construtiva.</p> <p>Porque CitizenLab aprecia o feedback dos usuários de sua plataforma, suas ideias são bem-vindas para melhorar ainda mais a plataforma. Você pode encaminhar suas sugestões para support@citizenlab.co.</p> <h2>Quem pode se registrar na plataforma de engajamento online?</h2> <p>Quem quiser, pode acompanhar o debate online. Todos podem ler as idéias e reações enviadas. Se você deseja participar do debate (compartilhando suas próprias ideias, respondendo a outras ideias ou apoiando contribuições existentes), você deve criar uma conta. Apenas os participantes registrados podem fazer uma contribuição ativa para a plataforma de ideias online.</p> <p>Você pode se registrar através do seu endereço de e-mail ou criar uma conta simplesmente vinculando-a ao seu perfil do Facebook ou Google. </p> <p> A criação de uma conta por um usuário não dá a esse usuário a propriedade sobre a conta. CitizenLab reserva-se o direito de recusar, suspender ou excluir contas, por exemplo, se o usuário não cumprir as seguintes regras ou se tiver sido negado ou removido anteriormente de sua conta de usuário. </p> <p> Cada conta deve cumprir o seguinte regras: </p> <ul> <li> <strong> Cada conta é estritamente pessoal </strong> <p> Cada conta deve ser única e vinculada a uma pessoa física. Cada usuário tem o direito de criar uma conta. Se for determinado que uma pessoa possui várias contas, o CitizenLab reserva-se o direito de excluir todas essas contas. Todo usuário deve ter pelo menos 12 anos de idade. </p> </li> <li> <strong> Uma conta não pode ser transferida para outra pessoa </strong> <p> Uma vez que cada conta está estritamente ligada a uma pessoa específica, esta conta não pode ser transferida para outra pessoa sem a permissão do CitizenLab. Esta proibição de transferência deve ser considerada no sentido mais amplo. CitizenLab reserva-se o direito de recusar ou deletar esta conta em caso de infrações. </p> </li> <li> <strong> Uma conta não pode ser usada para fins comerciais </strong> <p> A plataforma CitizenLab pretende aumentar a participação. Portanto, uma conta só pode ser usada nesse sentido. Qualquer uso da conta com o único propósito de usufruir de uma vantagem comercial é proibido. </p> </li> <li> <strong> As informações da conta devem sempre permanecer confidenciais </strong> <p> Não é permitido que outra pessoa além da própria pessoa que criou a conta, use esta conta. A pessoa que cria a conta deve garantir que guarda a senha e os detalhes de login. Aconselhamos você a usar uma senha "forte" (uma senha com uma combinação de letras maiúsculas e minúsculas e números). CitizenLab não pode, em nenhuma circunstância, ser responsabilizado por qualquer perda ou dano incorrido na conta se as condições acima não forem atendidas pelo usuário. CitizenLab também não pode ser responsabilizado por roubo de sua conta, por exemplo, por 'phishing'. CitizenLab nunca pedirá a seus usuários dados pessoais, como login ou senha via e-mail. Caso sejam solicitados dados pessoais, o usuário será sempre redirecionado para a plataforma do CitizenLab. </p> </li> </ul> <h2> Limitações de conteúdo e uso da plataforma </h2> <p> Para garantir que a plataforma CitizenLab está funcionando corretamente e que você pode se comunicar e se conectar com outras pessoas, lá existem algumas restrições sobre o tipo de conteúdo que pode ser publicado por meio da plataforma: </p> <ul> <li> <strong>Comportamento ofensivo </strong> <p> Acreditamos firmemente na liberdade de expressão. No entanto, para garantir que a plataforma possa ser utilizada de forma construtiva pelos utilizadores, com respeito pelas diferentes opiniões e sem que as pessoas tenham receio de exprimir as suas opiniões ou convicções, não permitimos comportamentos ofensivos que assediem, intimidem ou usa o medo para silenciar outro usuário. </p> <p> Contas e contas relacionadas com as quais as ações abaixo são realizadas podem ser temporariamente bloqueadas e / ou excluídas permanentemente. </p> <p> <ul> <li> Ameaças violentas (diretas ou indiretas): Você não pode ameaçar ou promover a violência, incluindo a promoção do terrorismo. </li> <li> Assédio: você não pode incitar ou se envolver em insultar ou assediar deliberadamente outras pessoas. Aqui estão alguns fatores que podemos levar em consideração ao avaliar o comportamento abusivo: se o objetivo principal da conta denunciada é assediar ou enviar mensagens ofensivas a outras pessoas; se o comportamento relatado é unidirecional ou contém ameaças; se a conta relatada incentiva outras pessoas a intimidar outra conta; e se a conta denunciada envia mensagens de intimidação para uma conta a partir de várias contas. </li> <li> Ódio: você não pode promover a violência contra outras pessoas ou atacá-las diretamente ou ameaçá-las com base em raça, origem étnica, nacionalidade, sexo orientação, gênero, identidade de gênero, filiação filosófica, idade, deficiência ou doença. Também não permitimos contas cujo objetivo principal seja incitar outras pessoas a causar danos com base nessas categorias. </li> <li> Uso indevido de várias contas: criação de várias contas para uso sobreposto para evitar a suspensão temporária ou permanente de um indivíduo conta não é permitida. </li> <li> Dados privados: você não pode publicar ou postar dados confidenciais e informações privadas de terceiros sem sua autorização e consentimento expresso. Esses dados incluem, por exemplo, números de cartão de crédito, detalhes de endereço, números de telefone ou dados que constituem a privacidade pessoal de uma pessoa. </li> <li> Roubo de identidade: você pode não ser autorizado a entrar através da plataforma se outra pessoa enganar, confunde ou ameaça de uma maneira que realmente engana ou ameaça outras pessoas. </li> </ul> </p> </li> <li><strong>Spam</strong> <p>Nós nos esforçamos sempre para proteger o usuário da plataforma CitizenLab contra abuso técnico e spam. As contas nas quais as ações abaixo são realizadas podem ser temporariamente bloqueadas ou excluídas permanentemente. </p> <ul> <li> Malware / phishing / vírus / worms / Trojans: você não pode postar conteúdo malicioso ou links para tal conteúdo com essa finalidade de danificar ou interromper os navegadores ou computadores de outra pessoa, ou de violar a privacidade de alguém. </li> <li> Spam: Você não pode usar a plataforma CitizenLab para enviar spam. </li> </ul> </li> </ul> <h2> Violação das leis aplicáveis ​​</h2> <p> O uso da conta não pode de forma alguma infringir as leis aplicáveis. Isso inclui infrações à legislação de privacidade, direitos de propriedade intelectual, código penal,... </p> <p> A conta não pode ser usada de nenhuma forma para promover atividades ilegais. </p> <h2> Em caso de violações das regras acima mencionadas </h2> <p> Citizenlab reserva-se o direito, caso detecte infracções às regras acima mencionadas, de eliminar as mensagens relevantes e até mesmo suspender ou eliminar definitivamente os perfis dos utilizadores. </p> <p> CitizenLab não pode ser responsabilizado de forma alguma por mensagens postadas por usuários ou terceiros, que violam as regras acima. O administrador da web supervisionará estritamente para que essas regras não sejam violadas. Se um usuário detectar uma infração, pode sempre denunciá-la para o seguinte endereço de e-mail: support@citizenlab.co. </p> <p> É possível que os arquivos possam ser baixados através da plataforma, devido ou não um usuário ou que os usuários colocam hiperlinks prejudiciais. Cada download por um usuário ou clique em um hiperlink, colocado por um usuário, é feito por sua própria conta e risco e qualquer dano incorrido é total e exclusivamente de responsabilidade deste usuário. </p> <h2> Direitos de propriedade intelectual </h2> <p> CitizenLab respeita os direitos de propriedade intelectual de terceiros e espera que os usuários desta plataforma também respeitem esses direitos. CitizenLab reserva-se o direito de remover conteúdo que infrinja os direitos de propriedade intelectual. Violações repetidas de direitos de propriedade intelectual de qualquer tipo por um usuário darão origem à suspensão ou remoção da conta pelo CitizenLab. </p> <p> Violações de direitos de propriedade intelectual podem ser relatadas através do seguinte endereço de e-mail: suporte @ citizenlab.co </p> <h2> Direitos de propriedade CitizenLab </h2> <p> A plataforma do CitizenLab é protegida por direitos de propriedade intelectual relacionados ao conteúdo, código-fonte, banco de dados, etc. O uso desta plataforma de forma alguma significa uma transferência desses direitos intelectuais para os usuários da plataforma. Todo usuário deve estar ciente desses direitos e deve agir em conformidade. </p> <p> Portanto, é proibido reproduzir, distribuir, modificar ou transmitir a plataforma e seu conteúdo sem permissão. </p>
    privacy_policy_title: Política de Privacidade
    privacy_policy_body: >
      <p> Responsável pelo processamento dos dados: </p> <p> CitizenLab NV - Anspachlaan 65 - 1000 Bruxelas - Bélgica </p> <p> Endereço de e-mail para contato: support@citizenlab.co </p> <p> Organização: // insira os contatos do cliente </p> <h2> 1. POLÍTICA DE PRIVACIDADE </h2> <p> Esta ‘Política de Privacidade’ aplica-se aos ‘Dados Pessoais’ coletados pelo CitizenLab em nome da organização através deste site. </p> <h2> 2. O QUE SÃO DADOS PESSOAIS? </h2> <p> Nesta Política de Privacidade, Dados Pessoais referem-se a informações que permitem identificá-lo. Uma pessoa identificável é aquela que pode ser identificada, direta ou indiretamente, designadamente por referência a um número de identificação ou a um ou mais fatores que estejam ligados à identidade física, fisiológica, mental, econômica, cultural ou social. Um exemplo típico de informações pessoais é seu nome e endereço de e-mail. </p> <h2> 3. QUE DADOS PESSOAIS RECOLHEMOS? </h2> <p> Podemos recolher os seus Dados Pessoais a partir das seguintes três fontes: </p> <h3> 3.1 Dados Pessoais que fornece durante o processo de registo na Plataforma, alguns dos quais são opcionais. </h3> <p> Os dados pessoais que podemos coletar de você são: </p> <ul> <li> Nome e sobrenome </li> <li> Endereço de e-mail </li> <li> Ano de nascimento </li> <li> Sexo </li> <li> Área de residência </li> <li> Idioma preferido </li> </ul> <p> Esta lista pode ser estendida em pedido da organização. Se você optar por entrar por meio de um provedor de autenticação de terceiros como Contas do Google, Facebook ou FranceConnect, obteremos esses dados deles. Se você optar por verificar sua identidade com um provedor de identidade terceirizado como COW, FranceConnect ou CSAM, obteremos essas informações deles. </p> <h3> 3.2 Dados pessoais que você fornece ao realizar ações participativas em nossa plataforma. < / h3> <p> Cada ação que você realiza na plataforma (votar, postar uma ideia, escrever um comentário, responder a uma enquete,...) é registrada e armazenada. Esses dados também estão vinculados aos seus dados de registro (3.1), o que implica que a organização pode vincular seu perfil de plataforma a esses dados de participação. </p> <h3> 3.3 Dados pessoais que coletamos quando você visita nossa plataforma. </h3> <p> Nós (e processadores terceirizados agindo em nosso nome) coletamos informações sobre o uso de nossa plataforma para avaliar o bom funcionamento e a segurança da plataforma. Para isso, coletamos informações técnicas que podem identificá-lo, como seu endereço IP e detalhes do navegador. Ao usar nossos serviços, você concorda com a coleta desses dados. </p> <p> Também coletamos dados de uso para melhorar nossos serviços, você pode cancelar essa coleta a qualquer momento com o gerenciador de consentimento. </p> < h2>4. COMO USAMOS OS DADOS PESSOAIS? </h2> <p> Podemos usar seus dados pessoais para os seguintes fins: </p> <ul> <li> Em primeiro lugar, para comunicar a sua opinião à organização com contexto, e para desenhar relatórios agregados de todos os dados coletados nesta plataforma para auxiliar na sua tomada de decisão. </li> <li> Para criar e manter seu perfil de usuário neste site. </li> <li> Para gerenciar o identificação e autenticação de usuários. </li> <li> Para fornecer informações sobre sua comunidade e / ou alertá-lo quando as atividades na plataforma podem ser do seu interesse. Você pode cancelar o recebimento de e-mails do seu perfil de usuário a qualquer momento. </li> <li> Para melhorar nossos serviços e monitorar suas funcionalidades. </li> </ul> <p> Os dados pessoais são apenas armazenados e processados ​​durante o período necessário para efeitos do processamento. Depois disso, os dados serão excluídos ou tornados anônimos. </p> <h2> 5. COM QUEM COMPARTILHAMOS SEUS DADOS PESSOAIS? </h2> <p> Compartilhamos seus dados pessoais com a organização em nome da qual coletamos esses dados. Compartilhamos seus dados com os subprocessadores que trabalham em nosso nome. Nunca venderemos ou alugaremos seus dados pessoais para outros provedores de serviços, nem compartilharemos seus dados pessoais com quaisquer provedores de serviços que não estejam em conformidade com o GDPR. </p> <h2> 6. PARA ONDE TRANSFEREMOS OS SEUS DADOS PESSOAIS? </h2> <p> Apenas transferimos os seus dados pessoais para prestadores de serviços estabelecidos fora do Espaço Económico Europeu se cumprirem o artigo 44.º do RGPD. </p> <h2>7. QUE DIREITOS VOCÊ TEM? </h2> <p> Você tem o direito de ver seus dados pessoais a qualquer momento, bem como o direito de ser informado sobre o uso que a Citizenlab faz de seus dados pessoais. </ P > <h3> 7.1 Direito de retificação, eliminação e restrição de processamento </h3> <p> Você é livre para decidir se fornece ou não seus dados pessoais ao Citizenlab. Além disso, você sempre tem o direito de solicitar que a Citizenlab corrija, complemente ou remova seus dados pessoais. Você reconhece que uma recusa em fornecer ou um pedido de apagamento de dados pessoais significa que determinados serviços não podem mais ser fornecidos. Você também pode solicitar que o processamento de seus dados pessoais seja limitado. Se você optar por remover sua conta da plataforma, os dados pessoais que foram coletados sobre você serão removidos de nossos servidores. Algumas informações pessoais sobre você podem permanecer nos dados de registro que mantemos por motivos legais e de segurança por até 30 dias. </p> <h3> 7.2 Direito de contestar </h3> <p> Você tem o direito de se opor aos processamento dos seus dados pessoais por motivos sérios e legítimos. Além disso, você sempre tem o direito de se opor ao uso de seus dados pessoais para fins de marketing direto; nesses casos, não é necessário justificar. </p> <h3> 7.3 Direito à portabilidade dos dados </h3> <p> Você tem o direito de obter os dados pessoais que forneceu ao Citizenlab de forma estruturada e típica e forma legível por máquina e / ou transferida para controladores diferentes. </p> <h3> 7.4 Direito de retirar o consentimento </h3> <p> Na medida em que o processamento é baseado no seu consentimento prévio, você tem o direito de retirar esta aprovação. </p> <h3> 7.5 Exercendo seus direitos </h3> <p> Você pode exercer seus direitos entrando em contato com a Citizenlab para esse fim, seja por e-mail para support@citizenlab.co, por correio para Anspachlaan 65, 1000 Bruxelas, Bélgica ou usando o formulário “Contate-nos” em nosso site, desde que você anexe uma cópia da frente de sua carteira de identidade. </p> <h3> 7.6 Tomada de decisão e definição de perfil automatizadas </h3> <p > O tratamento dos seus dados pessoais não inclui a definição de perfis e também não deve ser submetido pela Citizenlab a uma tomada de decisão automatizada. </p> <h3>7.7 Direito de apresentar uma reclamação </h3> <p> Você tem o direito de apresentar uma reclamação à autoridade de privacidade do seu país ou à autoridade de privacidade da Bélgica sob a autoridade do CitizenLab: Drukpersstraat 35, 1000 Bruxelas, Bélgica, Tel + 32 (0) 2 274 48 00, Fax +32 (0) 2 274 48 35, e-mail: contact@adp-gba.be. Isso não afeta o alívio perante um tribunal civil. </p> <h2> 8. INFORMAÇÕES ADICIONAIS SOBRE COLETA E PROCESSAMENTO DE DADOS </h2> <h3> Procedimentos legais </h3> <p> O CitizenLab e a Organização para a qual processamos esses dados podem usar os Dados Pessoais do Usuário para fins legais, para o tribunal ou procedimentos legais fases anteriores em caso de uso ilegal deste Aplicativo ou dos serviços relacionados. O Utilizador está ciente de que a CitizenLab e a Organização com a qual trabalhamos podem ser obrigados a divulgar os dados pessoais a pedido das instituições governamentais competentes para o processamento dos Dados. A base legal para este processamento é a aceitação dos termos e condições (base contratual) e consentimento. </p> <h3> Medidas de segurança </h3> <p> Citizenlab desenvolveu medidas de segurança que foram ajustadas ao nível tecnológico e nível organizacional para prevenir a destruição, perda, falsificação, alteração, acesso proibido ou a divulgação errônea a terceiros de dados pessoais, bem como qualquer outro processamento proibido desses dados. Sob nenhuma circunstância a Citizenlab pode ser responsabilizada por qualquer perda direta ou indireta resultante do uso incorreto ou ilegal de seus dados pessoais por terceiros. Você deve sempre cumprir as instruções de segurança, inclusive impedindo todo o acesso proibido aos seus detalhes de login e senha. Você é o único responsável pelo uso feito do site em seu computador, endereço IP e seus dados de identificação, bem como pela confidencialidade dos mesmos. </p> <h3> Alterações a esta política de privacidade </h3> <p > CitizenLab reserva-se o direito de alterar esta política de privacidade a qualquer momento, notificando os usuários nesta página. Nós encorajamos você a verificar esta página para possíveis alterações. A data da última alteração é indicada na parte inferior da página. Se um usuário objetar a qualquer mudança na política, o usuário não deve continuar a usar este aplicativo. Salvo indicação em contrário, a Política de Privacidade válida aplicável naquele momento se aplica a todos os Dados Pessoais que coletamos. </p> <p> <em> Atualização mais recente: 17/12/2019 </em> </p>
    infopage_title: Página de Informação
    infopage_body: "<p>This <strong>all-in-one participation platform</strong> is an initiative of your municipality or organisation and can be used for different public consultation processes: collecting ideas, voting, discussing, surveys, polls, participatory budgeting, online mapping, scenario planning, support for advisory boards and committees, ...</p>\n<p>On the home page, you'll see which <strong>processes are active </strong>and in which <strong>phase </strong>they currently are.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>How do I sign in on the platform?</h2>\n<p>Signing in is done easily by giving your first and last name and your e-mail address. You could also use your Google or Facebook account. Only your first and last name will be visible to others.</p>\n<h2>Can I use the platform myself, e.g. to organise a public consultation?</h2>\n<p>Absolutely. Ask the responsible within your municipality or organisation to give you the needed permission rights to become a project moderator. Once granted these permissions, you can set up your own project and timeline and share the information you want (video, documents, images, ...). This will also allow you to invite others to the platform, enabling them to post ideas within your project, vote or comment.</p>\n<h2>Can I participate as an association/organisation/committee? </h2>\n<p>Yes, that's possible. Given that only your first and last name are visible to others on the platform, you can simply use your organisation's name while setting up your profile.</p>\n<h2>Why would I use this platform and not create a website myself?</h2>\n<p>A team of dedicated developers and specialists in online participation (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab,</a> commissioned by your municipality or organisation) is improving and updating this platform on a daily basis. Even the smallest bug gets tackled immediately and if you have creative proposals, they can help you pointing out which features of the platform can be used for this or which ones are in the pipeline.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Need more information?</em></strong><em> Do you want to use the platform? Questions or feedback? Contact the responsible within your municipality or organisation. Or contact CitizenLab through support@citizenlab.co.</em></p><strong>"
    faq_title: Perguntas Frequentes
    faq_body: "<h2 class=\"ql-align-justify\">Para que serve esta plataforma?</h2><p class=\"ql-align-justify\">Esta plataforma é projetada como um núcleo central para compartilhar, receber informações e feedbacks. Os projetos de participação atualmente ativos são mostrados na página inicial - cada projeto de participação pode ter um modo diferente de engajamento, seja adicionando uma ideia, comentando uma proposta, votando e priorizando projetos, ou fazendo uma pesquisa. </p><h2 class=\"ql-align-justify\">Como posso participar? </h2><p class=\"ql-align-justify\">Você sempre pode navegar pelos projetos públicos, mas precisará se inscrever para poder realizar uma ação. Isto ajuda a manter a relação de comunidade e garantir transparência sobre a contribuição. </p><h2 class=\"ql-align-justify\">Que informações as pessoas podem ver sobre mim?</h2><p class=\"ql-align-justify\">Seu nome, foto e biografia, se você adicionou uma, são visíveis. Você sempre pode mudá-los em suas Configurações.</p><h2 class=\"ql-align-justify\">Por que eu não posso postar minhas informações ou enviar um comentário?</h2><p class=\"ql-align-justify\">Postar, comentar e votar pode ser habilitado somente durante certos momentos ou fases de um projeto. Em alguns casos, um projeto pode estar aberto apenas a contribuições de um determinado grupo de interessados.</p><p class=\"ql-align-justify\">Quando a postagem estiver habilitada para um projeto, você verá um botão que permite que você envie uma postagem. Alternativamente, você pode navegar por outros projetos ativos para oportunidades adicionais de engajamento.</p><h2 class=\"ql-align-justify\">Como posso editar ou apagar minhas contribuições?</h2><p class=\"ql-align-justify\">Se você publicou seu comentário mas deseja fazer edições ou excluí-lo, você pode encontrar esta opção clicando nos três pequenos pontos na parte superior à direita da postagem. </p><h2 class=\"ql-align-justify\">Quais são as diretrizes da comunidade e as políticas de moderação?</h2><p class=\"ql-align-justify\">Nossas diretrizes da comunidade estão aqui para ajudar a garantir que a plataforma seja um espaço seguro para que todos possam participar. Por favor, certifique-se de que suas postagens estejam livres de:</p><ul>\n    <li class=\"ql-align-justify\">Ataques pessoais, insultos, comentários abusivos ou discriminatórios</li>\n    <li class=\"ql-align-justify\">Linguagem ofensiva incluindo profanidade</li>\n    <li class=\"ql-align-justify\">Material de marketing ou publicidade</li>\n    <li class=\"ql-align-justify\">Informações pessoais sobre outras pessoas</li>\n    <li class=\"ql-align-justify\">Material protegido por direitos autorais, como imagens</li>\n    </ul><p class=\"ql-align-justify\">Quaisquer postagens ou comentários que não cumpram estas diretrizes podem ser editados ou excluídos, ou em casos extremos, impedidos de serem postados. Favor rever nossos Termos e Condições para maiores informações. </p><h2 class=\"ql-align-justify\">Como posso relatar um post ofensivo?</h2><p class=\"ql-align-justify\">Clique nos três pequenos pontos na parte superior direita do post para relatar. Favor indicar o motivo pelo qual você está notificando sobre o conteúdo - isto enviará uma notificação para que o post seja revisado.</p><h2 class=\"ql-align-justify\">Por que estou tendo dificuldade para me inscrever ou entrar no sistema?</h2><p class=\"ql-align-justify\">Se você não conseguir se inscrever, pode ser porque você já se inscreveu com o mesmo endereço de e-mail ou recebeu anteriormente um convite para se inscrever na plataforma. Se você vir uma mensagem de que seu endereço de e-mail tem um convite pendente, verifique seu e-mail e siga o link no convite para registrar sua conta. Se você não conseguir encontrar o convite, tente procurar em sua caixa de spam ou solicitar um novo convite. </p><h2 class=\"ql-align-justify\">Como faço para redefinir minha senha?</h2><p class=\"ql-align-justify\">Você pode sempre solicitar a redefinição de sua senha a partir da página de login. Se você redefinir sua senha, um link será enviado para seu endereço de e-mail - siga as instruções para alterar sua senha. Por razões de segurança, o link é válido por uma hora. Se o link tiver expirado, você pode simplesmente clicar em 'Esqueceu sua senha?' na página de login novamente para gerar um novo link de redefinição.</p><p class=\"ql-align-justify\">Se você não recebeu o e-mail, verifique se ele não está em seu spam e se você está enviando o link para o mesmo endereço de e-mail com o qual você se inscreveu.</p><h2 class=\"ql-align-justify\">O que vocês fazem com meus dados?</h2><p class=\"ql-align-justify\">Revise nossa política de privacidade para obter mais informações sobre coleta e uso de dados. Em resumo, nunca utilizaremos seus dados para publicidade, marketing ou outros tipos de spam.</p><h2 class=\"ql-align-justify\">Quais e-mails eu receberei?</h2><p class=\"ql-align-justify\">Você poderá receber e-mails relacionados à sua conta e à sua atividade na plataforma, por exemplo, quando alguém responder a uma de suas postagens. Você pode controlar quais e-mails você recebe em suas configurações. Há uma seção chamada \"Notificações\" onde você pode ativar e desativar as notificações de e-mail.</p><h2 class=\"ql-align-justify\">Como faço para excluir minha conta?</h2><p class=\"ql-align-justify\">Em suas configurações há a opção de apagar sua conta. As postagens permanecerão publicadas, mas seu nome será removido do post e substituído por \"autor desconhecido\". Se você quiser excluir todas as suas postagens faça-o, por gentileza, antes de excluir sua conta. </p>"
    initiatives_title: Propostas
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>O que é a proposta de um cidadão?</h2> <p>Como um residente de $|orgName| você pode colocar sua proposta na agenda através desta plataforma. Estas propostas são de preferência ideias concretas que estão ligadas à política local e resultam de uma necessidade, desejo ou sonho. Pode ser a sua própria proposta ou uma proposta colaborativa. Talvez você gostaria de mudar ou melhorar uma situação existente ou iniciar um novo projeto.</p> <p>O envolvimento de $|orgName| na implementação da sua proposta deve ser ao mesmo tempo necessário e possível. Em um cenário ideal, você também está disponível para mais reflexão ou cooperação, mas isso não é uma obrigação. "Reduzir o limite de velocidade da rodovia para 80 km/h" não é, portanto, uma proposta forte, enquanto "Transformar a rua principal em uma área para pedestres" é. Portanto, traga as suas propostas! Se forem necessárias mais informações, você receberá uma atualização ou reação.</p><h2>Porquê colocar uma proposta nesta plataforma?</h2> <p>Esta é a plataforma oficial de participação de $|orgName|, que oferece os seguintes benefícios:</p> <ul> <li>$|orgName| está oficialmente envolvido como dono desta plataforma, e monitoriza activamente o que acontece aqui. Quando você publica uma proposta, a pessoa responsável recebe automaticamente uma mensagem. Você não precisa contatá-los para ter certeza de que sua proposta seja levada em conta.</li> <li>Esta plataforma foi desenvolvida especificamente para ações participativas oficiais, como as propostas dos cidadãos. Cada elemento, desde a experiência do usuário até a abordagem passo-a-passo, é construído precisamente para este fim. Ao utilizar as mídias sociais tradicionais, sua proposta pode desaparecer na sobrecarga de estímulos, e um e-mail comum desaparece rapidamente em uma caixa de entrada cheia.</li> <li>Os seus concidadãos também estão presentes nesta plataforma. Eles podem apoiar e refinar a sua proposta. Quanto mais criativa for a sua proposta e quanto mais apoio ela conseguir reunir, mais hipóteses terá de ser implementada!</li> </ul> <h2>Como você pode começar?</h2> <p>Primeiro, verifique se a sua proposta cumpre os seguintes critérios:</p> <p>$|iniciativasElegibilidadeCritérios|</p> <h2>O que você pode esperar quando a sua proposta atingir $|iniciativasVotoLimite de votos dentro de $|iniciativasDiaLimite de dias?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>O que acontece às propostas que não recebem $|initiativeVotingThreshold| votos dentro do prazo? </h2> <p>Isso acontece, mas não se preocupe. A sua proposta permanecerá na plataforma. O status da sua proposta mudará automaticamente para 'Expirado'. Como resultado, a votação não será mais possível. Se você desejar, você pode escolher apagar a sua própria proposta a qualquer momento.</p>
