    terms_and_conditions_title: Termeni și condiții
    terms_and_conditions_body: >
      <p> Această platformă de consultare a cetățenilor își propune să ofere cât mai multor persoane posibilitatea de a se gândi la viitorul orașului care, împreună cu Go Vocal, a lansat această platformă. Aceste contribuții sunt supuse mai multor reguli pentru a menține dezbaterea deschisă și constructivă. Mai jos puteți găsi condițiile generale ale platformei noastre, deoarece suntem convinși că regulile clare oferă cea mai bună garanție pentru o comunitate online constructivă.</p> <p> Go Vocal apreciază feedbackul utilizatorilor platformei sale. Așadar, ideile tale sunt binevenite deoarece în felul acesta putem îmbunătății platforma. Poți trimite sugestiile tale către support@govocal.com.</p> <h2> Cine se poate înregistra pe platforma de implicare online? </h2> <p> Oricine dorește, poate urmări dezbaterea online. Toată lumea poate citi ideile și reacțiile transmise. Însă dacă doriți să participați la dezbatere (împărtășind propriile idei, răspunzând la alte idei sau susținând contribuțiile existente), trebuie să vă creați un cont. Doar participanții înregistrați pot contribui activ la platforma de bugetare participativă și consultare a cetățenilor. </p> <p> Puteți să vă înregistrați prin adresa de e-mail sau să creați un cont, pur și simplu conectându-l la profilul dvs. de Facebook sau Google. </p> < p> Crearea unui cont de către un utilizator nu-i dă acestui utilizator proprietatea asupra contului. Go Vocal își rezervă dreptul de a refuza, suspenda sau șterge conturile, de exemplu, dacă utilizatorul nu respectă următoarele reguli sau a fost refuzat anterior sau eliminat din contul acestui utilizator. </p> <p> Fiecare cont trebuie să respecte următoarele reguli: </p> <ul> <li> <strong> Fiecare cont este strict personal </strong> <p> Fiecare cont trebuie să fie unic și legat de o persoană fizică. Fiecare utilizator are dreptul de a crea un cont. Dacă se stabilește că o persoană are mai multe conturi, Go Vocal își rezervă dreptul de a șterge toate aceste conturi. Fiecare utilizator trebuie să fi împlinit cel puțin vârsta de 12 ani. </p> </li> <li> <strong> Un cont nu poate fi transferat unei alte persoane </strong> <p> Deoarece fiecare cont este legat strict de o persoană specifică, acest cont nu poate fi transferat către o altă persoană fără permisiunea Go Vocal. Această interdicție de transfer trebuie să fie luată în considerare în sensul cel mai larg. Go Vocal își rezervă dreptul de a refuza sau șterge acest cont în caz de încălcări acestor prevederi. </p> </li> <li> <strong> Un cont nu poate fi utilizat în scop comercial </strong> <p> Platforma Go Vocal este destinată să crească implicarea civică. Prin urmare, un cont poate fi utilizat numai în acest sens. Orice utilizare a contului în scopul exclusiv de a beneficia de un avantaj comercial este interzisă. </p> </li> <li> <strong> Informațiile despre cont trebuie să rămână întotdeauna confidențiale </strong> <p> Nu le este permis altor persoane decât persoanelor care au creat contul, să utilizeze acest cont. Persoana care creează contul trebuie să se asigure că păstrează parola și detaliile de autentificare. Vă recomandăm să utilizați o parolă „puternică” (o parolă cu o combinație de litere mici, litere mari și cifre). Go Vocal nu poate fi în nici un caz responsabil pentru orice pierdere sau pagubă adusă contului dacă utilizatorul nu îndeplinește condițiile de mai sus. Go Vocal nu poate fi făcut responsabil pentru furtul contului dvs., de exemplu prin „phishing”. Go Vocal nu va solicita niciodată utilizatorilor săi date personale, cum ar fi o autentificare sau o parolă prin e-mail. Dacă se solicită date cu caracter personal, utilizatorul va fi întotdeauna redirecționat către platforma Go Vocal. </p> </li> </ul> <h2> Limitările la conținutul și utilizarea platformei </h2> <p> Pentru a vă asigura că platforma Go Vocal funcționează corect și că puteți comunica și conecta cu alții, acolo sunt câteva restricții privind tipul de conținut care poate fi publicat prin intermediul platformei: </p> <ul> <li> <strong> Comportament ofensiv </strong> <p> Credem ferm în libertatea de exprimare. Cu toate acestea, pentru a ne asigura că platforma poate fi utilizată într-un mod constructiv de către utilizatori, respectând diferențele de opinie și fără ca oamenilor să le fie frică să își exprime opiniile sau convingerile, nu permitem un comportament ofensator care hărțuiește, intimidează sau folosește teama pentru a reduce la tăcere un alt utilizator. </p> <p> Conturile și conturile aferente cu care sunt efectuate acțiunile de mai jos pot fi blocate temporar și / sau șterse definitiv. </p> <p> <ul> <li> Amenințări violente (directe sau indirecte): nu puteți să amenințați sau să promovați violența, inclusiv să promovați terorismului. </li> <li> Hărțuire: Nu puteți să incitați sau să fiți implicați în insultarea sau hărțuirea deliberată a altora. Iată câțiva factori de care putem ține cont atunci când evaluăm un comportament abuziv: dacă scopul principal al contului raportat este hărțuirea sau trimiterea de mesaje jignitoare către alții; dacă comportamentul raportat este unidirecțional sau conține amenințări; dacă contul raportat îi încurajează pe ceilalți să intimideze un alt cont; și dacă contul raportat trimite mesaje de intimidare către un cont de pe mai multe conturi. </li> <li> Ura: Nu puteți promova violența împotriva altor persoane, nu le puteți ataca sau amenința direct pe baza rasei, a mediului etnic, a naționalității, a orientării sexuale, a genului, a identității de gen, a apartenenței filozofice, vârstei, dizabilități sau a boli. De asemenea, nu permitem conturi ale căror scop principal este de a-i determina pe alții să facă rău pe baza acestor tipologii. </li> <li> Utilizarea necorespunzătoare a mai multor conturi: Nu este permisă crearea mai multor conturi pentru a evita suspendarea temporară sau permanentă a unui cont individual. </li> <li> Date private: nu puteți publica sau posta date confidențiale și informații private ale altora fără autorizarea și consimțământul expres al acestora. Aceste date includ, de exemplu, numere de cărți de credit, detalii de adresă, numere de telefon sau date care constituie confidențialitatea personală a unei persoane. </li> <li> Implicare: este posibil să nu vi se permită să intrați pe platformă dacă altcineva păcălește, confundă sau amenință într-o manieră în care de fapt îi amenință pe alții. </li> </ul> </p> </li> <li> <strong> Spam </strong> <p> Ne străduim în orice moment să protejăm utilizatorul platformei Go Vocal împotriva abuzurilor tehnice și a spamului. Conturile în care se efectuează acțiunile de mai jos pot fi blocate temporar sau șterse definitiv. </p> <ul> <li> Malware / phishing / virusi / viermi / troieni: Nu puteți posta conținut virusat sau link-uri către un astfel de conținut în scopul de a deteriora sau de a perturba browserele sau computerele altcuiva sau pentru a încălca confidențialitatea cuiva. </li> <li> Spam: nu puteți utiliza platforma Go Vocal pentru a spama oamenii. </li> </ul> </li> </ul> <h2> Încălcarea legilor aplicabile </h2> <p> Utilizarea contului nu poate încălca în niciun fel legile aplicabile. Aceasta include încălcări ale legislației privind confidențialitatea, drepturile de proprietate intelectuală, codul penal,... </p> <p> Contul nu poate fi utilizat în niciun fel pentru promovarea activităților ilegale. </p> <h2> În cazul încălcărilor din regulile menționate </h2> <p> Go Vocal își rezervă dreptul, dacă detectează încălcări ale regulilor menționate, să șteargă mesajele relevante și chiar să suspende sau să șteargă definitiv profilurile de utilizator. </p> <p> Go Vocal nu poate fi responsabil în niciun fel pentru mesajele postate de utilizatori sau terți, care încalcă regulile de mai sus. Administratorul web va supraveghea cu strictețe că aceste reguli nu sunt încălcate. Dacă un utilizator detectează o încălcare, se poate raporta întotdeauna la următoarea adresă de e-mail: support@govocal.com. </p> <p> Este posibil ca fișierele să poată fi descărcate prin intermediul platformei, indiferent dacă un utilizator a plasat sau nu hyperlinkuri dăunătoare. Orice descărcare făcută de către un utilizator sau orice click pe un hyperlink, plasat de către un utilizator, se face pe propriul risc și orice daună suferită este responsabilitatea completă și exclusivă a acestui utilizator. </p> <h2> Drepturile de proprietate intelectuală </h2> <p> Go Vocal respectă drepturile de proprietate intelectuală ale altora și se așteaptă ca și utilizatorii acestei platforme să le respecte. Go Vocal își rezervă dreptul de a elimina orice conținut care încalcă drepturile de proprietate intelectuală. Încălcările repetate ale drepturilor de proprietate intelectuală, de orice fel, de către un utilizator vor conduce la suspendarea sau eliminarea contului de către Go Vocal. </p> <p> Încălcările împotriva drepturilor de proprietate intelectuală pot fi raportate la următoarea adresă de e-mail: @ Citizenslab.co </p> <h2> Drepturi de proprietate Go Vocal </h2> <p> Platforma Go Vocal este protejată de drepturi de proprietate intelectuală care se referă la conținut, cod sursă, bază de date etc. Folosirea acestei platforme nu înseamnă în niciun fel un transfer al acestor drepturi intelectuale către utilizatorii platformei. Fiecare utilizator trebuie să conștientizeze aceste drepturi și trebuie să acționeze în consecință. </p> <p> Este astfel interzis să reproducem, să distribuim, să modificăm sau să transmitem platforma și conținutul acesteia fără permisiune. </p>
    privacy_policy_title: Politica de confidențialitate
    privacy_policy_body: >
      <p>Responsabil pentru prelucrarea datelor: </p> <p> Go Vocal NV - Pachecolaan 34 - 1000 Bruxelles - Belgia </p> <p> Adresa de e-mail de contact: support@govocal.com </p> <p> Organizare: // introduceți contacte client </p> <h2> 1. POLITICA DE CONFIDENȚIALITATE </h2> <p> Această „Politică de confidențialitate” se aplică „Datelor cu caracter personal” colectate de Go Vocal în numele organizației prin intermediul acestui site web. </p> <h2> 2. CE SUNT DATELE PERSONALE? </h2> <p> În această politică de confidențialitate, datele personale se referă la informații care fac posibilă identificarea dvs. O persoană identificabilă este cineva care poate fi identificat, direct sau indirect, în special prin raportarea la un număr de identificare sau la unul sau mai mulți factori care sunt legați de identitatea fizică, fiziologică, mentală, economică, culturală sau socială. Un exemplu tipic de informații personale este numele și adresa dvs. de e-mail. </p> <h2> 3. CE DATE PERSONALE COLECTĂM? </h2> <p> S-ar putea să colectăm datele dvs. personale din următoarele trei surse: </p> <h3> 3.1 Date cu caracter personal pe care le furnizați în timpul procesului de înregistrare pe platformă, dintre care unele sunt opționale. </h3> <p> Datele personale pe care le-am putea colecta de la dvs. sunt: ​​</p> <ul> <li> Numele și prenumele </li> <li> Adresa de e-mail </li> <li> Anul nașterii </li> <li> Genul </li> <li> Zona de reședință </li> <li> Limba preferată </li> </ul> <p> Această listă poate fi extinsă la cererea organizației. Dacă alegeți să vă conectați prin intermediul unui furnizor de autentificare terț cum sunt conturile Google, Facebook sau FranceConnect, vom primi aceste date de la ei. Dacă alegeți să vă verificați identitatea cu un furnizor de identitate terță cum sunt COW, FranceConnect sau CSAM, vom primi aceste informații de la ei. </p> <h3> 3.2 Date personale pe care le furnizați când luați parte la acțiuni participative pe platforma noastră. < / h3> <p> Fiecare acțiune pe care o întreprindeți pe platformă (votarea, postarea unei idei, scrierea unui comentariu, răspunsul la un sondaj,...) este înregistrată și stocată. Aceste date sunt, de asemenea, legate de datele dvs. de înregistrare (3.1), ceea ce implică faptul că organizația vă poate lega profilul de platformă cu aceste date de participare. </p> <h3> 3.3 Date personale pe care le colectăm atunci când vizitați platforma noastră. </h3> <p> Noi (și procesatorii terți care acționează în numele nostru) colectăm informații despre utilizarea platformei noastre pentru a evalua buna funcționare și securitatea platformei. În acest scop, colectăm informații tehnice care vă pot identifica, cum ar fi adresa dvs. IP și detaliile browserului. Folosind serviciile noastre, sunteți de acord cu colectarea acestor date. </p> <p> Adunăm, de asemenea, date de utilizare pentru a îmbunătăți serviciile noastre, puteți renunța la această colecție în orice moment de la managerul de consimțământ. </p> < h2> 4. CUM UTILIZĂM DATELE PERSONALE? </h2> <p> S-ar putea să folosim datele dvs. personale în următoarele scopuri: </p> <ul> <li> În primul rând, pentru a comunica contribuția dvs. către administrația locală și pentru a putea să întocmească rapoarte agregate cu privire la toate datele colectate de pe această platformă pentru ca ulterior să ajute actorii decidenți din primărie în luarea unor decizii informate. </li> <li> Pentru a crea și menține profilul de utilizator pe acest site web. </li> <li> Pentru a gestiona identificarea și autentificarea utilizatorilor. </li> <li> Pentru a furniza informații despre comunitatea dvs. și / sau pentru a vă avertiza atunci când activitățile de pe platformă vă pot interesa. Puteți renunța oricând la e-mailurile utilizatorului din profilul dvs. de utilizator. </li> <li> Pentru a îmbunătăți serviciile noastre și a monitoriza funcționalitățile acestora. </li> </ul> <p> Datele personale sunt stocate și prelucrate pentru perioada necesară în scopul prelucrării. După aceea, datele vor fi șterse sau anonimizate. </p> <h2> 5. CU CINE ÎMPĂRTĂȘIM DATELE DVS. PERSONALE? </h2> <p> Împărtășim datele dvs. personale cu organizația în numele căreia colectăm aceste date. Împărtășim datele dvs. subprocesoarele care lucrează în numele nostru. Nu vom vinde sau închiria datele dvs. personale altor furnizori de servicii și nici nu vom împărtăși datele dvs. personale cu furnizori de servicii care nu respectă GDPR. </p> <h2> 6. UNDE VĂ TRANSFEREM DATELE DVS. PERSONALE? </h2> <p> Transferăm datele dvs. personale numai furnizorilor de servicii stabiliți în afara Spațiului Economic European, dacă respectă prevederile art. 44 GDPR.</p> <h2> 7. CE DREPTURI AVEȚI? </h2> <p> Aveți dreptul de a vizualiza datele dvs. personale în orice moment, precum și dreptul de a fi informați despre utilizarea datelor dvs. personale de către Go Vocal. </p> < h3> 7.1 Dreptul la rectificarea, ștergerea și restricționarea procesării </h3> <p> Aveți libertatea de a decide dacă furnizați sau nu datele dvs. personale către Go Vocal. În plus, aveți întotdeauna dreptul de a solicita Go Vocal să corecteze, să completeze sau să elimine datele personale. Luați la cunoștiință faptul că refuzul de a furniza o solicitare pentru ștergerea datelor cu caracter personal înseamnă că anumite servicii nu mai pot fi furnizate. De asemenea, puteți solicita ca prelucrarea datelor dvs. personale să fie limitată. Dacă alegeți să vă eliminați contul de pe platformă, datele personale care au fost colectate despre dvs. vor fi eliminate din serverele noastre. Este posibil ca unele informații personale despre dvs. să rămână în datele de înregistrare pe care le păstrăm din motive de securitate și din motive legale de până la 30 de zile. </p> <h3> 7.2 Dreptul de a obiecta </h3> <p> Aveți dreptul de a vă opune prelucrarii datelor dvs. personale din motive serioase și legitime. În plus, aveți întotdeauna dreptul de a vă opune utilizării datelor dvs. personale în scopuri de marketing direct; în astfel de cazuri, nu trebuie să expuneți motivele. </p> <h3> 7.3 Dreptul la portabilitatea datelor </h3> <p> Aveți dreptul de a obține datele personale pe care le-ați furnizat către Go Vocal într-o structură, tipică și forma care poate fi citită automat și / sau pe care le-ați transferat diferitelor controlere. </p> <h3> 7.4 Dreptul de a retrage consimțământul </h3> <p> În măsura în care prelucrarea se bazează pe consimțământul dvs. prealabil, aveți dreptul să retrageți această aprobare. </p> <h3> 7.5 Exercitarea drepturilor dvs. </h3> <p> Puteți să vă exercitați drepturile contactând Go Vocal în acest scop, fie prin e-mail la adresa support@govocal.com, prin poștă la Pachecolaan 34, 1000 Bruxelles, Belgia sau folosind formularul „Contactați-ne” pe site-ul nostru web, cu condiția să adăugați o copie a părții din fața cărții de identitate. </p> <h3> 7.6 Luarea și elaborarea automată a deciziilor </h3> <p > Prelucrarea datelor dvs. cu caracter personal nu include profilarea și, de asemenea, nu va fi supusă de Go Vocal la o decizie automatizată de decizii. </p> <h3> 7.7 Dreptul de a depune o plângere </h3> <p> e dreptul de a depune o plângere la autoritatea de confidențialitate din țara dvs. sau la Autoritatea de confidențialitate belgiană sub care autoritatea Go Vocal cade: Drukpersstraat 35, 1000 Bruxelles, Belgia, Tel +32 (0) 2 274 48 00, Fax +32 (0) 2 274 48 35, e-mail: contact@adp-gba.be. Acest lucru nu afectează scutirea în fața unei instanțe civile. </p> <h2> 8. INFORMAȚII SUPLIMENTARE PRIVIND COLECTAREA ȘI PROCESAREA DATELOR </h2> <h3> Proceduri legale </h3> <p> Go Vocal și Organizația prelucrăm aceste date pentru a putea utiliza Datele cu caracter personal ale Utilizatorului în scopuri legale, în instanță sau în proceduri legale faze anterioare în cazul utilizării ilegale a acestei Aplicații sau a serviciilor aferente. Utilizatorul este conștient că Go Vocal și organizația cu care lucrăm ar putea fi obligați să dezvăluie datele cu caracter personal la solicitarea instituțiilor guvernamentale competente pentru prelucrarea datelor. Baza legală a acestei prelucrări este acceptarea termenilor și condițiilor (bază contractuală) și acordul dat. </p> <h3> Măsuri de securitate </h3> <p> Go Vocal a dezvoltat măsuri de securitate care au fost ajustate la nivel tehnologic și nivel organizațional pentru a preveni distrugerea, pierderea, falsificarea, schimbarea, accesul interzis sau dezvăluirea eronată către terți a datelor cu caracter personal, precum și orice altă prelucrare interzisă a acestor date. În niciun caz, Go Vocal nu poate fi făcut responsabil pentru nicio pierdere directă sau indirectă care rezultă din utilizarea incorectă sau ilegală a datelor dvs. personale de către o terță parte. În orice moment, trebuie să respectați instrucțiunile de securitate, inclusiv prin împiedicarea accesului interzis la datele de conectare și parola. Sunteți singurul responsabil pentru utilizarea făcută de pe site-ul, de pe computer, adresa IP și detaliile dvs. de identificare, precum și pentru confidențialitatea acestora. </p> <h3> Modificări ale acestei politici de confidențialitate </h3> <p > Go Vocal își rezervă dreptul de a modifica această politică de confidențialitate în orice moment, notificând utilizatorii pe această pagină. Vă recomandăm să consultați această pagină pentru eventuale modificări. Data ultimei modificări este indicată în partea de jos a paginii. Dacă un utilizator se opune oricărei modificări a politicii, utilizatorul nu trebuie să continue să utilizeze această aplicație. Dacă nu se indică altfel, Politica de confidențialitate valabilă la acel moment se aplică tuturor datelor cu caracter personal pe care le-am colectat.</p> <p> <em> Cea mai recentă actualizare: 17/12/2019 </em> </p>
    infopage_title: Pagină de informare
    infopage_body: "<p> Această <strong> platformă de participare integrală </strong> este o inițiativă a orașului sau organizației dvs. și poate fi utilizată pentru diferite procese de consultare publică: colectare de idei, votare, discuții, chestionare, sondaje, bugetare participativă, cartografiere online, planificare de scenarii, sprijin pentru consilii consultative și comisii, ... </p>\n<p> Pe pagina principală, veți vedea care sunt <strong> procesele active </strong> și în ce fază se află în prezent. </p>\n<p> <img data-cl2-text-image-text-reference = \"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt = \"Regula de separare orizontală\" data-align = \"center\" style = \"display: block; margin : auto; \"> </p>\n<h2> Cum mă conectez pe platformă? </h2>\n<p> Conectarea se face cu ușurință, dându-vă numele, prenumele și adresa de e-mail. De asemenea, puteți utiliza contul Google sau Facebook. Numai numele și prenumele dvs. vor fi vizibile pentru ceilalți. </p>\n<h2> Pot folosi platforma, pentru a organiza o consultare publică? </h2>\n<P> Absolut. Rugați responsabilii din orașul sau organizația dvs. să vă acorde drepturile de permisiune necesare pentru a deveni un moderator de proiect. Odată ce ați primit aceste permisiuni, puteți configura propriul proiect și propria cronologie și puteți distribui informațiile dorite (video, documente, imagini, ...). Acest lucru vă va permite, de asemenea, să invitați altepersoane pe platformă, permițându-le să posteze idei în cadrul proiectului, să voteze sau să comenteze. </p>\n<h2> Pot participa ca asociație / organizație / comitet? </h2>\n<p> Da, este posibil. Având în vedere că doar prenumele și prenumele dvs. sunt vizibile pentru ceilalți de pe platformă, puteți utiliza pur și simplu numele organizației dvs. în timpul configurarii profilului. </p>\n<h2> De ce aș folosi această platformă și nu aș crea singur un site web? </h2>\n<p> O echipă de dezvoltatori dedicați și specialiști în participarea online (<a href=\"https://www.govocal.com/en\" target=\"_blank\"> Go Vocal, </a> comandată de municipalitatea sau organizația dvs.) îmbunătățește și actualizează zilnic această platformă. Chiar și cea mai mică eroare este tratată imediat și dacă aveți propuneri creative, platforma vă pot ajuta să evidențiați care sunt caracteristicile care pot fi utilizate pentru aceasta. </p>\n<p> <img data-cl2-text-image-text-reference = \"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt = \"Regula de separare orizontală\" data-align = \"center\" style = \"display: block; margin : auto; \"> </p>\n<p> Marea <em> Ai nevoie de mai multe informații? </em> <em> Vrei să folosești platforma? Ai întrebări sau păreri? Contactați responsabilii din cadrul municipalității sau organizației dvs. sau contactați Go Vocal prin support@govocal.com. </em> </p>"
    faq_title: FAQ
    faq_body: "<h2 class=\"ql-align-justify\">Pentru ce este această platformă?</h2><p class=\"ql-align-justify\">Această platformă este concepută ca un punct central pentru a face schimb de informații și pentru a obține contribuții și feedback. Proiectele de participare care sunt active în prezent sunt afișate pe pagina de pornire - fiecare proiect de participare poate avea un mod diferit de implicare, fie că este vorba de adăugarea unei idei, comentarea unei propuneri, votarea și prioritizarea proiectelor sau participarea la un sondaj.</p><h2 class=\"ql-align-justify\">Cum pot participa?</h2><p class=\"ql-align-justify\">Puteți oricând să răsfoiți proiectele publice, dar va trebui să vă înscrieți pentru a întreprinde o acțiune. Acest lucru ajută la menținerea unui sentiment de comunitate și asigură legitimitatea contribuțiilor.</p><h2 class=\"ql-align-justify\">Ce informații pot vedea oamenii despre mine?</h2><p class=\"ql-align-justify\">Numele, fotografia și biografia dumneavoastră, dacă ați adăugat una, sunt vizibile. Puteți oricând să le modificați în Setări.</p><h2 class=\"ql-align-justify\">De ce nu pot să îmi postez contribuția sau să trimit un comentariu?</h2><p class=\"ql-align-justify\">Postarea, comentariile și votul pot fi activate doar în anumite momente sau faze ale unui proiect. În unele cazuri, un proiect poate fi deschis doar pentru contribuțiile unui anumit grup de părți interesate.</p><p class=\"ql-align-justify\">Dacă postarea este activată în prezent pentru un proiect, veți vedea un buton care vă invită să trimiteți o postare. Alternativ, puteți naviga prin alte proiecte active pentru oportunități suplimentare de implicare.</p><h2 class=\"ql-align-justify\">Cum îmi editez sau șterg datele introduse?</h2><p class=\"ql-align-justify\">Dacă v-ați publicat contribuția, dar doriți să o modificați sau să o ștergeți, puteți găsi această opțiune făcând clic pe cele trei puncte mici din dreapta sus a postării.</p><h2 class=\"ql-align-justify\">Care sunt liniile directoare ale comunității și politicile de moderare?</h2><p class=\"ql-align-justify\">Liniile noastre directoare ale comunității sunt aici pentru a ne ajuta să ne asigurăm că platforma este un spațiu sigur pentru ca toată lumea să participe. Vă rugăm să vă asigurați că postările dvs. sunt lipsite de:</p><ul>\n    <li class=\"ql-align-justify\">Atacuri personale, insulte, comentarii abuzive sau discriminatorii</li>\n    <li class=\"ql-align-justify\">Limbaj ofensator, inclusiv blasfemii</li>\n    <li class=\"ql-align-justify\">Materiale de marketing sau publicitate</li>\n    <li class=\"ql-align-justify\">Materiale personale informații despre alte persoane</li>\n    <li class=\"ql-align-justify\">Materiale protejate de drepturi de autor, cum ar fi imagini</li>\n    </ul><p class=\"ql-align-justify\">Orice postări sau comentarii care nu respectă aceste orientări pot fi editate sau șterse, sau, în cazuri extreme, să nu poată fi postate. Vă rugăm să consultați Termenii &amp; Condițiile pentru mai multe informații.</p><h2 class=\"ql-align-justify\">Cum pot raporta o postare ofensatoare?</h2><p class=\"ql-align-justify\">Faceți clic pe cele trei puncte mici din colțul din dreapta sus al mesajului pentru a-l raporta. Vă rugăm să indicați motivul pentru care raportați conținutul - acest lucru va trimite o notificare pentru ca postarea să fie revizuită.</p><h2 class=\"ql-align-justify\">De ce întâmpin dificultăți la înscriere sau la conectare?</h2><p class=\"ql-align-justify\">Dacă nu reușiți să vă înscrieți, este posibil să se datoreze faptului că v-ați înregistrat deja cu aceeași adresă de e-mail sau ați primit anterior o invitație de a vă alătura platformei. Dacă vedeți un mesaj care indică faptul că adresa dvs. de e-mail este ocupată de o invitație în așteptare, vă rugăm să vă verificați e-mailul și să urmați linkul din invitație pentru a vă înregistra contul. Dacă nu găsiți invitația, încercați să căutați în căsuța de spam sau solicitați o nouă invitație.</p><h2 class=\"ql-align-justify\">Cum îmi resetez parola?</h2><p class=\"ql-align-justify\">Puteți oricând să solicitați resetarea parolei din pagina de conectare. Dacă vă resetați parola, vi se va trimite un link la adresa dvs. de e-mail - urmați instrucțiunile pentru a vă schimba parola. Din motive de securitate, linkul este valabil timp de o oră. Dacă linkul a expirat, puteți face clic din nou pe \"Forgot password?\" (Ați uitat parola?) în pagina de conectare pentru a genera un nou link de resetare.</p><p class=\"ql-align-justify\">Dacă nu ați primit e-mailul, verificați dacă acesta nu se află în spam și dacă trimiteți link-ul la aceeași adresă de e-mail cu care v-ați înregistrat.</p><h2 class=\"ql-align-justify\">Ce veți face cu datele mele?</h2><p class=\"ql-align-justify\">Consultați politica noastră de confidențialitate pentru mai multe informații despre colectarea și utilizarea datelor. Pe scurt, nu vom folosi niciodată datele dvs. pentru publicitate, marketing sau alte tipuri de spam.</p><h2 class=\"ql-align-justify\">Ce e-mailuri voi primi?</h2><p class=\"ql-align-justify\">Este posibil să primiți e-mailuri legate de contul dvs. și de activitatea dvs. pe platformă, de exemplu, atunci când cineva răspunde la una dintre postările dvs. Puteți controla ce e-mailuri primiți în Setări. Există o secțiune numită \"Notifications\" (Notificări) în care puteți activa și dezactiva notificările prin e-mail.</p><h2 class=\"ql-align-justify\">Cum îmi șterg contul?</h2><p class=\"ql-align-justify\">În setările dvs. există opțiunea de a vă șterge contul. Datele pe care le-ați postat vor rămâne publicate, dar numele dvs. va fi eliminat din postare și va fi înlocuit cu \"autor necunoscut\". Dacă doriți să ștergeți toate contribuțiile dvs., vă rugăm să faceți acest lucru înainte de a vă șterge contul.</p>"
