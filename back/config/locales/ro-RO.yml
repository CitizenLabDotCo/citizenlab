  projects:
    open_idea_project_title: Ai o idee? Propune-o consiliului local!
    open_idea_project_description_preview: Aveți o idee care nu se potrivește cu niciunul dintre proiectele existente? Atunci postați-o aici, adunați sprijin și puneți-o pe agenda consiliului local!
    open_idea_project_description: >
      <p> Aici, puteți elabora propria idee dacă nu se încadrează într-unul dintre proiectele existente. </p><p><strong> Obiectivul? </strong> Pentru a vă pune ideea pe agenda administrației locale. </p><p> <strong> Cum? </strong> Prin strângerea de sprijin, și anume, cel puțin 100 de voturi în 3 luni. Puteți face asta făcându-vă mai întâi ideea „atractivă”. Scrieți-o într-un mod clar și captivant, adăugați imagini, dați argumente puternice bazate pe fapte, adăugați atașamente cu detalii suplimentare, ... După ce ați făcut asta, începeți să împărtășiți ideea dvs. pe social media sau prin e-mail. Invitați oamenii să se alăture discuției cu privire la ideea dvs. sau convingeți-i pur și simplu să o susțină votând pentru ea.</p><p><strong> Despre ce? </strong> Ideea dvs. poate fi despre o mulțime de lucruri, atâta timp cât este legată de orașul dvs. și de politica sa. Poate fi o problemă pe care o întâlniți, o soluție pe care o preconizați sau chiar o combinație a celor două. Poate fi o idee îndrăzneață și de termen lung, sau foarte tangibilă și ușor de implementat. </p><p><strong> Iar apoi? </strong> Ați obținut 100 de voturi în 3 luni? Felicitări! Acum orașul vă va lua în considerare ideea. Dacă ideea dvs. este considerată a fi fezabilă și nu dăunează anumitor grupuri sau persoane, veți avea șansa să vă prezentați propunerea în timpul ședinței de consiliu local. În cadrul aceleiași ședințe, membrii consiliului vă vor oferi opinia lor în mod direct cu privire la ceea ce vor face sau nu vor face cu ideea dvs. precum și motivul. Dacă nu strângeți 100 de voturi în 3 luni, propunerea dvs. nu va fi luată în considerare. </p><p> Suntem curioși să aflăm ideile dvs.! </p>
  events:
    council_meeting_title: Ședința consiliului local
    council_meeting_description: >
      <p> În cursul acestei reuniunii a consiliului local, acele inițiative cetățenești care au adunat 100 de voturi în mai puțin de 3 luni, vor fi prezentate.</p><p> Apoi consiliul local își va împărtăși propria viziune cu privire la fiecare idee.</p>
