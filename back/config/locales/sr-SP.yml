    default_posting_tips: >
      <ul><li>Одвојите време да разрадите свој предлог. Ако је потребно, прво откуцајте нацрт, а затим га копирајте и залепите овде.</li><li>Изаберите смислен наслов који јасно објашњава шта ваш предлог подразумева.</li><li>Визуелизирајте свој предлог одговарајућом сликом како бисте помогли да се истакне!</li><li>Додајте релевантне прилоге, као што су видео снимци, инспиративни примери, технички детаљи или планови.</li><li>Поделите своју идеју на друштвеним медијима и другим каналима како бисте прикупили подршку других.</li></ul>
