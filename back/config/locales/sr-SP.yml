  static_pages:
    terms_and_conditions_title: Услови коришћења
    terms_and_conditions_body: >
      <p> Ова платформа за онлајн ангажовање има за циљ да што већем броју људи пружи прилику да размишља о будућности града или институције која је, заједно са CitizenLab поставила ову платформу. Ови прилози подлежу бројним правилима како би дебата била отворена и конструктивна. Испод можете пронаћи опште услове наше платформе </p> <p> Будући да CitizenLab цени повратне информације корисника платформе, ваше идеје су добродошле. Своје предлоге можете проследити на support@citizenlab.co </p> <h2> Ко се може регистровати на платформи? </h2> <p> Свако ко то жели. Сви могу прочитати постављене идеје и реакције. Ако желите и сами да учествујете у дебати (делите сопствене идеје, одговарате на друге идеје или подржавате постојеће доприносе), морате да отворите налог. Само регистровани учесници могу активно допринети платформи. </p> <p> Можете се регистровати путем своје емаил адресе или креирати налог једноставним повезивањем са својим Facebook или Google профилом. </p> <p> Креирање налога од стране корисника не даје овом кориснику власништво над налогом. CitizenLab задржава право да одбије, суспендује или избрише налоге, ако се корисник не придржава следећих правила. </p> <p> Сваки налог мора бити у складу са следећим правилима: </p> <ul> <li> <strong> Сваки налог је строго личан </strong> <p> Сваки налог мора бити јединствен и повезан са физичком особом. Сваки корисник има право да отвори један налог. Ако се утврди да једна особа има више налога, CitizenLab задржава право да избрише све ове налоге. Сваки корисник мора да има најмање 12 година. </p> </li> <li> <strong> Налог се не може пренети на другу особу </strong> <p> С обзиром да је сваки налог строго повезан са једном одређеном особом, овај налог не може бити пренет на другу особу без дозвола CitizenLab-а. Ова забрана преноса мора се разматрати у најширем смислу. CitizenLab задржава право да одбије или избрише овај налог у случају кршења правила. </p> </li> <li> <strong> Налог се не може користити у комерцијалне сврхе </strong> <p> Платформа CitizenLab је намењена повећању учешћа. Налог се стога може користити само у том смислу. Забрањена је било каква употреба налога у сврхе уживања комерцијалних бенефита. </p> </li> <li> <strong> Подаци о налогу морају увек остати поверљиви </strong> <p> Није дозвољено да га користи друга особа осим стварне особе која га је креирала. Особа која креира налог мора осигурати чување лозинке и приступних података. Саветујемо вам да користите „јаку“ лозинку (лозинку са комбинацијом малих, великих слова и бројева). CitizenLab ни под којим условима не може бити одговоран за било какав губитак или штету насталу на налогу ако корисник не испуњава горе наведене услове. CitizenLab не може бити одговоран за крађу вашег налога, на пример, „phishing“. CitizenLab никада неће тражити од својих корисника личне податке попут пријаве или лозинке путем е-поште. Ако се захтевају лични подаци, корисник ће увек бити преусмерен на платформу CitizenLab. </p> </li> </ul> <h2> Ограничења садржаја и употребе платформе </h2> <p> Да би се осигурало да CitizenLab платформа исправно ради и да можете да комуницирате и да се повезујете са другима, постоје одређена ограничења за врсту садржаја који се може објавити путем платформе: </p> <ul> <li> <strong> Увредљиво понашање </strong> <p> Чврсто верујемо у слободу говора. Међутим, како бисмо осигурали да корисници могу на конструктиван начин користити платформу, уз поштовање различитих мишљења и без страха од исказивања мишљења или уверења, не дозвољавамо увредљиво понашање које узнемирава, застрашује или користи страх да утиче другог корисника. </p> <p> Налози и повезани налози помоћу којих се извршавају радње у наставку могу се привремено блокирати и / или трајно избрисати. </p> <p> <ul> <li> Насилне претње (директне или индиректне): Забрањене су претње и промоција насиља, укључујући тероризам. </li> <li> Узнемиравање: Не смете подстрекивати или бити умешани у намерно вређање или узнемиравање других. Ево неколико фактора које можемо узети у обзир приликом процене насилног понашања: да ли је главна сврха пријављеног налога узнемиравање или слање увредљивих порука другима; да ли је пријављено понашање једносмерно или садржи претње; да ли пријављени налог подстиче друге да застрашују; и да ли пријављени рачун шаље застрашујуће поруке са више налога. </li> <li> Мржња: Не смете промовисати насиље над другим људима нити их директно нападати или претити на основу расе, етничке припадности, националности, сексуалне оријентације, пола, родног идентитета, политичке припадности, старости, инвалидитета или болести. Такође не дозвољавамо налоге чија је главна сврха подстицање других на наношење штете на основу ових категорија. </li> <li> Злоупотреба више налога: Креирање више налога са циљем избегавања привремене или трајне суспензија појединца није дозвољено. </li> <li> Приватни подаци: не смете објављивати поверљиве податке и приватне податке других, без њиховог изричитог одобрења и пристанка. Ови подаци укључују бројеве кредитних картица, детаље о адреси, бројеве телефона или податке који спадају у приватност особе. </li> <li> Лажно представљање: можда вам неће бити дозвољен улаз преко платформе ако неко други вара, збуњује или прети другима. </li> </ul> </p> </li> <li> <strong> Нежељена пошта </strong> <p> У сваком тренутку тежимо ка заштитити корисника платформе од техничких злоупотреба и нежељене поште. Налози путем којих се изводе наведене радње могу се привремено блокирати или трајно избрисати. </p> <ul> <li> Малвер / фишинг / вируси / црви / тројанци: Не смете да објавите злонамерни садржај или везе до таквог садржаја са циљем оштећења или ометања туђих претраживача или рачунара, као и ради кршења нечије приватности. </li> <li> Нежељена пошта: Не можете да користите платформу CitizenLab за слање нежељене поште. </li> </ul> </li> </ul> <h2> Кршење важећих закона </h2> <p> Коришћење налога не сме на било који начин кршити важеће законе. То укључује кршење закона о приватности, права интелектуалне својине, кривичног закона,... </p> <p> Налог се не сме користити на било који начин за промоцију илегалних активности. </p> <h2> У случају кршења поменутих правила </h2> <p> CitizenLab задржава право да избрише релевантне поруке, па чак и суспендује или трајно избрише корисничке профиле. </p> <p> CitizenLab не може бити ни на који начин одговоран за поруке које су поставили корисници или треће стране, а које крше горе наведена правила. Wеб администратор ће строго надгледати да се ова правила не крше. Ако корисник открије повреду права, то увек може пријавити на следећу емаил адресу: support@citizenlab.co </p> <p> Могуће је да се датотеке могу преузимати путем платформе, невезано за то да ли корисници постављају штетне линкове. Свако преузимање од стране корисника или клик на линк које постави други корисник врши се на сопствени ризик, а за насталу штету у потпуности је и искључиво одговоран корисник. </p> <h2> Права интелектуалне својине </h2> <p> CitizenLab поштује права интелектуалне својине других и очекује да и корисници ове платформе поштују та права. CitizenLab задржава право да уклони садржај који крши права интелектуалне својине. Поновљена кршења права интелектуалне својине било које врсте од стране корисника довешће до суспендовања или уклањања налога од стране CitizenLab-а. </p> <p> Кршења права интелектуалне својине могу се пријавити путем следеће емаил адресе: support@citizenlab.co </p> <h2> Власничка права ЦитизенЛаб </h2> <p> Платформа CitizenLab заштићена је правима интелектуалне својине која се односе на садржај, изворни код, базу података итд. Коришћење ове платформе ни на који начин не значи пренос ових интелектуалних права на кориснике платформе. Сваки корисник мора бити свестан ових права и мора поступати у складу с њима. </p> <p> Стога је забрањено репродуковање, дистрибуција, модификација или пренос платформе и њеног садржаја без дозволе. </p>
    privacy_policy_title: Политика приватности
    privacy_policy_body: >
      <p> Одговорни за обраду података: </p> <p> CitizenLab NV - Anspachlaan 65 - 1000 Брисел - Белгија </п> <п> Емаил адреса за контакт: support@citizenlab.co </p> <p> Организација: // убаците контакт клијента </p> <h2> 1. ПОЛИТИКА ПРИВАТНОСТИ </h2> <p> Ова „Политика приватности“ односи се на „Личне податке“ које је ЦитизенЛаб прикупио у име организације путем ове wеб странице. </p> <h2> 2. ШТА СУ ЛИЧНИ ПОДАЦИ? </h2> <p> У овој политици приватности лични подаци се односе на информације које омогућују вашу идентификацију. Лице које је могуће идентификовати је неко ко се може идентификовати, било директно или индиректно, посебним позивањем на идентификациони број или на један или више фактора који су повезани са физичким, физиолошким, менталним, економским, културним или социјалним идентитетом. Типичан пример личних података су ваше име и емаил адреса. </p> <h2> 3. КОЈЕ ЛИЧНЕ ПОДАТКЕ ПРИКУПЉАМО? </h2> <p> Ваше личне податке можемо прикупити из следећа три извора: </p> <h3> 3.1 лични подаци које наведете током поступка регистрације на платформи, од којих неки нису обавезни. </h3> <p> Лични подаци које бисмо могли прикупити од вас су: </p> <ul> <li> Име и презиме </li> <li> Емаил адреса </li> <li> Година рођења </li> <li> Пол </li> <li> Место пребивалишта </li> <li> Жељени језик </li> </ul> <p> Ову листу можете проширити на захтев организације. Ако се одлучите да се пријавите преко независног идентитета попут Google налога, ili Facebook-а, од њих ћемо добити ове податке. </p> <h3> 3.2 Лични подаци које наведете приликом предузимања партиципативних радњи на нашој платформи. < /h3> <p> Свака акција коју предузмете на платформи (гласање, објављивање идеје, одговарање на анкету,...) се региструје и чува. Ови подаци су такође повезани са вашим подацима о регистрацији (3.1), што подразумева да организација може повезати ваш профил на платформи са овим подацима о учешћу. </п> <х3> 3.3 Лични подаци које прикупљамо када посетите нашу платформу. </х3> <п> Ми (и независни процесори који делују у наше име) прикупљамо информације о коришћењу наше платформе за процену доброг функционисања и сигурности платформе. У ту сврху прикупљамо техничке информације које вас могу идентификовати, као што су ваша ИП адреса и детаљи претраживача. Коришћењем наших услуга пристајете да се ови подаци прикупљају. </п> <п> Такође прикупљамо податке о коришћењу како бисмо побољшали наше услуге. Увек можете да онемогућите ово путем менаџера сагласности. </п> < х2> 4. КАКО КОРИСТИМО ЛИЧНЕ ПОДАТКЕ? </х2> <п> Ваше личне податке можемо користити у следеће сврхе: </п> <ул> <ли> Прво и најважније, да бисмо ваше податке пренели организацији са релевантним контекстом, како би креирала обједињене извештаје о свим подацима прикупљеним на овој платформи и имала помоћ приликом доношења одлука. </ли> <ли> У сврхе креирања и одржавања вашег корисничког профила на овој wеб локацији. </ли> <ли> За управљање идентификацијом и потврдом идентитета корисника. </ли> <ли> Да бисмо вам пружили информације о заједници и/или вас обавестили у случају када би вас активности на платформи могле занимати. У сваком тренутку можете да онемогућите емаил обавештења путем свог корисничког профила. </ли> <ли> Да бисте побољшали наше услуге и надзирали њихове функционалности. </ли> </ул> <п> Лични подаци се чувају за период потребан ради обраде. Након тога, подаци ће бити избрисани или анонимизирани. </п> <х2> 5. СА КИМ ДЕЛИМО ВАШЕ ЛИЧНЕ ПОДАТКЕ? </х2> <п> Ваше личне податке делимо са организацијом у име које прикупљамо ове податке. Ваше податке делимо са потпроцесорима који раде у наше име. Никада нећемо продати или изнајмити ваше личне податке другим добављачима услуга, нити ћемо делити ваше личне податке са било којим добављачем услуга који није у складу са ГДПР-ом. </п> <х2> 6. ГДЕ ПРЕНОСИМО ВАШЕ ЛИЧНЕ ПОДАТКЕ? </х2> <п> Ваше личне податке преносимо само добављачима услуга са седиштем ван Европског економског простора ако су у складу са чланом 44 ГДПР.</п><х2> 7. КОЈА ПРАВА ИМАТЕ? </х2> <п> Имате право да прегледате своје личне податке у било ком тренутку, као и право да будете обавештени о употреби ваших личних података од стране Цитизенлаб-а. </п> < х3> 7.1 Право на исправку, брисање и ограничење обраде </х3> <п> Слободни сте да одлучите да ли ћете своје личне податке доставити Цитизенлабу или не. Поред тога, увек имате право да затражите да Цитизенлаб исправи, допуни или уклони ваше личне податке. Пристајете да одбијање пружања или захтев за брисање личних података значи да одређене услуге више не могу бити испоручене. Такође можете затражити да обрада ваших личних података буде ограничена. Ако одлучите да уклоните свој налог са платформе, лични подаци прикупљени о вама биће уклоњени са наших сервера. Неки лични подаци о вама могли би остати у евиденцијским подацима које чувамо из сигурносних и правних разлога до 30 дана. </п> <х3> 7.2 Право на приговор </х3> <п> Имате право да уложите приговор на обраду ваших личних података из озбиљних и легитимних разлога. Поред тога, увек имате право да приговорите употреби својих личних података у сврхе директног маркетинга; у таквим случајевима не морате да наводите разлоге. </п> <х3> 7.3 Право на преносивост података </х3> <п> Имате право да личне податке које сте доставили Цитизенлабу прибавите у структуираном, типичном облику и машински читљивом обрасцу и/или да такве пренесете различитим контролорима. </п> <х3> 7.4 Право на повлачење сагласности </х3> <п> Уколико се обрада заснива на вашој претходној сагласности, имате право да повучете ово одобрење. </п> <х3> 7.5 Остваривање личних права </х3> <п> Своја права можете остварити тако што ћете контактирати Цитизенлаб, путем емаил-а на суппорт@цитизенлаб.цо, или поштом на Анспачлаан 65, 1000 Брисел, Белгија, или помоћу обрасца „Контактирајте нас“ на нашој веб локацији, под условом да приложите копију предње стране своје личне карте. </п> <х3> 7.6 Аутоматско доношење одлука и профилисање </х3> <п > Обрада ваших личних података не укључује профилисање и Цитизенлаб их такође неће подвргавати аутоматском доношењу одлука. </п> <х3> 7.7 Право на улагање жалбе </х3> <п> Имате Право подношења жалбе органу за заштиту приватности ваше земље или белгијском органу за заштиту приватности под којим је ЦитизенЛаб надлежан: Друкперсстраат 35, 1000 Брисел, Белгија, Тел +32 (0) 2 274 48 00, факс +32 (0) 2 274 48 35, е-маил: цонтацт@адп-гба.бе. То не утиче на олакшање пред грађанским судом. </п> <х2> 8. ДОДАТНЕ ИНФОРМАЦИЈЕ О ПРИКУПЉАЊУ И ОБРАДИ ПОДАТАКА </х2> <х3> Правни поступци </х3> <п> ЦитизенЛаб и Организације којима обрађујемо ове податке могу користити Личне податке Корисника у правне сврхе, за судске или правне поступке претходне фазе у случају незаконите употребе ове Апликације или сродних услуга. Корисник је свестан да ће ЦитизенЛаб и Организација са којом радимо можда бити обавезни да открију личне податке на захтев надлежних државних институција за обраду података. Правни основ за ову обраду је прихватање услова и одредби (уговорна основа) и дата сагласност. </п> <х3> Мере безбедности </х3> <п> Цитизенлаб је развио мере безбедности које су технолошки прилагођене и организациони ниво за спречавање уништавања, губитка, фалсификовања, промене, забрањеног приступа или погрешног откривања личних података трећим лицима, као и било које друге забрањене обраде ових података. Цитизенлаб ни под којим околностима не може бити одговоран за било какав директан или индиректан губитак који је резултат нетачне или незаконите употребе ваших личних података од стране треће стране. У сваком тренутку морате да се придржавате сигурносних упутстава, укључујући спречавање свих забрањених приступа вашим детаљима за пријаву и лозинци. Сами сте одговорни за употребу на вашем рачунару, за ИП адресу и ваше идентификационе детаље, као и за њихову поверљивост. </п> <х3> Измене ове политике приватности </х3> <п > ЦитизенЛаб задржава право да у било ком тренутку промени ову политику приватности тако што ће обавестити кориснике на овој страници. Саветујемо вам да на овој страници погледате могуће промене. Датум последње промене наведен је на дну странице. Ако се корисник противи некој промени политике, корисник не сме да настави да користи ову апликацију. Ако није другачије назначено, важећа Политика приватности која се примењује у то време примењује се на све личне податке које смо прикупили. </п> <п> <ем> Најновије ажурирање: 17.12.2019 </ем> </п>
    infopage_title: Информације
    infopage_body: "<p> Ова <strong> платформа за учешће </strong> иницијатива је ваше општине или организације и може се користити за различите процесе јавних консултација: прикупљање идеја, гласање, дискусије, анкете, упитнике, партиципативно буџетирање, мапирање, планирање сценарија, подршку саветодавним одборима ... </p> \n<p> На почетној страници видећете који <strong> су процеси активни </strong> и у којој су <strong> фази </strong> тренутно. </p> \n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017đ4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2> Како да се пријавим на платформу? </h2>\n<p> Пријављивање се врши лако - навођењем имена и презимена и емаил адресе. Такође, можете да користите свој Гоогле или Фацебоок налог. Само ће ваше име и презиме бити видљиво другима. </p> \n<h2> Могу ли сам да користим платформу, нпр. како бих организовао јавну расправу? </h2>\n<p> Апсолутно. Затражите од одговорних у вашој општини или организацији да вам дају потребна права и дозволе како бисте постали модератор пројекта. Једном када добијете ове дозволе, можете да поставите свој пројекат и временске оквире, као и да делите информације које желите (видео, документе, слике ...). Ово ће вам такође омогућити да позовете друге на платформу, и подстакнете их да постављају идеје у оквиру вашег пројекта, гласају или коментаришу. </p> \n<h2> Могу ли да учествујем као удружење/организација/одбор? </h2>\n<p> Да, то је могуће. С обзиром на то да су другима само ваша имена и презимена видљива на платформи, можете једноставно користити име своје организације приликом креирања профила. </p> \n<h2> Зашто бих користио ову платформу, уместо да сам креирам своју wеб страницу? </h2>\n<p> Тим посвећених програмера и стручњака за онлајн учешће <a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab,</a> по налогу ваше општине или организације) свакодневно побољшава и ажурира ову платформу. Чак се и најмања грешка решава одмах, а ако имате креативне предлоге, они вам могу помоћи да увидите које се функције платформе могу користити за њих. <p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<п><strong> <em> Потребно вам је више информација? </em> </strong> <em> Желите ли да користите платформу? Питања или утисци? Обратите се одговорнима у вашој општини или организацији, или контактирајте ЦитизенЛаб путем суппорт@цитизенлаб.цо. </em> </p> <strong>  "
    faq_title: FAQ
    faq_body: "Чему је намењена ова платформа?\n\nПлатформа представља место за размену информација, идеја и прикупљање различитих информација. Партиципативни пројекти који су тренутно активни приказани су на почетној страници - сваки од њих може да подразумева другачији начин учешћа, било да се ради о додавању нове идеје, коментарисању предлога, гласању, одређивању приоритета или попуњавању анкете.\n\nКако могу да учествујем?\n\nУ сваком тренутку можете прегледати активне пројекте, а уколико желите да узмете учешће у њима потребно је да се региструјете. Ово је потребно како би се изградила заједница и осигурала легитимност добијених уноса. \n\nКоје информације о мени су видљиве јавно?\n\nВидљиво је ваше име, фотографија и биографија - уколико сте је додали. Ове информације у сваком тренутку можете променити у својим подешавањима.\n\nЗашто не могу да објавим садржај или поставим коментар?\n\nОбјављивање, коментарисање и гласање је омогућено само током одређеног временског интервала или фазе пројекта. У појединим случајевима информисања, пројекат може бити отворен за преглед, без опција учешћа.\n\nУколико је објављивање уноса у оквиру одређеног пројекта предвиђено, видећете дугме које омогућује да унесете ваш садржај.\n\nКако да изменим или обришем свој унос?\n\nАко сте већ објавили унос, али желите да га измените или избришете, ову опцију можете пронац́и кликом на три мале тачке у горњем десном углу објаве.\n\nКакве су смернице за учешће и политика модерирања? \n\nЦиљ наших смерница је да помогну да платформа буде безбедан простор за све облике учешћа. Зато вас молимо да водите рачуна о томе да ваше објаве не садрже: \n\nЛичне нападе, увреде, увредљиве или дискриминишуће коментаре\nУвредљив тон, неприкладан садржај и речи\nМаркетиншки или рекламни материјал\nЛичне податке других појединаца\nМатеријал који је заштиц́ен ауторским правима (попут фотографија)\nБило које објаве или коментари који се не придржавају ових смерница могу бити измењене или обрисане, док се у екстремним ситуацијама може забранити и њихова објава.\n\nКако да пријавим увредљив садржај?\n\n\n\nДа бисте пријавили овакав садржај, кликните на три мале тачке у горњем десном углу објаве. Након тога, наведите разлог због којег пријављујете садржај – након чега ће бити послато обавештење да се исти прегледа.\n\nЗашто имам потешкоћа са регистрацијом или пријављивањем?\n\nАко не можете да се региструјете, разлог може бити то што сте се већ регистровали са истом емаил адресом или вам је позив за прикључивање платформи претходно послат. Уколико видите обавештење да је на вашу емаил адресу већ послат позив који је на чекању, проверите своју пошту и кликните на линк у позивници како бисте регистровали налог. Уколико не можете да пронађете позивницу, проверите ваш спам фолдер или затражите да вам се пошаље нова. \n\nКако да ресетујем лозинку?\n\nРесетовање лозинке можете затражити путем странице за пријављивање. Уколико ресетујете лозинку, линк ц́е бити послат на вашу емаил адресу, те је потребно да следите упутства како бисте је променили. Из сигурносних разлога, линк важи један сат. У случају да је линк истекао, можете једноставно да кликнете на опцију „Заборавили сте лозинку?“, која се налази на страници за пријављивање, након чега ће бити генерисан нови линк за ресетовање лозинке.  \n\nУколико нисте добили поруку, проверите да ли се она налази у вашој спам пошти, као и да ли сте приликом захтевања линка унели исправну емаил адресу. \n\n\n\n\n\nШта ћете учинити са мојим подацима?\n\nПрочитајте нашу политику приватности за више информација о прикупљању и коришц́ењу података. Укратко, никада нец́емо користити ваше податке за оглашавање, маркетинг или друге врсте нежељене поште.\n\nКоју врсту емаил обавештења ћу добијати?\n\nМоже се десити да добијете емаил обавештења која су повезана са вашим налогом и вашим активностима на платформи – на пример, у ситуацијама у којима неко одговори на неку од ваших објава. У својим подешавањима, под секцијом “Обавештења” можете укључити и искључити врсте порука које примате путем електронске поште и тако одредити која емаил обавештења желите да добијате. \n\nКако да обришем свој налог?\n\nУ вашим подешавањима постоји могуц́ност брисања вашег налога. Све ваше претходне објаве и коментари ће се и даље налазити на платформи, али ће ваше име бити уклоњено из њих, односно замењено са исписом “непознати аутор”. Ако желите да избришете и све уносе које сте објавили, потребно је да то учините пре брисања налога"
    initiatives_title: Предлози
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2> Шта може представљати предлог? </h2> <p> Као регистрован корисник, на овој платформи можете поставити свој предлог за који сматрате да заслужује да буде реализован. То може бити ваше виђење решења одређеног проблема, идеја коју желите да поделите или иницијатива да се на овом месту покрене нови пројекат у коме ће учествовати и други корисници. </p> <p> Да би ваш предлог био узет у разматрање, он на првом месту мора бити изводљив. Зато је важно да буде што конкретнији и базиран на реалним потребама. </p> <h2> Како поставити предлог?</h2> <p> За почетак, важно је да предлог задовољава следеће критеријуме: </p> <p>$|initiativesEligibilityCriteria|</p> <h2> Шта можете да очекујете након што ваш предлог сакупи $|initiativesVotingThreshold| гласова за $|initiativesDaysLimit| дана?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2> Шта се дешава са предлозима који не сакупе $|initiativesVotingThreshold| гласова на време? </h2> <p> Уколико се ово догоди, статус вашег предлога ће се променити у “истекло”. Гласање за њега више неће бити могуће, али ће он остати на платформи. Уколико то желите, моћи ћете да га обришете у било ком тренутку. </p>
