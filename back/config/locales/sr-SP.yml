    initiatives_title: Предлози
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>What's a citizen's proposal?</h2> <p>As a resident of $|orgName| you can place your proposal on the agenda via this platform. These proposals are preferably concrete ideas that are linked to local policy and arise from a need, desire or dream. It can be your own proposal or a collaborative one. Maybe you'd like to change or improve an existing situation or start a new project.</p> <p>The involvement of $|orgName| in the implementation of your proposal must be both necessary and possible. In an ideal scenario, you're also available for further reflection or cooperation, but that is not an obligation. "Reducing the speed limit on the highway to 80 km/h" is therefore not a strong proposal, while "Turning the main street into a pedestrian area" is. So bring on your proposals! If more information is needed, you'll receive an update or reaction.</p><h2>Why post a proposal on this platform?</h2> <p>This is the official participation platform of $|orgName|, which offers the following benefits:</p> <ul> <li>$|orgName| is officially involved as this platform's owner, and actively monitors what happens here. When you post a proposal, the person in charge automatically receives a message. You don't have to contact them to make sure your proposal is taken into account.</li> <li>This platform has been developed specifically for official participatory actions, like citizens' proposals. Every element, from the user experience to the step-by-step approach, is built precisely for this purpose. When using traditional social media, your proposal could disappear into the overload of stimuli, and an ordinary e-mail quickly disappears into a full inbox.</li> <li>Your fellow citizens are also present on this platform. They can support and refine your proposal. The more creative your proposal is and the more support it manages to gather, the more chance it will be implemented!</li> </ul> <h2>How do you get started?</h2> <p>First, check whether your proposal meets the following criteria:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>What can you expect when your proposal reaches $|initiativesVotingThreshold| votes within $|initiativesDaysLimit| days?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>What happens to the proposals that do not receive $|initiativesVotingThreshold| votes on time? </h2> <p>That happens, but don't worry. Your proposal will remain on the platform. The status of your proposal will automatically change to 'Expired'. As a result, voting will no longer be possible. If you wish, you can choose to delete your own proposal at any time.</p>
    initiatives_success_1_title: Речни брод
    initiatives_success_1_body: >
      <p><em>Liège (BE)</em></p> <p><strong>Topic: Mobility</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="3302395e-0a1b-4be8-8ab2-9fc0dff61d4d" alt=""> <h2>How it started</h2> <p>Liège, one of Belgium's biggest cities, opened up their participation platform to crowdsource input for their 'City Plan', a multi-annual strategic plan containing policy priorities for the city.</p> <p>After an open call for ideas, the city regrouped these ideas in bigger thematic clusters. The 'River Shuttle' proposal started from one of these clusters and was opened up for voting to all inhabitants.</p> <p>Over 15% of Liège's 200,000 inhabitants browsed the platform and casted their votes.</p> <h2>The project</h2> <p>Liège successfully already used a river shuttle service for touristic purposes during 2 summer seasons, allowing tourists to discover the city from the Meuse river. This inspired at least 9 citizens to give input on how they thought this service could be improved and expanded. What they had in common was:</p> <ul> <li>the desire to start focusing this shuttle service on commuters too,</li> <li>to expand the service from summer only to year-round, and</li> <li>to add several stops to the shuttle's trajectory.</li> </ul> <p>Their combined input collected a total of 1336 votes and was regrouped in 1 cluster, further shaped through comments of other citizens.</p> <p>The city of Liège listened to this proposal and decided to act upon it. Today, an in-depth study is being done on how the shuttle service can indeed be expanded. The results of this study will be used for future implementation.</p> <h2>Succes factors</h2> <ul> <li>Basis infrastructure present: The implementation of this proposal doesn't need to start from zero. The infrastructure, in this case the biggest cost, is already there, as is the experience with the exploitation and the legal framework.</li> <li>Part of wider process: Because this proposal originated in Liège's 'City Plan' process, the citizens behind the proposal benefited from the city-wide communication actions. Also, given the buy-in of decision-makers and the involvement of the city administration, a proper and structured follow-up was guaranteed.</li> <li>Linked to widely shared problem: Although the shuttle service suggested in this proposal will never be used by all Liégeois, it does aim to solve a bigger problem that does impact all people living in the city, namely traffic congestion.</li> </ul> <p><em>More context: </em><a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"><em>CitizenLab case Liège</em></a></p> <p>Do you know an inspiring citizen proposal that should be added to this list? <a href="mailto:support@citizenlab.co" target="_blank">Add your own inspiring citizen proposal to the list</a>!</p>
    initiatives_success_2_title: "1030/0"
    initiatives_success_2_body: >
      <p><em>Schaerbeek (BE)</em></p> <p><strong>Topic: Mobility</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="033f5120-1f24-4d8b-ad89-82b94eb3c0db" height="450" width="675" alt=""> <h2>How it started</h2> <p>Several streets in Schaerbeek have long been unsafe for vulnerable road users. After a fatal traffic accident in July 2017 in the 'zone 30', some citizens decided to take action. </p> <h2>The project</h2> <p>1030/0 is a citizens' movement that stands up for road safety and better mobility in Schaerbeek. The four main axes of their operation are:</p> <ul> <li>Vision Zero: zero kill, zero heavy casualties in traffic.</li> <li>Quality of life: a "municipality 30" where the active road user can travel efficiently and safely, but also a municipality with space for meetings and socialising. </li> <li>Special attention to the most vulnerable on the road: children, the elderly, people with disabilities.</li> <li>Health: improving road safety makes it possible to promote active modes of transport and combat air pollution.</li> </ul> <p>What they have obtained so far:</p> <ul> <li>Zone 30 obtained.</li> <li>Vision Zero was taken over as an official policy line.</li> <li>The municipality has drawn up a strategic road safety note.</li> <li>The police bicycle brigade has been (re)established.</li> <li>Extra resources for speed control have been freed up.</li> <li>Since 2019, there is a system of 'living streets' established.</li> </ul> <h2>Succes factors</h2> <ul> <li>Large mobilization: several demonstrations with 60-200 participants each.</li> <li>Proactive media approach: building good relationships and thinking visually and narratively . Especially on the Flemish side there was already a lot of media attention for the proposal.</li> <li>Theme is very popular among the population.</li> <li>Perseverance and outdoors: in just one year's time, they organised 20 different actions.</li> </ul> <h2>Bottlenecks</h2> <ul> <li>Diversity is a working point, not only in terms of origin but also in terms of age. It is being improved through collaborations with local youth centres and non-profits.</li> <li>French-speaking media are more difficult to reach.</li> </ul> <h2>Contact</h2> <p>Email: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p>Website: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <p><em>Source: </em><em>Burgervuur - De Wakkere Burger</em></a></p> <p>Do you know an inspiring citizen proposal that should be added to this list? <a href="mailto:support@citizenlab.co" target="_blank">Add your own inspiring citizen proposal to the list!</a>!</p>
    initiatives_success_3_title: Столови за пикник на игралиштима
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p> <p><strong>Topic: Squares and streets</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="7430afb9-bbd4-49f3-a894-c7d41e642de7" height="552" width="736" alt=""> <h2>How it started</h2> <p>This proposal originated from a participatory budgeting project of Wortegem-Petegem. This small Belgian municipality with 6.500 inhabitants, opened up 100.000€ of its budget for crowdsourced proposals. </p> <p>Citizens were invited to share their proposals on the digital participation platform of Wortegem-Petegem during a two month period. </p> <p>After a qualitative selection by the administration, 40 proposals out of a total of 55 were withheld and opened up to voting by all inhabitants. The voting happened both online and during an offline event in which all proposals were presented live by their initiators.</p> <h2>The project</h2> <p>The idea for the proposal is straight-forward: add picnic tables at every playground in Wortegem-Petegem. Not only does this allow (grand-)parents to rest while their (grand-)children are playing, it also allows to meet other people from your municipality in the meantime.</p> <p>As it was one of the most popular proposals in the participatory budgeting project, Wortegem-Petegem decided to implement it. Picnic tables have been installed on 6 locations since.</p> <h2>Succes factors</h2> <ul> <li>Clear process and follow-up: Wortegem-Petegem had a clear process worked out before starting to collect citizen proposals, including collaboration between the different departments. There was also a steady and personal follow-up, to make sure all citizens involved were kept in the loop of steps taken and upcoming plans. And there was the commit to implement all withheld proposals before the end of the following summer period.</li> <li>High level of participation: 14% of the voting population (14 years or older) of Wortegem-Petegem voted on their favourite proposals.</li> <li>This citizen proposal was well-scoped, with a clear finality and limited fixed cost and maintenance costs.</li> </ul> <p><em>Context: </em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>CitizenLab case (NL)</em></a></p> <p>Do you know an inspiring citizen proposal that should be added to this list? <a href="mailto:support@citizenlab.co" target="_blank">Add your own inspiring citizen proposal to the list!</a>!</p>
  projects:
    open_idea_project_title: Имате идеју? Представите је надлежнима!
    open_idea_project_description_preview: Имате идеју која се не уклапа у неки од постојец́их пројеката? Објавите је овде!
    open_idea_project_description: >
      <p>Here, you can start your own idea if it doesn't fit within one of the existing projects.</p><p><strong>The objective?</strong> To get your idea on the political agenda.</p><p><strong>How?</strong> By gathering support, namely at least 100 votes in 3 months. You can do that by first making your idea 'attractive'. Write it in a clear and engaging way, add images, give strong arguments based on facts, add attachments with further details or background information, ... After you've done that, start sharing your idea on social media or through email. Invite people to join the discussion on your idea, or simply convince them to support it by voting in favour.</p><p><strong>About what?</strong> Your idea can be about a lot of things, as long as it is related to your city and its policy. It can be a problem you experience, a solution you envision or even a combination of both. It can be wild and on the long term, or very tangible and a quick win.</p><p><strong>And then? </strong>Did you reach 100 votes in 3 months? Congratulations! The city will now take your idea in consideration. If your idea is considered to be feasible and does not harm specific groups or individuals, you will get the chance to present your proposal during the council meeting. During that same meeting, the council members will give you direct feedback on what they will or won't do with your idea and why. If you don't gather 100 votes in 3 months, your proposal won't be considered.</p><p>We're curious to learn about your ideas!</p>
  events:
    council_meeting_title: Council Meeting
    council_meeting_description: >
      <p>During this council meeting, those citizen initiatives that gained 100 votes in less than 3 months, will be presented.</p><p>The council will then share their view on each idea.</p>
