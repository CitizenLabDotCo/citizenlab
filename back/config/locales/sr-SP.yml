  projects:
    open_idea_project_title: Имате идеју? Представите је надлежнима!
    open_idea_project_description_preview: Имате идеју која се не уклапа у неки од постојец́их пројеката? Објавите је овде!
    open_idea_project_description: >
      <p>Овде можете покренути сопствену идеју, уколико се не уклапа у неки од постојећих пројеката. </p> <p> <strong> Циљ? </strong> Уврстите своју идеју на дневни ред. </p><p> <strong> Како? </strong> Прикупљањем подршке - односно најмање 100 гласова у 3 месеца. То можете учинити тако што ћете идеју прво учинити „привлачном“. Опишите је на јасан и занимљив начин, додајте слике, дајте јаке аргументе засноване на чињеницама, додајте прилоге са детаљима и информацијама... Након што то учините, почните да делите своју идеју на друштвеним мрежама или путем емаил обавештења. Позовите људе да се придруже дискусији о вашој идеји или их једноставно убедите да је подрже гласањем за. </p> <p> <strong> О чему? </strong> Ваша идеја може бити о многим стварима, све док је повезана са вашим градом и његовом политиком. То може бити проблем са којим се суочавате, решење које замислите или чак комбинација обе ствари. Може бити амбициозно и дугорочно, или врло опипљиво и оријентисано на брзу изводљивост. </p> <p> <strong> А онда? </strong> Да ли сте постигли 100 гласова за 3 месеца? Честитамо! Ваша идеја ће се узети у обзир. Ако се ваша идеја сматра изводљивом и не штети одређеним групама или појединцима, имаћете прилику да свој предлог изнесете на званичном састанку. Током састанка, добићете повратне информације о томе шта може бити учињено са вашом идејом и зашто. Ако за 3 месеца не сакупите 100 гласова, ваш предлог неће бити разматран.</p> <p>Радознали смо да сазнамо ваше идеје! </p>
  events:
    council_meeting_title: Састанак надлежних
    council_meeting_description: >
      <p> Током овог састанка биц́е представљене грађанске иницијативе које су добиле 100 гласова за мање од 3 месеца. </p> <p> Вец́е ц́е затим поделити своје мишљење о свакој идеји. </p>
