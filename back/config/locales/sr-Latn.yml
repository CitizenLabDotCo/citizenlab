    terms_and_conditions_title: Uslovi korišćenja
    terms_and_conditions_body: >
      <p> Ova platforma za onlajn angažovanje ima za cilj da što većem broju ljudi pruži priliku da razmišlja o budućnosti grada ili institucije koja je, zajedno sa CitizenLab, postavila ovu platformu. Ovi prilozi podležu brojnim pravilima kako bi debata bila otvorena i konstruktivna. Ispod možete pronaći opšte uslove naše platforme, jer smo uvereni da jasna pravila pružaju najbolju garanciju za konstruktivnu zajednicu. </p> <p> Budući da CitizenLab ceni povratne informacije korisnika platforme, vaše ideje su dobrodošle zbog njenog daljeg unapređenja. Svoje predloge možete proslediti na support@citizenlab.co. </p> <h2> Ko se može registrovati na platformi? </h2> <p> Svako ko to želi. Svi mogu pročitati postavljene ideje i reakcije. Ako želite i sami da učestvujete u debati (delite sopstvene ideje, odgovarate na druge ideje ili podržavate postojeće doprinose), morate da otvorite nalog. Samo registrovani učesnici mogu aktivno doprineti platformi. </p> <p> Možete se registrovati putem svoje email adrese ili kreirati nalog jednostavnim povezivanjem sa svojim Facebook ili Google profilom. </p> < p> Kreiranje naloga od strane korisnika ne daje ovom korisniku vlasništvo nad nalogom. CitizenLab zadržava pravo da odbije, suspenduje ili izbriše naloge, na primer ako se korisnik ne pridržava sledećih pravila. </p> <p> Svaki nalog mora biti u skladu sa sledećim pravilima: </p> <ul> <li> <strong> Svaki nalog je strogo ličan </strong> <p> Svaki nalog mora biti jedinstven i povezan sa fizičkom osobom. Svaki korisnik ima pravo da otvori jedan nalog. Ako se utvrdi da jedna osoba ima više naloga, CitizenLab zadržava pravo da izbriše sve ove naloge. Svaki korisnik mora da ima najmanje 12 godina. </p> </li> <li> <strong> Nalog se ne može preneti na drugu osobu </strong> <p> S obzirom da je svaki nalog strogo povezan sa jednom određenom osobom, ovaj nalog ne može biti prenet na drugu osobu bez dozvola CitizenLab-a. Ova zabrana prenosa mora se razmatrati u najširem smislu. CitizenLab zadržava pravo da odbije ili izbriše ovaj nalog u slučaju kršenja pravila. </p> </li> <li> <strong> Nalog se ne može koristiti u komercijalne svrhe </strong> <p> Platforma CitizenLab je namenjena povećanju učešća. Nalog se stoga može koristiti samo u tom smislu. Zabranjena je bilo kakva upotreba naloga u svrhe uživanja komercijalnih benefita. </p> </li> <li> <strong> Podaci o nalogu moraju uvek ostati poverljivi </strong> <p> Nije dozvoljeno da ga koristi druga osoba osim stvarne osobe koja ga je kreirala. Osoba koja kreira nalog mora osigurati čuvanje lozinke i pristupnih podataka. Savetujemo vam da koristite „jaku“ lozinku (lozinku sa kombinacijom malih, velikih slova i brojeva). CitizenLab ni pod kojim uslovima ne može biti odgovoran za bilo kakav gubitak ili štetu nastalu na nalogu ako korisnik ne ispunjava gore navedene uslove. CitizenLab ne može biti odgovoran za krađu vašeg naloga, na primer, „phishing“. CitizenLab nikada neće tražiti od svojih korisnika lične podatke poput prijave ili lozinke putem e-pošte. Ako se zahtevaju lični podaci, korisnik će uvek biti preusmeren na platformu CitizenLab. </p> </li> </ul> <h2> Ograničenja sadržaja i upotrebe platforme </h2> <p> Da bi se osiguralo da CitizenLab platforma ispravno radi i da možete da komunicirate i da se povezujete sa drugima, postoje određena ograničenja za vrstu sadržaja koji se može objaviti putem platforme: </p> <ul> <li> <strong> Uvredljivo ponašanje </strong> <p> Čvrsto verujemo u slobodu govora. Međutim, kako bismo osigurali da korisnici mogu na konstruktivan način koristiti platformu, uz poštovanje različitih mišljenja i bez straha od iskazivanja mišljenja ili uverenja, ne dozvoljavamo uvredljivo ponašanje koje uznemirava, zastrašuje ili koristi strah da utiče drugog korisnika. </p> <p> Nalozi i povezani nalozi pomoću kojih se izvršavaju radnje u nastavku mogu se privremeno blokirati i / ili trajno izbrisati. </p> <p> <ul> <li> Nasilne pretnje (direktne ili indirektne): Zabranjene su pretnje i promocija nasilja, uključujući terorizam. </li> <li> Uznemiravanje: Ne smete podstrekivati ili biti umešani u namerno vređanje ili uznemiravanje drugih. Evo nekoliko faktora koje možemo uzeti u obzir prilikom procene nasilnog ponašanja: da li je glavna svrha prijavljenog naloga uznemiravanje ili slanje uvredljivih poruka drugima; da li je prijavljeno ponašanje jednosmerno ili sadrži pretnje; da li prijavljeni nalog podstiče druge da zastrašuju; i da li prijavljeni račun šalje zastrašujuće poruke sa više naloga. </li> <li> Mržnja: Ne smete promovisati nasilje nad drugim ljudima niti ih direktno napadati ili pretiti na osnovu rase, etničke pripadnosti, nacionalnosti, seksualne orijentacije, pola, rodnog identiteta, filozofske pripadnosti, starosti, invaliditeta ili bolesti. Takođe ne dozvoljavamo naloge čija je glavna svrha podsticanje drugih na nanošenje štete na osnovu ovih kategorija. </li> <li> Zloupotreba više naloga: Kreiranje više naloga sa ciljem izbegavanja privremene ili trajne suspenzija pojedinca nije dozvoljeno. </li> <li> Privatni podaci: ne smete objavljivati poverljive podatke i privatne podatke drugih, bez njihovog izričitog odobrenja i pristanka. Ovi podaci uključuju brojeve kreditnih kartica, detalje o adresi, brojeve telefona ili podatke koji spadaju u privatnost osobe. </li> <li> Lažno predstavljanje: možda vam neće biti dozvoljen ulaz preko platforme ako neko drugi vara, zbunjuje ili preti drugima. </li> </ul> </p> </li> <li> <strong> Neželjena pošta </strong> <p> U svakom trenutku težimo ka zaštititi korisnika platforme od tehničkih zloupotreba i neželjene pošte. Nalozi putem kojih se izvode navedene radnje mogu se privremeno blokirati ili trajno izbrisati. </p> <ul> <li> Malver / phishing / virusi / crvi / trojanci: Ne smete da objavite zlonamerni sadržaj ili veze do takvog sadržaja sa ciljem oštećenja ili ometanja tuđih pretraživača ili računara, kao i radi kršenja nečije privatnosti. </li> <li> Neželjena pošta: Ne možete da koristite platformu CitizenLab za slanje neželjene pošte. </li> </ul> </li> </ul> <h2> Kršenje važećih zakona </h2> <p> Korišćenje naloga ne sme na bilo koji način kršiti važeće zakone. To uključuje kršenje zakona o privatnosti, prava intelektualne svojine, krivičnog zakona, ... </p> <p> Nalog se ne sme koristiti na bilo koji način za promociju ilegalnih aktivnosti. </p> <h2> U slučaju kršenja pomenutih pravila </h2> <p> Citizenlab zadržava pravo da izbriše relevantne poruke, pa čak i suspenduje ili trajno izbriše korisničke profile. </p> <p> CitizenLab ne može biti ni na koji način odgovoran za poruke koje su postavili korisnici ili treće strane, a koje krše gore navedena pravila. Web administrator će strogo nadgledati da se ova pravila ne krše. Ako korisnik otkrije povredu prava, to uvek može prijaviti na sledeću email adresu: support@citizenlab.co. </p> <p> Moguće je da se datoteke mogu preuzimati putem platforme, nevezano za to da li korisnici postavljaju štetne linkove. Svako preuzimanje od strane korisnika ili klik na link koje postavi drugi korisnik vrši se na sopstveni rizik, a za nastalu štetu u potpunosti je i isključivo odgovoran korisnik. </p> <h2> Prava intelektualne svojine </h2> <p> CitizenLab poštuje prava intelektualne svojine drugih i očekuje da i korisnici ove platforme poštuju ta prava. CitizenLab zadržava pravo da ukloni sadržaj koji krši prava intelektualne svojine. Ponovljena kršenja prava intelektualne svojine bilo koje vrste od strane korisnika dovešće do suspendovanja ili uklanjanja naloga od strane CitizenLab-a. </p> <p> Kršenja prava intelektualne svojine mogu se prijaviti putem sledeće email adrese: support@citizenLab.co </p> <h2> Vlasnička prava CitizenLab </h2> <p> Platforma CitizenLab zaštićena je pravima intelektualne svojine koja se odnose na sadržaj, izvorni kod, bazu podataka itd. Korišćenje ove platforme ni na koji način ne znači prenos ovih intelektualnih prava na korisnike platforme. Svaki korisnik mora biti svestan ovih prava i mora postupati u skladu s njima. </p> <p> Stoga je zabranjeno reprodukovanje, distribucija, modifikacija ili prenos platforme i njenog sadržaja bez dozvole. </p>
