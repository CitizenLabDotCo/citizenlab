    initiatives_title: Predlozi
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>What's a citizen's proposal?</h2> <p>As a resident of $|orgName| you can place your proposal on the agenda via this platform. These proposals are preferably concrete ideas that are linked to local policy and arise from a need, desire or dream. It can be your own proposal or a collaborative one. Maybe you'd like to change or improve an existing situation or start a new project.</p> <p>The involvement of $|orgName| in the implementation of your proposal must be both necessary and possible. In an ideal scenario, you're also available for further reflection or cooperation, but that is not an obligation. "Reducing the speed limit on the highway to 80 km/h" is therefore not a strong proposal, while "Turning the main street into a pedestrian area" is. So bring on your proposals! If more information is needed, you'll receive an update or reaction.</p><h2>Why post a proposal on this platform?</h2> <p>This is the official participation platform of $|orgName|, which offers the following benefits:</p> <ul> <li>$|orgName| is officially involved as this platform's owner, and actively monitors what happens here. When you post a proposal, the person in charge automatically receives a message. You don't have to contact them to make sure your proposal is taken into account.</li> <li>This platform has been developed specifically for official participatory actions, like citizens' proposals. Every element, from the user experience to the step-by-step approach, is built precisely for this purpose. When using traditional social media, your proposal could disappear into the overload of stimuli, and an ordinary e-mail quickly disappears into a full inbox.</li> <li>Your fellow citizens are also present on this platform. They can support and refine your proposal. The more creative your proposal is and the more support it manages to gather, the more chance it will be implemented!</li> </ul> <h2>How do you get started?</h2> <p>First, check whether your proposal meets the following criteria:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>What can you expect when your proposal reaches $|initiativesVotingThreshold| votes within $|initiativesDaysLimit| days?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>What happens to the proposals that do not receive $|initiativesVotingThreshold| votes on time? </h2> <p>That happens, but don't worry. Your proposal will remain on the platform. The status of your proposal will automatically change to 'Expired'. As a result, voting will no longer be possible. If you wish, you can choose to delete your own proposal at any time.</p>
    initiatives_success_1_title: Rečni brod
    initiatives_success_1_body: >
      <p> <em> Lijež (BE) </em> </p> <p> <strong> Tema: Mobilnost </strong> </p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="3302395e-0a1b-4be8-8ab2-9fc0dff61d4d" alt=""> <h2> Kako je počelo? </h2> <p> Lijež, jedan od najvećih belgijskih gradova, otvorio je platformu za učešće kako bi obezbedio prikupljanje podataka za svoj „Gradski plan“, višegodišnji strateški plan koji sadrži prioritete za grad. </p> <p> Nakon otvorenog poziva za ideje, grad je te ideje pregrupisao u veće tematske klastere. Predlog „Rečni brod“ krenuo je od jednog od ovih klastera i bio je otvoren za glasanje svim stanovnicima. </p> <p> Preko 15% od 200.000 stanovnika Liježa pretraživalo je platformu i glasalo. </p> <h2 > Projekat </h2> <p> Lijež je tokom 2 letnje sezone već koristio uslugu rečnog prevoza u turističke svrhe, omogućavajući turistima da otkriju grad sa reke Meze. Ovo je inspirisalo najmanje 9 građana da daju svoje mišljenje o tome kako misle da bi se ova usluga mogla poboljšati i proširiti. Zajedničko im je bilo: </p> <ul> <li> želja da ovu uslugu prevoza fokusiraju i na putnike, </li> <li> da prošire uslugu sa leta na celu godinu i < / li> <li> da dodaju nekoliko zaustavljanja tokom putanje. </li> </ul> <p> Njihov kombinovani doprinos iznosio je ukupno 1336 glasova a predlog je  detaljno oblikovan i kroz komentare drugih građana. </p> <p> Grad Lijež ih je poslušao i odlučio da realizuje predlog. Danas se radi dubinska studija o tome kako se usluga broda zaista mogla proširiti. Rezultati ove studije koristiće se u samoj primeni. </p> <h2> Faktori uspeha </h2> <ul> <li> Prisutna osnovna infrastruktura: Primena ovog predloga ne treba da počne od nule. Infrastruktura, u ovom slučaju najveći trošak, već postoji, baš kao i pravni okvir. </li> <li> Deo šireg procesa: Budući da je ovaj predlog nastao u procesu „Gradskog plana“, građani koji stoje iza predloga imali su koristi od komunikacije. Takođe, s obzirom na učešće gradske uprave i donosilaca odluka, omogućeno je pravilno i strukturirano praćenje procesa. </li> <li> Povezanost sa stvarnim problemom: Iako uslugu prevoza iz ovog predloga nikada neće koristiti svi građani, ona utiče na sve ljude koji žive u gradu, odnosno doprinosi rešavanju problema zagušenja saobraćaja. </li> </ul> <p> <em> Dodatni kontekst: </ em > <a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"><em>CitizenLab case Liège</em></a> </p> <p > Da li znate za predlog građana koji bi se mogao dodati na ovu listu? <a href="mailto:support@citizenlab.co" target="_blank"> Dodajte svoj predlog</a>! </p>
    initiatives_success_2_title: "1030/1"
    initiatives_success_2_body: >
      <p> <em> Sharbek (BE) </em> </p> <p> <strong> Tema: Mobilnost </strong> </p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="033f5120-1f24-4d8b-ad89-82b94eb3c0db" height="450" width="675" alt=""> <h2> Kako je počelo? </h2> <p> Nekoliko ulica u gradu dugo vremena nije bilo bezbedno za određene učesnike u saobraćaju. Posle fatalne saobraćajne nezgode u julu 2017. godine u 'zoni 30', pojedini građani su se odlučili za akciju. </p> <h2> Projekat </h2> <p> 1030/0 je građanski pokret koji se zalaže za sigurnost na putevima i bolju mobilnost u Sharbeku. Četiri glavna stuba njihovog delovanja su: </p> <ul> <li> Nula vizija: nula ubijenih, nula teških žrtava u saobraćaju. </li> <li> Kvalitet života: „opština 30“ gde aktivni učesnik u saobraćaju može da putuje efikasno i bezbedno, ali i opština koja poseduje prostor za sastanke i druženje. </li> <li> Posebna pažnja na najugroženije na putu: deca, starije osobe, osobe sa invaliditetom. </li> <li> Zdravlje: unapređenje bezbednosti na putevima kroz promociju aktivnih vidova transporta i borbu protiv zagađenja vazduha. </li> </ul> <p> Šta su do sada dobili: </p> <ul> <li> Dobijena je zona 30. </li> <li> Vision Zero je preuzet kao zvanična politika linija. </li> <li> Opština je sastavila stratešku napomenu o bezbednosti na putevima. </li> <li> Policijska biciklistička brigada je (ponovo) osnovana. </li> <li> Uloženi su dodatni resursi u kontrolu brzine. </li> <li> Od 2019. godine uspostavljen je sistem „živih ulica“. </li> </ul> <h2> Faktori uspeha </h2> <ul> <li> Velika mobilizacija: nekoliko demonstracija sa po 60-200 učesnika. </li> <li> Proaktivni pristup medijima: izgradnja dobrih odnosa i vizuelno i narativno razmišljanje. Na flamanskoj strani je već bilo mnogo medijske pažnje koja je pratila ovaj predlog. </li> <li> Tema je veoma popularna među stanovništvom. </li> <li> Istrajnost: u samo godinu dana organizovano je 20 različitih akcija. </li> </ul> <h2> Uska grla </h2> <ul> <li> Raznolikost je centralna tačka, ne samo u pogledu porekla, već i u pogledu starosti učesnika. Poboljšana je saradnja sa lokalnim omladinskim centrima i neprofitnim organizacijama. </li> <li> Teže je doći do medija koji govore francuski jezik. </li> </ul> <h2> Kontakt </h2> <p > E-mail: <a href="mailto:collectif1030.0@gmail.com" target="_blank"> collectif1030.0@gmail.com </a> </p> <p> Web stranica: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a> </p> <p> <em> Izvor: </em> <em> Burgervuur - De Vakkere Burger </ em> </a> </p> <p > Da li znate za predlog građana koji bi se mogao dodati na ovu listu? <a href="mailto:support@citizenlab.co" target="_blank"> Dodajte svoj predlog</a>! </p>
    initiatives_success_3_title: Stolovi za piknik na igralištima
    initiatives_success_3_body: >
      <p> <em> Vortegem-Petegem (BE) </em> </p> <p> <strong> Tema: Trgovi i ulice </strong> </p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="7430afb9-bbd4-49f3-a894-c7d41e642de7" height="552" width="736" alt=""> <h2> Kako je počelo? </h2> <p > Ovaj predlog je potekao iz projekta participativnog budžetiranja kompanije Vortegem-Petegem. Ova mala belgijska opština sa 6.500 stanovnika opredelila je 100.000€ iz svog budžeta za predloge koji se prikupljaju putem crowdsourcing metode. </p> <p> Građani su pozvani da tokom dva meseca podele svoje predloge na digitalnoj platformi za učešće. </p> <p> Nakon kvalitativnog izbora od strane administracije, zadržano je 40 od ukupno 55 predloga, a potom je otvoreno glasanje namenjeno svim stanovnicima. Glasanje se odvijalo i na mreži i tokom oflajn događaja u kojem su njihovi inicijatori uživo predstavili sve predloge. </p> <h2> Projekat </h2> <p> Ideja je bila vrlo direktna: dodajte stolove za piknik na svakom igralištu u Vortegem-Petegemu. Ovo ne samo da omogućava roditeljima da se odmaraju dok se njihova deca igraju, već omogućava i međusobno upoznavanje stanovnika opštine. </p> <p> Kako je to bio jedan od najpopularnijih predloga u projektu participativnog budžetiranja, Vortegem-Petegem je odlučio da ga sprovede. Od tada su stolovi za piknik instalirani na 6 lokacija. </p> <h2> Faktori uspeha </h2> <ul> <li> Jasan proces i praćenje: Vortegem-Petegem je razradio jasan postupak pre nego što je počeo da prikuplja predloge građana, uključujući saradnju između različitih odeljenja. Takođe je postojalo kontinuirano informisanje, kako bi se osiguralo da svi uključeni građani budu u toku sa preduzetim koracima i predstojećim planovima. </li> <li> Visok nivo učešća: 14% glasačke populacije (14 ili više godina) iz Vortegem-Petegema glasalo je za njihove omiljene predloge. </li> <li> Ovaj proces je bio dobro struktuiran, sa jasnim vremenskim rokovima i ograničenim fiksnim troškovima, kao i troškovima namenjenih održavanju. </li> </ul> <p> <em> Kontekst: </em> <a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>Citizenlab studija slučaja(NL)</em></a> </ p > <p > Da li znate za predlog građana koji bi se mogao dodati na ovu listu? <a href="mailto:support@citizenlab.co" target="_blank"> Dodajte svoj predlog</a>! </p>
  projects:
    open_idea_project_title: Imate ideju? Predstavite je nadležnima!
    open_idea_project_description_preview: Imate ideju koja se ne uklapa u neki od postojećih projekata? Objavite je ovde, skupite podršku i uvrstite je na dnevni red!
    open_idea_project_description: >
      <p>Ovde možete pokrenuti sopstvenu ideju, ukoliko se ne uklapa u neki od postojećih projekata. </p> <p> <strong> Cilj? </strong> Uvrstite svoju ideju na dnevni red. </p><p> <strong> Kako? </strong> Prikupljanjem podrške - odnosno najmanje 100 glasova u 3 meseca. To možete učiniti tako što ćete ideju prvo učiniti „privlačnom“. Opišite je na jasan i zanimljiv način, dodajte slike, dajte jake argumente zasnovane na činjenicama, dodajte priloge sa detaljima i informacijama... Nakon što to učinite, počnite da delite svoju ideju na društvenim mrežama ili putem email obaveštenja. Pozovite ljude da se pridruže diskusiji o vašoj ideji ili ih jednostavno ubedite da je podrže glasanjem za. </p> <p> <strong> O čemu? </strong> Vaša ideja može biti o mnogim stvarima, sve dok je povezana sa vašim gradom i njegovom politikom. To može biti problem sa kojim se suočavate, rešenje koje zamislite ili čak kombinacija obe stvari. Može biti ambiciozno i dugoročno, ili vrlo opipljivo i orijentisano na brzu izvodljivost. </p> <p> <strong> A onda? </strong> Da li ste postigli 100 glasova za 3 meseca? Čestitamo! Vaša ideja će se uzeti u obzir. Ako se vaša ideja smatra izvodljivom i ne šteti određenim grupama ili pojedincima, imaćete priliku da svoj predlog iznesete na zvaničnom sastanku. Tokom sastanka, dobićete povratne informacije o tome šta može biti učinjeno sa vašom idejom i zašto. Ako za 3 meseca ne sakupite 100 glasova, vaš predlog neće biti razmatran.</p> <p>Radoznali smo da saznamo vaše ideje! </p>
