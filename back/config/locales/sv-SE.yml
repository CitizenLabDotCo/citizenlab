    terms_and_conditions_title: Villkor
    terms_and_conditions_body: >
      <p>I de här villkoren beskrivs de regler och riktlinjer som gäller för bidrag till plattformen och de är avsedda att bidra till en konstruktiv dialog.</p> <p>Du får gärna skicka idéer för att göra plattformen ännu bättre till support@citizenlab.co.</p> <h2>Vem kan delta?</h2> <p>Vem som helst kan se offentliga projekt via plattformen. Om du vill bidra med innehåll (t.ex. skicka indata eller rösta) måste du registrera dig och skapa ett konto. Du kan registrera dig med din e-postadress, och för vissa plattformar kan det också vara möjligt att logga in med ett befintligt Facebook- eller Google-konto. Om du använder någon av de här tjänsterna kommer ditt namn, din e-postadress och ditt profilfoto att delas med och läggas till på ditt plattformskonto.</p> <p>Observera att skapandet av ditt konto inte ger dig äganderätt. Plattformsadministratörer kan avvisa, stänga av eller ta bort konton av skäl såsom att de inte följer villkoren som beskrivs på den här sidan.</p> <p>De allmänna villkoren för ditt konto är följande: </p> <ul> <li> <strong>Du får skapa ett konto</strong> <p>En person får inte skapa och upprätthålla flera konton. Kontouppgifterna du anger måste vara korrekta och det här kontot kan inte överföras till någon annan utan tillstånd från en plattformsadministratör. </p> </li> <li> <strong>Ditt konto får inte användas för kommersiell marknadsföring.</strong> <p>Ett konto får inte användas i enda syfte att göra reklam, marknadsföra en produkt eller tjänst osv.</p> </li> <li> <strong>Du är ansvarig för att se till att din kontoinformation är säker och konfidentiell.</strong> <p>Du är den enda person som ska använda ditt konto och ha tillgång till kontots lösenord och inloggningsuppgifter. För att förbättra säkerheten på ditt konto rekommenderar vi att du använder ett lösenord med en kombination av siffror, små bokstäver och stora bokstäver. Vi ansvarar inte för eventuella förluster eller skador som uppstår på ditt konto och kan inte hållas ansvariga för stöld av det (t.ex. via nätfiske). Obs! Vi kommer aldrig att be dig om dina inloggningsuppgifter, till exempel ditt lösenord. </p>  <h2>Din aktivitet på plattformen</h2> <p>För att säkerställa ett säkert och produktivt deltagande finns det vissa begränsningar för vilken typ av innehåll som får publiceras på den här plattformen. Allt innehåll som du publicerar på plattformen måste vara fritt från:</p> <ul> <li> <strong>Privata uppgifter</strong> <p>Konfidentiella uppgifter och personlig information om andra, t.ex. telefonnummer och adresser, får inte publiceras utan de berörda personernas uttryckliga tillstånd och samtycke.  </p> <li><strong>Skräppost / skadlig kod / nätfiske / virus / maskar / trojaner.</strong> <p>Skadligt innehåll eller länkar som är avsedda att kränka andras integritet eller att skada eller störa andras webbläsare eller datorer.</p> </li> <li> <strong>Hot, förolämpningar och annat olämpligt innehåll. </strong> <p>Personangrepp och förolämpningar, hotfullt beteende eller språkbruk, diskriminerande kommentarer, svordomar och annat stötande språkbruk.</p> </li> <li><strong>Reklam och kommersiell verksamhet</strong> <p>Innehåll som endast publiceras för att göra reklam för en kommersiell tjänst eller produkt.</p> </li> <li> <strong>Upphovsrättsskyddat material</strong> <p>Innehåll som gör intrång i immateriella rättigheter (t.ex. upphovsrättsskyddade bilder).</p> </li> <li> <strong>Olaglig verksamhet</strong> <p>Innehåll som på något sätt främjar olaglig verksamhet.</li></p> </ul> <p>Inlägg och annat innehåll som innehåller något av ovanstående kan redigeras, raderas eller på annat sätt hindras från att publiceras, och kontot kan blockeras tillfälligt eller tas bort permanent. Nya eller ytterligare konton som skapas för att undvika tillfällig eller permanent avstängning kan också övervakas och tas bort.</p> <h2>Tillämpliga lagar</h2> <p>Användningen av ett konto får inte strida mot tillämplig lagstiftning. Det inbegriper eventuella överträdelser av lagstiftningen om skydd av privatlivet, immateriella rättigheter, brottsbalken osv.</p> <p>Vi kan inte på något sätt hållas ansvariga för innehåll som publiceras på plattformen och som inte följer ovanstående regler och lagar. Överträdelser kan anmälas till support@citizenlab.co och kan leda till att de relevanta meddelandena tas bort och/eller att det underliggande kontot annulleras eller återkallas permanent.</p> <p>Innehåll som publiceras på plattformen kan innehålla skadliga filer eller länkar. Genom att ladda ner filer eller använda hyperlänkar via plattformen tar du ansvar för risken och ansvaret för eventuella skador som kan uppstå.</p> <h2>Egendomsrättigheter</h2> <p>Den här plattformen skyddas av immateriella rättigheter som rör dess innehåll, källkod, databaser osv. Allt originalinnehåll som du publicerar på plattformen kan vara synligt för allmänheten och omfattas av Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) Public License, som gör det möjligt att dela eller anpassa ditt innehåll med angivande av källan. Du får inte på annat sätt reproducera, distribuera, ändra eller överföra plattformen och dess innehåll som inte tillhör den offentliga domänen utan tillstånd.</p>
    privacy_policy_title: Sekretesspolicy
    privacy_policy_body: >
      <p>Ansvarig för bearbetningen av uppgifterna:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Bryssel - Belgien</p> <p>E-postadress för kontakt: support@citizenlab.co</p> <p>Organisation: //infoga kundkontakter</p> <h2>1. SEKRETESSPOLICY</h2> <p>Den här "sekretesspolicyn" gäller för "personuppgifterna" som CitizenLab samlar in för organisationens räkning via den här webbplatsen.</p> <h2>2. VAD ÄR PERSONUPPGIFTER?</h2> <p>I den här integritetspolicyn avser personuppgifter information som gör det möjligt att identifiera dig. En identifierbar person är en person som kan identifieras, antingen direkt eller indirekt, särskilt genom att hänvisa till ett identifikationsnummer eller till en eller flera faktorer som är kopplade till fysisk, fysiologisk, psykisk, ekonomisk, kulturell eller social identitet. Ett typiskt exempel på personlig information är ditt namn och din e-postadress.</p> <h2>3. VILKA PERSONUPPGIFTER SAMLAR VI IN?</h2> <p>Vi kan samla in dina personuppgifter från följande tre källor:</p> <h3>3.1 Personuppgifter som du lämnar under registreringsprocessen på plattformen, varav vissa är frivilliga.</h3> <p>De personuppgifter som vi kan komma att samla in från dig är:</p> <ul> <li>För- och efternamn</li> <li>E-postadress</li> <li>Födelseår</li> <li>Kön</li> <li>Bostadsområde</li> <li>Önskat språk</li> </ul> <p>Denna förteckning kan utökas på begäran av organisationen. Om du väljer att logga in via en tredjepartsleverantör av autentisering som Google Accounts, Facebook eller FranceConnect får vi de här uppgifterna från dem. Om du väljer att verifiera din identitet med en tredjepartsleverantör som COW, FranceConnect eller CSAM får vi de här uppgifterna från dem.</p> <h3>3.2 Personuppgifter som du lämnar när du utför deltagande aktiviteter på vår plattform.</h3> <p>Varje aktivitet du utför på plattformen (rösta, publicera en idé, skriva en kommentar, svara på en omröstning ...) registreras och lagras. De här uppgifterna är också kopplade till dina registreringsuppgifter (3.1), vilket innebär att organisationen kan koppla din plattformsprofil till dessa uppgifter om deltagande.</p> <h3>3.3 Personuppgifter som vi samlar in när du besöker vår plattform.</h3> <p>Vi (och tredjepartsbehandlare som agerar å våra vägnar) samlar in information om användningen av vår plattform för att bedöma att plattformens funktioner och säkerhet fungerar på ett bra sätt. För det här ändamålet samlar vi in teknisk information som kan identifiera dig, till exempel din IP-adress och uppgifter om din webbläsare. Genom att använda våra tjänster godkänner du att de här uppgifterna samlas in.</p> <p>Vi samlar också in användningsuppgifter för att förbättra våra tjänster – du kan när som helst välja bort den här insamlingen från samtyckeshanteraren.</p> <h2>4. HUR ANVÄNDER VI PERSONUPPGIFTER?</h2> <p>Vi kan komma att använda dina personuppgifter för följande ändamål:</p> <ul> <li>Först och främst för att kommunicera dina indata till organisationen med relevant kontext och för att ta fram sammanfattningsrapporter av alla data som samlas in på den här plattformen för att underlätta deras beslutsfattande.</li> <li>För att skapa och underhålla din användarprofil på denna webbplats.</li> <li>För att hantera identifiering och autentisering av användare.</li> <li>För att tillhandahålla information om din community och/eller informera dig om när aktiviteter på plattformen kan intressera dig. Du kan när som helst välja bort användarmejl från din användarprofil.</li> <li>För att förbättra våra tjänster och övervaka deras funktioner.</li> </ul> <p>Personuppgifterna lagras och bearbetas endast under den period som krävs för ändamålet med bearbetningen. Därefter tas uppgifterna bort eller anonymiseras.</p> <h2>5. MED VEM DELAR VI DINA PERSONUPPGIFTER?</h2> <p>Vi delar dina personuppgifter med organisationen som vi samlar in dessa uppgifter åt. Vi delar dina uppgifter med de underentreprenörer som arbetar för vår räkning. Vi kommer aldrig att sälja eller hyra ut dina personuppgifter till andra tjänsteleverantörer, och vi kommer inte heller att dela dina personuppgifter med tjänsteleverantörer som inte följer GDPR.</p> <h2>6. VART ÖVERFÖR VI DINA PERSONUPPGIFTER?</h2> <p>Vi överför endast dina personuppgifter till tjänsteleverantörer som är etablerade utanför Europeiska ekonomiska samarbetsområdet om de uppfyller artikel 44 i GDPR.</p> <h2>7. VILKA RÄTTIGHETER HAR DU?</h2> <p>Du har rättigheten att när som helst ta del av dina personuppgifter, samt rättigheten att informeras om Citizenlabs användning av dina personuppgifter.</p> <h3>7.1 Rättighet till rättelse, borttagning och begränsning av bearbetning.</h3> <p>Det står dig fritt att bestämma om du vill lämna dina personuppgifter till Citizenlab eller inte. Dessutom har du alltid rätt att begära att Citizenlab rättar, kompletterar eller tar bort dina personuppgifter. Du är medveten om att en vägran att tillhandahålla eller en begäran om borttagning av personuppgifter innebär att vissa tjänster inte längre kan levereras. Du kan även begära att bearbetningen av dina personuppgifter begränsas. Om du väljer att ta bort ditt konto från plattformen kommer de personuppgifter som samlats in om dig att tas bort från våra servrar. Vissa personuppgifter om dig kan finnas kvar i de loggningsuppgifter som vi av säkerhetsskäl och juridiska skäl sparar i upp till 30 dagar.</p> <h3>7.2 Rättighet att göra invändningar</h3> <p>Du har rätt att invända mot bearbetningen av dina personuppgifter av allvarliga och legitima skäl. Dessutom har du alltid rätt att invända mot användningen av dina personuppgifter för direktmarknadsföring. I sådana fall behöver du inte ange några skäl.</p> <h3>7.3 Rättighet till dataportabilitet</h3> <p>Du har rätt att få de personuppgifter som du har lämnat till Citizenlab i en strukturerad, typisk och maskinläsbar form och/eller få sådan överförd till olika registeransvariga.</p> <h3>7.4 Rättighet att återkalla samtycke</h3> <p>I den mån bearbetningen bygger på ditt tidigare samtycke har du rätt att återkalla det här godkännandet.</p> <h3>7.5 Utövande av dina rättigheter</h3> <p>Du kan utöva dina rättigheter genom att kontakta Citizenlab i detta syfte, antingen via e-post till support@citizenlab.co, via post till Anspachlaan 65, 1000 Bryssel, Belgien eller genom att använda formuläret "Kontakta oss" på vår webbplats, förutsatt att du bifogar en kopia av ditt Id-korts framsida.</p> <h3>7.6 Automatiserat beslutsfattande och automatiserad profilering</h3> <p>Bearbetningen av dina personuppgifter omfattar inte profilering och ska inte heller utsättas för automatiserat beslutsfattande av Citizenlab.</p> <h3>7.7 Rätt att lämna in ett klagomål</h3> <p>Du har rätt att lämna in ett klagomål till sekretessmyndigheten i ditt land, eller till den belgiska sekretessmyndigheten som CitizenLab lyder under: Drukpersstraat 35, 1000 Bryssel, Belgien, telefon +32 (0)2 274 48 00, fax +32 (0)2 274 48 35, e-post: contact@adp-gba.be. Detta gäller inte för överklagande till en civil domstol.</p> <h2>8. YTTERLIGARE INFORMATION OM INSAMLING OCH BEHANDLING AV UPPGIFTER</h2> <h3>Rättsliga förfaranden</h3> <p>CitizenLab och den organisation vi behandlar dessa uppgifter åt kan använda användarens personuppgifter för rättsliga ändamål, för domstolsförfaranden eller rättsliga förfaranden som föregår faser i händelse av olaglig användning av den här appen eller de relaterade tjänsterna. Användaren är medveten om att CitizenLab och organisationen vi arbetar med kan vara skyldiga att lämna ut personuppgifter på begäran av behöriga statliga institutioner för bearbetning av uppgifterna. Den juridiska grunden för den här bearbetningen är godkännande av villkoren (avtalsgrund) och givet samtycke.</p> <h3>Säkerhetsåtgärder</h3> <p>Citizenlab har utvecklat säkerhetsåtgärder som har anpassats på teknisk och organisatorisk nivå för att förhindra förstörelse, förlust, förfalskning, ändring, otillåten åtkomst eller felaktigt utlämnande av personuppgifter till tredje part samt all annan otillåten bearbetning av de här uppgifterna. Citizenlab kan under inga omständigheter hållas ansvarigt för direkta eller indirekta förluster till följd av att en tredje part använder dina personuppgifter på ett felaktigt eller olagligt sätt. Du måste alltid följa säkerhetsinstruktionerna, bland annat genom att förhindra all otillåten åtkomst till dina inloggningsuppgifter och ditt lösenord. Du är ensam ansvarig för användningen av webbplatsen som görs på din dator, från din IP-adress och med dina identifieringsuppgifter samt för att dessa hålls konfidentiella.</p> <h3>Ändringar av den här sekretesspolicyn</h3> <p>CitizenLab förbehåller sig rätten att när som helst ändra den här sekretesspolicyn genom att meddela användare på den här sidan. Vi uppmuntrar dig att kontrollera om det finns eventuella ändringar på den här sidan. Datumet för den senaste ändringen anges längst ner på sidan. Om en användare motsätter sig en ändring av policyn får användaren inte fortsätta att använda den här appen. Om inget annat anges gäller den vid tidpunkten gällande sekretesspolicyn för alla personuppgifter som vi har samlat in.</p> <p><em>Senaste uppdatering: 2019-12-17</em></p>
    infopage_title: Informationssida
    infopage_body: "<p>Den här <strong>helhetslösningen till plattform för deltagande</strong> är ett initiativ från din kommun eller organisation och kan användas för olika offentliga samrådsprocesser: samla in idéer, rösta, diskutera, undersökningar, omröstningar, deltagande budgetering, onlinekartläggning, scenarieplanering, stöd för rådgivande nämnder och kommittéer, ...</p>\n<p>På startsidan ser du vilka <strong>processer som är aktiva </strong>och i vilken <strong>fas </strong>de finns för närvarande.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Hur loggar jag in på plattformen?</h2>\n<p>Du loggar enkelt in genom att ange ditt för- och efternamn samt din e-postadress. Du kan också använda ditt Google- eller Facebook-konto. Endast ditt för- och efternamn kommer att visas för andra.</p>\n<h2>Kan jag använda plattformen själv, t.ex. för att organisera ett offentligt samråd?</h2>\n<p>Absolut. Be den ansvariga i din kommun eller organisation att ge dig nödvändiga behörigheter för att bli projektmoderator. När du har beviljats de här behörigheterna kan du skapa ditt eget projekt och din egen tidslinje och dela den information du vill ha (video, dokument, bilder, ...). Detta gör att du också kan bjuda in andra till plattformen, vilket gör att de kan lägga upp idéer i ditt projekt, rösta eller kommentera.</p>\n<h2>Kan jag delta som förening/organisation/kommitté? </h2>\n<p>Ja, det är möjligt. Med tanke på att endast ditt för- och efternamn visas för andra på plattformen kan du helt enkelt använda din organisations namn när du skapar din profil.</p>\n<h2>Varför skulle jag använda den här plattformen och inte skapa en webbplats själv?</h2>\n<p>Ett team med engagerade utvecklare och specialister på onlinedeltagande (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab,</a> har anlitats av din kommun eller organisation) förbättrar och uppdaterar den här plattformen varje dag. Minsta lilla bugg åtgärdas snabbt och om du har kreativa förslag kan de hjälpa dig veta vilka funktioner på plattformen som kan användas för det eller vilka som är på gång.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Behöver du mer information?</em></strong><em> Vill du använda plattformen? Frågor eller återkoppling? Kontakta den ansvariga personen i din kommun eller organisation. Eller kontakta CitizenLab på support@citizenlab.co.</em></p><strong>"
    faq_title: Vanliga frågor och svar
    faq_body: "<h2 class=\"ql-align-justify\">Vad är plattformen till för?</h2><p class=\"ql-align-justify\">Denna plattform är utformad som ett centralt nav för att dela information och få input och feedback. Delaktighetsprojekt som för närvarande är aktiva visas på hemsidan - varje delaktighetsprojekt kan ha olika sätt att engagera sig, oavsett om det handlar om att lägga till en idé, kommentera ett förslag, rösta om och prioritera projekt eller delta i en enkät.</p><h2 class=\"ql-align-justify\">Hur deltar jag?</h2><p class=\"ql-align-justify\">Du kan alltid bläddra bland offentliga projekt, men du måste registrera dig för att kunna vidta en åtgärd. Detta bidrar till att bibehålla en gemenskapskänsla och säkerställa att bidragen är legitima.</p><h2 class=\"ql-align-justify\">Vilken information kan folk se om mig?</h2><p class=\"ql-align-justify\">Ditt namn, foto och biografi, om du har lagt till en sådan, är synliga. Du kan alltid ändra dessa i dina inställningar.</p><h2 class=\"ql-align-justify\">Varför kan jag inte lägga upp mitt inlägg eller lämna en kommentar?</h2><p class=\"ql-align-justify\">Inlägg, kommentarer och omröstningar kan vara aktiverade endast under vissa tider eller faser av ett projekt. I vissa fall kan ett projekt endast vara öppet för bidrag från en viss intressentgrupp.</p><p class=\"ql-align-justify\">Om publicering för närvarande är aktiverat för ett projekt visas en knapp som uppmanar dig att skicka in ett inlägg. Alternativt kan du bläddra bland andra aktiva projekt för att hitta ytterligare möjligheter till engagemang.</p><h2 class=\"ql-align-justify\">Hur redigerar eller raderar jag mitt inlägg?</h2><p class=\"ql-align-justify\">Om du har lagt upp ditt inlägg men vill redigera eller radera det kan du hitta detta alternativ genom att klicka på de tre små prickarna uppe till höger i inlägget.</p><h2 class=\"ql-align-justify\">Vilka är gemenskapens riktlinjer och modereringsprinciper?</h2><p class=\"ql-align-justify\">Våra riktlinjer för gemenskapen är till för att se till att plattformen är ett säkert utrymme för alla att delta. Se till att dina inlägg är fria från:</p><ul>\n    <li class=\"ql-align-justify\">Personangrepp, förolämpningar, kränkande eller diskriminerande kommentarer</li>\n    <li class=\"ql-align-justify\">Angrepp på språket, inklusive svordomar</li>\n    <li class=\"ql-align-justify\">Marknadsförings- eller reklammaterial</li>\n    <li class=\"ql-align-justify\">Personligt information om andra personer</li>\n    <li class=\"ql-align-justify\">Upphovsrättsskyddat material, t.ex. bilder</li>\n    </ul><p class=\"ql-align-justify\">Inlägg eller kommentarer som inte följer dessa riktlinjer kan komma att redigeras eller raderas, eller, i extrema fall, förhindras från att publiceras. Läs våra villkor &amp; Villkor för mer information.</p><h2 class=\"ql-align-justify\">Hur rapporterar jag ett stötande inlägg?</h2><p class=\"ql-align-justify\">Klicka på de tre små prickarna i det övre högra hörnet av inlägget för att rapportera det. Ange anledningen till att du rapporterar innehållet - detta kommer att skicka en anmälan så att inlägget kan granskas.</p><h2 class=\"ql-align-justify\">Varför har jag svårt att registrera mig eller logga in?</h2><p class=\"ql-align-justify\">Om du inte kan registrera dig kan det bero på att du redan har registrerat dig med samma e-postadress eller tidigare fått en inbjudan att gå med i plattformen. Om du ser ett meddelande om att din e-postadress är upptagen av en pågående inbjudan, kontrollera din e-post och följ länken i inbjudan för att registrera ditt konto. Om du inte hittar inbjudan kan du försöka titta i din skräppostbox eller begära en ny inbjudan.</p><h2 class=\"ql-align-justify\">Hur återställer jag mitt lösenord?</h2><p class=\"ql-align-justify\">Du kan alltid begära att få återställa ditt lösenord från inloggningssidan. Om du återställer ditt lösenord skickas en länk till din e-postadress - följ instruktionerna för att ändra ditt lösenord. Av säkerhetsskäl är länken giltig i en timme. Om länken har gått ut kan du helt enkelt klicka på \"Glömt lösenord?\" på inloggningssidan igen för att generera en ny återställningslänk.</p><p class=\"ql-align-justify\">Om du inte fick e-postmeddelandet kan du kontrollera att det inte finns i din skräppost och att du skickar länken till samma e-postadress som du registrerade dig med.</p><h2 class=\"ql-align-justify\">Vad kommer ni att göra med mina uppgifter?</h2><p class=\"ql-align-justify\">Läs vår sekretesspolicy för mer information om insamling och användning av uppgifter. I korthet kommer vi aldrig att använda dina uppgifter för reklam, marknadsföring eller andra typer av skräppost.</p><h2 class=\"ql-align-justify\">Vilka e-postmeddelanden kommer jag att få?</h2><p class=\"ql-align-justify\">Du kan få e-postmeddelanden som rör ditt konto och din aktivitet på plattformen, till exempel när någon svarar på ett av dina inlägg. Du kan styra vilka e-postmeddelanden du får i dina inställningar. Det finns ett avsnitt som heter \"Notiser\" där du kan aktivera och inaktivera e-postmeddelanden.</p><h2 class=\"ql-align-justify\">Hur raderar jag mitt konto?</h2><p class=\"ql-align-justify\">I dina inställningar finns det möjlighet att radera ditt konto. Inlägg som du har publicerat kommer att fortsätta att publiceras, men ditt namn kommer att tas bort från inlägget och ersättas med \"okänd författare\". Om du vill radera alla dina inlägg, gör det innan du raderar ditt konto.</p>"
    initiatives_title: Förslag
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>Vad är ett medborgarförslag?</h2> <p>Som invånare i $|orgName| kan du placera ditt förslag på dagordningen via den här plattformen. Förslagen ska helst vara konkreta idéer som är kopplade till lokalpolitik och har uppstått ur ett behov, en önskan eller en dröm. Det kan vara ditt eget förslag eller ett samarbete. Kanske vill du ändra eller förbättra en befintlig situation eller starta ett nytt projekt.</p> <p>Det måste vara både nödvändigt och möjligt att involvera $|orgName| i genomförandet av ditt förslag. I ett idealiskt scenario är du också tillgänglig för ytterligare reflektion eller samarbete, men det är ingen skyldighet. "Att sänka hastighetsgränsen på motorvägen till 80 km/h" är därför inget starkt förslag, medan "Att göra om huvudgatan till en gågata" är det. Så kom med dina förslag! Om mer information behövs kommer du att få en uppdatering eller reaktion.</p><h2>Varför publicera ett förslag på den här plattformen?</h2> <p>Det här är den officiella plattformen för deltagande för $|orgName|, som erbjuder följande fördelar:</p> <ul> <li>$|orgName| är officiellt involverad som plattformens ägare, och övervakar aktivt vad som händer här. När du publicerar ett förslag får den ansvariga personen automatiskt ett meddelande. Du behöver inte kontakta hen för att se till att ditt förslag beaktas.</li> <li>Den här plattformen har utvecklats specifikt för officiella deltagandeåtgärder, t.ex. medborgarförslag. Varje element, från användarupplevelsen till den stegvisa metoden, har skapats just för det här ändamålet. När du använder traditionella sociala medier kan ditt förslag försvinna i den stora mängden intryck, och ett vanligt e-postmeddelande försvinner snabbt i en full inkorg.</li> <li>Dina medborgare är också närvarande på den här plattformen. De kan stödja och förfina ditt förslag. Ju mer kreativt ditt förslag är och ju mer stöd det lyckas samla, desto större chans har det att implementeras!</li> </ul> <h2>Hur kommer du igång?</h2> <p>Kontrollera först om ditt förslag uppfyller följande kriterier:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Vad kan du förvänta dig när ditt förslag når $|initiativesVotingThreshold| röster inom $|initiativesDaysLimit| dagar?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>Vad händer med förslagen som inte får $|initiativesVotingThreshold| röster i tid? </h2> <p>Det händer, men oroa dig inte. Ditt förslag kommer att finnas kvar på plattformen. Statusen för ditt förslag ändras automatiskt till Utgånget. Som ett resultat av det går det inte längre att rösta på det. Om du vill kan du välja att när som helst ta bort ditt eget förslag.</p>
