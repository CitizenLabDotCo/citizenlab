    initiatives_title: Proposte
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>Cos'è una proposta del cittadino?</h2> <p>Come residente di $|orgName| puoi inserire la tua proposta in agenda attraverso questa piattaforma. Queste proposte sono preferibilmente idee concrete che sono legate alla politica locale e nascono da un bisogno, un desiderio o un sogno. Può essere una tua proposta o una proposta collaborativa. Forse vorresti cambiare o migliorare una situazione esistente o iniziare un nuovo progetto.</p> <p>Il coinvolgimento di $|orgName| nella realizzazione della vostra proposta deve essere sia necessario che possibile. In uno scenario ideale, siete anche disponibili per ulteriori riflessioni o collaborazioni, ma questo non è un obbligo. "Ridurre il limite di velocità sull'autostrada a 80 km/h" non è quindi una proposta forte, mentre "Trasformare la strada principale in una zona pedonale" lo è. Quindi portate le vostre proposte! Se sono necessarie ulteriori informazioni, riceverete un aggiornamento o una reazione.</p><h2>Perché pubblicare una proposta su questa piattaforma?</h2> <p>Questa è la piattaforma di partecipazione ufficiale di $|orgName|, che offre i seguenti vantaggi:</p> <ul> <li>$|orgName| è ufficialmente coinvolto come proprietario di questa piattaforma, e controlla attivamente ciò che accade qui. Quando pubblichi una proposta, la persona responsabile riceve automaticamente un messaggio. Non devi contattarli per assicurarti che la tua proposta sia presa in considerazione.</li> <li>Questa piattaforma è stata sviluppata specificamente per azioni partecipative ufficiali, come le proposte dei cittadini. Ogni elemento, dall'esperienza utente all'approccio graduale, è costruito proprio per questo scopo. Quando si usano i social media tradizionali, la vostra proposta potrebbe scomparire nel sovraccarico di stimoli, mentre una normale e-mail scompare rapidamente in una casella di posta piena.</li> <li>Anche i vostri concittadini sono presenti su questa piattaforma. Possono sostenere e perfezionare la tua proposta. Più la tua proposta è creativa e più supporto riesce a raccogliere, più possibilità ha di essere implementata!</li> </ul> <h2>Come si comincia?</h2> <p>Per prima cosa, controlla se la tua proposta soddisfa i seguenti criteri:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Cosa potete aspettarvi quando la vostra proposta raggiunge $|initiativesVotingThreshold| voti entro $|initiativesDaysLimit| giorni?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>Cosa succede alle proposte che non ricevono $|initiativesVotingThreshold| voti in tempo? </h2> <p>Questo succede, ma non preoccupatevi. La tua proposta rimarrà sulla piattaforma. Lo stato della tua proposta cambierà automaticamente in "Scaduto". Di conseguenza, il voto non sarà più possibile. Se lo desideri, puoi scegliere di cancellare la tua proposta in qualsiasi momento.</p>
    initiatives_success_1_title: Navetta Fluviale
    initiatives_success_1_body: >
      <p><em>Liegi (BE)</em></p> <p><strong>Tema: Mobilità</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="3302395e-0a1b-4be8-8ab2-9fc0dff61d4d" alt=""> <h2>Come è iniziato</h2> <p>Liegi, una delle più grandi città del Belgio, ha aperto la sua piattaforma di partecipazione per raccogliere input per il suo 'Piano città', un piano strategico pluriennale contenente le priorità politiche per la città.</p> <p>Dopo una chiamata aperta alle idee, la città ha raggruppato queste idee in grandi gruppi tematici. La proposta 'River Shuttle' è partita da uno di questi gruppi ed è stata aperta al voto di tutti gli abitanti.</p> <p>Più del 15% dei 200.000 abitanti di Liegi ha visitato la piattaforma e ha espresso il suo voto.</p> <h2>Il progetto</h2> <p>Liegi ha già utilizzato con successo un servizio di navetta fluviale per scopi turistici durante 2 stagioni estive, permettendo ai turisti di scoprire la città dal fiume Mosa. Questo ha ispirato almeno 9 cittadini a dare il loro contributo su come pensano che questo servizio potrebbe essere migliorato e ampliato. Ciò che avevano in comune era:</p> <ul> <li>il desiderio di iniziare a concentrare questo servizio navetta anche sui pendolari,</li> <li>di espandere il servizio dalla sola estate a tutto l'anno, e</li> <li>di aggiungere diverse fermate al percorso della navetta.</li> </ul> <p>Il loro input combinato ha raccolto un totale di 1336 voti ed è stato raggruppato in 1 gruppo, ulteriormente modellato attraverso i commenti di altri cittadini.</p> <p>La città di Liegi ha ascoltato questa proposta e ha deciso di agire di conseguenza. Oggi è in corso uno studio approfondito su come il servizio navetta possa essere ampliato. I risultati di questo studio saranno utilizzati per la futura implementazione.</p> <h2>Fattori di successo</h2> <ul> <li>Infrastruttura di base presente: L'implementazione di questa proposta non ha bisogno di partire da zero. L'infrastruttura, in questo caso il costo maggiore, è già presente, così come l'esperienza di sfruttamento e il quadro giuridico.</li> <li>Parte di un processo più ampio: Poiché questa proposta ha avuto origine nel processo del "Piano città" di Liegi, i cittadini dietro la proposta hanno beneficiato delle azioni di comunicazione in tutta la città. Inoltre, dato il buy-in dei decisori e il coinvolgimento dell'amministrazione cittadina, è stato garantito un follow-up adeguato e strutturato.</li> <li>Collegato a un problema ampiamente condiviso: anche se il servizio navetta suggerito in questa proposta non sarà mai utilizzato da tutti i liegi, esso mira a risolvere un problema più grande che ha un impatto su tutte le persone che vivono in città, cioè la congestione del traffico.</li> </ul> <p><em>Più contesto: </em><a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"><em>Caso CitizenLab Liegi</em></a></p> <p>Conosci una proposta cittadina ispiratrice che dovrebbe essere aggiunta a questa lista? <a href="mailto:support@citizenlab.co" target="_blank">Aggiungi la tua proposta ispiratrice alla lista</a>!</p>
    initiatives_success_2_title: "1030/0"
    initiatives_success_2_body: >
      <p><em>Schaerbeek (BE)</em></p> <p><strong>Tema: Mobilità</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="033f5120-1f24-4d8b-ad89-82b94eb3c0db" height="450" width="675" alt=""> <h2>Come è iniziato</h2> <p>Diverse strade a Schaerbeek sono state a lungo insicure per gli utenti vulnerabili della strada. Dopo un incidente stradale mortale nel luglio 2017 nella "zona 30", alcuni cittadini hanno deciso di agire. </p> <h2>Il progetto</h2> <p>1030/0 è un movimento di cittadini che si batte per la sicurezza stradale e una migliore mobilità a Schaerbeek. I quattro assi principali del loro funzionamento sono:</p> <ul> <li>Vision Zero: zero morti, zero vittime pesanti nel traffico.</li> <li>Qualità della vita: un "comune 30" dove l'utente attivo della strada può viaggiare in modo efficiente e sicuro, ma anche un comune con spazi per incontri e socializzazione. </li> <li>Attenzione speciale ai più vulnerabili sulla strada: bambini, anziani, persone con disabilità.</li> <li>Salute: il miglioramento della sicurezza stradale permette di promuovere modi di trasporto attivi e di combattere l'inquinamento atmosferico.</li> </ul> <p>Cosa hanno ottenuto finora:</p> <ul> <li>Zona 30 ottenuta.</li> <li>Vision Zero è stato assunto come linea politica ufficiale.</li> <li>Il comune ha elaborato una nota strategica sulla sicurezza stradale.</li> <li>La brigata di biciclette della polizia è stata (re)istituita.</li> <li>Sono state liberate risorse extra per il controllo della velocità.</li> <li>Dal 2019 è stato istituito un sistema di "strade vive".</li> </ul> <h2>Fattori di successo</h2> <ul> <li>Grande mobilitazione: diverse manifestazioni con 60-200 partecipanti ciascuna.</li> <li>Approccio mediatico proattivo: costruire buone relazioni e pensare visivamente e narrativamente. Specialmente dalla parte fiamminga c'era già molta attenzione dei media per la proposta.</li> <li>Il tema è molto popolare tra la popolazione.</li> <li>Perseveranza e all'aperto: in un solo anno hanno organizzato 20 azioni diverse.</li> </ul> <h2>Colli di bottiglia</h2> <ul> <li>La diversità è un punto di lavoro, non solo in termini di origine ma anche di età. Si sta migliorando attraverso collaborazioni con i centri giovanili locali e le organizzazioni non profit.</li> <li>I media francofoni sono più difficili da raggiungere.</li> </ul> <h2>Contatto</h2> <p>Email: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p>Sito web: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <p><em>Fonte: </em><em>Burgervuur - De Wakkere Burger</em></a></p> <p>Conosci una proposta cittadina ispiratrice che dovrebbe essere aggiunta a questa lista? <a href="mailto:support@citizenlab.co" target="_blank">Aggiungi la tua proposta ispiratrice alla lista!</a>!</p>
    initiatives_success_3_title: Tavoli da picnic nei parchi giochi
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p> <p><strong>Tema: Piazze e strade</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="7430afb9-bbd4-49f3-a894-c7d41e642de7" height="552" width="736" alt=""> <h2>Come è iniziato</h2> <p>Questa proposta è nata da un progetto di bilancio partecipativo di Wortegem-Petegem. Questo piccolo comune belga con 6.500 abitanti, ha aperto 100.000€ del suo bilancio per proposte crowdsourced. </p> <p>I cittadini sono stati invitati a condividere le loro proposte sulla piattaforma di partecipazione digitale di Wortegem-Petegem durante un periodo di due mesi. </p> <p>Dopo una selezione qualitativa da parte dell'amministrazione, 40 proposte su un totale di 55 sono state trattenute e aperte al voto di tutti gli abitanti. Il voto è avvenuto sia online che durante un evento offline in cui tutte le proposte sono state presentate dal vivo dai loro promotori.</p> <h2>Il progetto</h2> <p>L'idea della proposta è semplice: aggiungere tavoli da picnic in ogni parco giochi di Wortegem-Petegem. Questo non solo permette ai (nonni) genitori di riposare mentre i loro (nipoti) figli giocano, ma permette anche di incontrare altre persone del vostro comune nel frattempo.</p> <p>Essendo stata una delle proposte più popolari nel progetto di bilancio partecipativo, Wortegem-Petegem ha deciso di implementarla. I tavoli da picnic sono stati installati in 6 località da allora.</p> <h2>Fattori di successo</h2> <ul> <li>Processo chiaro e follow-up: Wortegem-Petegem aveva un processo chiaro elaborato prima di iniziare a raccogliere proposte dei cittadini, compresa la collaborazione tra i diversi dipartimenti. C'era anche un follow-up costante e personale, per assicurarsi che tutti i cittadini coinvolti fossero tenuti al corrente dei passi fatti e dei piani futuri. E c'era l'impegno di implementare tutte le proposte trattenute prima della fine del successivo periodo estivo.</li> <li>Alto livello di partecipazione: Il 14% della popolazione votante (14 anni o più) di Wortegem-Petegem ha votato le sue proposte preferite.</li> <li>Questa proposta dei cittadini era ben studiata, con una chiara finalità e costi fissi e di manutenzione limitati.</li> </ul> <p><em>Contesto: </em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>Caso CitizenLab (NL)</em></a></p> <p>Conosci una proposta cittadina ispiratrice che dovrebbe essere aggiunta a questa lista? <a href="mailto:support@citizenlab.co" target="_blank">Aggiungi la tua proposta ispiratrice alla lista!</a>!</p>
  projects:
    open_idea_project_title: Un'idea? Portala al tuo consiglio!
    open_idea_project_description_preview: Forse hai un'idea che non si adatta a uno dei progetti esistenti? Allora postala qui, raccogli il sostegno e falla entrare nell'agenda politica!
    open_idea_project_description: >
      <p>Qui, puoi iniziare la tua idea se non rientra in uno dei progetti esistenti.</p><p><strong>L'obiettivo?</strong> Far entrare la tua idea nell'agenda politica.</p><p><strong>Come?</strong> Raccogliendo supporto, cioè almeno 100 voti in 3 mesi. Potete farlo rendendo prima la vostra idea "attraente". Scrivi in modo chiaro e accattivante, aggiungi immagini, dai argomenti forti basati sui fatti, aggiungi allegati con ulteriori dettagli o informazioni di base, ... Dopo aver fatto questo, inizia a condividere la tua idea sui social media o tramite e-mail. Invita le persone a partecipare alla discussione sulla tua idea, o semplicemente convincile a sostenerla votando a favore.</p><p><strong>Su cosa?</strong> La tua idea può riguardare un sacco di cose, purché sia collegata alla tua città e alla sua politica. Può essere un problema che sperimenti, una soluzione che immagini o anche una combinazione di entrambi. Può essere selvaggia e a lungo termine, o molto tangibile e una vittoria veloce.</p><p><strong>E poi? </strong>Hai raggiunto 100 voti in 3 mesi? Congratulazioni! La città prenderà ora in considerazione la tua idea. Se la tua idea è considerata fattibile e non danneggia specifici gruppi o individui, avrai la possibilità di presentare la tua proposta durante la riunione del consiglio. Durante la stessa riunione, i membri del consiglio ti daranno un feedback diretto su cosa faranno o non faranno con la tua idea e perché. Se non raccogliete 100 voti in 3 mesi, la vostra proposta non sarà considerata.</p><p>Siamo curiosi di conoscere le tue idee!</p>
