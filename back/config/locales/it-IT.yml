  projects:
    open_idea_project_title: Un'idea? Portala al tuo consiglio!
    open_idea_project_description_preview: Forse hai un'idea che non si adatta a uno dei progetti esistenti? Allora postala qui, raccogli il sostegno e falla entrare nell'agenda politica!
    open_idea_project_description: >
      <p>Qui, puoi iniziare la tua idea se non rientra in uno dei progetti esistenti.</p><p><strong>L'obiettivo?</strong> Far entrare la tua idea nell'agenda politica.</p><p><strong>Come?</strong> Raccogliendo supporto, cioè almeno 100 voti in 3 mesi. Potete farlo rendendo prima la vostra idea "attraente". Scrivi in modo chiaro e accattivante, aggiungi immagini, dai argomenti forti basati sui fatti, aggiungi allegati con ulteriori dettagli o informazioni di base, ... Dopo aver fatto questo, inizia a condividere la tua idea sui social media o tramite e-mail. Invita le persone a partecipare alla discussione sulla tua idea, o semplicemente convincile a sostenerla votando a favore.</p><p><strong>Su cosa?</strong> La tua idea può riguardare un sacco di cose, purché sia collegata alla tua città e alla sua politica. Può essere un problema che sperimenti, una soluzione che immagini o anche una combinazione di entrambi. Può essere selvaggia e a lungo termine, o molto tangibile e una vittoria veloce.</p><p><strong>E poi? </strong>Hai raggiunto 100 voti in 3 mesi? Congratulazioni! La città prenderà ora in considerazione la tua idea. Se la tua idea è considerata fattibile e non danneggia specifici gruppi o individui, avrai la possibilità di presentare la tua proposta durante la riunione del consiglio. Durante la stessa riunione, i membri del consiglio ti daranno un feedback diretto su cosa faranno o non faranno con la tua idea e perché. Se non raccogliete 100 voti in 3 mesi, la vostra proposta non sarà considerata.</p><p>Siamo curiosi di conoscere le tue idee!</p>
