    terms_and_conditions_title: Termini e condizioni
    terms_and_conditions_body: >
      <p>Questi termini e condizioni delineano le regole e le linee guida per contribuire alla piattaforma e hanno lo scopo di aiutare a garantire un dialogo costruttivo.</p> <p>Le tue idee per migliorare ulteriormente la piattaforma sono benvenute e possono essere inviate a support@ citizenlab.co.</p> <h2>Chi può partecipare?</h2> <p>Chiunque può visualizzare i progetti pubblici tramite la piattaforma. Se desideri contribuire con contenuti (ad esempio, inviare input o votare), dovrai registrarti e creare un account. Puoi registrarti utilizzando il tuo indirizzo e-mail; per alcune piattaforme, potrebbe anche essere possibile accedere utilizzando un account Facebook o Google esistente. Se utilizzi uno di questi servizi, il tuo nome, indirizzo email e foto del profilo verranno condivisi e aggiunti al tuo account della piattaforma.</p> <p>Tieni presente che la creazione del tuo account non ti dà la proprietà. Gli amministratori della piattaforma possono rifiutare, sospendere o eliminare gli account per motivi quali il mancato rispetto dei termini e delle condizioni descritti in questa pagina.</p> <p>Le condizioni generali per il tuo account sono le seguenti: </p> <ul> < li> <strong>Puoi creare un account</strong> <p>Un individuo non può creare e mantenere più account. I dettagli dell'account che fornisci devono essere accurati e questo account non può essere trasferito a qualcun altro senza l'autorizzazione di un amministratore della piattaforma. </p> </li> <li> <strong>Il tuo account non può essere utilizzato per la promozione commerciale</strong> <p>Un account non può essere utilizzato al solo scopo di pubblicità, commercializzazione di un prodotto o servizio, ecc. </p> </li> <li> <strong>Sei responsabile di mantenere le informazioni del tuo account sicure e riservate</strong> <p>Sei l'unica persona che dovrebbe utilizzare il tuo account e avere accesso alla password del tuo account e dettagli del login. Per migliorare la sicurezza del tuo account, ti consigliamo di utilizzare una password con una combinazione di numeri, lettere minuscole e maiuscole. Non siamo responsabili per eventuali perdite o danni subiti dal tuo account e non possiamo essere ritenuti responsabili per il suo furto (ad es. tramite phishing). Tieni presente che non ti chiederemo mai i dettagli di accesso come la password. </p> <h2>La tua attività sulla piattaforma</h2> <p>Per garantire una partecipazione sicura e produttiva, ci sono alcune restrizioni sul tipo di contenuto che può essere pubblicato su questa piattaforma. Qualsiasi contenuto che pubblichi sulla piattaforma deve essere privo di:</p> <ul> <li> <strong>Dati privati</strong> <p>Dati riservati e informazioni personali su altri, come numeri di telefono e indirizzi potrebbero non essere pubblicati senza la loro espressa autorizzazione e consenso. </p> <li><strong>Spam/malware/phishing/virus/worm/trojan</strong> <p>Contenuti o collegamenti dannosi che intendono violare la privacy altrui o danneggiare o disturbare i browser oi computer altrui. </p> </li> <li> <strong>Minacce, insulti e altri contenuti inappropriati </strong> <p>Attacchi e insulti personali, comportamenti o linguaggio minaccioso, commenti discriminatori, volgarità e altri linguaggi offensivi.</p > </li> <li><strong>Pubblicità e attività commerciale</strong> <p>Contenuti pubblicati con il solo scopo di pubblicizzare un servizio o prodotto commerciale.</p> </li> <li> <strong> Materiale protetto da copyright</strong> <p>Contenuto che viola i diritti di proprietà intellettuale (ad es. immagini protette da copyright).</p> </li> <li> <strong>Attività illegali</strong> <p>Contenuto che in qualsiasi modo promuove attività illegali.</li></p> </ul> <p>I contributi e altri contenuti che includono quanto sopra possono essere modificati, eliminati o altrimenti impediti di essere pubblicati e l'account potrebbe essere temporaneamente bloccati o eliminati definitivamente. Anche gli account nuovi o aggiuntivi creati per evitare la sospensione temporanea o permanente possono essere monitorati ed eliminati.</p> <h2>Leggi applicabili</h2> <p>L'uso di un account non può violare le leggi applicabili. Ciò include qualsiasi violazione della legislazione sulla privacy, dei diritti di proprietà intellettuale, del codice penale, ecc.</p> <p>Non possiamo essere ritenuti responsabili in alcun modo per i contenuti pubblicati sulla piattaforma che non rispettano le regole e le leggi di cui sopra. Le violazioni possono essere segnalate a support@citizenlab.co e possono comportare l'eliminazione dei relativi messaggi e/o la sospensione o la revoca permanente dell'account sottostante.</p> <p>È possibile che i contenuti pubblicati sulla piattaforma contengano contenuti dannosi file o collegamenti. Scaricando file o accedendo a collegamenti ipertestuali tramite la piattaforma, ti assumi il rischio e la responsabilità per eventuali danni che potrebbero subire.</p> <h2>Diritti di proprietà</h2> <p>Questa piattaforma è protetta dai diritti di proprietà intellettuale relativi ai suoi contenuto, codice sorgente, database, ecc. Qualsiasi contenuto originale che pubblichi sulla piattaforma può essere visibile al pubblico e rientra nella licenza pubblica Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0), che consente ai tuoi contenuti di essere condiviso o adattato con attribuzione. Non puoi riprodurre, distribuire, modificare o trasmettere in altro modo la piattaforma e qualsiasi suo contenuto che non sia di pubblico dominio senza autorizzazione.</p>
    privacy_policy_title: Politica sulla privacy
    privacy_policy_body: >
      <p>Responsabile del trattamento dei dati:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Bruxelles - Belgio</p> <p>Indirizzo e-mail di contatto: support@citizenlab.co</p> <p>Organizzazione: //inserire i contatti del cliente</p> <h2>1. PRIVACY POLICY</h2> <p>La presente 'Privacy Policy' si applica ai 'Dati personali' raccolti da CitizenLab per conto dell'organizzazione attraverso questo sito web.</p> <h2>2. COSA SONO I DATI PERSONALI?</h2> <p>In questa Informativa sulla Privacy, i Dati Personali si riferiscono alle informazioni che rendono possibile l'identificazione dell'utente. Una persona identificabile è qualcuno che può essere identificato, direttamente o indirettamente, in particolare facendo riferimento a un numero di identificazione o a uno o più fattori legati all'identità fisica, fisiologica, mentale, economica, culturale o sociale. Un tipico esempio di informazione personale è il nome e l'indirizzo e-mail.</p> <h2>3. Quali dati personali raccogliamo?</h2> <p>Potremmo raccogliere i vostri dati personali dalle seguenti tre fonti:</p> <h3>3.1 Dati personali forniti dall'utente durante il processo di registrazione sulla Piattaforma, alcuni dei quali sono facoltativi.</h3> <p>I dati personali che potremmo raccogliere da voi sono:</p> <ul> <li>Nome e cognome</li> <li>Indirizzo e-mailmail</li> <li>Anno di nascita</li> <li>Sesso</li> <li>Zona di residenza</li> <li>Lingua preferita</li> </ul> <p>Questa lista può essere estesa su richiesta dell'organizzazione. Se si sceglie di accedere tramite un fornitore di autenticazione di terze parti come Google Accounts, Facebook o FranceConnect, otterremo questi dati da loro. Se si sceglie di verificare la propria identità con un fornitore di identità di terze parti come COW, FranceConnect o CSAM, otterremo queste informazioni da loro.</p> <h3>3.2 Dati personali che l'utente fornisce quando intraprende un'azione partecipativa sulla nostra piattaforma.</h3> <p>Ogni azione che si compie sulla piattaforma (votare, pubblicare un'idea, scrivere un commento, rispondere a un sondaggio,…) viene registrata e memorizzata. Questi dati sono anche collegati ai vostri dati di registrazione (3.1), il che implica che l'organizzazione può collegare il vostro profilo della piattaforma a questi dati di partecipazione.</p> <h3>3.3 Dati personali che raccogliamo quando visitate la nostra piattaforma.</h3> <p>Noi (e i processori terzi che agiscono per nostro conto) raccogliamo informazioni sull'utilizzo della nostra piattaforma per valutare il buon funzionamento e la sicurezza della piattaforma. A tal fine, raccogliamo informazioni tecniche che possono identificare l'utente, come l'indirizzo IP e i dettagli del browser. Utilizzando i nostri servizi, l'utente acconsente alla raccolta di questi dati.</p> <p>Raccogliamo anche dati di utilizzo per migliorare i nostri servizi, è possibile rinunciare a questa raccolta in qualsiasi momento dal gestore del consenso.</p> <h2>4. Come utilizziamo i dati personali?</h2> <p>Potremmo utilizzare i vostri dati personali per i seguenti scopi:</p> <ul> <li>In primo luogo, per comunicare il tuo contributo all'organizzazione con un contesto pertinente, e per redigere rapporti aggregati di tutti i dati raccolti su questa piattaforma per aiutarli nel processo decisionale.</li> <li>Per creare e mantenere il vostro profilo utente su questo sito web.</li> <li>Per gestire l'identificazione e l'autenticazione degli utenti.</li> <li>Per fornire informazioni sulla vostra comunità e/o avvisarvi quando le attività sulla piattaforma potrebbero interessarvi. L'utente può rinunciare alle email dal suo profilo utente in qualsiasi momento.</li> <li>Per migliorare i nostri servizi e monitorarne le funzionalità.</li> </ul> <p>I dati personali vengono memorizzati ed elaborati solo per il periodo necessario allo scopo del trattamento. Dopo di che, i dati saranno cancellati o resi anonimi.</p> <h2>5. CON CHI CONDIVIDIAMO I VOSTRI DATI PERSONALI?</h2> <p>Condividiamo i vostri dati personali con l'organizzazione per conto della quale raccogliamo questi dati. Condividiamo i vostri dati con i sub-processori che lavorano per nostro conto. Non venderemo o affitteremo mai i vostri dati personali ad altri fornitori di servizi, né condivideremo i vostri dati personali con fornitori di servizi che non sono conformi al GDPR.</p> <h2>6. DOVE TRASFERIAMO I VOSTRI DATI PERSONALI?</h2> <p>Trasferiamo i tuoi Dati Personali a fornitori di servizi stabiliti al di fuori dello Spazio Economico Europeo solo se conformi all'art 44 GDPR.</p> <h2>7. Quali diritti hai?</h2> <p>L'utente ha il diritto di visualizzare i propri dati personali in qualsiasi momento, così come il diritto di essere informato sull'uso che Citizenlab fa dei suoi dati personali.</p> <h3>7.1 Diritto di rettifica, cancellazione e limitazione del trattamento</h3> <p>L'utente è libero di decidere se fornire o meno i propri dati personali a Citizenlab. Inoltre, hai sempre il diritto di chiedere a Citizenlab di correggere, integrare o rimuovere i tuoi dati personali. L'utente riconosce che un rifiuto di fornire o una richiesta di cancellazione dei dati personali significa che alcuni servizi non possono più essere forniti. Puoi anche richiedere che il trattamento dei tuoi dati personali sia limitato. Se scegliete di rimuovere il vostro account dalla piattaforma, i dati personali che sono stati raccolti su di voi saranno rimossi dai nostri server. Alcune informazioni personali su di te potrebbero rimanere nei dati di registrazione che conserviamo per motivi di sicurezza e legali fino a 30 giorni.</p> <h3>7.2 Diritto di opposizione</h3> <p>Hai il diritto di opporti al trattamento dei tuoi dati personali per motivi gravi e legittimi. Inoltre, avete sempre il diritto di opporvi all'uso dei vostri dati personali per scopi di marketing diretto; in tali casi, non è necessario indicare i motivi.</p> <h3>7.3 Diritto alla portabilità dei dati</h3> <p>L'utente ha il diritto di ottenere i dati personali che ha fornito a Citizenlab in una forma strutturata, tipica e leggibile a macchina e/o farli trasferire a diversi responsabili del trattamento.</p> <h3>7.4 Diritto di ritirare il consenso</h3> <p>Nella misura in cui il trattamento si basa sul tuo consenso preventivo, hai il diritto di ritirare tale consenso.</p> <h3>7.5 Esercizio dei diritti dell'utente</h3> <p>L'utente può esercitare i propri diritti contattando Citizenlab a tal fine, via e-mail all'indirizzo support@citizenlab.co, per posta all'indirizzo Anspachlaan 65, 1000 Bruxelles, Belgio o utilizzando il modulo "Contattaci" sul nostro sito web, purché si alleghi una copia del fronte della propria carta di identità.</p> <h3>7.6 Processo decisionale automatizzato e profilazione</h3> <p>Il trattamento dei dati personali dell'utente non include la profilazione e Citizenlab non sottoporrà i dati a un processo decisionale automatizzato.</p> <h3>7.7 Diritto di presentare un reclamo</h3> <p>L'utente ha il diritto di presentare un reclamo all'autorità per la privacy del proprio paese, o all'autorità belga per la privacy sotto la quale rientra CitizenLab: Drukpersstraat 35, 1000 Bruxelles, Belgio, Tel 32 (0)2 274 48 00, Fax 32 (0)2 274 48 35, e-mail: contact@adp-gba.be. Questo non riguarda il ricorso al tribunale civile.</p> <h2>8. INFORMAZIONI AGGIUNTIVE SULLA RACCOLTA E IL TRATTAMENTO DEI DATI</h2> <h3>Procedure legali</h3> <p>CitizenLab e l'Organizzazione per cui trattiamo questi dati potrebbero utilizzare i Dati Personali dell'Utente per scopi legali, per il tribunale o i procedimenti legali che precedono le fasi in caso di uso illecito di questa Applicazione o dei servizi correlati. L'Utente è consapevole che CitizenLab e l'Organizzazione con cui lavoriamo potrebbero essere obbligati a rivelare i dati personali su richiesta delle istituzioni governative competenti per il trattamento dei Dati. La base giuridica di questo trattamento è l'accettazione dei termini e delle condizioni (base contrattuale) e il consenso dato.</p> <h3>Misure di sicurezza</h3> <p>Citizenlab ha sviluppato misure di sicurezza adeguate a livello tecnologico e organizzativo per evitare la distruzione, la perdita, la falsificazione, la modifica, l'accesso vietato o la divulgazione errata a terzi dei dati personali, nonché qualsiasi altro trattamento vietato di tali dati. In nessun caso Citizenlab può essere ritenuta responsabile per qualsiasi perdita diretta o indiretta derivante dall'uso scorretto o illegale dei dati personali dell'utente da parte di terzi. L'utente deve sempre rispettare le istruzioni di sicurezza, anche impedendo ogni accesso vietato ai propri dati di accesso e alla propria password. Lei è l'unico responsabile per l'uso fatto dal sito web sul suo computer, indirizzo IP e i suoi dati di identificazione, così come per la riservatezza di questi.</p> <h3>Modifiche a questa politica sulla privacy</h3> <p>CitizenLab si riserva il diritto di modificare questa politica sulla privacy in qualsiasi momento avvisando gli utenti su questa pagina. Ti invitiamo a controllare questa pagina per eventuali modifiche. La data dell'ultima modifica è indicata in fondo alla pagina. Se un Utente si oppone a qualsiasi modifica della politica, l'Utente non deve continuare a utilizzare questa Applicazione. Se non diversamente indicato, l'Informativa sulla Privacy valida in quel momento si applica a tutti i Dati Personali che abbiamo raccolto.</p> <p><em>Aggiornamento più recente: 17/12/2019</em></p>
    infopage_title: Pagina informativa
    infopage_body: "<p>Questa <strong>piattaforma di partecipazione all-in-one</strong> è un'iniziativa del vostro comune o organizzazione e può essere utilizzata per diversi processi di consultazione pubblica: raccolta di idee, votazione, discussione, sondaggi, sondaggi, bilancio partecipativo, mappatura online, pianificazione di scenari, supporto per consigli e comitati consultivi, ...</p>\n<p>Nella home page, potrete vedere quali <strong>processi sono attivi </strong>e in quale <strong>fase </strong>sono attualmente.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Come si accede alla piattaforma?</h2>\n<p>L'accesso si fa facilmente dando il proprio nome, cognome e indirizzo e-mail. Potete anche usare il vostro account Google o Facebook. Solo il vostro nome e cognome saranno visibili agli altri.</p>\n<h2>Posso usare la piattaforma da solo, ad esempio per organizzare una consultazione pubblica?</h2>\n<p>Assolutamente. Chiedete al responsabile del vostro comune o della vostra organizzazione di darvi i permessi necessari per diventare un moderatore del progetto. Una volta concessi questi permessi, puoi impostare il tuo progetto e la tua linea temporale e condividere le informazioni che vuoi (video, documenti, immagini, ...). Questo vi permetterà anche di invitare altri alla piattaforma, permettendo loro di postare idee all'interno del vostro progetto, votare o commentare.</p>\n<h2>Posso partecipare come associazione/organizzazione/comitato? </h2>\n<p>Sì, è possibile. Dato che solo il vostro nome e cognome sono visibili agli altri sulla piattaforma, potete semplicemente usare il nome della vostra organizzazione mentre impostate il vostro profilo.</p>\n<h2>Perché dovrei usare questa piattaforma e non creare un sito web?</h2>\n<p>Un team di sviluppatori dedicati e specialisti nella partecipazione online (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab,</a> commissionato dal vostro comune o organizzazione) sta migliorando e aggiornando questa piattaforma su base giornaliera. Anche il più piccolo bug viene affrontato immediatamente e se avete proposte creative, possono aiutarvi indicandovi quali caratteristiche della piattaforma possono essere utilizzate per questo o quali sono in cantiere.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Servono altre informazioni?</em></strong><em> Vuoi utilizzare la piattaforma? Domande o feedback? Contatta il responsabile del tuo comune o della tua organizzazione. Oppure contatta CitizenLab attraverso support@citizenlab.co.</em></p><strong>"
    faq_title: FAQ
    faq_body: "<h2 class=\"ql-align-justify\">A cosa serve questa piattaforma?</h2><p class=\"ql-align-justify\">Questa piattaforma è progettata come un hub centrale per condividere informazioni e ottenere input e feedback. I progetti di partecipazione che sono attualmente attivi sono mostrati sulla homepage - ogni progetto di partecipazione può avere una diversa modalità di coinvolgimento, sia che si tratti di aggiungere un'idea, commentare una proposta, votare e dare priorità ai progetti, o fare un sondaggio.</p><h2 class=\"ql-align-justify\">Come posso partecipare?</h2><p class=\"ql-align-justify\">È sempre possibile sfogliare i progetti pubblici, ma è necessario iscriversi per intraprendere un'azione. Questo aiuta a mantenere una sensazione di comunità e a garantire la legittimità degli input.</p><h2 class=\"ql-align-justify\">Quali informazioni possono vedere le persone su di me?</h2><p class=\"ql-align-justify\">Il tuo nome, foto e biografia, se ne hai aggiunta una, sono visibili. Puoi sempre cambiarli nelle tue Impostazioni.</p><h2 class=\"ql-align-justify\">Perché non posso pubblicare il mio contributo o inviare un commento?</h2><p class=\"ql-align-justify\">Postare, commentare e votare può essere abilitato solo durante certi momenti o fasi di un progetto. In alcuni casi, un progetto può essere aperto solo ai contributi di un certo gruppo di stakeholder.</p><p class=\"ql-align-justify\">Se la pubblicazione è attualmente abilitata per un progetto, vedrai un pulsante che ti chiede di inviare un messaggio. In alternativa, è possibile sfogliare altri progetti attivi per ulteriori opportunità di impegno.</p><h2 class=\"ql-align-justify\">Come posso modificare o eliminare il mio contributo?</h2><p class=\"ql-align-justify\">Se hai pubblicato il tuo contributo ma vuoi modificarlo o cancellarlo, puoi trovare questa opzione cliccando sui tre piccoli punti in alto a destra del post.</p><h2 class=\"ql-align-justify\">Quali sono le linee guida della comunità e le politiche di moderazione?</h2><p class=\"ql-align-justify\">Le nostre linee guida della comunità sono qui per aiutare a garantire che la piattaforma sia uno spazio sicuro per tutti. Per favore assicuratevi che i vostri post siano privi di:</p><ul>\n    <li class=\"ql-align-justify\">Attacchi personali, insulti, commenti offensivi o discriminatori</li>\n    <li class=\"ql-align-justify\">Linguaggio offensivo inclusa la bestemmia</li>\n    <li class=\"ql-align-justify\">Materiale di marketing o pubblicitario</li>\n    <li class=\"ql-align-justify\">Informazioni personali informazioni su altri individui</li>\n    <li class=\"ql-align-justify\">Materiale protetto da copyright come immagini</li>\n    </ul><p class=\"ql-align-justify\">Qualsiasi post o commento che non aderisce a queste linee guida può essere modificato o cancellato, o, in casi estremi, impedito di essere pubblicato. Si prega di rivedere i nostri Termini &amp; Condizioni per ulteriori informazioni.</p><h2 class=\"ql-align-justify\">Come posso segnalare un post offensivo?</h2><p class=\"ql-align-justify\">Clicca sui tre puntini in alto a destra del post per segnalarlo. Indica il motivo per cui stai segnalando il contenuto - questo invierà una notifica per il post da rivedere.</p><h2 class=\"ql-align-justify\">Perché ho difficoltà a registrarmi o ad accedere?</h2><p class=\"ql-align-justify\">Se non riesci ad iscriverti, potrebbe essere perché ti sei già registrato con lo stesso indirizzo email o perché hai già ricevuto un invito ad iscriverti alla piattaforma. Se vedi un messaggio che il tuo indirizzo email è occupato da un invito in sospeso, controlla la tua email e segui il link dell'invito per registrare il tuo account. Se non riesci a trovare l'invito, prova a guardare nella tua casella spam o richiedi un nuovo invito.</p><h2 class=\"ql-align-justify\">Come posso resettare la mia password?</h2><p class=\"ql-align-justify\">Puoi sempre richiedere di resettare la tua password dalla pagina di login. Se si resetta la password, un link verrà inviato al tuo indirizzo e-mail - segui le istruzioni per cambiare la tua password. Per ragioni di sicurezza, il link è valido per un'ora. Se il link è scaduto, puoi semplicemente cliccare di nuovo su \"Password dimenticata?\" nella pagina di accesso per generare un nuovo link di reset.</p><p class=\"ql-align-justify\">Se non hai ricevuto l'email, controlla che non sia nello spam e che il link sia inviato allo stesso indirizzo email con cui ti sei iscritto.</p><h2 class=\"ql-align-justify\">Cosa farai con i miei dati?</h2><p class=\"ql-align-justify\">Leggi la nostra politica sulla privacy per maggiori informazioni sulla raccolta e l'utilizzo dei dati. In breve, non useremo mai i vostri dati per pubblicità, marketing o altri tipi di spam.</p><h2 class=\"ql-align-justify\">Quali email riceverò?</h2><p class=\"ql-align-justify\">Potresti ricevere email relative al tuo account e alla tua attività sulla piattaforma, per esempio, quando qualcuno risponde ad uno dei tuoi post. È possibile controllare quali email si ricevono nelle impostazioni. C'è una sezione chiamata \"Notifiche\" dove è possibile attivare o disattivare le notifiche e-mail.</p><h2 class=\"ql-align-justify\">Come faccio a cancellare il mio account?</h2><p class=\"ql-align-justify\">Nelle tue Impostazioni c'è l'opzione per cancellare il tuo account. Gli input che hai inviato rimarranno pubblicati, ma il tuo nome verrà rimosso dal post e sostituito con \"autore sconosciuto\". Se vuoi cancellare tutti i tuoi messaggi, fallo prima di cancellare il tuo account.</p>"
    initiatives_title: Proposte
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>Cos'è una proposta del cittadino?</h2> <p>Come residente di $|orgName| puoi inserire la tua proposta in agenda attraverso questa piattaforma. Queste proposte sono preferibilmente idee concrete che sono legate alla politica locale e nascono da un bisogno, un desiderio o un sogno. Può essere una tua proposta o una proposta collaborativa. Forse vorresti cambiare o migliorare una situazione esistente o iniziare un nuovo progetto.</p> <p>Il coinvolgimento di $|orgName| nella realizzazione della vostra proposta deve essere sia necessario che possibile. In uno scenario ideale, siete anche disponibili per ulteriori riflessioni o collaborazioni, ma questo non è un obbligo. "Ridurre il limite di velocità sull'autostrada a 80 km/h" non è quindi una proposta forte, mentre "Trasformare la strada principale in una zona pedonale" lo è. Quindi portate le vostre proposte! Se sono necessarie ulteriori informazioni, riceverete un aggiornamento o una reazione.</p><h2>Perché pubblicare una proposta su questa piattaforma?</h2> <p>Questa è la piattaforma di partecipazione ufficiale di $|orgName|, che offre i seguenti vantaggi:</p> <ul> <li>$|orgName| è ufficialmente coinvolto come proprietario di questa piattaforma, e controlla attivamente ciò che accade qui. Quando pubblichi una proposta, la persona responsabile riceve automaticamente un messaggio. Non devi contattarli per assicurarti che la tua proposta sia presa in considerazione.</li> <li>Questa piattaforma è stata sviluppata specificamente per azioni partecipative ufficiali, come le proposte dei cittadini. Ogni elemento, dall'esperienza utente all'approccio graduale, è costruito proprio per questo scopo. Quando si usano i social media tradizionali, la vostra proposta potrebbe scomparire nel sovraccarico di stimoli, mentre una normale e-mail scompare rapidamente in una casella di posta piena.</li> <li>Anche i vostri concittadini sono presenti su questa piattaforma. Possono sostenere e perfezionare la tua proposta. Più la tua proposta è creativa e più supporto riesce a raccogliere, più possibilità ha di essere implementata!</li> </ul> <h2>Come si comincia?</h2> <p>Per prima cosa, controlla se la tua proposta soddisfa i seguenti criteri:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Cosa potete aspettarvi quando la vostra proposta raggiunge $|initiativesVotingThreshold| voti entro $|initiativesDaysLimit| giorni?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>Cosa succede alle proposte che non ricevono $|initiativesVotingThreshold| voti in tempo? </h2> <p>Questo succede, ma non preoccupatevi. La tua proposta rimarrà sulla piattaforma. Lo stato della tua proposta cambierà automaticamente in "Scaduto". Di conseguenza, il voto non sarà più possibile. Se lo desideri, puoi scegliere di cancellare la tua proposta in qualsiasi momento.</p>
