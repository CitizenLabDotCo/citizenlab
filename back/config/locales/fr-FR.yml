    initiatives_title: Propositions
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="ba16670d-e551-46af-8ba4-51250fb97439" height="374.3745928338762" width="819" alt=""> <h2>Qu’est-ce qu’une proposition citoyenne ?</h2> <p>En tant que résident de $|orgName|, vous pouvez mettre votre proposition à l'ordre du jour via cette plateforme. Ces propositions sont de préférence des idées concrètes liées à la politique locale et qui découlent d'un besoin, d'un désir ou d'un rêve. Il peut s'agir de votre propre proposition ou d'une proposition de collaboration. Vous souhaitez peut-être modifier ou améliorer une situation existante ou lancer un nouveau projet.</p> <p>Pour que votre proposition puisse être prise en compte, il est important qu’elle relève du domaine de compétence de $|orgName. “Réduire la limite de vitesse sur l'autoroute à 80 km/h” n’est par exemple pas une proposition à laquelle il est possible de répondre, alors que "transformer la rue principale en zone piétonne" l'est. Si $|orgName| a besoin de plus d'informations, vous recevrez une mise à jour ou une notification. Il est également souhaitable (mais pas obligatoire) que vous puissiez participer à la réalisation de cette proposition. </p> <h2>Pourquoi poster une proposition sur cette plateforme ?</h2> <p>Ceci est la plateforme de participation officielle de $|orgName|, qui permet les choses suivantes :</p> <ul> <li>$|orgName| est à l’origine de ce projet, et l’équipe suit de près ce qui s'y passe. Lorsque vous postez une proposition, la personne en charge de ce sujet reçoit automatiquement un message. Vous n'avez pas besoin de contacter l’équipe pour vous assurer que votre proposition soit prise en compte.</li> <li>Cette plateforme a été construite pour permettre des projets de participation citoyenne, dont ces propositions font partie. Chaque élément (allant du design à la navigation) a été pensé à cette fin. Sur les réseaux sociaux, votre message pourrait disparaître parmi des milliers d’autres publications. En l’envoyant par mail, vous risquez qu’elle disparaisse au fond de la mauvaise boîte aux lettres.</li> <li>Enfin, la force de cette plateforme est aussi la présence de vos concitoyens. Ils peuvent soutenir vos propositions et vous aider à les développer. Plus votre proposition est créative et plus elle parvient à recueillir de soutien, plus elle a de chances d'être mise en œuvre !</li> </ul> <h2>Comment vous lancer ?</h2> <p>D’abord, vérifiez que votre proposition répond aux critères suivants:</p> <p>$|initiativesEligibilityCriteria|</p> <p>A quoi pouvez-vous vous attendre lorsque votre proposition atteint $|initiativesVotingThreshold| votes en $|initiativesDaysLimit| jours ?</p> <p>$|initiativesThresholdReachedMessage|</p> <h2>Que ce passe-t-il si votre proposition ne récolte pas Xxx votes ? </h2> <p>Ca peut-arriver mais ne vous inquiétez pas. Votre proposition restera sur la plateforme. Son statut passera automatiquement à “Expiré” ce qui désactivera la possibilité de voter pour cette proposition. Si vous le désirez vous pouvez également choisir de supprimer votre proposition à tout moment.</p>
    initiatives_success_1_title: Navette fluviale
    initiatives_success_1_body: >
      <p><em>Liège (BE)</em></p> <p><strong>Thème : Mobilité</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b8fac5ac-77a8-4d04-9ba6-7350670b48d9" alt=""> <h2>Comment tout a commencé</h2> <p>Liège, l'une des plus grandes villes de Belgique, a ouvert sa plate-forme de participation à l'élaboration de son " Plan de ville ", un plan stratégique pluriannuel contenant les priorités politiques de la ville.</p> <p>Après un appel aux idées, la ville a regroupé ces dernières en plusieurs groupes thématiques. La proposition " River Shuttle " est née de l'un de ces pôles et a été ouverte au vote de tous les habitants.</p> <p>Plus de 15% des 200.000 Liégeois ont navigué sur la plate-forme et ont voté.</p> <h2>Le projet</h2> <p>Liège a déjà utilisé avec succès un service de navette fluviale à des fins touristiques pendant 2 saisons estivales, permettant aux touristes de découvrir la ville depuis la Meuse. Cela a inspiré au moins neuf citoyens à donner leur avis sur la façon dont ce service pourrait être amélioré et élargi. Ce qu'ils avaient en commun :</p> <ul> <li>le désir de commencer à concentrer ce service de navette sur les navetteurs également,</li> <li>faire passer le service de l'été seulement à l'année entière</li> <li>et ajouter plusieurs arrêts à la trajectoire de la navette.</li> </ul> <p>Leurs contributions combinées ont recueilli un total de 1 336 votes et a été regroupé en un seul groupe, qui a ensuite été façonné par les commentaires d'autres citoyens.</p> <p>La ville de Liège a écouté cette proposition et a décidé d'y donner suite. Aujourd'hui, une étude approfondie est en cours sur la manière dont le service de navette peut effectivement être étendu. Les résultats de cette étude seront utilisés pour la mise en œuvre future.</p> <h2>Facteurs du succès</h2> <ul> <li>Présence d'une infrastructure de base : La mise en œuvre de cette proposition ne doit pas nécessairement partir de zéro. L'infrastructure, en l'occurrence le coût le plus élevé, est déjà en place, tout comme l'expérience de l'exploitation et le cadre juridique.</li> <li>Fait partie d'un processus plus large : Parce que cette proposition trouve son origine dans le processus du " Plan de la ville " de Liège, les citoyens à l'origine de la proposition ont bénéficié des actions de communication à l'échelle de la ville. De plus, étant donné l'adhésion des décideurs et l'implication de l'administration municipale, un suivi adéquat et structuré a été assuré.</li> <li>Lié à un problème largement partagé : Bien que le service de navette proposé dans cette proposition ne sera jamais utilisé par tous les Liégeois, il vise à résoudre un problème plus important qui affecte toutes les personnes vivant dans la ville, à savoir les embouteillages.</li> </ul> <p><em>Plus de contexte : </em><a href="https://www.citizenlab.co/case-studies-fr/liege" target="_blank"><em>Dossier CitizenLab Liège</em></a></p> <p>Connaissez-vous une proposition citoyenne inspirante qui devrait s'ajouter à cette liste ? <a href="mailto:support@citizenlab.co" target="_blank">Ajoutez votre propre proposition citoyenne à la liste</a> !</p>
    initiatives_success_2_title: "1030/0"
    initiatives_success_2_body: >
      <p><em>Schaerbeek (BE)</em></p> <p><strong>Thème: Mobilité</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="8803eb6a-b7cb-4b76-b435-efe078678959" height="450" width="675" alt=""> <h2>Comment tout a commencé</h2> <p>Plusieurs rues de Schaerbeek sont depuis longtemps dangereuses pour les usagers vulnérables. Après un accident mortel de la circulation en juillet 2017 dans la " zone 30 ", des citoyens ont décidé d'agir.</p> <h2>Le projet</h2> <p>1030/0 est un mouvement de citoyens qui défend la sécurité routière et une meilleure mobilité à Schaerbeek. Les quatre axes principaux de leur fonctionnement sont :</p> <ul> <li>Vision Zéro : zéro mort, zéro victime lourde dans la circulation.</li> <li>Qualité de vie : une "commune 30" où l'usager de la route actif peut se déplacer efficacement et en toute sécurité, mais aussi une commune avec un espace de rencontre et de socialisation.</li> <li>Une attention particulière aux plus vulnérables sur la route : les enfants, les personnes âgées, les personnes handicapées.</li> <li>Santé : l'amélioration de la sécurité routière permet de promouvoir les modes de transport actifs et de lutter contre la pollution atmosphérique.</li> </ul> <p>Ce qu'ils ont obtenu jusqu'à présent :</p> <ul> <li>Zone 30 obtenue.</li> <li>La Vision Zéro a été reprise comme une ligne politique officielle.</li> <li>La municipalité a élaboré une note stratégique de sécurité routière.</li> <li>La brigade de cyclistes de la police a été (re)mise en place.</li> <li>Des ressources supplémentaires pour le contrôle de la vitesse ont été libérées.</li> <li>Depuis 2019, il existe un système de " rues vivantes ".</li> </ul> <h2>Facteurs du succès</h2> <ul> <li>Grande mobilisation : plusieurs manifestations de 60-200 hommes chacune.</li> <li>Approche médiatique proactive : établir de bonnes relations et penser visuellement et narrativement. Surtout du côté flamand, la proposition a déjà fait l'objet d'une grande attention de la part des médias.</li> <li>Le thème est très populaire parmi la population.</li> <li>Persévérance : en un an, ils ont organisé 20 actions différentes.</li> </ul> <h2>Goulets d'étranglement</h2> <ul> <li>La diversité est un point de travail, non seulement en termes d'origine, mais aussi en termes d'âge. Il est en cours d'amélioration grâce à des collaborations avec des centres locaux pour les jeunes et des organismes sans but lucratif.</li> <li>Les médias francophones sont plus difficiles à atteindre.</li> </ul> <h2>Contact</h2> <p>Courriel: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p>Site internet: <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <p><em>Source: </em><em>Burgervuur - De Wakkere Burger</em></p> <p>Connaissez-vous une proposition citoyenne inspirante qui devrait s'ajouter à cette liste ? <a href="mailto:support@citizenlab.co" target="_blank">Ajoutez votre propre proposition citoyenne à la liste</a> !</p>
    initiatives_success_3_title: Tables de pique-nique dans les aires de jeux
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p> <p><strong>Thème: Espace public</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="8fe826d9-1313-4d0e-91e6-b9c746c6afe9" height="552" width="736" alt=""> <h2>Comment tout a commencé</h2> <p>Cette proposition est issue d'un projet de budget participatif de Wortegem-Petegem. Cette petite commune belge de 6.500 habitants, a consacré 100.000€ de son budget à des projets initiés par les citoyens.</p> <p>Les citoyens ont été invités à partager leurs propositions sur la plateforme de participation numérique de Wortegem-Petegem pendant deux mois.</p> <p>Après une sélection qualitative par l'administration, 40 propositions sur un total de 55 ont été retenues et ouvertes au vote de tous les habitants. Le vote s'est déroulé à la fois en ligne et lors d'un événement hors ligne où toutes les propositions ont été présentées en direct par leurs initiateurs.</p> <h2>Le project</h2> <p>L'idée de la proposition est simple : ajouter des tables de pique-nique dans chaque aire de jeux à Wortegem-Petegem. Cela permet non seulement aux (petits)parents de se reposer pendant que leurs (petits)enfants jouent, mais aussi de rencontrer d'autres personnes de votre municipalité entre-temps.</p> <p>Comme il s'agissait de l'une des propositions les plus populaires du projet de budgétisation participative, Wortegem-Petegem a décidé de le mettre en œuvre. Des tables de pique-nique ont été installées à 6 endroits depuis.</p> <h2>Facteurs du succès</h2> <ul> <li>Processus clair et suivi : Wortegem-Petegem a élaboré un processus clair avant de commencer à collecter les propositions citoyennes, y compris la collaboration entre les différents départements. Il y a également eu un suivi constant et personnel, afin de s'assurer que tous les citoyens impliqués étaient tenus au courant des mesures prises et des plans à venir. Et il y avait l'engagement de mettre en œuvre toutes les propositions retenues avant la fin de la période estivale suivante.</li> <li>Haut niveau de participation : 14% des votants (14 ans et plus) de Wortegem-Petegem ont voté pour leurs propositions préférées.</li> <li>Cette proposition citoyenne était bien conçue, avec une finalité claire et des coûts fixes et d'entretien limités.</li> </ul> <p><em>Contexte: </em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>Dossier CitizenLab (NL)</em></a></p> <p>Connaissez-vous une proposition citoyenne inspirante qui devrait s'ajouter à cette liste ? <a href="mailto:support@citizenlab.co" target="_blank">Ajoutez votre propre proposition citoyenne à la liste</a> !</p>
  projects:
    open_idea_project_title: Une idée? Apportez-la à votre conseil communal!
    open_idea_project_description_preview: Vous avez une idée qui ne correspond pas à l'un des projets existants? Ensuite, affichez-la ici, obtenez du soutien et inscrivez-la à l'ordre du jour politique!
    open_idea_project_description: >
      <p>Ici, vous pouvez lancer votre propre idée si elle ne correspond pas à un des projets existants.</p><p><strong>L’objectif?</strong> Voir votre idée arriver dans l’agenda politique.</p><p><strong>Comment?</strong> En obtenant le support d’au moins 100 votes dans les 3 mois. Vous pouvez y arriver en rendant votre idée plus attractive: donnez un titre clair, ajoutez une image, donnez des arguments forts basés sur des faits et attachez des fichiers contenant plus de détails. Ensuite, partagez votre idée sur les réseaux sociaux ou par e-mail et invitez des gens à rejoindre la discussion sur votre idée ou simplement pour le convaincre de voter en votre faveur.</p><p><strong>A propos de quoi?</strong> Votre idée peut être à propos de pleins de choses, tant que c’est lié à votre ville. Cela peut être un problème que vous experiencez, une solution ou même une combinaison des deux. Cela peut être vague et à long terme ou bien au contraire tangible et à court terme.</p><p><strong>Et ensuite?</strong> Vous avez obtenu 100 votes en 3 mois? Félicitations! La ville pourra maintenant tenir votre idée en consideration. Si votre idée est évaluée comme faisable, vous aurez la chance de la proposer pendant le conseil communal. Durant cette même réunion, les membres du conseil vous donnerons des avis direct sur ce qu’ils peuvent faire ou non avec votre idée, et pourquoi. Si vous n’obtenez pas 100 votes dans les 3 mois, votre proposition ne sera pas considerée.</p><p>Nous sommes curieux d’en savoir plus à propos de votre idée!</p>
  events:
    council_meeting_title: Conseil Communal
    council_meeting_description: >
      <p>Durant le conseil communal, les citoyens qui auront obtenu 100 votes en mois de 3 mois seront représenté.</p><p>Le conseil évaluera ensuite, chaque idée individuellement.</p>
