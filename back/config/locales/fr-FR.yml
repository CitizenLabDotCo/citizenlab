    infopage_body: "<p>Ceci est une <strong>plateforme de participation</strong> à l'initiative de votre municipalité ou de votre organisation. Elle peut être utilisée pour différents processus de consultations publics : via une collecte d'idées, un vote, des discussions, un sondage, une enquête, un budget participatif, une cartographie interactive, un choix entre plusieurs scenarios, un soutien pour les conseils communaux, municipaux, ou les comités, etc.</p>\n<p>Sur la page d'accueil, vous verrez quels sont <strong>les processus actifs</strong> et dans quelle <strong>phase</strong> ils se trouvent actuellement.</p>\n<p><img data-cl2-text-image-text-reference=\"7b81cbc6-1e22-4511-b96d-867392471bcb\" alt=\"Ligne de séparation horizontale\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Comment puis-je me connecter sur la plateforme ?</h2>\n<p>Il est très simple de s'inscrire en entrant son nom, prénom et adresse e-mail. vous pouvez également utiliser votre compte Google ou Facebook. Seulement vos nom et prénom seront visibles pour les autres utilisateurs.</p>\n<h2>Puis-je utiliser la plateforme moi-même, pour organiser une consultation publique par exemple ?</h2>\n<p>Absolument. Demandez au responsable de votre commune ou de organisation de vous donner les droits nécessaires pour devenir un modérateur de projet. Une fois obtenus, vous pouvez créer votre propre projet et ligne de temps, et partager l'information que vous désirez (vidéos, documents, images, etc.) Cela vous donnera également la possibilité d'inviter d'autres utilisateurs sur la plateforme, de leur permettre de poster des idées au sein de votre projet, ou bien de voter et commenter.</p>\n<h2>Puis-je participer en tant qu'association, organisation, comité ?</h2>\n<p>Oui, c'est possible. Puisque seul le nom et le prénom de l'utilisateur sont visibles aux autres sur la plateforme, vous pouvez simplement utiliser le nom de votre organisation lors de la création de votre profil.</p>\n<h2>Pourquoi devrais-je utiliser cette plateforme au lieu de créer un site moi-même ?</h2>\n<p>Une équipe de développeurs et de spécialistes de la participation en ligne (<a href=\"https://www.citizenlab.co/fr\" target=\"_blank\">CitizenLab</a>, commissionné par votre commune ou votre organisation) améliore et met à jour cette plateforme au quotidien. Chaque bug notifié est résolu immédiatement et si vous avez des propositions créatives, ils peuvent vous aider en vous indiquant quelles fonctionnalités sont les plus adaptées ou lesquelles sont sur le point de sortir.</p>\n<p><img data-cl2-text-image-text-reference=\"02896ca6-6155-4829-8aee-0d1a65fa6193\" alt=\"Ligne de séparation horizontale\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Besoin de plus d’informations ? </em></strong><em>Envie d’utiliser la plateforme ? Une question ou un commentaire ? Contactez le responsable de votre commune ou organisation. Ou contactez le support de CitizenLab via support@citizenlab.co.</em></p>"
    faq_title: Foire aux questions (FAQ)
    faq_body: "<p><strong>A quoi sert cette plateforme ?</strong></p><p>Cette plateforme est conçue comme un hub central pour partager des informations et obtenir des commentaires et des contributions. Les projets de participation actuellement actifs sont affichés sur la page d'accueil - chaque projet de participation peut avoir un mode d'engagement différent, qu'il s'agisse d'ajouter une idée, de commenter une proposition, de voter, de prioriser des projets ou de répondre à une enquête.</p><p><strong>Comment participer ?</strong></p><p>Vous pouvez toujours parcourir les projets publics, mais vous devez vous inscrire pour effectuer cette action. Cela aide à maintenir un sentiment de communauté et à garantir la légitimité de la contribution.</p><p><strong>Quelles informations les gens peuvent-ils voir sur moi ?</strong></p><p>Votre nom, votre photo et votre biographie, si vous les avez ajoutés, sont visibles. Vous pouvez toujours les modifier dans vos paramètres.</p><p><strong>Pourquoi ne puis-je pas publier ma contribution ou soumettre un commentaire ?</strong></p><p>La publication, les commentaires et les votes peuvent n'être activés qu'à certaines heures ou phases d'un projet. Dans certains cas, un projet peut n'être ouvert qu'aux contributions d'un certain groupe d'utilisateurs.</p><p>Si la publication est actuellement possible pour un projet, vous verrez un bouton vous invitant à soumettre votre contribution. Vous pouvez également parcourir d'autres projets actifs pour des opportunités d'engagement supplémentaires.</p><p><strong>Comment modifier ou supprimer ma participation/contribution/publication ?</strong></p><p>Si vous avez publié une contribution mais que vous souhaitez la modifier ou la supprimer, vous pouvez trouver cette option en cliquant sur les trois petits points en haut à droite de la publication.</p><p><strong>Quelles sont les règles de participation et la politique de modération ?</strong></p><p>Nos règles de participation sont là pour nous aider à garantir que la plate-forme est un espace sûr pour la participation de tous. Veuillez vous assurer que vos messages sont exempts de:</p><ul>\n    <li>Attaques personnelles, insultes, commentaires abusifs ou discriminatoires</li>\n    <li>Langage offensant, y compris les insultes</li>\n    <li>Matériel de marketing ou publicitaire</li>\n    <li>Informations personnelles sur d’autres personnes</li>\n    <li>Matériel protégé par des droits d'auteur, comme des images</li>\n    </ul><p>Tous les messages ou commentaires qui ne respectent pas ces directives peuvent être modifiés ou supprimés, ou dans des cas extrêmes, empêchés d'être publiés. Veuillez consulter nos conditions générales pour plus d'informations.</p><p><strong>Comment signaler un message offensant ?</strong></p><p>Cliquez sur les trois petits points en haut à droite de l'article pour le signaler. Veuillez indiquer la raison pour laquelle vous signalez le contenu - cela enverra une notification pour que le message soit examiné.</p><p><strong>Pourquoi ai-je des difficultés à m'inscrire ou à me connecter ?</strong></p><p>Si vous ne parvenez pas à vous inscrire, cela peut être dû au fait que vous vous êtes déjà inscrit avec la même adresse e-mail ou que vous avez déjà reçu une invitation à rejoindre la plate-forme. Si vous voyez un message indiquant que votre adresse e-mail est prise par une invitation en attente, veuillez vérifier votre e-mail et suivre le lien dans l'invitation pour enregistrer votre compte. Si vous ne trouvez pas l'invitation, essayez de regarder dans votre boîte de spam ou de demander une nouvelle invitation.</p><p><strong>Comment réinitialiser mon mot de passe ?</strong></p><p>Vous pouvez demander la réinitialisation de votre mot de passe à partir de la page de connexion. Si vous réinitialisez votre mot de passe, un lien sera envoyé à votre adresse e-mail - suivez les instructions pour changer votre mot de passe. Pour des raisons de sécurité, le lien est valable une heure. Si le lien a expiré, vous pouvez simplement cliquer à nouveau sur «Mot de passe oublié?» Dans la page de connexion pour générer un nouveau lien de réinitialisation.</p><p>Si vous n'avez pas reçu l'e-mail, assurez-vous qu'il ne figure pas dans votre spam et que vous envoyez le lien à la même adresse e-mail avec laquelle vous vous êtes inscrit.</p><p><strong>Que ferez-vous de mes données ?</strong></p><p>Consultez notre politique de confidentialité pour plus d'informations sur la collecte et l'utilisation des données. En bref, nous n'utiliserons jamais vos données à des fins de publicité, de marketing ou d'autres types de spams.</p><p><strong>Quels courriels vais-je recevoir ?</strong></p><p>Vous pouvez recevoir des e-mails liés à votre compte et à votre activité sur la plateforme, par exemple, lorsque quelqu'un répond à l'un de vos messages. Vous pouvez contrôler les e-mails que vous recevez dans vos paramètres. Il existe une section intitulée «Notifications» où vous pouvez activer et désactiver les notifications par e-mail.</p><p><strong>Comment supprimer mon compte ?</strong></p><p>Dans vos paramètres vous avez la possibilité de supprimer votre compte. Les contributions que vous avez publiées resteront publiées, mais votre nom sera supprimé du message et remplacé par \"auteur inconnu.\" Si vous souhaitez supprimer toutes vos contributions, veuillez le faire avant de supprimer votre compte.</p>"
