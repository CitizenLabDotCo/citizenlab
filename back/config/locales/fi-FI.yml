    open_idea_project_description_preview: Ehkä sinulla on idea, joka ei sovi yhteen olemassa olevista projekteista? Lähetä se tänne, kerää tukea ja ota se poliittiselle asialistalle!
    open_idea_project_description: >
      <p>Täällä voit aloittaa oman ideasi, jos se ei sovi yhteen olemassa olevista projekteista.</p><p><strong>Tavoite?</strong> Saadaksesi ideasi poliittiselle asialistalle.</p><p><strong>Miten?</strong> Keräämällä kannatusta, eli vähintään 100 ääntä 3 kuukaudessa. Voit tehdä sen tekemällä ideastasi ensin "houkuttelevan". Kirjoita se selkeästi ja mukaansatempaavalla tavalla, lisää kuvia, esitä vahvoja faktoihin perustuvia argumentteja, lisää liitteitä tarkempiin yksityiskohtiin tai taustatietoihin... Kun olet tehnyt sen, aloita ideasi jakaminen sosiaalisessa mediassa tai sähköpostitse. Kutsu ihmisiä mukaan keskusteluun ideastasi tai yksinkertaisesti vakuuta heidät tukemaan sitä äänestämällä sen puolesta.</p><p><strong>Mistä?</strong> Ideasi voi koskea monia asioita, kunhan se liittyy kaupunkiisi ja sen politiikkaan. Se voi olla kohtaamasi ongelma, kuvittelemasi ratkaisu tai jopa näiden yhdistelmä. Se voi olla villi ja pitkällä aikavälillä tai erittäin konkreettinen ja nopea voitto.</p><p><strong>Ja sitten? </strong>Saitko 100 ääntä 3 kuukaudessa? Onnittelut! Kaupunki ottaa nyt ideasi huomioon. Jos ideasi katsotaan toteuttamiskelpoiseksi eikä se vahingoita tiettyjä ryhmiä tai yksilöitä, sinulla on mahdollisuus esittää ehdotuksesi valtuuston kokouksessa. Saman kokouksen aikana valtuuston jäsenet antavat sinulle suoraa palautetta siitä, mitä he tekevät tai eivät tee ideasi kanssa ja miksi. Jos et kerää 100 ääntä 3 kuukaudessa, ehdotustasi ei oteta huomioon.</p><p>Olemme uteliaita kuulemaan ideoistasi!</p>
