    terms_and_conditions_body: >
      <p>تهدف منصة الإشراك الإلكترونية هذه إلى تقديم الفرصة لأكبر عدد من الأشخاص للتفكير في مستقبل المدينة أو المؤسسة، والتي قامت وبالتعاون مع Go Vocal بتأسيس هذه المنصة. وتخضع هذه المساهمات إلى عدد من القواعد لإبقاء النقاش مفتوحًا وبنّاءً. يمكنك عبر هذه الصقحة قراءة الشروط العامة لمنصتنا، والنابعة من إيماننا العميق بأنّ من شأن القواعد الواضحة تقديم أفضل ضمان لتأسيس مجتمع إلكتروني بنّاء.</p> <p>ولأنّ Go Vocal تقدّر ملاحظات مستخدمي منصتها، فإن أفكارك الخاصة بتحسين المنصة مرحّب بها. ويمكنك إرسال اقتراحاتك إلى support@govocal.com </p> <h2>من يمكنه التسجيل في منصة الإشراك الإلكترونية؟</h2> <p>أي شخص بإمكانه متابعة النقاش عبر الإنترنت. وأي شخص يستطيع قراءة الأفكار والتفاعلات المقدّمة. ولكن إذا كنت تود المشاركة في النقاش بنفسك (أي مشاركة أفكارك الخاصة، أو الاستجابة للأفكار الأخرى، أو دعم المساهمين الموجودين بالفعل)، فيتوجب عليك إنشاء حساب خاص بك. إذ يُمكن للمشاركين المسجّلين فقط تقديم مساهمة فعالة عبر المنصة الإلكترونية للأفكار.</p> <p>ويمكنك التسجيل باستخدام عنوان بريدك الإلكتروني، أو إنشاء حساب عن طريق ربطه ببساطة بملفك التعريفي على جوجل أو فيسبوك.</p> <p>وإنشاء الحساب من قبل المستخدم لا يمنح المستخدم المُلكية للحساب. حيثُ تحتفظ Go Vocal بحق رفض أو تعليق أو حذف الحسابات، في الحالات التي لا يمتثل فيها المستخدم مثلًا للقواعد التالية، أو إن تم رفضه أو إزالته من حساب المستخدم هذا.</p> <p>يجب أن يمتثل كل حساب للقواعد التالية:</p> <ul> <li> <strong>كل حساب هو حساب شخصي تمامًا </strong> <p>يجب أن يرتبط كل حساب بشخص طبيعي. ولدى كل مستخدم الحق في إنشاء حساب واحد فقط، وإذا ثبُت أن شخصًا واحدًا لديه عدة حسابات، تحتفظ Go Vocal بالحق في حذف جميع هذه الحسابات. ويجب ألّا يقل عمر كل مستخدم عن 12 عامًا.</p> </li> <li> <strong>لا يمكن نقل حساب ما لشخص آخر</strong> <p>نظرًا إلى أن كل حساب مرتبط بشخص محدد واحد، فلا يمكن نقل هذا الحساب إلى شخص آخر دون أخذ الإذن من Go Vocal. ويجب النظر إلى حظر النقل هذا بأوسع معانيه. وتحتفظ Go Vocal بالحق في رفض أو حذف هذا الحساب في حالة حدوث أي انتهاكات.</p> </li> <li> <strong>لا يمكن استخدام الحسابات لأغراض تجارية</strong> <p>تهدف منصة Go Vocal إلى زيادة المشاركة. لذلك لا يمكن استخدام الحساب إلا لهذا الغرض. ويُحظر استخدام الحساب لغرض يتمثل فقط بالتمتع بميزات تجارية.</p> </li> <li> <strong>يجب أن تظل معلومات الحساب سرية على الدوام</strong> <p>لا يجوز لأي شخص آخر غير الشخص الفعلي الذي أنشأ الحساب أن يستخدم هذا الحساب. يجب على الشخص الذي قام بإنشاء الحساب التأكد من احتفاظه بكلمة المرور وتفاصيل تسجيل الدخول. ننصحك باستخدام كلمة مرور "قوية" (كلمة مرور مكونة من مجموعة من الأحرف الصغيرة والأحرف الكبيرة والأرقام). ولا يمكن تحميل Go Vocal تحت أي ظرف من الظروف المسؤولية عن أي خسارة أو ضرر يلحق بالحساب، إذا لم يستوفِ المستخدم الشروط المذكورة أعلاه. لا يمكن تحميل Go Vocal المسؤولية عن سرقة حسابك، على سبيل المثال عن طريق "التصيد الاحتيالي". فلن تطلب Go Vocal أبدًا من مستخدميها أي بيانات شخصية مثل طلب تسجيل الدخول أو كلمة المرور عبر البريد الإلكتروني. إذا تم طلب البيانات الشخصية، فسيتم دائمًا إعادة توجيه المستخدم إلى منصة Go Vocal.</p> </li> </ul> <h2>القيود المفروضة على المحتوى واستخدام المنصة</h2> <p>للتأكد من أن منصة Go Vocal تعمل بشكل صحيح، ومن أنك تتواصل وتتفاعل مع الآخرين بصورة مناسبة، فهناك بعض القيود المفروضة على نوع المحتوى الذي يمكن نشره عبر المنصة:</p> <ul> <li> <strong>السلوك العدواني</strong> <p>لدينا إيمان راسخ بحرية التعبير. ومع ذلك، ومن أجل ضمان إمكانية استخدام المنصة بطريقة بناءة من قبل المستخدمين، مع احترام الآراء المختلفة، وشعور الناس بالطمأنينة عند التعبير عن آرائهم أو قناعاتهم، فإننا لا نسمح بالسلوك العدواني الذي يضايق أو يخيف أو يوظّف الخوف لإسكات مستخدم آخر.</p> <p>يمكن حظر الحسابات والحسابات ذات الصلة مؤقتًا أو حذفها نهائيًا إن قامت بالأفعال المذكورة أدناه.</p> <p> <ul> <li>التهديدات العنيفة (المباشرة أو غير المباشرة): لا يجوز لك التهديد أو الترويج للعنف، بما في ذلك الترويج للإرهاب.</li> <li>المضايقة: لا يجوز لك التحريض أو التورط في إهانة الآخرين أو مضايقتهم عمدًا. فيما يلي بعض العوامل التي يمكن أن نأخذها في الاعتبار عند تقييم السلوك المسيء: هل كان الغرض الرئيسي من الحساب المبلغ عنه هو المضايقة أو إرسال رسائل مسيئة للآخرين؟ هل كان السلوك المبلغ عنه أحادي الاتجاه أو يحتوي على تهديدات؟ هل كان الحساب المبلغ عنه يشجع الآخرين على تخويف حساب آخر؟ هل كان الحساب المبلغ عنه يرسل رسائل مخيفة إلى حساب من حسابات متعددة؟</li> <li>الكراهية: لا يجوز لك الترويج للعنف ضد أشخاص آخرين أو مهاجمتهم أو تهديدهم بشكل مباشر على أساس العرق، أو الخلفية الإثنية، أو الجنسية، أو التوجه الجنسي، أو الجنس، أو الهوية الجنسية، أو الانتماء الفلسفي، أو العمر، أو الإعاقة، أو المرض. كما لا نسمح بالحسابات التي يتمثل هدفها الأساسي بتحريض الآخرين على إلحاق الأذى بناءً على هذه الفئات.</li> <li>إساءة استخدام حسابات متعددة: لا يُسمح بإنشاء حسابات متعددة للاستخدام المتداخل؛ لتجنب الإيقاف المؤقت أو الدائم لحساب فردي.</li> <li>البيانات الخاصة: لا يجوز لك نشر بيانات سرية ومعلومات خاصة تتعلق بالآخرين دون الحصول على إذن وموافقة صريحة منهم. وتتضمن هذه البيانات مثلًا: أرقام بطاقات الائتمان، أو تفاصيل العنوان، أو أرقام الهواتف، أو البيانات التي تشكل الخصوصية الشخصية لأي شخص كان.</li> <li>انتحال الهوية: لا يُسمح لك بالدخول عبر المنصة إذا قام شخص آخر بخداع أو إرباك أو تهديد الآخرين بطريقة تؤدي في الواقع إلى تزوير هوية الأخرين أو تهديدهم.</li> </ul> </p> </li> <li> <strong>الإزعاج</strong> <p>نعمل جاهدين دومًا على حماية مستخدم منصة Go Vocal من الإساءة والإزعاج الفني. ويمكن حظر الحسابات مؤقتًا أو حذفها نهائيًا إن قامت بأحد الأفعال أدناه.</p> <ul> <li>البرامج الضارة/ التصيد الاحتيالي/ الفيروسات / البرامج الدودية/ أحصنة طروادة: لا يجوز لك نشر محتوى ضار أو روابط لمثل هذا المحتوى بغرض إتلاف أو تعطيل متصفحات أو حواسيب الآخرين، أو انتهاك خصوصيتهم.</li> <li>الإزعاج: لا يمكنك استخدام منصة Go Vocal لإزعاج الناس بالرسائل المزعجة وما إلى ذلك.</li> </ul> </li> </ul> <h2>انتهاك القوانين المعمول بها</h2> <p>لا يجوز أن ينتهك استخدام الحساب بأي شكل من الأشكال القوانين المعمول بها. ويشمل ذلك التعديات على تشريعات الخصوصية وحقوق الملكية الفكرية والقانون الجنائي...</p> <p>لا يجوز استخدام الحساب بأي شكل من الأشكال للترويج للأنشطة غير القانونية.</p> <h2>في حالة مخالفة القواعد السابقة</h2> <p>تحتفظ Go Vocal بالحق، إذا اكتشفت وجود انتهاكات للقواعد المذكورة أعلاه، في حذف الرسائل ذات الصلة، وحتى تعليق ملفات تعريف المستخدمين أو حذفها نهائيًا.</p> <p>لا يمكن تحميل Go Vocal المسؤولية بأي شكل من الأشكال عن الرسائل التي ينشرها المستخدمون أو الأطراف الثالثة، والتي تنتهك القواعد المذكورة أعلاه. سيشرف مسؤول الويب بصرامة لضمان عدم انتهاك هذه القواعد. ولكن إذا اكتشف أحد المستخدمين وجود انتهاك، فيمكنه دائمًا الإبلاغ عن ذلك بمراسلتنا عبر عنوان البريد الإلكتروني التالي: support@govocal.com</p> <p>من الممكن أن يتم تنزيل الملفات عبر المنصة، وسواء أكان ذلك بسبب مستخدم ما، أو بسبب ارتباطات تشعبية ضارة. فكل تنزيل من قبل المستخدم أو نقرة على ارتباط تشعبي وضعه أحد المستخدمين الآخرين، يتم على مسؤوليته الخاصة، وتقع مسؤولية أي ضرر يتم تكبده على عاتق هذا المستخدم بشكل كامل ومنفرد.</p> <h2>حقوق المُلكية الفردية </h2> <p>تحترم Go Vocal حقوق الملكية الفكرية للآخرين وتتوقع أن يحترم مستخدمو هذه المنصة أيضًا هذه الحقوق. تحتفظ Go Vocal بالحق في إزالة المحتوى الذي ينتهك حقوق الملكية الفكرية. وستؤدي الانتهاكات المتكررة لحقوق الملكية الفكرية من أي نوع من قِبل المستخدم إلى تعليق أو إزالة الحساب بواسطة Go Vocal.</p> <p>يمكن الإبلاغ عن التعديات على حقوق الملكية الفكرية عبر عنوان البريد الإلكتروني التالي: support@govocal.com</p> <h2>حقوق ملكية Go Vocal</h2> <p>منصة Go Vocal محمية بحقوق الملكية الفكرية التي تتعلق بالمحتوى، ورمز المصدر، وقاعدة البيانات، وما إلى ذلك. ولا يعني استخدام هذه المنصة بأي حال من الأحوال نقل هذه الحقوق الفكرية إلى مستخدمي المنصة. يجب أن يكون كل مستخدم على علم بهذه الحقوق ويجب أن يتصرف وفقًا لذلك.</p> <p>وبالتالي، تُحظر إعادة إنتاج أو توزيع أو تعديل أو نقل المنصة ومحتوياتها دون إذن.</p>
    privacy_policy_title: سياسة الخصوصية
    privacy_policy_body: >
      <p>المسؤول عن معالجة البيانات:</p> <p>Go Vocal NV – جادة أنسباخ 65- 1000 بروكسل - بلجيكا</p> <p>البريد الإلكتروني: support@govocal.com </p> <p>المؤسسة: // أدخل معلومات اتصال العميل</p> <h2>1. سياسة الخصوصية</h2> <p>تنطبق "سياسة الخصوصية" هذه على "البيانات الشخصية" التي يتم جمعها بواسطة Go Vocal بالنيابة عن المؤسسة من خلال هذا الموقع.</p> <h2>2. ما هي البيانات الشخصية؟</h2> <p>في سياسة الخصوصية هذه، تشير البيانات الشخصية إلى المعلومات التي من خلالها يمكن التعرف على هويتك. والشخص الذي يمكن التعرف على هويته هو الشخص الذي يمكن تحديد هويته، بشكل مباشر أو غير مباشر، على وجه الخصوص من خلال الإشارة إلى رقم التعريف أو إلى عامل أو أكثر من العوامل المرتبطة بهويته الجسدية أو الفسيولوجية أو العقلية أو الاقتصادية أو الثقافية أو الاجتماعية. ومن الأمثلة الاعتيادية على المعلومات الشخصية: اسمك وعنوان بريدك الإلكتروني.</p> <h2>3. ما هي البيانات الشخصية التي نقوم بجمعها؟</h2> <p>قد نقوم بجمع بياناتك الشخصية من المصادر الثلاثة التالية:</p> <h3>3-1 البيانات الشخصية التي تقدمها أثناء عملية التسجيل على المنصة، والتي يكون تقديم بعضها اختياريًا.</h3> <p>البيانات الشخصية التي قد نجمعها منك هي: </p> <ul> <li>الاسم الأول واسم العائلة</li> <li>عنوان البريد الإلكتروني</li> <li>سنة الميلاد</li> <li>الجنس</li> <li>منطقة الإقامة</li> <li>اللغة المفضلة</li> </ul> <p>ويمكن تمديد هذه القائمة بناءً على طلب المؤسسة. فإذا اخترت تسجيل الدخول إلى المنصة عبر مزود مصادقة تابع لجهة خارجية مثل حسابات جوجل أو فيسبوك أو FranceConnect، فسنحصل على هذه البيانات من تلك الجهات. وإذا اخترت التحقق من هويتك مع مزود هوية تابع لجهة خارجية مثل COW أو FranceConnect أو CSAM، فسنحصل على هذه المعلومات من تلك الجهات أيضًا.</p> <h3>3-2 البيانات الشخصية التي تقدمها عند اتخاذ إجراء تشاركي على منصتنا.</h3> <p>يتم تسجيل وتخزين كل إجراء تقوم به على المنصة (التصويت، نشر فكرة، كتابة تعليق، الإجابة على استطلاع،...). ترتبط هذه البيانات أيضًا ببيانات التسجيل الخاصة بك (3.1)، ما يعني أنه يمكن للمؤسسة ربط ملف التعريف الخاص بك على هذه المنصة ببيانات المشاركة هذه.</p> <h3>3-3 البيانات الشخصية التي نجمعها عند زيارتك لمنصتنا.</h3> <p>نحن (ومعالجات الجهات الخارجية التي تعمل بالنيابة عنا) نجمع معلومات حول استخدام منصتنا لتقييم أمان المنصة وأدائها الجيد. وتحقيقًا لهذه الغاية، فنحن نقوم بجمع المعلومات الفنية التي يمكنها تحديد هويتك، مثل عنوان الـ IP وتفاصيل المتصفح. باستخدامك لخدماتنا، فإنك توافق على جمع هذه البيانات.</p> <p>نقوم أيضًا بجمع بيانات الاستخدام لتحسين خدماتنا، يمكنك إلغاء الاشتراك في جمع هذه البيانات في أي وقت من مدير الموافقة.</p> <h2>4. كيف نقوم باستخدام البيانات الشخصية؟</h2> <p>قد نستخدم بياناتك الشخصية للأغراض التالية:</p> <ul> <li>أولاً وقبل كل شيء، لإيصال مدخلاتك إلى المؤسسة بالسياق ذي الصلة، ولصياغة تقارير مجمّعة حول جميع البيانات التي تم جمعها على هذه المنصة للمساعدة في اتخاذ القرار.</li> <li>لإنشاء ملف تعريف المستخدم الخاص بك على هذا الموقع والحفاظ عليه.</li> <li>لإدارة تحديد هويات المستخدمين ومصادقتها.</li> <li>لتوفير معلومات حول مجتمعك و/ أو تنبيهك حول الأنشطة التي قد تهمك على المنصة. يمكنك إلغاء الاشتراك في رسائل البريد الإلكتروني للمستخدم من ملف تعريف المستخدم الخاص بك في أي وقت.</li> <li>لتحسين خدماتنا ومراقبة وظائفها.</li> </ul> <p>يتم تخزين البيانات الشخصية ومعالجتها فقط للفترة المطلوبة لغرض المعالجة. بعد ذلك، سيتم حذف البيانات أو جعلها مجهولة المصدر.</p> <h2>5. مع من نشارك بياناتك الشخصية؟</h2> <p>نشارك بياناتك الشخصية مع المؤسسة التي نجمع هذه البيانات بالنيابة عنها. ونشارك بياناتك أيضًا مع المعالجات الفرعية التي تعمل بالنيابة عنا. ونحن لن نبيع أو نؤجر بياناتك الشخصية أبدًا لمزودي الخدمات الآخرين، ولن نشارك بياناتك الشخصية مع أي من مزودي الخدمة الذين لا يلتزمون باللائحة العامة لحماية البيانات.</p> <h2>6. إلى أين ننقل بياناتك الشخصية؟</h2> <p>نقوم بنقل بياناتك الشخصية إلى مزودي الخدمة الموجودين في خارج المنطقة الاقتصادية الأوروبية فقط في حال التزامهم بالمادة 44 من اللائحة العامة لحماية البيانات. </p> <h2>7. ما هي حقوقك؟</h2> <p>لديك الحق في عرض بياناتك الشخصية في أي وقت، ولديك الحق أيضًا في أن تكون على دراية باستخدام Go Vocal لبياناتك الشخصية.</p> <h3>7-1 الحق في التصحيح، والمحو، وتقييد المعالجة</h3> <p>لك مطلق الحرية في اتخاذ القرار بشأن تقديم بياناتك الشخصية إلى Go Vocal من عدمه. إضافة إلى ذلك، يحق لك دائمًا أن تطلب من Go Vocal تصحيح بياناتك الشخصية أو استكمالها أو إزالتها. وأنت تقرّ بأن رفض تقديم، أو طلب محو البيانات الشخصية قد يؤثر أو يُقصي تقديم خدمات معينة. يمكنك أيضًا طلب تقييد معالجة بياناتك الشخصية. إذا اخترت إزالة حسابك من المنصة، فستتم إزالة البيانات الشخصية التي تم جمعها عنك من خوادمنا. قد تظل بعض المعلومات الشخصية الخاصة بك موجودة لدينا في بيانات التسجيل لمدة تصل إلى 30 يومًا وذلك لأسباب أمنية وقانونية.</p> <h3>7-2 الحق في الاعتراض</h3> <p>يحق لك الاعتراض على معالجة بياناتك الشخصية لأسباب جدية وشرعية. بالإضافة إلى ذلك، يحق لك دائمًا الاعتراض على استخدام بياناتك الشخصية لأغراض التسويق المباشر؛ في مثل هذه الحالات، لا يتعين عليك ذكر الأسباب.</p> <h3>7-3 الحق في نقل البيانات</h3> <p>لديك الحق في الحصول على البيانات الشخصية التي قدمتها إلى Go Vocal في صورة منظمة ونموذجية وقابلة للقراءة آليًا و/ أو نقلها إلى وحدات تحكم مختلفة.</p> <h3>7-4 الحق في سحب الموافقة</h3> <p>بقدر ما تستند المعالجة إلى موافقتك المسبقة، يحق لك سحب هذه الموافقة.</p> <h3>7-5 ممارسة حقوقك</h3> <p>يمكنك ممارسة حقوقك عن طريق التواصل مع Go Vocal لهذه الغاية، إمّا عن طريق البريد الإلكتروني:support@govocal.com، أو بالبريد إلى Pachecolaan 34 ، 1000 Brussels ، Belgium، أو باستخدام نموذج "اتصل بنا" الموجود على موقعنا الإلكتروني، شريطة أن تُرفق نسخة من الجزء الأمامي من بطاقة هويتك.</p> <h3>7- 6 التصنيف واتخاذ القرار تلقائيًا</h3> <p>لا تشمل معالجة بياناتك الشخصية التصنيف، ولن تخضع أيضًا لـ Go Vocal لاتخاذ القرارات تلقائيًا.</p> <h3>7-7 الحق في تقديم الشكاوى</h3> <p>لديك الحق في تقديم شكوى إلى هيئة الخصوصية في بلدك، أو هيئة الخصوصية البلجيكية التي تخضع لها سلطة Go Vocal: Drukpersstraat 35، 1000 Brussels، Belgium، هاتف رقم: +32 (0) 2274 48 00، الفاكس: +32 ( 0) 2274 48 35، البريد الإلكتروني: contact@adp-gba.be. هذا لا يؤثر على الإعفاء أمام المحكمة المدنية.</p> <h2>8. معلومات إضافية عن جمع البيانات ومعالجتها</h2> <h3>الإجراءات القانونية</h3> <p>قد تستخدم Go Vocal والمؤسسة التي نقوم بمعالجة هذه البيانات من أجلها، البيانات الشخصية للمستخدم لأغراض قانونية، أو للمحكمة، أو للمراحل السابقة للإجراءات القانونية، في حالة الاستخدام غير القانوني لهذا التطبيق أو الخدمات ذات الصلة. كما ويدرك المستخدم أن Go Vocal والمؤسسة التي نعمل معها قد تكون ملزمة بالكشف عن البيانات الشخصية بناءً على طلب المؤسسات الحكومية المختصة لأغراض معالجة البيانات. الأساس القانوني لهذه المعالجة هو قبول الشروط والأحكام (الأساس التعاقدي) والموافقة الممنوحة.</p> <h3>التدابير الأمنية</h3> <p>لقد قامت Go Vocal بتطوير تدابير أمنية تم تعديلها على المستوى التكنولوجي والتنظيمي؛ بهدف منع إتلاف أو ضياع أو تزوير أو تغيير أو الوصول المحظور أو الكشف الخاطئ عن البيانات الشخصية لأطراف ثالثة، وكذلك منع أي معالجة أخرى محظورة لهذه البيانات. لا يمكن بأي حال من الأحوال تحميل Go Vocal المسؤولية عن أي خسارة مباشرة أو غير مباشرة ناتجة عن الاستخدام غير الصحيح أو غير القانوني لبياناتك الشخصية من قبل طرف ثالث. يجب عليك في جميع الأوقات الالتزام بتعليمات الأمان، بما في ذلك عن طريق منع أي وصول محظور إلى تفاصيل تسجيل الدخول وكلمة المرور الخاصة بك. أنت وحدك المسؤول عن الاستخدام الذي يتم من الموقع الإلكتروني على جهاز الحاسوب وعنوان الـ IP وتفاصيل التعريف الخاصة بك، ومسؤول أيضًا عن سرية كل ذلك.</p> <h3>التغييرات على سياسة الخصوصية هذه</h3> <p>تحتفظ Go Vocal بالحق في تغيير سياسة الخصوصية هذه في أي وقت كان، وذلك عن طريق إخطار المستخدمين عبر هذه الصفحة. نحن نشجعك على مراجعة هذه الصفحة دوريًا للاطلاع على التغييرات حال إجرائها. يُشار إلى تاريخ آخر تحديث في أسفل الصفحة. إذا اعترض أحد المستخدمين على أي تغيير في السياسة، فعليه ألّا يستمر في استخدام هذا التطبيق. وما لم يُذكر خلاف ذلك، تنطبق سياسة الخصوصية السارية في ذلك الوقت على جميع البيانات الشخصية التي جمعناها.</p> <p><em>آخر تحديث: 17/12/ 2019</em></p>
    infopage_title: صفحة المعلومات
    infopage_body: "<p> <strong>منصة المشاركة هذه</strong>هي مبادرة من بلديتك أو مؤسستك، ويمكن استخدامها في عمليات التشاور العامة المختلفة: جمع الأفكار، والتصويت، والمناقشة، والمشاركة في الاستبيانات والاستطلاعات، وتحديد الميزانية التشاركية، ورسم الخرائط عبر الإنترنت، وتخطيط السيناريو، ودعم المجالس واللجان الاستشارية، ...</p>\n<p>في الصفحة الرئيسية سترى <strong>العمليات النشطة</strong>وأي <strong>مرحلة </strong>تمر بها حاليًا.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2> كيف يمكنني تسجيل الدخول إلى المنصة؟</h2>\n<p>يمكنك تسجيل الدخول بسهولة عن طريق تقديم اسمك الأول واسم عائلتك وعنوان بريدك الإلكتروني. يمكنك أيضًا استخدام حسابك على جوجل أو فيسبوك. وسيكون اسمك الأول واسم عائلتك فقط مرئيين للآخرين.</p>\n<h2> هل يمكنني استخدام المنصة بنفسي، على سبيل المثال لتنظيم استشارة عامة؟</h2>\n<p>بالطبع يمكنك ذلك، فقط اطلب من المسؤول داخل بلديتك أو مؤسستك أن يمنحك الأذونات اللازمة لتصبح مشرفًا على المشروع. وبمجرد منحك هذه الأذونات، ستتمكن من إعداد مشروعك الخاص وتحديد الجدول الزمني ومشاركة المعلومات التي تريدها (فيديوهات، مستندات، صور، ...). سيسمح لك هذا أيضًا بدعوة الآخرين إلى المنصة، ما يمكّنهم من نشر الأفكار ضمن مشروعك أو التصويت أو التعليق.</p>\n<h2> هل يمكنني المشاركة كجمعية/ مؤسسة/ لجنة؟</h2>\n<p>نعم، يمكنك ذلك. فنظرًا إلى أن اسمك الأول واسم عائلتك فقط مرئيان للآخرين على المنصة، يمكنك ببساطة استخدام اسم مؤسستك أثناء إعداد ملف التعريف الخاص بك.</p>\n<h2> لمَ قد أستخدم هذه المنصة ولا أقوم بإنشاء موقع إلكتروني بنفسي؟</h2>\n<p>يقوم فريق من المطورين والمتخصصين في مجال المشاركة عبر الإنترنت (<a href=\"https://www.govocal.com/en\" target=\"_blank\"> Go Vocal ، </a> بتكليف من البلدية أو المؤسسة) بتحسين و تحديث هذه المنصة على أساس يومي. فحتى أصغر الأخطاء تتم معالجتها على الفور، وإذا كان لديك مقترحات إبداعية، فيمكنهم مساعدتك في الإشارة إلى ميزات المنصة أو إلى الميزات قيد التنفيذ حاليًا والتي يمكنك استخدامها لهذا الغرض.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>هل أنت بحاجة إلى المزيد من المعلومات؟</em></strong><em> هل تريد استخدام المنصة؟ ألديك أي أسئلة أو ملاحظات؟ اتصل بالمسؤول داخل بلديتك أو مؤسستك. أو اتصل بـ Go Vocal من خلال support@govocal.com.</em></p><strong>"
    faq_title: أسئلة مكررة
    faq_body: "<p class=\"ql-align-right\"><strong>ما هذه المنصة؟</strong></p><p class=\"ql-align-right\">صممت\n    هذه المنصة كمحور مركزي لمشاركة المعلومات والحصول على المداخلات والتعليقات. يتم\n    عرض مشاريع المشاركة الجارية على الصفحة الرئيسية لكل مشروع مشاركة طريقة مشاركة\n    مختلفة ، سواء كان ذلك من خلال إضافة فكرة أو التعليق على اقتراح أو التصويت على\n    المشاريع وتحديد أولوياتها أو إجراء استطلاع.</p><p class=\"ql-align-right\"><strong>كيف\n    أشارك؟</strong></p><p class=\"ql-align-right\">يمكنك تصفح المشاريع العامة ، ولكنك\n    ستحتاج إلى التسجيل من أجل اتخاذ إجراء ما . يساعد هذا على الحفاظ على روح المجتمع\n    وضمان شرعية المداخلات ، لكي لا يصوت شخص واحد عدة مرات.</p><p class=\"ql-align-right\">ما\n    هي المعلومات التي يمكن أن يراها الناس عني؟</p><p class=\"ql-align-right\">يظهر اسمك\n    وصورتك وسيرتك الذاتية ، إذا أضفت واحدة. يمكنك التغييرعلى صفحة الإعدادات.</p><p\n    class=\"ql-align-right\">ل<strong>ماذا لا يمكنني نشر ادخالاتي أو إرسال تعليق؟</strong></p><p\n    class=\"ql-align-right\">لا يسمح تمكين النشر اوالتعليق اوالتصويت إلا خلال أوقات\n    أو مراحل معينة من المشروع. في بعض الحالات ، قد يكون المشروع مفتوحًا فقط لمساهمات\n    مجموعة معينة من أصحاب المصلحة.</p><p class=\"ql-align-right\">إذا تم تمكين النشرلمشروع\n    ما ، فسترى زرًا يطالبك بإرسال مشاركتك. بدلاً من ذلك ، يمكنك تصفح المشاريع الأخرى\n    للحصول على فرص مشاركة إضافية.</p><p class=\"ql-align-right\"><strong>كيف يمكنني\n    تعديل أو حذف الدخل الخاص بي؟</strong></p><p class=\"ql-align-right\">إذا كنت قد\n    نشرت دخلك ولكنك تريد إجراء تعديلات عليه أو حذفه ، فيمكنك العثور على هذا الخيار\n    من خلال النقر على النقاط الثلاث الصغيرة في الجزء العلوي الأيسر للمشاركة.</p><p\n    class=\"ql-align-right\"><strong>ما هي إرشادات المجتمع وسياسات الإشراف؟</strong></p><p\n    class=\"ql-align-right\">إرشادات مجتمعنا هنا للمساعدة في ضمان كون المنصة مساحة آمنة\n    للجميع للمشاركة. يرجى التأكد من خلو مشاركاتك من:</p><p class=\"ql-align-right\">•\n    الاعتداءات الشخصية والشتائم والتعليقات المسيئة أو التمييزية</p><p class=\"ql-align-right\">•\n    لغة مسيئة بما كالألفاظ النابية</p><p class=\"ql-align-right\">• مواد تسويقية أو\n    إعلانية</p><p class=\"ql-align-right\">• معلومات شخصية عن أفراد آخرين</p><p class=\"ql-align-right\">•\n    المواد المحمية بحقوق النشر مثل الصور</p><p class=\"ql-align-right\">يجوز تحرير أو\n    حذف أي منشورات أو تعليقات لا تلتزم بهذه الإرشادات ، أو في الحالات القصوى ، منع\n    نشرها. يرجى مراجعة الشروط والأحكام الخاصة بنا لمزيد من المعلومات.</p><p class=\"ql-align-right\"><strong>كيف\n    يمكنني الإبلاغ عن منشور مسيء؟</strong></p><p class=\"ql-align-right\">انقر على النقاط\n    الثلاث الصغيرة في أعلى يمين المنشور للإبلاغ عنه. الرجاء توضيح سبب الإبلاغ عن المحتوى\n    - سيرسل هذا إشعارًا لمراجعة المنشور.</p><p class=\"ql-align-right\"><strong>لماذا\n    أواجه صعوبة في التسجيل أو تسجيل الدخول؟</strong></p><p class=\"ql-align-right\">إذا\n    لم تتمكن من التسجيل ، فقد يكون ذلك بسبب أنك قمت بالتسجيل بنفس عنوان البريد الإلكتروني\n    أو تلقيت دعوة مسبقًا للانضمام إلى النظام الأساسي. إذا رأيت رسالة تفيد بأن عنوان\n    بريدك الإلكتروني مأخوذ عن طريق دعوة معلقة ، فيرجى التحقق من بريدك الإلكتروني واتباع\n    الرابط الموجود في الدعوة لتسجيل حسابك. إذا لم تتمكن من العثور على الدعوة ، فحاول\n    البحث في صندوق البريد العشوائي أو اطلب دعوة جديدة.</p><p class=\"ql-align-right\"><strong>كيف\n    يمكنني إعادة تحديد الكلمة السرية الخاصة بي؟</strong></p><p class=\"ql-align-right\">يمكنك\n    طلب إعادة تحديد الكلمة السرية الخاصة بك عبر صفحة تسجيل الدخول. إذا قمت بإعادة\n    إعادة تحديد الكلمة السرية الخاصة بك ، فسيتم إرسال رابط إلى عنوان بريدك الإلكتروني\n    - اتبع التعليمات لتغيير الكلمة السرية الخاصة بك. لأسباب أمنية الرابط صالح لمدة\n    ساعة واحدة. إذا انتهت صلاحية الرابط ، يمكنك ببساطة النقر فوق \"هل نسيت الكلمة السرية\n    ؟\" في صفحة تسجيل الدخول مرة أخرى لإنشاء ارتباط إعادة تعيين جديد.إذا لم تتلق البريد\n    الإلكتروني ، فتحقق للتأكد من أنه ليس في الرسائل غير المرغوب فيها وأنك ترسل الرابط\n    إلى نفس عنوان البريد الإلكتروني الذي اشتركت به.</p><p class=\"ql-align-right\"><strong>ما\n    الدي ستفعله ببياناتي؟</strong></p><p class=\"ql-align-right\">راجع سياسة الخصوصية\n    الخاصة بنا لمزيد من المعلومات حول جمع البيانات واستخدامها. باختصار ، لن نستخدم\n    بياناتك للإعلان أو التسويق أو أنواع أخرى من البريد العشوائي.</p><p class=\"ql-align-right\"><strong>اي\n    رسائل سأستلم؟</strong></p><p class=\"ql-align-right\">قد تتلقى رسائل بريد إلكتروني\n    تتعلق بحسابك ونشاطك على المنصة ، على سبيل المثال ، عندما يرد شخص ما على إحدى منشوراتك.\n    يمكنك التحكم في رسائل البريد الإلكتروني التي تتلقاها في إعداداتك هناك قسم يسمى\n    \"الإشعارات\" حيث يمكنك تشغيل وإيقاف إشعارات البريد الإلكتروني.</p><p class=\"ql-align-right\"><strong>كيف\n    أحذف حسابي؟</strong></p><p class=\"ql-align-right\">في الإعدادات الخاصة بك يوجد\n    خيار لحذف حسابك. سيظل الإدخال الذي نشرته منشورًا ، ولكن سيتم إزالة اسمك من المشاركة\n    واستبداله بـ \"مؤلف غير معروف\". إذا كنت ترغب في حذف جميع إدخالاتك ، فيرجى القيام\n    بذلك قبل حذف حسابك.</p>"
