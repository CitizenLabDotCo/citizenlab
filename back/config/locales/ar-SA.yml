    infopage_body: "<p> <strong>منصة المشاركة هذه</strong>هي مبادرة من بلديتك أو مؤسستك، ويمكن استخدامها في عمليات التشاور العامة المختلفة: جمع الأفكار، والتصويت، والمناقشة، والمشاركة في الاستبيانات والاستطلاعات، وتحديد الميزانية التشاركية، ورسم الخرائط عبر الإنترنت، وتخطيط السيناريو، ودعم المجالس واللجان الاستشارية، ...</p>\n<p>في الصفحة الرئيسية سترى <strong>العمليات النشطة</strong>وأي <strong>مرحلة </strong>تمر بها حاليًا.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2> كيف يمكنني تسجيل الدخول إلى المنصة؟</h2>\n<p>يمكنك تسجيل الدخول بسهولة عن طريق تقديم اسمك الأول واسم عائلتك وعنوان بريدك الإلكتروني. يمكنك أيضًا استخدام حسابك على جوجل أو فيسبوك. وسيكون اسمك الأول واسم عائلتك فقط مرئيين للآخرين.</p>\n<h2> هل يمكنني استخدام المنصة بنفسي، على سبيل المثال لتنظيم استشارة عامة؟</h2>\n<p>بالطبع يمكنك ذلك، فقط اطلب من المسؤول داخل بلديتك أو مؤسستك أن يمنحك الأذونات اللازمة لتصبح مشرفًا على المشروع. وبمجرد منحك هذه الأذونات، ستتمكن من إعداد مشروعك الخاص وتحديد الجدول الزمني ومشاركة المعلومات التي تريدها (فيديوهات، مستندات، صور، ...). سيسمح لك هذا أيضًا بدعوة الآخرين إلى المنصة، ما يمكّنهم من نشر الأفكار ضمن مشروعك أو التصويت أو التعليق.</p>\n<h2> هل يمكنني المشاركة كجمعية/ مؤسسة/ لجنة؟</h2>\n<p>نعم، يمكنك ذلك. فنظرًا إلى أن اسمك الأول واسم عائلتك فقط مرئيان للآخرين على المنصة، يمكنك ببساطة استخدام اسم مؤسستك أثناء إعداد ملف التعريف الخاص بك.</p>\n<h2> لمَ قد أستخدم هذه المنصة ولا أقوم بإنشاء موقع إلكتروني بنفسي؟</h2>\n<p>يقوم فريق من المطورين والمتخصصين في مجال المشاركة عبر الإنترنت (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\"> CitizenLab ، </a> بتكليف من البلدية أو المؤسسة) بتحسين و تحديث هذه المنصة على أساس يومي. فحتى أصغر الأخطاء تتم معالجتها على الفور، وإذا كان لديك مقترحات إبداعية، فيمكنهم مساعدتك في الإشارة إلى ميزات المنصة أو إلى الميزات قيد التنفيذ حاليًا والتي يمكنك استخدامها لهذا الغرض.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>هل أنت بحاجة إلى المزيد من المعلومات؟</em></strong><em> هل تريد استخدام المنصة؟ ألديك أي أسئلة أو ملاحظات؟ اتصل بالمسؤول داخل بلديتك أو مؤسستك. أو اتصل بـ CitizenLab من خلال support@citizenlab.co.</em></p><strong>"
    faq_title: أسئلة مكررة
    faq_body: "<p class=\"ql-align-right\"><strong>ما هذه المنصة؟</strong></p><p class=\"ql-align-right\">صممت\n    هذه المنصة كمحور مركزي لمشاركة المعلومات والحصول على المداخلات والتعليقات. يتم\n    عرض مشاريع المشاركة الجارية على الصفحة الرئيسية لكل مشروع مشاركة طريقة مشاركة\n    مختلفة ، سواء كان ذلك من خلال إضافة فكرة أو التعليق على اقتراح أو التصويت على\n    المشاريع وتحديد أولوياتها أو إجراء استطلاع.</p><p class=\"ql-align-right\"><strong>كيف\n    أشارك؟</strong></p><p class=\"ql-align-right\">يمكنك تصفح المشاريع العامة ، ولكنك\n    ستحتاج إلى التسجيل من أجل اتخاذ إجراء ما . يساعد هذا على الحفاظ على روح المجتمع\n    وضمان شرعية المداخلات ، لكي لا يصوت شخص واحد عدة مرات.</p><p class=\"ql-align-right\">ما\n    هي المعلومات التي يمكن أن يراها الناس عني؟</p><p class=\"ql-align-right\">يظهر اسمك\n    وصورتك وسيرتك الذاتية ، إذا أضفت واحدة. يمكنك التغييرعلى صفحة الإعدادات.</p><p\n    class=\"ql-align-right\">ل<strong>ماذا لا يمكنني نشر ادخالاتي أو إرسال تعليق؟</strong></p><p\n    class=\"ql-align-right\">لا يسمح تمكين النشر اوالتعليق اوالتصويت إلا خلال أوقات\n    أو مراحل معينة من المشروع. في بعض الحالات ، قد يكون المشروع مفتوحًا فقط لمساهمات\n    مجموعة معينة من أصحاب المصلحة.</p><p class=\"ql-align-right\">إذا تم تمكين النشرلمشروع\n    ما ، فسترى زرًا يطالبك بإرسال مشاركتك. بدلاً من ذلك ، يمكنك تصفح المشاريع الأخرى\n    للحصول على فرص مشاركة إضافية.</p><p class=\"ql-align-right\"><strong>كيف يمكنني\n    تعديل أو حذف الدخل الخاص بي؟</strong></p><p class=\"ql-align-right\">إذا كنت قد\n    نشرت دخلك ولكنك تريد إجراء تعديلات عليه أو حذفه ، فيمكنك العثور على هذا الخيار\n    من خلال النقر على النقاط الثلاث الصغيرة في الجزء العلوي الأيسر للمشاركة.</p><p\n    class=\"ql-align-right\"><strong>ما هي إرشادات المجتمع وسياسات الإشراف؟</strong></p><p\n    class=\"ql-align-right\">إرشادات مجتمعنا هنا للمساعدة في ضمان كون المنصة مساحة آمنة\n    للجميع للمشاركة. يرجى التأكد من خلو مشاركاتك من:</p><p class=\"ql-align-right\">•\n    الاعتداءات الشخصية والشتائم والتعليقات المسيئة أو التمييزية</p><p class=\"ql-align-right\">•\n    لغة مسيئة بما كالألفاظ النابية</p><p class=\"ql-align-right\">• مواد تسويقية أو\n    إعلانية</p><p class=\"ql-align-right\">• معلومات شخصية عن أفراد آخرين</p><p class=\"ql-align-right\">•\n    المواد المحمية بحقوق النشر مثل الصور</p><p class=\"ql-align-right\">يجوز تحرير أو\n    حذف أي منشورات أو تعليقات لا تلتزم بهذه الإرشادات ، أو في الحالات القصوى ، منع\n    نشرها. يرجى مراجعة الشروط والأحكام الخاصة بنا لمزيد من المعلومات.</p><p class=\"ql-align-right\"><strong>كيف\n    يمكنني الإبلاغ عن منشور مسيء؟</strong></p><p class=\"ql-align-right\">انقر على النقاط\n    الثلاث الصغيرة في أعلى يمين المنشور للإبلاغ عنه. الرجاء توضيح سبب الإبلاغ عن المحتوى\n    - سيرسل هذا إشعارًا لمراجعة المنشور.</p><p class=\"ql-align-right\"><strong>لماذا\n    أواجه صعوبة في التسجيل أو تسجيل الدخول؟</strong></p><p class=\"ql-align-right\">إذا\n    لم تتمكن من التسجيل ، فقد يكون ذلك بسبب أنك قمت بالتسجيل بنفس عنوان البريد الإلكتروني\n    أو تلقيت دعوة مسبقًا للانضمام إلى النظام الأساسي. إذا رأيت رسالة تفيد بأن عنوان\n    بريدك الإلكتروني مأخوذ عن طريق دعوة معلقة ، فيرجى التحقق من بريدك الإلكتروني واتباع\n    الرابط الموجود في الدعوة لتسجيل حسابك. إذا لم تتمكن من العثور على الدعوة ، فحاول\n    البحث في صندوق البريد العشوائي أو اطلب دعوة جديدة.</p><p class=\"ql-align-right\"><strong>كيف\n    يمكنني إعادة تحديد الكلمة السرية الخاصة بي؟</strong></p><p class=\"ql-align-right\">يمكنك\n    طلب إعادة تحديد الكلمة السرية الخاصة بك عبر صفحة تسجيل الدخول. إذا قمت بإعادة\n    إعادة تحديد الكلمة السرية الخاصة بك ، فسيتم إرسال رابط إلى عنوان بريدك الإلكتروني\n    - اتبع التعليمات لتغيير الكلمة السرية الخاصة بك. لأسباب أمنية الرابط صالح لمدة\n    ساعة واحدة. إذا انتهت صلاحية الرابط ، يمكنك ببساطة النقر فوق \"هل نسيت الكلمة السرية\n    ؟\" في صفحة تسجيل الدخول مرة أخرى لإنشاء ارتباط إعادة تعيين جديد.إذا لم تتلق البريد\n    الإلكتروني ، فتحقق للتأكد من أنه ليس في الرسائل غير المرغوب فيها وأنك ترسل الرابط\n    إلى نفس عنوان البريد الإلكتروني الذي اشتركت به.</p><p class=\"ql-align-right\"><strong>ما\n    الدي ستفعله ببياناتي؟</strong></p><p class=\"ql-align-right\">راجع سياسة الخصوصية\n    الخاصة بنا لمزيد من المعلومات حول جمع البيانات واستخدامها. باختصار ، لن نستخدم\n    بياناتك للإعلان أو التسويق أو أنواع أخرى من البريد العشوائي.</p><p class=\"ql-align-right\"><strong>اي\n    رسائل سأستلم؟</strong></p><p class=\"ql-align-right\">قد تتلقى رسائل بريد إلكتروني\n    تتعلق بحسابك ونشاطك على المنصة ، على سبيل المثال ، عندما يرد شخص ما على إحدى منشوراتك.\n    يمكنك التحكم في رسائل البريد الإلكتروني التي تتلقاها في إعداداتك هناك قسم يسمى\n    \"الإشعارات\" حيث يمكنك تشغيل وإيقاف إشعارات البريد الإلكتروني.</p><p class=\"ql-align-right\"><strong>كيف\n    أحذف حسابي؟</strong></p><p class=\"ql-align-right\">في الإعدادات الخاصة بك يوجد\n    خيار لحذف حسابك. سيظل الإدخال الذي نشرته منشورًا ، ولكن سيتم إزالة اسمك من المشاركة\n    واستبداله بـ \"مؤلف غير معروف\". إذا كنت ترغب في حذف جميع إدخالاتك ، فيرجى القيام\n    بذلك قبل حذف حسابك.</p>"
    initiatives_title: المُقترحات
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>ما هو مُقترح المواطن؟</h2> <p>كمقيم في $|orgName| يمكنك وضع مُقترحك على جدول الأعمال عبر هذه المنصة. يُفضّل أن تكون هذه المقترحات أفكارًا محددة مرتبطة بالسياسة المحلية وأن تنشأ من حاجة أو رغبة أو حلم لديك. يمكن أن يكون مُقترحًا خاصًا أو مُقترحًا تعاونيًا. وربما قد ترغب في تغيير أو تحسين الوضع القائم أو بدء مشروع جديد.</p> <p>يجب أن تكون مشاركة $|orgName| في تنفيذ مُقترحك ممكنة. ففي السيناريو المثالي، ستكون أنت مُتاحًا أيضًا للمشاركة في المزيد من التفكير أو التعاون، لكن لا يُعتبر هذا إلزاميًا. وفي هذا السياق لا يُعتبر المُقترح "تخفيض السرعة القصوى على الطريق السريع إلى 80 كم / ساعة" مُقترحا قويًا، بينما يُعتبر "تحويل الشارع الرئيسي إلى منطقة للمشاة" مُقترحًا قويًا. لذا حضّر مُقترحاتك جيدًا! إذا كانت هناك حاجة إلى مزيد من المعلومات، فستتلقى تحديثًا أو رد فعل.</p><h2>لماذا قد أنشر مُقترحًا على هذه المنصة؟</h2> <p>هذه هي منصة المشاركة الرسمية لـ $|orgName|، والتي تقدم المزايا التالية:</p> <ul> <li>تُشارك $|orgName| رسميًا بصفتها المالك لهذه المنصة، وتُراقب بنشاط ما يحدث هنا. وعند نشر مُقترح ما، يتلقى الشخص المسؤول رسالة تلقائيًا. ولا يتعين عليك الاتصال بهم للتأكد من أخذ مُقترحك بعين الاعتبار.</li> <li>لقد تم تطوير هذه المنصة خصيصًا للأعمال التشاركية الرسمية، مثل مُقترحات المواطنين. وكل عنصر من عناصر المنصة، بدءًا من تجربة المستخدم وانتهاءً بالنهج التدريجي، مبني بدقة لغرض المشاركة هذا. فأنت عند استخدامك وسائل التواصل الاجتماعي التقليدية، قد يختفي مُقترحك وسط المُقترحات الأخرى، وسرعان ما تختفي رسالتك الإلكترونية العادية في صندوق الوارد الممتلئ.</li> <li>زملاؤك من المواطنين موجودون أيضًا على هذه المنصة. ويمكنهم دعم وصقل مُقترحك. فكلما تميز مُقترحك بالإبداع، وكلما تمكن من حشد المزيد من الدعم، زادت فرصة تنفيذه!</li> </ul> <h2>كيف أبدأ؟</h2> <p>أولًا تحقق ممّا إذا كان مُقترحك يستوفي المعايير التالية:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>ما الذي يمكنك توقعه عند حصول مُقترحك على $|initiativesVotingThreshold| من الأصوات خلال $|initiativesDaysLimit| أيام؟</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>ماذا يحدث للمُقترحات التي لا تحصل على $|initiativesVotingThreshold| من الأصوات في الوقت المحدد؟</h2> <p>هذا أمر وارد الحدوث، لكن لا داعي للقلق، حيثُ سيبقى مُقترحك موجودًا على المنصة، ولكن ستتغير حالة مُقترحك تلقائيًا إلى "منتهي الصلاحية". نتيجة لذلك، لن يكون التصويت ممكنًا بعد الآن. يمكنك اختيار حذف المُقترح الخاص بك إذا كنت ترغب في ذلك في أي وقت.</p>
