    terms_and_conditions_title: Terms & conditions
    terms_and_conditions_body: >
      <p>These terms & conditions outline the rules and guidelines of contributing to the platform and are meant to help ensure a constructive dialogue.</p> <p>Your ideas to further improve the platform are welcome and can be sent to support@citizenlab.co.</p> <h2>Who can participate?</h2> <p>Anyone is able to view public projects via the platform. If you’d like to contribute content (e.g., submit input or vote), you will need to register and create an account. You can register using your e-mail address; for some platforms, it may also be possible to sign in using an existing Facebook or Google account. If you use either of these services, your name, email address and profile photo will be shared with and added to your platform account.</p> <p>Please note that the creation of your account does not give you ownership. Platform administrators can refuse, suspend or delete accounts for reasons such as not adhering to the terms and conditions outlined on this page.</p> <p>The general conditions for your account are the following: </p> <ul> <li> <strong>You may create one account</strong> <p>An individual may not create and maintain multiple accounts. The account details you provide must be accurate and this account cannot be transferred to someone else without permission from a platform administrator. </p> </li> <li> <strong>Your account cannot be used for commercial promotion</strong> <p>An account may not be used for the sole purpose of advertising, marketing a product or service, etc.</p> </li> <li> <strong>You are responsible for keeping your account information secure and confidential</strong> <p>You are the only person who should use your account and have access to your account’s password and login details. To improve your account security, we advise using a password with a combination of numbers, lowercase letters and uppercase letters. We are not responsible for any loss or damage incurred to your account and cannot be held responsible for its theft (e.g., via phishing). Note that we will never ask you for your log-in details such as your password. </p>  <h2>Your activity on the platform</h2> <p>To ensure safe and productive participation, there are some restrictions on the type of content that may be published on this platform. Any content you post on the platform must be free of:</p> <ul> <li> <strong>Private data</strong> <p>Confidential data and personal information about others, such as telephone numbers and addresses may not be posted without their express authorization and consent.  </p> <li><strong>Spam / malware / phishing / viruses / worms / Trojans</strong> <p>Malicious content or links that are meant violate others’ privacy or to damage or disrupt others’ browsers or computers.</p> </li> <li> <strong>Threats, insults and other inappropriate content </strong> <p>Personal attacks and insults, threatening behavior or language, discriminatory comments, profanity and other offensive language.</p> </li> <li><strong>Advertising and commercial activity</strong> <p>Content posted with the sole purpose of advertising a commercial service or product.</p> </li> <li> <strong>Copyrighted material</strong> <p>Content that infringes upon intellectual property rights (e.g., copyrighted images).</p> </li> <li> <strong>Illegal activities</strong> <p>Content that in any way promotes illegal activities.</li></p> </ul> <p>Submissions and other content that includes any of the above may be edited, deleted or otherwise prevented from being posted, and the account may be temporarily blocked or permanently deleted. New or additional accounts created to avoid temporary or permanent suspension may also be monitored and deleted.</p> <h2>Applicable laws</h2> <p>The use of an account may not infringe upon applicable laws. This includes any violation of privacy legislation, intellectual property rights, the criminal code, etc.</p> <p>We cannot be held liable in any way for content posted on the platform that does not adhere to the above rules and laws. Violations can be reported to support@citizenlab.co and may result in the relevant messages being deleted and/or the underlying account being suspended or permanently revoked.</p> <p>It is possible that content posted on the platform can contain harmful files or links. By downloading files or accessing hyperlinks via the platform, you assume the risk and responsibility for any damage that may incur.</p> <h2>Property rights</h2> <p>This platform is protected by intellectual property rights related to its content, source code, databases, etc. Any original content that you post on the platform may be visible to the public and falls under the Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) Public License, which allows your content to be shared or adapted with attribution. You may not otherwise reproduce, distribute, modify or transmit the platform and any of its contents that do not fall under the public domain without permission.</p>
    privacy_policy_title: سياسة الخصوصية
    privacy_policy_body: >
      <p>المسؤول عن معالجة البيانات:</p> <p>CitizenLab NV – جادة أنسباخ 65- 1000 بروكسل - بلجيكا</p> <p>البريد الإلكتروني: support@citizenlab.co </p> <p>المؤسسة: // أدخل معلومات اتصال العميل</p> <h2>1. سياسة الخصوصية</h2> <p>تنطبق "سياسة الخصوصية" هذه على "البيانات الشخصية" التي يتم جمعها بواسطة CitizenLab بالنيابة عن المؤسسة من خلال هذا الموقع.</p> <h2>2. ما هي البيانات الشخصية؟</h2> <p>في سياسة الخصوصية هذه، تشير البيانات الشخصية إلى المعلومات التي من خلالها يمكن التعرف على هويتك. والشخص الذي يمكن التعرف على هويته هو الشخص الذي يمكن تحديد هويته، بشكل مباشر أو غير مباشر، على وجه الخصوص من خلال الإشارة إلى رقم التعريف أو إلى عامل أو أكثر من العوامل المرتبطة بهويته الجسدية أو الفسيولوجية أو العقلية أو الاقتصادية أو الثقافية أو الاجتماعية. ومن الأمثلة الاعتيادية على المعلومات الشخصية: اسمك وعنوان بريدك الإلكتروني.</p> <h2>3. ما هي البيانات الشخصية التي نقوم بجمعها؟</h2> <p>قد نقوم بجمع بياناتك الشخصية من المصادر الثلاثة التالية:</p> <h3>3-1 البيانات الشخصية التي تقدمها أثناء عملية التسجيل على المنصة، والتي يكون تقديم بعضها اختياريًا.</h3> <p>البيانات الشخصية التي قد نجمعها منك هي: </p> <ul> <li>الاسم الأول واسم العائلة</li> <li>عنوان البريد الإلكتروني</li> <li>سنة الميلاد</li> <li>الجنس</li> <li>منطقة الإقامة</li> <li>اللغة المفضلة</li> </ul> <p>ويمكن تمديد هذه القائمة بناءً على طلب المؤسسة. فإذا اخترت تسجيل الدخول إلى المنصة عبر مزود مصادقة تابع لجهة خارجية مثل حسابات جوجل أو فيسبوك أو FranceConnect، فسنحصل على هذه البيانات من تلك الجهات. وإذا اخترت التحقق من هويتك مع مزود هوية تابع لجهة خارجية مثل COW أو FranceConnect أو CSAM، فسنحصل على هذه المعلومات من تلك الجهات أيضًا.</p> <h3>3-2 البيانات الشخصية التي تقدمها عند اتخاذ إجراء تشاركي على منصتنا.</h3> <p>يتم تسجيل وتخزين كل إجراء تقوم به على المنصة (التصويت، نشر فكرة، كتابة تعليق، الإجابة على استطلاع،...). ترتبط هذه البيانات أيضًا ببيانات التسجيل الخاصة بك (3.1)، ما يعني أنه يمكن للمؤسسة ربط ملف التعريف الخاص بك على هذه المنصة ببيانات المشاركة هذه.</p> <h3>3-3 البيانات الشخصية التي نجمعها عند زيارتك لمنصتنا.</h3> <p>نحن (ومعالجات الجهات الخارجية التي تعمل بالنيابة عنا) نجمع معلومات حول استخدام منصتنا لتقييم أمان المنصة وأدائها الجيد. وتحقيقًا لهذه الغاية، فنحن نقوم بجمع المعلومات الفنية التي يمكنها تحديد هويتك، مثل عنوان الـ IP وتفاصيل المتصفح. باستخدامك لخدماتنا، فإنك توافق على جمع هذه البيانات.</p> <p>نقوم أيضًا بجمع بيانات الاستخدام لتحسين خدماتنا، يمكنك إلغاء الاشتراك في جمع هذه البيانات في أي وقت من مدير الموافقة.</p> <h2>4. كيف نقوم باستخدام البيانات الشخصية؟</h2> <p>قد نستخدم بياناتك الشخصية للأغراض التالية:</p> <ul> <li>أولاً وقبل كل شيء، لإيصال مدخلاتك إلى المؤسسة بالسياق ذي الصلة، ولصياغة تقارير مجمّعة حول جميع البيانات التي تم جمعها على هذه المنصة للمساعدة في اتخاذ القرار.</li> <li>لإنشاء ملف تعريف المستخدم الخاص بك على هذا الموقع والحفاظ عليه.</li> <li>لإدارة تحديد هويات المستخدمين ومصادقتها.</li> <li>لتوفير معلومات حول مجتمعك و/ أو تنبيهك حول الأنشطة التي قد تهمك على المنصة. يمكنك إلغاء الاشتراك في رسائل البريد الإلكتروني للمستخدم من ملف تعريف المستخدم الخاص بك في أي وقت.</li> <li>لتحسين خدماتنا ومراقبة وظائفها.</li> </ul> <p>يتم تخزين البيانات الشخصية ومعالجتها فقط للفترة المطلوبة لغرض المعالجة. بعد ذلك، سيتم حذف البيانات أو جعلها مجهولة المصدر.</p> <h2>5. مع من نشارك بياناتك الشخصية؟</h2> <p>نشارك بياناتك الشخصية مع المؤسسة التي نجمع هذه البيانات بالنيابة عنها. ونشارك بياناتك أيضًا مع المعالجات الفرعية التي تعمل بالنيابة عنا. ونحن لن نبيع أو نؤجر بياناتك الشخصية أبدًا لمزودي الخدمات الآخرين، ولن نشارك بياناتك الشخصية مع أي من مزودي الخدمة الذين لا يلتزمون باللائحة العامة لحماية البيانات.</p> <h2>6. إلى أين ننقل بياناتك الشخصية؟</h2> <p>نقوم بنقل بياناتك الشخصية إلى مزودي الخدمة الموجودين في خارج المنطقة الاقتصادية الأوروبية فقط في حال التزامهم بالمادة 44 من اللائحة العامة لحماية البيانات. </p> <h2>7. ما هي حقوقك؟</h2> <p>لديك الحق في عرض بياناتك الشخصية في أي وقت، ولديك الحق أيضًا في أن تكون على دراية باستخدام Citizenlab لبياناتك الشخصية.</p> <h3>7-1 الحق في التصحيح، والمحو، وتقييد المعالجة</h3> <p>لك مطلق الحرية في اتخاذ القرار بشأن تقديم بياناتك الشخصية إلى Citizenlab من عدمه. إضافة إلى ذلك، يحق لك دائمًا أن تطلب من Citizenlab تصحيح بياناتك الشخصية أو استكمالها أو إزالتها. وأنت تقرّ بأن رفض تقديم، أو طلب محو البيانات الشخصية قد يؤثر أو يُقصي تقديم خدمات معينة. يمكنك أيضًا طلب تقييد معالجة بياناتك الشخصية. إذا اخترت إزالة حسابك من المنصة، فستتم إزالة البيانات الشخصية التي تم جمعها عنك من خوادمنا. قد تظل بعض المعلومات الشخصية الخاصة بك موجودة لدينا في بيانات التسجيل لمدة تصل إلى 30 يومًا وذلك لأسباب أمنية وقانونية.</p> <h3>7-2 الحق في الاعتراض</h3> <p>يحق لك الاعتراض على معالجة بياناتك الشخصية لأسباب جدية وشرعية. بالإضافة إلى ذلك، يحق لك دائمًا الاعتراض على استخدام بياناتك الشخصية لأغراض التسويق المباشر؛ في مثل هذه الحالات، لا يتعين عليك ذكر الأسباب.</p> <h3>7-3 الحق في نقل البيانات</h3> <p>لديك الحق في الحصول على البيانات الشخصية التي قدمتها إلى Citizenlab في صورة منظمة ونموذجية وقابلة للقراءة آليًا و/ أو نقلها إلى وحدات تحكم مختلفة.</p> <h3>7-4 الحق في سحب الموافقة</h3> <p>بقدر ما تستند المعالجة إلى موافقتك المسبقة، يحق لك سحب هذه الموافقة.</p> <h3>7-5 ممارسة حقوقك</h3> <p>يمكنك ممارسة حقوقك عن طريق التواصل مع Citizenlab لهذه الغاية، إمّا عن طريق البريد الإلكتروني:support@citizenlab.co، أو بالبريد إلى Anspachlaan 65 ، 1000 Brussels ، Belgium، أو باستخدام نموذج "اتصل بنا" الموجود على موقعنا الإلكتروني، شريطة أن تُرفق نسخة من الجزء الأمامي من بطاقة هويتك.</p> <h3>7- 6 التصنيف واتخاذ القرار تلقائيًا</h3> <p>لا تشمل معالجة بياناتك الشخصية التصنيف، ولن تخضع أيضًا لـ Citizenlab لاتخاذ القرارات تلقائيًا.</p> <h3>7-7 الحق في تقديم الشكاوى</h3> <p>لديك الحق في تقديم شكوى إلى هيئة الخصوصية في بلدك، أو هيئة الخصوصية البلجيكية التي تخضع لها سلطة CitizenLab: Drukpersstraat 35، 1000 Brussels، Belgium، هاتف رقم: +32 (0) 2274 48 00، الفاكس: +32 ( 0) 2274 48 35، البريد الإلكتروني: contact@adp-gba.be. هذا لا يؤثر على الإعفاء أمام المحكمة المدنية.</p> <h2>8. معلومات إضافية عن جمع البيانات ومعالجتها</h2> <h3>الإجراءات القانونية</h3> <p>قد تستخدم CitizenLab والمؤسسة التي نقوم بمعالجة هذه البيانات من أجلها، البيانات الشخصية للمستخدم لأغراض قانونية، أو للمحكمة، أو للمراحل السابقة للإجراءات القانونية، في حالة الاستخدام غير القانوني لهذا التطبيق أو الخدمات ذات الصلة. كما ويدرك المستخدم أن CitizenLab والمؤسسة التي نعمل معها قد تكون ملزمة بالكشف عن البيانات الشخصية بناءً على طلب المؤسسات الحكومية المختصة لأغراض معالجة البيانات. الأساس القانوني لهذه المعالجة هو قبول الشروط والأحكام (الأساس التعاقدي) والموافقة الممنوحة.</p> <h3>التدابير الأمنية</h3> <p>لقد قامت Citizenlab بتطوير تدابير أمنية تم تعديلها على المستوى التكنولوجي والتنظيمي؛ بهدف منع إتلاف أو ضياع أو تزوير أو تغيير أو الوصول المحظور أو الكشف الخاطئ عن البيانات الشخصية لأطراف ثالثة، وكذلك منع أي معالجة أخرى محظورة لهذه البيانات. لا يمكن بأي حال من الأحوال تحميل Citizenlab المسؤولية عن أي خسارة مباشرة أو غير مباشرة ناتجة عن الاستخدام غير الصحيح أو غير القانوني لبياناتك الشخصية من قبل طرف ثالث. يجب عليك في جميع الأوقات الالتزام بتعليمات الأمان، بما في ذلك عن طريق منع أي وصول محظور إلى تفاصيل تسجيل الدخول وكلمة المرور الخاصة بك. أنت وحدك المسؤول عن الاستخدام الذي يتم من الموقع الإلكتروني على جهاز الحاسوب وعنوان الـ IP وتفاصيل التعريف الخاصة بك، ومسؤول أيضًا عن سرية كل ذلك.</p> <h3>التغييرات على سياسة الخصوصية هذه</h3> <p>تحتفظ CitizenLab بالحق في تغيير سياسة الخصوصية هذه في أي وقت كان، وذلك عن طريق إخطار المستخدمين عبر هذه الصفحة. نحن نشجعك على مراجعة هذه الصفحة دوريًا للاطلاع على التغييرات حال إجرائها. يُشار إلى تاريخ آخر تحديث في أسفل الصفحة. إذا اعترض أحد المستخدمين على أي تغيير في السياسة، فعليه ألّا يستمر في استخدام هذا التطبيق. وما لم يُذكر خلاف ذلك، تنطبق سياسة الخصوصية السارية في ذلك الوقت على جميع البيانات الشخصية التي جمعناها.</p> <p><em>آخر تحديث: 17/12/ 2019</em></p>
    infopage_title: Information Page
    infopage_body: "<p>This <strong>all-in-one participation platform</strong> is an initiative of your municipality or organisation and can be used for different public consultation processes: collecting ideas, voting, discussing, surveys, polls, participatory budgeting, online mapping, scenario planning, support for advisory boards and committees, ...</p>\n<p>On the home page, you'll see which <strong>processes are active </strong>and in which <strong>phase </strong>they currently are.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>How do I sign in on the platform?</h2>\n<p>Signing in is done easily by giving your first and last name and your e-mail address. You could also use your Google or Facebook account. Only your first and last name will be visible to others.</p>\n<h2>Can I use the platform myself, e.g. to organise a public consultation?</h2>\n<p>Absolutely. Ask the responsible within your municipality or organisation to give you the needed permission rights to become a project moderator. Once granted these permissions, you can set up your own project and timeline and share the information you want (video, documents, images, ...). This will also allow you to invite others to the platform, enabling them to post ideas within your project, vote or comment.</p>\n<h2>Can I participate as an association/organisation/committee? </h2>\n<p>Yes, that's possible. Given that only your first and last name are visible to others on the platform, you can simply use your organisation's name while setting up your profile.</p>\n<h2>Why would I use this platform and not create a website myself?</h2>\n<p>A team of dedicated developers and specialists in online participation (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab,</a> commissioned by your municipality or organisation) is improving and updating this platform on a daily basis. Even the smallest bug gets tackled immediately and if you have creative proposals, they can help you pointing out which features of the platform can be used for this or which ones are in the pipeline.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Need more information?</em></strong><em> Do you want to use the platform? Questions or feedback? Contact the responsible within your municipality or organisation. Or contact CitizenLab through support@citizenlab.co.</em></p><strong>"
    faq_title: أسئلة مكررة
    faq_body: "<p class=\"ql-align-right\"><strong>ما هذه المنصة؟</strong></p><p class=\"ql-align-right\">صممت\n    هذه المنصة كمحور مركزي لمشاركة المعلومات والحصول على المداخلات والتعليقات. يتم\n    عرض مشاريع المشاركة الجارية على الصفحة الرئيسية لكل مشروع مشاركة طريقة مشاركة\n    مختلفة ، سواء كان ذلك من خلال إضافة فكرة أو التعليق على اقتراح أو التصويت على\n    المشاريع وتحديد أولوياتها أو إجراء استطلاع.</p><p class=\"ql-align-right\"><strong>كيف\n    أشارك؟</strong></p><p class=\"ql-align-right\">يمكنك تصفح المشاريع العامة ، ولكنك\n    ستحتاج إلى التسجيل من أجل اتخاذ إجراء ما . يساعد هذا على الحفاظ على روح المجتمع\n    وضمان شرعية المداخلات ، لكي لا يصوت شخص واحد عدة مرات.</p><p class=\"ql-align-right\">ما\n    هي المعلومات التي يمكن أن يراها الناس عني؟</p><p class=\"ql-align-right\">يظهر اسمك\n    وصورتك وسيرتك الذاتية ، إذا أضفت واحدة. يمكنك التغييرعلى صفحة الإعدادات.</p><p\n    class=\"ql-align-right\">ل<strong>ماذا لا يمكنني نشر ادخالاتي أو إرسال تعليق؟</strong></p><p\n    class=\"ql-align-right\">لا يسمح تمكين النشر اوالتعليق اوالتصويت إلا خلال أوقات\n    أو مراحل معينة من المشروع. في بعض الحالات ، قد يكون المشروع مفتوحًا فقط لمساهمات\n    مجموعة معينة من أصحاب المصلحة.</p><p class=\"ql-align-right\">إذا تم تمكين النشرلمشروع\n    ما ، فسترى زرًا يطالبك بإرسال مشاركتك. بدلاً من ذلك ، يمكنك تصفح المشاريع الأخرى\n    للحصول على فرص مشاركة إضافية.</p><p class=\"ql-align-right\"><strong>كيف يمكنني\n    تعديل أو حذف الدخل الخاص بي؟</strong></p><p class=\"ql-align-right\">إذا كنت قد\n    نشرت دخلك ولكنك تريد إجراء تعديلات عليه أو حذفه ، فيمكنك العثور على هذا الخيار\n    من خلال النقر على النقاط الثلاث الصغيرة في الجزء العلوي الأيسر للمشاركة.</p><p\n    class=\"ql-align-right\"><strong>ما هي إرشادات المجتمع وسياسات الإشراف؟</strong></p><p\n    class=\"ql-align-right\">إرشادات مجتمعنا هنا للمساعدة في ضمان كون المنصة مساحة آمنة\n    للجميع للمشاركة. يرجى التأكد من خلو مشاركاتك من:</p><p class=\"ql-align-right\">•\n    الاعتداءات الشخصية والشتائم والتعليقات المسيئة أو التمييزية</p><p class=\"ql-align-right\">•\n    لغة مسيئة بما كالألفاظ النابية</p><p class=\"ql-align-right\">• مواد تسويقية أو\n    إعلانية</p><p class=\"ql-align-right\">• معلومات شخصية عن أفراد آخرين</p><p class=\"ql-align-right\">•\n    المواد المحمية بحقوق النشر مثل الصور</p><p class=\"ql-align-right\">يجوز تحرير أو\n    حذف أي منشورات أو تعليقات لا تلتزم بهذه الإرشادات ، أو في الحالات القصوى ، منع\n    نشرها. يرجى مراجعة الشروط والأحكام الخاصة بنا لمزيد من المعلومات.</p><p class=\"ql-align-right\"><strong>كيف\n    يمكنني الإبلاغ عن منشور مسيء؟</strong></p><p class=\"ql-align-right\">انقر على النقاط\n    الثلاث الصغيرة في أعلى يمين المنشور للإبلاغ عنه. الرجاء توضيح سبب الإبلاغ عن المحتوى\n    - سيرسل هذا إشعارًا لمراجعة المنشور.</p><p class=\"ql-align-right\"><strong>لماذا\n    أواجه صعوبة في التسجيل أو تسجيل الدخول؟</strong></p><p class=\"ql-align-right\">إذا\n    لم تتمكن من التسجيل ، فقد يكون ذلك بسبب أنك قمت بالتسجيل بنفس عنوان البريد الإلكتروني\n    أو تلقيت دعوة مسبقًا للانضمام إلى النظام الأساسي. إذا رأيت رسالة تفيد بأن عنوان\n    بريدك الإلكتروني مأخوذ عن طريق دعوة معلقة ، فيرجى التحقق من بريدك الإلكتروني واتباع\n    الرابط الموجود في الدعوة لتسجيل حسابك. إذا لم تتمكن من العثور على الدعوة ، فحاول\n    البحث في صندوق البريد العشوائي أو اطلب دعوة جديدة.</p><p class=\"ql-align-right\"><strong>كيف\n    يمكنني إعادة تحديد الكلمة السرية الخاصة بي؟</strong></p><p class=\"ql-align-right\">يمكنك\n    طلب إعادة تحديد الكلمة السرية الخاصة بك عبر صفحة تسجيل الدخول. إذا قمت بإعادة\n    إعادة تحديد الكلمة السرية الخاصة بك ، فسيتم إرسال رابط إلى عنوان بريدك الإلكتروني\n    - اتبع التعليمات لتغيير الكلمة السرية الخاصة بك. لأسباب أمنية الرابط صالح لمدة\n    ساعة واحدة. إذا انتهت صلاحية الرابط ، يمكنك ببساطة النقر فوق \"هل نسيت الكلمة السرية\n    ؟\" في صفحة تسجيل الدخول مرة أخرى لإنشاء ارتباط إعادة تعيين جديد.إذا لم تتلق البريد\n    الإلكتروني ، فتحقق للتأكد من أنه ليس في الرسائل غير المرغوب فيها وأنك ترسل الرابط\n    إلى نفس عنوان البريد الإلكتروني الذي اشتركت به.</p><p class=\"ql-align-right\"><strong>ما\n    الدي ستفعله ببياناتي؟</strong></p><p class=\"ql-align-right\">راجع سياسة الخصوصية\n    الخاصة بنا لمزيد من المعلومات حول جمع البيانات واستخدامها. باختصار ، لن نستخدم\n    بياناتك للإعلان أو التسويق أو أنواع أخرى من البريد العشوائي.</p><p class=\"ql-align-right\"><strong>اي\n    رسائل سأستلم؟</strong></p><p class=\"ql-align-right\">قد تتلقى رسائل بريد إلكتروني\n    تتعلق بحسابك ونشاطك على المنصة ، على سبيل المثال ، عندما يرد شخص ما على إحدى منشوراتك.\n    يمكنك التحكم في رسائل البريد الإلكتروني التي تتلقاها في إعداداتك هناك قسم يسمى\n    \"الإشعارات\" حيث يمكنك تشغيل وإيقاف إشعارات البريد الإلكتروني.</p><p class=\"ql-align-right\"><strong>كيف\n    أحذف حسابي؟</strong></p><p class=\"ql-align-right\">في الإعدادات الخاصة بك يوجد\n    خيار لحذف حسابك. سيظل الإدخال الذي نشرته منشورًا ، ولكن سيتم إزالة اسمك من المشاركة\n    واستبداله بـ \"مؤلف غير معروف\". إذا كنت ترغب في حذف جميع إدخالاتك ، فيرجى القيام\n    بذلك قبل حذف حسابك.</p>"
    initiatives_title: المُقترحات
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>What's a citizen's proposal?</h2> <p>As a resident of $|orgName| you can place your proposal on the agenda via this platform. These proposals are preferably concrete ideas that are linked to local policy and arise from a need, desire or dream. It can be your own proposal or a collaborative one. Maybe you'd like to change or improve an existing situation or start a new project.</p> <p>The involvement of $|orgName| in the implementation of your proposal must be both necessary and possible. In an ideal scenario, you're also available for further reflection or cooperation, but that is not an obligation. "Reducing the speed limit on the highway to 80 km/h" is therefore not a strong proposal, while "Turning the main street into a pedestrian area" is. So bring on your proposals! If more information is needed, you'll receive an update or reaction.</p><h2>Why post a proposal on this platform?</h2> <p>This is the official participation platform of $|orgName|, which offers the following benefits:</p> <ul> <li>$|orgName| is officially involved as this platform's owner, and actively monitors what happens here. When you post a proposal, the person in charge automatically receives a message. You don't have to contact them to make sure your proposal is taken into account.</li> <li>This platform has been developed specifically for official participatory actions, like citizens' proposals. Every element, from the user experience to the step-by-step approach, is built precisely for this purpose. When using traditional social media, your proposal could disappear into the overload of stimuli, and an ordinary e-mail quickly disappears into a full inbox.</li> <li>Your fellow citizens are also present on this platform. They can support and refine your proposal. The more creative your proposal is and the more support it manages to gather, the more chance it will be implemented!</li> </ul> <h2>How do you get started?</h2> <p>First, check whether your proposal meets the following criteria:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>What can you expect when your proposal reaches $|initiativesVotingThreshold| votes within $|initiativesDaysLimit| days?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>What happens to the proposals that do not receive $|initiativesVotingThreshold| votes on time? </h2> <p>That happens, but don't worry. Your proposal will remain on the platform. The status of your proposal will automatically change to 'Expired'. As a result, voting will no longer be possible. If you wish, you can choose to delete your own proposal at any time.</p>
