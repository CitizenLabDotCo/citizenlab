    initiatives_success_2_body: >
      <p><em>Schaerbeek (BE)</em></p> <p><strong>الموضوع: التنقل</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="033f5120-1f24-4d8b-ad89-82b94eb3c0db" height="450" width="675" alt=""> <h2>كيف بدأ الأمر</h2> <p>لطالما كانت عدة شوارع في Schaerbeek غير آمنة فكان مستخدمو الطرق عُرضة للخطر. ولكن بعد الحادث المروري المأساوي والذي حدث في يوليو 2017 في "المنطقة 30"، قرر بعض المواطنين التحرك واتخاذ الإجراءات المناسبة.</p> <h2>المشروع</h2> <p>1030/0 هي حركة قام بها المواطنون لمناصرة السلامة على الطرق وتوفير تنقل أفضل في Schaerbeek. والمحاور الأربعة الرئيسية لعملهم هي:</p> <ul> <li>الرؤية الصفرية: أن تكون الخسائر الفادحة وعدد الوفيات في الحوادث المرورية صفرًا.</li> <li>نوعية الحياة: أن تمتلك "البلدية رقم 30" طريقًا نشطًا يمكن للناس استخدامه بكفاءة وأمان، بالإضافة إلى امتلاكها مساحة لعقد الاجتماعات والاختلاط بالآخرين. </li> <li>توجيه اهتمام خاص بأكثر الأشخاص ضعفًا على الطريق: الأطفال، كبار السن، الأشخاص ذوي الإعاقة.</li> <li>الصحة: تحسين السلامة على الطرق يعزز وسائل النقل النشطة ووسائل مكافحة تلوث الهواء.</li> </ul> <p>ما الذي تم تحقيقه إلى الآن:</p> <ul> <li>تم العمل على المنطقة 30.</li> <li>تولت الشرطة أمر الرؤية الصفرية كخط سياسة رسمية.</li> <li>قامت البلدية بصياغة مذكرة استراتيجية للسلامة على الطرق.</li> <li>تمت (إعادة) إنشاء لواء دراجات الشرطة.</li> <li>تم إطلاق موارد إضافية للتحكم في السرعة.</li> <li>بدءًا من العام 2019، تم إنشاء نظام "الشوارع الحية".</li> </ul> <h2>عوامل النجاح</h2> <ul> <li>الحشد الكبير: إقامة عدة مظاهرات شارك في كل منها 60-200 شخص.</li> <li>اتباع النهج الإعلامي الاستباقي: بناء علاقات جيدة والتفكير بصورة سردية وبصرية. ففي الجانب الفلمنكي خصوصًا، كان هناك اهتمام كبير من وسائل الإعلام بالمُقترح بالفعل.</li> <li>الموضوع يحظى بشعبية كبيرة بين السكان.</li> <li>المثابرة وعقد الفعاليات في الهواء الطلق: ففي غضون عام واحد فقط، تم تنظيم 20 نشاطًا مختلفًا.</li> </ul> <h2>المعوقات</h2> <ul> <li>يُعتبر التنوع إحدى النقاط التي يتم العمل عليها، ليس فقط من ناحية تنوع الأصول والمنابت ولكن أيضًا من ناحية تنوع الفئات العمرية. وهو أمر يتم تحسينه من خلال التعاون مع مراكز الشباب المحلية والمنظمات غير الربحية.</li> <li>يصعُب الوصول إلى وسائل الإعلام الناطقة بالفرنسية.</li> </ul> <h2>معلومات التواصل</h2> <p>البريد الإلكتروني <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p>الموقع الإلكتروني <a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <p><em>المصدر: </em><em>Burgervuur - De Wakkere Burger</em></a></p> <p>هل تعرف أي مُقترح مُلهم تجب إضافته إلى هذه القائمة؟<a href="mailto:support@citizenlab.co" target="_blank">أضِف مُقترحك المُلهم الخاص بك إلى القائمة!</a></p>
    initiatives_success_3_title: طاولات النزهة في ساحات اللعب
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p> <p><strong>الموضوع: الساحات والشوارع</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="7430afb9-bbd4-49f3-a894-c7d41e642de7" height="552" width="736" alt=""> <h2>كيف بدأ الأمر</h2> <p>نشأ هذا المُقترح من مشروع موازنة تشاركي قامت به بلدية Wortegem-Petegem. هذه البلدية البلجيكية الصغيرة التي يبلغ عدد سكانها 6,500 نسمة، خصّصت 100 ألف يورو من ميزانيتها لمُقترحات المساهمة الجماعية.</p> <p>تمت دعوة المواطنين لمشاركة مُقترحاتهم عبر منصة المشاركة الرقمية الخاصة بـ Wortegem-Petegem على مدى شهرين.</p> <p>وبعد الاختيار النوعي الذي قامت به الإدارة، تم اختيار 40 مُقترحًا من أصل 55، وفُتح التصويت لجميع السكان. وقد تم التصويت عبر الإنترنت وكذلك من خلال فعالية حية تم فيها عرض جميع المُقترحات مباشرة من قِبل المبادرين.</p> <h2>المشروع</h2> <p>فكرة المشروع بسيطة للغاية: إضافة طاولات نزهات في جميع ساحات اللعب في Wortegem-Petegem. والتي لا تسمح للآباء (الأجداد) بالاستراحة أثناء لعب أطفالهم (أحفادهم) وحسب، بل تتيح أيضًا مقابلة أشخاص آخرين من بلديتك في غضون ذلك.</p> <p>نظرًا لكونه أحد أكثر المُقترحات شيوعًا في مشروع الموازنة التشاركية، فقد قررت بلدية Wortegem-Petegem تنفيذه. وقد تم تركيب طاولات النزهات في 6 مواقع منذ ذلك الحين.</p> <h2>عوامل النجاح</h2> <ul> <li>وجود عملية محددة ومتابعة واضحة: فقد امتلكت Wortegem-Petegem رؤية واضحة تم تحديدها قبل البدء في جمع مُقترحات المواطنين، بما في ذلك التعاون بين الإدارات المختلفة. وكانت هناك أيضًا متابعة ثابتة وشخصية؛ للتأكد من إبقاء جميع المواطنين المعنيين على اطلاع بالخطوات المتخذة والخطط القادمة. وكان هناك التزام بتنفيذ جميع المُقترحات المختارة قبل نهاية فترة الصيف التالية.</li> <li>مستوىً عالٍ من المشاركة: فـ 14٪ من الأشخاص المخوّلين بالتصويت (14 عامًا أو أكثر) في Wortegem-Petegem صوتوا لمُقترحاتهم المفضلة.</li> <li>لقد كان هذا المُقترح حسن النطاق، مع غاية واضحة وتكلفة ثابتة وتكاليف صيانة محدودة.</li> </ul> <p><em>السياق: </em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>تعاون CitizenLab مع Wortegem-Petegem</em></a></p> <p>هل تعرف أي مُقترح تجب إضافته إلى هذه القائمة؟<a href="mailto:support@citizenlab.co" target="_blank">أضِف مُقترحك المُلهم إلى هذه القائمة </a>!</p>
  projects:
    open_idea_project_title: ألديك فكرة؟ أطلع المجلس عليها!
    open_idea_project_description_preview: ربما لديك فكرة لا تتناسب مع أحد المشاريع الحالية؟ حسنًا، انشرها هنا واحشد الدعم وضعها على جدول الأعمال السياسي!
    open_idea_project_description: >
      <p>هنا، يمكنك أن تبدأ فكرتك الخاصة إذا لم تتناسب مع أحد المشاريع الموجودة بالفعل.</p><p><strong>الهدف؟</strong>وضع فكرتك على الأجندة السياسية.</p><p><strong>كيف؟</strong>من خلال حشد الدعم، أي بالحصول على ما لا يقل عن 100 صوت في غضون 3 أشهر. يمكنك القيام بذلك بجعل فكرتك "جذابة" أولاً. اكتبها بطريقة واضحة وجذابة، وأضِف الصور، وقدم حُججًا قوية بناءً على الحقائق، وأضِف مُرفقات تحتوي على المزيد من التفاصيل أو المعلومات الأساسية،... بعد القيام بذلك، ابدأ في مشاركة فكرتك عبر وسائل التواصل الاجتماعي أو عبر البريد الإلكتروني. ادعُ الناس للانضمام إلى المناقشة المتعلقة بفكرتك، أو ببساطة اقنعهم بدعمها بالتصويت لصالحها.</p><p><strong>حول ماذا؟</strong>يمكن أن تتمحور فكرتك حول الكثير من الأشياء، طالما أنها مرتبطة بمدينتك وسياستها. فيمكن أن تكون مشكلة تواجهها أو حلًا تتخيله أو حتى مزيجًا من الاثنين. يمكن أن تكون فكرة جامحة يتم تحقيقها على المدى الطويل، أو فكرة ذات أثر سريع وملموس.</p><p><strong>وبعد ذلك؟ </strong>هل حصلت على 100 صوت خلال 3 أشهر؟ تهانينا لك! ستأخذ المدينة الآن فكرتك بعين الاعتبار. إذا كانت فكرتك قابلة للتنفيذ ولا تضرّ بمجموعات أو أفراد معينين، فستتاح لك الفرصة لتقديم مُقترحك خلال اجتماع المجلس. وخلال نفس الاجتماع، سيقدم لك أعضاء المجلس ملاحظات مباشرة حول ما سيقومون بفعله وما لن يقوموا بفعله بخصوص فكرتك مع ذكر الأسباب. إذا لم تحصل على 100 صوت خلال 3 أشهر، فلن يتم النظر في مُقترحك.</p><p>يحدونا الفضول لمعرفة أفكارك!</p>
