      <p><em>Liège (BE)</em></p> <p><strong>الموضوع: التنقل</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="3302395e-0a1b-4be8-8ab2-9fc0dff61d4d" alt=""> <h2>كيف بدأ الأمر</h2> <p>قامت Liège إحدى أكبر مدن بلجيكا، بافتتاح منصة المشاركة الخاصة بها بهدف جمع المُدخلات فيما يتعلق بـ "خطة المدينة"، وهي خطة استراتيجية تمتد لعدة سنوات وتضمّ أولويات السياسة العامة للمدينة.</p> <p>وبعد إقامة دعوة مفتوحة لطرح الأفكار، أعادت المدينة تجميع هذه الأفكار في مجموعات مواضيعية أكبر. وقد نشأ مُقترح "النقل النهري" من إحدى هذه المجموعات وتم فتحه للتصويت لجميع السكان.</p> <p>وقد قام أكثر من 15% من السكان البالغ عددهم 200 ألف مواطن بتصفح المنصة والتصويت من خلالها.</p> <h2>المشروع</h2> <p>نجحت Liège بالفعل في استخدام خدمة النقل النهري للأغراض السياحية خلال موسم الصيف، فسمحت للسائحين باستكشاف المدينة من خلال نهر ميوز. وقد ألهم هذا ما لا يقل عن 9 مواطنين لتقديم مُدخلات حول الكيفية التي يمكن من خلالها تحسين هذه الخدمة وتوسيعها. وما كان مشتركًا بينهم هو:</p> <ul> <li>الرغبة في توظيف خدمة النقل هذه لفائدة الركاب من المواطنين أيضًا،</li> <li>توسعة الخدمة لتمتد على مدار العام بأكمله وليس في موسم الصيف فقط، و</li> <li>إضافة عدة محطات لمسار النقل النهري.</li> </ul> <p>وقد أثمرت جهودهم المشتركة عن جمع 1336 صوتًا وتمت إعادة تجميعها في مجموعة واحدة، وتحسينها وتشكيلها بناءً على التعليقات التي أدلى بها المواطنون الآخرون.</p> <p>لقد استمعت مدينة Liège لهذا المُقترح وقررت العمل عليه. ويتم حاليًا إجراء دراسة عميقة حول قدرة خدمة النقل هذه على التوسع. وسيتم استخدام نتائج هذه الدراسة في التنفيذ المستقبلي.</p> <h2>عوامل النجاح</h2> <ul> <li>البنية التحتية الأساسية موجودة: إذ لا يحتاج تنفيذ هذا المُقترح إلى البدء من الصفر. فالبنية التحتية، وهي الأعلى تكلفة في هذا المشروع، موجودة بالفعل، وكذلك تجربة التشغيل والإطار القانوني.</li> <li>كان المشروع جزءًا من عملية أوسع: نظرًا لأن هذا المُقترح قد نشأ من عملية "خطة المدينة" في Liège، فقد استفاد المواطنون الذين يقفون وراء المُقترح من إجراءات التواصل على مستوى المدينة. وكذلك، ونظرًا لتأييد صانعي القرار ومشاركة إدارة المدينة، فقد تم ضمان المتابعة المناسبة والمنظّمة للمشروع.</li> <li>كان المشروع مرتبطًا بمشكلة مشتركة على نطاق واسع: على الرغم من أنه لن يتم استخدام خدمة النقل النهري المقترحة في قبل جميع المواطنين، إلا أنها تهدف إلى حل مشكلة أكبر تؤثر على جميع الأشخاص الذين يعيشون في المدينة، ألا وهي مشكلة الازدحام المروري.</li> </ul> <p><em>للمزيد من التفاصيل: </em><a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"><em>تعاون CitizenLab مع Liège</em></a></p> <p>هل تعرف أي مُقترح مُلهم تجب إضافته إلى هذه القائمة؟<a href="mailto:support@citizenlab.co" target="_blank">أضِف مُقترحك المُلهم الخاص بك إلى القائمة</a>!</p>
