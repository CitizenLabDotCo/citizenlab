    terms_and_conditions_title: Conditions Générales d'Utilisation
    terms_and_conditions_body: >
      <p>Les présentes conditions générales définissent les règles et lignes directrices applicables aux contributions à la plate-forme et visent à garantir un dialogue constructif.</p> <p>Vos idées pour améliorer la plateforme sont les bienvenues et peuvent être envoyées à support@citizenlab.co.</p> <h2>Qui peut participer ?</h2> <p>Tout le monde peut consulter les projets publics sur la plateforme. Si vous souhaitez contribuer au contenu (par exemple, soumettre une contribution ou réagir), vous devez vous inscrire et créer un compte. Vous pouvez vous inscrire à l'aide de votre adresse électronique ; pour certaines plateformes, il est également possible de se connecter à l'aide d'un compte Facebook ou Google existant. Si vous utilisez l'un de ces services, votre nom, votre adresse électronique et votre photo de profil seront partagés et ajoutés au compte de votre plateforme.</p> <p>Veuillez noter que la création de votre compte ne vous en donne pas la propriété. Les administrateurs de la plateforme peuvent refuser, suspendre ou supprimer des comptes pour des raisons telles que le non-respect des conditions générales énoncées sur cette page.</p> <p>Les conditions générales d'utilisation de votre compte sont les suivantes : </p> <ul> <li> <strong>Vous ne pouvez créer qu'un seul compte</strong> <p>. Une personne ne peut pas créer et maintenir plusieurs comptes. Les détails du compte que vous fournissez doivent être exacts et ce compte ne peut être transféré à quelqu'un d'autre sans l'autorisation d'un administrateur de la plateforme. </p> </li> <li> <strong>Votre compte ne peut pas être utilisé à des fins de promotion commerciale</strong> <p>Un compte ne peut pas être utilisé dans le seul but de faire de la publicité, de commercialiser un produit ou un service, etc.</p> </li> <li> <strong>Vous êtes responsable de la sécurité et de la confidentialité des informations relatives à votre compte</strong> <p>Vous êtes la seule personne à pouvoir utiliser votre compte et à avoir accès au mot de passe et aux données de connexion de votre compte. Pour améliorer la sécurité de votre compte, nous vous conseillons d'utiliser un mot de passe composé d'une combinaison de chiffres, de lettres minuscules et de lettres majuscules. Nous ne sommes pas responsables des pertes ou dommages subis par votre compte et ne pouvons être tenus pour responsables de son vol (par exemple, par hameçonnage). Notez que nous ne vous demanderons jamais vos données de connexion telles que votre mot de passe. </p>  <h2>Votre activité sur la plateforme</h2> <p>Afin de garantir une participation sûre et productive, certaines restrictions s'appliquent au type de contenu qui peut être publié sur cette plateforme. Tout contenu que vous publiez sur la plate-forme doit être exempt de :</p> <ul> <li> <strong>Données privées</strong> <p>Les données confidentielles et les informations personnelles concernant d'autres personnes, telles que les numéros de téléphone et les adresses, ne peuvent être publiées sans leur autorisation et leur consentement exprès.  </p> <li><strong>Spam / logiciels malveillants / phishing / virus / vers / chevaux de Troie</strong> <p>Contenu malveillant ou liens destinés à violer la vie privée d'autrui ou à endommager ou perturber les navigateurs ou les ordinateurs d'autrui.</p> </li> <li> <strong>Menaces, insultes et autres contenus inappropriés </strong> <p>Attaques personnelles et insultes, comportement ou langage menaçant, commentaires discriminatoires, blasphèmes et autres propos offensants.</p> </li> <li><strong>Publicité et activité commerciale</strong> <p>Contenu publié dans le seul but de faire la publicité d'un service ou d'un produit commercial.</p> </li> <li> <strong>Matériel protégé par des droits d'auteur</strong> <p>Contenu qui enfreint les droits de propriété intellectuelle (par exemple, images protégées par des droits d'auteur).</p> </li> <li> <strong>Activités illégales</strong> <p>Contenu qui promeut de quelque manière que ce soit des activités illégales.</li></p> </ul> <p>Les soumissions et autres contenus qui comportent l'une des mentions ci-dessus peuvent être édités, supprimés ou empêchés de toute autre manière d'être publiés, et le compte peut être temporairement bloqué ou définitivement supprimé. Les comptes nouveaux ou supplémentaires créés pour éviter une suspension temporaire ou permanente peuvent également être contrôlés et supprimés.</p> <h2>Lois applicables</h2> <p>L'utilisation d'un compte ne doit pas enfreindre les lois applicables. Cela inclut toute violation de la législation sur la protection de la vie privée, des droits de propriété intellectuelle, du code pénal, etc.</p> <p>Nous ne pouvons en aucun cas être tenus responsables des contenus publiés sur la plateforme qui ne respectent pas les règles et lois susmentionnées. Les violations peuvent être signalées à support@citizenlab.co et peuvent entraîner la suppression des messages concernés et/ou la suspension ou la révocation permanente du compte sous-jacent.</p> <p>Il est possible que le contenu affiché sur la plate-forme contienne des fichiers ou des liens nuisibles. En téléchargeant des fichiers ou en accédant à des hyperliens via la plate-forme, vous assumez le risque et la responsabilité de tout dommage éventuel.</p> <h2>Droits de propriété</h2> <p>Cette plate-forme est protégée par des droits de propriété intellectuelle relatifs à son contenu, son code source, ses bases de données, etc. Tout contenu original que vous publiez sur la plateforme peut être visible par le public et relève de la licence publique Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0), qui autorise le partage ou l'adaptation de votre contenu avec mention de la source. Vous ne pouvez pas reproduire, distribuer, modifier ou transmettre la plateforme et son contenu qui ne relève pas du domaine public sans autorisation.</p>
    privacy_policy_title: Politique de confidentialité
    privacy_policy_body: >
      <p>Responsable du traitement des Données:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Brussels - Belgique</p> <p>Adresse e-mail de contact : <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a></p> <p>Organisation:</p> <p>// insérer les informations de contact du client<p> <h2>1. Déclaration de confidentialité</h2> <p>Cette déclaration de confidentialité s'applique aux données personnelles recueillies par CitizenLab pour l’organisation par le biais de ce site web.</p> <h2>2. Que sont les données personnelles ?</h2> <p>Dans la présente déclaration de confidentialité, les données personnelles désignent des informations ou des parties d'informations qui permettent de vous identifier. Une personne identifiable est une personne qui peut être identifiée, directement ou indirectement, notamment en faisant référence à un numéro d'identification ou à un ou plusieurs facteurs liés à l'identité physique, physiologique, mentale, économique, culturelle ou sociale. Un exemple typique de données personnelles est votre nom et votre adresse e-mail.</p> <h2>3. Quelles données personnelles recueillons-nous ?</h2> <p>Nous pouvons recueillir vos données personnelles auprès des trois sources suivantes :</p> <h3>3.1 Les données personnelles que vous nous fournissez lors du processus d'enregistrement sur la plateforme</h3> <p>Les données personnelles que nous pouvons recueillir auprès de vous sont:</p> <ul> <li>Adresse e-mail</li> <li>Nom et prénom</li> <li>Année de naissance</li> <li>Genre</li> <li>Région (quartier) où vous habitez</li> <li>Langage de préférence</li> </ul> <p>Cette liste peut être agrandie sur demande de l’organisation. Si vous choisissez de vous inscrire via un fournisseur tiers comme Google Accounts, Facebook ou FranceConnect, nous allons récupérer ces informations auprès d’eux. Si vous choisissez de vérifier votre identité avec un fournisseur tiers tel que COW, FranceConnect ou CSAM, nous récupéreront ces informations auprès d’eux.</p> <h3>3.2 Données personnelles que nous recueillons lorsque vous participez sur notre plateforme.</h3> <p>Chaque action que vous réalisez sur la plateforme (voter, poster une idée, écrire un commentaire, répondre à un questionnaire…) est enregistrée. Ces action sont aussi mise en lien avec les données de votre profil utilisateur (cf. 3.1), ainsi l’organisation peut mettre en lien vos participations et votre identité.</p> <h3>3.3 Données personnelles que nous recueillons lorsque vous visitez notre plateforme.</h3> <p>Nous (et les fournisseurs de services agissant en notre nom) collectons des informations sur l’utilisation et le bon fonctionnement de nos plateformes. A cette fin, nous récoltons des données techniques pouvant vous identifier, telles que votre adresse IP et les références de votre navigateur. En utilisant nos services, vous acceptez que ces données soient collectées. Nous récoltons aussi des information d’utilisation pour permettre l’amélioration continue de nos services, vous pouvez refuser cette collection à tout moment depuis le gestionnaire de consentement.</p> <h2>4. Comment utilisons-nous les données personnelles ?</h2> <p>Nous pouvons utiliser vos données personnelles aux fins suivantes :</p> <ul> <li>Tout d’abord et principalement afin de communiquer à l'organisation vos contributions et leur contexte, et de former des rapports à partir de toutes les données récoltées sur cette plateforme afin d’assister leurs prises de décisions ;</li> <li>Créer et maintenir votre profil d'utilisateur sur ce site ;</li> <li>Gérer l'identification et l'authentification des utilisateurs ;</li> <li>Fournir des informations sur votre communauté et/ou vous alerter lorsque des activités sur la plateforme sont susceptibles de vous intéresser. Vous pouvez vous désabonner des emails de la plateforme à tout moment ;</li> <li>Afin d’améliorer nos services et surveiller leur bon fonctionnement.</li> </ul> <p>Les données personnelles ne seront conservées et traitées que pendant la période nécessaire à la réalisation des finalités du traitement. Les données seront alors effacées ou rendues anonymes.</p> <h2>5. Avec qui partageons-nous vos données personnelles ?</h2> <p>Nous partageons vos données personnelles avec l’organisation pour laquelle nous récoltons vos données personnelles. Nous partageons vos données ou une partie de vos données avec les sous-traitants que nous avons missionné. Nous ne vendrons ni ne louerons jamais vos données personnelles à d'autres fournisseurs de services, et nous ne partagerons pas non plus vos données avec des tiers qui ne respectent pas le RGDP.</p> <h2>6. Où transmettons-nous vos données personnelles ?</h2> <p>Nous ne transmettons des données personnelles à des prestataires de services situés en dehors de l'Espace Économique Européen que si ils sont conformes à l'art. 44 du RGDP.</p> <h2>7. Quels sont vos droits ?</h2> <p>Vous avez le droit d'accéder à tout moment à vos données personnelles ainsi qu'à l'utilisation que CitizenLab fait de vos données personnelles.</p> <h3>7.1 Droit de rectification, de suppression et de restriction</h3> <p>Vous êtes libre de communiquer ou non vos données personnelles à CitizenLab. En outre, vous avez toujours le droit de demander à CitizenLab de corriger, compléter ou supprimer vos données personnelles. Vous reconnaissez qu'en cas de refus de communication ou de demande de suppression de données personnelles, certains de nos services peuvent ne pas être disponibles. Vous pouvez aussi demander à ce que nous limitions le traitement des données personnelles vous concernant. Si vous choisissez de supprimer votre compte utilisateur, les données personnelles vous concernant seront supprimées de nos serveurs. Certaines informations à caractère personnel peuvent rester dans les enregistrements que nous conservons pour des raisons légales et de sécurité pendant une durée maximale de 30 jours.</p> <h3>7.2 Droit d'opposition</h3> <p>Vous avez le droit de vous opposer au traitement de vos données personnelles pour des motifs sérieux et légitimes. En outre, vous avez toujours le droit de vous opposer à l'utilisation des données personnelles à des fins de marketing direct ; dans ce cas, vous n'avez même pas à motiver la raison.</p> <h3>7.3 Droit de libre transmission des données</h3> <p>Vous avez le droit d'obtenir les données personnelles que vous avez fournies à CitizenLab sous une forme structurée, courante et lisible par machine et/ou de les faire transférer à d'autres personnes responsables.</p> <h3>7.4 Droit de rétractation du consentement</h3> <p>Dans la mesure où le traitement est fondé sur votre consentement préalable, vous avez le droit de retirer ce consentement.</p> <h3>7.5 Exercice de vos droits</h3> <p>Vous pouvez exercer vos droits en vous adressant à CitizenLab à cet effet, soit par courrier électronique à support@citizenlab.co, soit par courrier postal à Anspachlaan 65, 1000 Brussels, Belgium, soit en utilisant le formulaire de contact « Contactez-nous » sur le site Internet, à condition de joindre une copie du recto de votre carte d'identité.</p> <h3>7.6 Décisions et profilage automatiques</h3> <p>Le traitement de vos données personnelles ne comprend pas le profilage et ne fait pas non plus l'objet de décisions automatisées.</p> <h3>7.7 Droit de recours</h3> <p>Vous avez le droit de déposer une plainte auprès de autorité de contrôle du traitement de données à caractère personnel de votre pays ou de la Commission belge pour la protection de la vie privée sous l'autorité de laquelle CitizenLab est placée : Drukpersstraat 35, 1000 Bruxelles, Belgique, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: contact@adp-gba.be. Ceci est sans préjudice de toute disposition devant un tribunal civil.</p> <h2>8. Informations supplémentaires sur la collecte des données et leur traitement</h2> <h3>Procédures judiciaires</h3> <p>CitizenLab et l’Organisation peuvent utiliser les Données Personnelles de l'Utilisateur à des fins juridiques, devant les tribunaux ou pendant les phases préalables de procédures judiciaires en cas d'utilisation illicite de cette Application ou des services connexes. L'Utilisateur est conscient que CitizenLab et l’Organisation peuvent être tenus de divulguer les données personnelles à la demande des organismes gouvernementaux compétents. Le fondement légal du traitement de données personnelles à l’oeuvre ici est l’acceptation des termes et des conditions (la base contractuelle) et le consentement donné.</p> <h3>Mesures de sécurité</h3> <p>CitizenLab a développé des mesures de sécurité techniquement et organisationnellement adaptées pour éviter la destruction, la perte, la falsification, l'altération, l'accès non autorisé ou la notification erronée à des tiers de données personnelles recueillies ainsi que tout autre traitement non autorisé de ces données. CitizenLab ne peut en aucun cas être tenu responsable de tout dommage direct ou indirect résultant d'une utilisation incorrecte ou illicite de vos données personnelles par un tiers. Vous devez respecter les règles de sécurité à tout moment, notamment en empêchant tout accès non autorisé à votre login et à votre code. Vous êtes seul responsable de l'utilisation faite à partir du site de votre ordinateur, de votre adresse IP et de vos données d'identification, ainsi que de leur confidentialité.</p> <h3>Modifications de cette politique de confidentialité</h3> <p>CitizenLab se réserve le droit de modifier cette politique de confidentialité à tout moment en avisant les Utilisateurs sur cette page. Nous vous recommandons de consulter cette page fréquemment pour être au courant de tout changement. La date de la dernière modification est indiquée au bas de la page. Si un Utilisateur s'oppose à une modification de la politique, il ne doit pas continuer à utiliser cette Application. Sauf indication contraire, la présente politique de confidentialité s'applique à toutes les Données personnelles que nous avons récoltées.</p> <p><em>Dernière mise à jour : 19/12/2019</em></p>
    infopage_title: Plus d'informations
    infopage_body: "<p>Ceci est une <strong>plateforme de participation</strong> à l'initiative de votre municipalité ou de votre organisation. Elle peut être utilisée pour différents processus de consultations publics : via une collecte d'idées, un vote, des discussions, un sondage, une enquête, un budget participatif, une cartographie interactive, un choix entre plusieurs scenarios, un soutien pour les conseils communaux, municipaux, ou les comités, etc.</p>\n<p>Sur la page d'accueil, vous verrez quels sont <strong>les processus actifs</strong> et dans quelle <strong>phase</strong> ils se trouvent actuellement.</p>\n<p><img data-cl2-text-image-text-reference=\"7b81cbc6-1e22-4511-b96d-867392471bcb\" alt=\"Ligne de séparation horizontale\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Comment puis-je me connecter sur la plateforme ?</h2>\n<p>Il est très simple de s'inscrire en entrant son nom, prénom et adresse e-mail. vous pouvez également utiliser votre compte Google ou Facebook. Seulement vos nom et prénom seront visibles pour les autres utilisateurs.</p>\n<h2>Puis-je utiliser la plateforme moi-même, pour organiser une consultation publique par exemple ?</h2>\n<p>Absolument. Demandez au responsable de votre commune ou de organisation de vous donner les droits nécessaires pour devenir un modérateur de projet. Une fois obtenus, vous pouvez créer votre propre projet et ligne de temps, et partager l'information que vous désirez (vidéos, documents, images, etc.) Cela vous donnera également la possibilité d'inviter d'autres utilisateurs sur la plateforme, de leur permettre de poster des idées au sein de votre projet, ou bien de voter et commenter.</p>\n<h2>Puis-je participer en tant qu'association, organisation, comité ?</h2>\n<p>Oui, c'est possible. Puisque seul le nom et le prénom de l'utilisateur sont visibles aux autres sur la plateforme, vous pouvez simplement utiliser le nom de votre organisation lors de la création de votre profil.</p>\n<h2>Pourquoi devrais-je utiliser cette plateforme au lieu de créer un site moi-même ?</h2>\n<p>Une équipe de développeurs et de spécialistes de la participation en ligne (<a href=\"https://www.citizenlab.co/fr\" target=\"_blank\">CitizenLab</a>, commissionné par votre commune ou votre organisation) améliore et met à jour cette plateforme au quotidien. Chaque bug notifié est résolu immédiatement et si vous avez des propositions créatives, ils peuvent vous aider en vous indiquant quelles fonctionnalités sont les plus adaptées ou lesquelles sont sur le point de sortir.</p>\n<p><img data-cl2-text-image-text-reference=\"02896ca6-6155-4829-8aee-0d1a65fa6193\" alt=\"Ligne de séparation horizontale\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Besoin de plus d’informations ? </em></strong><em>Envie d’utiliser la plateforme ? Une question ou un commentaire ? Contactez le responsable de votre commune ou organisation. Ou contactez le support de CitizenLab via support@citizenlab.co.</em></p>"
    faq_title: FAQ
    faq_body: "<h2>A quoi sert cette plateforme ?</h2><p>Cette plateforme est conçue comme un hub central pour partager des informations et obtenir des commentaires et des contributions. Les projets de participation actuellement actifs sont affichés sur la page d'accueil - chaque projet de participation peut avoir un mode d'engagement différent, qu'il s'agisse d'ajouter une idée, de commenter une proposition, de voter, de prioriser des projets ou de répondre à une enquête.</p><h2>Comment participer ?</h2><p>Vous pouvez toujours parcourir les projets publics, mais vous devez vous inscrire pour effectuer cette action. Cela aide à maintenir un sentiment de communauté et à garantir la légitimité de la contribution.</p><h2>Quelles informations les gens peuvent-ils voir sur moi ?</h2><p>Votre nom, votre photo et votre biographie, si vous les avez ajoutés, sont visibles. Vous pouvez toujours les modifier dans vos paramètres.</p><h2>Pourquoi ne puis-je pas publier ma contribution ou soumettre un commentaire ?</h2><p>La publication, les commentaires et les votes peuvent n'être activés qu'à certaines heures ou phases d'un projet. Dans certains cas, un projet peut n'être ouvert qu'aux contributions d'un certain groupe d'utilisateurs.</p><p>Si la publication est actuellement possible pour un projet, vous verrez un bouton vous invitant à soumettre votre contribution. Vous pouvez également parcourir d'autres projets actifs pour des opportunités d'engagement supplémentaires.</p><h2>Comment modifier ou supprimer ma participation/contribution/publication ?</h2><p>Si vous avez publié une contribution mais que vous souhaitez la modifier ou la supprimer, vous pouvez trouver cette option en cliquant sur les trois petits points en haut à droite de la publication.</p><h2>Quelles sont les règles de participation et la politique de modération ?</h2><p>Nos règles de participation sont là pour nous aider à garantir que la plate-forme est un espace sûr pour la participation de tous. Veuillez vous assurer que vos messages sont exempts de:</p><ul>\n    <li>Attaques personnelles, insultes, commentaires abusifs ou discriminatoires</li>\n    <li>Langage offensant, y compris les insultes</li>\n    <li>Matériel de marketing ou publicitaire</li>\n    <li>Informations personnelles sur d’autres personnes</li>\n    <li>Matériel protégé par des droits d'auteur, comme des images</li>\n    </ul><p>Tous les messages ou commentaires qui ne respectent pas ces directives peuvent être modifiés ou supprimés, ou dans des cas extrêmes, empêchés d'être publiés. Veuillez consulter nos conditions générales pour plus d'informations.</p><h2>Comment signaler un message offensant ?</h2><p>Cliquez sur les trois petits points en haut à droite de l'article pour le signaler. Veuillez indiquer la raison pour laquelle vous signalez le contenu - cela enverra une notification pour que le message soit examiné.</p><h2>Pourquoi ai-je des difficultés à m'inscrire ou à me connecter ?</h2><p>Si vous ne parvenez pas à vous inscrire, cela peut être dû au fait que vous vous êtes déjà inscrit avec la même adresse e-mail ou que vous avez déjà reçu une invitation à rejoindre la plate-forme. Si vous voyez un message indiquant que votre adresse e-mail est prise par une invitation en attente, veuillez vérifier votre e-mail et suivre le lien dans l'invitation pour enregistrer votre compte. Si vous ne trouvez pas l'invitation, essayez de regarder dans votre boîte de spam ou de demander une nouvelle invitation.</p><h2>Comment réinitialiser mon mot de passe ?</h2><p>Vous pouvez demander la réinitialisation de votre mot de passe à partir de la page de connexion. Si vous réinitialisez votre mot de passe, un lien sera envoyé à votre adresse e-mail - suivez les instructions pour changer votre mot de passe. Pour des raisons de sécurité, le lien est valable une heure. Si le lien a expiré, vous pouvez simplement cliquer à nouveau sur «Mot de passe oublié?» Dans la page de connexion pour générer un nouveau lien de réinitialisation.</p><p>Si vous n'avez pas reçu l'e-mail, assurez-vous qu'il ne figure pas dans votre spam et que vous envoyez le lien à la même adresse e-mail avec laquelle vous vous êtes inscrit.</p><h2>Que ferez-vous de mes données ?</h2><p>Consultez notre politique de confidentialité pour plus d'informations sur la collecte et l'utilisation des données. En bref, nous n'utiliserons jamais vos données à des fins de publicité, de marketing ou d'autres types de spams.</p><h2>Quels courriels vais-je recevoir ?</h2><p>Vous pouvez recevoir des e-mails liés à votre compte et à votre activité sur la plateforme, par exemple, lorsque quelqu'un répond à l'un de vos messages. Vous pouvez contrôler les e-mails que vous recevez dans vos paramètres. Il existe une section intitulée «Notifications» où vous pouvez activer et désactiver les notifications par e-mail.</p><h2>Comment supprimer mon compte ?</h2><p>Dans vos paramètres vous avez la possibilité de supprimer votre compte. Les contributions que vous avez publiées resteront publiées, mais votre nom sera supprimé du message et remplacé par \"auteur inconnu.\" Si vous souhaitez supprimer toutes vos contributions, veuillez le faire avant de supprimer votre compte.</p>"
    initiatives_title: Propositions
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="ba16670d-e551-46af-8ba4-51250fb97439" height="374.3745928338762" width="819" alt=""> <h2>Qu’est-ce qu’une proposition citoyenne ?</h2> <p>En tant que résident de $|orgName|, vous pouvez mettre votre proposition à l'ordre du jour via cette plateforme. Ces propositions sont de préférence des idées concrètes liées à la politique locale et qui découlent d'un besoin, d'un désir ou d'un rêve. Il peut s'agir de votre propre proposition ou d'une proposition de collaboration. Vous souhaitez peut-être modifier ou améliorer une situation existante ou lancer un nouveau projet.</p> <p>Pour que votre proposition puisse être prise en compte, il est important qu’elle relève du domaine de compétence de $|orgName. “Réduire la limite de vitesse sur l'autoroute à 80 km/h” n’est par exemple pas une proposition à laquelle il est possible de répondre, alors que "transformer la rue principale en zone piétonne" l'est. Si $|orgName| a besoin de plus d'informations, vous recevrez une mise à jour ou une notification. Il est également souhaitable (mais pas obligatoire) que vous puissiez participer à la réalisation de cette proposition. </p> <h2>Pourquoi poster une proposition sur cette plateforme ?</h2> <p>Ceci est la plateforme de participation officielle de $|orgName|, qui permet les choses suivantes :</p> <ul> <li>$|orgName| est à l’origine de ce projet, et l’équipe suit de près ce qui s'y passe. Lorsque vous postez une proposition, la personne en charge de ce sujet reçoit automatiquement un message. Vous n'avez pas besoin de contacter l’équipe pour vous assurer que votre proposition soit prise en compte.</li> <li>Cette plateforme a été construite pour permettre des projets de participation citoyenne, dont ces propositions font partie. Chaque élément (allant du design à la navigation) a été pensé à cette fin. Sur les réseaux sociaux, votre message pourrait disparaître parmi des milliers d’autres publications. En l’envoyant par mail, vous risquez qu’elle disparaisse au fond de la mauvaise boîte aux lettres.</li> <li>Enfin, la force de cette plateforme est aussi la présence de vos concitoyens. Ils peuvent soutenir vos propositions et vous aider à les développer. Plus votre proposition est créative et plus elle parvient à recueillir de soutien, plus elle a de chances d'être mise en œuvre !</li> </ul> <h2>Comment vous lancer ?</h2> <p>D’abord, vérifiez que votre proposition répond aux critères suivants:</p> <p>$|initiativesEligibilityCriteria|</p> <p>A quoi pouvez-vous vous attendre lorsque votre proposition atteint $|initiativesVotingThreshold| votes en $|initiativesDaysLimit| jours ?</p> <p>$|initiativesThresholdReachedMessage|</p> <h2>Que ce passe-t-il si votre proposition ne récolte pas Xxx votes ? </h2> <p>Ca peut-arriver mais ne vous inquiétez pas. Votre proposition restera sur la plateforme. Son statut passera automatiquement à “Expiré” ce qui désactivera la possibilité de voter pour cette proposition. Si vous le désirez vous pouvez également choisir de supprimer votre proposition à tout moment.</p>
