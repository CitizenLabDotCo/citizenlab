    terms_and_conditions_title: Conditions Générales d'Utilisation
    terms_and_conditions_body: >
      <p>Cette plateforme de participation en ligne vise à donner au plus grand nombre l’opportunité de réfléchir au futur de la ville ou de l’organisation qui, avec Go Vocal, a mis en place cette plateforme. Ces contributions sont soumises à un nombre de règles afin de garder le débat ouvert et constructif. Ci-dessous, vous trouverez les conditions générales d’utilisation de notre plateforme, car nous sommes convaincus que des règles claires sont la meilleure garantie d’une communauté en ligne constructive.</p> <p>Parce que Go Vocal apprécie l’avis des utilisateurs de sa plateforme, vos idées afin de l’améliorer sont les bienvenues. Vous pouvez transmettre vos suggestions à l’adresse suivante : <a href="mailto:support@govocal.com" target="_blank">support@govocal.com</a></p> <h2>Qui peut s’enregistrer sur cette plateforme de participation en ligne ?</h2> <p>Quiconque le souhaite peut suivre le débat en ligne. Tout le monde peut lire les idées et réactions publiées sur la plateforme. Si vous voulez prendre part à la discussion vous-même (partager vos propres idées, répondre aux idées des autres ou soutenir des contributions existantes), vous devez créer un compte. Seulement les participants inscrits peuvent avoir une participation active à la plateforme.</p> <p>Vous pouvez vous inscrire par e-mail ou créer un compte en le liant simplement à votre compte Facebook ou Google.</p> <p>La création d’un compte par un utilisateur ne donne pas à cet utilisateur la propriété de ce compte. Go Vocal se réserve le droit de refuser, suspendre ou supprimer un compte, par exemple si l’utilisateur ne respecte pas les règles établies ci-dessous ou s’il a déjà été banni d’un autre compte utilisateur.</p> <p>Chaque compte doit respecter les règles suivantes :</p> <ul> <li> <strong>Chaque compte est strictement personnel</strong> <p>Chaque compte doit être unique et lié à une personne physique. Chaque utilisateur a le droit de créer un compte. S’il est avéré qu’une personne possède plusieurs comptes, Go Vocal se réserve le droit de supprimer tous ces comptes. Chaque utilisateur doit être âgé de 12 ans au minimum.</p> </li> <li> <strong>Un compte ne peut pas être transféré à une autre personne</strong> <p>Puisque chaque compte est strictement lié à une unique personne, ce compte ne peut pas être transféré à une autre personne sans l’autorisation de Go Vocal. Cette interdiction doit être considérée au sens large. Go Vocal se réserve le droit de refuser ou de supprimer ce compte en cas d’abus. Un compte ne peut pas être utilisé à des fins commerciales. La plateforme Go Vocal a pour but d’augmenter la participation. Un compte ne peut donc être utilisé seulement qu’à cet effet. Toute utilisation d’un compte dans l’unique but de bénéficier d’un avantage commercial est interdit.</p> </li> <li> <strong>Un compte ne peut pas être utilisé à des fins commerciales.</strong> <p>La plateforme Go Vocal a pour but d'augmenter la participation. Un compte ne peut pas être utiliisé à d'autres fins. Il est interdit d'utiliser un compte à des fins commerciales ou publicitaires. </p> </li> <li> <strong>Les informations du compte doivent toujours rester confidentielles</strong> <p>L’auteur du compte est la seule personne autorisée à en faire usage. Il ou elle doit s’assurer de garder son login et mot de passe. Nous conseillons d’utiliser un mot de passe « fort » (un mot de passe avec une combinaison de majuscules, minuscules, et de chiffres). Go Vocal ne peut en aucun cas être tenu responsable d’atteinte portée à un compte si les conditions ci-dessous ne sont pas respectées par l’utilisateur. Go Vocal ne peut être tenu responsable du vol de votre compte, par exemple grâce à des méthodes de « phishing ». Go Vocal ne demandera jamais à ses utilisateurs de partager via e-mail des informations telles que leur login ou mot de passe. Si des informations personnelles devaient être demandées, l’utilisateur serait toujours redirigé vers la plateforme de Go Vocal.</p> </li> </ul> <h2>Limitations du contenu et de l’utilisation de la plateforme</h2> <p> Pour s’assurer que la plateforme Go Vocal fonctionne normalement et que vous pouvez communiquer et interagir avec les autres utilisateurs, il existe des restrictions sur le type de contenu pouvant être publié sur la plateforme :</p> <ul> <li> <strong>Comportement offensants</strong> <p>Nous croyons fermement en la liberté d’expression. Toutefois, afin de s’assurer que la plateforme est utilisée de façon constructive par les utilisateurs, avec respect des différentes opinions, et sans que les utilisateurs ne craignent de partager leur opinion ou convictions, nous ne tolérons pas les comportements offensants qui menacent, intimident et utilisent la peur pour réduire au silence d’autres utilisateurs.</p> <p>Les comptes avec lesquels seraient effectuées les actions ci-dessous, ainsi que les comptes liés, peuvent être temporairement bloqués ou supprimés définitivement :</p> <p> <ul> <li>Menaces violentes (directes ou indirectes) : vous ne devez pas menacer, faire l’apologie de la violence ni du terrorisme.</li> <li> Harcèlement : vous ne devez pas inciter ou perpétrer vous-même, des actes d’insulte ou de harcèlement. Voici les facteurs que nous pouvons prendre en compte lors de l’évaluation d’un comportement abusif : si le but principal est de harceler ou d’offenser, si le comportement est unilatéral et comporte des menaces, si le compte signalé encourage d’autres utilisateurs à l’intimidation, ou si ce compte envoie des messages intimidants, provenant d’un compte unique ou de plusieurs comptes.</li> <li>Haine : il est interdit de promouvoir la violence envers autrui ou d’attaquer directement, ou de menacer autrui sur base de leur race, origine ethnique, nationalité, orientation sexuelle, genre, identité de genre, affiliation philosophique, âge, handicap ou maladie. Les comptes qui incitent autrui à menacer ou à avoir un comportement blessant ou offensant sur base de ces discriminations seront bannis. Utilisation de plusieurs comptes : créer plusieurs comptes afin d’éviter le bannissement permanent ou temporaire est interdit.</li> <li>Données privées : il est interdit de publier des données confidentielles, des données privées appartenant à autrui sans leur autorisation expresse et consentement. Ces données peuvent inclure par exemple : numéro de carte bancaire, adresse postale, numéro de téléphone, ou toute information portant atteinte à la vie privée de la personne.</li> </ul> </p> </li> <li> <strong>Spam</strong> <p>Nous nous efforçons à chaque instant de protéger les utipsateurs de la plateforme Go Vocal de spams ou de menaces utilisant des moyens techniques. Les comptes qui effectuent les actions ci-dessous peuvent être temporairement bloqués ou supprimés de façon permanente.</li> <ul> <li>Malware / phishing / virus / worms / chevaux de Troie : il est interdit de poster du contenu malveillant ou des liens vers ce type de contenu, avec l’objectif d’endommager l’ordinateur ou le navigateur d’autrui, ou de violer la vie privée d’autrui.</li> <li>Spam : il est interdit d’utiliser la plateforme pour spammer les autres utilisateurs.</li> </ul> </li> </ul> <h2>Violation des lois en vigueur</h2> <p>L’utilisation du compte ne doit en aucun cas enfreindre les lois en vigueur. Cela comprend les lois de protection de la vie privée, de la propriété intellectuelle, le code pénal, etc. Il est interdit d’utiliser le compte pour promouvoir les activités illégales.</p> <h2>Si les règles ci-dessus ne sont pas respectées</h2> <p>Go Vocal se réserve le droit, si une violation des règles ci-dessus est détectée, de suspendre ou de supprimer de façon permanente le compte.</p> <p>Go Vocal se réserve le droit, si une violation des règles des messages postés par des utilisateurs ou partis tiers, qui violeraient les règles ci-dessus. L’administrateur devra s’assurer que ces règles ne sont pas enfreintes. Si un utilisateur détecte une violation il peut toujours la signaler à l’adresse e-mail : <a href="mailto:support@govocal.com" target="_blank">support@govocal.com </a></p> <p>Il est possible que des fichiers puissent être téléchargés via la plateforme, que cela soit ou non le fait d’un utilisateur, ou que des utilisateurs aient placé des liens malveillants. Chaque téléchargement ou clic sur un lien est effectué aux risques et périls de l’utilisateur, et tout dommage qui pourrait être infligé est la responsabilité de l’utilisateur.</p> <h2>Droits de propriété intellectuelle</h2> <p>Go Vocal respecte les droits de propriété intellectuelle et s’attend à ce que tous les utilisateurs de la plateforme en fassent autant. Go Vocal se réserve le droit de supprimer du contenu qui enfreint les droits de propriété intellectuelle. Des violations répétées de ces droits peuvent donner lieu à la suspension ou suppression du compte par Go Vocal.</p> <p>Les atteintes aux droits de la propriété intellectuelle peuvent être reportées via cette adresse e-mail : <a href="mailto:support@govocal.com" target="_blank">support@govocal.com</a></p> <h2>Les droits de propriété de Go Vocal</h2> <p>La plateforme Go Vocal est protégée par les droits de la propriété intellectuelle s’appliquant aux contenu, code source, bases de données, etc. L’utilisation de cette plateforme ne signifie en aucun cas le transfert de ces droits intellectuels aux utilisateurs de la plateforme. Chaque utilisateur doit être conscient de ces droits et se comporter en conséquence.</p> <p>Il est donc interdit de reproduire, distribuer, modifier ou transmettre la plateforme et son contenu sans permission.</p>
    privacy_policy_title: Politique de confidentialité
    privacy_policy_body: >
      <p>Responsable du traitement des Données:</p> <p>Go Vocal NV - Pachecolaan 34 - 1000 Brussels - Belgique</p> <p>Adresse e-mail de contact : <a href="mailto:support@govocal.com" target="_blank">support@govocal.com</a></p> <p>Organisation:</p> <p>// insérer les informations de contact du client<p> <h2>1. Déclaration de confidentialité</h2> <p>Cette déclaration de confidentialité s'applique aux données personnelles recueillies par Go Vocal pour l’organisation par le biais de ce site web.</p> <h2>2. Que sont les données personnelles ?</h2> <p>Dans la présente déclaration de confidentialité, les données personnelles désignent des informations ou des parties d'informations qui permettent de vous identifier. Une personne identifiable est une personne qui peut être identifiée, directement ou indirectement, notamment en faisant référence à un numéro d'identification ou à un ou plusieurs facteurs liés à l'identité physique, physiologique, mentale, économique, culturelle ou sociale. Un exemple typique de données personnelles est votre nom et votre adresse e-mail.</p> <h2>3. Quelles données personnelles recueillons-nous ?</h2> <p>Nous pouvons recueillir vos données personnelles auprès des trois sources suivantes :</p> <h3>3.1 Les données personnelles que vous nous fournissez lors du processus d'enregistrement sur la plateforme</h3> <p>Les données personnelles que nous pouvons recueillir auprès de vous sont:</p> <ul> <li>Adresse e-mail</li> <li>Nom et prénom</li> <li>Année de naissance</li> <li>Genre</li> <li>Région (quartier) où vous habitez</li> <li>Langage de préférence</li> </ul> <p>Cette liste peut être agrandie sur demande de l’organisation. Si vous choisissez de vous inscrire via un fournisseur tiers comme Google Accounts, Facebook ou FranceConnect, nous allons récupérer ces informations auprès d’eux. Si vous choisissez de vérifier votre identité avec un fournisseur tiers tel que COW, FranceConnect ou CSAM, nous récupéreront ces informations auprès d’eux.</p> <h3>3.2 Données personnelles que nous recueillons lorsque vous participez sur notre plateforme.</h3> <p>Chaque action que vous réalisez sur la plateforme (voter, poster une idée, écrire un commentaire, répondre à un questionnaire…) est enregistrée. Ces action sont aussi mise en lien avec les données de votre profil utilisateur (cf. 3.1), ainsi l’organisation peut mettre en lien vos participations et votre identité.</p> <h3>3.3 Données personnelles que nous recueillons lorsque vous visitez notre plateforme.</h3> <p>Nous (et les fournisseurs de services agissant en notre nom) collectons des informations sur l’utilisation et le bon fonctionnement de nos plateformes. A cette fin, nous récoltons des données techniques pouvant vous identifier, telles que votre adresse IP et les références de votre navigateur. En utilisant nos services, vous acceptez que ces données soient collectées. Nous récoltons aussi des information d’utilisation pour permettre l’amélioration continue de nos services, vous pouvez refuser cette collection à tout moment depuis le gestionnaire de consentement.</p> <h2>4. Comment utilisons-nous les données personnelles ?</h2> <p>Nous pouvons utiliser vos données personnelles aux fins suivantes :</p> <ul> <li>Tout d’abord et principalement afin de communiquer à l'organisation vos contributions et leur contexte, et de former des rapports à partir de toutes les données récoltées sur cette plateforme afin d’assister leurs prises de décisions ;</li> <li>Créer et maintenir votre profil d'utilisateur sur ce site ;</li> <li>Gérer l'identification et l'authentification des utilisateurs ;</li> <li>Fournir des informations sur votre communauté et/ou vous alerter lorsque des activités sur la plateforme sont susceptibles de vous intéresser. Vous pouvez vous désabonner des emails de la plateforme à tout moment ;</li> <li>Afin d’améliorer nos services et surveiller leur bon fonctionnement.</li> </ul> <p>Les données personnelles ne seront conservées et traitées que pendant la période nécessaire à la réalisation des finalités du traitement. Les données seront alors effacées ou rendues anonymes.</p> <h2>5. Avec qui partageons-nous vos données personnelles ?</h2> <p>Nous partageons vos données personnelles avec l’organisation pour laquelle nous récoltons vos données personnelles. Nous partageons vos données ou une partie de vos données avec les sous-traitants que nous avons missionné. Nous ne vendrons ni ne louerons jamais vos données personnelles à d'autres fournisseurs de services, et nous ne partagerons pas non plus vos données avec des tiers qui ne respectent pas le RGDP.</p> <h2>6. Où transmettons-nous vos données personnelles ?</h2> <p>Nous ne transmettons des données personnelles à des prestataires de services situés en dehors de l'Espace Économique Européen que si ils sont conformes à l'art. 44 du RGDP.</p> <h2>7. Quels sont vos droits ?</h2> <p>Vous avez le droit d'accéder à tout moment à vos données personnelles ainsi qu'à l'utilisation que Go Vocal fait de vos données personnelles.</p> <h3>7.1 Droit de rectification, de suppression et de restriction</h3> <p>Vous êtes libre de communiquer ou non vos données personnelles à Go Vocal. En outre, vous avez toujours le droit de demander à Go Vocal de corriger, compléter ou supprimer vos données personnelles. Vous reconnaissez qu'en cas de refus de communication ou de demande de suppression de données personnelles, certains de nos services peuvent ne pas être disponibles. Vous pouvez aussi demander à ce que nous limitions le traitement des données personnelles vous concernant. Si vous choisissez de supprimer votre compte utilisateur, les données personnelles vous concernant seront supprimées de nos serveurs. Certaines informations à caractère personnel peuvent rester dans les enregistrements que nous conservons pour des raisons légales et de sécurité pendant une durée maximale de 30 jours.</p> <h3>7.2 Droit d'opposition</h3> <p>Vous avez le droit de vous opposer au traitement de vos données personnelles pour des motifs sérieux et légitimes. En outre, vous avez toujours le droit de vous opposer à l'utilisation des données personnelles à des fins de marketing direct ; dans ce cas, vous n'avez même pas à motiver la raison.</p> <h3>7.3 Droit de libre transmission des données</h3> <p>Vous avez le droit d'obtenir les données personnelles que vous avez fournies à Go Vocal sous une forme structurée, courante et lisible par machine et/ou de les faire transférer à d'autres personnes responsables.</p> <h3>7.4 Droit de rétractation du consentement</h3> <p>Dans la mesure où le traitement est fondé sur votre consentement préalable, vous avez le droit de retirer ce consentement.</p> <h3>7.5 Exercice de vos droits</h3> <p>Vous pouvez exercer vos droits en vous adressant à Go Vocal à cet effet, soit par courrier électronique à support@govocal.com, soit par courrier postal à Pachecolaan 34, 1000 Brussels, Belgium, soit en utilisant le formulaire de contact « Contactez-nous » sur le site Internet, à condition de joindre une copie du recto de votre carte d'identité.</p> <h3>7.6 Décisions et profilage automatiques</h3> <p>Le traitement de vos données personnelles ne comprend pas le profilage et ne fait pas non plus l'objet de décisions automatisées.</p> <h3>7.7 Droit de recours</h3> <p>Vous avez le droit de déposer une plainte auprès de autorité de contrôle du traitement de données à caractère personnel de votre pays ou de la Commission belge pour la protection de la vie privée sous l'autorité de laquelle Go Vocal est placée : Drukpersstraat 35, 1000 Bruxelles, Belgique, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: contact@adp-gba.be. Ceci est sans préjudice de toute disposition devant un tribunal civil.</p> <h2>8. Informations supplémentaires sur la collecte des données et leur traitement</h2> <h3>Procédures judiciaires</h3> <p>Go Vocal et l’Organisation peuvent utiliser les Données Personnelles de l'Utilisateur à des fins juridiques, devant les tribunaux ou pendant les phases préalables de procédures judiciaires en cas d'utilisation illicite de cette Application ou des services connexes. L'Utilisateur est conscient que Go Vocal et l’Organisation peuvent être tenus de divulguer les données personnelles à la demande des organismes gouvernementaux compétents. Le fondement légal du traitement de données personnelles à l’oeuvre ici est l’acceptation des termes et des conditions (la base contractuelle) et le consentement donné.</p> <h3>Mesures de sécurité</h3> <p>Go Vocal a développé des mesures de sécurité techniquement et organisationnellement adaptées pour éviter la destruction, la perte, la falsification, l'altération, l'accès non autorisé ou la notification erronée à des tiers de données personnelles recueillies ainsi que tout autre traitement non autorisé de ces données. Go Vocal ne peut en aucun cas être tenu responsable de tout dommage direct ou indirect résultant d'une utilisation incorrecte ou illicite de vos données personnelles par un tiers. Vous devez respecter les règles de sécurité à tout moment, notamment en empêchant tout accès non autorisé à votre login et à votre code. Vous êtes seul responsable de l'utilisation faite à partir du site de votre ordinateur, de votre adresse IP et de vos données d'identification, ainsi que de leur confidentialité.</p> <h3>Modifications de cette politique de confidentialité</h3> <p>Go Vocal se réserve le droit de modifier cette politique de confidentialité à tout moment en avisant les Utilisateurs sur cette page. Nous vous recommandons de consulter cette page fréquemment pour être au courant de tout changement. La date de la dernière modification est indiquée au bas de la page. Si un Utilisateur s'oppose à une modification de la politique, il ne doit pas continuer à utiliser cette Application. Sauf indication contraire, la présente politique de confidentialité s'applique à toutes les Données personnelles que nous avons récoltées.</p> <p><em>Dernière mise à jour : 19/12/2019</em></p>
    infopage_title: Plus d'informations
    infopage_body: "<p>Ceci est une <strong>plateforme de participation</strong> à l'initiative de votre municipalité ou de votre organisation. Elle peut être utilisée pour différents processus de consultations publics : via une collecte d'idées, un vote, des discussions, un sondage, une enquête, un budget participatif, une cartographie interactive, un choix entre plusieurs scenarios, un soutien pour les conseils communaux, municipaux, ou les comités, etc.</p>\n<p>Sur la page d'accueil, vous verrez quels sont <strong>les processus actifs</strong> et dans quelle <strong>phase</strong> ils se trouvent actuellement.</p>\n<p><img data-cl2-text-image-text-reference=\"7b81cbc6-1e22-4511-b96d-867392471bcb\" alt=\"Ligne de séparation horizontale\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Comment puis-je me connecter sur la plateforme ?</h2>\n<p>Il est très simple de s'inscrire en entrant son nom, prénom et adresse e-mail. vous pouvez également utiliser votre compte Google ou Facebook. Seulement vos nom et prénom seront visibles pour les autres utilisateurs.</p>\n<h2>Puis-je utiliser la plateforme moi-même, pour organiser une consultation publique par exemple ?</h2>\n<p>Absolument. Demandez au responsable de votre commune ou de organisation de vous donner les droits nécessaires pour devenir un modérateur de projet. Une fois obtenus, vous pouvez créer votre propre projet et ligne de temps, et partager l'information que vous désirez (vidéos, documents, images, etc.) Cela vous donnera également la possibilité d'inviter d'autres utilisateurs sur la plateforme, de leur permettre de poster des idées au sein de votre projet, ou bien de voter et commenter.</p>\n<h2>Puis-je participer en tant qu'association, organisation, comité ?</h2>\n<p>Oui, c'est possible. Puisque seul le nom et le prénom de l'utilisateur sont visibles aux autres sur la plateforme, vous pouvez simplement utiliser le nom de votre organisation lors de la création de votre profil.</p>\n<h2>Pourquoi devrais-je utiliser cette plateforme au lieu de créer un site moi-même ?</h2>\n<p>Une équipe de développeurs et de spécialistes de la participation en ligne (<a href=\"https://www.govocal.com/fr\" target=\"_blank\">Go Vocal</a>, commissionné par votre commune ou votre organisation) améliore et met à jour cette plateforme au quotidien. Chaque bug notifié est résolu immédiatement et si vous avez des propositions créatives, ils peuvent vous aider en vous indiquant quelles fonctionnalités sont les plus adaptées ou lesquelles sont sur le point de sortir.</p>\n<p><img data-cl2-text-image-text-reference=\"02896ca6-6155-4829-8aee-0d1a65fa6193\" alt=\"Ligne de séparation horizontale\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Besoin de plus d’informations ? </em></strong><em>Envie d’utiliser la plateforme ? Une question ou un commentaire ? Contactez le responsable de votre commune ou organisation. Ou contactez le support de Go Vocal via support@govocal.com.</em></p>"
    faq_title: FAQ
    faq_body: "<h2>A quoi sert cette plateforme ?</h2><p>Cette plateforme est conçue comme un hub central pour partager des informations et obtenir des commentaires et des contributions. Les projets de participation actuellement actifs sont affichés sur la page d'accueil - chaque projet de participation peut avoir un mode d'engagement différent, qu'il s'agisse d'ajouter une idée, de commenter une proposition, de voter, de prioriser des projets ou de répondre à une enquête.</p><h2>Comment participer ?</h2><p>Vous pouvez toujours parcourir les projets publics, mais vous devez vous inscrire pour effectuer cette action. Cela aide à maintenir un sentiment de communauté et à garantir la légitimité de la contribution.</p><h2>Quelles informations les gens peuvent-ils voir sur moi ?</h2><p>Votre nom, votre photo et votre biographie, si vous les avez ajoutés, sont visibles. Vous pouvez toujours les modifier dans vos paramètres.</p><h2>Pourquoi ne puis-je pas publier ma contribution ou soumettre un commentaire ?</h2><p>La publication, les commentaires et les votes peuvent n'être activés qu'à certaines heures ou phases d'un projet. Dans certains cas, un projet peut n'être ouvert qu'aux contributions d'un certain groupe d'utilisateurs.</p><p>Si la publication est actuellement possible pour un projet, vous verrez un bouton vous invitant à soumettre votre contribution. Vous pouvez également parcourir d'autres projets actifs pour des opportunités d'engagement supplémentaires.</p><h2>Comment modifier ou supprimer ma participation/contribution/publication ?</h2><p>Si vous avez publié une contribution mais que vous souhaitez la modifier ou la supprimer, vous pouvez trouver cette option en cliquant sur les trois petits points en haut à droite de la publication.</p><h2>Quelles sont les règles de participation et la politique de modération ?</h2><p>Nos règles de participation sont là pour nous aider à garantir que la plate-forme est un espace sûr pour la participation de tous. Veuillez vous assurer que vos messages sont exempts de:</p><ul>\n    <li>Attaques personnelles, insultes, commentaires abusifs ou discriminatoires</li>\n    <li>Langage offensant, y compris les insultes</li>\n    <li>Matériel de marketing ou publicitaire</li>\n    <li>Informations personnelles sur d’autres personnes</li>\n    <li>Matériel protégé par des droits d'auteur, comme des images</li>\n    </ul><p>Tous les messages ou commentaires qui ne respectent pas ces directives peuvent être modifiés ou supprimés, ou dans des cas extrêmes, empêchés d'être publiés. Veuillez consulter nos conditions générales pour plus d'informations.</p><h2>Comment signaler un message offensant ?</h2><p>Cliquez sur les trois petits points en haut à droite de l'article pour le signaler. Veuillez indiquer la raison pour laquelle vous signalez le contenu - cela enverra une notification pour que le message soit examiné.</p><h2>Pourquoi ai-je des difficultés à m'inscrire ou à me connecter ?</h2><p>Si vous ne parvenez pas à vous inscrire, cela peut être dû au fait que vous vous êtes déjà inscrit avec la même adresse e-mail ou que vous avez déjà reçu une invitation à rejoindre la plate-forme. Si vous voyez un message indiquant que votre adresse e-mail est prise par une invitation en attente, veuillez vérifier votre e-mail et suivre le lien dans l'invitation pour enregistrer votre compte. Si vous ne trouvez pas l'invitation, essayez de regarder dans votre boîte de spam ou de demander une nouvelle invitation.</p><h2>Comment réinitialiser mon mot de passe ?</h2><p>Vous pouvez demander la réinitialisation de votre mot de passe à partir de la page de connexion. Si vous réinitialisez votre mot de passe, un lien sera envoyé à votre adresse e-mail - suivez les instructions pour changer votre mot de passe. Pour des raisons de sécurité, le lien est valable une heure. Si le lien a expiré, vous pouvez simplement cliquer à nouveau sur «Mot de passe oublié?» Dans la page de connexion pour générer un nouveau lien de réinitialisation.</p><p>Si vous n'avez pas reçu l'e-mail, assurez-vous qu'il ne figure pas dans votre spam et que vous envoyez le lien à la même adresse e-mail avec laquelle vous vous êtes inscrit.</p><h2>Que ferez-vous de mes données ?</h2><p>Consultez notre politique de confidentialité pour plus d'informations sur la collecte et l'utilisation des données. En bref, nous n'utiliserons jamais vos données à des fins de publicité, de marketing ou d'autres types de spams.</p><h2>Quels courriels vais-je recevoir ?</h2><p>Vous pouvez recevoir des e-mails liés à votre compte et à votre activité sur la plateforme, par exemple, lorsque quelqu'un répond à l'un de vos messages. Vous pouvez contrôler les e-mails que vous recevez dans vos paramètres. Il existe une section intitulée «Notifications» où vous pouvez activer et désactiver les notifications par e-mail.</p><h2>Comment supprimer mon compte ?</h2><p>Dans vos paramètres vous avez la possibilité de supprimer votre compte. Les contributions que vous avez publiées resteront publiées, mais votre nom sera supprimé du message et remplacé par \"auteur inconnu.\" Si vous souhaitez supprimer toutes vos contributions, veuillez le faire avant de supprimer votre compte.</p>"
