    infopage_body: "Angaben gemäß § 5 TMG:\nGo Vocal (Hauptgeschäftsstelle), Pachecolaan 34, 1000 Brüssel, Belgien, Europäische Union\n\nVertreten durch: Wietse Van Ransbeeck\n\n‍\n\nUmsatzsteuer-Identifikationsnummer gemäß §27 a Umsatzsteuergesetz:\n\nCitizenLab NV, Pachecolaan 34, 1000 Brüssel, Belgien, Europäische Union\n\nUSt.-Id-Nr: BE0638901287\n\n‍\n\nRegistereintrag:\n\nEingetragen im Handelsregister unter Register-Nr: HRB 638901287\n\nGericht: Handelsgericht Brüssel, Waterloolaan 70, 1000 Brüssel, Belgien, Europäische Union\n\n‍\n\nVerantwortlich für den Inhalt gem. § 55 Abs. 2 RStV:\n\nWietse Van Ransbeeck, Cantersteen 12, 1000 Brüssel, Belgien, Europäische Union\n\n‍\n\nBerufshaftpflichtversicherung: \n\nAXA, Zakenkantoor Bogaerts, Boechtstraat 15, 1860 Meise, Belgien, Europäische Union\n\nGeltungsbereich: Europaweit\n\nWir nehmen nicht an einem Streitbeilegungsverfahren vor einer Verbraucherschlichtungsstelle teil.\n\n‍\n\nKontakt: eva.mayer@go-vocal.de\n\n‍\n\nHaftungsausschluss (Disclaimer)\nHaftung für Inhalte\nAls Diensteanbieter sind wir gemäß § 7 Abs.1 TMG für eigene Inhalte auf diesen Seiten nach den allgemeinen Gesetzen verantwortlich. Nach §§ 8 bis 10 TMG sind wir als Diensteanbieter jedoch nicht verpflichtet, übermittelte oder gespeicherte fremde Informationen zu überwachen oder nach Umständen zu forschen, die auf eine rechtswidrige Tätigkeit hinweisen. Verpflichtungen zur Entfernung oder Sperrung der Nutzung von Informationen nach den allgemeinen Gesetzen bleiben hiervon unberührt. Eine diesbezügliche Haftung ist jedoch erst ab dem Zeitpunkt der Kenntnis einer konkreten Rechtsverletzung möglich. Bei Bekanntwerden von entsprechenden Rechtsverletzungen werden wir diese Inhalte umgehend entfernen.\n\nHaftung für Links\nUnser Angebot enthält Links zu externen Webseiten Dritter, auf deren Inhalte wir keinen Einfluss haben. Deshalb können wir für diese fremden Inhalte auch keine Gewähr übernehmen. Für die Inhalte der verlinkten Seiten ist stets der jeweilige Anbieter oder Betreiber der Seiten verantwortlich. Die verlinkten Seiten wurden zum Zeitpunkt der Verlinkung auf mögliche Rechtsverstöße überprüft. Rechtswidrige Inhalte waren zum Zeitpunkt der Verlinkung nicht erkennbar. Eine permanente inhaltliche Kontrolle der verlinkten Seiten ist jedoch ohne konkrete Anhaltspunkte einer Rechtsverletzung nicht zumutbar. Bei Bekanntwerden von Rechtsverletzungen werden wir derartige Links umgehend entfernen.\n\nUrheberrecht\nDie durch die Seitenbetreiber erstellten Inhalte und Werke auf diesen Seiten unterliegen dem Urheberrecht. Die Vervielfältigung, Bearbeitung, Verbreitung und jede Art der Verwertung außerhalb der Grenzen des Urheberrechtes bedürfen der schriftlichen Zustimmung des jeweiligen Autors bzw. Erstellers. Downloads und Kopien dieser Seite sind nur für den privaten, nicht kommerziellen Gebrauch gestattet. Soweit die Inhalte auf dieser Seite nicht vom Betreiber erstellt wurden, werden die Urheberrechte Dritter beachtet. Insbesondere werden Inhalte Dritter als solche gekennzeichnet. Solltest du trotzdem auf eine Urheberrechtsverletzung aufmerksam werden, bitten wir um einen entsprechenden Hinweis. Bei Bekanntwerden von Rechtsverletzungen werden wir derartige Inhalte umgehend entfernen."
    faq_title: Fragen & Antworten
    faq_body: "<h2 class=\"ql-align-justify\">Wozu ist diese Plattform da?</h2><p class=\"ql-align-justify\">Diese Plattform ist als zentrale Drehscheibe gedacht, um Informationen zu teilen und Input und Feedback zu erhalten. Aktuelle Beteiligungsprojekte werden auf der Homepage angezeigt – an den Projekten kannst du dich auf unterschiedliche Weise beteiligen: Das kann das Hinzufügen einer Idee, das Kommentieren eines Vorschlags, das Abstimmen über und Priorisieren von Projekten oder die Teilnahme an einer Umfrage sein.</p><h2 class=\"ql-align-justify\">Wie kann ich teilnehmen?</h2><p class=\"ql-align-justify\">Du kannst jederzeit öffentliche Projekte durchstöbern, aber du musst dich anmelden, um eine Aktion vorzunehmen. Auf diese Weise bleibt das Gemeinschaftsgefühl erhalten und die Legitimität des Beitrags ist sichergestellt, sodass zum Beispiel eine Person nicht mehrfach abstimmen kann.</p><h2 class=\"ql-align-justify\">Welche Informationen über mich können andere sehen?</h2><p class=\"ql-align-justify\">Dein Name, dein Foto und – wenn du einen hinzugefügt hast – auch dein Lebenslauf sind sichtbar. Du kannst dies jederzeit in deinen Einstellungen ändern.</p><h2 class=\"ql-align-justify\">Warum kann ich keinen Beitrag posten oder einen Kommentar abgeben?</h2><p class=\"ql-align-justify\">Das Posten, Kommentieren und Abstimmen ist manchmal nur für eine gewisse Zeit oder in bestimmten Phasen eines Projekts möglich. In manchen Fällen ist ein Projekt nur für Beiträge einer bestimmten Stakeholder-Gruppe offen.</p><p class=\"ql-align-justify\">Wenn das Posten für ein Projekt momentan möglich ist, siehst du eine Schaltfläche, die dich auffordert, einen Beitrag zu schreiben. Alternativ kannst du auch in anderen aktuellen Projekten nach weiteren Beteiligungsmöglichkeiten suchen.</p><h2 class=\"ql-align-justify\">Wie kann ich meinen Beitrag bearbeiten oder löschen?</h2><p class=\"ql-align-justify\">Wenn du deinen Beitrag gepostet hast, ihn aber noch einmal bearbeiten oder löschen möchtest, findest du diese Option, wenn du auf die drei kleinen Punkte oben rechts über dem Beitrag klickst.</p><h2 class=\"ql-align-justify\">Wie sehen die Community-Richtlinien und Moderationsrichtlinien aus?</h2><p class=\"ql-align-justify\">Unsere Community-Richtlinien sollen sicherstellen, dass die Plattform ein sicherer Ort für alle ist, die mitmachen möchten. Bitte stelle sicher, dass deine Beiträge frei sind von:</p><ul>\n    <li class=\"ql-align-justify\">Persönlichen Angriffen, Beleidigungen, beleidigenden oder diskriminierenden Kommentaren,</li>\n    <li class=\"ql-align-justify\">Beleidigender Sprache, einschließlich Obszönitäten,</li>\n    <li class=\"ql-align-justify\">Marketing- oder Werbematerial,</li>\n    <li class=\"ql-align-justify\">Persönlichen Informationen über andere Personen,</li>\n    <li class=\"ql-align-justify\">Urheberrechtlich geschütztem Material wie z. B. Bildern.</li>\n    </ul><p class=\"ql-align-justify\">Alle Beiträge oder Kommentare, die nicht mit diesen Richtlinien übereinstimmen, können von uns bearbeitet oder gelöscht werden. In extremen Fällen wird ihre Veröffentlichung möglicherweise direkt unterbunden. Bitte lies unsere Allgemeinen Geschäftsbedingungen für weitere Informationen.</p><h2 class=\"ql-align-justify\">Wie kann ich einen beleidigenden Beitrag melden?</h2><p class=\"ql-align-justify\">Klicke auf die drei kleinen Punkte oben rechts über dem Beitrag, um diesen zu melden. Bitte gib den Grund an, warum du den Inhalt meldest – daraufhin wird eine Meldung versendet, dass der Beitrag überprüft werden soll.</p><h2 class=\"ql-align-justify\">Warum habe ich Schwierigkeiten bei der Anmeldung oder beim Einloggen?</h2><p class=\"ql-align-justify\">Wenn du dich nicht anmelden kannst, kann das daran liegen, dass du dich bereits mit der gleichen E-Mail-Adresse registriert hast oder bereits eine Einladung zur Plattform erhalten hast. Wenn du die Nachricht siehst, dass deine E-Mail-Adresse aufgrund einer ausstehenden Einladung bereits vergeben ist, überprüfe bitte deine E-Mails und folge dem Link in der Einladung, um deinen Account zu registrieren. Wenn du die Einladung nicht finden kannst, suche danach in deinem Spam-Ordner oder fordere eine neue Einladung an.</p><h2 class=\"ql-align-justify\">Wie kann ich mein Passwort zurücksetzen?</h2><p class=\"ql-align-justify\">Du kannst dein Passwort jederzeit auf der Anmeldeseite zurücksetzen lassen. Wenn du dein Passwort zurücksetzt, wird dir ein Link an deine E-Mail-Adresse geschickt – folge den Anweisungen, um dein Passwort zu ändern. Aus Sicherheitsgründen ist der Link nur eine Stunde lang gültig. Wenn der Link abgelaufen ist, kannst du einfach auf der Anmeldeseite erneut auf „Passwort vergessen?“ klicken, um einen neuen Zurücksetzungs-Link zu generieren.</p><p class=\"ql-align-justify\">Wenn du die E-Mail nicht erhalten hast, überprüfe, ob sie nicht in deinem Spam-Ordner gelandet ist und ob du den Link an die gleiche E-Mail-Adresse schickst, mit der du dich angemeldet hast.</p><h2 class=\"ql-align-justify\">Was werdet ihr mit meinen Daten machen?</h2><p class=\"ql-align-justify\">Lies unsere Datenschutzbestimmungen für weitere Informationen zur Datenerfassung und -nutzung. Kurz gesagt: Wir werden deine Daten niemals für Werbung, Marketing oder andere Arten von Spam verwenden.</p><h2 class=\"ql-align-justify\">Welche E-Mails werde ich erhalten?</h2><p class=\"ql-align-justify\">Du könntest E-Mails erhalten, die sich auf deinen Account und deine Aktivitäten auf der Plattform beziehen, zum Beispiel wenn jemand auf einen deiner Beiträge antwortet. Du kannst in deinen Einstellungen kontrollieren, welche E-Mails du erhältst. Es gibt einen Abschnitt namens „Benachrichtigungen“, wo du E-Mail-Benachrichtigungen ein- und ausschalten kannst.</p><h2 class=\"ql-align-justify\">Wie kann ich meinen Account löschen?</h2><p class=\"ql-align-justify\">In deinen Einstellungen gibt es die Möglichkeit, deinen Account zu löschen. Beiträge, die du gepostet hast, bleiben weiterhin sichtbar, aber dein Name wird aus dem Beitrag entfernt und durch „unbekannter Autor“ ersetzt. Wenn du alle deine Beiträge löschen möchtest, tue dies bitte, bevor du deinen Account löschst.</p>"
