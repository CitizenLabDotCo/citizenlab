    terms_and_conditions_title: Nutzungsbedingungen
    terms_and_conditions_body: >
      <p>Diese Online-Engagement-Plattform soll möglichst vielen Menschen die Möglichkeit geben, über die Zukunft der Stadt oder Institution nachzudenken, die diese Plattform zusammen mit Go Vocal eingerichtet hat. Diese Beiträge unterliegen einer Reihe von Regeln, um die Debatte offen und konstruktiv zu halten. Nachfolgend finden Sie die allgemeinen Bedingungen unserer Plattform, da wir davon überzeugt sind, dass klare Regeln die beste Garantie für eine konstruktive Online-Community sind.</p> <p>Da Go Vocal das Feedback der Nutzerinnen und Nutzer seiner Plattform schätzt, sind Ihre Ideen willkommen, um die Plattform weiter zu verbessern. Sie können Ihre Vorschläge an support@govocal.com. senden.</p> <h2>Wer kann sich auf der Online-Engagement-Plattform anmelden?</h2> <p>Wer möchte, kann die Debatte online verfolgen. Alle können die eingereichten Ideen und Reaktionen lesen. Wenn Sie selbst an der Debatte teilnehmen möchten (eigene Ideen einbringen, auf andere Ideen antworten oder bestehende Beiträge unterstützen), müssen Sie ein Konto einrichten. Nur registrierte Teilnehmerinnen und Teilnehmer können sich aktiv an der Online-Ideenplattform beteiligen</p> <p>Sie können sich über Ihre E-Mail-Adresse registrieren oder ein Konto einrichten, indem Sie es einfach mit Ihrem Facebook- oder Google-Profil verlinken.</p> <p>Durch die Einrichtung eines Kontos durch einen Benutzer erhält dieser Benutzer kein Eigentum an dem Konto. Go Vocal behält sich das Recht vor, Konten abzulehnen, zu sperren oder zu löschen, z.B. wenn der Nutzer die folgenden Regeln nicht einhält oder zuvor verweigert oder aus dem Konto dieses Nutzers entfernt wurde.. <p>Jedes Konto muss die folgenden Regeln einhalten:</p> <ul> <li> <strong>Alle Konten sind streng persönlich</strong> <p>Jedes Konto muss eindeutig sein und mit einer natürlichen Person verknüpft sein. Jeder Benutzer hat das Recht, ein Konto zu erstellen. Wenn festgestellt wird, dass eine Person über mehrere Konten verfügt, dann behält sich Go Vocal das Recht vor, sämtliche dieser Konten zu löschen. Jeder Nutzer muss mindestens das 12. Lebensjahr vollendet haben.</p> </li> <li> <strong>Ein Konto kann nicht auf eine andere Person übertragen werden</strong> <p>Da jedes Konto eng mit einer bestimmten Person verknüpft sein muss, kann dieses Konto nicht ohne die Erlaubnis von Go Vocal auf eine andere Person übertragen werden. Dieses Transferverbot ist im weitesten Sinne zu betrachten. Go Vocal behält sich das Recht vor, dieses Konto bei Verstößen abzulehnen oder zu löschen.</p> </li> <li> <strong>Ein Konto kann nicht für kommerzielle Zwecke verwendet werden</strong> <p>Die Plattform Go Vocal soll dazu anregen, sich zu beteiligen.Ein Konto kann daher nur in diesem Sinne verwendet werden. Jegliche Nutzung des Kontos mit dem alleinigen Ziel, einen kommerziellen Vorteil zu genießen, ist untersagt.</p> </li> <li> <strong>Die Kontoinformationen müssen stets vertraulich behandelt werden</strong> <p>Es ist untersagt, dass eine andere Person als jene Person, die selbst das Konto erstellt hat, auch dieses Konto verwendet. Die Person, die das Konto erstellt, muss sicherstellen, dass sie das Passwort und die Zugangsdaten aufbewahrt. Wir empfehlen daher, ein "starkes" Passwort zu verwenden (ein Passwort mit einer Kombination aus Kleinbuchstaben, Großbuchstaben und Zahlen). Go Vocal kann unter keinen Umständen für Verluste oder Schäden am Konto haftbar gemacht werden, wenn die oben genannten Bedingungen vom Benutzer nicht erfüllt werden. Go Vocal kann auch nicht für den Diebstahl eines Kontos verantwortlich gemacht werden, z.B. durch "Phishing". Go Vocal wird seine Nutzer niemals per E-Mail nach persönlichen Daten wie Login oder Passwort fragen. Werden personenbezogene Daten abgefragt, wird der Nutzer stets auf die Plattform von Go Vocal weitergeleitet.</p> </li> </ul> <h2>Einschränkungen des Inhalts und der Nutzung der Plattform</h2> <p>Um sicherzustellen, dass die Go Vocal-Plattform ordnungsgemäß funktioniert und dass ein Nutzer mit anderen kommuniziert und sich mit ihnen verbinden kann, gibt es einige Einschränkungen in Bezug auf die Art der Inhalte, die auf der Plattform veröffentlicht werden können:</p> <ul> <li> <strong>Beleidigendes Verhalten</strong> <p>Wir glauben fest an Meinungsfreiheit. Um jedoch sicherzustellen, dass die Plattform von den Nutzern konstruktiv genutzt werden kann, mit Respekt vor unterschiedlichen Meinungen und ohne dass Menschen Angst haben müssen, ihre Meinungen oder Überzeugungen zum Ausdruck zu bringen, erlauben wir kein beleidigendes Verhalten, das einen anderen Nutzer belästigt, einschüchtert oder mit Angst zum Schweigen bringt.</p> <p>Konten und damit verbundene Konten, mit denen die unten aufgeführten Aktionen durchgeführt werden, können vorübergehend gesperrt und / oder dauerhaft gelöscht werden.</p> <ul> <li>GGewalttätige Drohungen (direkt oder indirekt): Sie dürfen keine Gewalt androhen oder fördern, einschliesslich der Förderung des Terrorismus.</li> <li>Belästigung: Sie dürfen nicht zu absichtlicher Beleidigung oder Belästigung anderer auffordern oder daran beteiligt sein. Hier sind einige Faktoren, die wir bei der Beurteilung missbräuchlichen Verhaltens berücksichtigen können: ob der Hauptzweck des gemeldeten Kontos die Belästigung oder das Senden anstößiger Nachrichten an andere ist; ob das gemeldete Verhalten unidirektional ist oder Drohungen enthält; ob das gemeldete Konto andere dazu ermutigt, ein anderes Konto einzuschüchtern; und ob das gemeldete Konto von mehreren Konten aus einschüchternde Nachrichten an ein Konto sendet.</li> <li>Hass: Sie dürfen aus Gründen der Rasse, des ethnischen Hintergrunds, der Nationalität, der sexuellen Orientierung, des Geschlechts, der geschlechtlichen Identität, der philosophischen Zugehörigkeit, des Alters, einer Behinderung oder Krankheit keine Gewalt gegen andere Menschen fördern oder sie direkt angreifen oder bedrohen. Wir lassen auch keine Konten zu, deren Hauptzweck es ist, andere dazu zu bewegen, auf der Grundlage dieser Kategorien Schaden anzurichten.</li> <li>Missbrauch mehrerer Konten: Das Anlegen mehrerer Konten für die überlappende Nutzung zur Vermeidung einer vorübergehenden oder dauerhaften Sperrung eines einzelnen Kontos ist nicht erlaubt.</li> <li>Persönliche Daten: Es dürfen vertrauliche Daten und private Informationen von Dritten nicht ohne deren ausdrückliche Genehmigung und Zustimmung veröffentlicht werden. Zu diesen Daten gehören z.B. Kreditkartennummern, Adressdaten, Telefonnummern oder Daten, die den Schutz der Privatsphäre einer Person darstellen.</li> <li>Nachahmung: Es ist nicht gestattet, über die Plattform einzuschreiten, wenn jemand anderes auf eine Art und Weise betrügt, verwirrt oder bedroht, die andere tatsächlich täuscht oder bedroht.</li> </ul> </li> <li> <strong>Spam</strong> <p>Wir sind stets bestrebt, die Benutzer der Go Vocal-Plattform vor technischem Missbrauch und Spam anderer zu schützen. Konten, in denen die unten aufgeführten Aktionen ausgeführt werden, können vorübergehend gesperrt oder dauerhaft gelöscht werden.</p> <ul> <li>Malware / Phishing / Viren / Würmer / Trojaner: Es dürfen keine bösartigen Inhalte oder Links zu Inhalten veröffentlicht werden, um die Browser oder Computer anderer zu beschädigen oder zu stören oder die Privatsphäre anderer zu verletzen.</li> <li>Spam: Die Go Vocal-Plattform kann nicht für Spam-Mails verwendet werden.</li> </ul> </li> </ul> <h2>Verstoß gegen geltendes Recht</h2> <p>Die Nutzung des Kontos darf in keiner Weise gegen geltendes Recht verstoßen. Dazu gehören Verstöße gegen die Datenschutzgesetze, die Rechte an geistigem Eigentum, das Strafgesetzbuch, ...</p> <p>Das Konto darf in keiner Weise zur Förderung illegaler Aktivitäten verwendet werden.</p> <h2>Im Falle von Verstößen gegen die vorgenannten Regeln</h2> <p>Go Vocal behält sich das Recht vor, bei Verstößen gegen die vorgenannten Regeln die entsprechenden Nachrichten zu löschen und sogar Benutzerprofile zu sperren oder dauerhaft zu löschen.</p> <p>Go Vocal kann in keiner Weise haftbar gemacht werden für Nachrichten von Benutzern oder Dritten, die gegen die oben genannten Regeln verstoßen. Der Webadministrator wird streng darauf achten, dass diese Regeln nicht verletzt werden. Stellt ein Nutzer eine Rechtsverletzung fest, kann er dies jederzeit an folgende E-Mail-Adresse melden: support@govocal.com.</p> <p>Es ist möglich, dass Dateien über die Plattform heruntergeladen werden können, unabhängig davon, ob sie von einem Benutzer stammen oder nicht, oder dass Benutzer schädliche Hyperlinks setzen. Jeder Download durch einen Benutzer oder Klick auf einen Hyperlink, der von einem Benutzer platziert wird, erfolgt auf eigenes Risiko und der entstandene Schaden liegt vollständig und ausschließlich in der Verantwortung dieses Benutzers.</p> <h2>Rechte an geistigem Eigentum</h2> <p>Go Vocal respektiert die geistigen Eigentumsrechte anderer und erwartet, dass die Nutzer dieser Plattform auch diese Rechte respektieren. Go Vocal behält sich das Recht vor, Inhalte zu entfernen, die geistige Eigentumsrechte verletzen. Wiederholte Verletzungen von Rechten an geistigem Eigentum jeglicher Art durch einen Nutzer führen zur Sperrung oder Löschung des Accounts durch Go Vocal.</p> <p>Verstöße gegen die Rechte des geistigen Eigentums können über folgende die E-Mail-Adresse gemeldet werden: support@govocal.com</p> <h2>Eigentumsrechte Go Vocal</h2> <p>Die Plattform von Go Vocal ist durch geistige Eigentumsrechte geschützt, die sich auf Inhalte, Quellcode, Datenbanken usw. beziehen. Die Nutzung dieser Plattform bedeutet in keiner Weise eine Übertragung dieser geistigen Rechte auf die Nutzer der Plattform. Jeder Nutzer muss sich dieser Rechte bewusst sein und entsprechend handeln.</p> <p>Es ist daher untersagt, die Plattform und ihre Inhalte ohne Genehmigung zu vervielfältigen, zu verbreiten, zu modifizieren oder zu übertragen.</p>
    privacy_policy_title: Impressum & Datenschutz
    privacy_policy_body: >
      <p>Verantwortlich für die Datenverarbeitung:</p> <p>Go Vocal NV - Pachecolaan 34 - 1000 Brussels - Belgien</p> <p>Kontakt-E-Mail-Adresse: support@govocal.com</p> <p>Organisation:</p> <p>// Kundenkontakte einfügen</p> <h2>1. DATENSCHUTZBESTIMMUNGEN</h2> <p>Diese Datenschutzerklärung bezieht sich auf die persönlichen Daten, die Go Vocal mittels dieser Website erfasst, im Auftrag der Organisation.</p> <h2>2. WAS SIND PERSÖNLICHE DATEN?</h2> <p>In dieser Datenschutzerklärung beziehen sich personenbezogene Daten auf Informationen oder Angaben, die es ermöglichen, dich zu identifizieren. Eine identifizierbare Person ist jemand, der direkt oder indirekt identifiziert werden kann, insbesondere durch Bezugnahme auf eine Identifikationsnummer oder auf einen oder mehrere Faktoren, die mit der physischen, physiologischen, mentalen, wirtschaftlichen, kulturellen oder sozialen Identität in Verbindung stehen. Ein typisches Beispiel für persönliche Informationen sind dein Name und deine E-Mail-Adresse.</p> <h2>3. WELCHE PERSÖNLICHEN DATEN SAMMELN WIR?</h2> <p>Wir können deine persönlichen Daten aus den folgenden drei Quellen erheben:</p> <h3>3.1 Persönliche Daten, welche du bei der Registrierung auf der Plattform angibst.</h3> <p>Die persönlichen Daten, die wir von dir sammeln können, sind:</p> <ul> <li>Name und Vorname</li> <li>E-Mail-Adresse</li> <li>Alter</li> <li>Geschlecht</li> <li>Region (Wohngebiet), in der du wohnst</li> <li>Bevorzugte Sprache</li> </ul> <p>Diese Liste kann auf Anfrage der Organisation erweitert werden. Falls du dich über einen Drittanbieter von Authentifizierungen wie Google-Konten, Facebook oder FranceConnect anmeldest, erhalten wir die Daten von diesen Anbietern. Solltest du dich dafür entscheiden, deine Identität bei einem Drittanbieter wie COW, FranceConnect oder CSAM zu verifizieren, werden wir diese Informationen von dem jeweiligen Anbieter erhalten.</p> <h3>3.2 Persönliche Daten, welche du durch partizipatives Handeln auf unserer Plattform zur Verfügung stellen.</h3> <p>Jede Handlung, die du auf der Plattform durchführst (abstimmen, eine Idee einstellen, einen Kommentar schreiben, eine Umfrage beantworten,...) wird registriert und gespeichert. Diese Daten sind ebenfalls mit deinen Registrierungsdaten (3.1) verknüpft, was bedeutet, dass die Organisation wiederrum dein Plattformprofil mit diesen Beteiligungsdaten verknüpfen kann.</p> <h3>3.3 Personenbezogene Daten, die wir beim Besuch unserer Plattform erheben.</h3> <p>Wir (und in unserem Auftrag handelnde Drittverarbeiter) sammeln Informationen über die Nutzung unserer Plattform, um auf das einwandfreie Funktionieren und die Sicherheit der Plattform zugreifen zu können. Zu diesem Zweck sammeln wir technische Informationen, die dich identifizieren können, wie z.B. deine IP-Adresse und Browser-Details. Mit der Nutzung unserer Dienste stimmst du die Erhebung dieser Daten zu. Wir sammeln auch Nutzungsdaten, um unsere Dienstleistungen zu verbessern, du kannst dieser Sammlung jederzeit per Zustimmungsmanager wiedersprechen.</p> <h2>4. WIE VERWENDEN WIR PERSONENBEZOGENE DATEN?</h2> <p>Wir können deine persönlichen Daten für die folgenden Zwecke verwenden:</p> <ul> <li>In erster Linie, um deinen Input an die Organisation mit relevantem Kontext zu kommunizieren und um aggregierte Berichte über alle auf dieser Plattform gesammelten Daten zu erstellen und so deren Entscheidungsfindung zu unterstützen.</li> <li>Erstellung und Wartung deines Benutzerprofils auf dieser Website.</li> <li>Zur Verwaltung der Benutzeridentifikation und -authentifizierung.</li> <li>Um unsere Dienstleistungen zu verbessern und deren Funktionalität zu überwachen.</li> <p>Die personenbezogenen Daten werden nur so lange gespeichert und verarbeitet, wie es zur Erreichung des Zwecks der Verarbeitung erforderlich ist. Die Daten werden danach gelöscht oder anonymisiert.</p> </ul> <h2>5. AN WEN GEBEN WIR IHRE PERSÖNLICHEN DATEN WEITER?</h2> <p>Möglicherweise geben wir deine persönlichen Daten an die Organisation, in deren Auftrag wir diese Daten sammeln, auch weiter. Wir geben deine Daten an die in unserem Auftrag tätigen Subunternehmer weiter. Wir werden deine personenbezogenen Daten niemals an andere Dienstleister verkaufen oder vermieten, noch werden wir deine Daten an Dritte weitergeben, die sich nicht an die GDPR halten.</p> <h2>6. WOHIN ÜBERMITTELN WIR IHRE PERSÖNLICHEN DATEN?</h2> <p>Wir geben personenbezogene Daten nur dann an Dienstleister außerhalb des Europäischen Wirtschaftsraums weiter, wenn diese die Anforderungen der Artikel 44 ff. der GDPR erfüllen.</p> <h2>7. WAS SIND IHRE RECHTE?</h2> <p>Du hast jederzeit das Recht auf unentgeltlichen Zugriff auf deine personenbezogenen Daten sowie auf die Nutzung deiner personenbezogenen Daten durch Go Vocal.</p> <h3>7.1 Recht auf Berichtigung, Beseitigung und Einschränkung</h3> <p>Es steht dir frei, deine persönlichen Daten an Go Vocal weiterzugeben oder nicht. Darüber hinaus hast du jederzeit das Recht, von Go Vocal die Berichtigung, Ergänzung oder Löschung deiner personenbezogenen Daten zu verlangen. Du nimmst zur Kenntnis, dass im Falle der Verweigerung der Offenlegung oder des Antrags auf Löschung personenbezogener Daten bestimmte Dienste möglicherweise nicht zur Verfügung stehen. Du kannst auch verlangen, die Verarbeitung deiner persönlichen Daten einzuschränken. Falls du dich dafür entscheidest, dein Konto von der Plattform zu löschen, werden die persönlichen Daten, die über dich gesammelt wurden, von unseren Servern entfernt. Einige persönliche Informationen über dich können in den Login-Daten, die wir aus Sicherheits- und Rechtsgründen bis zu 30 Tage lang aufbewahren, verbleiben. </p> <h3>7.2 Widerspruchsrecht</h3> <p>Du hast das Recht, der Verarbeitung deiner persönlichen Daten aus schwerwiegenden und berechtigten Gründen zu widersprechen. Darüber hinaus hast du jederzeit das Recht, der Verwendung personenbezogener Daten zum Zwecke des Direktmarketings zu widersprechen; in diesem Fall brauchst du nicht einmal eine Begründung abzugeben.</p> <h3>7.3 Recht auf unentgeltliche Datenübermittlun</h3> <p>Du hast das Recht, deine persönlichen Daten, die du Go Vocal zur Verfügung gestellt hast, in strukturierter, allgemeiner und maschinenlesbarer Form zu erhalten und/oder an andere Verantwortliche weiterzugeben.</p> <h3>7.4 7.4 Recht auf Widerruf der Einwilligung</h3> <p>Soweit die Verarbeitung auf deiner vorherigen Einwilligung beruht, hast du das Recht, diese Einwilligung zu widerrufen.</p> <h3>7.5 Ausübung Ihrer Rechte</h3> <p>Du kannst deine Rechte ausüben, indem du dich an Go Vocal wendest, entweder per E-Mail an support@govocal.com, per Post an Pachecolaan 34, 1000 Brussels, Belgien oder über das Kontaktformular „Kontaktieren Sie uns" auf der Website, sofern eine Kopie deines Personalausweises beigefügt ist.</p> <h3>7.6 Automatische Entscheidungen und Profilerstellung</h3> <p>Die Verarbeitung deiner persönlichen Daten beinhaltet keine Profilerstellung und unterliegt keinen automatisierten Entscheidungen von Go Vocal.</p> <h3>7.7 Beschwerderecht</h3> <p>Du hast das Recht, eine Beschwerde bei der Datenschutzbehörde deines Landes oder der belgischen Datenschutzbehörde, der Go Vocal untersteht, einzureichen: Drukpersstraat 35, 1000 Brüssel, Belgien, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, E-Mail: contact@adp-gba.be. Eine Regelung vor einem Zivilgericht bleibt hiervon unberührt.</p> <h2>8. ZUSÄTZLICHE INFORMATIONEN ZUR DATENERHEBUNG UND -VERARBEITUNG</h2> <h3>Rechtliche Verfahren</h3> <p>Go Vocal und die Organisation, für die wir diese Daten verarbeiten können die personenbezogenen Daten des Nutzers für rechtliche Zwecke, vor Gericht oder den Phasen, die vor der Gerichtssitzung erfolgen, im Falle einer unrechtmäßigen Nutzung dieser Applikation oder der damit verbundenen Dienstleistungen verwenden. Dem Nutzer ist bekannt, Go Vocal und die Organisation, mit der wir zusammenarbeiten verpflichtet sein können, die personenbezogenen Daten auf Verlangen der zuständigen Regierungsbehörden offen zu legen. Die rechtliche Grundlage für diese Verarbeitung ist die Annahme der Bedingungen (Vertragsgrundlage) und die erteilte Zustimmung.</p> <h3>Sicherheitsmaßnahmen</h3> <p>Go Vocal hat Sicherheitsmaßnahmen entwickelt, die technisch und organisatorisch angepasst sind, die Zerstörung, den Verlust, die Fälschung, die Veränderung, den unbefugten Zugriff oder die fehlerhafte Benachrichtigung Dritter über die gesammelten personenbezogenen Daten sowie jede andere unbefugte Verarbeitung dieser Daten zu verhindern. In keinem Fall kann Go Vocal für direkte oder indirekte Schäden haftbar gemacht werden, die sich aus einer falschen oder unrechtmäßigen Verwendung Ihrer persönlichen Daten durch Dritte ergeben. Du musst die Sicherheitsbestimmungen jederzeit einhalten, auch indem du jeglichen unbefugten Zugriff auf dein Log-in und deren Code verhinderst. Du bist allein verantwortlich für die Nutzung der Website deines Computers, der IP-Adresse und der Identifizierungsdaten sowie für deren Vertraulichkeit.</p> <h3>Änderungen an dieser Datenschutzrichtlinie</h3> <p>Go Vocal behält sich das Recht vor, diese Datenschutzerklärung jederzeit zu ändern, indem er die Benutzer auf dieser Seite darüber informiert. Wir empfehlen dir, diese Seite regelmäßig auf Änderungen zu überprüfen. Das Datum der letzten Änderung wird unten auf der Seite angezeigt. Wenn ein Benutzer einer Änderung der Richtlinie widerspricht, sollte der Benutzer diese Applikation nicht weiter verwenden. Sofern nicht anders angegeben, gilt für alle von uns erhobenen personenbezogenen Daten die zu diesem Zeitpunkt gültige Datenschutzerklärung.</p> <p><em>Letztes Update: 17/12/2019</em></p>
