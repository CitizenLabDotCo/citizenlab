      <p>Verantwortlich für die Datenverarbeitung:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Brussels - Belgien</p> <p>Kontakt-E-Mail-Adresse: support@citizenlab.co</p> <p>Organisation:</p> <p>// Kundenkontakte einfügen</p> <h2>1. DATENSCHUTZBESTIMMUNGEN</h2> <p>Diese Datenschutzerklärung bezieht sich auf die persönlichen Daten, die CitizenLab mittels dieser Website erfasst, im Auftrag der Organisation.</p> <h2>2. WAS SIND PERSÖNLICHE DATEN?</h2> <p>In dieser Datenschutzerklärung beziehen sich personenbezogene Daten auf Informationen oder Angaben, die es ermöglichen, dich zu identifizieren. Eine identifizierbare Person ist jemand, der direkt oder indirekt identifiziert werden kann, insbesondere durch Bezugnahme auf eine Identifikationsnummer oder auf einen oder mehrere Faktoren, die mit der physischen, physiologischen, mentalen, wirtschaftlichen, kulturellen oder sozialen Identität in Verbindung stehen. Ein typisches Beispiel für persönliche Informationen sind dein Name und deine E-Mail-Adresse.</p> <h2>3. WELCHE PERSÖNLICHEN DATEN SAMMELN WIR?</h2> <p>Wir können deine persönlichen Daten aus den folgenden drei Quellen erheben:</p> <h3>3.1 Persönliche Daten, welche du bei der Registrierung auf der Plattform angibst.</h3> <p>Die persönlichen Daten, die wir von dir sammeln können, sind:</p> <ul> <li>Name und Vorname</li> <li>E-Mail-Adresse</li> <li>Alter</li> <li>Geschlecht</li> <li>Region (Wohngebiet), in der du wohnst</li> <li>Bevorzugte Sprache</li> </ul> <p>Diese Liste kann auf Anfrage der Organisation erweitert werden. Falls du dich über einen Drittanbieter von Authentifizierungen wie Google-Konten, Facebook oder FranceConnect anmeldest, erhalten wir die Daten von diesen Anbietern. Solltest du dich dafür entscheiden, deine Identität bei einem Drittanbieter wie COW, FranceConnect oder CSAM zu verifizieren, werden wir diese Informationen von dem jeweiligen Anbieter erhalten.</p> <h3>3.2 Persönliche Daten, welche du durch partizipatives Handeln auf unserer Plattform zur Verfügung stellen.</h3> <p>Jede Handlung, die du auf der Plattform durchführst (abstimmen, eine Idee einstellen, einen Kommentar schreiben, eine Umfrage beantworten,...) wird registriert und gespeichert. Diese Daten sind ebenfalls mit deinen Registrierungsdaten (3.1) verknüpft, was bedeutet, dass die Organisation wiederrum dein Plattformprofil mit diesen Beteiligungsdaten verknüpfen kann.</p> <h3>3.3 Personenbezogene Daten, die wir beim Besuch unserer Plattform erheben.</h3> <p>Wir (und in unserem Auftrag handelnde Drittverarbeiter) sammeln Informationen über die Nutzung unserer Plattform, um auf das einwandfreie Funktionieren und die Sicherheit der Plattform zugreifen zu können. Zu diesem Zweck sammeln wir technische Informationen, die dich identifizieren können, wie z.B. deine IP-Adresse und Browser-Details. Mit der Nutzung unserer Dienste stimmst du die Erhebung dieser Daten zu. Wir sammeln auch Nutzungsdaten, um unsere Dienstleistungen zu verbessern, du kannst dieser Sammlung jederzeit per Zustimmungsmanager wiedersprechen.</p> <h2>4. WIE VERWENDEN WIR PERSONENBEZOGENE DATEN?</h2> <p>Wir können deine persönlichen Daten für die folgenden Zwecke verwenden:</p> <ul> <li>In erster Linie, um deinen Input an die Organisation mit relevantem Kontext zu kommunizieren und um aggregierte Berichte über alle auf dieser Plattform gesammelten Daten zu erstellen und so deren Entscheidungsfindung zu unterstützen.</li> <li>Erstellung und Wartung deines Benutzerprofils auf dieser Website.</li> <li>Zur Verwaltung der Benutzeridentifikation und -authentifizierung.</li> <li>Um unsere Dienstleistungen zu verbessern und deren Funktionalität zu überwachen.</li> <p>Die personenbezogenen Daten werden nur so lange gespeichert und verarbeitet, wie es zur Erreichung des Zwecks der Verarbeitung erforderlich ist. Die Daten werden danach gelöscht oder anonymisiert.</p> </ul> <h2>5. AN WEN GEBEN WIR IHRE PERSÖNLICHEN DATEN WEITER?</h2> <p>Möglicherweise geben wir deine persönlichen Daten an die Organisation, in deren Auftrag wir diese Daten sammeln, auch weiter. Wir geben deine Daten an die in unserem Auftrag tätigen Subunternehmer weiter. Wir werden deine personenbezogenen Daten niemals an andere Dienstleister verkaufen oder vermieten, noch werden wir deine Daten an Dritte weitergeben, die sich nicht an die GDPR halten.</p> <h2>6. WOHIN ÜBERMITTELN WIR IHRE PERSÖNLICHEN DATEN?</h2> <p>Wir geben personenbezogene Daten nur dann an Dienstleister außerhalb des Europäischen Wirtschaftsraums weiter, wenn diese die Anforderungen der Artikel 44 ff. der GDPR erfüllen.</p> <h2>7. WAS SIND IHRE RECHTE?</h2> <p>Du hast jederzeit das Recht auf unentgeltlichen Zugriff auf deine personenbezogenen Daten sowie auf die Nutzung deiner personenbezogenen Daten durch Citizenlab.</p> <h3>7.1 Recht auf Berichtigung, Beseitigung und Einschränkung</h3> <p>Es steht dir frei, deine persönlichen Daten an Citizenlab weiterzugeben oder nicht. Darüber hinaus hast du jederzeit das Recht, von Citizenlab die Berichtigung, Ergänzung oder Löschung deiner personenbezogenen Daten zu verlangen. Du nimmst zur Kenntnis, dass im Falle der Verweigerung der Offenlegung oder des Antrags auf Löschung personenbezogener Daten bestimmte Dienste möglicherweise nicht zur Verfügung stehen. Du kannst auch verlangen, die Verarbeitung deiner persönlichen Daten einzuschränken. Falls du dich dafür entscheidest, dein Konto von der Plattform zu löschen, werden die persönlichen Daten, die über dich gesammelt wurden, von unseren Servern entfernt. Einige persönliche Informationen über dich können in den Login-Daten, die wir aus Sicherheits- und Rechtsgründen bis zu 30 Tage lang aufbewahren, verbleiben. </p> <h3>7.2 Widerspruchsrecht</h3> <p>Du hast das Recht, der Verarbeitung deiner persönlichen Daten aus schwerwiegenden und berechtigten Gründen zu widersprechen. Darüber hinaus hast du jederzeit das Recht, der Verwendung personenbezogener Daten zum Zwecke des Direktmarketings zu widersprechen; in diesem Fall brauchst du nicht einmal eine Begründung abzugeben.</p> <h3>7.3 Recht auf unentgeltliche Datenübermittlun</h3> <p>Du hast das Recht, deine persönlichen Daten, die du Citizenlab zur Verfügung gestellt hast, in strukturierter, allgemeiner und maschinenlesbarer Form zu erhalten und/oder an andere Verantwortliche weiterzugeben.</p> <h3>7.4 7.4 Recht auf Widerruf der Einwilligung</h3> <p>Soweit die Verarbeitung auf deiner vorherigen Einwilligung beruht, hast du das Recht, diese Einwilligung zu widerrufen.</p> <h3>7.5 Ausübung Ihrer Rechte</h3> <p>Du kannst deine Rechte ausüben, indem du dich an Citizenlab wendest, entweder per E-Mail an support@citizenlab.co, per Post an Anspachlaan 65, 1000 Brussels, Belgien oder über das Kontaktformular „Kontaktieren Sie uns" auf der Website, sofern eine Kopie deines Personalausweises beigefügt ist.</p> <h3>7.6 Automatische Entscheidungen und Profilerstellung</h3> <p>Die Verarbeitung deiner persönlichen Daten beinhaltet keine Profilerstellung und unterliegt keinen automatisierten Entscheidungen von Citizenlab.</p> <h3>7.7 Beschwerderecht</h3> <p>Du hast das Recht, eine Beschwerde bei der Datenschutzbehörde deines Landes oder der belgischen Datenschutzbehörde, der CitizenLab untersteht, einzureichen: Drukpersstraat 35, 1000 Brüssel, Belgien, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, E-Mail: contact@adp-gba.be. Eine Regelung vor einem Zivilgericht bleibt hiervon unberührt.</p> <h2>8. ZUSÄTZLICHE INFORMATIONEN ZUR DATENERHEBUNG UND -VERARBEITUNG</h2> <h3>Rechtliche Verfahren</h3> <p>CitizenLab und die Organisation, für die wir diese Daten verarbeiten können die personenbezogenen Daten des Nutzers für rechtliche Zwecke, vor Gericht oder den Phasen, die vor der Gerichtssitzung erfolgen, im Falle einer unrechtmäßigen Nutzung dieser Applikation oder der damit verbundenen Dienstleistungen verwenden. Dem Nutzer ist bekannt, CitizenLab und die Organisation, mit der wir zusammenarbeiten verpflichtet sein können, die personenbezogenen Daten auf Verlangen der zuständigen Regierungsbehörden offen zu legen. Die rechtliche Grundlage für diese Verarbeitung ist die Annahme der Bedingungen (Vertragsgrundlage) und die erteilte Zustimmung.</p> <h3>Sicherheitsmaßnahmen</h3> <p>Citizenlab hat Sicherheitsmaßnahmen entwickelt, die technisch und organisatorisch angepasst sind, die Zerstörung, den Verlust, die Fälschung, die Veränderung, den unbefugten Zugriff oder die fehlerhafte Benachrichtigung Dritter über die gesammelten personenbezogenen Daten sowie jede andere unbefugte Verarbeitung dieser Daten zu verhindern. In keinem Fall kann Citizenlab für direkte oder indirekte Schäden haftbar gemacht werden, die sich aus einer falschen oder unrechtmäßigen Verwendung Ihrer persönlichen Daten durch Dritte ergeben. Du musst die Sicherheitsbestimmungen jederzeit einhalten, auch indem du jeglichen unbefugten Zugriff auf dein Log-in und deren Code verhinderst. Du bist allein verantwortlich für die Nutzung der Website deines Computers, der IP-Adresse und der Identifizierungsdaten sowie für deren Vertraulichkeit.</p> <h3>Änderungen an dieser Datenschutzrichtlinie</h3> <p>CitizenLab behält sich das Recht vor, diese Datenschutzerklärung jederzeit zu ändern, indem er die Benutzer auf dieser Seite darüber informiert. Wir empfehlen dir, diese Seite regelmäßig auf Änderungen zu überprüfen. Das Datum der letzten Änderung wird unten auf der Seite angezeigt. Wenn ein Benutzer einer Änderung der Richtlinie widerspricht, sollte der Benutzer diese Applikation nicht weiter verwenden. Sofern nicht anders angegeben, gilt für alle von uns erhobenen personenbezogenen Daten die zu diesem Zeitpunkt gültige Datenschutzerklärung.</p> <p><em>Letztes Update: 17/12/2019</em></p>
