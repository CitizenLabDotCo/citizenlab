    terms_and_conditions_body: >
      <p>Diese Online-Engagement-Plattform soll möglichst vielen Menschen die Möglichkeit geben, über die Zukunft der Stadt oder Institution nachzudenken, die diese Plattform zusammen mit CitizenLab eingerichtet hat. Diese Beiträge unterliegen einer Reihe von Regeln, um die Debatte offen und konstruktiv zu halten. Nachfolgend finden Sie die allgemeinen Bedingungen unserer Plattform, da wir davon überzeugt sind, dass klare Regeln die beste Garantie für eine konstruktive Online-Community sind.</p> <p>Da CitizenLab das Feedback der Nutzerinnen und Nutzer seiner Plattform schätzt, sind Ihre Ideen willkommen, um die Plattform weiter zu verbessern. Sie können Ihre Vorschläge an support@citizenlab.co. senden.</p> <h2>Wer kann sich auf der Online-Engagement-Plattform anmelden?</h2> <p>Wer möchte, kann die Debatte online verfolgen. Alle können die eingereichten Ideen und Reaktionen lesen. Wenn Sie selbst an der Debatte teilnehmen möchten (eigene Ideen einbringen, auf andere Ideen antworten oder bestehende Beiträge unterstützen), müssen Sie ein Konto einrichten. Nur registrierte Teilnehmerinnen und Teilnehmer können sich aktiv an der Online-Ideenplattform beteiligen</p> <p>Sie können sich über Ihre E-Mail-Adresse registrieren oder ein Konto einrichten, indem Sie es einfach mit Ihrem Facebook- oder Google-Profil verlinken.</p> <p>Durch die Einrichtung eines Kontos durch einen Benutzer erhält dieser Benutzer kein Eigentum an dem Konto. CitizenLab behält sich das Recht vor, Konten abzulehnen, zu sperren oder zu löschen, z.B. wenn der Nutzer die folgenden Regeln nicht einhält oder zuvor verweigert oder aus dem Konto dieses Nutzers entfernt wurde.. <p>Jedes Konto muss die folgenden Regeln einhalten:</p> <ul> <li> <strong>Alle Konten sind streng persönlich</strong> <p>Jedes Konto muss eindeutig sein und mit einer natürlichen Person verknüpft sein. Jeder Benutzer hat das Recht, ein Konto zu erstellen. Wenn festgestellt wird, dass eine Person über mehrere Konten verfügt, dann behält sich CitizenLab das Recht vor, sämtliche dieser Konten zu löschen. Jeder Nutzer muss mindestens das 12. Lebensjahr vollendet haben.</p> </li> <li> <strong>Ein Konto kann nicht auf eine andere Person übertragen werden</strong> <p>Da jedes Konto eng mit einer bestimmten Person verknüpft sein muss, kann dieses Konto nicht ohne die Erlaubnis von CitizenLab auf eine andere Person übertragen werden. Dieses Transferverbot ist im weitesten Sinne zu betrachten. CitizenLab behält sich das Recht vor, dieses Konto bei Verstößen abzulehnen oder zu löschen.</p> </li> <li> <strong>Ein Konto kann nicht für kommerzielle Zwecke verwendet werden</strong> <p>Die Plattform CitizenLab soll dazu anregen, sich zu beteiligen.Ein Konto kann daher nur in diesem Sinne verwendet werden. Jegliche Nutzung des Kontos mit dem alleinigen Ziel, einen kommerziellen Vorteil zu genießen, ist untersagt.</p> </li> <li> <strong>Die Kontoinformationen müssen stets vertraulich behandelt werden</strong> <p>Es ist untersagt, dass eine andere Person als jene Person, die selbst das Konto erstellt hat, auch dieses Konto verwendet. Die Person, die das Konto erstellt, muss sicherstellen, dass sie das Passwort und die Zugangsdaten aufbewahrt. Wir empfehlen daher, ein "starkes" Passwort zu verwenden (ein Passwort mit einer Kombination aus Kleinbuchstaben, Großbuchstaben und Zahlen). CitizenLab kann unter keinen Umständen für Verluste oder Schäden am Konto haftbar gemacht werden, wenn die oben genannten Bedingungen vom Benutzer nicht erfüllt werden. CitizenLab kann auch nicht für den Diebstahl eines Kontos verantwortlich gemacht werden, z.B. durch "Phishing". CitizenLab wird seine Nutzer niemals per E-Mail nach persönlichen Daten wie Login oder Passwort fragen. Werden personenbezogene Daten abgefragt, wird der Nutzer stets auf die Plattform von CitizenLab weitergeleitet.</p> </li> </ul> <h2>Einschränkungen des Inhalts und der Nutzung der Plattform</h2> <p>Um sicherzustellen, dass die CitizenLab-Plattform ordnungsgemäß funktioniert und dass ein Nutzer mit anderen kommuniziert und sich mit ihnen verbinden kann, gibt es einige Einschränkungen in Bezug auf die Art der Inhalte, die auf der Plattform veröffentlicht werden können:</p> <ul> <li> <strong>Beleidigendes Verhalten</strong> <p>Wir glauben fest an Meinungsfreiheit. Um jedoch sicherzustellen, dass die Plattform von den Nutzern konstruktiv genutzt werden kann, mit Respekt vor unterschiedlichen Meinungen und ohne dass Menschen Angst haben müssen, ihre Meinungen oder Überzeugungen zum Ausdruck zu bringen, erlauben wir kein beleidigendes Verhalten, das einen anderen Nutzer belästigt, einschüchtert oder mit Angst zum Schweigen bringt.</p> <p>Konten und damit verbundene Konten, mit denen die unten aufgeführten Aktionen durchgeführt werden, können vorübergehend gesperrt und / oder dauerhaft gelöscht werden.</p> <ul> <li>GGewalttätige Drohungen (direkt oder indirekt): Sie dürfen keine Gewalt androhen oder fördern, einschliesslich der Förderung des Terrorismus.</li> <li>Belästigung: Sie dürfen nicht zu absichtlicher Beleidigung oder Belästigung anderer auffordern oder daran beteiligt sein. Hier sind einige Faktoren, die wir bei der Beurteilung missbräuchlichen Verhaltens berücksichtigen können: ob der Hauptzweck des gemeldeten Kontos die Belästigung oder das Senden anstößiger Nachrichten an andere ist; ob das gemeldete Verhalten unidirektional ist oder Drohungen enthält; ob das gemeldete Konto andere dazu ermutigt, ein anderes Konto einzuschüchtern; und ob das gemeldete Konto von mehreren Konten aus einschüchternde Nachrichten an ein Konto sendet.</li> <li>Hass: Sie dürfen aus Gründen der Rasse, des ethnischen Hintergrunds, der Nationalität, der sexuellen Orientierung, des Geschlechts, der geschlechtlichen Identität, der philosophischen Zugehörigkeit, des Alters, einer Behinderung oder Krankheit keine Gewalt gegen andere Menschen fördern oder sie direkt angreifen oder bedrohen. Wir lassen auch keine Konten zu, deren Hauptzweck es ist, andere dazu zu bewegen, auf der Grundlage dieser Kategorien Schaden anzurichten.</li> <li>Missbrauch mehrerer Konten: Das Anlegen mehrerer Konten für die überlappende Nutzung zur Vermeidung einer vorübergehenden oder dauerhaften Sperrung eines einzelnen Kontos ist nicht erlaubt.</li> <li>Persönliche Daten: Es dürfen vertrauliche Daten und private Informationen von Dritten nicht ohne deren ausdrückliche Genehmigung und Zustimmung veröffentlicht werden. Zu diesen Daten gehören z.B. Kreditkartennummern, Adressdaten, Telefonnummern oder Daten, die den Schutz der Privatsphäre einer Person darstellen.</li> <li>Nachahmung: Es ist nicht gestattet, über die Plattform einzuschreiten, wenn jemand anderes auf eine Art und Weise betrügt, verwirrt oder bedroht, die andere tatsächlich täuscht oder bedroht.</li> </ul> </li> <li> <strong>Spam</strong> <p>Wir sind stets bestrebt, die Benutzer der CitizenLab-Plattform vor technischem Missbrauch und Spam anderer zu schützen. Konten, in denen die unten aufgeführten Aktionen ausgeführt werden, können vorübergehend gesperrt oder dauerhaft gelöscht werden.</p> <ul> <li>Malware / Phishing / Viren / Würmer / Trojaner: Es dürfen keine bösartigen Inhalte oder Links zu Inhalten veröffentlicht werden, um die Browser oder Computer anderer zu beschädigen oder zu stören oder die Privatsphäre anderer zu verletzen.</li> <li>Spam: Die CitizenLab-Plattform kann nicht für Spam-Mails verwendet werden.</li> </ul> </li> </ul> <h2>Verstoß gegen geltendes Recht</h2> <p>Die Nutzung des Kontos darf in keiner Weise gegen geltendes Recht verstoßen. Dazu gehören Verstöße gegen die Datenschutzgesetze, die Rechte an geistigem Eigentum, das Strafgesetzbuch, ...</p> <p>Das Konto darf in keiner Weise zur Förderung illegaler Aktivitäten verwendet werden.</p> <h2>Im Falle von Verstößen gegen die vorgenannten Regeln</h2> <p>CitizenLab behält sich das Recht vor, bei Verstößen gegen die vorgenannten Regeln die entsprechenden Nachrichten zu löschen und sogar Benutzerprofile zu sperren oder dauerhaft zu löschen.</p> <p>CitizenLab kann in keiner Weise haftbar gemacht werden für Nachrichten von Benutzern oder Dritten, die gegen die oben genannten Regeln verstoßen. Der Webadministrator wird streng darauf achten, dass diese Regeln nicht verletzt werden. Stellt ein Nutzer eine Rechtsverletzung fest, kann er dies jederzeit an folgende E-Mail-Adresse melden: support@citizenlab.co.</p> <p>Es ist möglich, dass Dateien über die Plattform heruntergeladen werden können, unabhängig davon, ob sie von einem Benutzer stammen oder nicht, oder dass Benutzer schädliche Hyperlinks setzen. Jeder Download durch einen Benutzer oder Klick auf einen Hyperlink, der von einem Benutzer platziert wird, erfolgt auf eigenes Risiko und der entstandene Schaden liegt vollständig und ausschließlich in der Verantwortung dieses Benutzers.</p> <h2>Rechte an geistigem Eigentum</h2> <p>CitizenLab respektiert die geistigen Eigentumsrechte anderer und erwartet, dass die Nutzer dieser Plattform auch diese Rechte respektieren. CitizenLab behält sich das Recht vor, Inhalte zu entfernen, die geistige Eigentumsrechte verletzen. Wiederholte Verletzungen von Rechten an geistigem Eigentum jeglicher Art durch einen Nutzer führen zur Sperrung oder Löschung des Accounts durch CitizenLab.</p> <p>Verstöße gegen die Rechte des geistigen Eigentums können über folgende die E-Mail-Adresse gemeldet werden: support@citizenlab.co</p> <h2>Eigentumsrechte CitizenLab</h2> <p>Die Plattform von CitizenLab ist durch geistige Eigentumsrechte geschützt, die sich auf Inhalte, Quellcode, Datenbanken usw. beziehen. Die Nutzung dieser Plattform bedeutet in keiner Weise eine Übertragung dieser geistigen Rechte auf die Nutzer der Plattform. Jeder Nutzer muss sich dieser Rechte bewusst sein und entsprechend handeln.</p> <p>Es ist daher untersagt, die Plattform und ihre Inhalte ohne Genehmigung zu vervielfältigen, zu verbreiten, zu modifizieren oder zu übertragen.</p>
