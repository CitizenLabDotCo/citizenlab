    terms_and_conditions_body: >
      <p>These terms & conditions outline the rules and guidelines of contributing to the platform and are meant to help ensure a constructive dialogue.</p> <p>Your ideas to further improve the platform are welcome and can be sent to support@citizenlab.co.</p> <h2>Who can participate?</h2> <p>Anyone is able to view public projects via the platform. If you’d like to contribute content (e.g., submit input or react), you will need to register and create an account. You can register using your e-mail address; for some platforms, it may also be possible to sign in using an existing Facebook or Google account. If you use either of these services, your name, email address and profile photo will be shared with and added to your platform account.</p> <p>Please note that the creation of your account does not give you ownership. Platform administrators can refuse, suspend or delete accounts for reasons such as not adhering to the terms and conditions outlined on this page.</p> <p>The general conditions for your account are the following: </p> <ul> <li> <strong>You may create one account</strong> <p>An individual may not create and maintain multiple accounts. The account details you provide must be accurate and this account cannot be transferred to someone else without permission from a platform administrator. </p> </li> <li> <strong>Your account cannot be used for commercial promotion</strong> <p>An account may not be used for the sole purpose of advertising, marketing a product or service, etc.</p> </li> <li> <strong>You are responsible for keeping your account information secure and confidential</strong> <p>You are the only person who should use your account and have access to your account’s password and login details. To improve your account security, we advise using a password with a combination of numbers, lowercase letters and uppercase letters. We are not responsible for any loss or damage incurred to your account and cannot be held responsible for its theft (e.g., via phishing). Note that we will never ask you for your log-in details such as your password. </p>  <h2>Your activity on the platform</h2> <p>To ensure safe and productive participation, there are some restrictions on the type of content that may be published on this platform. Any content you post on the platform must be free of:</p> <ul> <li> <strong>Private data</strong> <p>Confidential data and personal information about others, such as telephone numbers and addresses may not be posted without their express authorization and consent.  </p> <li><strong>Spam / malware / phishing / viruses / worms / Trojans</strong> <p>Malicious content or links that are meant violate others’ privacy or to damage or disrupt others’ browsers or computers.</p> </li> <li> <strong>Threats, insults and other inappropriate content </strong> <p>Personal attacks and insults, threatening behavior or language, discriminatory comments, profanity and other offensive language.</p> </li> <li><strong>Advertising and commercial activity</strong> <p>Content posted with the sole purpose of advertising a commercial service or product.</p> </li> <li> <strong>Copyrighted material</strong> <p>Content that infringes upon intellectual property rights (e.g., copyrighted images).</p> </li> <li> <strong>Illegal activities</strong> <p>Content that in any way promotes illegal activities.</li></p> </ul> <p>Submissions and other content that includes any of the above may be edited, deleted or otherwise prevented from being posted, and the account may be temporarily blocked or permanently deleted. New or additional accounts created to avoid temporary or permanent suspension may also be monitored and deleted.</p> <h2>Applicable laws</h2> <p>The use of an account may not infringe upon applicable laws. This includes any violation of privacy legislation, intellectual property rights, the criminal code, etc.</p> <p>We cannot be held liable in any way for content posted on the platform that does not adhere to the above rules and laws. Violations can be reported to support@citizenlab.co and may result in the relevant messages being deleted and/or the underlying account being suspended or permanently revoked.</p> <p>It is possible that content posted on the platform can contain harmful files or links. By downloading files or accessing hyperlinks via the platform, you assume the risk and responsibility for any damage that may incur.</p> <h2>Property rights</h2> <p>This platform is protected by intellectual property rights related to its content, source code, databases, etc. Any original content that you post on the platform may be visible to the public and falls under the Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) Public License, which allows your content to be shared or adapted with attribution. You may not otherwise reproduce, distribute, modify or transmit the platform and any of its contents that do not fall under the public domain without permission.</p>
    privacy_policy_title: Dateschutzrichtlinn
    privacy_policy_body: >
      <p>Verantwortlech fir d'Dateveraarbechtung:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Bréissel - Belsch</p> <p>Kontakt-E-Mail-Adress: support@citizenlab.co</p> <p>Organisatioun: //insert client contacts</p> <h2>1. DATESCHUTZRICHTLINN</h2> <p>Dës Dateschutzrichtlinn gëlt fir 'Perséinlech Donéeën', déi CitizenLab am Optrag vun der Organisatioun op dësem Site sammelt.</p> <h2>2. WAT SI PERSÉINLECH DONNÉEËN?</h2> <p>An dëser Dateschutzrichtlinn bezéie sech perséinlech Donnéeën op Informatiounen, duerch déi Dir identifizéiert gi kënnt. Eng identifizéierbar Persoun, ass eng Persoin, déi direkt oder indirekt identifizéiert ka ginn, besonnesch duerch eng Identifukatiounsnummer oder duerch een oder méi Fakteuren, déi mat der kierperlecher, physiologescher, mentaler, ökonomescher, kultureller oder sozialer Identitéit zesummenhänken. En typescht Beispill fir perséinlech Informatioune sinn Ären Numm an E-Mail-Adress.</p> <h2>3.WAT FIR PERSÉINLECH DONNÉEË SAMMELE MIR?</h2> <p>Mir sammelen Är Perséinlech Donnéeën aus de folgenden dräi Quellen:</p> <h3>3.1 Perséinlech Donnéeën, déi Dir wärend der Registréierung op der attform zur Verfügung stellt, vun deenen e puer fräiwëlleg sinn.</h3> <p>D'Perséinlech Donnéeën, déi mir vun Iech sammelen, sinn:</p> <ul> <li>Vir- an Nonumm</li> <li>E-Mail-Adress</li> <li>Gebuertsjoer</li> <li>Geschlecht</li> <li>Wunnuert</li> <li>Prefereiert Sproch</li> </ul> <p>Dës Lëscht kann op Wonsch vun der Organisatioun erweidert ginn. Wann Dir Iech iwwer en Drëttubidder vun Authetifizéierungen wéi Google Accounts, Facebook oder FranceConnect umellt, kréie mir dës Donnéeë vun deenen. Wann Dir Är Identitéit iwwer en Drëttidentitéitsprovider verifizéiert wéi COW, FranceConnect oder CSAM wëllt, kréie mir dës Informmatioune vun deenen. </p> <h3>3.2 Perséinlech Donnéeën, déi Dir zur Verfügung stellt, wann Dir op eiser Plattform aktiv sidd.</h3> <p>All Aktivitéit, déi Dir op der Plattform ausféiert (Ofstëmmen, eng Iddi posten, e Kommentar schreiwen, eng Ëmfro beäntweren,...) gëtt registréiert a gespäichert. Dës Donnéeë ginn och mat Äre Registréierungsdonnéeë verbonnnen (3.1), wat bedéit, datt d'Organisatioun Äre Plattformprofil mat den Donnéeë aus Ärer Partizipatioun verbanne kannn.</p> <h3>3.3 Perséinlech Donnéeën, déi mir sammelen, wann Dir dës Plattform besicht.</h3> <p>Mir (an Drëttveraarbechter, déi an eisem Numm agéieren) sammelen Informatiounen iwwer d'Notzung vun eiser Plattform, fir d'Funktion a Sécherheet op der Plattform ze beurdeelen. Dofir sammele mir technesch Donnéeën, déi Iech identifizéiere kënnen, wéi z.B. Är IP-Adress a Browserinformatiounen. Andeem Dir eise Service notzt, erkläert Dir Iech domat averstanen, datt dës Donnéeë gesammelt ginn. </p> <p>Mir sammelen och Benotzungsdaten, fir eise Servicer ze verbesseren. Dir kënnt dëser Sammlung jidderzäit am Consent Manager widderspriechen.</p> <h2>4. WÉI NOTZE MIR PERSÉINLECH DONNÉEËN?</h2> <p>Mir notze perséinlech Donnnéeë fir déi folgend Zwecker:</p> <ul> <li>Virun allem, fir Är Bäiträg der Oganisatioun mat relevantem Kontext matzedeelenn, a fir aggregéiert Rapporten iwwer all Donnéeën, déi op dëser Plattformm gesammelt goufen, opzestellen, fir hiren Entscheedungsprozess ze ënnerstëtzen.</li> <li>Fir Äre Benotzer-Profil op dësem Site unzeleeën an ze ënnerhalen.</li> <li>Fir d'Identifakatioun an d'Authentifikatioun vu Benotzeren ze verwalten.</li> <li>Fir Informatiounen iwwer Är Communautéit zur Verfügung ze stellen an/oder Iech ze prevenéieren, wann Aktivitéieten op der Plattform Iech interesséiere kéinten. Dir kënnt Iech jidderzäit vu Benotzer-E-Mailen vun Äremm Benotzer-Profil ofmellen.</li> <li>For eis Servicer ue verbesseren anhir Funnktionalitéit ze iwwerwaachen.</li> </ul> <p>D'perséinlech Donnnéeë ginn nëmmen esou laang gespäichert a verschafft, wéi et fir d'Veraarbechtung néideg ass. Duerno ginn d'Doneeë geläscht oder anonymoséiert.</p> <h2>5.MAT WIEM DEELE MIR ÄR PERSÉINLECH DONNÉEËN?</h2> <p>Mir deelen eis perséinlech Donnéeë mat der Organnisatioun an derem Numm mir dës Donnéeë sammelen. Mir deelen Är perséinlech Donnnéeë mat de Sub-Processoren, déi an eisem Numm schaffen. Mir wäerten Är perséinlech Donnéeë weder un aner Déngschtleeschter verkafen oder verlounen nach mat Déngschtleeschteren deelen, déi net konform mat der GDPR sinn.</p> <h2>6.WOUHIN IWWERMËTTELE MIR ÄR PERSÉINLECH DONNÉEËN?</h2> <p>Mir iwwermëttelen Är perséinlech Donnéeën nëmmen un Déngschtleeschter ausserhalb dem Europäesche Wirtschaftsraum, wann si mat dem Artikel 44 GDPR konform sinn.</p> <h2>7.WATFIR RECHTER HUTT DIR?</h2> <p>Dir hutt d'Recht, Är perséinlech Donnéeë jidderzäit ze kontrolléieren an d'Recht, doriwwer informéiert ze ginn, wat Citizenlab mat Äre perséinlechen Donnéeë mécht.</p> <h3>7.1 Recht top Nobesserung, Läschung oder Aschränkung vun der Veraarbechtung</h3> <p>Dir kënnt fräi entscheeden, ob Dir CitizenLab Är perséinlech Donnéeën zur Verfügung stelle wëllt oder net. Zousätzlech hutt Dir ëmmer d'Recht, ze verlaanegn, datt Citizenlab Är perséinlech Donnéeë korrigéiert, ergänzt oder läscht. Dir akzeptéiert, datt e Refus, perséinlech Donnéeën zur Verfügung ze stellen oder eng Ufro, fir Är Donnéeën ze läschen bedéit, datt Dir vu bestëmmte Servicer net méi profitéiere kënnt. Dir kënnt och ufroen, datt d'Veraarbechtung vun Äre perséinlechen Donnnéeën ageschränkt gëtt. Wann Dir Äre Kont vun der Plattform läscht, ginn d'perséinlech Donnéeën, déi iwwer Iech gesammlt goufen, vun eise Servere geläscht. Bestëmmte perséinlech Informatioune kënnen an den Zougangsdate bleiwen, déi mir aus rechtlechen a Sécherheetsgrënn bis zu 30 Deeg behalen.</p> <h3>7.2 Rech top Widdersproch</h3> <p> Dir hutt d'Recht, aus seriöen a legitime Grënn der Veraarbechtung vun Äre perséinlechen Donnéeën ze widderspriechen. Zousätzlech hutt Dir ëmmer d'Recht, der Veraarbechtung vun Äre perséinlechen Donnéeën fir Direktmarketingzwecker ze widderspriechen; an esou Fäll musst Dir keng Grënn uginn.</p> <h3>7.3 Recht op Dateniwwerdroung</h3> <p>Dir hutt d'Recht, Är perséinlech Donnéeën, déi Dir Citizenlab zur Verfügung gestallt hutt, an enger strukturéierter, typescher a maschinneliesbarer Form ze kréien an/oder si un aner dateschutzverantwortlech Persoune weiderleeden ze loossen.</p> <h3>7.4 Recht, Är Awëllegung ze widerruffen</h3> <p>Wann d'Veraarbechtung op Ärer viregter Awëllegung baséiert, hutt Dir d'Recht, dës Zoustëmmung ze widderruffen.</p> <h3>7.5 Är Rechter ausüben</h3> <p> Dir kënnt Är Rechter ausüben, andeem Dir Citizenlab zu dësem Zweck kontaktéiert, entweder mat enger E-Mail un support@citizenlab.co, mat der Post un Anspachlaan 65, 1000 Bréissel, Belsch oder mat dem “Kontaktéiert eis”-Formulaire op eisem Site, wann Dir eng Kopie vum Recto vun Ärer Carte d'Identité matschéckt.</p> <h3>7.6 Automatiséiert Decisiounen a Profiling</h3> <p>D'Veraarbechtung vun Äre perséinlechen Donnéeë schléisst Profiling net mat an ënnerläit kengen automateschen Decisiounen duerch Citizenlab.</p> <h3>7.7 Recht, eng Doleance anzeleeën</h3> <p>Dir hutt d'Recht, eng Doleance bei der Dateschutzauthoritéit vun Ärem Land anzeleeën, oder bei der belscher Dateschutzauthoritéit, déi fir Citizenlab zoustäneg ass: Drukpersstraat 35, 1000 Bréissel, Belsch, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, E-Mail: contact@adp-gba.be. Dat wierkt sech net op d'Hëllef vun engem Zivilgeriicht aus.</p> <h2>8. ZOUSÄTZLECH INFORMATIOUNEN IWWER DATESAMMLUNG- A VERAARBECHTUNG</h2> <h3> Legal Veraarbechtung</h3> <p>Citizenlab an d'Organisatioun, fir déi mir dës Donnéeë veraarbechten, kënnen am Fall vun ongerlaabter Benotzung vun dëser Applikatioun oder den domat verbonnene Servicer, perséinlech Benotzerdaten fir legal Zwecker, fir d'Geriicht oder legal Veraarbechtungsprozessphase benotzen. Dem Benotzer ass bewosst, datt Citizenlab an d'Organisatioun, mat der mir schaffen, obligéiert ka sinn, d'perséinlech Donnéeën op Ufro vu kompetente Regierungsistitutiounen fir d'Dateveraarbechtung erauszeginn. D'rechtlech Basis fir dës Veraarbechtung ass d'Akzeptanz vun den allgemenge Geschäftsbedéngungen (vertraglech Basis) an Averständnes.</p> <h3>Sécherheetsmoossnamen</h3> <p> Citizenlab huet Sécherheetsmoossnamen entwéckelt, déi un den techneschen an organisatoreschen Niveau ugepasst goufen, fir Zerstéierung, Verloscht, Fälschung, Verännerung, onerlaabten Zougang oder d'Iwwermëttlung a groussem Ëmfang vu perséinlechen Donnéeën un Drëttubidder, esouwéi all aner onerlaabt Veraarbechtung vun dësen Donnnéeën ze verhënneren. Ënner kengen Ëmstänn ka Citizenlab fir en direkten oder indirekte Verloscht opgrond vun net korrektem oder ongesetzlechem Gebrauch vun Äre perséinlechen Donnéeën duerch Drëttpersounen verantwortlech gemaach ginn. Dir musst jidderzäit konform mat de Sécherheetsinstruktiounen sinn, wouzou et gehéiert, all verbuedenen Zougang zu Ären Zougangsdaten an Ärem Passwuert ze verhënneren. Dir sidd aleng responsabel fir d'Notzung vun eisem Site op Ärem Computer, IP-Adress an Är Indentifikatiounsangaben, esouwéi fir hir d'Vertraulechkeet.</p> <h3>Ännerungen un dëser Dateschutzrichtlinn</h3> <p>CitizenLab behält sech d'Recht vir, dës Dateschutzrichtlinn jidderzäit duerch Benoriichtegung op dëser Säit ze änneren. Mir encouragéieren Iech, dës Säit op méiglech Ännerugen ze kontrolléieren. Den Datum vun der leschter Ännerung gëtt um Säitenenn uginn. Wann e Benotzer enger Ännnerung an der Richtlinn widdersprécht, däerf de Benotzer dës Applikatioun net méi weider gebrauchen. Wann net anecht uginn, gëllt déi aktuell Dateschutzrichhtlinn fir all Perséinlech Dinnéeën, déi mir gesammelt hunn.</p> <p><em>Leschten Update: 17/12/2019</em></p>
    infopage_title: Informatiounssäit
    infopage_body: "<p>Dës<strong> All-In-One-Bedeelegungsplattform</strong> ass eng Initiativ vun Ärer Gemeng oder Organisatioun a ka fir verschidden ëffentlech Consultatioune genotzt ginnn: Iddie sammelen, Ofstëmmungen, Disskussiounen, Ëmfroen, Enquêten, Biergerbudget, Online-Mapping, Planifikatioun vu Szenarien, Ënnerstëtzung vun berodend Gremien a Kommitteeën,...</p>\n<p>Op der Homapage gesitt Dir, wat fir <strong>Prozesser aktiv sinn </strong> an a wat fir enger<strong>Phas </strong>si am Moment sinn.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Wéi mellt Dir Iech op der Plattformm un?</h2>\n<p>Umelle kann ee sech einfach, andeem ee säi Vir- an Nonumm a seng E-Mail-Adress ugëtt. Dir kënnt och Äre Facebook- oder Google-Kont benotzen. Nëmmen Äre Vir- an Nonumm ass fir aner Persoune siichtbar.</p>\n<h2>Kann ech d'Plattform selwer benotzen, fir z.B. eng ëffentlech Consultatioun ze organiséieren?</h2>\n<p>Absolutt. Frot déi responsabel Persoun an Ärer Gemeng oder Organisatioun no der erfuerderlecher Geneemegung, fir e Projetsmoderator ze ginn. Esoubal Dir dës Geneemegung hutt, kënnt Dir Ären eegene Projet an Timeline uleeën an déi Informatiounen deelen, déi Dir wëllt (Video, Dokumenter, Biller, ...). Dat erlaabt et Iech och, aner Persounen op d'Plattform ze invitéieren, sou datt si Iddien an Äre Projet posten, ofstëmmen oder kommentéiere kënnen.</p>\n<h2>Kann ech och als Veräin/Organisatioun/Kommitee deelhuelen?</h2>\n<p>Jo, dat ass méiglech. Well nëmmen Äre Vir- an Nonumm fir aner Persounen op der Plattform siichtbar sinn, kënnt Dir einfach den Numm vun Ärer Organisatioun benotzen, fir Äre Profil unzeleeën.</p>\n<h2>Firwat sollt ech dës Plattform benotzen an net selwer e Site uleeën?</h2>\n<p>En Team vun egagéierten Entwéckler a Spezialisten an der Online-Bedeelegung (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab,</a>, déi vun Ärer Gemeng beoptragt goufen) verbessert an aktualiséiert dës Plattfor all Dag. Esouguer dee klengste Feeler gëtt direkt an Ugrëff geholl, a wann Dir kreativ Propositioune kritt, hëllefen se Iech, ze verstoen, wat fir Funktionen op der Plattform dofir gebraucht kënne ginn oder an der Virbereedung sinn.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Dir braucht méi Informatiounen?</em></strong><em>Wëllt Dir d'Plattform notzen? Froen oder Feedback? Kontaktéiert déi responsabel Persoun an Ärer Gemeng oder Organisatioun. Oder kontaktéiert CitizenLab ënner support@citizenlab.co.</em></p><strong>"
    faq_title: FAQ
    faq_body: "<h2 class=\"ql-align-justify\">Fir wat ass dës Plattform gutt?</h2><p class=\"ql-align-justify\">Dës Plattform ass als zentrale Dréischeif konzipéiert, fir Informatiounen ze deelen an Ureegungen a Feedback ze kréien. Bedeelegungsprojeten, déi momentan aktiv sinn, ginn op der Homepage gewisen – all Bedeelegungssprojet kann eng aner Aart vun Engagement hunn, entweder eng Iddi bäidroen, eng Propositioun kommentéieren, iwwer Projeten ofstëmmen an se prioriséieren, oder un enger Ëmfro deelhuelen. </p><h2 class=\"ql-align-justify\">Wéi kann ech deelhuelen? </h2><p class=\"ql-align-justify\">Dir kënnt ëffentlech Projeten jidderzäit duerchsichen, awer Dir must Iech umellen, fir aktiv ze ginn. Doduerch gëtt e Gemeinschftsgefill gefleegt a stellt Legitimitéit vun de Bäiträg sécher. </p><h2 class=\"ql-align-justify\">Wat fir Informatioune gesinn d’Leit iwwer mech?</h2><p class=\"ql-align-justify\">Ären Numm, Foto a Bio, wann Dir eng agestallt hutt, si siichtbar. Dir kënnt dat jidderzäit an den Astellungen ännneren.</p><h2 class=\"ql-align-justify\">Firwat kann ech mäi Bäitrag net posten oder e Kommentar areechen?</h2><p class=\"ql-align-justify\">Posten, Kommentéieren an Ofstëmme kéint nëmme zu bestëmmten Zäiten oder Projetsphasen aktivéiert sinn. An e puer Fäll kéint e Projet nëmmen fir Bäiträg vun engem bestëmmten Interessensgrupp op sinn.</p><p class=\"ql-align-justify\">Wa Posten aktuell fir e Projet aktivéiert ass, gesitt Dir e Knapp, deen Iech opfuertdert, e Post anzereechen. Alternativ kënnt Dir aner aktiv Projeten no zousätzleche Méichlechkeeten, Iech z’engagéieren, duerchsichen.</p><h2 class=\"ql-align-justify\"> Wéi editéieren oder läschen ech mäi Bäitrag?</h2><p class=\"ql-align-justify\"> Wann Dir Äre Bäitrag gepost hutt, en awer editéieren oder läsche wëllt, fannt Dir dës Optioun duerch Klicken op déi dräi kleng Punkten uewen op der rietser Säit vum Post.</p><h2 class=\"ql-align-justify\">Wat sinn d’Gemeinschaftsrichtlinnen an d’Moderatiounspolitik?</h2><p class=\"ql-align-justify\">Eis Gemeinschaftsrichtlinn soll d’Plattform zu enger sécherer Plaz fir all Participante maachen. Wgl. stellt sécher, datt Är Posten fräi si vun:</p><ul>\n    <li class=\"ql-align-justify\">Perséinlechen Attacken, Beleedegungen, beleedegenden an diskriminéierende Kommentaren</li>\n    <li class=\"ql-align-justify\">Beleedegender Sprooch inklusiv Obszönitéit</li>\n    <li class=\"ql-align-justify\">Marketingtexter oder Reklammen</li>\n    <li class=\"ql-align-justify\">Perséinlech Informatiounen iwwer aner Persounen</li>\n    <li class=\"ql-align-justify\">Material,  dat duerch Copyright geschützt ass, wéi Biller</li>\n    </ul><p class=\"ql-align-justify\">All Posten a Kommentaren, déi sech net un dës Richtlinnen halen, kënnen editéiert oder geläscht ginn, oder däerfen an extreme Fäll net gepost ginn. Fir méi Informatiounen liest wgl. eis Geschäftsbedéngungen. </p><h2 class=\"ql-align-justify\">Wéi kann ech e beleedegende Post mellen?</h2><p class=\"ql-align-justify\">Klickt op déi dräi kleng Punkten am ieweschte rietsen Eck vum Post, fir en ze mellen. Gitt wgl. de Grond un, firwat Dir den Inhalt mellt – doduerch gëtt eng Benoriichtegung fir de Post schécken, deen iwwerpréift muss ginn.</p><h2 class=\"ql-align-justify\">Fir wat hunn ech Schwieregkeeten, mech unzemellen oder anzeloggen?</h2><p class=\"ql-align-justify\">Wann Dir Iech net umelle kënnt, hutt Dir Iech vläicht scho mat derselwechter E-Mail-Adress registréiert oder virdrun eng Invitatioun kritt fir der Plattform bäizetrieden. Wann Dir e Message gesitt, datt Är E-Mail-Adress vun enger ausstoender Invitatioun benotzt gëtt, iwwerpréift wgl. Är E-Mail-Adress a besicht de Link an der Invitatioun, fir Äre Kont ze registréieren. Wann Dir d’Invitatioun net fannt, kuckt an Äre Spam-Classeur oder frot eng nei Invitatioun un. </p><h2 class=\"ql-align-justify\">Wéi setzen ech mäi Passwuert zeréck?</h2><p class=\"ql-align-justify\">Dir kënnt jidderzäit d’Zerécksetzung vun Ärem Passwuert ufroen. Wann Dir Äert Passwuert zerécksetzt, gëtt e Link un Är E-Mail-Adress geschéckt – befollegt d’Instruktiounen, fir Äert Passwuert z’änneren. Aus Sécherheetsgrënn ass de Link eng Stonn gëlteg. Wann de Link ofgelaf ass, kënnt Dir einfach nach eng Kéier op ‘Passwuert vergiess?’ op der Login-Säit, fir en neie Link ze generéieren.</p><p class=\"ql-align-justify\">Wann Dir keng E-Mail kritt, iwwerpréift, ob se net an Ärem Spam ass, an datt Dir de Link un déiselwecht E-Mail-Adress schéckt, mat der Dir Iech ugemellt hutt.</p><h2 class=\"ql-align-justify\">Wat geschitt mat Mengen Donnéeën?</h2><p class=\"ql-align-justify\">Liest eis Dateschutzrichtlinn fir méi iwwer Datenerhiewung an -notzung gewuer ze ginn. Fir et kuerz ze maachen, mir wäerten Är Donnéeën ni fir Reklamm, Marketing oder aner Aarte vu Spam notzen.</p><h2 class=\"ql-align-justify\">Wat fir E-Mailen wäert ech kréien?</h2><p class=\"ql-align-justify\">Dir kéint E-Mailen a bezüglech Ärem Kont an Ärer Aktivitéit op der Plattform kréien, zum Beispill wann eng Persoun op ee vun Äre Posten äntwert. Dir kënnt an Ären Astellunge festleeën, wat fir E-Mailen Dir kritt. Am Beräich “Benoriichtegungen” kënnt Dir E-Mail-Benoriichtegungen an- an ausschalten.</p><h2 class=\"ql-align-justify\">Wéi läschen ech mäi Kont?</h2><p class=\"ql-align-justify\">An Ären Astellungen ass eng Optioun fir Äre Kont ze läschen. D’Bäiträg, déi Dir gepost hutt, bleiwe verëffentlecht, awer Ären Numm gëtt aus dem Post geläscht an duerch ’onbekannten Auteur’ ersatz Wann Dir all Är Bäiträg läsche wëllt, maacht dat wgl. éier Dir Äre Kont läscht. </p>"
    initiatives_title: Virschléi
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>Wat ass eng Biergerpropositioun?</h2> <p>Als Awunner vun $|orgName| kënnt Dir Är Propositioun zu dëser Agenda iwwer dës Plattform ubréngen. Dës Propositioune si méiglechst konkret Iddien zur Lokalpolitik an entstinn aus engem Bedarf, Wonsch oder Dram. Et kann Är eegen oder eng gemeinschaftlech Propositioun sinn. Vläicht géift Dir gär eng bestoend Situatioun änneren oder verbesseren oder en neie Projet ufänken.</p> <p>D’Abezéiung vun $|orgName| an d’Ëmsetzung vun Ärer Propositioun muss noutwenneg a méiglech sinn. An engem idealen Szenario stitt Dir och fir weider Iwwerleeungen oder Zesummenaarbecht zur Verfügung, awer dat ass keng Mussesaach. "D’Vitess op der Autobunn op 80 km/h limitéieren" ass dowéinst keng staark Propositioun, wuel awer "Aus der Haaptstrooss en Foussgängerzon maachen". Also bréngt Är Propositiounen an! Wa méi Informatiounen néideg sinn, kritt Dir en Update oder eng Reaktioun.</p><h2>Firwat eng Propositioun op dëser Plattform posten?</h2> <p>Dës ass d’offiziell Bedeelegungsplattform vun$|orgName|, déi déi folgend Virdeeler bitt:</p> <ul> <li>$|orgName| ass offiziell um Eegentemer vun dëser Plattform bedeelegt a verfollegt aktiv, wat sech hei deet. Wann Dir eng Propositioun post, gëtt d’Kontaktpersoun automatesch benoriichtegt. Dir musst se net kontaktéieren, fir sécherzegoen, datt Är Propositioun berücksichtegt gëtt.</li> <li>Dës Plattform gouf speziell fir offiziell participatoresch Moossnamen entwéckelt, wéi Biergerpropositiounen. Jiddwer Element, vun der Notzerexperienz bis zum Schrëtt-fir-Schrëtt-Usatz, gouf zu genee dësem Zweck konzipéiert. Wann Dir Är Propositioun op den traditionelle soziale Medien post, kéint et an der Mass vun Impulser verschwannen, an eng gewéinlech E-Mail verschwënnt schnell an enger voller Mailbox.</li> <li>Är Matbierger sinn och op dëser Plattform present. Si kënnen Är Propositioun ënnerstëtzen a verfeineren. Jee kreativer Är Propositioun ass a jee méi Ënnerstëtzung si generéiere kann, desto méi grouss ass d’Chance, datt se ëmgesat gëtt!</li> </ul> <h2>Wéi fänkt Dir un?</h2> <p>Préift fir d’Éischt, ob Är Propositioun déi folgend Krittären erfëllt:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Wat kënnt Dir erwaarden, wann Är Propositioun $|initiativesVotingThreshold| Stëmmen innerhalb vun $|initiativesDaysLimit| Deeg kritt?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>Wat geschitt mat Propositiounen, déi net rechtzäiteg $|initiativesVotingThreshold| Stëmme kréien? </h2> <p>Dat geschitt, awer keng Angscht. Är Propositioun bléift op der Plattform. De Status vun Ärer Propositioun ännert sech automatesch zu 'Ofgelaf'. Deemno ass et net méi méiglech ofzestëmmen. Wann Dir wëllt, kënnt Dir Är eege Propositioun jidderzäit läschen.</p>
