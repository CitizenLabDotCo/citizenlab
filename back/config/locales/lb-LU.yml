    terms_and_conditions_title: Allgemeng Geschäftsbedéngungen
    terms_and_conditions_body: >
      <p>Dës allgemeng Geschäftsbedéngungen ëmräissen d'Reegelen an d'Richtlinne fir d'Notzung vun dëser Plattform a sollen e konstruktiven Dialog sécherstellen.</p> <p>Är Iddien zu der Vebesserung vu der Plattform si wëllkomm a kënnen un  support@govocal.com geschéckt ginn.</p> <h2>Wéi kann deelhuelen?</h2> <p>Jiddweree kann ëffentlech Projeten iwwer dës Plattform gesinn. Wann Dir eppes  bäidroe wëllt, (z. B. Inhalter iwwermëttelem oder ofstëmmen), musst Dir Iech registréieren an e Kont uleeën. Dir kënnt Iech mat Ärer E-Mail-Adress registréieren; op e puer Plattformen ass et och méiglech, sech mat engem existéierende Facebook- oder Google-Kont unzemellen. Wann Dir ee vun dëse Servicer notzt, ginn Ären Numm, E-Mail-Adress a Profilfoto gedeelt an zu Ärem Plattformkont dobäigefüügt.</p> <p>Beuecht wgl., datt d'Uleeë vun Ärem Kont Iech keng Besëtzrechter gëtt. Plattformverwaltere kënne Konte refuséieren, spären oder läschen, wann se sech zum Beispill net un déi Allgemeng Geschäftsbedéngungen, déi op dëser Säit emrass ginn, halen. </p> <p>Am Folgende fannt Dir déi allgemeng Bedéngune fir Äre Kont: </p> <ul> <li> <strong>Dir kënnt ee Kont uleeën</strong> <p>Eng Eenzelpersoun däerf net e puer Konten uleeën an ënnerhalen. D'Kontendetailer, déi Dir zur Verfügung stellt, musse richteg sinn an däerfen ouni Erlabnes vun engem Plattformverwalter net op eng aner Persoun iwwerdroe ginn.  </p> </li> <li> <strong>Äre Kont däerf net fir kommerziell Reklamm genotzt ginn.</strong> <p>E Kont däerf net ausschliisslech fir Reklamm, Marketing vu Produiten oder Déngschtleeschtungen asw. benotzt ginn. </p> </li> <li> <strong>Dir sidd dofir responsabel, Är Konteninformatioune sécher a vertraulech ze halen.</strong> <p>Dir sidd déi eenzeg Persoun, déi Äre Kont benotzen a Zougang zu dem Passwuert an de Login-Donnéeë vun Ärem Kont sollt hun. Fir d'Sécherheet vun Ärem Kont ze verbesseren, recommendéiere mir, e Passwuert mat enger Kombinatioun aus Zuelen, Kleng- a Groussbuschstawen ze benotzen. Mir sinn net responsabel fir Verloscht oder Schiedegung vun Ärem Kont a kënnen net verantwortlech dofir gemach ginn, wann e geklaut gëtt (z.B. iwwer Phishing). Beuecht, datt mir Iech ni no Ären Zougangsdaten wéi z.B. Ärem Passwuert froe wäerten. </p>  <h2>Är Aktivitéit op der Plattform</h2> <p>Fir eng sécher a produktiv Bedeelegung sécherzestellen, gëtt et e puer Aschränkungen wat d'Aart vun Inhalter betrëfft, déi op dëser Plattform verëffentlecht kënne ginn.  All Inhalter, déi Dir op der Plattform post, musse fräi si vun:</p> <ul> <li> <strong>Perséinlechen Donnéeën</strong> <p>Vertraulechen Donnéeën a perséinlechen Informatiounen iwwer Drëttpersounen, wéi z.B. Telefonsnummeren an Adressen, déi nëmme mat hirer ausdrécklecher Erlabnes an Awëllegung gepost däerfe ginn. </p> <li><strong>Spam / Malware / Phishing / Viren / Wierm / Trojaner</strong> <p>Schiedlech Inhalter oder Linken, déi d'Privatshär vun anere Persoune verletzen oder d'Browseren oder Computere vun anere schiedegen oder zerstéiere sollen.</p> </li> <li> <strong>Bedrohungen, Beleedegungen oder aner net ugemiessen Inahter </strong> <p>Perséinlech Ugrëffer a Beleedegungen, menacéierend Verhalen oder Sproih, diskriminéierend Kommentarer, Obszönitéiten an aner beleedegend Sproch.</p> </li> <li><strong>Reklamm a kommerziell Aktivitéiten</strong> <p>Inhalter, déi ausschliisslech dofir gepost ginn, fir e Produit oder eng Déngschtleeschung Reklamm ze maachen.</p> </li> <li> <strong>Duerch Copyright protegéiert Material</strong> <p>Inhalter, déi Rechter um geeschtegen Eegentum verletzen (z.B. duerch Copyright protegéiert Biller).</p> </li> <li> <strong>Illegal Aktivitéiten</strong> <p>Inhalter, déi illegal Aktivitéite fërderen.</li></p> </ul> <p>Areechungen an aner Inhalter, déi eppes vun dem uewe Genannten aschléissen, kënnen editéiert oder geläscht ginn oder et gëtt op eng aner Weis a verhënnert, dass si gepost ginn, an de Kont kann temporär blockéiert oder dauerhaft geläscht ginn. Nei oder zousätzlech Konten, déi ugeluecht ginn, fir eng temporär oder dauerhaft Suspensioun ze ëmgoen,  kënnen och iwwerwaacht a geläscht ginn.</p> <h2>Entspriechend Rechtvirschrëften</h2> <p> D'Notzung vun engem Kont däerf gëlteg Gesetzer net verletzen. Dat schléisst all Aarte vu Verletzung vun der Dateschutzgesetzgebung, vum Recht um geeschtegen Eegentum, vum Strofgesetzbuch asw. an.</p> <p>Mir kënnen a kenger Weis fir Inhalter verantwortlech gemaach ginn, déi net am Aklang mat den uewe genannte Reegelen a Gesetzer sinn. Verstéiss kënnen u support@govocal.com gemellt ginn a kënnen dozou féieren, datt déi respektiv Noriichte geläscht an/oder den dozougehéierege Kont suspendéiert oder dauerhaft widderruff gëtt.</p> <p> Et ass méiglech, datt Inhalter, déi op der Plattformm gepost ginn, schiedlech Dateien oder Linken enthalen. Wann Dir Dateien iwwer d'Plattform eroflued oder op Hyperlinke klickt, iwwerhuelt Dir de Risiko and Verantwortung fir sämtlech Schied, déi optriede kënnen.</p> <h2>Eegentumsrechter</h2> <p>Dës Plattform ass am Hibléck op hir Inhalter, Quellcode, Datebanken asw. duerch d'Recht um geeschtegen Eegentum protegéiert. Sämtlech Originalinhalter, déi Dir op der Plattform post, sinn ëffentlech siichtbar a falen ënner d'Creative Commons Attribution ShareAlike 4.0 International (CC BY-SA 4.0)  Public License, déi et erllabt, datt Är Inhalter gedeelt oder mat Quellenangab ugepasst ginn. Dir däerft d'Plattform oder hir Inhalter, déi net an den ëffentleche Beräich falen, net ouni Erlabnes reproduzéieren, verbreeden, veränneren oder weiderginn.</p>
    privacy_policy_title: Dateschutzrichtlinn
    privacy_policy_body: >
      <p>Verantwortlech fir d'Dateveraarbechtung:</p> <p>Go Vocal NV - Pachecolaan 34 - 1000 Bréissel - Belsch</p> <p>Kontakt-E-Mail-Adress: support@govocal.com</p> <p>Organisatioun: //insert client contacts</p> <h2>1. DATESCHUTZRICHTLINN</h2> <p>Dës Dateschutzrichtlinn gëlt fir 'Perséinlech Donéeën', déi Go Vocal am Optrag vun der Organisatioun op dësem Site sammelt.</p> <h2>2. WAT SI PERSÉINLECH DONNÉEËN?</h2> <p>An dëser Dateschutzrichtlinn bezéie sech perséinlech Donnéeën op Informatiounen, duerch déi Dir identifizéiert gi kënnt. Eng identifizéierbar Persoun, ass eng Persoin, déi direkt oder indirekt identifizéiert ka ginn, besonnesch duerch eng Identifukatiounsnummer oder duerch een oder méi Fakteuren, déi mat der kierperlecher, physiologescher, mentaler, ökonomescher, kultureller oder sozialer Identitéit zesummenhänken. En typescht Beispill fir perséinlech Informatioune sinn Ären Numm an E-Mail-Adress.</p> <h2>3.WAT FIR PERSÉINLECH DONNÉEË SAMMELE MIR?</h2> <p>Mir sammelen Är Perséinlech Donnéeën aus de folgenden dräi Quellen:</p> <h3>3.1 Perséinlech Donnéeën, déi Dir wärend der Registréierung op der attform zur Verfügung stellt, vun deenen e puer fräiwëlleg sinn.</h3> <p>D'Perséinlech Donnéeën, déi mir vun Iech sammelen, sinn:</p> <ul> <li>Vir- an Nonumm</li> <li>E-Mail-Adress</li> <li>Gebuertsjoer</li> <li>Geschlecht</li> <li>Wunnuert</li> <li>Prefereiert Sproch</li> </ul> <p>Dës Lëscht kann op Wonsch vun der Organisatioun erweidert ginn. Wann Dir Iech iwwer en Drëttubidder vun Authetifizéierungen wéi Google Accounts, Facebook oder FranceConnect umellt, kréie mir dës Donnéeë vun deenen. Wann Dir Är Identitéit iwwer en Drëttidentitéitsprovider verifizéiert wéi COW, FranceConnect oder CSAM wëllt, kréie mir dës Informmatioune vun deenen. </p> <h3>3.2 Perséinlech Donnéeën, déi Dir zur Verfügung stellt, wann Dir op eiser Plattform aktiv sidd.</h3> <p>All Aktivitéit, déi Dir op der Plattform ausféiert (Ofstëmmen, eng Iddi posten, e Kommentar schreiwen, eng Ëmfro beäntweren,...) gëtt registréiert a gespäichert. Dës Donnéeë ginn och mat Äre Registréierungsdonnéeë verbonnnen (3.1), wat bedéit, datt d'Organisatioun Äre Plattformprofil mat den Donnéeë aus Ärer Partizipatioun verbanne kannn.</p> <h3>3.3 Perséinlech Donnéeën, déi mir sammelen, wann Dir dës Plattform besicht.</h3> <p>Mir (an Drëttveraarbechter, déi an eisem Numm agéieren) sammelen Informatiounen iwwer d'Notzung vun eiser Plattform, fir d'Funktion a Sécherheet op der Plattform ze beurdeelen. Dofir sammele mir technesch Donnéeën, déi Iech identifizéiere kënnen, wéi z.B. Är IP-Adress a Browserinformatiounen. Andeem Dir eise Service notzt, erkläert Dir Iech domat averstanen, datt dës Donnéeë gesammelt ginn. </p> <p>Mir sammelen och Benotzungsdaten, fir eise Servicer ze verbesseren. Dir kënnt dëser Sammlung jidderzäit am Consent Manager widderspriechen.</p> <h2>4. WÉI NOTZE MIR PERSÉINLECH DONNÉEËN?</h2> <p>Mir notze perséinlech Donnnéeë fir déi folgend Zwecker:</p> <ul> <li>Virun allem, fir Är Bäiträg der Oganisatioun mat relevantem Kontext matzedeelenn, a fir aggregéiert Rapporten iwwer all Donnéeën, déi op dëser Plattformm gesammelt goufen, opzestellen, fir hiren Entscheedungsprozess ze ënnerstëtzen.</li> <li>Fir Äre Benotzer-Profil op dësem Site unzeleeën an ze ënnerhalen.</li> <li>Fir d'Identifakatioun an d'Authentifikatioun vu Benotzeren ze verwalten.</li> <li>Fir Informatiounen iwwer Är Communautéit zur Verfügung ze stellen an/oder Iech ze prevenéieren, wann Aktivitéieten op der Plattform Iech interesséiere kéinten. Dir kënnt Iech jidderzäit vu Benotzer-E-Mailen vun Äremm Benotzer-Profil ofmellen.</li> <li>For eis Servicer ue verbesseren anhir Funnktionalitéit ze iwwerwaachen.</li> </ul> <p>D'perséinlech Donnnéeë ginn nëmmen esou laang gespäichert a verschafft, wéi et fir d'Veraarbechtung néideg ass. Duerno ginn d'Doneeë geläscht oder anonymoséiert.</p> <h2>5.MAT WIEM DEELE MIR ÄR PERSÉINLECH DONNÉEËN?</h2> <p>Mir deelen eis perséinlech Donnéeë mat der Organnisatioun an derem Numm mir dës Donnéeë sammelen. Mir deelen Är perséinlech Donnnéeë mat de Sub-Processoren, déi an eisem Numm schaffen. Mir wäerten Är perséinlech Donnéeë weder un aner Déngschtleeschter verkafen oder verlounen nach mat Déngschtleeschteren deelen, déi net konform mat der GDPR sinn.</p> <h2>6.WOUHIN IWWERMËTTELE MIR ÄR PERSÉINLECH DONNÉEËN?</h2> <p>Mir iwwermëttelen Är perséinlech Donnéeën nëmmen un Déngschtleeschter ausserhalb dem Europäesche Wirtschaftsraum, wann si mat dem Artikel 44 GDPR konform sinn.</p> <h2>7.WATFIR RECHTER HUTT DIR?</h2> <p>Dir hutt d'Recht, Är perséinlech Donnéeë jidderzäit ze kontrolléieren an d'Recht, doriwwer informéiert ze ginn, wat Go Vocal mat Äre perséinlechen Donnéeë mécht.</p> <h3>7.1 Recht top Nobesserung, Läschung oder Aschränkung vun der Veraarbechtung</h3> <p>Dir kënnt fräi entscheeden, ob Dir Go Vocal Är perséinlech Donnéeën zur Verfügung stelle wëllt oder net. Zousätzlech hutt Dir ëmmer d'Recht, ze verlaanegn, datt Go Vocal Är perséinlech Donnéeë korrigéiert, ergänzt oder läscht. Dir akzeptéiert, datt e Refus, perséinlech Donnéeën zur Verfügung ze stellen oder eng Ufro, fir Är Donnéeën ze läschen bedéit, datt Dir vu bestëmmte Servicer net méi profitéiere kënnt. Dir kënnt och ufroen, datt d'Veraarbechtung vun Äre perséinlechen Donnnéeën ageschränkt gëtt. Wann Dir Äre Kont vun der Plattform läscht, ginn d'perséinlech Donnéeën, déi iwwer Iech gesammlt goufen, vun eise Servere geläscht. Bestëmmte perséinlech Informatioune kënnen an den Zougangsdate bleiwen, déi mir aus rechtlechen a Sécherheetsgrënn bis zu 30 Deeg behalen.</p> <h3>7.2 Rech top Widdersproch</h3> <p> Dir hutt d'Recht, aus seriöen a legitime Grënn der Veraarbechtung vun Äre perséinlechen Donnéeën ze widderspriechen. Zousätzlech hutt Dir ëmmer d'Recht, der Veraarbechtung vun Äre perséinlechen Donnéeën fir Direktmarketingzwecker ze widderspriechen; an esou Fäll musst Dir keng Grënn uginn.</p> <h3>7.3 Recht op Dateniwwerdroung</h3> <p>Dir hutt d'Recht, Är perséinlech Donnéeën, déi Dir Go Vocal zur Verfügung gestallt hutt, an enger strukturéierter, typescher a maschinneliesbarer Form ze kréien an/oder si un aner dateschutzverantwortlech Persoune weiderleeden ze loossen.</p> <h3>7.4 Recht, Är Awëllegung ze widerruffen</h3> <p>Wann d'Veraarbechtung op Ärer viregter Awëllegung baséiert, hutt Dir d'Recht, dës Zoustëmmung ze widderruffen.</p> <h3>7.5 Är Rechter ausüben</h3> <p> Dir kënnt Är Rechter ausüben, andeem Dir Go Vocal zu dësem Zweck kontaktéiert, entweder mat enger E-Mail un support@govocal.com, mat der Post un Pachecolaan 34, 1000 Bréissel, Belsch oder mat dem “Kontaktéiert eis”-Formulaire op eisem Site, wann Dir eng Kopie vum Recto vun Ärer Carte d'Identité matschéckt.</p> <h3>7.6 Automatiséiert Decisiounen a Profiling</h3> <p>D'Veraarbechtung vun Äre perséinlechen Donnéeë schléisst Profiling net mat an ënnerläit kengen automateschen Decisiounen duerch Go Vocal.</p> <h3>7.7 Recht, eng Doleance anzeleeën</h3> <p>Dir hutt d'Recht, eng Doleance bei der Dateschutzauthoritéit vun Ärem Land anzeleeën, oder bei der belscher Dateschutzauthoritéit, déi fir Go Vocal zoustäneg ass: Drukpersstraat 35, 1000 Bréissel, Belsch, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, E-Mail: contact@adp-gba.be. Dat wierkt sech net op d'Hëllef vun engem Zivilgeriicht aus.</p> <h2>8. ZOUSÄTZLECH INFORMATIOUNEN IWWER DATESAMMLUNG- A VERAARBECHTUNG</h2> <h3> Legal Veraarbechtung</h3> <p>Go Vocal an d'Organisatioun, fir déi mir dës Donnéeë veraarbechten, kënnen am Fall vun ongerlaabter Benotzung vun dëser Applikatioun oder den domat verbonnene Servicer, perséinlech Benotzerdaten fir legal Zwecker, fir d'Geriicht oder legal Veraarbechtungsprozessphase benotzen. Dem Benotzer ass bewosst, datt Go Vocal an d'Organisatioun, mat der mir schaffen, obligéiert ka sinn, d'perséinlech Donnéeën op Ufro vu kompetente Regierungsistitutiounen fir d'Dateveraarbechtung erauszeginn. D'rechtlech Basis fir dës Veraarbechtung ass d'Akzeptanz vun den allgemenge Geschäftsbedéngungen (vertraglech Basis) an Averständnes.</p> <h3>Sécherheetsmoossnamen</h3> <p> Go Vocal huet Sécherheetsmoossnamen entwéckelt, déi un den techneschen an organisatoreschen Niveau ugepasst goufen, fir Zerstéierung, Verloscht, Fälschung, Verännerung, onerlaabten Zougang oder d'Iwwermëttlung a groussem Ëmfang vu perséinlechen Donnéeën un Drëttubidder, esouwéi all aner onerlaabt Veraarbechtung vun dësen Donnnéeën ze verhënneren. Ënner kengen Ëmstänn ka Go Vocal fir en direkten oder indirekte Verloscht opgrond vun net korrektem oder ongesetzlechem Gebrauch vun Äre perséinlechen Donnéeën duerch Drëttpersounen verantwortlech gemaach ginn. Dir musst jidderzäit konform mat de Sécherheetsinstruktiounen sinn, wouzou et gehéiert, all verbuedenen Zougang zu Ären Zougangsdaten an Ärem Passwuert ze verhënneren. Dir sidd aleng responsabel fir d'Notzung vun eisem Site op Ärem Computer, IP-Adress an Är Indentifikatiounsangaben, esouwéi fir hir d'Vertraulechkeet.</p> <h3>Ännerungen un dëser Dateschutzrichtlinn</h3> <p>Go Vocal behält sech d'Recht vir, dës Dateschutzrichtlinn jidderzäit duerch Benoriichtegung op dëser Säit ze änneren. Mir encouragéieren Iech, dës Säit op méiglech Ännerugen ze kontrolléieren. Den Datum vun der leschter Ännerung gëtt um Säitenenn uginn. Wann e Benotzer enger Ännnerung an der Richtlinn widdersprécht, däerf de Benotzer dës Applikatioun net méi weider gebrauchen. Wann net anecht uginn, gëllt déi aktuell Dateschutzrichhtlinn fir all Perséinlech Dinnéeën, déi mir gesammelt hunn.</p> <p><em>Leschten Update: 17/12/2019</em></p>
    infopage_title: Informatiounssäit
    infopage_body: "<p>Dës<strong> All-In-One-Bedeelegungsplattform</strong> ass eng Initiativ vun Ärer Gemeng oder Organisatioun a ka fir verschidden ëffentlech Consultatioune genotzt ginnn: Iddie sammelen, Ofstëmmungen, Disskussiounen, Ëmfroen, Enquêten, Biergerbudget, Online-Mapping, Planifikatioun vu Szenarien, Ënnerstëtzung vun berodend Gremien a Kommitteeën,...</p>\n<p>Op der Homapage gesitt Dir, wat fir <strong>Prozesser aktiv sinn </strong> an a wat fir enger<strong>Phas </strong>si am Moment sinn.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Wéi mellt Dir Iech op der Plattformm un?</h2>\n<p>Umelle kann ee sech einfach, andeem ee säi Vir- an Nonumm a seng E-Mail-Adress ugëtt. Dir kënnt och Äre Facebook- oder Google-Kont benotzen. Nëmmen Äre Vir- an Nonumm ass fir aner Persoune siichtbar.</p>\n<h2>Kann ech d'Plattform selwer benotzen, fir z.B. eng ëffentlech Consultatioun ze organiséieren?</h2>\n<p>Absolutt. Frot déi responsabel Persoun an Ärer Gemeng oder Organisatioun no der erfuerderlecher Geneemegung, fir e Projetsmoderator ze ginn. Esoubal Dir dës Geneemegung hutt, kënnt Dir Ären eegene Projet an Timeline uleeën an déi Informatiounen deelen, déi Dir wëllt (Video, Dokumenter, Biller, ...). Dat erlaabt et Iech och, aner Persounen op d'Plattform ze invitéieren, sou datt si Iddien an Äre Projet posten, ofstëmmen oder kommentéiere kënnen.</p>\n<h2>Kann ech och als Veräin/Organisatioun/Kommitee deelhuelen?</h2>\n<p>Jo, dat ass méiglech. Well nëmmen Äre Vir- an Nonumm fir aner Persounen op der Plattform siichtbar sinn, kënnt Dir einfach den Numm vun Ärer Organisatioun benotzen, fir Äre Profil unzeleeën.</p>\n<h2>Firwat sollt ech dës Plattform benotzen an net selwer e Site uleeën?</h2>\n<p>En Team vun egagéierten Entwéckler a Spezialisten an der Online-Bedeelegung (<a href=\"https://www.govocal.com/en\" target=\"_blank\">Go Vocal</a>,, déi vun Ärer Gemeng beoptragt goufen) verbessert an aktualiséiert dës Plattfor all Dag. Esouguer dee klengste Feeler gëtt direkt an Ugrëff geholl, a wann Dir kreativ Propositioune kritt, hëllefen se Iech, ze verstoen, wat fir Funktionen op der Plattform dofir gebraucht kënne ginn oder an der Virbereedung sinn.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Dir braucht méi Informatiounen?</em></strong><em>Wëllt Dir d'Plattform notzen? Froen oder Feedback? Kontaktéiert déi responsabel Persoun an Ärer Gemeng oder Organisatioun. Oder kontaktéiert Go Vocal ënner support@govocal.com.</em></p><strong>"
    faq_title: FAQ
    faq_body: "<h2 class=\"ql-align-justify\">Fir wat ass dës Plattform gutt?</h2><p class=\"ql-align-justify\">Dës Plattform ass als zentrale Dréischeif konzipéiert, fir Informatiounen ze deelen an Ureegungen a Feedback ze kréien. Bedeelegungsprojeten, déi momentan aktiv sinn, ginn op der Homepage gewisen – all Bedeelegungssprojet kann eng aner Aart vun Engagement hunn, entweder eng Iddi bäidroen, eng Propositioun kommentéieren, iwwer Projeten ofstëmmen an se prioriséieren, oder un enger Ëmfro deelhuelen. </p><h2 class=\"ql-align-justify\">Wéi kann ech deelhuelen? </h2><p class=\"ql-align-justify\">Dir kënnt ëffentlech Projeten jidderzäit duerchsichen, awer Dir must Iech umellen, fir aktiv ze ginn. Doduerch gëtt e Gemeinschftsgefill gefleegt a stellt Legitimitéit vun de Bäiträg sécher. </p><h2 class=\"ql-align-justify\">Wat fir Informatioune gesinn d’Leit iwwer mech?</h2><p class=\"ql-align-justify\">Ären Numm, Foto a Bio, wann Dir eng agestallt hutt, si siichtbar. Dir kënnt dat jidderzäit an den Astellungen ännneren.</p><h2 class=\"ql-align-justify\">Firwat kann ech mäi Bäitrag net posten oder e Kommentar areechen?</h2><p class=\"ql-align-justify\">Posten, Kommentéieren an Ofstëmme kéint nëmme zu bestëmmten Zäiten oder Projetsphasen aktivéiert sinn. An e puer Fäll kéint e Projet nëmmen fir Bäiträg vun engem bestëmmten Interessensgrupp op sinn.</p><p class=\"ql-align-justify\">Wa Posten aktuell fir e Projet aktivéiert ass, gesitt Dir e Knapp, deen Iech opfuertdert, e Post anzereechen. Alternativ kënnt Dir aner aktiv Projeten no zousätzleche Méichlechkeeten, Iech z’engagéieren, duerchsichen.</p><h2 class=\"ql-align-justify\"> Wéi editéieren oder läschen ech mäi Bäitrag?</h2><p class=\"ql-align-justify\"> Wann Dir Äre Bäitrag gepost hutt, en awer editéieren oder läsche wëllt, fannt Dir dës Optioun duerch Klicken op déi dräi kleng Punkten uewen op der rietser Säit vum Post.</p><h2 class=\"ql-align-justify\">Wat sinn d’Gemeinschaftsrichtlinnen an d’Moderatiounspolitik?</h2><p class=\"ql-align-justify\">Eis Gemeinschaftsrichtlinn soll d’Plattform zu enger sécherer Plaz fir all Participante maachen. Wgl. stellt sécher, datt Är Posten fräi si vun:</p><ul>\n    <li class=\"ql-align-justify\">Perséinlechen Attacken, Beleedegungen, beleedegenden an diskriminéierende Kommentaren</li>\n    <li class=\"ql-align-justify\">Beleedegender Sprooch inklusiv Obszönitéit</li>\n    <li class=\"ql-align-justify\">Marketingtexter oder Reklammen</li>\n    <li class=\"ql-align-justify\">Perséinlech Informatiounen iwwer aner Persounen</li>\n    <li class=\"ql-align-justify\">Material,  dat duerch Copyright geschützt ass, wéi Biller</li>\n    </ul><p class=\"ql-align-justify\">All Posten a Kommentaren, déi sech net un dës Richtlinnen halen, kënnen editéiert oder geläscht ginn, oder däerfen an extreme Fäll net gepost ginn. Fir méi Informatiounen liest wgl. eis Geschäftsbedéngungen. </p><h2 class=\"ql-align-justify\">Wéi kann ech e beleedegende Post mellen?</h2><p class=\"ql-align-justify\">Klickt op déi dräi kleng Punkten am ieweschte rietsen Eck vum Post, fir en ze mellen. Gitt wgl. de Grond un, firwat Dir den Inhalt mellt – doduerch gëtt eng Benoriichtegung fir de Post schécken, deen iwwerpréift muss ginn.</p><h2 class=\"ql-align-justify\">Fir wat hunn ech Schwieregkeeten, mech unzemellen oder anzeloggen?</h2><p class=\"ql-align-justify\">Wann Dir Iech net umelle kënnt, hutt Dir Iech vläicht scho mat derselwechter E-Mail-Adress registréiert oder virdrun eng Invitatioun kritt fir der Plattform bäizetrieden. Wann Dir e Message gesitt, datt Är E-Mail-Adress vun enger ausstoender Invitatioun benotzt gëtt, iwwerpréift wgl. Är E-Mail-Adress a besicht de Link an der Invitatioun, fir Äre Kont ze registréieren. Wann Dir d’Invitatioun net fannt, kuckt an Äre Spam-Classeur oder frot eng nei Invitatioun un. </p><h2 class=\"ql-align-justify\">Wéi setzen ech mäi Passwuert zeréck?</h2><p class=\"ql-align-justify\">Dir kënnt jidderzäit d’Zerécksetzung vun Ärem Passwuert ufroen. Wann Dir Äert Passwuert zerécksetzt, gëtt e Link un Är E-Mail-Adress geschéckt – befollegt d’Instruktiounen, fir Äert Passwuert z’änneren. Aus Sécherheetsgrënn ass de Link eng Stonn gëlteg. Wann de Link ofgelaf ass, kënnt Dir einfach nach eng Kéier op ‘Passwuert vergiess?’ op der Login-Säit, fir en neie Link ze generéieren.</p><p class=\"ql-align-justify\">Wann Dir keng E-Mail kritt, iwwerpréift, ob se net an Ärem Spam ass, an datt Dir de Link un déiselwecht E-Mail-Adress schéckt, mat der Dir Iech ugemellt hutt.</p><h2 class=\"ql-align-justify\">Wat geschitt mat Mengen Donnéeën?</h2><p class=\"ql-align-justify\">Liest eis Dateschutzrichtlinn fir méi iwwer Datenerhiewung an -notzung gewuer ze ginn. Fir et kuerz ze maachen, mir wäerten Är Donnéeën ni fir Reklamm, Marketing oder aner Aarte vu Spam notzen.</p><h2 class=\"ql-align-justify\">Wat fir E-Mailen wäert ech kréien?</h2><p class=\"ql-align-justify\">Dir kéint E-Mailen a bezüglech Ärem Kont an Ärer Aktivitéit op der Plattform kréien, zum Beispill wann eng Persoun op ee vun Äre Posten äntwert. Dir kënnt an Ären Astellunge festleeën, wat fir E-Mailen Dir kritt. Am Beräich “Benoriichtegungen” kënnt Dir E-Mail-Benoriichtegungen an- an ausschalten.</p><h2 class=\"ql-align-justify\">Wéi läschen ech mäi Kont?</h2><p class=\"ql-align-justify\">An Ären Astellungen ass eng Optioun fir Äre Kont ze läschen. D’Bäiträg, déi Dir gepost hutt, bleiwe verëffentlecht, awer Ären Numm gëtt aus dem Post geläscht an duerch ’onbekannten Auteur’ ersatz Wann Dir all Är Bäiträg läsche wëllt, maacht dat wgl. éier Dir Äre Kont läscht. </p>"
