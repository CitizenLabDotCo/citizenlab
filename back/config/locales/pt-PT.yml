  projects:
    open_idea_project_title: Uma ideia? Tragam-na ao vosso conselho!
    open_idea_project_description_preview: Talvez tenha uma ideia que não se ajuste a um dos projectos existentes? Do que publicá-la aqui, reunir apoio e colocá-la na agenda política!
    open_idea_project_description: >
      <p>Aqui, pode começar a sua própria ideia se esta não se enquadrar num dos projectos existentes.</p><p><strong>O objectivo?</strong> Para ter a sua ideia na agenda política.</p><p><strong>Como?</strong> Reunindo apoio, nomeadamente pelo menos 100 votos em 3 meses. Pode fazê-lo, primeiro, tornando a sua ideia 'atractiva'. Escreva-a de forma clara e envolvente, adicione imagens, dê argumentos fortes baseados em factos, adicione anexos com mais detalhes ou informação de fundo, ... Depois de o ter feito, comece a partilhar a sua ideia nas redes sociais ou através de correio electrónico. Convide as pessoas a juntarem-se à discussão da sua ideia, ou simplesmente convença-as a apoiá-la, votando a favor.</p><p><strong>Sobre o quê?</strong> A sua ideia pode ser sobre muitas coisas, desde que esteja relacionada com a sua cidade e a sua política. Pode ser um problema que experimenta, uma solução que imagina ou mesmo uma combinação de ambas. Pode ser selvagem e a longo prazo, ou muito tangível e uma vitória rápida.</p><p><strong>E depois? </strong>Conseguiu 100 votos em 3 meses? Parabéns! A cidade vai agora levar a sua ideia em consideração. Se a sua ideia for considerada viável e não prejudicar grupos ou indivíduos específicos, terá a oportunidade de apresentar a sua proposta durante a reunião do conselho. Durante essa mesma reunião, os membros do conselho dar-lhe-ão um feedback directo sobre o que farão ou não com a sua ideia e porquê. Se não reunir 100 votos em 3 meses, a sua proposta não será considerada.</p><p>Estamos curiosos em conhecer as suas ideias!</p>
  events:
    council_meeting_title: Reunião do Conselho
    council_meeting_description: >
      <p>Durante esta reunião do conselho, serão apresentadas as iniciativas de cidadãos que obtiveram 100 votos em menos de 3 meses.</p><p>O conselho irá então partilhar a sua opinião sobre cada ideia.</p>
