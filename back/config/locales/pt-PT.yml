    terms_and_conditions_title: Termos e condições
    terms_and_conditions_body: >
      <p>Estes termos e condições descrevem as regras e orientações de contribuição para a plataforma e destinam-se a ajudar a assegurar um diálogo construtivo.</p> <p>As suas ideias para melhorar ainda mais a plataforma são bem-vindas e podem ser enviadas para support@citizenlab.co.</p> <h2>Quem pode participar?</h2> <p>Qualquer pessoa pode ver projectos públicos através da plataforma. Se desejar contribuir com conteúdos (por exemplo, submeter contributos ou votar), terá de se registar e criar uma conta. Pode registar-se usando o seu endereço de correio electrónico; para algumas plataformas, também pode ser possível iniciar sessão usando uma conta existente no Facebook ou no Google. Se utilizar qualquer um destes serviços, o seu nome, endereço de e-mail e foto de perfil serão partilhados e adicionados à sua conta da plataforma.</p> <p>Note que a criação da sua conta não lhe dá a propriedade. Os administradores da plataforma podem recusar, suspender ou apagar contas por razões tais como o não cumprimento dos termos e condições delineados nesta página.</p> <p>As condições gerais para a sua conta são as seguintes: </p> <ul> <li> <strong>Pode criar uma conta</strong> <p>. Um indivíduo não pode criar e manter várias contas. Os detalhes da conta que fornecer devem ser exactos e esta conta não pode ser transferida para outra pessoa sem autorização de um administrador da plataforma. </p> </li> <li> <strong>A sua conta não pode ser utilizada para promoção comercial</strong> <p>Uma conta não pode ser utilizada apenas para fins de publicidade, marketing de um produto ou serviço, etc.</p> </li> <li> <strong>É responsável por manter as informações da sua conta seguras e confidenciais</strong> <p>É a única pessoa que deve utilizar a sua conta e ter acesso à palavra-passe e aos dados de login da sua conta. Para melhorar a segurança da sua conta, aconselhamos a utilização de uma palavra-passe com uma combinação de números, letras minúsculas e letras maiúsculas. Não somos responsáveis por qualquer perda ou dano incorrido na sua conta e não podemos ser responsabilizados pelo seu roubo (por exemplo, através de phishing). Note que nunca lhe pediremos os seus dados de login, tais como a sua palavra-passe. </p>  <h2>A sua actividade na plataforma</h2> <p>Para garantir uma participação segura e produtiva, existem algumas restrições quanto ao tipo de conteúdo que pode ser publicado nesta plataforma. Qualquer conteúdo que publique na plataforma deve ser livre de:</p> <ul> <li> <strong>Dados privados</strong> <p>Dados confidenciais e informações pessoais sobre outros, tais como números de telefone e endereços não podem ser publicados sem a sua autorização e consentimento expresso.  </p> <li><strong>Spam / malware / phishing / vírus / worms / Trojans</strong> <p>Conteúdo malicioso ou links que se destinem a violar a privacidade de terceiros ou a danificar ou perturbar os navegadores ou computadores de outros.</p> </li> <li> <strong>Ameaças, insultos e outros conteúdos impróprios </strong> <p>Ataques e insultos pessoais, comportamento ou linguagem ameaçadora, comentários discriminatórios, profanação e outra linguagem ofensiva.</p> </li> <li><strong>Publicidade e actividade comercial</strong> <p>Conteúdo publicado com o único objectivo de fazer publicidade a um serviço ou produto comercial.</p> </li> <li> <strong>Material com direitos de autor</strong> <p>Conteúdo que infringe os direitos de propriedade intelectual (por exemplo, imagens com direitos de autor).</p> </li> <li> <strong>Actividades ilegais</strong> <p>Conteúdo que, de qualquer forma, promova actividades ilegais.</li></p> </ul> <p>Submissões e outros conteúdos que incluam qualquer um dos acima referidos podem ser editados, apagados ou impedidos de serem publicados, e a conta pode ser temporariamente bloqueada ou permanentemente apagada. Contas novas ou adicionais criadas para evitar a suspensão temporária ou permanente podem também ser monitorizadas e apagadas.</p> <h2>Leis aplicáveis</h2> <p>A utilização de uma conta não pode infringir as leis aplicáveis. Isto inclui qualquer violação da legislação sobre privacidade, direitos de propriedade intelectual, do código penal, etc.</p> <p>Não podemos ser responsabilizados de forma alguma pelo conteúdo publicado na plataforma que não cumpra as regras e leis acima referidas. As violações podem ser comunicadas a support@citizenlab.co e podem resultar na eliminação das mensagens relevantes e/ou na suspensão ou revogação permanente da conta subjacente.</p> <p>É possível que o conteúdo publicado na plataforma possa conter ficheiros ou ligações prejudiciais. Ao descarregar ficheiros ou aceder a hiperligações através da plataforma, o utilizador assume o risco e a responsabilidade por quaisquer danos que possam ocorrer.</p> <h2>Direitos de propriedade</h2> <p>Esta plataforma é protegida por direitos de propriedade intelectual relacionados com o seu conteúdo, código fonte, bases de dados, etc. Qualquer conteúdo original que publicar na plataforma pode ser visível ao público e recai sob a Licença Pública Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0), que permite que o seu conteúdo seja partilhado ou adaptado com atribuição. Não poderá reproduzir, distribuir, modificar ou transmitir a plataforma e qualquer dos seus conteúdos que não sejam do domínio público sem autorização.</p>
    privacy_policy_title: Política de Privacidade
    privacy_policy_body: >
      <p>Responsável pelo processamento dos Dados:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Bruxelas - Bélgica</p> <p>Endereço electrónico de contacto: support@citizenlab.co</p> <p>Organização: //inserir contactos de clientes:</p> <h2>1. POLÍTICA DE PRIVACIDADE</h2> <p>Esta 'Política de Privacidade' aplica-se aos 'Dados Pessoais' recolhidos pela CitizenLab em nome da organização através deste website.</p> <h2>2. O QUE SÃO OS DADOS PESSOAIS?</h2> <p>Nesta Política de Privacidade, os Dados Pessoais referem-se a informações que tornam possível a sua identificação. Uma pessoa identificável é alguém que pode ser identificada, directa ou indirectamente, em particular através da referência a um número de identificação ou a um ou mais factores ligados à identidade física, fisiológica, mental, económica, cultural ou social. Um exemplo típico de informação pessoal é o seu nome e endereço de correio electrónico.</p> <h2>3. QUAIS SÃO OS DADOS PESSOAIS QUE RECOLHEMOS?</h2> <p>Podemos recolher os seus dados pessoais a partir das três fontes seguintes:</p> <h3>3.1 Dados Pessoais que nos fornece durante o processo de registo na Plataforma, alguns dos quais são opcionais.</h3> <p>Os dados pessoais que podemos recolher de si são:</p> <ul> <li>Nome e apelido</li> <li>Endereço de e-mail</li> <li>Ano de nascimento</li> <li>Género</li> <li>Área de residência</li> <li>Língua preferida</li> </ul> <p>Esta lista pode ser alargada a pedido da organização. Se optar por entrar através de um fornecedor de autenticação de terceiros como Google Accounts, Facebook ou FranceConnect, obteremos estes dados a partir deles. Se optar por verificar a sua identidade com um fornecedor de identidade de terceiros como COW, FranceConnect ou CSAM, obteremos esta informação a partir deles.</p> <h3>3.2 Dados pessoais que nos fornecer ao tomar medidas participativas na nossa plataforma.</h3> <p>Todas as acções que tomar na plataforma (votar, publicar uma ideia, escrever um comentário, responder a uma sondagem,…) são registadas e armazenadas. Estes dados estão também ligados aos seus dados de registo (3.1), o que implica que a organização pode ligar o perfil da sua plataforma a estes dados de participação.</p> <h3>3.3 Dados pessoais que recolhemos quando visita a nossa plataforma.</h3> <p>Nós (e processadores terceiros agindo em nosso nome) recolhemos informações sobre a utilização da nossa plataforma para avaliar o bom funcionamento e segurança da plataforma. Para este fim, recolhemos informações técnicas que podem identificá-lo, tais como o seu endereço IP e detalhes do seu navegador. Ao utilizar os nossos serviços, o utilizador concorda com a recolha destes dados.</p> <p>Também recolhemos dados de utilização para melhorar os nossos serviços, pode optar por não participar nesta recolha a qualquer momento junto do gestor de consentimento.</p> <h2>4. COMO UTILIZAMOS OS DADOS PESSOAIS?</h2> <p>Poderemos utilizar os seus dados pessoais para os seguintes fins:</p> <ul> <li>Em primeiro lugar e acima de tudo, para comunicar os seus dados à organização com o contexto relevante, e para elaborar relatórios agregados de todos os dados recolhidos nesta plataforma para ajudar a sua tomada de decisão.</li> <li>Para criar e manter o seu perfil de utilizador neste website.</li> <li>Para gerir a identificação e autenticação dos utilizadores.</li> <li>Para fornecer informações sobre a sua comunidade e/ou alertá-lo quando as actividades na plataforma possam interessar-lhe. Pode optar por não receber e-mails de utilizadores a partir do seu perfil de utilizador em qualquer altura.</li> <li>Para melhorar os nossos serviços e monitorizar as suas funcionalidades.</li> </ul> <p>Os dados pessoais só são armazenados e processados durante o período necessário para efeitos de processamento. Depois disso, os dados serão apagados ou tornados anónimos.</p> <h2>5. COM QUEM PARTILHAMOS OS SEUS DADOS PESSOAIS?</h2> <p>Partilhamos os seus dados pessoais com a organização em nome da qual recolhemos esses dados. Partilhamos os seus dados com os sub-processadores que trabalham em nosso nome. Nunca venderemos ou alugaremos os seus dados pessoais a outros prestadores de serviços, nem partilharemos os seus dados pessoais com quaisquer prestadores de serviços que não estejam em conformidade com a GDPR.</p> <h2>6. PARA ONDE TRANSFERIMOS OS SEUS DADOS PESSOAIS?</h2> <p>Só transferimos os seus dados pessoais para prestadores de serviços estabelecidos fora do Espaço Económico Europeu se estes estiverem em conformidade com o artigo 44 da GDPR.</p> <h2>7. QUAIS SÃO OS SEUS DIREITOS?</h2> <p>Tem o direito de visualizar os seus dados pessoais em qualquer altura, bem como o direito de ser informado sobre a utilização que a Citizenlab faz dos seus dados pessoais.</p> <h3>7.1 Direito de rectificação, apagamento e restrição do processamento</h3> <p>É livre de decidir se fornece ou não os seus dados pessoais à Citizenlab. Além disso, tem sempre o direito de solicitar à Citizenlab que corrija, complete ou remova os seus dados pessoais. Reconhece que a recusa em fornecer ou um pedido de apagamento de dados pessoais significa que determinados serviços já não podem ser fornecidos. Pode também solicitar que o processamento dos seus dados pessoais seja limitado. Se optar por remover a sua conta da plataforma, os dados pessoais que foram recolhidos sobre si serão removidos dos nossos servidores. Algumas informações pessoais sobre o cliente poderão permanecer nos dados de registo que guardamos por razões de segurança e legais por um período máximo de 30 dias.</p> <h3>7.2 Direito de objeção</h3> <p>Tem o direito de objeção ao processamento dos seus dados pessoais por razões sérias e legítimas. Além disso, tem sempre o direito de se opor à utilização dos seus dados pessoais para fins de marketing directo; em tais casos, não tem de declarar razões.</p> <h3>7.3 Direito à portabilidade dos dados</h3> <p>Tem o direito de obter os dados pessoais que forneceu ao Citizenlab de forma estruturada, típica e legível por máquina e/ou de os transferir para diferentes responsáveis pelo tratamento.</p> <h3>7.4 Direito de retirar o consentimento</h3> <p>Na medida em que o processamento se baseia no seu consentimento prévio, tem o direito de retirar esta aprovação.</p> <h3>7.5 Exercício dos seus direitos</h3> <p>Pode exercer os seus direitos contactando a Citizenlab para o efeito, quer por e-mail para , por correio para Anspachlaan 65, 1000 Bruxelas, Bélgica ou utilizando o formulário "Contacte-nos" no nosso Website, desde que anexe uma cópia da frente do seu bilhete de identidade.</p> <h3>7.6 Tomada de decisões automatizada e criação de perfis</h3> <p>O tratamento dos seus dados pessoais não inclui a criação de perfis e também não será sujeito pelo Citizenlab à tomada de decisões automatizada.</p> <h3>7.7 Direito de apresentar uma queixa</h3> <p>Tem o direito de apresentar uma queixa à Autoridade de Privacidade do seu país, ou à Autoridade de Privacidade belga sob cuja autoridade CitizenLab recai: Drukpersstraat 35, 1000 Bruxelas, Bélgica, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: contact@adp-gba.be. Isto não afecta a assistência perante um tribunal civil.</p> <h2>8. INFORMAÇÕES ADICIONAIS SOBRE A COLECÇÃO E PROCESSAMENTO DE DADOS</h2> <h3>Procedimentos legais</h3> <p>CitizenLab e a Organização para a qual processamos estes dados poderá utilizar os Dados Pessoais do Utilizador para fins legais, para o tribunal ou procedimentos legais anteriores às fases anteriores à utilização ilegal desta Aplicação ou dos serviços relacionados. O Utilizador está ciente de que a CitizenLab e a Organização com quem trabalhamos poderá ser obrigada a revelar os dados pessoais a pedido das instituições governamentais competentes para o tratamento dos Dados. A base legal para este tratamento é a aceitação dos termos e condições (base contratual) e o consentimento dado.</p> <h3>Medidas de segurança</h3> <p>Citizenlab desenvolveu medidas de segurança que foram ajustadas a nível tecnológico e organizacional para evitar a destruição, perda, falsificação, alteração, acesso proibido ou a divulgação errónea a terceiros de dados pessoais, bem como qualquer outro tratamento proibido destes dados. Em circunstância alguma poderá a Citizenlab ser responsabilizada por qualquer perda directa ou indirecta resultante da utilização incorrecta ou ilegal dos seus dados pessoais por terceiros. Deve cumprir sempre as instruções de segurança, inclusive impedindo todo o acesso proibido aos seus dados de login e palavra-passe. O utilizador é o único responsável pela utilização feita a partir do website no seu computador, endereço IP e seus dados de identificação, bem como pela confidencialidade dos mesmos.</p> <h3>Alterações a esta política de privacidade</h3> <p>CitizenLab reserva-se o direito de alterar esta política de privacidade em qualquer altura, notificando os Utilizadores nesta página. Encorajamo-lo a verificar esta página para possíveis alterações. A data da última alteração é indicada no final da página. Se um Utilizador se opuser a qualquer alteração na política, o Utilizador não deverá continuar a utilizar esta Aplicação. Salvo indicação em contrário, a Política de Privacidade válida aplicável nessa altura aplica-se a todos os Dados Pessoais que tenhamos recolhido.</p> <p><em>Actualização mais recente: 17/12/2019</em></p>
    infopage_title: Página de informação
    infopage_body: "<p>Esta <strong>plataforma de participação tudo-em-um</strong> é uma iniciativa do seu município ou organização e pode ser utilizada para diferentes processos de consulta pública: recolha de ideias, votação, discussão, inquéritos, sondagens, orçamento participativo, mapeamento online, planeamento de cenários, apoio a conselhos e comités consultivos, ...</p>\n<p>Na página inicial, verá quais os processos <strong>activos </strong>e em que fase <strong> </strong>se encontram actualmente.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Como é que me inscrevo na plataforma?</h2>\n<p>A entrada é feita facilmente, dando o seu primeiro e último nome e o seu endereço de correio electrónico. Pode também usar a sua conta Google ou Facebook. Apenas o seu primeiro e último nome será visível para os outros.</p>\n<h2>Posso utilizar a plataforma pessoalmente, por exemplo, para organizar uma consulta pública?</h2>\n<p>Absolutamente. Peça ao responsável dentro do seu município ou organização que lhe dê os direitos de permissão necessários para se tornar um moderador de projecto. Uma vez concedidas estas permissões, pode criar o seu próprio projecto e cronograma e partilhar a informação que desejar (vídeo, documentos, imagens, ...). Isto também lhe permitirá convidar outros para a plataforma, permitindo-lhes afixar ideias dentro do seu projecto, votar ou comentar.</p>\n<h2>Posso participar como associação/organização/ comité? </h2>\n<p>Sim, isso é possível. Dado que apenas o seu primeiro e último nome são visíveis para outras pessoas na plataforma, pode simplesmente usar o nome da sua organização durante a criação do seu perfil.</p>\n<h2>Por que razão utilizaria esta plataforma e não criaria eu próprio um website?</h2>\n<p>Uma equipa de programadores dedicados e especialistas em participação online (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab,</a> encomendado pelo seu município ou organização) está a melhorar e actualizar diariamente esta plataforma. Mesmo o mais pequeno bug é tratado imediatamente e se tiver propostas criativas, elas podem ajudá-lo a apontar quais as características da plataforma que podem ser utilizadas para isso ou quais as que estão em preparação.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Precisa de mais informações?</em></strong><em> Quer utilizar a plataforma? Perguntas ou feedback? Contacte o responsável dentro do seu município ou organização. Ou contacte o CitizenLab através de</em></p><strong>."
    faq_title: FAQ
    faq_body: "<h2 class=\"ql-align-justify\">Para que serve esta plataforma?</h2><p class=\"ql-align-justify\">Esta plataforma foi concebida como um núcleo central para partilhar informação e obter contributos e feedback. Os projectos de participação que estão actualmente activos são apresentados na página inicial - cada projecto de participação pode ter um modo diferente de envolvimento, quer seja acrescentar uma ideia, comentar uma proposta, votar e dar prioridade a projectos, ou fazer um inquérito.</p><h2 class=\"ql-align-justify\">Como posso participar?</h2><p class=\"ql-align-justify\">Pode sempre navegar em projectos públicos, mas terá de se inscrever para poder tomar uma acção. Isto ajuda a manter um sentimento de comunidade e a assegurar a legitimidade do contributo.</p><h2 class=\"ql-align-justify\">Que informações podem as pessoas ver sobre mim?</h2><p class=\"ql-align-justify\">O seu nome, fotografia e biografia, caso tenha adicionado uma, são visíveis. Pode sempre alterá-las nas suas Definições.</p><h2 class=\"ql-align-justify\">Porque não posso publicar os meus dados ou enviar um comentário?</h2><p class=\"ql-align-justify\">A publicação, comentários e votação podem ser permitidos apenas durante determinados momentos ou fases de um projecto. Em alguns casos, um projecto pode estar aberto apenas a contribuições de um determinado grupo de interessados.</p><p class=\"ql-align-justify\">Se a postagem estiver actualmente activada para um projecto, verá um botão que o leva a submeter uma postagem. Em alternativa, pode procurar outros projectos activos para oportunidades de envolvimento adicionais.</p><h2 class=\"ql-align-justify\">Como posso editar ou apagar a minha contribuição?</h2><p class=\"ql-align-justify\">Se publicou o seu contributo mas pretende editar ou apagar, pode encontrar esta opção clicando nos três pequenos pontos na parte superior direita do post.</p><h2 class=\"ql-align-justify\">Quais são as orientações da comunidade e as políticas de moderação?</h2><p class=\"ql-align-justify\">As nossas directrizes comunitárias estão aqui para ajudar a garantir que a plataforma é um espaço seguro para que todos possam participar. Por favor, assegurem-se de que os vossos posts estão livres de:</p><ul>\n  <li class=\"ql-align-justify\">Ataques pessoais, insultos, comentários abusivos ou discriminatórios</li>\n  <li class=\"ql-align-justify\">Linguagem ofensiva incluindo profanidade</li>\n  <li class=\"ql-align-justify\">Material de marketing ou publicidade</li>\n  <li class=\"ql-align-justify\">Informação pessoal sobre outros indivíduos</li>\n  <li class=\"ql-align-justify\">Material com direitos de autor, como imagens</li>\n  </ul><p class=\"ql-align-justify\">Quaisquer mensagens ou comentários que não cumpram estas directrizes podem ser editados ou apagados, ou em casos extremos, impedidos de serem publicados. Por favor, reveja os nossos Termos &amp; Condições para mais informações.</p><h2 class=\"ql-align-justify\">Como posso denunciar um post ofensivo?</h2><p class=\"ql-align-justify\">Clique nos três pequenos pontos no canto superior direito do post para o denunciar. Por favor, indique a razão pela qual está a denunciar o conteúdo - isto enviará uma notificação para que o post seja revisto.</p><h2 class=\"ql-align-justify\">Porque é que tenho dificuldade em inscrever-me ou em iniciar sessão?</h2><p class=\"ql-align-justify\">Se não conseguir registar-se, pode ser porque já se registou com o mesmo endereço de correio electrónico ou porque recebeu previamente um convite para aderir à plataforma. Se vir uma mensagem de que o seu endereço de correio electrónico foi tomado por um convite pendente, verifique o seu correio electrónico e siga o link no convite para registar a sua conta. Se não conseguir encontrar o convite, tente procurar na sua caixa de spam ou solicite um novo convite.</p><h2 class=\"ql-align-justify\">Como posso redefinir a minha palavra-passe?</h2><p class=\"ql-align-justify\">Pode sempre pedir para redefinir a sua palavra-passe a partir da página de início de sessão. Se redefinir a sua palavra-passe, será enviado um link para o seu endereço electrónico - siga as instruções para alterar a sua palavra-passe. Por razões de segurança, a ligação é válida por uma hora. Se a ligação tiver expirado, pode simplesmente clicar em 'Esqueceu-se da palavra-passe?' na página de início de sessão novamente para gerar uma nova ligação de redefinição.</p><p class=\"ql-align-justify\">Se não recebeu o e-mail, verifique se não está no seu spam e se está a enviar o link para o mesmo endereço de e-mail com que se inscreveu.</p><h2 class=\"ql-align-justify\">O que fará com os meus dados?</h2><p class=\"ql-align-justify\">Consulte a nossa política de privacidade para mais informações sobre a recolha e utilização dos dados. Em suma, nunca utilizaremos os seus dados para publicidade, marketing ou outros tipos de spam.</p><h2 class=\"ql-align-justify\">Que mensagens de correio electrónico vou receber?</h2><p class=\"ql-align-justify\">Poderá receber e-mails relacionados com a sua conta e a sua actividade na plataforma, por exemplo, quando alguém responde a uma das suas mensagens. Pode controlar quais as mensagens de correio electrónico que recebe nas suas definições. Existe uma secção chamada \"Notificações\" onde pode ligar e desligar as notificações por correio electrónico.</p><h2 class=\"ql-align-justify\">Como posso apagar a minha conta?</h2><p class=\"ql-align-justify\">Nas suas Configurações existe a opção de apagar a sua conta. As entradas que tiver publicado continuarão publicadas, mas o seu nome será removido do correio e substituído por \"autor desconhecido\". Se desejar apagar todas as suas entradas, faça-o antes de apagar a sua conta.</p>"
    initiatives_title: Propostas
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>O que é a proposta de um cidadão?</h2> <p>Como um residente de $|orgName| pode colocar a sua proposta na agenda através desta plataforma. Estas propostas são de preferência ideias concretas que estão ligadas à política local e resultam de uma necessidade, desejo ou sonho. Pode ser a sua própria proposta ou uma proposta de colaboração. Talvez queira alterar ou melhorar uma situação existente ou iniciar um novo projecto.</p> <p>O envolvimento de $|orgName| na implementação da sua proposta deve ser simultaneamente necessário e possível. Num cenário ideal, também está disponível para uma maior reflexão ou cooperação, mas isso não é uma obrigação. "Reduzir o limite de velocidade na auto-estrada para 80 km/h" não é, portanto, uma proposta forte, enquanto "Transformar a rua principal numa zona pedonal" é. Portanto, tragam as vossas propostas! Se for necessária mais informação, receberá uma actualização ou reacção.</p><h2>Porquê colocar uma proposta nesta plataforma?</h2> <p>Esta é a plataforma de participação oficial de $|orgName|, que oferece os seguintes benefícios:</p> <ul> <li>$|orgName| está oficialmente envolvida como proprietária desta plataforma, e monitoriza activamente o que acontece aqui. Quando se publica uma proposta, a pessoa responsável recebe automaticamente uma mensagem. Não tem de os contactar para garantir que a sua proposta é tida em conta.</li> <li>Esta plataforma foi desenvolvida especificamente para acções participativas oficiais, como as propostas dos cidadãos. Cada elemento, desde a experiência do utilizador até à abordagem passo-a-passo, é construído precisamente para este fim. Ao utilizar os meios de comunicação social tradicionais, a sua proposta pode desaparecer na sobrecarga de estímulos, e um correio electrónico comum desaparece rapidamente numa caixa de entrada cheia.</li> <li>Os seus concidadãos também estão presentes nesta plataforma. Eles podem apoiar e refinar a sua proposta. Quanto mais criativa for a sua proposta e quanto mais apoio conseguir reunir, mais hipóteses terá de ser implementada!</li> </ul> <h2>Como é que começa?</h2> <p>Em primeiro lugar, verifique se a sua proposta cumpre os seguintes critérios:</p> <p>$|iniciativasElegibilidadeCritérios|</p> <h2>O que pode esperar quando a sua proposta atingir $|iniciativasVotoThreshold| vota dentro de $|iniciativasDiasLimite| dias?</h2> <p>$|iniciativasThresholdReachedMessage|</p> <h2>O que acontece às propostas que não recebem $|iniciativasVotarThreshold| votos dentro do prazo? </h2> <p>Isso acontece, mas não se preocupe. A sua proposta permanecerá na plataforma. O estatuto da sua proposta mudará automaticamente para 'Expirado'. Como resultado, a votação deixará de ser possível. Se desejar, pode optar por eliminar a sua própria proposta em qualquer altura.</p>
