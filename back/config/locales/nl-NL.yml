    terms_and_conditions_body: >
      <p>Deze voorwaarden beschrijven de regels en richtlijnen voor het bijdragen aan het platform en zijn bedoeld om een constructieve dialoog te waarborgen.</p> <p>Jouw ideeën om het platform verder te verbeteren zijn welkom en kunnen worden gestuurd naar support@citizenlab.co.</p> <h2>Wie kan deelnemen?</h2> <p>Iedereen kan openbare projecten bekijken via het platform. Als je inhoud wilt bijdragen (bijvoorbeeld input leveren of reageren), moet je je registreren en een account aanmaken. Je kunt je registreren met je e-mailadres; voor sommige platforms is het ook mogelijk om je aan te melden met een bestaand Facebook- of Google-account. Als je een van deze diensten gebruikt, worden je naam, e-mailadres en profielfoto gedeeld met en toegevoegd aan je platformaccount.</p> <p>Houd er rekening mee dat het aanmaken van je account je geen eigenaarschap geeft. Platformbeheerders kunnen accounts weigeren, opschorten of verwijderen om redenen zoals het niet naleven van de algemene voorwaarden die op deze pagina worden beschreven.</p> <p>De algemene voorwaarden voor je account zijn de volgende: </p> <ul> <li> <strong>Je mag één account aanmaken</strong> <p>Een individu mag niet meerdere accounts aanmaken en onderhouden. De accountgegevens die je opgeeft moeten correct zijn en dit account kan niet worden overgedragen aan iemand anders zonder toestemming van een platformbeheerder. </p> </li> <li> <strong>Je account mag niet worden gebruikt voor commerciële promotie</strong> <p>Een account mag niet worden gebruikt met als enig doel reclame, marketing van een product of dienst, etc.</p> </li> <li> <strong>Jij bent verantwoordelijk voor het veilig en vertrouwelijk houden van je accountgegevens</strong> <p>Jij bent de enige persoon die je account mag gebruiken en toegang heeft tot het wachtwoord en de inloggegevens van je account. Om je account beter te beveiligen, raden we je aan een wachtwoord te gebruiken met een combinatie van cijfers, kleine letters en hoofdletters. Wij zijn niet verantwoordelijk voor verlies van of schade aan je account en kunnen niet aansprakelijk worden gesteld voor diefstal (bijvoorbeeld via phishing). Merk op dat we je nooit om je inloggegevens zoals je wachtwoord zullen vragen. </p>  <h2>Jouw activiteit op het platform</h2> <p>Om een veilige en productieve deelname te garanderen, zijn er enkele beperkingen op het soort inhoud dat op dit platform mag worden gepubliceerd. Alle inhoud die je op het platform plaatst moet vrij zijn van:</p> <ul> <li> <strong>Privégegevens</strong> <p>Vertrouwelijke gegevens en persoonlijke informatie over anderen, zoals telefoonnummers en adressen, mogen niet worden geplaatst zonder hun uitdrukkelijke toestemming en toestemming.  </p> <li><strong>Spam / malware / phishing / virussen / wormen / Trojaanse paarden</strong> <p>Kwaadaardige inhoud of links die bedoeld zijn om de privacy van anderen te schenden of om de browsers of computers van anderen te beschadigen of te verstoren.</p> </li> <li> <strong>Bedreigingen, beledigingen en andere ongepaste inhoud </strong> <p>Persoonlijke aanvallen en beledigingen, bedreigend gedrag of taalgebruik, discriminerende opmerkingen, godslastering en ander beledigend taalgebruik.</p> </li> <li><strong>Reclame en commerciële activiteiten</strong> <p>Inhoud die uitsluitend is geplaatst om reclame te maken voor een commerciële dienst of product.</p> </li> <li> <strong>Auteursrechtelijk beschermd materiaal</strong> <p>Inhoud die inbreuk maakt op intellectuele eigendomsrechten (bijv. auteursrechtelijk beschermde afbeeldingen).</p> </li> <li> <strong>Illegale activiteiten</strong> <p>Inhoud die op enigerlei wijze illegale activiteiten promoot.</li></p> </ul> <p>Inzendingen en andere inhoud die een van de bovenstaande punten bevat, kunnen worden bewerkt, verwijderd of op een andere manier niet worden geplaatst en de account kan tijdelijk worden geblokkeerd of permanent worden verwijderd. Nieuwe of extra accounts die worden aangemaakt om tijdelijke of permanente opschorting te voorkomen, kunnen ook worden gecontroleerd en verwijderd.</p> <h2>Toepasselijke wetten</h2> <p>Het gebruik van een account mag geen inbreuk maken op toepasselijke wetten. Dit omvat elke schending van de privacywetgeving, intellectuele eigendomsrechten, het wetboek van strafrecht, enz.</p> <p>We kunnen op geen enkele manier aansprakelijk worden gesteld voor inhoud die op het platform wordt geplaatst en niet voldoet aan de bovenstaande regels en wetten. Overtredingen kunnen worden gemeld bij support@citizenlab.co en kunnen ertoe leiden dat de betreffende berichten worden verwijderd en/of het onderliggende account wordt geschorst of permanent wordt ingetrokken.</p> <p>Het is mogelijk dat inhoud die op het platform wordt geplaatst schadelijke bestanden of links bevat. Door bestanden te downloaden of hyperlinks te openen via het platform, neem je het risico en de verantwoordelijkheid op je voor eventuele schade.</p> <h2>Eigendomsrechten</h2> <p>Dit platform wordt beschermd door intellectuele eigendomsrechten met betrekking tot de inhoud, broncode, databases, enz. Alle originele inhoud die je op het platform plaatst kan zichtbaar zijn voor het publiek en valt onder de Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) Publieke Licentie, die toestaat dat je inhoud wordt gedeeld of aangepast met naamsvermelding. Je mag het platform en de inhoud ervan die niet onder het publieke domein valt niet anderszins reproduceren, distribueren, wijzigen of verzenden zonder toestemming.</p>
