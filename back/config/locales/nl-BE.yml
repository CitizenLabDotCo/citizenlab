    terms_and_conditions_body: >
      <p>Dit online ideeënplatform heeft als doel zoveel mogelijk mensen de kans te bieden mee te denken over de toekomst van de stad of instelling die samen met CitizenLab dit platform opzet. Deze bijdragen zijn onderworpen aan een aantal regels om het debat open en constructief te kunnen houden. Hierbij kan u de algemene voorwaarden en privacy policy vinden van ons platform, daar wij van oordeel zijn dat duidelijke spelregels de grootste garantie geven op een constructieve online gemeenschap. </p> <p>Omdat CitizenLab de mening van de gebruikers van hun platform erg apprecieert, en alle ideeën welkom zijn om het platform verder te verbeteren, kan u uw suggesties steeds doorsturen naar support@citizenlab.co. </p> <h2>Wie kan zich registreren op het online ideeënplatform? </h2> <p>Iedereen die wil, kan het debat online volgen. Iedereen kan de ingediende ideeën en reacties lezen. Wil je zelf meedoen aan het debat (eigen ideeën geven, reageren op andere ideeën of aanwezige bijdragen steunen of delen), dan moet je een account aanmaken. Enkel geregistreerde deelnemers kunnen aldus een actieve bijdrage leveren aan het online ideeënplatform. <p>Je kan je registreren via een e-mailadres of een account aanmaken door dit te koppelen aan je Facebook of Google profiel.</p> <p>Een account aanmaken door een gebruiker bezorgt deze gebruiker geen eigendomsrecht op deze account. CitizenLab behoudt zich het recht om accounts te weigeren, te schorsen of te verwijderen, bijvoorbeeld als de gebruiker zich niet aan de hierna genoemde regels houdt of als reeds eerder een account van deze gebruiker geweigerd of verwijderd werd. Al de rechten over een aangemaakte accounts blijven CitizenLab toebehoren. </p> <p>Iedere account moet aan volgende regels voldoen:</p> <ul> <li> <strong>Iedere account is strikt persoonlijk</strong> <p>Iedere account dient uniek te zijn en gekoppeld aan een natuurlijke persoon. Iedere gebruiker heeft het recht één account aan te maken. Indien wordt vastgesteld dat één persoon meerdere accounts heeft behoudt CitizenLab zich het recht voor al deze accounts te verwijderen. Iedere gebruiker moet minimaal de leeftijd van 12 jaar bereikt hebben. </p> </li> <li> <strong>Een account is niet overdraagbaar aan een andere persoon</strong> <p>Omdat iedere account strikt gekoppeld is aan één bepaalde persoon, kan deze account ook niet overgedragen worden op een andere persoon, zonder de toestemming van CitizenLab. Dit overdracht-verbod moet in de meest ruime zin aanzien worden. Bij vastgestelde inbreuken behoudt CitizenLab zich het recht voor deze account te weigeren of te verwijderen. </p> </li> <li> <strong>Een account mag niet gebruikt worden voor commerciële doeleinden</strong> <p>Het platform dat CitizenLab aanbiedt heeft als doel de participatie te verhogen. Een account kan dan ook enkel in die zin gebruikt worden. Ieder gebruik van de account met als enkele bedoeling een commercieel voordeel te genieten, is verboden.</p> </li> <li> <strong>De accountgegevens dienen steeds vertrouwelijk te blijven </strong> <p>Het is niet toegestaan een andere persoon dan de persoon die de account heeft aangemaakt, dit account te laten gebruiken. De persoon die de account aanmaakt moet zelf toezien op het bewaren van zijn paswoord en login gegevens. Wij raden u aan een “sterk” paswoord te gebruiken (een paswoord met een combinatie van kleine-, hoofdletters en cijfers). CitizenLab kan in geen geval verantwoordelijk gesteld worden voor verlies of schade die wordt opgelopen aan de account doordat niet aan bovengenoemde voorwaarden is voldaan door de gebruiker. CitizenLab kan niet verantwoordelijk gehouden worden voor diefstal van uw account, bijvoorbeeld door ‘phishing’. CitizenLab zal zijn gebruikers nooit om persoonlijke data verzoeken zoals een login of paswoord via e-mail. Indien persoonlijke data gevraagd zou worden, zal de gebruiker steeds naar het platform van CitizenLab omgeleid worden.</p> </li> </ul> <h2>Grenzen aan inhoud en gebruik van het platform</h2> <p>Om ervoor te zorgen dat het CitizenLab-platform naar behoren werkt en dat je kunt communiceren en contact kunt houden met anderen, gelden er enkele beperkingen voor het type content dat via het platform kan worden gepubliceerd:</p> <ul> <li> <strong>Beledigend gedrag</strong> <p>Wij geloven ten stelligste in vrijheid van meningsuiting. Echter, om ervoor te zorgen dat het platform op een constructieve manier door de gebruikers kan worden gebruikt, met respect voor verschillende meningen en zonder dat personen bang moeten zijn deze mening of overtuigingen te verkondigen, staan wij geen gedrag toe dat over de grens gaat door beledigend te zijn, zoals gedrag dat mensen treitert, intimideert of angst gebruikt om een andere gebruiker de mond te snoeren.</p> <p>Accounts en gerelateerde accounts waarin de onderstaande activiteiten worden uitgevoerd, kunnen tijdelijk worden geblokkeerd en/of permanent worden verwijderd.</p> <p> <ul> <li>Gewelddadige bedreigingen (direct of indirect): Je mag geen gewelddadige bedreigingen uiten of geweld promoten, met inbegrip van het dreigen met of promoten van terrorisme.</li> <li>Pesterij: Je mag niet aanzetten tot of betrokken zijn bij het doelbewust beledigen of treiteren van anderen. Hier volgen enkele factoren die we kunnen meenemen bij het beoordelen van beledigend gedrag: of het hoofddoel van het gerapporteerde account het treiteren of verzenden van beledigende berichten naar anderen is; of het gerapporteerde gedrag eenzijdig is of bedreigingen bevat; of het gerapporteerde account anderen aanmoedigt om een ander account te intimideren; en of het gerapporteerde account vanuit meerdere accounts intimiderende berichten naar een account verzendt.</li> <li>Haatdragend gedrag: Je mag geen geweld tegen andere mensen promoten of hen rechtstreeks aanvallen of bedreigen op basis van ras, etnische achtergrond, nationaliteit, seksuele oriëntatie, geslacht, geslachtsidentiteit, levensbeschouwelijke affiliatie, leeftijd, beperking of ziekte. Ook laten wij geen accounts toe die als hoofddoel hebben om aan te zetten tot het kwaad doen van anderen schade op grond van deze categorieën.</li> <li>Misbruik van meerdere accounts: Het aanmaken van meerdere accounts voor overlappend gebruik om te ontkomen aan tijdelijke of permanente opschorting van een afzonderlijk account is niet toegestaan.</li> <li>Privégegevens: je mag vertrouwelijke gegevens en privégegevens van anderen niet publiceren of plaatsen zonder hun uitdrukkelijke autorisatie en toestemming. Tot deze gegevens behoren bijvoorbeeld creditcardnummers, adresgegevens, telefoonnummers of gegevens die de stikt persoonlijke levenssfeer van een persoon uitmaken.</li> <li>Impersonatie: je mag je via het platform niet voordoen als iemand anders op een wijze die anderen feitelijk of beoogd misleidt, verwart of bedreigt.</li> </ul> </p> </li> <li> <strong>Spam</strong> <p>We streven er te allen tijde naar om gebruiker van het CitizenLab-platform te beschermen tegen technisch misbruik en spam. Accounts waarin de onderstaande activiteiten worden uitgevoerd, kunnen tijdelijk worden geblokkeerd of permanent worden verwijderd.</p> <ul> <li>Accounts die meer dan zes maanden niet actief zijn, kunnen zonder verdere kennisgeving worden verwijderd.</li> <li>Malware/phishing/virussen/worms/Trojans: Je mag geen schadelijke content of links naar dergelijke content plaatsen met als doel om de browsers of computers van iemand anders te beschadigen of te verstoren, of om iemands privacy te schenden.</li> <li>Spam: Je mag het CitizenLab platform niet gebruiken om personen te spammen.</li> </ul> </li> </ul> <h2>Inbreuk op geldende wetten </h2> <p>Het gebruik van het account in welke zin dan ook, mag geenszins een inbreuk maken op de geldende wetten. Daarbij inbegrepen inbreuken tegen Privacy wetgeving, intellectuele eigendomsrechten, het strafwetboek,…</p> <p>Het account mag geenszins gebruikt worden om illegale activiteiten te promoten.</p> <h2>Bij inbreuken op voornoemde regels</h2> <p>Citizenlab behoudt zich het recht voor dat als zij inbreuken vaststelt op voornoemde regels, om de betreffende berichten te verwijderen en zelfs gebruikersprofielen te schorsen of definitief te verwijderen.</p> <p>CitizenLab kan geenszins aansprakelijk gesteld worden voor berichten geplaatst door gebruikers of derden, die een inbreuk uitmaken op bovenstaande regels. De web-beheerder zal strikt toezicht houden dat deze regels niet overtreden worden. Indien een gebruiker een inbreuk vaststelt, kan hij deze steeds melden op volgend e-mailadres: hello@citizenlab.co.</p> <p>Het is mogelijk dat bestanden via het platform kunnen gedownload worden, al dan niet door toedoen van een gebruiker, of dat gebruikers schadelijke hyperlinks plaatsen. Iedere download door een gebruiker of klik op een hyperlink, geplaatst door een gebruiker, gebeurt op zijn eigen risico en eventuele opgelopen schade hierdoor is volledig en enkel de verantwoordelijkheid van deze gebruiker.</p> <h2>Intellectuele eigendomsrechten</h2> <p>CitizenLab respecteert de intellectuele eigendomsrechten van anderen en verwacht dat de gebruikers van dit platform eveneens deze rechten respecteren. CitizenLab behoudt zich het recht voor om inhoud die een inbreuk uitmaakt op intellectuele eigendomsrechten te verwijderen. Herhaaldelijke inbreuken op intellectuele eigendomsrechten van welke aard dan ook door een gebruiker zullen aanleiding kunnen geven tot het schorsen of het verwijderen van het account door CitizenLab.</p> <p>Inbreuken tegen het intellectueel eigendomsrecht kunnen gemeld worden via volgend e-mailadres: hello@citizenlab.co</p> <h2>Eigendomsrechten CitizenLab </h2> <p>Het platform van CitizenLab is beschermd door intellectuele eigendomsrechten die onder andere betrekking hebben op inhoud, broncode, database,… Het gebruik van dit platform betekent geenszins een overdracht van deze intellectuele rechten naar de gebruikers van het platform. Iedere gebruiker moet bewust zijn van deze rechten en dient ook in die zin te handelen.</p> <p>Het is aldus verboden om het platform en haar inhoud te reproduceren, verspreiden, wijzigen of door te geven zonder toestemming.</p>
    privacy_policy_title: Privacybeleid
    privacy_policy_body: >
      <p>Verantwoordelijke voor de verwerking van de Gegevens:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Brussels - België</p> <p>Contact e-mailadres: support@citizenlab.co</p> <p>Organisatie:</p> <p>//voeg contactgegevens klant toe</p> <h2>1. PRIVACYVERKLARING</h2> <p>Deze privacyverklaring is van toepassing op de persoonsgegevens die worden verzameld door CitizenLab voor de organisatie via deze website.</p><p>Persoonsgegevens op deze website worden verwerkt conform de General Data Protection Regulation (hierna: GDPR).</p> <h2>2. WAT ZIJN PERSOONSGEGEVENS?</h2> <p>In deze privacyverklaring slaan persoonsgegevens terug op informaties of deeltjes informaties die het mogelijk maken om u te identificeren. Een identificeerbaar persoon is iemand die geïdentificeerd kan worden, het zij direct of indirect, in het bijzonder door het refereren naar een identificatienummer of naar één of meerdere factoren die gelinkt zijn aan fysieke, fysiologische, mentale, economische, culturele of sociale identiteit. Een typisch voorbeeld van persoonlijke gegevens zijn uw naam en e-mailadres.</p> <h2>3. WELKE PERSOONSGEGEVENS VERZAMELEN WE?</h2> <p>We verzamelen mogelijks uw persoonsgegevens vanuit de volgende drie bronnen:</p> <h3>3.1 Persoonsgegevens die u ons aanreikt tijdens het registratieproces op het platform, waarvan sommige optioneel zijn.</h3> <p>De persoonsgegevens die we mogelijks van u verzamelen zijn:</p> <ul> <li>Naam en voornaam</li> <li>E-mailadres</li> <li>Leeftijd</li> <li>Geslacht</li> <li>Regio waar u woont</li> <li>Taal van voorkeur</li> </ul> <h3>3.2 Persoonsgegevens die u ons bezorgt door het nemen van participatieve acties op het platform.</h3> <p>Elke actie die u neemt op het platform (stemmen, het plaatsen van een idee, het schrijven van een reactie, deelnemen aan een peiling,…) wordt geregistreerd en opgeslagen. Deze gegevens worden ook gelinkt aan uw registratiedata (3.1), wat ervoor zorgt dat de organisatie uw gebruikersprofiel kan linken aan deze participatiegegevens.</p> <h3>3.3 Persoonsgegevens die we verzamelen wanneer u ons platform bezoekt. </h3> <p>Wij (en dienstenverschaffende verwerkers die handelen in onze opdracht) verzamelen informatie over het gebruik van ons platform voor het beoordelen van het goed functioneren en van de veiligheid van ons platform. Voor dit doel verzamelen we technische informatie van u, zoals een IP-adres en de gegevens van je browser, dat in staat is u te identificeren. Door gebruik te maken van onze diensten, gaat u ermee akkoord dat we deze gegevens verzamelen. We verzamelen ook gebruiksgegevens om onze diensten te verbeteren. U kunt op elk moment kiezen om dit niet langer toe te laten via uw cookievoorkeuren.</p> <h2>4. HOE GEBRUIKEN WE PERSOONSGEGEVENS?</h2> <p>We gebruiken mogelijk uw persoonsgegevens voor de volgende doeleinden:</p> <ul> <li>Eerst en vooral, om je inbreng te communiceren aan de organisatie, met inbegrip van de relevante context, en om geaggregeerde rapporten van alle gegevens op het platform op te stellen die hen ondersteunen bij het nemen van beslissingen.</li> <li>Voor het creëren en onderhouden van uw gebruikersprofiel op deze website.</li> <li>Voor het beheren van de identificatie en authenticatie van gebruikers.</li> <li>Voor het aanleveren van informatie betreffende uw gemeenschap en/of meldingen vanop het platform die u kunnen interesseren. U kan zich hiervoor op elk moment afmelden op uw profielpagina.</li> <li>Voor het verbeteren van onze diensten en het monitoren van de functionaliteiten.</li> </ul> <p>De persoonsgegevens zullen enkel bewaard en verwerkt worden voor de periode nodig om het doel van de verwerkingen te bereiken. Daarna zullen de gegevens gewist worden of geanonimiseerd.</p> <h2>5. MET WIE DELEN WE UW PERSOONSGEGEVENS?</h2> <p>We delen uw persoonsgegevens met de organisatie voor wie we deze gegevens verzamelen. We delen uw persoonsgegevens met onderaannemers die in opdracht van ons werken. We zullen echter nooit uw persoonsgegevens verkopen of verhuren aan andere dienstverleners, noch zullen wij uw persoonsgegevens delen met derde partijen die niet voldoen aan de GDPR.</p> <h2>6. NAAR WAAR ZENDEN WE UW PERSOONSGEGEVENS DOOR?</h2> <p>We zenden enkel persoonsgegeven door aan dienstverleners die gevestigd zijn buiten de Europees Economische Ruimte indien zij voldoen aan art. 44 van de GDPR.</p> <h2>7. WELKE RECHTEN HEEFT U?</h2> <p>U hebt het recht om op elk moment gratis kennis te nemen van uw persoonsgegevens, alsook van het gebruik dat Citizenlab met uw persoonsgegevens maakt.</p> <h3>7.1 Recht van verbetering, verwijdering en beperking</h3> <p>U bent vrij om uw persoonsgegevens al dan niet mee te delen aan Citizenlab. Daarnaast heeft u steeds het recht om Citizenlab te verzoeken uw persoonsgegevens te verbeteren, aan te vullen of te verwijderen. U erkent dat bij weigering van mededeling of verzoek tot verwijdering van persoonsgegevens, bepaalde diensten mogelijks niet leverbaar zijn. U mag eveneens vragen om de verwerking van uw persoonsgegevens te beperken. Als u ervoor kiest om uw profiel te verwijderen van het platform, worden de persoonsgegevens die over u werden verzameld ook verwijderd van onze servers. Sommige persoonsgegevens kunnen nog 30 dagen bewaard worden in de logbestanden om veiligheids- of juridische redenen.</p> <h3>7.2 Recht van verzet </h3> <p>U beschikt over een recht van verzet tegen de verwerking van uw persoonsgegevens om ernstige en legitieme redenen. Daarnaast hebt u steeds het recht om u te verzetten tegen het gebruik van voor doeleinden van direct marketing; in dergelijk geval hoeft u zelfs geen redenen op te geven.</p> <h3>7.3 Recht van vrije gegevensoverdracht </h3> <p>U beschikt over het recht om uw persoonsgegevens die door u verstrekt zijn aan Citizenlab in een gestructureerde, gangbare en machineleesbare vorm te verkrijgen en/of aan andere verantwoordelijken over te laten dragen.</p> <h3>7.4 Recht van intrekking van de toestemming </h3> <p>Voor zover de verwerking gebaseerd is op uw voorafgaande toestemming, beschikt u over het recht om die toestemming in te trekken.</p> <h3>7.5 Uitoefening van uw rechten</h3> <p>U kan uw rechten uitoefenen door Citizenlab te contacteren, hetzij per e-mail naar support@citizenlab.co of per post naar Anspachlaan 65, 1000 Brussels, België of door gebruik te maken van het contactformulier “Contacteer ons” op de website, mits toevoeging van een kopie van uw identiteitskaart.</p> <h3>7.6 Automatische beslissingen en profiling</h3> <p>De verwerking van de persoonsgegevens van u omvat geen profiling en zal door Citizenlab evenmin aan geautomatiseerde beslissingen worden onderworpen.</p> <h3>7.7 Recht om klacht in te dienen</h3> <p>U beschikt over het recht om een klacht in te dienen bij de Privacycommissie van uw land, of bij de Belgische Privacycommissie onder wiens gezag CitizenLab valt: Drukpersstraat 35, 1000 Brussel, België, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: contact@adp-gba.be. Dit laat een voorziening voor een burgerlijke rechtbank onverlet.</p> <h2>8. BIJKOMENDE INFORMATIE OVER GEGEVENSVERZAMELING EN VERWERKING</h2> <h3>Juridische procedures</h3> <p>CitizenLab en de Organisatie voor wie we de gegevens verwerken kunnen de Persoonsgegevens van de Gebruiker gebruiken voor juridische doeleinden, voor de rechtbank of aan gerechtelijke procedures voorafgaande fasen in het geval van onrechtmatig gebruik van deze Applicatie of de hieraan gerelateerde diensten. De Gebruiker is ervan op de hoogte dat CitizenLab en de Organisatie waarmee we werken genoodzaakt kan zijn de persoonsgegevens bekend te maken op verzoek van bevoegde overheidsinstellingen. De juridische basis van deze verwerking is het aanvaarden van onze gebruiksvoorwaarden (contractuele basis) en de gegeven goedkeuring.</p> <h3>Veiligheidsmaatregelen</h3> <p>Citizenlab heeft veiligheidsmaatregelen ontwikkeld die aangepast zijn op technisch en organisatorisch vlak, om de vernietiging, het verlies, de vervalsing, de wijziging, de niet-toegestane toegang of de kennisgeving per vergissing aan derden van persoonsgegevens verzameld te vermijden alsook elke andere niet toegestane verwerking van deze gegevens. In geen geval kan Citizenlab aansprakelijk worden geacht voor enige directe of indirecte schade die voortvloeit uit een foutief of onrechtmatig gebruik door een derde van uw persoonsgegevens. U dient te allen tijde de veiligheidsvoorschriften na te leven, onder andere door elke niet toegestane toegang tot uw login en code te voorkomen. U bent als enige verantwoordelijk voor het gebruik dat wordt gemaakt vanaf de Website van uw computer, IP-adres en van uw identificatiegegevens, alsook voor de vertrouwelijkheid ervan.</p> <h3>Wijzigingen van dit privacybeleid</h3> <p>CitizenLab behoudt zich het recht voor om dit privacybeleid op enig moment te wijzigen door kennisgeving hiervan aan Gebruikers op deze pagina. We raden u aan om deze pagina te controleren op eventuele wijzigingen. De datum van de laatste wijziging wordt onderaan de pagina aangegeven. Als een Gebruiker bezwaar heeft tegen enige wijziging in het beleid, dient de Gebruiker deze Applicatie niet verder te gebruiken. Tenzij anderszins wordt aangegeven, is het op dat moment geldige privacybeleid van toepassing op alle Persoonsgegevens die we hebben opgeslagen.</p> <p><em>Meest recente update: 17/12/2019</em></p>
    infopage_title: Over
    infopage_body: "<p>Dit <strong>all-in-one participatieplatform</strong> is een initiatief van jouw gemeente of organisatie en kan worden ingezet voor allerhande inspraakprocessen: ideeën ophalen, stemmen, discussiëren, enquêtes, polls, burgerbegroting, openbare onderzoeken, online mapping, scenarioplanning, ondersteuning voor adviesraden en comités, etc.</p>\n<p>Op de homepagina zie je welke <strong>processen actief</strong> zijn of in welke <strong>fase</strong> een proces zich bevindt.</p>\n<p><img data-cl2-text-image-text-reference=\"27345c70-4967-48e6-a6ba-430dde6eeffb\" alt=\"Horizontale scheidingsregel\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Hoe log ik in op het platform?</h2>\n<p>Inloggen kan eenvoudig door je aan te melden met je voornaam, naam en e-mailadres. Je kunt ook je Google- of Facebook-account gebruiken. Enkel je naam en voornaam is zichtbaar voor anderen.</p>\n<h2>Kan ik het platform zelf gebruiken, bijvoorbeeld om een inspraaktraject op te zetten?</h2>\n<p>Dat kan zeker. Vraag aan de verantwoordelijke persoon binnen jouw gemeente of organisatie om jou de nodige toegangsrechten te geven om van jou een projectmoderator te maken. Je kunt dan zelf je project en tijdslijn opzetten en de nodige informatie (video, documenten, afbeeldingen, …) delen. Ook kan je dan zelf anderen op het platform uitnodigen, waardoor ze binnen jouw project ideeën kunnen posten, of stemmen en reageren op bestaande ideeën.</p>\n<h2>Kan ik als vereniging/organisatie/comité deelnemen?</h2>\n<p>Ja, dat kan. Omdat voor andere gebruikers van het platform enkel je voornaam en naam zichtbaar is, vul je binnen je profiel dus gewoon de naam van je vereniging in. Bvb. naam: <em>vzw</em> en voornaam: <em>De Globetrotters</em>. Ongeacht je e-mailadres, zien andere mensen enkel <em>vzw De Globetrotters</em>.</p>\n<h2>Waarom zou ik dit platform gebruiken en niet zelf een website maken?</h2>\n<p>Een team van gedreven developers en specialisten in online participatie (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab</a>, in opdracht van jouw gemeente of organisatie) is dagelijks bezig met dit platform te verbeteren en te updaten. De kleinste bug wordt direct aangepakt en als je zelf creatieve voorstellen hebt, kunnen we je zeggen welke toepassingen van het platform je hiervoor kunt gebruiken of welke er in de pijplijn zitten.</p>\n<p><img data-cl2-text-image-text-reference=\"4d291006-0414-4f93-903b-fb911a00d510\" alt=\"Horizontale scheidingsregel\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Meer informatie nodig? </em></strong><em>Wil je het platform gebruiken? Vragen of feedback? Contacteer de verantwoordelijke dienst of persoon van je gemeente of organisatie of neem contact met CitizenLab via support@citizenlab.co</em></p><strong>"
    faq_title: Veelgestelde vragen
    faq_body: "<h2 class=\"ql-align-justify\">Waar is dit platform voor bedoeld?</h2><p class=\"ql-align-justify\">Dit platform is opgezet als een centrale plek om informatie te delen en input en feedback te krijgen. Actieve projecten zijn zichtbaar op de homepagina. Elk participatieproject betrekt mensen op een andere manier. Er kan bijvoorbeeld gevraagd worden om een idee toe te voegen, commentaar te geven op een voorstel, een prioriteit kenbaar te maken, of een enquête in te vullen. </p><h2 class=\"ql-align-justify\">Hoe kan ik meedoen? </h2><p class=\"ql-align-justify\">Je kunt altijd door de actieve en openbare projecten bladeren en lezen, maar je moet je wel registreren om iets te doen. Dit helpt om een community op te bouwen en de legitimiteit van de input te garanderen.  </p><h2 class=\"ql-align-justify\">Welke informatie kunnen mensen over mij zien?</h2><p class=\"ql-align-justify\">Je naam, foto en bio, als je die hebt toegevoegd, zijn zichtbaar. Je kunt deze altijd veranderen in je Instellingen.</p><h2 class=\"ql-align-justify\">Waarom kan ik geen bijdrage plaatsen of niet reageren?</h2><p class=\"ql-align-justify\">Participeren, ideeën plaatsen, reageren en/of stemmen kan alleen als deze bepaalde fase van een project actief is. In sommige gevallen wordt alleen aan bepaalde groepen deelnemers gevraagd om een bijdrage te leveren. Als er aan een project bijgedragen kan worden dan zie je een knop die dat aangeeft. </p><h2 class=\"ql-align-justify\">Hoe kan ik mijn bijdrage bewerken of verwijderen?</h2><p class=\"ql-align-justify\">Als je je bijdrage hebt geplaatst maar deze wilt bewerken of verwijderen, kun je dat doen door, wanneer je bent ingelogd, op de drie kleine stippen rechts bovenaan je bijdrage te klikken. </p><h2 class=\"ql-align-justify\">Wat zijn de gebruiksvoorwaarden en zijn er richtlijnen rond moderatie? </h2><p class=\"ql-align-justify\">De gebruiksvoorwaarden zijn er om ervoor te zorgen dat het platform voor iedereen een veilige plaats is om deel te nemen. Zorg er daarom voor dat je bijdragen vrij zijn van:</p><ul>\n    <li class=\"ql-align-justify\">Persoonlijke aanvallen, beledigingen, kwetsende of discriminerende opmerkingen</li>\n    <li class=\"ql-align-justify\">Aanstootgevend taalgebruik, inclusief godslastering</li>\n    <li class=\"ql-align-justify\">Marketing of reclame</li>\n    <li class=\"ql-align-justify\">Persoonlijke informatie over andere personen</li>\n    <li class=\"ql-align-justify\">Auteursrechtelijk beschermd materiaal zoals afbeeldingen</li>\n    </ul><p class=\"ql-align-justify\">Berichten of reacties die niet aan deze richtlijnen voldoen, kunnen worden bewerkt of verwijderd, of in extreme gevallen, niet worden gepost. Bekijk onze Algemene Voorwaarden voor meer informatie. </p><h2 class=\"ql-align-justify\">Hoe meld ik een aanstootgevend bericht?</h2><p class=\"ql-align-justify\">Klik wanneer je bent ingelogd op de drie kleine stippen rechts bovenaan het bericht om het te melden. Geef de reden aan waarom je de inhoud meldt - dit stuurt een melding naar de (project)beheerder die je melding gaat bekijken.</p><h2 class=\"ql-align-justify\">Waarom heb ik problemen met registreren of inloggen?</h2><p class=\"ql-align-justify\">Als je je niet kunt registreren, kan dat zijn omdat je al met hetzelfde e-mailadres geregistreerd bent. Log dan gewoon opnieuw in. Het kan ook zijn dat je niet kunt registreren omdat je eerder via e-mail al een uitnodiging kreeg om te registreren op het platform. Als je dus een bericht ziet dat je e-mailadres al in gebruik is omdat er al een uitnodiging in behandeling is, kijk dan in je e-mail en volg de link in de uitnodiging om je account te registreren. Als je de uitnodiging niet kunt vinden, probeer dan in je spambox te kijken of vraag eventueel aan een project- of platformbeheerder om een nieuwe uitnodiging te sturen. </p><h2 class=\"ql-align-justify\">Hoe kan ik mijn wachtwoord veranderen?</h2><p class=\"ql-align-justify\">Je kunt vanaf de inlogpagina altijd vragen om je wachtwoord te veranderen. Als je je wachtwoord opnieuw instelt, wordt een link naar je e-mailadres gestuurd. Volg de instructies om je wachtwoord te veranderen. Om veiligheidsredenen is deze link slecht één uur geldig. Als de link verlopen is, kun je op de inlogpagina opnieuw klikken op 'Wachtwoord vergeten?' om een nieuwe reset-link te genereren.</p><p class=\"ql-align-justify\">Als je de e-mail niet ontvangen hebt, controleer dan of deze echt niet in je spam-mail zit. Controleer ook zeker dat je de link stuurt naar hetzelfde e-mail adres als het e-mailadres waarmee je je eerder registreerde.</p><h2 class=\"ql-align-justify\">Wat gebeurt er met mijn gegevens?</h2><p class=\"ql-align-justify\">Je kunt het Privacybeleid lezen voor meer informatie over het verzamelen en gebruiken van gegevens. Kort samengevat: je gegevens worden nooit gebruikt voor reclame, marketing of andere vormen van spam.</p><h2 class=\"ql-align-justify\">Welke e-mails zal ik ontvangen?</h2><p class=\"ql-align-justify\">Je kunt automatische e-mails ontvangen gelinkt aan je account en je activiteit op het platform, bijvoorbeeld wanneer iemand reageert op één van jouw bijdragen of wanneer binnen een project een nieuwe fase start. Je kiest zelf welke automatische e-mails je van het platform ontvangt in je Instellingen. Daar is een rubriek \"Meldingen\" waar je e-mail-notificaties aan en uit kunt zetten.</p><h2 class=\"ql-align-justify\">Hoe verwijder ik mijn account?</h2><p class=\"ql-align-justify\">In je Instellingen is er de mogelijkheid om je account te verwijderen. Bijdragen die hebt geplaatst blijven zichtbaar, maar je naam wordt uit het bericht verwijderd en vervangen door 'onbekende auteur'. Als je al je bijdragen wilt verwijderen, doe dat dan voor je je account verwijdert.</p>"
    initiatives_title: Voorstellen
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="85a9e561-4c27-4f6b-949a-d8e06905787b" height="374.3745928338762" width="819" alt=""> <h2>Wat is een burgervoorstel?</h2> <p>Als inwoner van $|orgName| kun je via dit platform jouw voorstel op de agenda plaatsen. Het gaat bij voorkeur om concrete voorstellen die voortkomen uit een behoefte, een verlangen of een droom, en die gelinkt zijn aan het lokale beleid. Het kan je eigen voorstel zijn, of het kan tot stand komen samen met anderen. Misschien wil je met je voorstel een bestaande situatie veranderen of verbeteren of iets nieuws starten.</p> <p>Belangrijk is dat bij een eventuele uitwerking of realisatie van jouw voorstel de betrokkenheid van $|orgName| nodig én mogelijk is. In het beste geval ben je zelf ook bereid om verder mee na te denken of mee te werken, maar dat is geen verplichting. ‘De maximumsnelheid op de snelweg verminderen tot 80 km/u’ is daarom geen goed voorstel, ‘De Kerkstraat omtoveren tot een leefstraat’ is dat wel. Laat je voorstellen dus maar komen! Als $|orgName| meer info nodig heeft, zullen je dat via een update of reactie laten weten.</p> <h2>Waarom een voorstel op dit platform plaatsen?</h2> <p>Dit is het officiële participatieplatform van $|orgName|, wat de volgende voordelen biedt:</p> <ul> <li>$|orgName| is als eigenaar officieel betrokken bij dit platform en kijkt actief mee wat er hier gebeurt. Als je een voorstel plaatst, krijgt de verantwoordelijke automatisch een bericht. Je hoeft dus niet zelf contact op te nemen om te zorgen dat jouw voorstel wordt meegenomen.</li> <li>Dit platform is specifiek ontwikkeld voor officiële, participatieve acties zoals burgervoorstellen. Alle elementen, van de gebruikerservaring tot de stap-voor-stap-aanpak, zijn precies hiervoor gebouwd. Bij klassieke sociale media dreigt je voorstel te verdwijnen in de massa. En een gewone e-mail verdwijnt al snel in een overvolle e-mailbox.</li> <li>Jouw medeburgers zijn ook aanwezig op dit platform en kunnen jouw voorstel steunen en bijschaven. Hoe creatiever je voorstel en hoe meer mensen jouw voorstel onderschrijven, hoe meer kans dat het wordt opgepikt!</li> </ul> <h2>Hoe ga je van start?</h2> <p>Controleer eerst of jouw voorstel aan de volgende criteria voldoet:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Wat mag je verwachten wanneer jouw voorstel binnen $|initiativesDaysLimit| dagen $|initiativesVotingThreshold| stemmen haalt?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>Wat gebeurt er met met voorstellen die niet tijdig $|initiativesVotingThreshold| stemmen halen?</h2> <p>Dat kan gebeuren, maar niet getreurd. Je voorstel blijft op het platform staan. De status van je voorstel verandert automatisch naar ‘Verstreken’. Hierdoor wordt stemmen niet meer mogelijk. Mocht je dat willen, kan je er op elk moment voor kiezen om je eigen voorstel te verwijderen.</p>
