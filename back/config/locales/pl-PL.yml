    terms_and_conditions_title: Regulamin
    terms_and_conditions_body: >
      <p>Ta platforma internetowa społecznego zaangażowania ma na celu dać jak największej liczbie osób możliwość myślenia o przyszłości miasta lub instytucji, która wraz z CitizenLab założyła tę platformę. Wypowiedzi te podlegają wielu zasadom, aby debata była otwarta i konstruktywna. Poniżej znajdują się ogólne warunki naszej platformy, ponieważ jesteśmy przekonani, że jasne zasady stanowią najlepszą gwarancję konstruktywnej społeczności online.</p> <p>Ponieważ CitizenLab docenia opinie użytkowników ich platformy, Twoje pomysły są także mile widziane w celu dalszego doskonalenia platformy. Możesz przekazać swoje sugestie na support@citizenlab.co.</p> <h2>Kto może zarejestrować się na platformie zaangażowania online?</h2> <p>Każdy, kto chce, może śledzić debatę online. Każdy może zapoznać się z nadesłanymi pomysłami i reakcjami. Jeśli chcesz wziąć udział w debacie samodzielnie (dzieląc się własnymi pomysłami, odpowiadając na inne pomysły lub wspierając istniejących wypowiedzi), musisz utworzyć konto. Tylko zarejestrowani uczestnicy mogą wnosić aktywny wkład do platformy.</p> <p>Możesz zarejestrować się za pomocą swojego adresu e-mail lub za pomocą profilu na Facebooku lub Google.</p> <p>Utworzenie konta przez użytkownika nie jest równoznaczne z prawem własności konta. CitizenLab zastrzega sobie prawo do odmowy, zawieszenia lub usunięcia konta, na przykład, jeśli użytkownik nie przestrzega następujących zasad lub gdy wcześnie odmówiono zgody na jego utworzenie lub zostało usunięte.</p> <p>Każde konto musi być zgodne z poniższymi zasadami: </p> <ul> <li> <strong>Każde konto jest ściśle osobiste</strong> <p> Każde konto musi być unikalne i powiązane z osobą fizyczną. Każdy użytkownik ma prawo do utworzenia jednego konta. W przypadku stwierdzenia, że jedna osoba posiada wiele kont, CitizenLab zastrzega sobie prawo do usunięcia wszystkich tych kont. Każdy użytkownik musi mieć ukończone co najmniej 12 lat. </p> </li> <li> <strong>Konto nie może być przeniesione na inną osobę</strong> <p> Ponieważ każde konto jest ściśle związane z jedną konkretną osobą, nie może być przeniesione na inną osobę bez zgody CitizenLab. Ten zakaz transferu musi być rozpatrywany w najszerszym znaczeniu. CitizenLab zastrzega sobie prawo do odmowy lub usunięcia tego konta w przypadku naruszeń. </p> </li> <li> <strong>Konto nie może być wykorzystywane do celów komercyjnych</strong> <p> Platforma CitizenLab ma na celu zwiększenie uczestnictwa obywateli w życiu społeczności. Konto może być zatem wykorzystywane tylko w tym celu. Jakiekolwiek wykorzystanie konta wyłącznie w celu uzyskania korzyści handlowej jest zabronione. </p> </li> <li> <strong>Informacje o koncie muszą zawsze pozostać poufne</strong> <p> Korzystanie z tego konta jest niedozwolone dla innej osoby niż osoba, która założyła konto. Osoba, która utworzyła konto, musi upewnić się, że zachowała hasło i dane do logowania. Radzimy używać "silnego" hasła (hasło z kombinacją małych, dużych liter i cyfr). CitizenLab w żadnym wypadku nie może być pociągnięty do odpowiedzialności za jakiekolwiek straty lub szkody poniesione w przypadku nie zastosowania się użytkownika do powyższych warunków. CitizenLab nie ponosi odpowiedzialności za kradzież konta, na przykład przez "phishing". CitizenLab nigdy nie będzie prosił swoich użytkowników o podanie danych osobowych, takich jak login lub hasło, za pośrednictwem poczty elektronicznej. W przypadku prośby o podanie danych osobowych użytkownik zawsze zostanie przekierowany na platformę systemu CitizenLab. </p> </li> </ul> <h2>Ograniczenia dotyczące treści i korzystania z platformy</h2> <p>W celu zapewnienia prawidłowego działania platformy CitizenLab oraz możliwości komunikacji i łączenia się z innymi, istnieją pewne ograniczenia dotyczące rodzaju treści, które mogą być publikowane za pośrednictwem platformy:</p> <ul> <li> <strong>Obraźliwe zachowanie</strong> <p> Mocno wierzymy w wolność słowa. Jednak, aby platforma była wykorzystywana w sposób konstruktywny przez użytkowników, z szacunkiem dla różnych opinii i bez obaw o wyrażenie własnych opinii lub przekonań w sposób otwarty, nie pozwalamy na obraźliwe zachowania, które nękają, zastraszają lub wykorzystują zastraszanie do uciszenia innego użytkownika. </p> <p>Konta i konta powiązane z niżej wymienionymi działania, mogą być tymczasowo zablokowane i/lub trwale usunięte.</p> <p> <ul> <li>Agresywne grożenie (bezpośrednie lub pośrednie): Nie wolno grozić lub promować przemocy, w tym promować terroryzmu.</li> <li>Molestowanie: Nie możesz podżegać do lub być zaangażowany w celowe obrażanie lub nękanie innych. Oto kilka czynników, które możemy wziąć pod uwagę przy ocenie niewłaściwego zachowania: czy głównym celem poddanego ocenie konta jest nękanie lub wysyłanie obraźliwych wiadomości do innych; czy zgłoszone zachowanie jest jednokierunkowe, czy zawiera groźby; czy zgłoszone konto zachęca innych do zastraszania innego konta; oraz czy zgłoszone konto wysyła wiadomości o zastraszaniu na jedno konto z wielu kont.</li> <li>Nienawiść: Nie możesz promować przemocy wobec innych ludzi lub bezpośrednio ich atakować lub grozić im ze względu na rasę, pochodzenie etniczne, narodowość, orientację seksualną, płeć, tożsamość płciową, przynależność filozoficzną, wiek, niepełnosprawność lub chorobę. Nie zezwalamy również na konta, których głównym celem jest nakłanianie innych do wyrządzania krzywdy na podstawie powyższych kategorii.</li> <li>Nadużycie wielu kont: Niedozwolone jest tworzenie wielu kont w celu uniknięcia tymczasowego lub trwałego zawieszenia pojedynczego konta.</li> <li>Prywatne dane: nie wolno publikować lub umieszczać poufnych danych i prywatnych informacji innych osób bez ich wyraźnego upoważnienia i zgody. Dane te obejmują, na przykład, numery kart kredytowych, dane adresowe, numery telefonów lub dane, które stanowią prywatność danej osoby.</li> <li>Podszywanie się: nie można wprowadzać w błąd, dezorientować lub podawać się za kogoś innego.</li> </ul> </p> </li> <li> <strong>Spam</strong> <p>Zawsze staramy się chronić użytkownika platformy CitizenLab przed nadużyciami technicznymi i spamem. Konta, na których wykonywane są niniejsze czynności, mogą być tymczasowo zablokowane lub trwale usunięte.</p> <ul> <li>Malware / phishing / wirusy / robaki / konie trojańskie: Nie wolno publikować złośliwych treści lub linków do takich treści w celu uszkodzenia lub zakłócenia pracy innych przeglądarek lub komputerów, lub naruszenia czyjejś prywatności.</li> <li>Spam: Nie można używać platformy CitizenLab do spamowania innych kont. </li> </ul> </li> </ul> <h2>Naruszenie obowiązujących przepisów prawa</h2> <p>Korzystanie z konta nie może w żaden sposób naruszać obowiązujących przepisów prawa. Obejmuje to naruszenia przepisów dotyczących ochrony prywatności, praw własności intelektualnej, kodeksu karnego,...</p> <p>Konto nie może być wykorzystywane w żaden sposób do promowania nielegalnych działań.</p> <h2>W przypadku naruszenia powyższych zasad </h2> <p>W przypadku wykrycia naruszeń powyższych zasad, CitizenLab zastrzega sobie prawo do usunięcia odpowiednich wiadomości, a nawet zawieszenia lub trwałego usunięcia profili użytkowników. </p> <p>Citizenlab nie ponosi żadnej odpowiedzialności za wiadomości zamieszczane przez użytkowników lub osoby trzecie, które naruszają powyższy regulamin. Administrator serwisu będzie ściśle nadzorował, aby nie doszło do naruszenia tych zasad. Jeśli użytkownik wykryje naruszenie, zawsze można to zgłosić na adres e-mail: support@citizenlab.co.</p> <p>Możliwa jest sytuacja, w której pliki pobrane za pośrednictwem platformy, a zamieszczone przez innych użytkowników mogą intencjonalnie lub nieintencjonalnie stanowić szkodliwe hiperłącza. Każde pobranie plików przez użytkownika lub kliknięcie w hiperłącze, umieszczone przez użytkownika, odbywa się na jego własne ryzyko, a wszelkie poniesione szkody są całkowicie i wyłącznie odpowiedzialnością tego użytkownika.</p> <h2>Prawa własności intelektualnej</h2> <p>CitizenLab przestrzega praw własności intelektualnej innych osób i oczekuje, że użytkownicy tej platformy również będą przestrzegać tych praw. CitizenLab zastrzega sobie prawo do usuwania treści, które naruszają prawa własności intelektualnej. Powtarzające się naruszenia praw własności intelektualnej jakiegokolwiek rodzaju przez użytkownika będą skutkowało zawieszeniem lub usunięciem konta przez CitizenLab.</p> <p>Naruszenia praw własności intelektualnej można zgłaszać na adres e-mail: support@citizenlab.co</p> <h2>Prawa własności CitizenLab</h2> <p>Platforma CitizenLab jest chroniona prawami własności intelektualnej dotyczącymi treści, kodu źródłowego, bazy danych itp. Korzystanie z tej platformy w żaden sposób nie oznacza przeniesienia tych praw własności intelektualnej na użytkowników platformy. Każdy użytkownik musi być świadomy tych praw i musi działać zgodnie z nimi.</p> <p>Zabronione jest zatem powielanie, rozpowszechnianie, modyfikowanie lub przekazywanie platformy i jej zawartości bez zezwolenia.</p>
    privacy_policy_title: Polityka prywatności
    privacy_policy_body: >
      <p>Podmiot odpowiedzialny za przetwarzanie danych:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Bruksela - Belgia</p> <p>Kontakt na adres e-mail: support@citizenlab.co</p> <p>Organizacja: //wstawienie kontaktów z klientami</p> <h2>1. POLITYKA PRYWATNOŚCI</h2> <p>Niniejsza "Polityka prywatności" dotyczy "Danych osobowych" gromadzonych przez CitizenLab w imieniu organizacji za pośrednictwem tej strony internetowej.</p> <h2>2. CZYM SĄ DANE OSOBOWE?</h2> <p>W niniejszej Polityce Prywatności "Dane osobowe" odnoszą się do informacji umożliwiających identyfikację użytkownika. Osoba możliwa do zidentyfikowania to osoba, która może zostać zidentyfikowana, bezpośrednio lub pośrednio, w szczególności poprzez powołanie się na numer identyfikacyjny lub jeden lub więcej czynników, które są związane z tożsamością fizyczną, fizjologiczną, umysłową, ekonomiczną, kulturową lub społeczną. Typowym przykładem danych osobowych jest Twoje imię i nazwisko oraz adres e-mail.</p> <h2>3. JAKIE DANE OSOBOWE ZBIERAMY?</h2> <p>Możemy gromadzić dane osobowe użytkownika z trzech następujących źródeł:</p> <h3>3.1 Dane osobowe podawane przez użytkownika podczas procesu rejestracji na Platformie, z których część jest opcjonalna.</h3> <p>Są to dane osobowe, które mogą być zbierane od Użytkownika:</p> <ul> <li>Imię i nazwisko</li> <li>E-mail</li> <li>Rok urodzenia</li> <li>Płeć</li> <li>Miejsce zamieszkania</li> <li>Preferowany język</li> </ul> <p>Lista ta może zostać rozszerzona na życzenie organizacji. Jeśli zdecydujesz się na logowanie za pośrednictwem innego dostawcy usług uwierzytelniania, takiego jak konta Google, Facebook, otrzymamy te dane od nich. Jeśli zdecydujesz się na weryfikację swojej tożsamości przez zewnętrznego dostawcy usług uwierzytelniania takich jak ePUPAP, otrzymamy te informacje od nich.</p> <h3>3.2 Dane osobowe, które podajesz podczas podejmowania działań partycypacyjnych na naszej platformie.</h3> <p>Każde działanie podejmowane na platformie (głosowanie, zamieszczanie pomysłu, zamieszczenie komentarza, odpowiadanie na ankietę,…) jest rejestrowane i przechowywane. Dane te są również powiązane z Twoimi danymi rejestracyjnymi (3.1), co oznacza, że organizacja może powiązać Twój profil na platformie z tymi danymi uczestnictwa.</p> <h3>3.3 Dane osobowe, które zbieramy, gdy użytkownik odwiedza naszą platformę.</h3> <p>My (i osoby trzecie przetwarzające dane działające w naszym imieniu) zbieramy informacje na temat korzystania z naszej platformy w celu oceny jej właściwego funkcjonowania i bezpieczeństwa. W tym celu zbieramy informacje techniczne, które mogą zidentyfikować użytkownika, takie jak adres IP i dane przeglądarki. Korzystając z naszych usług, użytkownik wyraża zgodę na gromadzenie tych danych.</p> <p>Gromadzimy również dane użytkowe w celu ulepszenia naszych usług. Użytkownik może w każdej chwili zrezygnować z gromadzenia danych zgłaszając to administratorowi strony.</p> <h2>4. W jaki sposób wykorzystujemy dane osobowe?</h2> <p>Możemy wykorzystywać dane osobowe użytkownika w następujących celach:</p> <ul> <li>Przede wszystkim w celu przekazania organizacji (np. miastu) danych wejściowych w odpowiednim kontekście oraz sporządzenia zbiorczych raportów dotyczących wszystkich danych zgromadzonych na tej platformie w celu ułatwienia podejmowania decyzji.</li> <li>Aby utworzyć i utrzymać Twój profil użytkownika na tej stronie.</li> <li>Aby zarządzać identyfikacją i uwierzytelnianiem użytkowników.</li> <li>Aby dostarczyć Ci informację o Twojej społeczności i/lub poinformować się o tej aktywności na platformie, która może Cię zainteresować. W każdej chwili możesz zrezygnować z otrzymywania e-maili w ustawieniach swojego profilu użytkownika.</li> <li>Aby ulepszyć nasze usługi i monitorować ich funkcjonalność.</li> </ul> <p>Dane osobowe są przechowywane i przetwarzane tylko przez okres wymagany do celów przetwarzania. Po tym czasie dane zostaną usunięte lub zanonimizowane.</p> <h2>5. KOMU UDOSTĘPNIAMY TWOJE DANE OSOBOWE?</h2> <p>Udostępniamy dane osobowe użytkownika organizacji, w imieniu której zbieramy te dane. Udostępniamy Twoje dane podmiotom pracującym w naszym imieniu. Nigdy nie będziemy sprzedawać lub wynajmować danych osobowych innym dostawcom usług, ani nie będziemy udostępniać danych osobowych z żadnym dostawcom usług, którzy nie działają w zgodzie z RODO.</p> <h2>6. GDZIE PRZEKAZUJEMY TWOJE DANE OSOBOWE?</h2> <p>Przekazujemy Twoje dane osobowe usługodawcom mającym siedzibę poza Europejskim Obszarem Gospodarczym tylko wtedy, gdy ich działania są zgodne z art. 44 RODO.</p> <h2>7. JAKIE SĄ TWOJE PRAWA?</h2> <p>Masz prawo wglądu do swoich danych osobowych w każdej chwili, jak również prawo do bycia poinformowanym o sposobie wykorzystania Twoich danych osobowych przez Citizenlab.</p> <h3>7.1 Prawo do poprawiania, usuwania i ograniczania przetwarzania</h3> <p>Masz swobodę decydowania o tym, czy przekazać swoje dane osobowe firmie Citizenlab, czy nie. Ponadto zawsze masz prawo zażądać od firmy Citizenlab poprawienia, uzupełnienia lub usunięcia swoich danych osobowych. Odmowa przekazania danych lub wniosek o usunięcie danych osobowych oznacza, że niektóre usługi nie będą mogły zostać realizowane. Użytkownik może również złożyć wniosek o ograniczenie przetwarzania jego danych osobowych. Jeśli użytkownik zdecyduje się usunąć swoje konto z platformy, dane osobowe, które zostały zebrane o użytkowniku, zostaną usunięte z naszych serwerów. Niektóre dane osobowe użytkownika mogą pozostać w danych logowania, które przechowujemy ze względów bezpieczeństwa i prawnych przez okres do 30 dni.</p> <h3>7.2 Prawo do sprzeciwu</h3> <p>Użytkownik ma prawo do sprzeciwu wobec przetwarzania jego danych osobowych z ważnych i uzasadnionych powodów. Ponadto użytkownik ma zawsze prawo do sprzeciwu wobec wykorzystania jego danych osobowych do celów marketingu bezpośredniego; w takich przypadkach nie musi podawać powodów.</p> <h3>7.3 Prawo do przenoszenia danych</h3> <p>Użytkownik ma prawo do uzyskania danych osobowych przekazanych firmie Citizenlab w postaci ustrukturyzowanej, typowej i nadającej się do odczytu maszynowego i/lub przekazania ich różnym administratorom danych.</p> <h3>7.4 Prawo do wycofania zgody</h3> <p>O ile przetwarzanie danych odbywa się na podstawie wcześniejszej zgody, użytkownik ma prawo do wycofania tej zgody.</p> <h3>7.5 Korzystanie z praw</h3> <p>Możesz korzystać z przysługujących Cię praw kontaktując się w tym celu z Citizenlab, wysyłając e-mail na adres support@citizenlab.co, pocztą na adres Anspachlaan 65, 1000 Bruksela, Belgia lub korzystając z formularza "Kontakt" na naszej stronie internetowej, pod warunkiem dołączenia kopi strony dowodu osobistego, na której znajduje się zdjęcie.</p> <h3>7.6 Zautomatyzowane podejmowanie decyzji i profilowanie</h3> <p>Przetwarzanie danych osobowych użytkownika nie obejmuje profilowania i nie podlega również automatycznemu podejmowaniu decyzji przez firmę Citizenlab.</p> <h3>7.7 Prawo do złożenia skargi</h3> <p>Użytkownik ma prawo do złożenia skargi do organu ochrony prywatności w swoim kraju lub do belgijskiego organu ochrony prywatności, któremu podlega CitizenLab: Drukpersstraat 35, 1000 Bruksela, Belgia, Tel 32 (0)2 274 48 00, Fax 32 (0)2 274 48 35, e-mail: contact@adp-gba.be. Nie ma to wpływu na zastosowanie środków zaradczych przed sądem cywilnym.</p> <h2>8. DODATKOWE INFORMACJE DOTYCZĄCE ZBIORU I PRZETWARZANIA DANYCH</h2> <h3>Procedury prawne</h3> <p>CitizenLab i Organizacja, dla której przetwarza się te dane, mogą wykorzystać dane osobowe Użytkownika do celów prawnych, sądowych lub postępowania sądowego poprzedzającego etapy w przypadku niezgodnego z prawem wykorzystania tej Aplikacji lub związanych z nią usług. Użytkownik jest świadomy, że CitizenLab i Organizacja, z którą współpracujemy, mogą być zobowiązani do ujawnienia danych osobowych na żądanie właściwych instytucji państwowych w celu ich przetwarzania. Podstawą prawną tego przetwarzania jest akceptacja warunków (podstawa umowna) i wyrażona zgoda.</p> <h3>Środki bezpieczeństwa</h3> <p>Citizenlab opracował środki bezpieczeństwa, które zostały dostosowane na poziomie technologicznym i organizacyjnym, aby zapobiec zniszczeniu, utracie, sfałszowaniu, zmianie, zakazowi dostępu lub błędnemu ujawnieniu osobom trzecim danych osobowych, jak również innemu zakazanemu sposobowi przetwarzania tych danych. W żadnym wypadku Citizenlab nie może ponosić odpowiedzialności za jakiekolwiek bezpośrednie lub pośrednie straty wynikające z nieprawidłowego lub niezgodnego z prawem wykorzystania danych osobowych użytkownika przez osobę trzecią. Użytkownik musi zawsze stosować się do instrukcji bezpieczeństwa, w tym zapobiegać wszelkim przypadkom zabronionego dostępu do swoich danych logowania i hasła. Użytkownik ponosi wyłączną odpowiedzialność za korzystanie ze strony internetowej na swoim komputerze, adres IP i dane identyfikacyjnych, jak również za ich poufność.</p> <h3>Zmiany w niniejszej polityce prywatności</h3> <p>CitizenLab zastrzega sobie prawo do zmiany niniejszej polityki prywatności w dowolnym momencie poprzez powiadomienie użytkowników na tej stronie. Zachęcamy wówczas do sprawdzenia tej strony pod kątem ewentualnych zmian. Data ostatniej zmiany jest podana na dole strony. Jeśli Użytkownik sprzeciwia się jakiejkolwiek zmianie polityki prywatności, nie może kontynuować korzystania z tej aplikacji. O ile nie wskazano inaczej, obowiązująca w danym momencie Polityka Prywatności ma zastosowanie do wszystkich zebranych przez nas Danych osobowych.</p> <p><em>Najnowsza aktualizacja: 17/12/2019</em></p>
    infopage_title: O nas
    infopage_body: "<p>Ta <strong>platforma partycypacyjna</strong> jest inicjatywą Twojej gminy lub organizacji i może być wykorzystana w różnych procesach konsultacji społecznych: zbieranie pomysłów, głosowania, dyskusji, przeprowadzania ankiet, przeprowadzania badań, głosowania nad budżetem partycypacyjnym, mapowania online, planowania scenariuszy, wsparcie dla rad doradczych i komisji, ...</p>\n<p>Na stronie głównej zobaczysz, które <strong>procesy są aktywne </strong>i na jakim <strong>etapie</strong> są obecnie.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Jak zalogować się na platformie?</h2>\n<p>Logowanie jest proste i możesz tego dokonać przez podanie swojego imienia i nazwiska oraz adresu e-mail. Możesz również użyć swojego konta Google lub Facebook. Tylko Twoje imię i nazwisko będzie widoczne dla innych.</p>\n<h2>Czy mogę samodzielnie korzystać z platformy, np. w celu zorganizowania konsultacji społecznych?</h2>\n<p>Oczywiście. Poproś osobę odpowiedzialną w Twojej gminie lub organizacji, aby nadała Ci niezbędne uprawnienia do zostania moderatorem projektu. Po przyznaniu tych uprawnień, możesz stworzyć własny projekt i oś czasu oraz dzielić się informacjami (video, dokumenty, zdjęcia, ...). Pozwoli Ci to również na zapraszanie innych do platformy, umożliwiając im zamieszczanie pomysłów w ramach Twojego projektu, głosowanie lub komentowanie.</p>\n<h2>Czy mogę uczestniczyć jako stowarzyszenie/organizacja/komitet? </h2>\n<p>Tak, jest to możliwe. Biorąc pod uwagę, że tylko Twoje imię i nazwisko są widoczne dla innych na platformie, możesz po prostu użyć nazwy swojej organizacji podczas tworzenia swojego profilu.</p>\n<h2>Dlaczego miałbym korzystać z tej platformy, a nie tworzyć stronę internetową samemu?</h2>\n<p>Zespół dedykowanych programistów i specjalistów ds. uczestnictwa online (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab,</a> na zlecenie Twojej gminy lub organizacji) codziennie ulepsza i aktualizuje tę platformę. Nawet najmniejszy błąd jest rozwiązywany natychmiast. Jeśli masz kreatywne propozycje, zespół CitizeLab pomoże Ci wskazać, które funkcje platformy mogą być wykorzystane w celu ich realizacji lub które funkcje są w przygotowaniu.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Potrzebujesz więcej informacji?</em></strong><em> Czy chcesz korzystać z platformy? Masz pytania lub uwagi? Skontaktuj się z osobą odpowiedzialną w Twojej gminie lub organizacji. Możesz też skontaktować się z CitizenLab poprzez support@citizenlab.co.</em></p><strong>"
    faq_title: FAQ
    faq_body: "<h2 class=\"ql-align-justify\">Do czego służy ta platforma?</h2><p class=\"ql-align-justify\">Platforma ta została zaprojektowana jako centralne miejsce wymiany informacji oraz pozyskiwania wkładu i opinii. Na stronie głównej widoczne są aktualnie aktywne projekty partycypacyjne - każdy projekt może mieć inny tryb zaangażowania, czy to poprzez dodanie pomysłu, skomentowanie propozycji, głosowanie i ustalanie priorytetów projektów, czy też wypełnienie ankiety. </p><h2 class=\"ql-align-justify\">Jak mogę wziąć udział? </h2><p class=\"ql-align-justify\">Zawsze możesz przeglądać projekty publiczne, ale aby podjąć działanie, musisz się zarejestrować. Pomaga to w utrzymaniu poczucia wspólnoty i zapewnia legalność wkładu, na przykład po to, by jedna osoba nie głosowała wiele razy. </p><h2 class=\"ql-align-justify\">Jakie informacje o mnie mogą zobaczyć inni?</h2><p class=\"ql-align-justify\">Twoje imię i nazwisko, zdjęcie i bio, jeśli je dodałeś, są widoczne. Zawsze możesz je zmienić w swoich Ustawieniach (link do: /profile/edit).</p><h2 class=\"ql-align-justify\">Dlaczego nie mogę wysłać swojego wkładu lub komentarza?</h2><p class=\"ql-align-justify\">Dodawanie postów, komentowanie i głosowanie może być możliwe tylko w określonym czasie lub na określonych etapach projektu. W niektórych przypadkach, projekt może być otwarty tylko dla wkładu od określonej grupy interesariuszy.</p><p class=\"ql-align-justify\">Jeśli wysyłanie postów jest obecnie włączone dla danego projektu, zobaczysz przycisk, który poprosi Cię o wysłanie postu. Możesz też przejrzeć inne aktywne projekty, aby znaleźć dodatkowe możliwości zaangażowania.</p><h2 class=\"ql-align-justify\">Jak mogę edytować lub usunąć swój wkład?</h2><p class=\"ql-align-justify\">Jeśli wysłałeś swój post, ale chcesz go edytować lub usunąć, możesz znaleźć tę opcję klikając na trzy małe kropki w prawym górnym rogu postu. </p><h2 class=\"ql-align-justify\">Jakie są wytyczne dla społeczności i zasady moderacji?</h2><p class=\"ql-align-justify\">Nasze wytyczne dla społeczności mają na celu zapewnienie, że platforma jest bezpieczną przestrzenią dla każdego. Upewnij się, że Twoje posty są wolne od:</p><ul>\n    <li class=\"ql-align-justify\">Ataków osobistych, obelg, obraźliwych lub dyskryminujących komentarzy</li>\n    <li class=\"ql-align-justify\">Obraźliwego języka, w tym bluźnierstw</li>\n    <li class=\"ql-align-justify\">Materiałów marketingowych lub reklamowych</li>\n    <li class=\"ql-align-justify\">Informacji osobistych o innych osobach</li>\n    <li class=\"ql-align-justify\">Materiałów chronionych prawem autorskim, takich jak zdjęcia.</li>\n    </ul><p class=\"ql-align-justify\">Wszelkie posty lub komentarze, które nie są zgodne z tymi wytycznymi, mogą być edytowane lub usuwane, a w skrajnych przypadkach mogą zostać zablokowane. Prosimy o zapoznanie się z naszymi Warunkami i Postanowieniami (link: /pages/terms-and-conditions), aby uzyskać więcej informacji. </p><h2 class=\"ql-align-justify\">Jak mogę zgłosić obraźliwy post?</h2><p class=\"ql-align-justify\">Kliknij na trzy małe kropki w prawym górnym rogu postu, aby go zgłosić. Podaj powód, dla którego zgłaszasz treść - to spowoduje wysłanie powiadomienia, aby post został przejrzany.</p><h2 class=\"ql-align-justify\">Dlaczego mam trudności z zarejestrowaniem się lub zalogowaniem?</h2><p class=\"ql-align-justify\">Jeśli nie możesz się zarejestrować, może to być spowodowane tym, że zarejestrowałeś się już na ten sam adres e-mail lub wcześniej otrzymałeś zaproszenie do przyłączenia się do platformy. Jeśli zobaczysz komunikat, że Twój adres e-mail jest zajęty przez oczekujące zaproszenie, sprawdź swój e-mail i skorzystaj z linku w zaproszeniu, aby zarejestrować swoje konto. Jeśli nie możesz znaleźć zaproszenia, spróbuj poszukać go w skrzynce spamowej lub poproś o nowe zaproszenie. </p><h2 class=\"ql-align-justify\">Jak mogę zresetować swoje hasło?</h2><p class=\"ql-align-justify\">Zawsze możesz poprosić o zresetowanie swojego hasła na stronie logowania. Jeśli zresetujesz swoje hasło, na Twój adres e-mail zostanie wysłany link - postępuj zgodnie z instrukcjami, aby zmienić swoje hasło. Ze względów bezpieczeństwa link jest ważny przez jedną godzinę. Jeśli link stracił ważność, możesz po prostu kliknąć na \"Zapomniałeś hasła?\" na stronie logowania, aby wygenerować nowy link resetujący.</p><p class=\"ql-align-justify\">Jeśli nie otrzymałeś e-maila, sprawdź, czy nie znajduje się on w spamie i czy wysyłasz link na ten sam adres e-mail, na który się zarejestrowałeś.</p><h2 class=\"ql-align-justify\">Co zrobicie z moimi danymi?</h2><p class=\"ql-align-justify\">Zapoznaj się z naszą polityką prywatności (link do: /pages/privacy-policy), aby uzyskać więcej informacji na temat zbierania i wykorzystywania danych. W skrócie, nigdy nie będziemy wykorzystywać Twoich danych do celów reklamowych, marketingowych lub innego rodzaju spamu.</p><h2 class=\"ql-align-justify\">Jakie e-maile będę otrzymywać?</h2><p class=\"ql-align-justify\">Możesz otrzymywać wiadomości e-mail związane z Twoim kontem i Twoją aktywnością na platformie, na przykład, gdy ktoś odpowie na jeden z Twoich postów. Możesz kontrolować, które e-maile otrzymujesz w swoich Ustawieniach (link do: /profile/edit). Znajduje się tam sekcja \"Powiadomienia\", gdzie możesz włączyć lub wyłączyć powiadomienia e-mail.</p><h2 class=\"ql-align-justify\">Jak mogę usunąć swoje konto?</h2><p class=\"ql-align-justify\">W ustawieniach (link do: /profile/edit) jest opcja usunięcia konta. Wpisy, które opublikowałeś pozostaną opublikowane, ale twoje imię zostanie usunięte z postu i zastąpione słowami \"anonimowy autor\". Jeśli chciałbyś usunąć wszystkie swoje wpisy, zrób to przed usunięciem konta. </p>"
    initiatives_title: Propozycje
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>Co to jest propozycja obywatelska?</h2> <p>Jako mieszkaniec $|orgName| możesz umieścić swoją propozycję w agendzie za pośrednictwem tej platformy. Najlepiej, jeśli te propozycje są najlepiej pomysłami, które związanymi z lokalną polityką i wynikają z potrzeby, pragnienia lub marzenia. Może to być Twoja własna propozycja lub propozycja wspólna. Być może chciałbyś coś zmienić, poprawić lub rozpocząć nowy projekt.</p> <p>Zaangażowanie $|orgName| w realizację Twojej propozycji musi być zarówno potrzebne, jak i możliwe. Dobrze jeśli będziesz dostępny przy współpracy lub na dalszych etapach, ale nie jest to obowiązkowe. "Zmniejszenie ograniczenia prędkości na autostradzie do 80 km/h" nie jest więc mocną propozycją, natomiast "Zamiana głównej ulicy w deptak" jest. Tak więc przedstawiaj śmiało swoje propozycje! Jeśli potrzebujesz więcej informacji, otrzymasz aktualizację i reakcję.</p><h2>Dlaczego warto publikować propozycje na tej platformie?</h2> <p>Jest to oficjalna platforma uczestnictwa $|orgName|, która oferuje następujące korzyści:</p> <ul> <li>$|orgName| jest oficjalnie zaangażowany jako właściciel tej platformy i aktywnie monitoruje to, co się tutaj dzieje. Kiedy publikujesz propozycję, osoba odpowiedzialna za nią automatycznie otrzymuje wiadomość. Nie musisz się z nią kontaktować, aby upewnić się, że Twoja propozycja jest rozpatrywana.</li> <li>Ta platforma została opracowana specjalnie z myślą o oddolnych wnioskach obywateli. Każdy jej element, począwszy od doświadczeń użytkownika po podejście "krok po kroku", jest budowany właśnie w tym celu. Podczas korzystania z tradycyjnych mediów społecznościowych, Twoja propozycja może zniknąć w napływie pojawiających się postów, a zwykły e-mail szybko znika w zapełnionej skrzynce odbiorczej.</li> <li>Twoi współobywatele są również obecni na tej platformie. Mogą wesprzeć i udoskonalić Twoją propozycję. Im bardziej kreatywna jest Twoja propozycja i im więcej wsparcia zdoła zebrać, tym większa szansa, że zostanie wdrożona!</li> </ul> <h2>Jak zacząć?</h2> <p>Po pierwsze, sprawdź, czy Twoja propozycja spełnia następujące kryteria:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Czego możesz oczekiwać, gdy Twoja propozycja osiągnie $|initiativesVotingThreshold| głosów w ciągu $|initiativesDaysLimit| dni?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>Co stanie się z propozycjami, które nie otrzymają $|initiativesVotingThreshold| głosów na czas? </h2> <p>To się zdarza, ale nie martw się. Twoja propozycja pozostanie na platformie. Status Twojej propozycji automatycznie zmieni się na "Wygasła". W związku z tym głosowanie nie będzie już możliwe. Jeśli chcesz, możesz w każdej chwili zdecydować się na usunięcie swojej własnej propozycji.</p>
