  projects:
    open_idea_project_title: ਇੱਕ ਵਿਚਾਰ? ਇਸਨੂੰ ਆਪਣੀ ਕੌਂਸਲ ਵਿੱਚ ਲਿਆਓ!
    open_idea_project_description_preview: ਹੋ ਸਕਦਾ ਹੈ ਕਿ ਤੁਹਾਡੇ ਕੋਲ ਇੱਕ ਵਿਚਾਰ ਹੈ ਜੋ ਮੌਜੂਦਾ ਪ੍ਰੋਜੈਕਟਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨਾਲ ਫਿੱਟ ਨਹੀਂ ਹੁੰਦਾ? ਇਸ ਨੂੰ ਇੱਥੇ ਪੋਸਟ ਕਰਨ ਦੀ ਬਜਾਏ, ਸਮਰਥਨ ਇਕੱਠਾ ਕਰੋ ਅਤੇ ਇਸਨੂੰ ਰਾਜਨੀਤਿਕ ਏਜੰਡੇ 'ਤੇ ਪ੍ਰਾਪਤ ਕਰੋ!
    open_idea_project_description: >
      <p>ਇੱਥੇ, ਤੁਸੀਂ ਆਪਣਾ ਖੁਦ ਦਾ ਵਿਚਾਰ ਸ਼ੁਰੂ ਕਰ ਸਕਦੇ ਹੋ ਜੇਕਰ ਇਹ ਮੌਜੂਦਾ ਪ੍ਰੋਜੈਕਟਾਂ ਵਿੱਚੋਂ ਇੱਕ ਵਿੱਚ ਫਿੱਟ ਨਹੀਂ ਹੁੰਦਾ ਹੈ।</p><p><strong>ਉਦੇਸ਼?</strong> ਸਿਆਸੀ ਏਜੰਡੇ 'ਤੇ ਆਪਣੇ ਵਿਚਾਰ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ।</p><p><strong>ਕਿਵੇਂ?</strong> ਸਮਰਥਨ ਇਕੱਠਾ ਕਰਕੇ, ਅਰਥਾਤ 3 ਮਹੀਨਿਆਂ ਵਿੱਚ ਘੱਟੋ-ਘੱਟ 100 ਵੋਟਾਂ। ਤੁਸੀਂ ਪਹਿਲਾਂ ਆਪਣੇ ਵਿਚਾਰ ਨੂੰ 'ਆਕਰਸ਼ਕ' ਬਣਾ ਕੇ ਅਜਿਹਾ ਕਰ ਸਕਦੇ ਹੋ। ਇਸ ਨੂੰ ਸਪਸ਼ਟ ਅਤੇ ਦਿਲਚਸਪ ਤਰੀਕੇ ਨਾਲ ਲਿਖੋ, ਚਿੱਤਰ ਸ਼ਾਮਲ ਕਰੋ, ਤੱਥਾਂ ਦੇ ਆਧਾਰ 'ਤੇ ਮਜ਼ਬੂਤ ਦਲੀਲਾਂ ਦਿਓ, ਹੋਰ ਵੇਰਵਿਆਂ ਜਾਂ ਪਿਛੋਕੜ ਦੀ ਜਾਣਕਾਰੀ ਦੇ ਨਾਲ ਅਟੈਚਮੈਂਟ ਸ਼ਾਮਲ ਕਰੋ, ... ਅਜਿਹਾ ਕਰਨ ਤੋਂ ਬਾਅਦ, ਸੋਸ਼ਲ ਮੀਡੀਆ ਜਾਂ ਈਮੇਲ ਰਾਹੀਂ ਆਪਣੇ ਵਿਚਾਰ ਸਾਂਝੇ ਕਰਨਾ ਸ਼ੁਰੂ ਕਰੋ। ਆਪਣੇ ਵਿਚਾਰ 'ਤੇ ਚਰਚਾ ਵਿੱਚ ਸ਼ਾਮਲ ਹੋਣ ਲਈ ਲੋਕਾਂ ਨੂੰ ਸੱਦਾ ਦਿਓ, ਜਾਂ ਸਿਰਫ਼ ਉਨ੍ਹਾਂ ਨੂੰ ਹੱਕ ਵਿੱਚ ਵੋਟ ਦੇ ਕੇ ਇਸਦਾ ਸਮਰਥਨ ਕਰਨ ਲਈ ਯਕੀਨ ਦਿਵਾਓ।</p><p><strong>ਕਿਸ ਬਾਰੇ?</strong> ਤੁਹਾਡਾ ਵਿਚਾਰ ਬਹੁਤ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਬਾਰੇ ਹੋ ਸਕਦਾ ਹੈ, ਜਦੋਂ ਤੱਕ ਇਹ ਤੁਹਾਡੇ ਸ਼ਹਿਰ ਅਤੇ ਇਸਦੀ ਨੀਤੀ ਨਾਲ ਸਬੰਧਤ ਹੈ। ਇਹ ਇੱਕ ਸਮੱਸਿਆ ਹੋ ਸਕਦੀ ਹੈ ਜਿਸਦਾ ਤੁਸੀਂ ਅਨੁਭਵ ਕਰਦੇ ਹੋ, ਇੱਕ ਹੱਲ ਜੋ ਤੁਸੀਂ ਕਲਪਨਾ ਕਰਦੇ ਹੋ ਜਾਂ ਦੋਵਾਂ ਦਾ ਸੁਮੇਲ ਵੀ ਹੋ ਸਕਦਾ ਹੈ। ਇਹ ਜੰਗਲੀ ਅਤੇ ਲੰਬੇ ਸਮੇਂ ਲਈ, ਜਾਂ ਬਹੁਤ ਹੀ ਠੋਸ ਅਤੇ ਇੱਕ ਤੇਜ਼ ਜਿੱਤ ਹੋ ਸਕਦਾ ਹੈ।</p><p><strong>ਅਤੇ ਫਿਰ? </strong>ਕੀ ਤੁਸੀਂ 3 ਮਹੀਨਿਆਂ ਵਿੱਚ 100 ਵੋਟਾਂ ਤੱਕ ਪਹੁੰਚ ਗਏ ਹੋ? ਵਧਾਈਆਂ! ਸ਼ਹਿਰ ਹੁਣ ਤੁਹਾਡੇ ਵਿਚਾਰ ਨੂੰ ਧਿਆਨ ਵਿੱਚ ਰੱਖੇਗਾ। ਜੇਕਰ ਤੁਹਾਡੇ ਵਿਚਾਰ ਨੂੰ ਵਿਵਹਾਰਕ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਖਾਸ ਸਮੂਹਾਂ ਜਾਂ ਵਿਅਕਤੀਆਂ ਨੂੰ ਨੁਕਸਾਨ ਨਹੀਂ ਪਹੁੰਚਾਉਂਦਾ ਹੈ, ਤਾਂ ਤੁਹਾਨੂੰ ਕੌਂਸਲ ਦੀ ਮੀਟਿੰਗ ਦੌਰਾਨ ਆਪਣਾ ਪ੍ਰਸਤਾਵ ਪੇਸ਼ ਕਰਨ ਦਾ ਮੌਕਾ ਮਿਲੇਗਾ। ਉਸੇ ਮੀਟਿੰਗ ਦੌਰਾਨ, ਕੌਂਸਲ ਦੇ ਮੈਂਬਰ ਤੁਹਾਨੂੰ ਸਿੱਧੇ ਫੀਡਬੈਕ ਦੇਣਗੇ ਕਿ ਉਹ ਤੁਹਾਡੇ ਵਿਚਾਰ ਨਾਲ ਕੀ ਕਰਨਗੇ ਜਾਂ ਨਹੀਂ ਕਰਨਗੇ ਅਤੇ ਕਿਉਂ। ਜੇਕਰ ਤੁਸੀਂ 3 ਮਹੀਨਿਆਂ ਵਿੱਚ 100 ਵੋਟਾਂ ਇਕੱਠੀਆਂ ਨਹੀਂ ਕਰਦੇ, ਤਾਂ ਤੁਹਾਡੇ ਪ੍ਰਸਤਾਵ 'ਤੇ ਵਿਚਾਰ ਨਹੀਂ ਕੀਤਾ ਜਾਵੇਗਾ।</p><p>ਅਸੀਂ ਤੁਹਾਡੇ ਵਿਚਾਰਾਂ ਬਾਰੇ ਜਾਣਨ ਲਈ ਉਤਸੁਕ ਹਾਂ!</p>
