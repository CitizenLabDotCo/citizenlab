    terms_and_conditions_title: Termes i Condicions
    terms_and_conditions_body: >
      <p>These terms & conditions outline the rules and guidelines of contributing to the platform and are meant to help ensure a constructive dialogue.</p> <p>Your ideas to further improve the platform are welcome and can be sent to support@govocal.com.</p> <h2>Who can participate?</h2> <p>Anyone is able to view public projects via the platform. If you’d like to contribute content (e.g., submit input or react), you will need to register and create an account. You can register using your e-mail address; for some platforms, it may also be possible to sign in using an existing Facebook or Google account. If you use either of these services, your name, email address and profile photo will be shared with and added to your platform account.</p> <p>Please note that the creation of your account does not give you ownership. Platform administrators can refuse, suspend or delete accounts for reasons such as not adhering to the terms and conditions outlined on this page.</p> <p>The general conditions for your account are the following: </p> <ul> <li> <strong>You may create one account</strong> <p>An individual may not create and maintain multiple accounts. The account details you provide must be accurate and this account cannot be transferred to someone else without permission from a platform administrator. </p> </li> <li> <strong>Your account cannot be used for commercial promotion</strong> <p>An account may not be used for the sole purpose of advertising, marketing a product or service, etc.</p> </li> <li> <strong>You are responsible for keeping your account information secure and confidential</strong> <p>You are the only person who should use your account and have access to your account’s password and login details. To improve your account security, we advise using a password with a combination of numbers, lowercase letters and uppercase letters. We are not responsible for any loss or damage incurred to your account and cannot be held responsible for its theft (e.g., via phishing). Note that we will never ask you for your log-in details such as your password. </p>  <h2>Your activity on the platform</h2> <p>To ensure safe and productive participation, there are some restrictions on the type of content that may be published on this platform. Any content you post on the platform must be free of:</p> <ul> <li> <strong>Private data</strong> <p>Confidential data and personal information about others, such as telephone numbers and addresses may not be posted without their express authorization and consent.  </p> <li><strong>Spam / malware / phishing / viruses / worms / Trojans</strong> <p>Malicious content or links that are meant violate others’ privacy or to damage or disrupt others’ browsers or computers.</p> </li> <li> <strong>Threats, insults and other inappropriate content </strong> <p>Personal attacks and insults, threatening behavior or language, discriminatory comments, profanity and other offensive language.</p> </li> <li><strong>Advertising and commercial activity</strong> <p>Content posted with the sole purpose of advertising a commercial service or product.</p> </li> <li> <strong>Copyrighted material</strong> <p>Content that infringes upon intellectual property rights (e.g., copyrighted images).</p> </li> <li> <strong>Illegal activities</strong> <p>Content that in any way promotes illegal activities.</li></p> </ul> <p>Submissions and other content that includes any of the above may be edited, deleted or otherwise prevented from being posted, and the account may be temporarily blocked or permanently deleted. New or additional accounts created to avoid temporary or permanent suspension may also be monitored and deleted.</p> <h2>Applicable laws</h2> <p>The use of an account may not infringe upon applicable laws. This includes any violation of privacy legislation, intellectual property rights, the criminal code, etc.</p> <p>We cannot be held liable in any way for content posted on the platform that does not adhere to the above rules and laws. Violations can be reported to support@govocal.com and may result in the relevant messages being deleted and/or the underlying account being suspended or permanently revoked.</p> <p>It is possible that content posted on the platform can contain harmful files or links. By downloading files or accessing hyperlinks via the platform, you assume the risk and responsibility for any damage that may incur.</p> <h2>Property rights</h2> <p>This platform is protected by intellectual property rights related to its content, source code, databases, etc. Any original content that you post on the platform may be visible to the public and falls under the Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) Public License, which allows your content to be shared or adapted with attribution. You may not otherwise reproduce, distribute, modify or transmit the platform and any of its contents that do not fall under the public domain without permission.</p>
    privacy_policy_title: Política de privacitat
    privacy_policy_body: >
      <p>Responsible for the processing of the Data:</p> <p>CitizenLab NV - Pachecolaan 34 - 1000 Brussels - Belgium</p> <p>Contact e-mail address: support@govocal.com</p> <p>Organization: //insert client contacts</p> <h2>1. PRIVACY POLICY</h2> <p>This ‘Privacy Policy’ applies to the ‘Personal Data’ collected by Go Vocal on behalf of the organization through this website.</p> <h2>2. WHAT ARE PERSONAL DATA?</h2> <p>In this Privacy Policy, Personal Data refers to information that makes it possible to identify you. An identifiable person is someone who can be identified, either directly or indirectly, in particular by referring to an identification number or to one or more factors that are linked to physical, physiological, mental, economic, cultural or social identity. A typical example of personal information is your name and email address.</p> <h2>3. WHAT PERSONAL DATA DO WE COLLECT?</h2> <p>We might collect your Personal Data from the following three sources:</p> <h3>3.1 Personal Data that you provide during the registration process on the Platform, some of which are optional.</h3> <p>The personal data that we might collect from you are:</p> <ul> <li>First and last name</li> <li>E-mail address</li> <li>Year of birth</li> <li>Gender</li> <li>Area of residence</li> <li>Preferred language</li> </ul> <p>This list can be extended on request of the organization. If you choose to sign-in via a 3rd party authentication provider as Google Accounts, Facebook or FranceConnect, we will get this data from them. If you choose to verify your identity with a 3rd party identity provider as COW, FranceConnect or CSAM, we will get this information from them.</p> <h3>3.2 Personal data that you provide when taking participative action on our platform.</h3> <p>Every action you take on the platform (voting, posting an idea, writing a comment, answering a poll,…) is registered and stored. This data is also linked to your registration data (3.1), implying that the organization can link your platform profile to this participation data.</p> <h3>3.3 Personal Data that we collect when you visit our platform.</h3> <p>We (and third party processors acting on our behalf) collect information about usage of our platform for assessing the good functioning and security of the platform. To this end, we collect technical information that can identify you, such as your IP address and browser details. By using our services you agree to this data being collected.</p> <p>We also gather usage data to improve our services, you can opt-out of this collection at all time from the consent manager.</p> <h2>4. HOW DO WE USE PERSONAL DATA?</h2> <p>We might use your personal data for the following purposes:</p> <ul> <li>First and foremost, to communicate your input to the organization with relevant context, and to draw aggregated reports of all the data collected on this platform to assist their decision-making.</li> <li>To create and maintain your user profile on this website.</li> <li>To manage the identification and authentication of users.</li> <li>To provide information about your community and/or alert you when activities on the platform may interest you. You can opt-out of user emails from your user profile at any time.</li> <li>To improve our services and monitor their functionalities.</li> </ul> <p>The personal data is only stored and processed for the period required for the purpose of the processing. After that, the data will be deleted or anonymized.</p> <h2>5. WITH WHOM DO WE SHARE YOUR PERSONAL DATA?</h2> <p>We share your personal data with the organization on behalf of which we gather this data. We share your data to the sub-processors working on our behalf. We will never sell or rent your personal data to other service providers, nor will we share your Personal Data with any service providers who are not compliant with the GDPR.</p> <h2>6. WHERE DO WE TRANSFER YOUR PERSONAL DATA TO?</h2> <p>We only transfer your Personal Data to service providers established outside the European Economic Area if they comply to art 44 GDPR.</p> <h2>7. WHAT RIGHTS DO YOU HAVE?</h2> <p>You have the right to view your personal data at any time, as well as the right to be informed of the use that Go Vocal makes of your personal data.</p> <h3>7.1 Right to rectification, erasure and restriction of processing</h3> <p>You are free to decide whether or not to provide your personal data to Go Vocal. In addition, you always have the right to request Go Vocal to correct, supplement or remove your personal data. You acknowledge that a refusal to provide or a request for the erasure of personal data means that certain services can no longer be delivered. You may also request that the processing of your personal data is limited. If you choose to remove your account from the platform, the personal data that was collected about you will be removed from our servers. Some personal information about you might remain in the logging data we keep for security and legal reasons for up to 30 days.</p> <h3>7.2 Right to object</h3> <p>You have the right to object to the processing of your personal data for serious and legitimate reasons. In addition, you always have the right to object to the use of your personal data for direct marketing purposes; in such cases, you do not have to state reasons.</p> <h3>7.3 Right to data portability</h3> <p>You have the right to obtain the personal data you have provided to Go Vocal in a structured, typical and machine-readable form and/or have such transferred to different controllers.</p> <h3>7.4 Right to withdraw consent</h3> <p>Insofar as the processing is based on your prior consent, you have the right to withdraw this approval.</p> <h3>7.5 Exercising your rights</h3> <p>You can exercise your rights by contacting Go Vocal to this end, either by email to support@govocal.com, by post to Pachecolaan 34, 1000 Brussels, Belgium or by using the “Contact us” form on our Website, provided you enclose a copy of the front of your identity card.</p> <h3>7.6 Automated decision-making and profiling</h3> <p>The processing of your personal data does not include profiling and shall also not be subjected by Go Vocal to automated decision-making.</p> <h3>7.7 Right to lodge a complaint</h3> <p>You have the right to lodge a complaint to the Privacy authority of your country, or the Belgian Privacy Authority under which authority Go Vocal falls: Drukpersstraat 35, 1000 Brussels, Belgium, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: contact@adp-gba.be. This does not affect relief before a civil court.</p> <h2>8. ADDITIONAL INFORMATION ON DATA COLLECTION AND PROCESSING</h2> <h3>Legal procedures</h3> <p>Go Vocal and the Organization we process this data for might use the Personal Data of the User for legal purposes, for the court or legal proceedings preceding phases in the event of unlawful use of this Application or the related services. The User is aware that Go Vocal and the Organization we work with might be obliged to disclose the personal data at the request of competent government institutions for the processing of the Data. The legal basis for this processing is the acceptance of the terms and conditions (contractual basis) and given consent.</p> <h3>Security Measures</h3> <p>Go Vocal has developed security measures which have been adjusted at the technological and organisational level to prevent the destruction, loss, falsification, changing, prohibited access or the erroneous disclosure to third parties of personal data as well as any other prohibited processing of this data. Under no circumstances can Go Vocal be held liable for any direct or indirect loss resulting from the incorrect or unlawful use of your personal data by a third party. You must at all times comply with the security instructions, including by preventing all prohibited access to your login details and password. You are solely responsible for the use made from the website on your computer, IP-address and your identification details, as well as for the confidentiality of such.</p> <h3>Changes to this privacy policy</h3> <p>Go Vocal reserves the right to change this privacy policy at any time by notifying Users on this page. We encourage you to check this page for possible changes. The date of the last change is indicated at the bottom of the page. If a User objects to any change in the policy, the User must not continue to use this Application. Unless otherwise indicated, the valid Privacy Policy applicable at that time applies to all Personal Data that we have collected.</p> <p><em>Most recent update: 17/12/2019</em></p>
    infopage_title: Pàgina d'informació
    infopage_body: "<p>Aquesta <strong>plataforma de participació tot en un</strong> és una iniciativa del vostre municipi o organització i es pot utilitzar per a diferents processos de consulta pública: recollida d'idees, votació, discussió, enquestes, enquestes, pressupostos participatius, cartografia en línia, planificació d'escenaris, suport a consells assessors i comitès, ...</p>\n<p>A la pàgina d'inici, veureu quins <strong>processos estan actius </strong>i en quina <strong>fase </strong>es troben actualment.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Regla de separació horitzontal\" data-align=\"center\" style=\"display: block; margin : auto;\"></p>\n<h2>Com inicio la sessió a la plataforma?</h2>\n<p>La sessió es fa fàcilment indicant el vostre nom i cognoms i la vostra adreça de correu electrònic. També podeu utilitzar el vostre compte de Google o Facebook. Els altres només podran veure el teu nom i cognoms.</p>\n<h2>Puc utilitzar la plataforma jo mateix, p. ex. organitzar una consulta pública?</h2>\n<p>Absolutament. Demaneu al responsable del vostre municipi o organització que us doni els drets de permís necessaris per convertir-vos en moderador del projecte. Un cop concedits aquests permisos, pots configurar el teu propi projecte i cronologia i compartir la informació que vulguis (vídeo, documents, imatges,...). Això també us permetrà convidar altres persones a la plataforma, cosa que els permetrà publicar idees dins del vostre projecte, votar o comentar.</p>\n<h2>Puc participar com a associació/organització/comitè? </h2>\n<p>Sí, això és possible. Atès que només el vostre nom i cognom són visibles per als altres a la plataforma, només podeu utilitzar el nom de la vostra organització mentre configureu el vostre perfil.</p>\n<h2>Per què hauria d'utilitzar aquesta plataforma i no crear un lloc web jo mateix?</h2>\n<p>Un equip de desenvolupadors dedicats i especialistes en participació en línia (<a href=\"https://www.govocal.com/en\" target=\"_blank\">Go Vocal</a>, encarregat pel vostre municipi o organització) està millorant i actualitzant aquesta plataforma diàriament. Fins i tot l'error més petit s'aborda immediatament i, si teniu propostes creatives, us poden ajudar a assenyalar quines funcions de la plataforma es poden utilitzar per a això o quines estan en procés.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Regla de separació horitzontal\" data-align=\"center\" style=\"display: block; margin : auto;\"></p>\n<p><strong><em>Necessites més informació?</em></strong><em> Vols utilitzar la plataforma? Preguntes o comentaris? Poseu-vos en contacte amb el responsable del vostre municipi o organització. O poseu-vos en contacte amb Go Vocal mitjançant support@govocal.com.</em></p><strong>"
    faq_title: Preguntes freqüents
    faq_body: "<h2 class=\"ql-align-justify\">Per a què serveix aquesta plataforma?</h2><p class=\"ql-align-justify\">Aquesta plataforma està dissenyada com un centre central per compartir informació i obtenir aportacions i comentaris. Els projectes de participació que estan actius actualment es mostren a la pàgina d'inici: cada projecte de participació pot tenir una manera de participació diferent, ja sigui afegint una idea, comentant una proposta, votant i prioritzant projectes o fent una enquesta. </p><h2 class=\"ql-align-justify\">Com participo? </h2><p class=\"ql-align-justify\">Sempre podeu navegar per projectes públics, però us haureu de registrar per dur a terme una acció. Això ajuda a mantenir un sentiment de comunitat i garantir la legitimitat de l'aportació. </p><h2 class=\"ql-align-justify\">Quina informació pot veure la gent sobre mi?</h2><p class=\"ql-align-justify\">El teu nom, foto i biografia, si ets n'he afegit un, són visibles. Sempre els pots canviar a la teva configuració.</p><h2 class=\"ql-align-justify\">Per què no puc publicar la meva aportació o enviar un comentari?</h2><p class=\"ql-align -justify\">La publicació, el comentari i la votació només es poden habilitar durant determinats moments o fases d'un projecte. En alguns casos, un projecte només pot estar obert a les contribucions d'un determinat grup d'interessats.</p><p class=\"ql-align-justify\">Si actualment la publicació està activada per a un projecte, veureu un botó que us demana que envieu una publicació. Alternativament, podeu cercar altres projectes actius per trobar oportunitats de participació addicionals.</p><h2 class=\"ql-align-justify\">Com edito o suprimo la meva entrada?</h2><p class=\"ql-align -justify\">Si has publicat la teva entrada però vols fer-hi modificacions o eliminar-la, pots trobar aquesta opció fent clic als tres petits punts que hi ha a la part superior dreta de la publicació. </p><h2 class=\"ql-align-justify\">Quines són les directrius de la comunitat i les polítiques de moderació?</h2><p class=\"ql-align-justify\">Les nostres directrius de la comunitat són aquí per garantir que la plataforma és un espai segur on tothom hi pot participar. Assegureu-vos que les vostres publicacions estiguin lliures de:</p><ul>\n<li class=\"ql-align-justify\">Atacs personals, insults, comentaris abusius o discriminatoris</li>\n  <li class=\"ql-align-justify\">Llenguatge ofensiu inclòs blasfemia</li>\n  <li class=\"ql-align-justify\">Material de màrqueting o publicitat</li>\n  <li class=\"ql-align-justify\">Informació personal sobre altres persones</li>\n  <li class=\"ql-align-justify\">Material amb drets d'autor com ara imatges</li>\n  </ul><p class=\"ql-align-justify\">Qualsevol publicació o comentari que no s'adhereixi a aquestes directrius es pot editar o suprimir o, en casos extrems, evitar que es publiquin. Si us plau, reviseu els nostres Termes &amp; Condicions per a més informació. </p><h2 class=\"ql-align-justify\">Com denuncio una publicació ofensiva?</h2><p class=\"ql-align-justify\">Feu clic als tres punts petits a la part superior dreta racó de la publicació per informar-ne. Si us plau, indiqueu el motiu pel qual esteu informant del contingut; això enviarà una notificació perquè la publicació es revisi.</p><h2 class=\"ql-align-justify\">Per què tinc dificultats per registrar-me o iniciar la sessió?< /h2><p class=\"ql-align-justify\">Si no us podeu registrar, pot ser perquè ja us heu registrat amb la mateixa adreça de correu electrònic o ja heu rebut una invitació per unir-vos a la plataforma. Si veieu un missatge que indica que la vostra adreça de correu electrònic l'ha pres una invitació pendent, comproveu el vostre correu electrònic i seguiu l'enllaç de la invitació per registrar el vostre compte. Si no trobeu la invitació, proveu de buscar a la vostra bústia de correu brossa o sol·liciteu una nova invitació. </p><h2 class=\"ql-align-justify\">Com restablir la meva contrasenya?</h2><p class=\"ql-align-justify\">Sempre podeu sol·licitar el restabliment de la contrasenya des del registre a la pàgina. Si restableix la contrasenya, s'enviarà un enllaç a la seva adreça de correu electrònic; seguiu les instruccions per canviar la contrasenya. Per motius de seguretat, l'enllaç té una validesa d'una hora. Si l'enllaç ha caducat, podeu tornar a fer clic a \"Has oblidat la contrasenya?\" a la pàgina d'inici de sessió per generar un nou enllaç de restabliment.</p><p class=\"ql-align-justify\">Si no ho has fet. rebeu el correu electrònic, comproveu que no estigui al vostre correu brossa i que esteu enviant l'enllaç a la mateixa adreça electrònica amb la qual us heu registrat.</p><h2 class=\"ql-align-justify\">Què faràs amb les meves dades?</h2><p class=\"ql-align-justify\">Reviseu la nostra política de privadesa per obtenir més informació sobre la recollida i l'ús de dades. En resum, mai utilitzarem les teves dades per a publicitat, màrqueting o altres tipus de correu brossa.</p><h2 class=\"ql-align-justify\">Quins correus electrònics rebré?</h2><p class=\" ql-align-justify\">Pot rebre correus electrònics relacionats amb el vostre compte i la vostra activitat a la plataforma, per exemple, quan algú respon a una de les vostres publicacions. Podeu controlar quins correus electrònics rebeu a la vostra configuració. Hi ha una secció anomenada \"Notificacions\" on podeu activar i desactivar les notificacions per correu electrònic.</p><h2 class=\"ql-align-justify\">Com puc suprimir el meu compte?</h2><p class=\" ql-align-justify\">A la vostra configuració hi ha l'opció d'esborrar el vostre compte. Les entrades que heu publicat es mantindran publicades, però el vostre nom s'eliminarà de la publicació i se substituirà per \"autor desconegut\". Si voleu suprimir totes les vostres aportacions, feu-ho abans de suprimir el vostre compte. </p>"
    initiatives_title: Propostes
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> < h2>Què és la proposta d'un ciutadà?</h2> <p>Com a resident de $|orgName| pots posar la teva proposta a l'agenda a través d'aquesta plataforma. Aquestes propostes són preferentment idees concretes que estan vinculades a la política local i sorgeixen d'una necessitat, desig o somni. Pot ser una proposta pròpia o col·laborativa. Potser us agradaria canviar o millorar una situació existent o iniciar un projecte nou.</p> <p>La implicació de $|orgName| en la implementació de la vostra proposta ha de ser alhora necessari i possible. En un escenari ideal, també esteu disponible per a més reflexió o cooperació, però això no és una obligació. "Reduir el límit de velocitat a l'autopista a 80 km/h" no és, doncs, una proposta contundent, mentre que "Convertir el carrer principal en zona de vianants". Així que porteu les vostres propostes! Si necessiteu més informació, rebreu una actualització o una reacció.</p><h2>Per què publicar una proposta en aquesta plataforma?</h2> <p>Aquesta és la plataforma de participació oficial de $|orgName|, que ofereix els següents avantatges:</p> <ul> <li>$|orgName| està implicat oficialment com a propietari d'aquesta plataforma i supervisa activament el que passa aquí. Quan publiqueu una proposta, la persona responsable rep automàticament un missatge. No cal que us poseu en contacte amb ells per assegurar-vos que la vostra proposta es tingui en compte.</li> <li>Aquesta plataforma s'ha desenvolupat específicament per a accions participatives oficials, com les propostes dels ciutadans. Cada element, des de l'experiència de l'usuari fins a l'enfocament pas a pas, es construeix precisament per a aquest propòsit. Quan utilitzeu les xarxes socials tradicionals, la vostra proposta podria desaparèixer en la sobrecàrrega d'estímuls i un correu electrònic normal desapareix ràpidament a una safata d'entrada plena.</li> <li>Els vostres conciutadans també són presents en aquesta plataforma. Poden donar suport i perfeccionar la vostra proposta. Com més creativa sigui la vostra proposta i com més suport aconsegueixi obtenir, més possibilitats s'aplicarà!</li> </ul> <h2>Com començar?</h2> <p>Primer, comproveu si la vostra proposta compleix els criteris següents:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Què podeu esperar quan la vostra proposta assoleixi $|initiativesVoting Threshold| vots dins de $|initiativesDaysLimit| dies?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>Què passa amb les propostes que no reben $|initiativesVotingThreshold| vots a temps? </h2> <p>Això passa, però no us preocupeu. La vostra proposta romandrà a la plataforma. L'estat de la vostra proposta canviarà automàticament a "Caducat". En conseqüència, ja no es podrà votar. Si ho desitges, pots optar per esborrar la teva pròpia proposta en qualsevol moment.</p>
