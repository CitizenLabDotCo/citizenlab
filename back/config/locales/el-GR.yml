    terms_and_conditions_title: Όροι και προϋποθέσεις
    terms_and_conditions_body: >
      <p>Οι παρόντες όροι και προϋποθέσεις περιγράφουν τους κανόνες και τις κατευθυντήριες γραμμές για τη συνεισφορά στην πλατφόρμα και έχουν ως στόχο να βοηθήσουν στη διασφάλιση ενός εποικοδομητικού διαλόγου.</p> <p>Οι ιδέες σας για την περαιτέρω βελτίωση της πλατφόρμας είναι ευπρόσδεκτες και μπορούν να αποσταλούν στη διεύθυνση support@govocal.com.</p> <h2>Ποιος μπορεί να συμμετάσχει;</h2> <p>Οποιοσδήποτε μπορεί να δει δημόσια έργα μέσω της πλατφόρμας. Αν θέλετε να συνεισφέρετε περιεχόμενο (π.χ. να υποβάλετε εισήγηση ή να ψηφίσετε), θα πρέπει να εγγραφείτε και να δημιουργήσετε έναν λογαριασμό. Μπορείτε να εγγραφείτε χρησιμοποιώντας τη διεύθυνση ηλεκτρονικού ταχυδρομείου σας- για ορισμένες πλατφόρμες, μπορεί επίσης να είναι δυνατή η είσοδος χρησιμοποιώντας έναν υπάρχοντα λογαριασμό στο Facebook ή στο Google. Εάν χρησιμοποιείτε κάποια από αυτές τις υπηρεσίες, το όνομα, η διεύθυνση ηλεκτρονικού ταχυδρομείου και η φωτογραφία προφίλ σας θα κοινοποιηθούν και θα προστεθούν στο λογαριασμό της πλατφόρμας σας.</p> <p>Λάβετε υπόψη ότι η δημιουργία του λογαριασμού σας δεν σας δίνει δικαίωμα ιδιοκτησίας. Οι διαχειριστές της πλατφόρμας μπορούν να αρνηθούν, να αναστείλουν ή να διαγράψουν λογαριασμούς για λόγους όπως η μη τήρηση των όρων και προϋποθέσεων που περιγράφονται σε αυτή τη σελίδα.</p> <p>Οι γενικοί όροι για τον λογαριασμό σας είναι οι ακόλουθοι: </p> <ul> <li> <strong>Μπορείτε να δημιουργήσετε έναν λογαριασμό</strong> <p>Ένα άτομο δεν μπορεί να δημιουργήσει και να διατηρήσει πολλούς λογαριασμούς. Τα στοιχεία του λογαριασμού που παρέχετε πρέπει να είναι ακριβή και ο λογαριασμός αυτός δεν μπορεί να μεταβιβαστεί σε κάποιον άλλον χωρίς την άδεια ενός διαχειριστή της πλατφόρμας. </p> </li> <li> <strong>Ο λογαριασμός σας δεν μπορεί να χρησιμοποιηθεί για εμπορική προώθηση</strong> <p>Ένας λογαριασμός δεν μπορεί να χρησιμοποιηθεί με αποκλειστικό σκοπό τη διαφήμιση, την εμπορία ενός προϊόντος ή μιας υπηρεσίας κ.λπ.</p> </li> <li> <strong>Είστε υπεύθυνοι για την ασφαλή και εμπιστευτική διατήρηση των πληροφοριών του λογαριασμού σας</strong> <p>Είστε το μόνο άτομο που πρέπει να χρησιμοποιεί το λογαριασμό σας και να έχει πρόσβαση στον κωδικό πρόσβασης και τα στοιχεία σύνδεσης του λογαριασμού σας. Για να βελτιώσετε την ασφάλεια του λογαριασμού σας, σας συμβουλεύουμε να χρησιμοποιείτε έναν κωδικό πρόσβασης με συνδυασμό αριθμών, πεζών και κεφαλαίων γραμμάτων. Δεν είμαστε υπεύθυνοι για οποιαδήποτε απώλεια ή ζημιά του λογαριασμού σας και δεν μπορούμε να θεωρηθούμε υπεύθυνοι για την κλοπή του (π.χ. μέσω phishing). Σημειώστε ότι δεν θα σας ζητήσουμε ποτέ τα στοιχεία σύνδεσής σας, όπως τον κωδικό πρόσβασής σας. </p>  <h2>Η δραστηριότητά σας στην πλατφόρμα</h2> <p>Για να διασφαλιστεί η ασφαλής και παραγωγική συμμετοχή, υπάρχουν ορισμένοι περιορισμοί ως προς το είδος του περιεχομένου που μπορεί να δημοσιευτεί σε αυτή την πλατφόρμα. Οποιοδήποτε περιεχόμενο δημοσιεύετε στην πλατφόρμα πρέπει να είναι απαλλαγμένο από:</p> <ul> <li> <strong>Προσωπικά δεδομένα</strong> <p>Δεν επιτρέπεται η δημοσίευση εμπιστευτικών δεδομένων και προσωπικών πληροφοριών για άλλους, όπως αριθμοί τηλεφώνου και διευθύνσεις, χωρίς τη ρητή εξουσιοδότηση και συγκατάθεσή τους.  </p> <li><strong>Spam / κακόβουλο λογισμικό / phishing / ιούς / σκουλήκια / Trojans</strong> <p>Κακόβουλο περιεχόμενο ή συνδέσμους που έχουν σκοπό να παραβιάσουν την ιδιωτική ζωή άλλων ή να βλάψουν ή να διαταράξουν τα προγράμματα περιήγησης ή τους υπολογιστές άλλων.</p> </li> <li> <strong>Απειλές, προσβολές και άλλο ακατάλληλο περιεχόμενο </strong> <p>Προσωπικές επιθέσεις και προσβολές, απειλητική συμπεριφορά ή γλώσσα, σχόλια που εισάγουν διακρίσεις, βωμολοχίες και άλλη προσβλητική γλώσσα.</p> </li> <li><strong>Διαφήμιση και εμπορική δραστηριότητα</strong> <p>Περιεχόμενο που δημοσιεύεται με αποκλειστικό σκοπό τη διαφήμιση εμπορικής υπηρεσίας ή προϊόντος.</p> </li> <li> <strong>Υλικό που προστατεύεται από πνευματικά δικαιώματα</strong> <p>Περιεχόμενο που παραβιάζει δικαιώματα πνευματικής ιδιοκτησίας (π.χ. εικόνες που προστατεύονται από πνευματικά δικαιώματα).</p> </li> <li> <strong>Παράνομες δραστηριότητες</strong> <p>Περιεχόμενο που με οποιονδήποτε τρόπο προωθεί παράνομες δραστηριότητες.</li></p> </ul> <p>Υποβολές και άλλο περιεχόμενο που περιλαμβάνει οποιοδήποτε από τα παραπάνω μπορεί να επεξεργαστεί, να διαγραφεί ή να εμποδιστεί με άλλο τρόπο η ανάρτηση και ο λογαριασμός μπορεί να μπλοκαριστεί προσωρινά ή να διαγραφεί οριστικά. Οι νέοι ή πρόσθετοι λογαριασμοί που δημιουργούνται για να αποφευχθεί η προσωρινή ή μόνιμη αναστολή ενδέχεται επίσης να παρακολουθούνται και να διαγράφονται.</p> <h2>Ισχύοντες νόμοι</h2> <p>Η χρήση ενός λογαριασμού δεν επιτρέπεται να παραβιάζει τους ισχύοντες νόμους. Αυτό περιλαμβάνει οποιαδήποτε παραβίαση της νομοθεσίας περί προστασίας της ιδιωτικής ζωής, των δικαιωμάτων πνευματικής ιδιοκτησίας, του ποινικού κώδικα κ.λπ.</p> <p>Δεν μπορούμε να θεωρηθούμε υπεύθυνοι με οποιονδήποτε τρόπο για περιεχόμενο που αναρτάται στην πλατφόρμα και δεν τηρεί τους παραπάνω κανόνες και νόμους. Οι παραβάσεις μπορούν να αναφερθούν στο support@govocal.com και μπορεί να οδηγήσουν στη διαγραφή των σχετικών μηνυμάτων ή/και στην αναστολή ή την οριστική ανάκληση του υποκείμενου λογαριασμού.</p> <p>Είναι πιθανό το περιεχόμενο που αναρτάται στην πλατφόρμα να περιέχει επιβλαβή αρχεία ή συνδέσμους. Κατεβάζοντας αρχεία ή αποκτώντας πρόσβαση σε υπερσυνδέσμους μέσω της πλατφόρμας, αναλαμβάνετε τον κίνδυνο και την ευθύνη για οποιαδήποτε ζημία μπορεί να προκύψει.</p> <h2>Δικαιώματα ιδιοκτησίας</h2> <p>Η παρούσα πλατφόρμα προστατεύεται από δικαιώματα πνευματικής ιδιοκτησίας που σχετίζονται με το περιεχόμενό της, τον πηγαίο κώδικα, τις βάσεις δεδομένων κ.λπ. Οποιοδήποτε πρωτότυπο περιεχόμενο που δημοσιεύετε στην πλατφόρμα μπορεί να είναι ορατό στο κοινό και εμπίπτει στην Άδεια Δημόσιας Χρήσης Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0), η οποία επιτρέπει την κοινοποίηση ή την προσαρμογή του περιεχομένου σας με αναφορά. Δεν μπορείτε να αναπαράγετε, να διανέμετε, να τροποποιείτε ή να μεταδίδετε με άλλο τρόπο την πλατφόρμα και οποιοδήποτε από τα περιεχόμενά της που δεν εμπίπτουν στον δημόσιο τομέα χωρίς άδεια.</p>
    privacy_policy_title: Πολιτική απορρήτου
    privacy_policy_body: >
      <p>Υπεύθυνος για την επεξεργασία των δεδομένων:</p> <p>CitizenLab NV - Pachecolaan 34 - 1000 Brussels - Belgium</p> <p>Ηλεκτρονική διεύθυνση επικοινωνίας: support@govocal.com</p> <p>Οργανισμός: //insert client contacts</p> <h2>1. ΠΟΛΙΤΙΚΗ ΠΡΟΣΤΑΣΙΑΣ ΠΡΟΣΩΠΙΚΩΝ ΔΕΔΟΜΕΝΩΝ</h2> <p>Η παρούσα "Πολιτική Προστασίας Προσωπικών Δεδομένων" ισχύει για τα "Προσωπικά Δεδομένα" που συλλέγονται από τη Go Vocal για λογαριασμό του οργανισμού μέσω του παρόντος δικτυακού τόπου.</p> <h2>2. ΤΙ ΕΙΝΑΙ ΤΑ ΠΡΟΣΩΠΙΚΑ ΔΕΔΟΜΕΝΑ;</h2> <p>Στην παρούσα Πολιτική Απορρήτου, τα Προσωπικά Δεδομένα αναφέρονται σε πληροφορίες που καθιστούν δυνατή την ταυτοποίησή σας. Ως πρόσωπο που μπορεί να ταυτοποιηθεί είναι κάποιος που μπορεί να ταυτοποιηθεί, είτε άμεσα είτε έμμεσα, ιδίως με αναφορά σε αριθμό ταυτότητας ή σε έναν ή περισσότερους παράγοντες που συνδέονται με τη φυσική, φυσιολογική, ψυχική, οικονομική, πολιτιστική ή κοινωνική ταυτότητα. Ένα τυπικό παράδειγμα προσωπικών πληροφοριών είναι το όνομα και η διεύθυνση ηλεκτρονικού ταχυδρομείου σας.</p> <h2>3. ΠΟΙΑ ΠΡΟΣΩΠΙΚΆ ΔΕΔΟΜΈΝΑ ΣΥΛΛΈΓΟΥΜΕ;</h2> <p>Ενδέχεται να συλλέγουμε τα προσωπικά σας δεδομένα από τις ακόλουθες τρεις πηγές:</p> <h3>3.1. Προσωπικά δεδομένα που παρέχετε κατά τη διαδικασία εγγραφής στην Πλατφόρμα, ορισμένα από τα οποία είναι προαιρετικά.</h3> <p>Τα προσωπικά δεδομένα που ενδέχεται να συλλέξουμε από εσάς είναι τα εξής:</p> <ul> <li>Όνομα και επώνυμο</li> <li>Διεύθυνση ηλεκτρονικού ταχυδρομείου</li> <li>Έτος γέννησης</li> <li>Φύλο</li> <li>Περιοχή διαμονής</li> <li>Προτιμώμενη γλώσσα</li> </ul> <p>Ο κατάλογος αυτός μπορεί να επεκταθεί κατόπιν αιτήματος του οργανισμού. Εάν επιλέξετε να συνδεθείτε μέσω παρόχου πιστοποίησης ταυτότητας τρίτου μέρους, όπως Google Accounts, Facebook ή FranceConnect, θα λάβουμε αυτά τα δεδομένα από αυτούς. Εάν επιλέξετε να επαληθεύσετε την ταυτότητά σας μέσω παρόχου ταυτότητας 3ου μέρους, όπως COW, FranceConnect ή CSAM, θα λάβουμε αυτά τα στοιχεία από αυτούς.</p> <h3>3.2 Προσωπικά δεδομένα που παρέχετε όταν αναλαμβάνετε συμμετοχική δράση στην πλατφόρμα μας.</h3> <p>Κάθε ενέργεια που πραγματοποιείτε στην πλατφόρμα (ψηφοφορία, ανάρτηση μιας ιδέας, συγγραφή ενός σχολίου, απάντηση σε δημοσκόπηση,…) καταγράφεται και αποθηκεύεται. Τα δεδομένα αυτά συνδέονται επίσης με τα δεδομένα εγγραφής σας (3.1), πράγμα που σημαίνει ότι ο οργανισμός μπορεί να συνδέσει το προφίλ σας στην πλατφόρμα με αυτά τα δεδομένα συμμετοχής.</p> <h3>3.3 Προσωπικά δεδομένα που συλλέγουμε όταν επισκέπτεστε την πλατφόρμα μας.</h3> <p>Εμείς (και οι τρίτοι επεξεργαστές που ενεργούν για λογαριασμό μας) συλλέγουμε πληροφορίες σχετικά με τη χρήση της πλατφόρμας μας για την αξιολόγηση της καλής λειτουργίας και της ασφάλειας της πλατφόρμας. Για τον σκοπό αυτό, συλλέγουμε τεχνικές πληροφορίες που μπορούν να σας ταυτοποιήσουν, όπως η διεύθυνση IP και τα στοιχεία του προγράμματος περιήγησης. Με τη χρήση των υπηρεσιών μας συμφωνείτε με τη συλλογή αυτών των δεδομένων.</p> <p>Συλλέγουμε επίσης δεδομένα χρήσης για να βελτιώσουμε τις υπηρεσίες μας, μπορείτε να εξαιρεθείτε από αυτή τη συλλογή ανά πάσα στιγμή από τον διαχειριστή συγκατάθεσης.</p> <h2>4. ΠΏΣ ΧΡΗΣΙΜΟΠΟΙΟΎΜΕ ΤΑ ΠΡΟΣΩΠΙΚΆ ΔΕΔΟΜΈΝΑ;</h2> <p>Ενδέχεται να χρησιμοποιήσουμε τα προσωπικά σας δεδομένα για τους ακόλουθους σκοπούς:</p> <ul> <li>Πρώτα απ' όλα, για να κοινοποιήσουμε τη συμβολή σας στον οργανισμό με σχετικό πλαίσιο και για να συντάξουμε συγκεντρωτικές αναφορές όλων των δεδομένων που συλλέγονται σε αυτή την πλατφόρμα, ώστε να βοηθήσουμε τη λήψη αποφάσεων.</li> <li>Για να δημιουργήσουμε και να διατηρήσουμε το προφίλ χρήστη σας σε αυτόν τον ιστότοπο.</li> <li>Για τη διαχείριση της ταυτοποίησης και της αυθεντικοποίησης των χρηστών.</li> <li>Για την παροχή πληροφοριών σχετικά με την κοινότητά σας και/ή την ειδοποίησή σας όταν οι δραστηριότητες στην πλατφόρμα μπορεί να σας ενδιαφέρουν. Μπορείτε ανά πάσα στιγμή να εξαιρεθείτε από τα μηνύματα ηλεκτρονικού ταχυδρομείου χρήστη από το προφίλ χρήστη σας.</li> <li>Για τη βελτίωση των υπηρεσιών μας και την παρακολούθηση των λειτουργιών τους.</li> </ul> <p>Τα προσωπικά δεδομένα αποθηκεύονται και υποβάλλονται σε επεξεργασία μόνο για το χρονικό διάστημα που απαιτείται για τον σκοπό της επεξεργασίας. Μετά από αυτό, τα δεδομένα διαγράφονται ή ανωνυμοποιούνται.</p> <h2>5. ΜΕ ΠΟΙΟΥΣ ΜΟΙΡΑΖΌΜΑΣΤΕ ΤΑ ΠΡΟΣΩΠΙΚΆ ΣΑΣ ΔΕΔΟΜΈΝΑ;</h2> <p>Μοιραζόμαστε τα προσωπικά σας δεδομένα με τον οργανισμό για λογαριασμό του οποίου συλλέγουμε τα δεδομένα αυτά. Μοιραζόμαστε τα δεδομένα σας με τους υπεργολάβους που εργάζονται για λογαριασμό μας. Ποτέ δεν θα πουλήσουμε ή ενοικιάσουμε τα προσωπικά σας δεδομένα σε άλλους παρόχους υπηρεσιών, ούτε θα μοιραστούμε τα προσωπικά σας δεδομένα με παρόχους υπηρεσιών που δεν συμμορφώνονται με τον ΓΚΠΔ.</p> <h2>6. ΠΟΎ ΔΙΑΒΙΒΆΖΟΥΜΕ ΤΑ ΠΡΟΣΩΠΙΚΆ ΣΑΣ ΔΕΔΟΜΈΝΑ;</h2> <p>Μεταφέρουμε τα Προσωπικά σας Δεδομένα σε παρόχους υπηρεσιών που είναι εγκατεστημένοι εκτός του Ευρωπαϊκού Οικονομικού Χώρου μόνο εάν συμμορφώνονται με το άρθρο 44 του ΓΚΠΔ.</p> <h2>7. ΠΟΙΑ ΔΙΚΑΙΏΜΑΤΑ ΈΧΕΤΕ;</h2> <p>Έχετε το δικαίωμα να βλέπετε τα προσωπικά σας δεδομένα ανά πάσα στιγμή, καθώς και το δικαίωμα να ενημερώνεστε για τη χρήση που κάνει η Go Vocal στα προσωπικά σας δεδομένα.</p> <h3>7.1. Δικαίωμα διόρθωσης, διαγραφής και περιορισμού της επεξεργασίας</h3> <p>Μπορείτε να αποφασίσετε ελεύθερα αν θα παρέχετε ή όχι τα προσωπικά σας δεδομένα στη Go Vocal. Επιπλέον, έχετε πάντα το δικαίωμα να ζητήσετε από τη Go Vocal να διορθώσει, να συμπληρώσει ή να διαγράψει τα προσωπικά σας δεδομένα. Αναγνωρίζετε ότι η άρνηση παροχής ή το αίτημα διαγραφής προσωπικών δεδομένων σημαίνει ότι ορισμένες υπηρεσίες δεν μπορούν πλέον να παρασχεθούν. Μπορείτε επίσης να ζητήσετε να περιοριστεί η επεξεργασία των προσωπικών σας δεδομένων. Εάν επιλέξετε να καταργήσετε τον λογαριασμό σας από την πλατφόρμα, τα προσωπικά δεδομένα που συλλέχθηκαν για εσάς θα διαγραφούν από τους διακομιστές μας. Ορισμένες προσωπικές πληροφορίες σχετικά με εσάς ενδέχεται να παραμείνουν στα δεδομένα καταγραφής που διατηρούμε για λόγους ασφαλείας και νομικούς λόγους έως και 30 ημέρες.</p> <h3>7.2 Δικαίωμα εναντίωσης</h3> <p>Έχετε το δικαίωμα να εναντιωθείτε στην επεξεργασία των προσωπικών σας δεδομένων για σοβαρούς και νόμιμους λόγους. Επιπλέον, έχετε πάντα το δικαίωμα να αντιταχθείτε στη χρήση των προσωπικών σας δεδομένων για σκοπούς άμεσης εμπορικής προώθησης- σε αυτές τις περιπτώσεις δεν χρειάζεται να αναφέρετε τους λόγους.</p> <h3>7.3 Δικαίωμα φορητότητας δεδομένων</h3> <p>Έχετε το δικαίωμα να λάβετε τα προσωπικά δεδομένα που έχετε παράσχει στη Go Vocal σε δομημένη, τυπική και αναγνώσιμη από μηχανήματα μορφή ή/και να τα διαβιβάσετε σε διαφορετικούς υπεύθυνους επεξεργασίας.</p> <h3>7.4 Δικαίωμα ανάκλησης της συγκατάθεσης</h3> <p>Εφόσον η επεξεργασία βασίζεται στην προηγούμενη συγκατάθεσή σας, έχετε το δικαίωμα να ανακαλέσετε την έγκριση αυτή.</p> <h3>7.5 Άσκηση των δικαιωμάτων σας</h3> <p>Μπορείτε να ασκήσετε τα δικαιώματά σας επικοινωνώντας για το σκοπό αυτό με την Go Vocal, είτε μέσω ηλεκτρονικού ταχυδρομείου στη διεύθυνση support@govocal.com, είτε ταχυδρομικώς στη διεύθυνση Pachecolaan 34, 1000 Brussels, Belgium, είτε χρησιμοποιώντας τη φόρμα "Επικοινωνήστε μαζί μας" στην ιστοσελίδα μας, εφόσον επισυνάψετε αντίγραφο της μπροστινής όψης της αστυνομικής σας ταυτότητας.</p> <h3>7.6 Αυτοματοποιημένη λήψη αποφάσεων και κατάρτιση προφίλ</h3> <p>Η επεξεργασία των προσωπικών σας δεδομένων δεν περιλαμβάνει κατάρτιση προφίλ και επίσης δεν θα υποβληθεί από την Go Vocal σε αυτοματοποιημένη λήψη αποφάσεων.</p> <h3>7.7 Δικαίωμα υποβολής καταγγελίας</h3> <p>Έχετε το δικαίωμα να υποβάλετε καταγγελία στην Αρχή Προστασίας Προσωπικών Δεδομένων της χώρας σας ή στη βελγική Αρχή Προστασίας Προσωπικών Δεδομένων στην οποία υπάγεται η Go Vocal: Drukpersstraat 35, 1000 Brussels, Belgium, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: contact@adp-gba.be. Αυτό δεν επηρεάζει την προσφυγή σε αστικό δικαστήριο.</p> <h2>8. ΠΡΟΣΘΕΤΕΣ ΠΛΗΡΟΦΟΡΙΕΣ ΣΧΕΤΙΚΑ ΜΕ ΤΗ ΣΥΛΛΟΓΗ ΚΑΙ ΕΠΕΞΕΡΓΑΣΙΑ ΔΕΔΟΜΕΝΩΝ</h2> <h3>Νομικές διαδικασίες</h3> <p>Το Go Vocal και ο Οργανισμός για τον οποίο επεξεργαζόμαστε αυτά τα δεδομένα ενδέχεται να χρησιμοποιήσουν τα Προσωπικά Δεδομένα του Χρήστη για νομικούς σκοπούς, για τις δικαστικές ή νομικές διαδικασίες που προηγούνται των φάσεων σε περίπτωση παράνομης χρήσης αυτής της Εφαρμογής ή των σχετικών υπηρεσιών. Ο Χρήστης γνωρίζει ότι το Go Vocal και ο Οργανισμός με τον οποίο συνεργαζόμαστε ενδέχεται να υποχρεούνται να αποκαλύψουν τα προσωπικά δεδομένα κατόπιν αιτήματος των αρμόδιων κρατικών φορέων για την επεξεργασία των Δεδομένων. Η νομική βάση για αυτή την επεξεργασία είναι η αποδοχή των όρων και προϋποθέσεων (συμβατική βάση) και η δοθείσα συγκατάθεση.</p> <h3>Μέτρα ασφαλείας</h3> <p>Η Go Vocal έχει αναπτύξει μέτρα ασφαλείας τα οποία έχουν προσαρμοστεί σε τεχνολογικό και οργανωτικό επίπεδο για την αποτροπή της καταστροφής, απώλειας, παραποίησης, αλλαγής, απαγορευμένης πρόσβασης ή της εσφαλμένης κοινοποίησης σε τρίτους των προσωπικών δεδομένων καθώς και κάθε άλλης απαγορευμένης επεξεργασίας των δεδομένων αυτών. Η Go Vocal δεν μπορεί σε καμία περίπτωση να θεωρηθεί υπεύθυνη για οποιαδήποτε άμεση ή έμμεση ζημία που προκύπτει από την εσφαλμένη ή παράνομη χρήση των προσωπικών σας δεδομένων από τρίτους. Πρέπει να συμμορφώνεστε πάντοτε με τις οδηγίες ασφαλείας, μεταξύ άλλων, αποτρέποντας κάθε απαγορευμένη πρόσβαση στα στοιχεία σύνδεσης και τον κωδικό πρόσβασής σας. Είστε αποκλειστικά υπεύθυνοι για τη χρήση που γίνεται από τον ιστότοπο στον υπολογιστή σας, τη διεύθυνση IP και τα στοιχεία ταυτοποίησής σας, καθώς και για την εμπιστευτικότητα αυτών.</p> <h3>Αλλαγές στην παρούσα πολιτική απορρήτου</h3> <p>Το Go Vocal διατηρεί το δικαίωμα να αλλάξει την παρούσα πολιτική απορρήτου ανά πάσα στιγμή, ενημερώνοντας τους χρήστες σε αυτή τη σελίδα. Σας ενθαρρύνουμε να ελέγχετε αυτή τη σελίδα για πιθανές αλλαγές. Η ημερομηνία της τελευταίας αλλαγής αναγράφεται στο κάτω μέρος της σελίδας. Εάν ένας Χρήστης αντιτίθεται σε οποιαδήποτε αλλαγή στην πολιτική, ο Χρήστης δεν πρέπει να συνεχίσει να χρησιμοποιεί την παρούσα Εφαρμογή. Εκτός εάν αναφέρεται διαφορετικά, η ισχύουσα εκείνη τη στιγμή Πολιτική Απορρήτου ισχύει για όλα τα Προσωπικά Δεδομένα που έχουμε συλλέξει.</p> <p><em>Πιο πρόσφατη ενημέρωση: 17/12/2019</em></p>
