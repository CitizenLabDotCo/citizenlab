    infopage_body: "<p>Αυτή η πλατφόρμα συμμετοχής <strong>all-in-one</strong> είναι μια πρωτοβουλία του δήμου ή του οργανισμού σας και μπορεί να χρησιμοποιηθεί για διάφορες διαδικασίες δημόσιας διαβούλευσης: συλλογή ιδεών, ψηφοφορία, συζήτηση, έρευνες, δημοσκοπήσεις, συμμετοχικός προϋπολογισμός, διαδικτυακή χαρτογράφηση, σχεδιασμός σεναρίων, υποστήριξη συμβουλίων και επιτροπών, ...</p>\n<p>Στην αρχική σελίδα, θα δείτε ποιες διαδικασίες <strong>είναι ενεργές </strong>και σε ποια φάση <strong> </strong>βρίσκονται αυτή τη στιγμή.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Πώς μπορώ να συνδεθώ στην πλατφόρμα;</h2>\n<p>Η σύνδεση γίνεται εύκολα δίνοντας το όνομα και το επώνυμό σας και τη διεύθυνση ηλεκτρονικού ταχυδρομείου σας. Μπορείτε επίσης να χρησιμοποιήσετε τον λογαριασμό σας στο Google ή στο Facebook. Μόνο το όνομα και το επώνυμό σας θα είναι ορατά στους άλλους.</p>\n<h2>Μπορώ να χρησιμοποιήσω την πλατφόρμα ο ίδιος, π.χ. για να οργανώσω μια δημόσια διαβούλευση;</h2>\n<p>Βεβαίως. Ζητήστε από τον υπεύθυνο του δήμου ή του οργανισμού σας να σας δώσει τα απαραίτητα δικαιώματα άδειας για να γίνετε συντονιστής του έργου. Μόλις σας χορηγηθούν αυτά τα δικαιώματα, μπορείτε να δημιουργήσετε το δικό σας έργο και χρονοδιάγραμμα και να μοιραστείτε τις πληροφορίες που θέλετε (βίντεο, έγγραφα, εικόνες, ...). Αυτό θα σας επιτρέψει επίσης να προσκαλέσετε άλλους στην πλατφόρμα, επιτρέποντάς τους να δημοσιεύσουν ιδέες στο πλαίσιο του έργου σας, να ψηφίσουν ή να σχολιάσουν.</p>\n<h2>Μπορώ να συμμετάσχω ως ένωση/οργάνωση/επιτροπή; </h2>\n<p>Ναι, αυτό είναι εφικτό. Δεδομένου ότι μόνο το όνομα και το επώνυμό σας είναι ορατά στους άλλους στην πλατφόρμα, μπορείτε απλώς να χρησιμοποιήσετε το όνομα του οργανισμού σας κατά τη δημιουργία του προφίλ σας.</p>\n<h2>Γιατί να χρησιμοποιήσω αυτή την πλατφόρμα και να μην δημιουργήσω ο ίδιος έναν ιστότοπο;</h2>\n<p>Μια ομάδα αφοσιωμένων προγραμματιστών και ειδικών στη διαδικτυακή συμμετοχή (<a href=\"https://www.govocal.com/en\" target=\"_blank\">Go Vocal</a>, με εντολή του δήμου ή του οργανισμού σας) βελτιώνει και ενημερώνει αυτή την πλατφόρμα σε καθημερινή βάση. Ακόμα και το μικρότερο σφάλμα αντιμετωπίζεται άμεσα και αν έχετε δημιουργικές προτάσεις, μπορούν να σας βοηθήσουν επισημαίνοντας ποια χαρακτηριστικά της πλατφόρμας μπορούν να χρησιμοποιηθούν γι' αυτό ή ποια είναι στα σκαριά.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Χρειάζεστε περισσότερες πληροφορίες;</em></strong><em> Θέλετε να χρησιμοποιήσετε την πλατφόρμα; Ερωτήσεις ή σχόλια; Επικοινωνήστε με τον αρμόδιο στον δήμο ή τον οργανισμό σας. Ή επικοινωνήστε με το Go Vocal μέσω της διεύθυνσης support@govocal.com.</em></p><strong>"
    faq_title: ΣΥΧΝΈΣ ΕΡΩΤΉΣΕΙΣ
    faq_body: "<h2 class=\"ql-align-justify\">Για ποιο λόγο υπάρχει αυτή η πλατφόρμα;</h2><p class=\"ql-align-justify\">Αυτή η πλατφόρμα έχει σχεδιαστεί ως κεντρικός κόμβος για την ανταλλαγή πληροφοριών και τη λήψη πληροφοριών και ανατροφοδότησης. Τα έργα συμμετοχής που είναι επί του παρόντος ενεργά εμφανίζονται στην αρχική σελίδα - κάθε έργο συμμετοχής μπορεί να έχει διαφορετικό τρόπο συμμετοχής, είτε πρόκειται για την προσθήκη μιας ιδέας, το σχολιασμό μιας πρότασης, την ψηφοφορία και την ιεράρχηση έργων ή τη συμμετοχή σε μια έρευνα.</p><h2 class=\"ql-align-justify\">Πώς συμμετέχω;</h2><p class=\"ql-align-justify\">Μπορείτε πάντα να περιηγείστε σε δημόσια έργα, αλλά θα πρέπει να εγγραφείτε για να αναλάβετε δράση. Αυτό συμβάλλει στη διατήρηση της αίσθησης της κοινότητας και στη διασφάλιση της νομιμότητας της συνεισφοράς.</p><h2 class=\"ql-align-justify\">Ποιες πληροφορίες μπορούν να δουν οι άλλοι για μένα;</h2><p class=\"ql-align-justify\">Το όνομά σας, η φωτογραφία και το βιογραφικό σας σημείωμα, αν το έχετε προσθέσει, είναι ορατά. Μπορείτε πάντα να τα αλλάξετε αυτά στις Ρυθμίσεις σας.</p><h2 class=\"ql-align-justify\">Γιατί δεν μπορώ να δημοσιεύσω την εισήγησή μου ή να υποβάλω ένα σχόλιο;</h2><p class=\"ql-align-justify\">Η ανάρτηση, ο σχολιασμός και η ψηφοφορία ενδέχεται να είναι ενεργοποιημένα μόνο κατά τη διάρκεια ορισμένων περιόδων ή φάσεων ενός έργου. Σε ορισμένες περιπτώσεις, ένα έργο μπορεί να είναι ανοιχτό μόνο για συνεισφορές από μια συγκεκριμένη ομάδα ενδιαφερομένων.</p><p class=\"ql-align-justify\">Εάν η δημοσίευση είναι επί του παρόντος ενεργοποιημένη για ένα έργο, θα δείτε ένα κουμπί που σας προτρέπει να υποβάλετε μια δημοσίευση. Εναλλακτικά, μπορείτε να περιηγηθείτε σε άλλα ενεργά έργα για πρόσθετες ευκαιρίες συμμετοχής.</p><h2 class=\"ql-align-justify\">Πώς μπορώ να επεξεργαστώ ή να διαγράψω την εισήγησή μου;</h2><p class=\"ql-align-justify\">Εάν έχετε δημοσιεύσει την εισήγησή σας αλλά θέλετε να την επεξεργαστείτε ή να τη διαγράψετε, μπορείτε να βρείτε αυτή τη δυνατότητα κάνοντας κλικ στις τρεις μικρές τελείες στην επάνω δεξιά πλευρά της δημοσίευσης.</p><h2 class=\"ql-align-justify\">Ποιες είναι οι κατευθυντήριες γραμμές της κοινότητας και οι πολιτικές συντονισμού;</h2><p class=\"ql-align-justify\">Οι κατευθυντήριες γραμμές της κοινότητάς μας είναι εδώ για να βοηθήσουν να διασφαλιστεί ότι η πλατφόρμα είναι ένας ασφαλής χώρος για τη συμμετοχή όλων. Παρακαλούμε βεβαιωθείτε ότι οι αναρτήσεις σας δεν περιέχουν:</p><ul>\n  <li class=\"ql-align-justify\">Προσωπικές επιθέσεις, προσβολές, υβριστικά σχόλια ή σχόλια που εισάγουν διακρίσεις</li>\n  <li class=\"ql-align-justify\">Προσβλητική γλώσσα, συμπεριλαμβανομένων των βωμολοχιών</li>\n  <li class=\"ql-align-justify\">Υλικό μάρκετινγκ ή διαφήμισης</li>\n  <li class=\"ql-align-justify\">Προσωπικές πληροφορίες για άλλα άτομα</li>\n  <li class=\"ql-align-justify\">Υλικό που προστατεύεται από πνευματικά δικαιώματα, όπως εικόνες</li>\n  </ul><p class=\"ql-align-justify\">Οποιεσδήποτε αναρτήσεις ή σχόλια που δεν συμμορφώνονται με αυτές τις κατευθυντήριες γραμμές μπορεί να επεξεργαστούν ή να διαγραφούν ή, σε ακραίες περιπτώσεις, να αποτραπεί η ανάρτησή τους. Ανατρέξτε στους Όρους &amp; για περισσότερες πληροφορίες.</p><h2 class=\"ql-align-justify\">Πώς μπορώ να αναφέρω μια προσβλητική ανάρτηση;</h2><p class=\"ql-align-justify\">Κάντε κλικ στις τρεις μικρές τελείες στην επάνω δεξιά γωνία της ανάρτησης για να την αναφέρετε. Παρακαλούμε αναφέρετε τον λόγο για τον οποίο αναφέρετε το περιεχόμενο - αυτό θα στείλει μια ειδοποίηση για να επανεξεταστεί η δημοσίευση.</p><h2 class=\"ql-align-justify\">Γιατί δυσκολεύομαι να εγγραφώ ή να συνδεθώ;</h2><p class=\"ql-align-justify\">Εάν δεν μπορείτε να εγγραφείτε, αυτό μπορεί να οφείλεται στο γεγονός ότι έχετε ήδη εγγραφεί με την ίδια διεύθυνση ηλεκτρονικού ταχυδρομείου ή έχετε λάβει προηγουμένως πρόσκληση για να εγγραφείτε στην πλατφόρμα. Εάν δείτε ένα μήνυμα ότι η διεύθυνση ηλεκτρονικού ταχυδρομείου σας είναι κατειλημμένη από μια εκκρεμούσα πρόσκληση, παρακαλούμε ελέγξτε το email σας και ακολουθήστε τον σύνδεσμο της πρόσκλησης για να καταχωρήσετε τον λογαριασμό σας. Αν δεν μπορείτε να βρείτε την πρόσκληση, δοκιμάστε να ψάξετε στο κουτί των ανεπιθύμητων μηνυμάτων σας ή ζητήστε νέα πρόσκληση.</p><h2 class=\"ql-align-justify\">Πώς μπορώ να επαναφέρω τον κωδικό πρόσβασής μου;</h2><p class=\"ql-align-justify\">Μπορείτε πάντα να ζητήσετε την επαναφορά του κωδικού πρόσβασής σας από τη σελίδα σύνδεσης. Εάν επαναφέρετε τον κωδικό πρόσβασής σας, θα σας αποσταλεί ένας σύνδεσμος στη διεύθυνση ηλεκτρονικού ταχυδρομείου σας - ακολουθήστε τις οδηγίες για να αλλάξετε τον κωδικό πρόσβασής σας. Για λόγους ασφαλείας, ο σύνδεσμος ισχύει για μία ώρα. Εάν ο σύνδεσμος έχει λήξει, μπορείτε απλώς να κάνετε κλικ στο \"Ξεχάσατε τον κωδικό πρόσβασης;\" στη σελίδα σύνδεσης ξανά για να δημιουργήσετε έναν νέο σύνδεσμο επαναφοράς.</p><p class=\"ql-align-justify\">Εάν δεν λάβατε το μήνυμα ηλεκτρονικού ταχυδρομείου, ελέγξτε ότι δεν βρίσκεται στα ανεπιθύμητα μηνύματα και ότι στέλνετε τον σύνδεσμο στην ίδια διεύθυνση ηλεκτρονικού ταχυδρομείου με την οποία εγγραφείτε.</p><h2 class=\"ql-align-justify\">Τι θα κάνετε με τα δεδομένα μου;</h2><p class=\"ql-align-justify\">Ανατρέξτε στην πολιτική απορρήτου μας για περισσότερες πληροφορίες σχετικά με τη συλλογή και τη χρήση δεδομένων. Εν ολίγοις, δεν θα χρησιμοποιήσουμε ποτέ τα δεδομένα σας για διαφήμιση, μάρκετινγκ ή άλλους τύπους spam.</p><h2 class=\"ql-align-justify\">Τι μηνύματα ηλεκτρονικού ταχυδρομείου θα λαμβάνω;</h2><p class=\"ql-align-justify\">Ενδέχεται να λαμβάνετε μηνύματα ηλεκτρονικού ταχυδρομείου που σχετίζονται με τον λογαριασμό σας και τη δραστηριότητά σας στην πλατφόρμα, για παράδειγμα, όταν κάποιος απαντά σε μια από τις αναρτήσεις σας. Μπορείτε να ελέγξετε ποια μηνύματα ηλεκτρονικού ταχυδρομείου λαμβάνετε στις Ρυθμίσεις σας. Υπάρχει μια ενότητα που ονομάζεται \"Ειδοποιήσεις\", όπου μπορείτε να ενεργοποιήσετε και να απενεργοποιήσετε τις ειδοποιήσεις ηλεκτρονικού ταχυδρομείου.</p><h2 class=\"ql-align-justify\">Πώς μπορώ να διαγράψω τον λογαριασμό μου;</h2><p class=\"ql-align-justify\">Στις Ρυθμίσεις σας υπάρχει η επιλογή να διαγράψετε τον λογαριασμό σας. Η εισαγωγή που έχετε δημοσιεύσει θα παραμείνει δημοσιευμένη, αλλά το όνομά σας θα αφαιρεθεί από την ανάρτηση και θα αντικατασταθεί με το \"άγνωστος συγγραφέας\". Αν θέλετε να διαγράψετε όλες τις καταχωρίσεις σας, παρακαλείστε να το κάνετε πριν διαγράψετε το λογαριασμό σας.</p>"
    initiatives_title: Προτάσεις
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>Τι είναι η πρόταση του πολίτη;</h2> <p>Ως κάτοικος του $|orgName| μπορείτε να εγγράψετε την πρότασή σας στην ημερήσια διάταξη μέσω αυτής της πλατφόρμας. Οι προτάσεις αυτές είναι κατά προτίμηση συγκεκριμένες ιδέες που συνδέονται με την τοπική πολιτική και προκύπτουν από μια ανάγκη, επιθυμία ή όνειρο. Μπορεί να είναι η δική σας πρόταση ή μια πρόταση συνεργασίας. Ίσως θα θέλατε να αλλάξετε ή να βελτιώσετε μια υπάρχουσα κατάσταση ή να ξεκινήσετε ένα νέο έργο.</p> <p>Η συμμετοχή του $|orgName| στην υλοποίηση της πρότασής σας πρέπει να είναι τόσο αναγκαία όσο και δυνατή. Σε ένα ιδανικό σενάριο, είστε επίσης διαθέσιμοι για περαιτέρω προβληματισμό ή συνεργασία, αλλά αυτό δεν αποτελεί υποχρέωση. Επομένως, το "Μείωση του ορίου ταχύτητας στον αυτοκινητόδρομο στα 80 km/h" δεν είναι ισχυρή πρόταση, ενώ το "Μετατροπή του κεντρικού δρόμου σε πεζόδρομο" είναι. Φέρτε λοιπόν τις προτάσεις σας! Εάν χρειαστούν περισσότερες πληροφορίες, θα λάβετε ενημέρωση ή αντίδραση.</p><h2>Γιατί να αναρτήσετε μια πρόταση σε αυτή την πλατφόρμα;</h2> <p>Αυτή είναι η επίσημη πλατφόρμα συμμετοχής του $|orgName|, η οποία προσφέρει τα ακόλουθα πλεονεκτήματα:</p> <ul> <li>$|orgName| συμμετέχει επίσημα ως ιδιοκτήτης αυτής της πλατφόρμας και παρακολουθεί ενεργά τα τεκταινόμενα εδώ. Όταν δημοσιεύετε μια πρόταση, ο υπεύθυνος λαμβάνει αυτόματα ένα μήνυμα. Δεν χρειάζεται να επικοινωνήσετε μαζί τους για να βεβαιωθείτε ότι η πρότασή σας λαμβάνεται υπόψη.</li> <li>Αυτή η πλατφόρμα έχει αναπτυχθεί ειδικά για επίσημες συμμετοχικές δράσεις, όπως οι προτάσεις των πολιτών. Κάθε στοιχείο, από την εμπειρία του χρήστη έως τη βήμα προς βήμα προσέγγιση, έχει κατασκευαστεί ακριβώς για αυτόν τον σκοπό. Όταν χρησιμοποιείτε τα παραδοσιακά μέσα κοινωνικής δικτύωσης, η πρότασή σας θα μπορούσε να εξαφανιστεί μέσα στην υπερφόρτωση των ερεθισμάτων, ενώ ένα συνηθισμένο ηλεκτρονικό μήνυμα εξαφανίζεται γρήγορα μέσα σε ένα γεμάτο εισερχόμενο ταχυδρομείο.</li> <li>Οι συμπολίτες σας είναι επίσης παρόντες σε αυτή την πλατφόρμα. Μπορούν να υποστηρίξουν και να βελτιώσουν την πρότασή σας. Όσο πιο δημιουργική είναι η πρότασή σας και όσο περισσότερη υποστήριξη καταφέρει να συγκεντρώσει, τόσο περισσότερες πιθανότητες έχει να υλοποιηθεί!</li> </ul> <h2>Πώς μπορείτε να ξεκινήσετε;</h2> <p>Αρχικά, ελέγξτε αν η πρότασή σας πληροί τα ακόλουθα κριτήρια:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Τι μπορείτε να περιμένετε όταν η πρότασή σας συγκεντρώσει $|initiativesVotingThreshold| ψήφους εντός $|initiativesDaysLimit| ημερών;</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>Τι συμβαίνει με τις προτάσεις που δεν λαμβάνουν έγκαιρα τις ψήφους του $|initiativesVotingThreshold|; </h2> <p>Αυτό συμβαίνει, αλλά μην ανησυχείτε. Η πρότασή σας θα παραμείνει στην πλατφόρμα. Η κατάσταση της πρότασής σας θα αλλάξει αυτόματα σε "Expired" (Λήξη). Κατά συνέπεια, η ψηφοφορία δεν θα είναι πλέον δυνατή. Εάν επιθυμείτε, μπορείτε να επιλέξετε να διαγράψετε τη δική σας πρόταση ανά πάσα στιγμή.</p>
