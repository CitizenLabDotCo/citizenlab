    terms_and_conditions_title: Vilkår og betingelser
    terms_and_conditions_body: >
      <p>Disse vilkårene og betingelsene beskriver regler og retningslinjer for å bidra til plattformen, og er ment å bidra til å sikre en konstruktiv dialog.</p> <p>Vi tar gjerne imot forslag til hvordan vi kan forbedre plattformen ytterligere, og du kan sende dem til support@govocal.com.</p> <h2>Hvem kan delta?</h2> <p>Alle kan se offentlige prosjekter via plattformen. Hvis du ønsker å bidra med innhold (f.eks. sende inn innspill eller reagere), må du registrere deg og opprette en konto. Du kan registrere deg med e-postadressen din, men på enkelte plattformer kan det også være mulig å logge inn med en eksisterende Facebook- eller Google-konto. Hvis du bruker en av disse tjenestene, vil navnet, e-postadressen og profilbildet ditt bli delt med og lagt til på plattformkontoen din.</p> <p>Vær oppmerksom på at opprettelsen av kontoen din ikke gir deg eierskap. Plattformadministratorer kan nekte, suspendere eller slette kontoer av grunner som for eksempel manglende overholdelse av vilkårene og betingelsene som er beskrevet på denne siden.</p> <p>De generelle vilkårene for kontoen din er følgende: </p> <ul> <li> <strong>Du kan opprette én konto</strong> <p>En person kan ikke opprette og opprettholde flere kontoer. Kontoopplysningene du oppgir, må være korrekte, og kontoen kan ikke overføres til noen andre uten tillatelse fra en plattformadministrator. </p> </li> <li> <strong>Kontoen din kan ikke brukes til kommersiell markedsføring</strong> <p>En konto kan ikke brukes utelukkende til reklame, markedsføring av et produkt eller en tjeneste osv.</p> </li> <li> <strong>Du er ansvarlig for å holde kontoinformasjonen din sikker og konfidensiell</strong> <p>Du er den eneste personen som skal bruke kontoen din og ha tilgang til kontoens passord og innloggingsdetaljer. For å forbedre sikkerheten på kontoen din anbefaler vi at du bruker et passord med en kombinasjon av tall, små bokstaver og store bokstaver. Vi er ikke ansvarlige for tap eller skade på kontoen din, og vi kan ikke holdes ansvarlig for tyveri (f.eks. via phishing). Merk at vi aldri vil be deg om innloggingsopplysninger, for eksempel passordet ditt. </p>  <h2>Din aktivitet på plattformen</h2> <p>For å sikre trygg og produktiv deltakelse er det noen begrensninger på hva slags innhold som kan publiseres på denne plattformen. Alt innhold du legger ut på plattformen, må være fritt for:</p> <ul> <li> <strong>Private opplysninger</strong> <p>Konfidensielle opplysninger og personlig informasjon om andre, for eksempel telefonnummer og adresser, kan ikke legges ut uten deres uttrykkelige tillatelse og samtykke.  </p> <li><strong>Spam / skadelig programvare / phishing / virus / ormer / trojanere</strong> <p>Skadelig innhold eller lenker som er ment å krenke andres personvern eller å skade eller forstyrre andres nettlesere eller datamaskiner.</p> </li> <li> <strong>Trusler, fornærmelser og annet upassende innhold </strong> <p>Personlige angrep og fornærmelser, truende oppførsel eller språk, diskriminerende kommentarer, banning og annet støtende språk.</p> </li> <li><strong>Reklame og kommersiell aktivitet</strong> <p>Innhold som er lagt ut med det ene formålet å reklamere for en kommersiell tjeneste eller et kommersielt produkt.</p> </li> <li> <strong>Opphavsrettsbeskyttet materiale</strong> <p>Innhold som krenker immaterielle rettigheter (f.eks. opphavsrettsbeskyttede bilder).</p> </li> <li> <strong>Ulovlige aktiviteter</strong> <p>Innhold som på noen måte fremmer ulovlige aktiviteter.</li></p> </ul> <p>Innlegg og annet innhold som inneholder noe av det ovennevnte, kan bli redigert, slettet eller på annen måte forhindret fra å bli lagt ut, og kontoen kan bli midlertidig blokkert eller permanent slettet. Nye eller flere kontoer som opprettes for å unngå midlertidig eller permanent sperring, kan også bli overvåket og slettet.</p> <h2>Gjeldende lover</h2> <p>Bruken av en konto må ikke være i strid med gjeldende lover. Dette inkluderer brudd på personvernlovgivningen, immaterielle rettigheter, straffeloven osv.</p> <p>Vi kan ikke på noen måte holdes ansvarlig for innhold som er lagt ut på plattformen, og som ikke er i samsvar med ovennevnte regler og lover. Brudd kan rapporteres til support@govocal.com og kan føre til at de aktuelle meldingene slettes og/eller at den underliggende kontoen blir suspendert eller permanent inndratt.</p> <p>Det er mulig at innhold som legges ut på plattformen kan inneholde skadelige filer eller lenker. Ved å laste ned filer eller gå inn på hyperkoblinger via plattformen, påtar du deg risikoen og ansvaret for eventuelle skader som kan oppstå.</p> <h2>Eiendomsrettigheter</h2> <p>Denne plattformen er beskyttet av immaterielle rettigheter knyttet til innhold, kildekode, databaser osv. Alt originalt innhold som du legger ut på plattformen, kan være synlig for offentligheten og faller inn under Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) Public License, som tillater at innholdet ditt deles eller tilpasses med kildeangivelse. Du kan ikke reprodusere, distribuere, endre eller overføre plattformen og noe av innholdet som ikke faller inn under det offentlige domenet, uten tillatelse.</p>
    privacy_policy_title: Retningslinjer for personvern
    privacy_policy_body: >
      <p>Ansvarlig for behandlingen av opplysningene:</p> <p>CitizenLab NV - Pachecolaan 34 - 1000 Brussel - Belgia</p> <p>E-postadresse for kontakt: support@govocal.com</p> <p>Organisasjon: //insert client contacts</p> <h2>1. PERSONVERNERKLÆRING</h2> <p>Denne "Personvernerklæringen" gjelder for "Personopplysninger" som Go Vocal samler inn på vegne av organisasjonen gjennom dette nettstedet.</p> <h2>2. HVA ER PERSONOPPLYSNINGER?</h2> <p>I denne personvernerklæringen refererer personopplysninger til informasjon som gjør det mulig å identifisere deg. En identifiserbar person er en person som kan identifiseres, enten direkte eller indirekte, særlig ved å henvise til et identifikasjonsnummer eller til en eller flere faktorer som er knyttet til fysisk, fysiologisk, psykisk, økonomisk, kulturell eller sosial identitet. Et typisk eksempel på personopplysninger er navn og e-postadresse.</p> <h2>3. HVILKE PERSONOPPLYSNINGER SAMLER VI INN?</h2> <p>Vi kan samle inn dine personopplysninger fra følgende tre kilder:</p> <h3>3.1 Personopplysninger som du oppgir under registreringsprosessen på Plattformen, hvorav noen er valgfrie.</h3> <p>Personopplysningene vi kan samle inn fra deg er</p> <ul> <li>For- og etternavn</li> <li>E-postadresse</li> <li>Fødselsår</li> <li>kjønn</li> <li>Bostedsområde</li> <li>Foretrukket språk</li> </ul> <p>Denne listen kan utvides på forespørsel fra organisasjonen. Hvis du velger å logge på via en tredjeparts autentiseringsleverandør som Google Accounts, Facebook eller FranceConnect, vil vi få disse opplysningene fra dem. Hvis du velger å bekrefte identiteten din med en tredjeparts identitetsleverandør som COW, FranceConnect eller CSAM, vil vi få denne informasjonen fra dem.</p> <h3>3.2 Personopplysninger som du oppgir når du deltar på plattformen vår.</h3> <p>Hver handling du utfører på plattformen (stemme, legge ut en idé, skrive en kommentar, svare på en avstemning,…) blir registrert og lagret. Disse dataene er også knyttet til registreringsdataene dine (3.1), noe som innebærer at organisasjonen kan knytte plattformprofilen din til disse deltakelsesdataene.</p> <h3>3.3 Personopplysninger som vi samler inn når du besøker plattformen vår.</h3> <p>Vi (og tredjepartsbehandlere som handler på våre vegne) samler inn informasjon om bruken av plattformen vår for å vurdere om plattformen fungerer godt og er sikker. For dette formålet samler vi inn teknisk informasjon som kan identifisere deg, for eksempel din IP-adresse og nettleserdetaljer. Ved å bruke tjenestene våre samtykker du til at disse opplysningene samles inn.</p> <p>Vi samler også inn bruksdata for å forbedre tjenestene våre, og du kan til enhver tid reservere deg mot denne innsamlingen via samtykkeadministratoren.</p> <h2>4. HVORDAN BRUKER VI PERSONOPPLYSNINGER?</h2> <p>Vi kan bruke personopplysningene dine til følgende formål:</p> <ul> <li>Først og fremst for å kommunisere dine innspill til organisasjonen med relevant kontekst, og for å utarbeide aggregerte rapporter av alle dataene som samles inn på denne plattformen for å hjelpe dem med å ta beslutninger.</li> <li>For å opprette og vedlikeholde brukerprofilen din på dette nettstedet.</li> <li>For å administrere identifisering og autentisering av brukere.</li> <li>For å gi deg informasjon om fellesskapet ditt og/eller varsle deg når aktiviteter på plattformen kan interessere deg. Du kan når som helst velge bort e-post fra brukerprofilen din.</li> <li>For å forbedre tjenestene våre og overvåke funksjonaliteten.</li> </ul> <p>Personopplysningene lagres og behandles kun i den perioden som er nødvendig for formålet med behandlingen. Etter dette vil opplysningene bli slettet eller anonymisert.</p> <h2>5. HVEM DELER VI PERSONOPPLYSNINGENE DINE MED?</h2> <p>Vi deler personopplysningene dine med den organisasjonen som vi samler inn opplysningene på vegne av. Vi deler opplysningene dine med underdatabehandlere som arbeider på våre vegne. Vi vil aldri selge eller leie ut personopplysningene dine til andre tjenesteleverandører, og vi vil heller ikke dele personopplysningene dine med tjenesteleverandører som ikke overholder GDPR.</p> <h2>6. HVOR OVERFØRER VI PERSONOPPLYSNINGENE DINE TIL?</h2> <p>Vi overfører bare personopplysningene dine til tjenesteleverandører som er etablert utenfor Det europeiske økonomiske samarbeidsområdet, hvis de overholder art. 44 i GDPR.</p> <h2>7. HVILKE RETTIGHETER HAR DU?</h2> <p>Du har rett til å se personopplysningene dine når som helst, samt rett til å bli informert om hvordan Go Vocal bruker personopplysningene dine.</p> <h3>7.1 Rett til retting, sletting og begrensning av behandling</h3> <p>Du står fritt til å bestemme om du vil oppgi personopplysningene dine til Go Vocal eller ikke. I tillegg har du alltid rett til å be Go Vocal om å korrigere, supplere eller fjerne personopplysningene dine. Du erkjenner at et avslag på å oppgi eller en forespørsel om sletting av personopplysninger betyr at visse tjenester ikke lenger kan leveres. Du kan også be om at behandlingen av personopplysningene dine begrenses. Hvis du velger å fjerne kontoen din fra plattformen, vil personopplysningene som ble samlet inn om deg, bli fjernet fra serverne våre. Noen personopplysninger om deg kan forbli i loggdataene vi oppbevarer av sikkerhetsmessige og juridiske årsaker i opptil 30 dager.</p> <h3>7.2 Rett til å protestere</h3> <p>Du har rett til å protestere mot behandlingen av personopplysningene dine av alvorlige og legitime grunner. I tillegg har du alltid rett til å motsette deg bruk av personopplysningene dine til direkte markedsføring; i slike tilfeller trenger du ikke å oppgi noen grunn.</p> <h3>7.3 Rett til dataportabilitet</h3> <p>Du har rett til å få utlevert personopplysningene du har gitt til Go Vocal i en strukturert, typisk og maskinlesbar form og/eller få dem overført til andre behandlingsansvarlige.</p> <h3>7.4 Rett til å trekke tilbake samtykke</h3> <p>I den grad behandlingen er basert på ditt forutgående samtykke, har du rett til å trekke tilbake denne godkjenningen.</p> <h3>7.5 Utøvelse av dine rettigheter</h3> <p>Du kan utøve dine rettigheter ved å kontakte Go Vocal, enten per e-post til support@govocal.com, per post til Pachecolaan 34, 1000 Brussel, Belgia eller ved å bruke "Kontakt oss"-skjemaet på nettstedet vårt, forutsatt at du legger ved en kopi av forsiden av identitetskortet ditt.</p> <h3>7.6 Automatisert beslutningstaking og profilering</h3> <p>Behandlingen av dine personopplysninger omfatter ikke profilering, og Go Vocal skal heller ikke bruke automatiserte avgjørelser.</p> <h3>7.7 Rett til å sende inn en klage</h3> <p>Du har rett til å sende inn en klage til personvernmyndigheten i ditt land, eller til den belgiske personvernmyndigheten som Go Vocal er underlagt: Drukpersstraat 35, 1000 Brussel, Belgia, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-post: contact@adp-gba.be. Dette berører ikke søksmål for en sivil domstol.</p> <h2>8. YTTERLIGERE INFORMASJON OM INNSAMLING OG BEHANDLING AV DATA</h2> <h3>Juridiske prosedyrer</h3> <p>Go Vocal og organisasjonen vi behandler disse dataene for, kan bruke personopplysningene til brukeren for juridiske formål, for retten eller rettslige prosedyrer som går forut for faser i tilfelle ulovlig bruk av denne applikasjonen eller de relaterte tjenestene. Brukeren er klar over at Go Vocal og organisasjonen vi jobber med kan være forpliktet til å utlevere personopplysningene på forespørsel fra kompetente myndighetsinstitusjoner for behandling av dataene. Det juridiske grunnlaget for denne behandlingen er aksept av vilkårene og betingelsene (kontraktsgrunnlag) og gitt samtykke.</p> <h3>Sikkerhetstiltak</h3> <p>Go Vocal har utviklet sikkerhetstiltak som er tilpasset på teknologisk og organisatorisk nivå for å forhindre ødeleggelse, tap, forfalskning, endring, forbudt tilgang eller feilaktig utlevering av personopplysninger til tredjeparter, samt enhver annen forbudt behandling av disse opplysningene. Go Vocal kan ikke under noen omstendigheter holdes ansvarlig for direkte eller indirekte tap som følge av feilaktig eller ulovlig bruk av personopplysningene dine av en tredjepart. Du må til enhver tid overholde sikkerhetsinstruksjonene, blant annet ved å forhindre all forbudt tilgang til dine innloggingsdetaljer og passord. Du er eneansvarlig for bruken av nettstedet på din datamaskin, IP-adresse og dine identifikasjonsdetaljer, samt for konfidensialiteten av disse.</p> <h3>Endringer i denne personvernerklæringen</h3> <p>Go Vocal forbeholder seg retten til å endre denne personvernerklæringen når som helst ved å varsle brukerne på denne siden. Vi oppfordrer deg til å sjekke denne siden for eventuelle endringer. Datoen for siste endring er angitt nederst på siden. Hvis en bruker motsetter seg en endring i retningslinjene, må brukeren ikke fortsette å bruke denne applikasjonen. Med mindre annet er angitt, gjelder den til enhver tid gjeldende personvernerklæringen for alle personopplysninger som vi har samlet inn.</p> <p><em>Siste oppdatering: 17/12/2019</em></p>
    infopage_title: Informasjonsside
    infopage_body: "<p>Denne <strong>alt-i-ett-plattformen for medvirkning</strong> er et initiativ fra din kommune eller organisasjon og kan brukes til ulike offentlige høringsprosesser: innsamling av ideer, stemmegivning, diskusjon, spørreundersøkelser, avstemninger, deltakende budsjettering, kartlegging på nett, scenarioplanlegging, støtte til rådgivende råd og utvalg, ...</p>\n<p>På hjemmesiden kan du se hvilke <strong>prosesser som er aktive </strong>og i hvilken <strong>fase </strong>de befinner seg i.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Hvordan logger jeg meg på plattformen?</h2>\n<p>Du logger deg enkelt inn ved å oppgi for- og etternavn og e-postadresse. Du kan også bruke Google- eller Facebook-kontoen din. Bare for- og etternavnet ditt vil være synlig for andre.</p>\n<h2>Kan jeg bruke plattformen selv, f.eks. for å organisere en offentlig høring?</h2>\n<p>Ja, absolutt. Be den ansvarlige i kommunen eller organisasjonen din om å gi deg de nødvendige rettighetene for å bli prosjektmoderator. Når du har fått disse rettighetene, kan du sette opp ditt eget prosjekt og din egen tidslinje og dele den informasjonen du ønsker (video, dokumenter, bilder, ...). Da kan du også invitere andre til plattformen, slik at de kan legge ut ideer i prosjektet ditt, stemme eller kommentere.</p>\n<h2>Kan jeg delta som en forening/organisasjon/komité? </h2>\n<p>Ja, det er mulig. Ettersom det bare er for- og etternavnet ditt som er synlig for andre på plattformen, kan du bare bruke organisasjonens navn når du oppretter profilen din.</p>\n<h2>Hvorfor skal jeg bruke denne plattformen i stedet for å lage en nettside selv?</h2>\n<p>Et team av dedikerte utviklere og spesialister på nettdeltakelse<a href=\"https://www.govocal.com/en\" target=\"_blank\">(Go Vocal</a>, på oppdrag fra din kommune eller organisasjon) forbedrer og oppdaterer denne plattformen hver dag. Selv den minste feil blir rettet umiddelbart, og hvis du har kreative forslag, kan de hjelpe deg med å peke ut hvilke funksjoner i plattformen som kan brukes til dette, eller hvilke som er på trappene.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Trenger du mer informasjon?</em></strong><em> Ønsker du å bruke plattformen? Har du spørsmål eller tilbakemeldinger? Kontakt den ansvarlige i din kommune eller organisasjon. Eller kontakt Go Vocal via support@govocal.com.</em></p><strong>"
    faq_title: VANLIGE SPØRSMÅL
    faq_body: "<h2 class=\"ql-align-justify\">Hva er denne plattformen til for?</h2><p class=\"ql-align-justify\">Denne plattformen er utformet som et sentralt knutepunkt for å dele informasjon og få innspill og tilbakemeldinger. Deltakelsesprosjekter som er aktive for øyeblikket, vises på startsiden - hvert deltakelsesprosjekt kan ha ulike måter å engasjere seg på, enten det er å legge til en idé, kommentere et forslag, stemme over og prioritere prosjekter eller delta i en spørreundersøkelse. </p><h2 class=\"ql-align-justify\">Hvordan deltar jeg? </h2><p class=\"ql-align-justify\">Du kan alltid bla gjennom offentlige prosjekter, men du må registrere deg for å kunne delta. Dette bidrar til å opprettholde en fellesskapsfølelse og sikre legitimiteten til innspillene. </p><h2 class=\"ql-align-justify\">Hvilken informasjon kan folk se om meg?</h2><p class=\"ql-align-justify\">Navnet ditt, bildet ditt og biografien din, hvis du har lagt til en, er synlige. Du kan alltid endre disse i innstillingene dine.</p><h2 class=\"ql-align-justify\">Hvorfor kan jeg ikke legge ut innlegg eller sende inn en kommentar?</h2><p class=\"ql-align-justify\">Innlegg, kommentarer og stemmegivning kan være aktivert bare på bestemte tidspunkter eller i bestemte faser av et prosjekt. I noen tilfeller kan et prosjekt bare være åpent for bidrag fra en bestemt interessentgruppe.</p><p class=\"ql-align-justify\">Hvis innlegg er aktivert for et prosjekt, vil du se en knapp som ber deg om å sende inn et innlegg. Alternativt kan du bla gjennom andre aktive prosjekter for å finne flere muligheter for engasjement.</p><h2 class=\"ql-align-justify\">Hvordan redigerer eller sletter jeg innspillet mitt?</h2><p class=\"ql-align-justify\">Hvis du har lagt ut et innlegg, men ønsker å redigere eller slette det, finner du dette alternativet ved å klikke på de tre små prikkene øverst til høyre i innlegget. </p><h2 class=\"ql-align-justify\">Hva er retningslinjene for fellesskapet og moderering?</h2><p class=\"ql-align-justify\">Retningslinjene våre for fellesskapet skal bidra til å sikre at plattformen er et trygt sted for alle å delta. Sørg for at innleggene dine er fri for</p><ul>\n  <li class=\"ql-align-justify\">Personangrep, fornærmelser, krenkende eller diskriminerende kommentarer</li>\n  <li class=\"ql-align-justify\">støtende språk, inkludert banning</li>\n  <li class=\"ql-align-justify\">Markedsførings- eller reklamemateriell</li>\n  <li class=\"ql-align-justify\">Personlig informasjon om andre personer</li>\n  <li class=\"ql-align-justify\">Opphavsrettsbeskyttet materiale, for eksempel bilder</li>\n  </ul><p class=\"ql-align-justify\">Alle innlegg eller kommentarer som ikke overholder disse retningslinjene, kan bli redigert eller slettet, eller i ekstreme tilfeller forhindret fra å bli lagt ut. Se våre vilkår &amp; Betingelser for mer informasjon. </p><h2 class=\"ql-align-justify\">Hvordan rapporterer jeg et støtende innlegg?</h2><p class=\"ql-align-justify\">Klikk på de tre små prikkene øverst i høyre hjørne av innlegget for å rapportere det. Oppgi årsaken til at du rapporterer innholdet - dette vil sende et varsel om at innlegget skal gjennomgås.</p><h2 class=\"ql-align-justify\">Hvorfor har jeg problemer med å registrere meg eller logge inn?</h2><p class=\"ql-align-justify\">Hvis du ikke klarer å registrere deg, kan det skyldes at du allerede har registrert deg med samme e-postadresse eller tidligere har mottatt en invitasjon til å bli med på plattformen. Hvis du ser en melding om at e-postadressen din er opptatt av en ventende invitasjon, kan du sjekke e-posten din og følge lenken i invitasjonen for å registrere kontoen din. Hvis du ikke finner invitasjonen, kan du prøve å se i søppelposten eller be om en ny invitasjon. </p><h2 class=\"ql-align-justify\">Hvordan tilbakestiller jeg passordet mitt?</h2><p class=\"ql-align-justify\">Du kan alltid be om å få tilbakestilt passordet ditt fra innloggingssiden. Hvis du tilbakestiller passordet ditt, vil du få tilsendt en lenke til e-postadressen din - følg instruksjonene for å endre passordet. Av sikkerhetsgrunner er lenken gyldig i én time. Hvis lenken er utløpt, kan du klikke på \"Glemt passord?\" på innloggingssiden på nytt for å generere en ny tilbakestillingslenke.</p><p class=\"ql-align-justify\">Hvis du ikke har mottatt e-posten, må du kontrollere at den ikke ligger i søppelposten din og at du sender lenken til samme e-postadresse som du registrerte deg med.</p><h2 class=\"ql-align-justify\">Hva vil dere gjøre med opplysningene mine?</h2><p class=\"ql-align-justify\">Les personvernerklæringen vår for mer informasjon om innsamling og bruk av data. Kort sagt vil vi aldri bruke opplysningene dine til reklame, markedsføring eller andre typer søppelpost.</p><h2 class=\"ql-align-justify\">Hvilke e-poster vil jeg motta?</h2><p class=\"ql-align-justify\">Du kan motta e-postmeldinger relatert til kontoen din og aktiviteten din på plattformen, for eksempel når noen svarer på et av innleggene dine. Du kan kontrollere hvilke e-poster du mottar i innstillingene dine. Det finnes en seksjon som heter \"Varsler\", der du kan slå e-postvarsler av og på.</p><h2 class=\"ql-align-justify\">Hvordan sletter jeg kontoen min?</h2><p class=\"ql-align-justify\">I innstillingene dine kan du slette kontoen din. Innspill du har lagt ut, vil fortsatt være publisert, men navnet ditt vil bli fjernet fra innlegget og erstattet med \"ukjent forfatter\". Hvis du ønsker å slette alle innleggene dine, må du gjøre det før du sletter kontoen din. </p>"
    initiatives_title: Forslag
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>Hva er et innbyggerforslag?</h2> <p>Som innbygger i $|orgNavn| kan du sette ditt forslag på dagsorden via denne plattformen. Forslagene er fortrinnsvis konkrete ideer som er knyttet til lokalpolitikken og som springer ut av et behov, et ønske eller en drøm. Det kan være ditt eget forslag eller et samarbeidsforslag. Kanskje du ønsker å endre eller forbedre en eksisterende situasjon eller starte et nytt prosjekt.</p> <p>Det må være både nødvendig og mulig å involvere $|orgName| i gjennomføringen av forslaget ditt. I et ideelt scenario er du også tilgjengelig for videre refleksjon eller samarbeid, men det er ikke en forpliktelse. "Redusere fartsgrensen på motorveien til 80 km/t" er derfor ikke et sterkt forslag, mens "Gjøre hovedgaten om til gågate" er det. Så kom med forslagene deres! Hvis det er behov for mer informasjon, vil du få en oppdatering eller en reaksjon.</p><h2>Hvorfor legge ut et forslag på denne plattformen?</h2> <p>Dette er den offisielle deltakelsesplattformen til $|orgName|, som tilbyr følgende fordeler:</p> <ul> <li>$|orgName| er offisielt involvert som eier av denne plattformen, og overvåker aktivt hva som skjer her. Når du legger ut et forslag, får den ansvarlige personen automatisk en melding. Du trenger ikke å kontakte dem for å forsikre deg om at forslaget ditt blir tatt i betraktning.</li> <li>Denne plattformen er utviklet spesielt for offisielle deltakende tiltak, som innbyggerforslag. Hvert eneste element, fra brukeropplevelsen til den trinnvise fremgangsmåten, er bygget nettopp for dette formålet. Når du bruker tradisjonelle sosiale medier, kan forslaget ditt forsvinne i mengden av stimuli, og en vanlig e-post forsvinner raskt i en full innboks.</li> <li>Medborgerne dine er også til stede på denne plattformen. De kan støtte og forbedre forslaget ditt. Jo mer kreativt forslaget ditt er, og jo mer støtte det klarer å samle, desto større er sjansen for at det blir gjennomført!</li> </ul> <h2>Hvordan kommer du i gang?</h2> <p>Først må du sjekke om forslaget ditt oppfyller følgende kriterier:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Hva kan du forvente når forslaget ditt når $|initiativesVotingThreshold| stemmer innen $|initiativesDaysLimit| dager?</h2> <p>$|initiativesThresholdReachedMessage| (InitiativesTerskelNåddMelding)</p> <h2>Hva skjer med forslagene som ikke får $|initiativesVotingThreshold| stemmer i tide? </h2> <p>Det skjer, men ikke bekymre deg. Forslaget ditt vil forbli på plattformen. Forslagets status endres automatisk til "Utløpt". Dermed vil det ikke lenger være mulig å stemme. Hvis du ønsker det, kan du når som helst velge å slette ditt eget forslag.</p>
