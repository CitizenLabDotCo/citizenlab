    terms_and_conditions_title: Terms & conditions
    terms_and_conditions_body: >
      <p>These terms & conditions outline the rules and guidelines of contributing to the platform and are meant to help ensure a constructive dialogue.</p> <p>Your ideas to further improve the platform are welcome and can be sent to support@citizenlab.co.</p> <h2>Who can participate?</h2> <p>Anyone is able to view public projects via the platform. If you’d like to contribute content (e.g., submit input or vote), you will need to register and create an account. You can register using your e-mail address; for some platforms, it may also be possible to sign in using an existing Facebook or Google account. If you use either of these services, your name, email address and profile photo will be shared with and added to your platform account.</p> <p>Please note that the creation of your account does not give you ownership. Platform administrators can refuse, suspend or delete accounts for reasons such as not adhering to the terms and conditions outlined on this page.</p> <p>The general conditions for your account are the following: </p> <ul> <li> <strong>You may create one account</strong> <p>An individual may not create and maintain multiple accounts. The account details you provide must be accurate and this account cannot be transferred to someone else without permission from a platform administrator. </p> </li> <li> <strong>Your account cannot be used for commercial promotion</strong> <p>An account may not be used for the sole purpose of advertising, marketing a product or service, etc.</p> </li> <li> <strong>You are responsible for keeping your account information secure and confidential</strong> <p>You are the only person who should use your account and have access to your account’s password and login details. To improve your account security, we advise using a password with a combination of numbers, lowercase letters and uppercase letters. We are not responsible for any loss or damage incurred to your account and cannot be held responsible for its theft (e.g., via phishing). Note that we will never ask you for your log-in details such as your password. </p>  <h2>Your activity on the platform</h2> <p>To ensure safe and productive participation, there are some restrictions on the type of content that may be published on this platform. Any content you post on the platform must be free of:</p> <ul> <li> <strong>Private data</strong> <p>Confidential data and personal information about others, such as telephone numbers and addresses may not be posted without their express authorization and consent.  </p> <li><strong>Spam / malware / phishing / viruses / worms / Trojans</strong> <p>Malicious content or links that are meant violate others’ privacy or to damage or disrupt others’ browsers or computers.</p> </li> <li> <strong>Threats, insults and other inappropriate content </strong> <p>Personal attacks and insults, threatening behavior or language, discriminatory comments, profanity and other offensive language.</p> </li> <li><strong>Advertising and commercial activity</strong> <p>Content posted with the sole purpose of advertising a commercial service or product.</p> </li> <li> <strong>Copyrighted material</strong> <p>Content that infringes upon intellectual property rights (e.g., copyrighted images).</p> </li> <li> <strong>Illegal activities</strong> <p>Content that in any way promotes illegal activities.</li></p> </ul> <p>Submissions and other content that includes any of the above may be edited, deleted or otherwise prevented from being posted, and the account may be temporarily blocked or permanently deleted. New or additional accounts created to avoid temporary or permanent suspension may also be monitored and deleted.</p> <h2>Applicable laws</h2> <p>The use of an account may not infringe upon applicable laws. This includes any violation of privacy legislation, intellectual property rights, the criminal code, etc.</p> <p>We cannot be held liable in any way for content posted on the platform that does not adhere to the above rules and laws. Violations can be reported to support@citizenlab.co and may result in the relevant messages being deleted and/or the underlying account being suspended or permanently revoked.</p> <p>It is possible that content posted on the platform can contain harmful files or links. By downloading files or accessing hyperlinks via the platform, you assume the risk and responsibility for any damage that may incur.</p> <h2>Property rights</h2> <p>This platform is protected by intellectual property rights related to its content, source code, databases, etc. Any original content that you post on the platform may be visible to the public and falls under the Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) Public License, which allows your content to be shared or adapted with attribution. You may not otherwise reproduce, distribute, modify or transmit the platform and any of its contents that do not fall under the public domain without permission.</p>
    privacy_policy_title: Personvernerklæring
    privacy_policy_body: >
      <p>Ansvarlig for behandlingen av dine opplysninger:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Brussels - Belgium</p> <p>Kontakt via e-postadresse: support@citizenlab.co</p> <h2>1. Retningslinjer for personvern</h2> <p>Retningslinjene gjelder for 'personlige data' samlet inn av CitizenLab på vegne av dataeier via dette nettstedet <h2>2. HVA ER PERSONOPPLYSNINGER?</h2> <p>Retningslinjer for personvern henviser til personlige opplysninger, som kan gjøre det mulig å identifisere deg. En identifiserbar person er en person, som kan identifiseres, direkte eller indirekte, spesielt hvis det henviser til personnummer eller til en eller flere faktorer, som er knyttet til fysisk, psykiske, økonomisk, kulturell eller sosial identitet.. Et typisk eksempel på personlige opplysninger er ditt navn og din e-epostadresse <h2>3. HVILKE PERSONOPPLYSNINGER SAMLER VI INN?</h2> <p>Vi samler dine personlige opplysninger fra følgende tre kilder:</p> <h3>3.1 Personlige opplysninger, som du deler under registreringsprosessen på plattformen, der noen er valgfri</h3> <p>De personlige opplysninger, som vi muligens innhenter fra deg  er:</p> <ul> <li>For- og etternavn</li> <li>E-postadresse</li> <li>Fødselsår</li> <li>Kjønn</li> <li>Adresse</li> <li>Foretrukket språk</li> </ul> <p>Listen kan utvides etter ønske fra dataeier. Hvis du velger å logge på via en tredjepartsleverandører, som Google eller Facebook får vi utleverte dataene  fra dem.</p> <h3>3.2 Personlige data, som du leverer, når du foretar en handling på plattformen <p>Hver handling, du gjør på plattformen (stemming, publisere en ide, skrive en kommentar, besvare en meningsmåling osv.) registreres og lagres.  Disse dataene knyttet til din profil (3.1), som betyr at dataeier kan linke din profil til disse dataene.</p> <h3>3.3 Personlige data, som vi innsamler når du besøker vår plattform</h3> <p>Vi (og tredjepartsleverandører, som handler på våres vegne) samler informasjon om bruken av vår plattformen for å sikre en velfungerende og sikker plattform. Dette innebærer at vi samler inn   tekniske opplysninger, som kan identifisere deg eksempelvis din IP-adresse og browser-detaljer. Ved å bruke våre tjenester aksepterer du at dataene samles inn. Vi samler også brukerdata for å forbedre våre tjenester. Du kan velge bort denne samling til enhver tid.</p> <h2>4. HVORDAN BRUKER VI PERSONLIGE OPPLYSNINGER?</h2> <p>Vi bruker muligens dine personlige opplysninger til følgende formål:</p> <ul> <li>Først og fremst for å dele dine innspill med dataeier i relevant kontekst og utarbeider ferdige rapporter om alle de opplysninger innsamlet på denne plattformen - for å gi et godt beslutningsgrunnlag.</li><li>For at opprette og vedlikeholde din brukerprofil på nettstedet.</li> <li>For at administrere identifikasjon og godkjenne brukere.</li> <li>For å gi opplysninger om ditt lokalområde og/eller gi deg beskjed, når aktiviteter på plattformen kan være av interesse for deg. Du kan til enhver tid velge bort disse e-posteneunder kontoinnstillinger.</li> </ul> <p> De personlige opplysningene lagres og behandles kun i den periode, som kreves for formålet med behandlingen. Deretter blir opplysningene slettet eller anonymisert.</p> <h2>5. HVEM DELER VI DINE PERSONLIGE OPLYSNINGER MED?</h2> <p>Vi deler dine personlige opplysninger med dataeier som vi samler inn disse data for. Vi vil aldri selge eller dele  dine personlige opplysninger til andre tjenesteleverandører, Vi vil heller ikke dele dine personlige opplysninger med tjenesteleverandører som ikke overholder GDPR. Noen av våre tjenesteleverandører har delvis tilgang til disse data, men de kan ikke bruke dem til andre formål enn de vi har definert. </p> <h2>6. HVOR OVERFØRER VI DINE PERSONLIGE OPPLYSNINGER TIL?</h2> <p>Vi overfører kun dine personopplysninger til tjenesteleverandører etablert utenfor Det europeiske økonomiske samarbeidsområdet (EØS) hvis de overholder GDPR. </p> <h2>7. HVA ER DINE RETTIGHETER?</h2> <p>Du har til enhver tid rett til å se dine personlige opplysninger, og rett til å få informasjon om Citizenlab’s bruk av dine personlige data..</p> <h3>7.1Rett til rette, slette og begrense databehandlingen</h3> <p>Du kan selv bestemme om du vil dele dine personlige opplysninger til Citizenlab eller ei. Du har alltid rett til å be Citizenlab om å rette, supplere eller slette dine personlige opplysninger. Hvis du enten nekter å gi eller velger å slette personlige opplysninger kan det bety, at visse tjenester ikke lenger kan leveres. Du kan også spørre om behandlingen av dine personlige opplysninger er begrenset. Hvis du velger å slette kontoen din, fjernes de personlige opplysninger som har blitt samlet inn om deg. Noen personlige opplysninger, vil kunne bli registrert (logfiler) i opp til 30 dager - av sikkerhetsmessige og juridiske  årsaker.</p> <h3>7.2 Rett til innvende</h3> <p>Du har rett til å  innvende mot behandlingen av dine personlige opplysninger av alvorlige og legitime grunner. Utover dette har du alltid rett til har du alltid rett til at innvende mot bruken av din personlige  til direkte markedsføringsformål, og i slike tilfeller behøver du ikke oppgi grunn <h3>7.3 Rett til dataportabilitet</h3> <p>Du har rett til å innhente de personlige opplysninger, du har delt med Citizenlab, i et strukturert, alminnelig og maskinlesbart format. Du kan også be om å få dine personlige opplysninger overført til andre dataansvarlig.</p> <h3>7.4 Rett til at trekke tilbake samtykke</h3> <p>I det omfang behandlingen er basert på  samtykke, har du rett til at trekke tilbake samtykke.</p> <h3>7.5 Utøvelse av dine rettigheter</h3> <p>Du kan utøve dine rettigheter ved at kontakte Citizenlab, enten via e-mail til support@citizenlab.co, med post til Anspachlaan 65, 1000 Brussels, Belgien eller ved å kontakte oss via nettstedet,  forutsatt at du legger ved en kopi av legitimasjon.</p> <h3>7.6 Profilering og automatisert beslutningstagning</h3> <p> Behandlingen av dine personlige opplysninger inkluderer ikke profilering og utsettes ikke av Citizenlab til automatisk beslutningstagning.</p> <h3>7.7 Retten til å klage</h3> <p>Du har rett til å sende en klage til den belgiske kommisjonen for privatliv: Drukpersstraat 35, 1000 Brussels, Belgium, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: contact@adp-gba.be. Dette påvirker ikke fritagelse for en civil domstol.</p> <h2>8. YTTERLIGERE OPLYSNINGER OM DATAINNSAMLING OG -BEHANDLING</h2> <h3>Juridisk prosedyre</h3> <p>CitizenLab og dataeier kan muligvis benytte brukerens personlige opplysninger til juridiske formål, ved en domstol eller under forskjellige faser av rettsaker i tilfeller ved ulovlig bruk av denne applikasjonen eller de relaterte tjenester. Vær oppmerksom på at dataansvarlig og databehandler kan dele personopplysninger hvis det er krav fra regjeringsinstitusjoner om å behandle dataene</p> <h3>Sikkerhetstiltak</h3> <p>Citizenlab har utviklet sikkerhetstiltak, som er tilpasset det teknologiske og organisatoriske nivå, for at forhindre ødeleggelse, tap, forfalskning, endring, forbudt adgang eller feilaktig distribusjon til tredjepartsleverandører av personlige opplysninger, samt andre forbudte handlinger i behandlingen av disse opplysninger. Citizenlab kan, under ingen omstendigheter, holdes ansvarlig for direkte eller indirekte tap som følge misbruk eller ulovlig bruk av dine personlige opplysninger av en tredjepartsleverandør. Du skal til enhver tid overholde sikkerhetsinstruksjoner bl.a. å forhindre tilgang til innlogging og passord. Du er alene ansvarlig for bruken fra nettstedet på din datamaskin, IP-adresse og dine personlige opplysning samt at det holdes konfidensielt.</p> <h3>Endringer av retningslinjer for personvern</h3> <p>CitizenLab forbeholder seg retten til når som helst at endre retningslinjer for personvern ved å informere brukere på denne siden. Vi oppfordrer deg til at sjekke denne side for mulige endringer og oppdateringer. Datoen for den siste oppdatering vises nederst på siden. Hvis en bruker har innvendinger mot endringene, bør ikke brukeren fortsette å bruke applikasjonen. Med mindre annet er spesifisert, er det de retningslinjene som gjaldt på det tidspunktet personlig data ble lagret, som er gjeldende for behandling av brukerdata. </p> <p><em>Siste oppdatering: 17/12/2019</em></p>
    infopage_title: Information Page
    infopage_body: "<p>This <strong>all-in-one participation platform</strong> is an initiative of your municipality or organisation and can be used for different public consultation processes: collecting ideas, voting, discussing, surveys, polls, participatory budgeting, online mapping, scenario planning, support for advisory boards and committees, ...</p>\n<p>On the home page, you'll see which <strong>processes are active </strong>and in which <strong>phase </strong>they currently are.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>How do I sign in on the platform?</h2>\n<p>Signing in is done easily by giving your first and last name and your e-mail address. You could also use your Google or Facebook account. Only your first and last name will be visible to others.</p>\n<h2>Can I use the platform myself, e.g. to organise a public consultation?</h2>\n<p>Absolutely. Ask the responsible within your municipality or organisation to give you the needed permission rights to become a project moderator. Once granted these permissions, you can set up your own project and timeline and share the information you want (video, documents, images, ...). This will also allow you to invite others to the platform, enabling them to post ideas within your project, vote or comment.</p>\n<h2>Can I participate as an association/organisation/committee? </h2>\n<p>Yes, that's possible. Given that only your first and last name are visible to others on the platform, you can simply use your organisation's name while setting up your profile.</p>\n<h2>Why would I use this platform and not create a website myself?</h2>\n<p>A team of dedicated developers and specialists in online participation (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab,</a> commissioned by your municipality or organisation) is improving and updating this platform on a daily basis. Even the smallest bug gets tackled immediately and if you have creative proposals, they can help you pointing out which features of the platform can be used for this or which ones are in the pipeline.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Need more information?</em></strong><em> Do you want to use the platform? Questions or feedback? Contact the responsible within your municipality or organisation. Or contact CitizenLab through support@citizenlab.co.</em></p><strong>"
    faq_title: Vanlige spørsmål
    faq_body: "<h2>Hva er formålet med denne plattformen?</h2><p>Denne plattformen\n    er ment som et digitalt knutepunkt hvor man kan dele informasjon, og få input\n    og tilbakemeldinger fra andre. Aktive prosjekter som er åpne for deltakelse vil\n    vises på hjem-siden, og man kan delta på ulike nivåer for ulike prosjekter; man\n    kan kommentere et forslag, stemme på eller prioritere prosjekter og delta i undersøkelser.</p><h2>Hvordan\n    kan jeg delta? </h2><p>Alle har tilgang til å se offentlige prosjekter,\n    men man må registrere seg for å få kunne delta aktivt. Dette gjør det lettere\n    å skape et felleskap, og sikrer at tilbakemeldingene og forslagene er genuine,\n    for eksempel ved å hindre at noen kan stemme flere ganger på samme prosjekt.</p><h2>Hva\n    slags informasjon om meg er synlig for andre?</h2><p>Ditt navn, bilde\n    og profilteksten din (om du har skrevet en profiltekst) er synlig. Du vil alltid\n    ha mulighet til å endre dette i dine Innstillinger.</p><h2>Hvorfor kan\n    jeg ikke publisere et innlegg eller en kommentar?</h2><p>Å publisere et\n    innlegg, en kommentar eller å stemme er kun mulig på spesielle tidspunkt eller\n    ved enkelte faser av et prosjekt. I noen tilfeller kan et prosjekt være åpent\n    for deltakelse fra enkelte interessentgrupper.</p><p>Når et prosjekt er åpent\n    for deltakelse vil du se en knapp som lar deg publisere et innlegg, svare på en\n    undersøkelse, eller lignende. Alternativt kan du velge å søke etter aktive prosjekter\n    dersom du ønsker å se alle prosjekter hvor du for øyeblikket har mulighet til\n    å delta.</p><h2>Hvordan kan jeg redigere eller slette innhold jeg har publisert?</h2><p>Om\n    du har publisert et innlegg eller en kommentar, men ønsker å redigere eller slette\n    det kan du gjøre dette ved å trykke på de tre små prikkene oppe til høyre av innlegget\n    ditt.</p><h2>Hva er retningslinjene for plattformen og modereringen av\n    denne?</h2><p>Våre retningslinjer er til for å forsikre at plattformen\n    er en trygg plass for alle som deltar. Forsikre deg om at dine innlegg ikke inneholder:</p><p>·     Personangrep,\n    trakassering eller diskriminerende kommentarer</p><p>·     Støtende språk, inkludert\n    banning</p><p>·     Markedsføring eller reklamemateriale</p><p>·     Andres personlige\n    informasjon</p><p>·     Innhold beskyttet av opphavsrett, for eksempel bilder</p><p>Alle\n    innlegg eller kommentarer som ikke er i tråd med disse retningslinjene kan bli\n    redigert, slettet, eller i ekstreme tilfeller hindres fra å bli publisert. Vennligst\n    les igjennom våre vilkår og betingelser<strong> </strong>for mer informasjon. </p><h2>Hvordan\n    kan jeg rapportere et støtende innlegg?</h2><p>Trykk på de tre små prikkene\n    oppe til høyre på et innlegg for å rapportere det. Vennligst angi årsaken til\n    rapporteringen – da blir det sendt et varsel om at innlegget må modereres.</p><h2>Hvorfor\n    opplever jeg problemer med å registrere meg eller logge inn?</h2><p>Om\n    du ikke får til å registrere deg kan det være fordi du allerede har registrert\n    en bruker med samme e-postadresse, eller at du tidligere har mottatt en invitasjon\n    for å registrere deg. Om du får en feilmelding om at e-postadressen din allerede\n    er tilknyttet en ventende invitasjon må du sjekke e-posten din og følge lenken\n    i invitasjonen for å registrere deg. Om du ikke finner invitasjonen kan du forsøke\n    å sjekke spam-filteret eller be om en ny invitasjon.</p><h2>Hvordan kan\n    jeg tilbakestille passordet mitt?</h2><p>Du kan alltid be om å tilbakestille\n    passordet ditt fra innloggingssiden. Om du tilbakestiller passordet ditt får du\n    en lenke tilsendt på e-post, følg instruksjonene i denne for å endre passordet\n    ditt. Av sikkerhetsårsaker er lenken kun gyldig i én time. Om lenken har utløpt\n    er det bare å trykke på «Har du glemt passordet ditt?» på innloggingssiden på\n    nytt for å få tilsendt en ny lenke.</p><p>Om du ikke mottar noen e-post bør du\n    sjekke at den ikke ligger i spam-filteret, og at du sender lenken til den samme\n    e-posten som du registrerte deg med.</p><h2>Hvordan behandler dere mine\n    data?</h2><p>Se våre personvernsvilkår for mer informasjon om innsamling\n    og bruk av data. Kort sagt, vi kommer aldri til å benytte din informasjon for\n    reklame, markedsføringsformål eller andre typer spam.</p><h2>Hva slags\n    e-poster kommer dere til å sende meg?</h2><p>Du kan komme til å motta\n    e-poster relatert til din konto og din aktivitet på plattformen, for eksempel\n    om noen kommenterer et av dine innlegg. Du kan selv bestemme hvilke e-poster du\n    ønsker å motta i dine Innstillinger. Der finner du et område som heter «Varsler»\n    hvor du kan skru av og på e-postvarsler.</p><h2>Hvordan kan jeg slette\n    kontoen min?</h2><p>I dine Innstillinger får du mulighet til å slette\n    kontoen din. Innhold du har publisert på plattformen vil fortsatt være synlig,\n    men ditt navn blir fjernet og erstattet med «ukjent forfatter». Om du ønsker å\n    slette alt innhold du har bidratt med fra plattformen må du selv gjøre dette før\n    du sletter kontoen din.</p>"
    initiatives_title: Forslag
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>What's a citizen's proposal?</h2> <p>As a resident of $|orgName| you can place your proposal on the agenda via this platform. These proposals are preferably concrete ideas that are linked to local policy and arise from a need, desire or dream. It can be your own proposal or a collaborative one. Maybe you'd like to change or improve an existing situation or start a new project.</p> <p>The involvement of $|orgName| in the implementation of your proposal must be both necessary and possible. In an ideal scenario, you're also available for further reflection or cooperation, but that is not an obligation. "Reducing the speed limit on the highway to 80 km/h" is therefore not a strong proposal, while "Turning the main street into a pedestrian area" is. So bring on your proposals! If more information is needed, you'll receive an update or reaction.</p><h2>Why post a proposal on this platform?</h2> <p>This is the official participation platform of $|orgName|, which offers the following benefits:</p> <ul> <li>$|orgName| is officially involved as this platform's owner, and actively monitors what happens here. When you post a proposal, the person in charge automatically receives a message. You don't have to contact them to make sure your proposal is taken into account.</li> <li>This platform has been developed specifically for official participatory actions, like citizens' proposals. Every element, from the user experience to the step-by-step approach, is built precisely for this purpose. When using traditional social media, your proposal could disappear into the overload of stimuli, and an ordinary e-mail quickly disappears into a full inbox.</li> <li>Your fellow citizens are also present on this platform. They can support and refine your proposal. The more creative your proposal is and the more support it manages to gather, the more chance it will be implemented!</li> </ul> <h2>How do you get started?</h2> <p>First, check whether your proposal meets the following criteria:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>What can you expect when your proposal reaches $|initiativesVotingThreshold| votes within $|initiativesDaysLimit| days?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>What happens to the proposals that do not receive $|initiativesVotingThreshold| votes on time? </h2> <p>That happens, but don't worry. Your proposal will remain on the platform. The status of your proposal will automatically change to 'Expired'. As a result, voting will no longer be possible. If you wish, you can choose to delete your own proposal at any time.</p>
