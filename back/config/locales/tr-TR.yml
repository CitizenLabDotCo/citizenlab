  static_pages:
    terms_and_conditions_title: Hüküm ve koşullar
    terms_and_conditions_body: >
      <p>Bu hüküm ve koşullar, platforma katkıda bulunmanın kurallarını ve yönergelerini ana hatlarıyla belirtir ve yapıcı bir diyaloğun sağlanmasına yardımcı olmayı amaçlar.</p> <p>Platformu daha da geliştirmek için fikirlerinizi support@citizenlab.co adresine gönderebilirsiniz.</p> <h2>Kimler katılabilir?</h2> <p>Platform üzerinden herkes kamuya açık projeleri görüntüleyebilir. İçeriğe katkıda bulunmak istiyorsanız (örneğin, girdi göndermek veya oy kullanmak) kaydolmanız ve bir hesap oluşturmanız gerekir. E-posta adresinizi kullanarak kaydolabilirsiniz; bazı platformlar için mevcut bir Facebook veya Google hesabını kullanarak oturum açmak da mümkün olabilir. Bu hizmetlerden birini kullanırsanız adınız, e-posta adresiniz ve profil fotoğrafınız platform hesabınızla paylaşılacak ve hesabınıza eklenecektir.</p> <p>Hesabınızın oluşturulmasının size sahiplik hakkı vermediğini lütfen unutmayın. Platform  yöneticileri, bu sayfada belirtilen hüküm ve koşullara uyulmaması gibi nedenlerle hesapları reddedebilir, askıya alabilir veya silebilir.</p> <p>Hesabınız için genel koşullar şunlardır: </p> <ul> <li> <strong>Tek bir hesap oluşturabilirsiniz</strong> <p>Kişiler birden fazla hesap oluşturamaz ve tutamaz. Verdiğiniz hesap bilgileri doğru olmalıdır ve bu hesap bir platform yöneticisinin izni olmadan başkasına devredilemez. </p> </li> <li> <strong>Hesabınız ticari tanıtım için kullanılamaz</strong> <p>Hesaplar yalnızca reklam, ürün veya hizmet pazarlama vb. amaçlarla kullanılamaz.</p> </li> <li> <strong>Hesap bilgilerinizi güvenli ve gizli tutmaktan siz sorumlusunuz</strong> <p>Hesabınızı, hesabınızın parolasını ve giriş bilgilerini yalnızca siz kullanabilirsiniz. Hesap güvenliğinizi artırmak için rakamlar, küçük harfler ve büyük harflerden oluşan bir parola kullanmanız önerilir. Hesabınızda meydana gelen herhangi bir kayıp veya hasardan sorumlu değiliz ve çalınmasından (örneğin, kimlik avı yoluyla) sorumlu tutulamayız. Sizden parolanız gibi oturum açma bilgilerinizi hiçbir zaman istemeyiz. </p>  <h2>Platformdaki etkinliğiniz</h2> <p>Güvenli ve üretken katılımı sağlamak için, bu platformda yayınlanabilecek içerik türüne ilişkin bazı kısıtlamalar vardır. Platformda yayınladığınız tüm içerikler aşağıdakilerden arındırılmış olmalıdır:</p> <ul> <li> <strong>Özel veriler</strong> <p>Gizli veriler, telefon numaraları ve adresler gibi başkaları hakkındaki kişisel bilgiler, kişilerin açık izinleri ve rızaları olmadan yayınlanamaz.  </p> <li><strong>Spam / kötü amaçlı yazılım / kimlik avı / virüsler / solucanlar / Truva atları</strong> <p>Başkalarının gizliliğini ihlal etmeyi veya başkalarının tarayıcılarına veya bilgisayarlarına zarar vermeyi veya bozmayı amaçlayan kötü amaçlı içerik veya bağlantılar.</p> </li> <li> <strong>Tehditler, hakaretler ve diğer uygunsuz içerikler </strong> <p>Kişisel saldırılar ve hakaretler, tehdit edici davranışlar veya dil, ayrımcı yorumlar, küfür ve diğer saldırgan dil.</p> </li> <li><strong>Reklam ve ticari faaliyet</strong> <p>Yalnızca ticari bir hizmet veya ürünün reklamını yapmak amacıyla yayınlanan içerik.</p> </li> <li> <strong>Telif hakkıyla korunan materyaller</strong> <p>Fikri mülkiyet haklarını ihlal eden içerikler (örneğin, telif hakkıyla korunan görseller).</p> </li> <li> <strong>Yasa dışı faaliyetler</strong> <p>Herhangi bir şekilde yasa dışı faaliyetleri teşvik eden içerikler.</li></p> </ul> <p>Yukarıdakilerden herhangi birini içeren gönderiler ve diğer içerikler düzenlenebilir, silinebilir veya başka bir şekilde gönderilmesi engellenebilir ve hesap geçici olarak engellenebilir veya kalıcı olarak silinebilir. Geçici veya kalıcı olarak askıya alınmaktan kaçınmak için oluşturulan yeni veya ek hesaplar da izlenebilir ve silinebilir.</p> <h2>Geçerli yasalar</h2> <p>Bir hesabın kullanımı geçerli yasaları ihlal edemez. Bu, gizlilik mevzuatının, fikri mülkiyet haklarının, ceza kanununun vb. ihlalini içerir.</p> <p>Platformda yayınlanan ve yukarıdaki kurallara ve yasalara uymayan içerikten hiçbir şekilde sorumlu tutulamayız. İhlaller support@citizenlab.co adresine bildirilebilir ve ilgili mesajların silinmesine ve/veya ilgili hesabın askıya alınmasına veya kalıcı olarak iptal edilmesine neden olabilir.</p> <p>Platformda yayınlanan içeriğin zararlı dosyalar veya bağlantılar içermesi mümkündür. Platform üzerinden dosya indirerek veya köprülere erişerek oluşabilecek herhangi bir zararın riskini ve sorumluluğunu kendiniz üstlenirsiniz.</p> <h2>Mülkiyet hakları</h2> <p>Bu platform, içeriği, kaynak kodu, veritabanları vb. ile ilgili fikri mülkiyet hakları ile korunmaktadır. Platformda yayınladığınız tüm orijinal içerikler herkesin kullanımına açıktır ve içeriğinizin atıfta bulunularak paylaşılmasına veya uyarlanmasına izin veren Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) Genel Lisansı kapsamındadır. Platformu ve herkese açık nitelikte olmayan herhangi bir içeriğini izinsiz olarak hiçbir biçimde çoğaltamaz, dağıtamaz, değiştiremez veya iletemezsiniz.</p>
    privacy_policy_title: Privacy Policy
    privacy_policy_body: >
      <p>Verilerin işlenmesinden sorumludur:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Brüksel - Belçika</p> <p>İletişim e-posta adresi: support@citizenlab.co</p> <p>Organizasyon: //müşteri iletişim bilgilerini giriniz</p> <h2>1. GİZLİLİK POLİTİKASI</h2> <p>Bu 'Gizlilik Politikası' CitizenLab tarafından bu web sitesi aracılığıyla kuruluş adına toplanan 'Kişisel Veriler' için geçerlidir.</p> <h2>2. KİŞİSEL VERİLER NEDİR?</h2> <p>Bu Gizlilik Politikasında, Kişisel Veriler sizi tanımlamayı mümkün kılan bilgileri ifade eder. Tanımlanabilir bir kişi, doğrudan veya dolaylı olarak, özellikle bir kimlik numarasına veya fiziksel, fizyolojik, zihinsel, ekonomik, kültürel veya sosyal kimlikle bağlantılı bir veya daha fazla faktöre atıfta bulunarak tanımlanabilen kişidir. Kişisel bilgilerin tipik bir örneği adınız ve e-posta adresinizdir.</p> <h2>3. HANGİ KİŞİSEL VERİLERİ TOPLARIZ?</h2> <p>Kişisel Verilerinizi aşağıdaki üç kaynaktan toplayabiliriz:</p> <h3>3.1 Platforma kayıt işlemi sırasında sağladığınız ve bazıları isteğe bağlı olan Kişisel Veriler.</h3> <p>Sizden toplayabileceğimiz kişisel veriler şunlardır:</p> <ul> <li>Ad ve soyadı</li> <li>E-posta adresi</li> <li>Doğum yılı</li> <li>Cinsiyet</li> <li>İkamet edilen bölge</li> <li>Tercih edilen dil</li> </ul> <p>Bu liste, kuruluşun talebi üzerine genişletilebilir. Google Accounts, Facebook veya FranceConnect gibi bir 3. taraf kimlik doğrulama sağlayıcısı aracılığıyla oturum açmayı seçerseniz bu verileri onlardan alırız. Kimliğinizi COW, FranceConnect veya CSAM gibi bir 3. taraf kimlik sağlayıcısı ile doğrulamayı seçerseniz bu bilgileri onlardan alırız.</p> <h3>3.2 Platformumuzdaki katılımcı faaliyetlerinizde sağladığınız kişisel veriler.</h3> <p>Platformda gerçekleştirdiğiniz her eylem (oylama, fikir yayınlama, yorum yazma, anketi yanıtlama vb.) kaydedilir ve saklanır. Bu veriler aynı zamanda kayıt verilerinizle (3.1) bağlantılıdır, bu da kuruluşun platform profilinizi bu katılım verileriyle ilişkilendirebileceği anlamına gelir.</p> <h3>3.3 Platformumuzu ziyaret ettiğinizde topladığımız Kişisel Veriler.</h3> <p>Biz (ve bizim adımıza hareket eden üçüncü taraf bilgi işleyiciler) platformun çalışma performansını ve güvenliğini değerlendirmek için platformumuzun kullanımı hakkında bilgi toplarız. Bu amaçla, IP adresiniz ve tarayıcı ayrıntılarınız gibi sizi tanımlayabilecek teknik bilgileri toplarız. Hizmetlerimizi kullandığınızda bu tür verilerin toplanmasını kabul etmiş olursunuz.</p> <p>Hizmetlerimizi geliştirmek için kullanım verilerini de toplarız, istediğiniz zaman bu verilerin toplanmasını onay yöneticisinden devre dışı bırakabilirsiniz.</p> <h2>4. KİŞİSEL VERİLERİ NASIL KULLANIRIZ?</h2> <p>Kişisel verilerinizi aşağıdaki amaçlar için kullanabiliriz:</p> <ul> <li>Öncelikle ve en önemlisi, girdilerinizi ilgili bağlamda kuruluşa iletmek ve karar vermelerine yardımcı olmak için bu platformda toplanan tüm verilerin toplu raporlarını çıkarmak.</li> <li>Bu web sitesinde kullanıcı profilinizi oluşturmak ve tutmak.</li> <li>Kullanıcıların tanımlanmasını ve kimlik doğrulamasını yönetmek.</li> <li>Topluluğunuz hakkında bilgi vermek ve/veya platformda ilginizi çekebilecek faaliyetler olduğunda sizi bilgilendirmek. E-posta bildirimleri alma tercihlerinizi kullanıcı profilinizden istediğiniz zaman devre dışı bırakabilirsiniz.</li> <li>Hizmetlerimizi geliştirmek ve işleyişini izlemek için.</li> </ul> <p>Kişisel veriler yalnızca işlenmeleri için gereken süre boyunca saklanır ve işlenir. Ardından veriler silinir veya anonimleştirilir.</p> <h2>5. KİŞİSEL VERİLERİNİZİ KİMLERLE PAYLAŞIRIZ?</h2> <p>Kişisel verilerinizi, adına bu verileri topladığımız kuruluş ile paylaşırız. Verilerinizi bizim adımıza çalışan alt işleyicilerle paylaşırız. Kişisel verilerinizi asla başka hizmet sağlayıcılara satmayız veya kiralamayız ve Kişisel Verilerinizi GDPR ile uyumlu olmayan herhangi bir hizmet sağlayıcı ile paylaşmayız.</p> <h2>6. KİŞİSEL VERİLERİNİZİ NEREYE AKTARIRIZ?</h2> <p>Kişisel Verilerinizi yalnızca GDPR madde 44'e uygun olmaları halinde Avrupa Ekonomik Alanı dışında yerleşik hizmet sağlayıcılara aktarıyoruz.</p> <h2>7. HANGİ HAKLARA SAHİPSİNİZ?</h2> <p>Kişisel verilerinizi istediğiniz zaman görüntüleme ve Citizenlab'in kişisel verilerinizi kullanımı hakkında bilgi alma hakkına sahipsiniz.</p> <h3>7.1 Düzeltme, silme ve işlemeyi kısıtlama hakkı</h3> <p>Kişisel verilerinizi Citizenlab'e verip vermemeye karar vermekte özgürsünüz. Ayrıca, Citizenlab'den kişisel verilerinizi düzeltmesini, tamamlamasını veya kaldırmasını talep etme hakkına her zaman sahipsiniz. Kişisel verilerin sağlanmasının reddedilmesinin veya silinmesinin talep edilmesinin belirli hizmetlerin artık sunulamayacağı anlamına geldiğini kabul edersiniz. Kişisel verilerinizin işlenmesinin sınırlandırılmasını da talep edebilirsiniz. Hesabınızı platformdan kaldırmayı seçerseniz, hakkınızda toplanan kişisel veriler sunucularımızdan kaldırılacaktır. Hakkınızdaki bazı kişisel bilgiler, güvenlik ve yasal nedenlerle tuttuğumuz günlük verilerinde en çok 30 gün saklanabilir.</p> <h3>7.2 İtiraz hakkı</h3> <p>Ciddi ve meşru nedenlerle kişisel verilerinizin işlenmesine itiraz etme hakkına sahipsiniz. Ayrıca, kişisel verilerinizin doğrudan pazarlama amacıyla kullanılmasına her zaman itiraz etme hakkına sahipsiniz; bu gibi durumlarda neden belirtmek zorunda değilsiniz.</p> <h3>7.3 Veri taşınabilirliği hakkı</h3> <p>Citizenlab'e sağladığınız kişisel verileri yapılandırılmış, tipik ve makine tarafından okunabilir bir biçimde alma ve/veya farklı denetleyicilere aktarma hakkına sahipsiniz.</p> <h3>7.4 Onayı geri çekme hakkı</h3> <p>İşleme önceden verdiğiniz onaya dayandığı sürece, bu onayı geri çekme hakkına sahipsiniz.</p> <h3>7.5 Haklarınızı kullanma</h3> <p>Bu amaçla Citizenlab ile iletişime geçerek, support@citizenlab.co adresine e-posta göndererek, Anspachlaan 65, 1000 Brüksel, Belçika adresine posta göndererek veya kimlik kartınızın ön yüzünün bir kopyasını eklemeniz koşuluyla Web Sitemizdeki "Bize ulaşın" formunu kullanarak haklarınızı kullanabilirsiniz.</p> <h3>7.6 Otomatik karar verme ve profil oluşturma</h3> <p>Kişisel verilerinizin işlenmesi profil oluşturmayı içermez ve ayrıca Citizenlab tarafından otomatik karar vermeye tabi tutulmayacaktır.</p> <h3>7.7 Şikayette bulunma hakkı</h3> <p>Ülkenizdeki Kişisel Verilerin Gizliliği yetkililerine veya CitizenLab'in tabi olduğu Belçika'daki Kişisel Verilerin Gizliliği yetkililerine şikayette bulunma hakkına sahipsiniz: Drukpersstraat 35, 1000 Brüksel, Belçika, Tel +32 (0)2 274 48 00, Faks +32 (0)2 274 48 35, e-posta: contact@adp-gba.be. Bu, mahkemelerden muafiyet sağlamaz.</p> <h2>8. VERİ TOPLAMA VE İŞLEME HAKKINDA EK BİLGİLER</h2> <h3>Yasal prosedürler</h3> <p>CitizenLab ve bu verileri adına işlediğimiz Kuruluş, Kullanıcının Kişisel Verilerini yasal amaçlarla, bu Uygulamanın veya ilgili hizmetlerin yasa dışı kullanımı durumunda mahkeme veya yasal işlemlerden önceki aşamalar için kullanabilir. Kullanıcı, CitizenLab ve birlikte çalıştığımız Kuruluşun, Verilerin işlenmesi için yetkili devlet kurumlarının talebi üzerine kişisel verileri ifşa etmek zorunda kalabileceğinin farkındadır. Bu işlemenin yasal dayanağı, hüküm ve koşulların kabulü (sözleşme temeli) ve verilen rızadır.</p> <h3>Güvenlik Önlemleri</h3> <p>Citizenlab, kişisel verilerin imha edilmesini, kaybolmasını, tahrif edilmesini, değiştirilmesini, izinsiz erişimini veya üçüncü taraflara hatalı bir şekilde ifşa edilmesini ve bu verilerle ilgili diğer yasaklanmış işlemleri önlemek için teknolojik ve organizasyonel düzeyde ayarlanmış güvenlik önlemleri geliştirmiştir. Citizenlab, kişisel verilerinizin üçüncü bir tarafça yanlış veya yasa dışı kullanımından kaynaklanan doğrudan veya dolaylı kayıplardan hiçbir koşulda sorumlu tutulamaz. Giriş bilgilerinize ve parolanıza izinsiz erişimleri tamamen önlemek de dahil olmak üzere güvenlik talimatlarına her zaman uymalısınız. Web sitesinin bilgisayarınız, IP adresiniz ve kimlik bilgileriniz üzerinden kullanımından ve bunların gizliliğinden yalnızca siz sorumlusunuz.</p> <h3>Bu gizlilik politikasındaki değişiklikler</h3> <p>CitizenLab, Kullanıcıları bu sayfada bilgilendirerek bu gizlilik politikasını istediği zaman değiştirme hakkını saklı tutar. Olası değişiklikler için bu sayfayı kontrol etmenizi öneririz. Son değişikliğin tarihi sayfanın altında belirtilmiştir. Bir Kullanıcı politikadaki herhangi bir değişikliğe itiraz ederse, Kullanıcı bu Uygulamayı kullanmaya devam etmemelidir. Aksi belirtilmedikçe, o tarihte geçerli olan Gizlilik Politikası, topladığımız tüm Kişisel Veriler için geçerlidir.</p> <p><em>En son güncelleme: 17.12.2019</em></p>
    infopage_title: Bilgi Sayfası
    infopage_body: "<p>Bu <strong>hepsi bir arada katılım platformu</strong> belediyenizin veya kuruluşunuzun bir girişimidir ve fikir toplama, oylama, tartışma, anketler, oylamalar, katılımcı bütçe oluşturma, çevrimiçi haritalama, senaryo planlama, danışma kurulları ve komiteler için destek vb. kamuya danışma süreçleri için kullanılabilir.</p>\n<p>Ana sayfada, hangi <strong>süreçlerinin aktif olduğunu </strong>ve şu anda hangi <strong>aşamada </strong>olduklarını görürsünüz.</p>\n<p><img data-cl2-text-image-text-reference=\"e2c7bc7a-017d-4887-a3cb-b94185617a59\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<h2>Platformda nasıl oturum açarım?</h2>\n<p>Adınızı, soyadınızı ve e-posta adresinizi girerek kolayca oturum açabilirsiniz. Google veya Facebook hesabınızı da kullanabilirsiniz. Sadece adınız ve soyadınız başkaları tarafından görülebilecektir.</p>\n<h2>Platformu kendim kullanabilir miyim, örneğin bir kamuoyu görüşü almak için?</h2>\n<p>Kesinlikle kullanabilirsiniz. Belediyenizdeki veya kuruluşunuzdaki sorumludan size proje moderatörü olmanız için gerekli izin haklarını vermesini isteyin. Bu izinler verildikten sonra, kendi projenizi ve zaman çizelgenizi oluşturabilir ve istediğiniz bilgileri (video, belge, resim vb.) paylaşabilirsiniz. Bu, başkalarını platforma davet etmenize, projenizde fikir yayınlamalarına, oy vermelerine veya yorum yapmalarına da olanak tanır.</p>\n<h2>Bir dernek/kuruluş/komite olarak katılabilir miyim? </h2>\n<p>Evet, bu mümkün. Platformda yalnızca adınız ve soyadınız başkaları tarafından görülebildiğinden, profilinizi oluştururken kuruluşunuzun adını kullanmanız yeterlidir.</p>\n<h2>Neden kendim bir web sitesi oluşturmak yerine bu platformu kullanayım?</h2>\n<p>Çevrimiçi katılım konusunda uzman ve kendini işine adamış geliştiricilerden oluşan bir ekip (<a href=\"https://www.citizenlab.co/en\" target=\"_blank\">CitizenLab,</a> belediyeniz veya kuruluşunuz tarafından görevlendirilmiştir) bu platformu günlük olarak geliştirmekte ve güncellemektedir. En küçük bir hata bile anında giderilir ve yaratıcı önerileriniz varsa platformda hangi özellikleri kullanabileceğinizi veya hangilerinin yakında kullanılabilir hale geleceğini göstererek size yardımcı olabilirler.</p>\n<p><img data-cl2-text-image-text-reference=\"392d0e47-e5f9-41ab-9ceb-affac617b8b1\" alt=\"Horizontal separation rule\" data-align=\"center\" style=\"display: block; margin: auto;\"></p>\n<p><strong><em>Daha fazla bilgiye mi ihtiyacınız var?</em></strong><em> Platformu kullanmak istiyor musunuz? Sorularınız veya geri bildiriminiz mi var? Belediyenizdeki veya kuruluşunuzdaki sorumlu kişilerle ya da support@citizenlab.co adresinden CitizenLab ile iletişime geçin.</em></p><strong>"
    faq_title: SSS
    faq_body: "<h2 class=\"ql-align-justify\">Bu platform ne içindir?</h2><p class=\"ql-align-justify\">Bu platform, bilgi paylaşmak, girdi ve geri bildirim almak için ortak bir merkez olarak tasarlanmıştır. Halihazırda aktif olan katılım projeleri ana sayfada gösterilir. Her katılım projesinin fikir eklemek, bir teklif hakkında yorum yapmak, projeleri oylamak ve önceliklendirmek veya bir ankete katılmak gibi farklı bir katılım şekli olabilir.</p><h2 class=\"ql-align-justify\">Nasıl katılabilirim?</h2><p class=\"ql-align-justify\">Herkese açık projelere her zaman göz atabilirsiniz ancak bir işlem yapmak için kaydolmanız gerekir. Bu, topluluk hissini korumaya ve girdilerin meşruiyetini sağlamaya yardımcı olur.</p><h2 class=\"ql-align-justify\">İnsanlar benim hakkımda hangi bilgileri görebilir?</h2><p class=\"ql-align-justify\">Adınız, fotoğrafınız ve eğer eklediyseniz biyografiniz görülebilir. İstediğiniz zaman bunları Ayarlarınızdan değiştirebilirsiniz.</p><h2 class=\"ql-align-justify\">Neden girdimi yayınlayamıyorum veya yorum yapamıyorum?</h2><p class=\"ql-align-justify\">Yayınlama, yorum ve oylama, bir projenin yalnızca belirli zamanlarında veya aşamalarında etkinleştirilebilir. Bazı durumlarda, bir proje yalnızca belirli bir paydaş grubunun katkılarına açık olabilir.</p><p class=\"ql-align-justify\">Bir proje için yayınlama o anda etkinse, yayın göndermenizi isteyen bir düğme görürsünüz. Alternatif olarak, diğer katılım fırsatları için diğer aktif projelere göz atabilirsiniz.</p><h2 class=\"ql-align-justify\">Girdimi nasıl düzenleyebilirim veya silebilirim?</h2><p class=\"ql-align-justify\">Girdinizi yayınladıysanız ancak düzenleme yapmak veya silmek istiyorsanız, yayının sağ üst köşesindeki üç küçük noktaya tıklayarak bu seçeneği bulabilirsiniz.</p><h2 class=\"ql-align-justify\">Topluluk kuralları ve moderasyon politikaları nelerdir?</h2><p class=\"ql-align-justify\">Topluluk yönergelerimiz, platformun herkesin katılabileceği güvenli bir alan olmasını sağlamayı amaçlar. Lütfen yayınlarınızda aşağıdakilerin bulunmadığından emin olun:</p><ul>\n  <li class=\"ql-align-justify\">Kişisel saldırılar, hakaretler, küfürlü veya ayrımcı yorumlar</li>\n  <li class=\"ql-align-justify\">Küfür dahil saldırgan dil</li>\n  <li class=\"ql-align-justify\">Pazarlama veya reklam materyalleri</li>\n  <li class=\"ql-align-justify\">Diğer bireyler hakkında kişisel bilgiler</li>\n  <li class=\"ql-align-justify\">Görseller gibi telifli materyaller</li>\n  </ul><p class=\"ql-align-justify\">Bu yönergelere uymayan tüm yayınlar veya yorumlar düzenlenebilir veya silinebilir, ya da çok ileri ihlallerde, yayınlanması engellenebilir. Daha fazla bilgi için lütfen Hüküm ve Koşullarımızı inceleyin.</p><h2 class=\"ql-align-justify\">Saldırgan bir yayını nasıl şikayet edebilirim?</h2><p class=\"ql-align-justify\">Bir yayını şikayet etmek için yayının sağ üst köşesindeki üç küçük noktaya tıklayın. Lütfen içeriği şikayet etme nedeninizi belirtin. Bu işlem, yayının incelenmesi için bir bildirim gönderir.</p><h2 class=\"ql-align-justify\">Kaydolurken veya oturum açarken neden zorluk yaşıyorum?</h2><p class=\"ql-align-justify\">Kaydolamıyorsanız, bunun nedeni aynı e-posta adresiyle zaten kaydolmuş olmanız veya daha önce platforma katılmak için bir davet almış olmanız olabilir. E-posta adresinizin bekleyen bir davet tarafından alındığını belirten bir mesaj görürseniz lütfen e-postanızı kontrol edin ve hesabınızı kaydetmek için davetiyedeki bağlantıyı izleyin. Daveti bulamazsanız, spam kutunuza bakmayı deneyin veya yeni bir davetiye isteyin.</p><h2 class=\"ql-align-justify\">Parolamı nasıl sıfırlarım?</h2><p class=\"ql-align-justify\">Oturum açma sayfasında her zaman parolanızı sıfırlama talebinde bulunabilirsiniz. Parolanızı sıfırlarsanız, e-posta adresinize bir bağlantı gönderilir. Parolanızı değiştirmek için talimatları izleyin. Güvenlik nedeniyle, bu bağlantı bir saat süreyle geçerli olur. Bağlantının süresi dolduysa, yeni bir sıfırlama bağlantısı oluşturmak için oturum açma sayfasındaki \"Parolanızı mı unuttunuz?\" seçeneğine tekrar tıklayabilirsiniz.</p><p class=\"ql-align-justify\">E-postayı almadıysanız, spam kutunuzda olmadığından ve bağlantıyı kaydolduğunuz e-posta adresine gönderdiğinizden emin olmak için kontrol edin.</p><h2 class=\"ql-align-justify\">Verilerimle ne yapacaksınız?</h2><p class=\"ql-align-justify\">Veri toplama ve kullanımı hakkında daha fazla bilgi için gizlilik politikamızı inceleyin. Kısacası, verilerinizi asla reklam, pazarlama veya diğer spam türleri için kullanmayız.</p><h2 class=\"ql-align-justify\">Hangi e-postaları alacağım?</h2><p class=\"ql-align-justify\">Yayınlarınızdan birine yanıt verilmesi gibi, hesabınızla ve platformdaki etkinliğinizle ilgili e-postalar alabilirsiniz. Hangi e-postaları alacağınızı Ayarlar bölümünden kontrol edebilirsiniz. E-posta bildirimlerini açıp kapatabileceğiniz \"Bildirimler\" adlı bir bölüm bulunmaktadır.</p><h2 class=\"ql-align-justify\">Hesabımı nasıl silebilirim?</h2><p class=\"ql-align-justify\">Ayarlarınızda hesabınızı silme seçeneği bulunmaktadır. Gönderdiğiniz girdiler yayınlanmaya devam eder ancak adınız yayından kaldırılır ve 'bilinmeyen yazar' ifadesi ile değiştirilir. Tüm girdilerinizi silmek istiyorsanız lütfen hesabınızı silmeden önce yapın.</p>"
    initiatives_title: Teklifler
    initiatives_body: >
      <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f" height="374.3745928338762" width="819" alt=""> <h2>What's a citizen's proposal?</h2> <p>As a resident of $|orgName| you can place your proposal on the agenda via this platform. These proposals are preferably concrete ideas that are linked to local policy and arise from a need, desire or dream. It can be your own proposal or a collaborative one. Maybe you'd like to change or improve an existing situation or start a new project.</p> <p>The involvement of $|orgName| in the implementation of your proposal must be both necessary and possible. In an ideal scenario, you're also available for further reflection or cooperation, but that is not an obligation. "Reducing the speed limit on the highway to 80 km/h" is therefore not a strong proposal, while "Turning the main street into a pedestrian area" is. So bring on your proposals! If more information is needed, you'll receive an update or reaction.</p><h2>Why post a proposal on this platform?</h2> <p>This is the official participation platform of $|orgName|, which offers the following benefits:</p> <ul> <li>$|orgName| is officially involved as this platform's owner, and actively monitors what happens here. When you post a proposal, the person in charge automatically receives a message. You don't have to contact them to make sure your proposal is taken into account.</li> <li>This platform has been developed specifically for official participatory actions, like citizens' proposals. Every element, from the user experience to the step-by-step approach, is built precisely for this purpose. When using traditional social media, your proposal could disappear into the overload of stimuli, and an ordinary e-mail quickly disappears into a full inbox.</li> <li>Your fellow citizens are also present on this platform. They can support and refine your proposal. The more creative your proposal is and the more support it manages to gather, the more chance it will be implemented!</li> </ul> <h2>How do you get started?</h2> <p>First, check whether your proposal meets the following criteria:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>What can you expect when your proposal reaches $|initiativesVotingThreshold| votes within $|initiativesDaysLimit| days?</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>What happens to the proposals that do not receive $|initiativesVotingThreshold| votes on time? </h2> <p>That happens, but don't worry. Your proposal will remain on the platform. The status of your proposal will automatically change to 'Expired'. As a result, voting will no longer be possible. If you wish, you can choose to delete your own proposal at any time.</p>
