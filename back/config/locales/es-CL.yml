    initiatives_success_1_body: >
      <p><em>Lieja (BE)</em></p> <p><strong>Tema: Movilidad</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="761ff75c-f800-4be3-b623-59b56ecdece2" alt=""> <h2>¿Cómo comenzó?</h2> <p>Lieja, una de las ciudades más grandes de Bélgica, lanzó su plataforma de participación para que sus habitantes pudieran contribuir al desarrollo de su "City Plan" o Plan de la Ciudad, un plan estratégico plurianual para ayudar a priorizar las políticas urbanas.</p> <p>Tras una convocatoria abierta, la ciudad reagrupó estas ideas en grandes ejes temáticos. La propuesta 'transporte fluvial' surgió de uno de estos grupos y se abrió a la votación de todos los habitantes. Más del 15% de los 200.000 habitantes de Lieja navegaron por la plataforma y votaron.</p> <p>Más del 15% de los 200.000 habitantes de Lieja navegaron por la plataforma y votaron.</p> <h2>El proyecto</h2> <p>Lieja utilizó un servicio de transporte fluvial turísticos con éxito durante dos veranos, lo que permitió a los turistas descubrir la ciudad desde el río Mosa. Esto inspiró a ciudadanos a dar su opinión sobre cómo se podría mejorar y ampliar este servicio. Los comentarios tenían en común:</p> <ul> <li>el deseo de expandir este servicio de transporte a los habitantes y no solo turistas,</li> <li>extender el servicio de verano a todo el año, y</li> <li>y aumentar el número de paradas del transbordador.</li> </ul> <p>Las propuestas sobre el transbordador fluvial. En conjunto obtuvieron un total de 1336 votos y se reagrupó en un grupo, lo que se vio reforzado por los comentarios de otros ciudadanos.</p> <p>La ciudad de Lieja escuchó esta propuesta y decidió actuar en consecuencia. Hoy se está llevando a cabo un estudio en profundidad sobre cómo se puede ampliar el servicio de transporte. Los resultados de este estudio se utilizarán para su futura implementación.</p> <h2>Los factores del éxito</h2> <ul> <li>Existe Infraestructura de base: La implementación de esta propuesta no necesita comenzar desde cero. La infraestructura, en este caso el mayor coste, ya está ahí, al igual que la experiencia del uso y su marco legal.</li> <li>Es parte de un proceso más amplio: Esta propuesta se originó en el proceso del "Plan de la Ciudad" de Lieja, los ciudadanos detrás de la propuesta se beneficiaron de las acciones de comunicación a nivel de toda la ciudad. Además, gracias al compromiso de los tomadores de decisiones y a la participación de la administración municipal, se garantizó un seguimiento adecuado y estructurado.</li> <li>Es una propuesta vinculada a problema común: Aunque el servicio de transporte propuesto en esta propuesta que difícilmente será utilizada por todos sus habitantes, su objetivo es mayor, apunta a mejorar los problemas asociados a la congestión vial.</li> </ul> <p><em>Para mayor información:</em><a href="https://www.citizenlab.co/case-studies-en/liege" target="_blank"><em>CitizenLab case Liège</em></a></p> <p>¿Conoces alguna propuesta ciudadana inspiradora que quieras compartir? <a href="mailto:support@citizenlab.co" target="_blank">¡Agregue a la lista su propia propuesta inspiradora!</a></p>
    initiatives_success_2_title: "1030/0"
    initiatives_success_2_body: >
      <p><em>Schaerbeek (BE)</em></p> <p><strong>Tema: Movilidad</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="3d7d0181-dd1c-46c4-b385-025cfa2a676b" height="450" width="675" alt=""> <h2>¿Cómo comenzó?</h2> <p>? Varias calles de Schaerbeek, Bélgica, han sido durante mucho tiempo inseguras para los usuarios de la vía pública. Después de un fatal accidente de tránsito en julio de 2017 en una zona de máxima velocidad de 30km/h, algunos ciudadanos decidieron tomar medidas.</p> <h2> El proyecto</h2> <p>1030/0 es un movimiento ciudadano que defiende la seguridad vial y una mejor movilidad en Schaerbeek. Los cuatro ejes principales de su funcionamiento son:</p> <ul> <li>Visión cero: cero muertos, cero heridos graves en el tránsito.</li> <li>Calidad de vida: propone un "municipio 30" en el que el usuario activo de la vía pública pueda desplazarse de forma eficiente y segura, pero también un municipio con un espacio para reunirse y socializar. </li> <li>Atención especial a los más vulnerables en la carretera: niños, ancianos, personas con discapacidad.</li> <li>Salud: la mejora de la seguridad vial permite fomentar los modos de transporte activos y luchar contra la contaminación atmosférica.</li> </ul> <p>Lo que han conseguido hasta ahora:</p> <ul> <li>Zona 30 obtenida.</li> <li>Visión cero fue tomada como una política oficial.</li> <li>El municipio ha elaborado una lineamientos de seguridad vial.</li> <li>Fue (re)establecida la brigada policial de bicicletas.,</li> <li>Se liberaron recursos adicionales para el control de la velocidad.,</li> <li>Desde 2019, fue establecido un sistema de "calles vivas".</li> </ul> <h2>Factores de éxito</h2> <ul> <li>Movilizaciones sociales: varias manifestaciones con entre 60-200 participantes cada una.</li> <li>Enfoque proactivo de los medios de comunicación: construir buenas relaciones y pensar visual y narrativamente. Especialmente en el lado flamenco, la propuesta recibió mucha atención de los medios de comunicación.</li> <li>El tema es muy popular entre la población.</li> <li>Perseverancia y aire libre: en sólo un año, organizaron 20 acciones diferentes en el espacio público.</li> </ul> <h2>Dificultades</h2> <ul> <li>La diversidad es un desafío, no sólo en términos de origen sociocultural, sino también de edad. Se está mejorando mediante la colaboración con centros juveniles locales y organizaciones sin fines de lucro.</li> <li>Los medios de comunicación de habla francesa son más difíciles de alcanzar.</li> </ul> <h2>Contacto</h2> <p>Email: <a href="mailto:collectif1030.0@gmail.com" target="_blank">collectif1030.0@gmail.com</a></p> <p>Página web:<a href="www.facebook.com/1030zero" target="_blank">www.facebook.com/1030zero</a></p> <p><em>Fuente: </em><a href="https://www.dewakkereburger.be/nl/burgervuur/initiatief/29/1030-0" target="_blank"><em>Burgervuur - De Wakkere Burger</em></a></p> <p>¿Conoces alguna propuesta ciudadana inspiradora que quieras compartir? <a href="mailto:support@citizenlab.co" target="_blank">¡Agregue a la lista su propia propuesta inspiradora!</a></p>
    initiatives_success_3_title: Mesas de picnic en parques infantiles
    initiatives_success_3_body: >
      <p><em>Wortegem-Petegem (BE)</em></p> <p><strong>Tema: Plazas y calles</strong></p> <img style="margin-bottom: 30px" data-cl2-text-image-text-reference="85bcd9d4-a9de-4264-ad1e-6396a7df8428" height="552" width="736" alt=""> <h2>¿Cómo comenzó?</h2> <p>Esta propuesta se originó a partir de un proyecto de presupuesto participativo de Wortegem-Petegem. Este pequeño municipio belga de 6.500 habitantes, destinó de su presupuesto 100.000€ para propuestas de origen ciudadanas. </p> <p>Se invitó a los ciudadanos a compartir sus propuestas en la plataforma de participación digital de Wortegem-Petegem durante un período de dos meses. </p> <p> Tras una selección cualitativa por parte de la administración municipal, 40 propuestas de un total de 55 fueron seleccionadas y sometidas a votación popular. La votación tuvo lugar tanto en línea como durante un evento presencial en el que todas las propuestas fueron presentadas por sus impulsores. </p> <h2>El proyecto</h2> <p>La idea de la propuesta es sencilla: añadir mesas de picnic en cada parque infantil de Wortegem-Petegem. Esto no sólo permite que los abuelo/as descansen mientras sus nietos/as juegan, sino que también permite aumentar las interacciones con otras personas.</p> <p>Como era una de las propuestas más populares en el proyecto de presupuesto participativo, Wortegem-Petegem decidió implementarla. Desde entonces, se han instalado mesas de picnic en 6 lugares.</p> <h2>Factores de éxito</h2> <ul> <li>Proceso claro de seguimiento: Wortegem-Petegem tuvo un proceso transparente antes de empezar a recoger propuestas ciudadanas, incluyendo la colaboración entre los diferentes departamentos. También hubo un seguimiento constante y personalizado, para asegurar que todos los ciudadanos involucrados se mantuvieran al tanto de los pasos que se daban y de los planes futuros. Y hubo el compromiso de implementar todas las propuestas seleccionadas antes del siguiente verano.</li> <li>Alto nivel de participación: El 14% de la población votante (14 años o más) de Wortegem-Petegem votó por sus propuestas favoritas.</li> <li>Esta propuesta ciudadana tenía un buen alcance, con una finalidad clara y unos costes fijos y de mantenimiento limitados.</li> </ul> <p><em>Contexto:</em><a href="https://www.citizenlab.co/case-studies-nl/wortegem-petegem" target="_blank"><em>CitizenLab caso (NL)</em></a></p> <p>¿Conoces alguna propuesta ciudadana inspiradora que quieras compartir? <a href="mailto:support@citizenlab.co" target="_blank">¡Agregue a la lista su propia propuesta inspiradora!</a></p>
  projects:
    open_idea_project_title: '¿Tienes una idea? Proponla en la plataforma!'
    open_idea_project_description_preview: '¿Quizás tienes una idea que no encaja con uno de los proyectos existentes? Entonces publícalo aquí, reúne apoyo y ponlo en la agenda política!'
    open_idea_project_description: >
      <p>Aquí, puedes empezar tu propia idea si no encaja dentro de uno de los proyectos existentes.</p><p><strong>¿El objetivo?</strong> Para poner tu idea en la agenda política.</p><p><strong>¿Cómo?</strong> Reuniendo apoyo, es decir, al menos 100 votos en 3 meses. Puedes hacerlo primero haciendo que tu idea sea `atractiva'. Escríbelo de forma clara y atractiva, añade imágenes, da argumentos sólidos basados en hechos, añade adjuntos con más detalles o información adicional, .... Una vez hecho esto, empieza a compartir tu idea en las redes sociales o a través del correo electrónico. Invita a la gente a unirse a la discusión sobre tu idea, o simplemente para convencerlos de que voten a favor.</p><p><strong>¿Sobre qué?</strong> Tu idea puede ser sobre muchas cosas, siempre y cuando esté relacionada con tu ciudad y tu política. Puede ser un problema que experimentes, una solución que imagines o incluso una combinación de ambos. Puede ser algo loco y a largo plazo, o muy tangible y una victoria rápida.</p><p><strong>¿Y luego? </strong>¿Llegaste a los 100 votos en 3 meses? Felicitaciones! La institución tomará tu idea en consideración. Si tu idea se considera factible y no perjudica a grupos o individuos, tendrás la oportunidad de presentar tu propuesta durante la reunión del concejo. Durante esa misma reunión, los miembros del concejo te darán retroalimentación directa sobre lo que harán o no con tu idea y por qué. Si no consigues 100 votos en 3 meses, tu propuesta no será considerada.</p><p>Tenemos curiosidad por conocer tus ideas!</p>
