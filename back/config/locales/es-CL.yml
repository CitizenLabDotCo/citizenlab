    terms_and_conditions_title: Términos y Condiciones
    terms_and_conditions_body: >
      <p>Esta plataforma pretende dar oportunidad de participación online al mayor número posible de personas para reflexionar sobre el futuro del Municipio o institución que, junto con Go Vocal, ha puesto en marcha esta plataforma. Estas contribuciones están sujetas a una serie de normas para mantener el debate abierto y constructivo. A continuación encontrará las condiciones generales de nuestra plataforma, ya que estamos convencidos de que unas reglas claras son la mejor garantía para una comunidad online constructiva.</p> <p>Dado que Go Vocal agradece los comentarios de los usuarios de su plataforma, sus ideas son bienvenidas para mejorarla aún más. Puede enviar sus sugerencias a support@govocal.com.</p> <h2>¿Quién puede registrarse en la plataforma de participación en línea?</h2> <p>Cualquiera que lo desee, puede seguir el debate en línea. Todo el mundo puede leer las ideas y comentarios. Si desea participar en el debate usted mismo (compartiendo sus propias ideas, respondiendo o apoyando contribuciones existentes), tiene que crear una cuenta. Sólo los participantes registrados pueden hacer una contribución activa a la plataforma de ideas en línea.</p> <p>Puede registrarse a través de su dirección de correo electrónico o crear una cuenta simplemente vinculándola a su perfil de Facebook o Google.</p> <p>La creación de una cuenta por usuario no le da a este usuario la propiedad sobre la cuenta. Go Vocal se reserva el derecho de rechazar, suspender o eliminar cuentas, por ejemplo, si el usuario no cumple con las siguientes reglas o ha sido previamente rechazado o eliminado de su cuenta.</p> <p>Cada cuenta debe cumplir con las siguientes reglas:</p> <ul> <li> <strong>Cada cuenta es estrictamente personal</strong> <p>Cada cuenta debe ser única y estar vinculada a una persona física. Cada usuario tiene derecho a crear una cuenta. Si se determina que una persona tiene varias cuentas, Go Vocal se reserva el derecho de eliminar todas estas cuentas. Todos los usuarios deben tener al menos 16 años de edad.</p> </li> <li> <strong>Una cuenta no puede ser transferida a otra persona</strong> <p>Dado que cada cuenta está estrictamente vinculada a una persona específica, esta cuenta no puede ser transferida a otra persona sin el permiso de Go Vocal. Esta prohibición de transferencia debe considerarse en el sentido más amplio. Go Vocal se reserva el derecho de rechazar o eliminar esta cuenta en caso de infracción.</p> </li> <li> <strong>Una cuenta no puede ser utilizada con fines comerciales</strong> <p>La plataforma Go Vocal tiene como objetivo aumentar la participación. Por lo tanto, una cuenta sólo puede utilizarse en ese sentido. Cualquier uso de la cuenta con el único propósito de disfrutar de una ventaja comercial está prohibido.</p> </li> <li> <strong>La información de la cuenta debe ser siempre confidencial</strong> <p>No está permitido que otra persona que no sea la persona que creó la cuenta, utilice esta cuenta. La persona que crea la cuenta debe asegurarse de que conserva la contraseña y los datos de acceso. Le aconsejamos que utilice una contraseña "segura" (una contraseña con una combinación de letras minúsculas, mayúsculas y números). Go Vocal no se hace responsable en ningún caso de pérdidas o daños sufridos por la cuenta si el usuario no cumple las condiciones anteriores. Go Vocal no se hace responsable del robo de su cuenta, por ejemplo, mediante "phishing". Go Vocal nunca solicitará a sus usuarios datos personales como un nombre de usuario o una contraseña por correo electrónico. Si se solicitan datos personales, el usuario siempre será redireccionado a la plataforma de Go Vocal.</p> </li> </ul> <h2>Limitaciones de contenido y uso de la plataforma</h2> <p>Para garantizar que la plataforma Go Vocal funciona correctamente y que usted puede comunicarse y conectarse con otros, existen algunas restricciones sobre el tipo de contenido que se puede publicar a través de la plataforma:</p> <ul> <li> <strong>Comportamiento ofensivo</strong> <p>Creemos firmemente en la libertad de expresión. Sin embargo, con el fin de garantizar que la plataforma pueda ser utilizada de forma constructiva por los usuarios, respetando las diferentes opiniones y sin que las personas tengan que tener miedo de expresar sus opiniones o convicciones, no permitimos comportamientos ofensivos que acosen, intimiden o utilicen el miedo para silenciar a otro usuario.</p> <p>Las cuentas y las cuentas relacionadas con las que se realizan las siguientes acciones pueden bloquearse temporalmente y/o eliminarse de forma permanente.</p> <p> <ul> <li>Amenazas violentas (directas o indirectas): Usted no puede amenazar o promover la violencia, incluyendo la promoción del terrorismo.</li> <li>Acoso: Usted no puede incitar, insultar o acosar deliberadamente a otros. He aquí algunos factores que podemos tener en cuenta al evaluar el comportamiento abusivo: si el propósito principal de la cuenta denunciada es acosar o enviar mensajes ofensivos a otros; si el comportamiento denunciado es unidireccional o contiene amenazas; si la cuenta denunciada anima a otros a intimidar a otra cuenta; y si la cuenta denunciada envía mensajes intimidantes a otra cuenta a partir de varias cuentas.</li> <li>Odio: Usted no puede promover la violencia contra otras personas ni atacarlas o amenazarlas directamente por motivos de raza, origen étnico, nacionalidad, orientación sexual, género, identidad de género, afiliación filosófica, edad, discapacidad o enfermedad. Tampoco permitimos cuentas cuyo propósito principal sea incitar a otros a hacer daño sobre la base de estas categorías.</li> <li>Uso indebido de varias cuentas: No se permite la creación de varias cuentas para evitar la suspensión temporal o permanente de una cuenta individual.</li> <li>Datos privados: usted no puede publicar o postear datos confidenciales e información privada de otros sin su autorización y consentimiento expreso. Estos datos incluyen, por ejemplo, números de tarjetas de crédito, detalles de dirección, números de teléfono o datos que constituyen parte de la privacidad de una persona.</li> <li>Suplantación de identidad: es posible que no se le permita entrar a través de la plataforma si engaña, confunde o amenaza de una manera que realmente atrapa o amenaza a otros.</li> </ul> </p> </li> <li> <strong>Spam</strong> <p>Nos esforzamos en todo momento por proteger al usuario de la plataforma Go Vocal contra el abuso técnico y el spam. Las cuentas en las que se realizan las siguientes acciones pueden bloquearse temporalmente o eliminarse de forma permanente.</p> <ul> <li>Malware / phishing / virus / gusanos / troyanos: Usted no puede publicar contenido malicioso o enlaces a dicho contenido con el propósito de dañar o interrumpir los navegadores o computadoras de otra persona, o de violar la privacidad de alguien.</li> <li>Spam: No puede utilizar la plataforma Go Vocal para enviar spam a personas.</li> </ul> </li> </ul> <h2>Infracción de las leyes aplicables</h2> <p>El uso de la cuenta no puede de ninguna manera infringir las leyes aplicables. Esto incluye las infracciones de la legislación sobre privacidad, los derechos de propiedad intelectual, el código penal, etc.</p> <p>La cuenta no puede ser utilizada de ninguna manera para promover actividades ilegales.</p> <h2>En caso de incumplimiento de las normas antes mencionadas</h2> <p>Go Vocal se reserva el derecho, en caso de detectar infracciones a las normas anteriormente mencionadas, a eliminar los mensajes pertinentes e incluso a suspender o eliminar de forma permanente los perfiles de los usuarios.</p> <p>Go Vocal no se hace responsable en modo alguno de los mensajes enviados por los usuarios o terceros que infrinjan las normas anteriores. El administrador de la web supervisará estrictamente que no se violen estas reglas. Si un usuario detecta una infracción, siempre puede comunicarlo a la siguiente dirección de correo electrónico: support@govocal.com.</p> <p>Es posible que los archivos se puedan descargar a través de la plataforma, ya sea debido a un usuario o no, o que los usuarios establezcan hipervínculos dañinos. Cada descarga por un usuario o click en un hipervínculo, colocado por un usuario, se hace bajo su propio riesgo y cualquier daño es completa y exclusivamente responsabilidad de este usuario.</p> <h2>Derechos de propiedad intelectual</h2> <p>Go Vocal respeta los derechos de propiedad intelectual de terceros y espera que los usuarios de esta plataforma también los respeten. Go Vocal se reserva el derecho de eliminar el contenido que infrinja los derechos de propiedad intelectual. Las infracciones reiteradas de los derechos de propiedad intelectual de cualquier tipo por parte de un usuario darán lugar a la suspensión o eliminación de la cuenta por parte de Go Vocal.</p> <p>Las infracciones de los derechos de propiedad intelectual pueden denunciarse en la dirección de correo electrónico: support@govocal.com</p> <h2>Derechos de propiedad Go Vocal</h2> <p>La plataforma de Go Vocal está protegida por derechos de propiedad intelectual relacionados con el contenido, código fuente, base de datos, etc. La utilización de esta plataforma no supone en ningún caso la cesión de estos derechos de propiedad intelectual a los usuarios de la plataforma. Cada usuario debe ser consciente de estos derechos y debe actuar en concordancia</p> <p>Por lo tanto, queda prohibida la reproducción, distribución, modificación o transmisión de la plataforma y sus contenidos sin autorización.</p>
    privacy_policy_title: Política de privacidad
    privacy_policy_body: >
      <p>Responsable del tratamiento de datos:</p><p>Go Vocal NV - Pachecolaan 34 - 1000 Brussels - Bélgica</p><p>Dirección de correo electrónico de contacto: support@govocal.com</p><p>Organización: //insertar los contactos del cliente</p><h2>1. Política de privacidad</h2><p>Esta ‘Política de privacidad’ se aplica a los ‘Datos Personales’ recogidos por Go Vocal en nombre de la organización a través de este sitio web.</p><h2>2. ¿Qué son los datos personales?</h2><p>Los datos personales significan información o elementos de información que permiten identificarle. Una persona identificable es aquella que puede ser identificada, directa o indirectamente, en particular por referencia a un número de identificación o a uno o más factores específicos de su identidad física, mental, económica, cultural o social. Los datos personales típicamente incluyen su nombre y dirección de correo electrónico.</p><h2>3. ¿Qué datos personales recogemos?</h2><p>Podemos recoger sus datos personales de tres fuentes:</p><h3>3.1 Datos personales que nos proporciona directamente desde el registro en la plataforma, algunos de los cuales son opcionales.</h3><p>Los datos personales que recopilamos directamente de usted pueden incluir:</p><ul><li>Nombre</li><li>Dirección de correo electrónico</li><li>Edad</li><li>Género</li><li>Área de residencia</li><li>Lenguaje de preferencia</li></ul><h3>3.2 Datos personales que usted proporciona al realizar acciones participativas en nuestra plataforma</h3><p>Cada acción que realizas en la plataforma (votar, publicar una idea, escribir un comentario, responder a una encuesta, ...) es registrada y almacenada. Estos datos también están vinculados a tus datos de registro (3.1), lo que implica que la organización puede vincular tu perfil de la plataforma a estos datos de participación.</p><h3>3.3 Los datos personales que recogemos cuando usted utiliza esta plataforma.</h3><p>Nosotros (y los procesadores de terceros que actúan en nuestro nombre) recopilamos información sobre el uso de nuestra plataforma para acceder al buen funcionamiento y la seguridad de la misma. Con este fin, recogemos información técnica que puede identificarle, como su dirección IP y los detalles de su navegador. Al utilizar nuestros servicios, usted acepta que se recojan estos datos.</p><p>También recogemos datos de uso para mejorar nuestros servicios, usted puede optar por no participar en esta recopilación en todo momento desde el gestor de consentimiento.</p><h2>4. ¿Cómo utilizamos sus datos personales?</h2><p>Podemos utilizar sus datos personales para los siguientes fines:</p><ul><li>Lo primero y más importante es comunicar sus aportes a la organización bajo el  contexto pertinente, y elaborar informes agregados de todos los datos recogidos en esta plataforma para ayudarles en la toma de decisiones.</li></li>Para crear y mantener su cuenta en este sitio web.</li><li>Gestionar la identificación y autenticación de usuarios.</li><li>Proporcionar información sobre su comunidad y/o alertarle cuando las actividades de la plataforma puedan interesarle. Puede optar por no recibir correos electrónicos de su perfil de usuario en cualquier momento.</li><li>Mejorar nuestros servicios y monitor sus funcionalidades.</li></ul><p>Los datos personales sólo se almacenan y procesan durante el período necesario para el propósito del tratamiento. Después de ese tiempo, los datos serán borrados o anonimizados.</p><h2>5. ¿Con quien compartimos tus datos personales?</h2><p>Compartimos sus datos personales con la organización en cuyo nombre los recogemos. Compartimos sus datos con los sub-procesadores que trabajan en nuestro nombre. Nunca venderemos o alquilaremos sus datos personales a otros proveedores de servicios, ni compartiremos sus datos personales con ningún proveedor de servicios que no cumpla con la normativa GDPR. </p><h2>6. ¿A dónde transferimos sus datos personales?</h2><p>Sólo transferimos sus Datos Personales a proveedores de servicios establecidos fuera del Espacio Económico Europeo si cumplen con el art. 44 de la Ley de Protección de Datos.</p><h2>7. ¿Qué derechos tiene usted?</h2><p>Usted tiene derecho de ver sus datos personales en cualquier momento, así como el derecho a ser informado del uso que Go Vocal hace de sus datos personales.</p><h3>7.1 Derecho de rectificación, cancelación y limitación del tratamiento</h3><p>Usted es libre de decidir si desea o no proporcionar sus datos personales a Go Vocal. Además, siempre tiene derecho a solicitar al Go Vocal que corrija, complete o elimine sus datos personales. Usted reconoce que el rechazo a proporcionar o una solicitud de eliminación de datos personales significa que ciertos servicios ya no pueden ser entregados. También puede solicitar que se limite el tratamiento de sus datos personales. Si decide eliminar su cuenta de la plataforma, los datos personales que se hayan recogido sobre usted se eliminarán de nuestros servidores. Algunos datos personales sobre usted pueden permanecer en los datos de registro que guardamos por razones de seguridad y legales hasta 30 días.</p><h3>7.2 Derecho de oposición</h3><p>Usted tiene el derecho de oponerse al tratamiento de sus datos personales por razones serias y legítimas. Además, siempre tiene el derecho de oponerse al uso de sus datos personales para fines de marketing directo; en tales casos no tiene que indicar los motivos.</p><h3>7.3 Derecho a la portabilidad de los datos</h3><p>Tiene derecho a obtener los datos personales que ha proporcionado a Go Vocal en un estructurada, típica y legible por máquina y/o hacer que se transfiera a diferentes controladores.</p><h3>7.4 Derecho a retirar el consentimiento</h3><p>En la medida en que el procesamiento se basa en su consentimiento previo, usted tiene el derecho de retirar esta aprobación.</p><h3>7.5 Ejercicio de sus derechos</h3><p>Puede ejercer sus derechos poniéndose en contacto con Go Vocal a tal efecto, ya sea por correo electrónico a support@govocal.com, por correo postal a Meusegemstraat 105, 1861 Wolvertem, Bélgica o mediante el formulario "Contáctenos" de nuestro sitio web, siempre que adjunte una copia del anverso de su documento de identidad.</p><h3>7.6 Toma de decisiones y elaboración de perfiles automatizados</h3><p>El tratamiento de sus datos personales no incluye la elaboración de perfiles y tampoco será sometido por Go Vocal a una decisión automatizada.</p><h3>7.7 Derecho de reclamación</h3><p>Tiene derecho a presentar una queja ante la autoridad de privacidad de su país o ante la autoridad belga de privacidad, de la que depende Go Vocal: Drukpersstraat 35, 1000 Bruselas, Bélgica, Tel. +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, correo electrónico: contact@adp-gba.be. Esto no afecta a la reparación ante un tribunal civil.</p><h2>8. Información adicional sobre la recopilación y el procesamiento de datos</h2><h3>Procedimientos legales</h3><p>Go Vocal y la Organización para la que procesamos estos datos podrán utilizar los Datos Personales del Usuario con fines legales, para las fases previas de procedimientos judiciales o legales en caso de uso ilícito de esta Aplicación o de los servicios relacionados. El Usuario es consciente de que Go Vocal y la Organización con la que trabajamos pueden verse obligados a divulgar los datos personales a petición de las instituciones gubernamentales competentes para el tratamiento de los Datos. El fundamento jurídico de este tratamiento es la aceptación de los términos y condiciones (base contractual) y el consentimiento otorgado.</p><h3>Medidas de seguridad</h3><p>Go Vocal ha desarrollado medidas de seguridad que han sido ajustadas a nivel tecnológico y organizativo para evitar la destrucción, pérdida, falsificación, alteración, acceso prohibido o la comunicación errónea a terceros de los datos de carácter personal, así como cualquier otro tratamiento prohibido de estos datos. En ningún caso Go Vocal podrá ser considerado responsable de los daños directos o indirectos derivados del uso incorrecto o ilícito de sus datos personales por parte de terceros. Usted debe cumplir en todo momento las instrucciones de seguridad, incluso impidiendo todo acceso prohibido a sus datos de acceso y contraseña. Usted es el único responsable del uso que se haga de la página web en su ordenador, de su dirección IP y de sus datos de identificación, así como de la confidencialidad de los mismos.</p><h3>Cambios en esta política de privacidad</h3><p>Go Vocal se reserva el derecho de modificar esta política de privacidad en cualquier momento, notificando a los usuarios en esta página. Le recomendamos que consulte esta página para conocer los posibles cambios. La fecha de la última modificación se indica en la parte inferior de la página. Si un Usuario se opone a cualquier cambio en la política, no debe seguir utilizando esta Aplicación. A menos que se indique lo contrario, la Política de Privacidad válida en ese momento se aplica a todos los Datos Personales que hayamos recopilado.</p><p><em>Actualización más reciente: 17/12/2019</em></p>
