      <p>Responsable del tratamiento de datos:</p><p>CitizenLab NV - Anspachlaan 65 - 1000 Brussels - Bélgica</p><p>Dirección de correo electrónico de contacto: support@citizenlab.co</p><p>Organización: //insertar los contactos del cliente</p><h2>1. Política de privacidad</h2><p>Esta ‘Política de privacidad’ se aplica a los ‘Datos Personales’ recogidos por CitizenLab en nombre de la organización a través de este sitio web.</p><h2>2. ¿Qué son los datos personales?</h2><p>Los datos personales significan información o elementos de información que permiten identificarle. Una persona identificable es aquella que puede ser identificada, directa o indirectamente, en particular por referencia a un número de identificación o a uno o más factores específicos de su identidad física, mental, económica, cultural o social. Los datos personales típicamente incluyen su nombre y dirección de correo electrónico.</p><h2>3. ¿Qué datos personales recogemos?</h2><p>Podemos recoger sus datos personales de tres fuentes:</p><h3>3.1 Datos personales que nos proporciona directamente desde el registro en la plataforma, algunos de los cuales son opcionales.</h3><p>Los datos personales que recopilamos directamente de usted pueden incluir:</p><ul><li>Nombre</li><li>Dirección de correo electrónico</li><li>Edad</li><li>Género</li><li>Área de residencia</li><li>Lenguaje de preferencia</li></ul><h3>3.2 Datos personales que usted proporciona al realizar acciones participativas en nuestra plataforma</h3><p>Cada acción que realizas en la plataforma (votar, publicar una idea, escribir un comentario, responder a una encuesta, ...) es registrada y almacenada. Estos datos también están vinculados a tus datos de registro (3.1), lo que implica que la organización puede vincular tu perfil de la plataforma a estos datos de participación.</p><h3>3.3 Los datos personales que recogemos cuando usted utiliza esta plataforma.</h3><p>Nosotros (y los procesadores de terceros que actúan en nuestro nombre) recopilamos información sobre el uso de nuestra plataforma para acceder al buen funcionamiento y la seguridad de la misma. Con este fin, recogemos información técnica que puede identificarle, como su dirección IP y los detalles de su navegador. Al utilizar nuestros servicios, usted acepta que se recojan estos datos.</p><p>También recogemos datos de uso para mejorar nuestros servicios, usted puede optar por no participar en esta recopilación en todo momento desde el gestor de consentimiento.</p><h2>4. ¿Cómo utilizamos sus datos personales?</h2><p>Podemos utilizar sus datos personales para los siguientes fines:</p><ul><li>Lo primero y más importante es comunicar sus aportes a la organización bajo el  contexto pertinente, y elaborar informes agregados de todos los datos recogidos en esta plataforma para ayudarles en la toma de decisiones.</li></li>Para crear y mantener su cuenta en este sitio web.</li><li>Gestionar la identificación y autenticación de usuarios.</li><li>Proporcionar información sobre su comunidad y/o alertarle cuando las actividades de la plataforma puedan interesarle. Puede optar por no recibir correos electrónicos de su perfil de usuario en cualquier momento.</li><li>Mejorar nuestros servicios y monitor sus funcionalidades.</li></ul><p>Los datos personales sólo se almacenan y procesan durante el período necesario para el propósito del tratamiento. Después de ese tiempo, los datos serán borrados o anonimizados.</p><h2>5. ¿Con quien compartimos tus datos personales?</h2><p>Compartimos sus datos personales con la organización en cuyo nombre los recogemos. Compartimos sus datos con los sub-procesadores que trabajan en nuestro nombre. Nunca venderemos o alquilaremos sus datos personales a otros proveedores de servicios, ni compartiremos sus datos personales con ningún proveedor de servicios que no cumpla con la normativa GDPR. </p><h2>6. ¿A dónde transferimos sus datos personales?</h2><p>Sólo transferimos sus Datos Personales a proveedores de servicios establecidos fuera del Espacio Económico Europeo si cumplen con el art. 44 de la Ley de Protección de Datos. Todos los proveedores de servicios con sede en EE.UU. cumplen con el Escudo de Privacidad, lo que significa que tienen que respetar los estándares de privacidad y seguridad de la GDPR aunque tengan su sede en EE.UU.</p><h2>7. ¿Qué derechos tiene usted?</h2><p>Usted tiene derecho de ver sus datos personales en cualquier momento, así como el derecho a ser informado del uso que CitizenLab hace de sus datos personales.</p><h3>7.1 Derecho de rectificación, cancelación y limitación del tratamiento</h3><p>Usted es libre de decidir si desea o no proporcionar sus datos personales a Citizenlab. Además, siempre tiene derecho a solicitar al Citizenlab que corrija, complete o elimine sus datos personales. Usted reconoce que el rechazo a proporcionar o una solicitud de eliminación de datos personales significa que ciertos servicios ya no pueden ser entregados. También puede solicitar que se limite el tratamiento de sus datos personales. Si decide eliminar su cuenta de la plataforma, los datos personales que se hayan recogido sobre usted se eliminarán de nuestros servidores. Algunos datos personales sobre usted pueden permanecer en los datos de registro que guardamos por razones de seguridad y legales hasta 30 días.</p><h3>7.2 Derecho de oposición</h3><p>Usted tiene el derecho de oponerse al tratamiento de sus datos personales por razones serias y legítimas. Además, siempre tiene el derecho de oponerse al uso de sus datos personales para fines de marketing directo; en tales casos no tiene que indicar los motivos.</p><h3>7.3 Derecho a la portabilidad de los datos</h3><p>Tiene derecho a obtener los datos personales que ha proporcionado a Citizenlab en un estructurada, típica y legible por máquina y/o hacer que se transfiera a diferentes controladores.</p><h3>7.4 Derecho a retirar el consentimiento</h3><p>En la medida en que el procesamiento se basa en su consentimiento previo, usted tiene el derecho de retirar esta aprobación.</p><h3>7.5 Ejercicio de sus derechos</h3><p>Puede ejercer sus derechos poniéndose en contacto con Citizenlab a tal efecto, ya sea por correo electrónico a support@citizenlab.co, por correo postal a Meusegemstraat 105, 1861 Wolvertem, Bélgica o mediante el formulario "Contáctenos" de nuestro sitio web, siempre que adjunte una copia del anverso de su documento de identidad.</p><h3>7.6 Toma de decisiones y elaboración de perfiles automatizados</h3><p>El tratamiento de sus datos personales no incluye la elaboración de perfiles y tampoco será sometido por Citizenlab a una decisión automatizada.</p><h3>7.7 Derecho de reclamación</h3><p>Tiene derecho a presentar una queja ante la autoridad de privacidad de su país o ante la autoridad belga de privacidad, de la que depende CitizenLab: Drukpersstraat 35, 1000 Bruselas, Bélgica, Tel. +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, correo electrónico: contact@adp-gba.be. Esto no afecta a la reparación ante un tribunal civil.</p><h2>8. Información adicional sobre la recopilación y el procesamiento de datos</h2><h3>Procedimientos legales</h3><p>CitizenLab y la Organización para la que procesamos estos datos podrán utilizar los Datos Personales del Usuario con fines legales, para las fases previas de procedimientos judiciales o legales en caso de uso ilícito de esta Aplicación o de los servicios relacionados. El Usuario es consciente de que CitizenLab y la Organización con la que trabajamos pueden verse obligados a divulgar los datos personales a petición de las instituciones gubernamentales competentes para el tratamiento de los Datos. El fundamento jurídico de este tratamiento es la aceptación de los términos y condiciones (base contractual) y el consentimiento otorgado.</p><h3>Medidas de seguridad</h3><p>Citizenlab ha desarrollado medidas de seguridad que han sido ajustadas a nivel tecnológico y organizativo para evitar la destrucción, pérdida, falsificación, alteración, acceso prohibido o la comunicación errónea a terceros de los datos de carácter personal, así como cualquier otro tratamiento prohibido de estos datos. En ningún caso CitizenLab podrá ser considerado responsable de los daños directos o indirectos derivados del uso incorrecto o ilícito de sus datos personales por parte de terceros. Usted debe cumplir en todo momento las instrucciones de seguridad, incluso impidiendo todo acceso prohibido a sus datos de acceso y contraseña. Usted es el único responsable del uso que se haga de la página web en su ordenador, de su dirección IP y de sus datos de identificación, así como de la confidencialidad de los mismos.</p><h3>Cambios en esta política de privacidad</h3><p>CitizenLab se reserva el derecho de modificar esta política de privacidad en cualquier momento, notificando a los usuarios en esta página. Le recomendamos que consulte esta página para conocer los posibles cambios. La fecha de la última modificación se indica en la parte inferior de la página. Si un Usuario se opone a cualquier cambio en la política, no debe seguir utilizando esta Aplicación. A menos que se indique lo contrario, la Política de Privacidad válida en ese momento se aplica a todos los Datos Personales que hayamos recopilado.</p><p><em>Actualización más reciente: 17/12/2019</em></p>
