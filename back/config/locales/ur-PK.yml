    open_idea_project_description_preview: ہوسکتا ہے کہ آپ کے پاس کوئی ایسا خیال ہو جو موجودہ منصوبوں میں سے کسی ایک کے ساتھ فٹ نہیں بیٹھتا؟ اسے یہاں پوسٹ کرنے کے بجائے، حمایت اکٹھا کریں اور اسے سیاسی ایجنڈے پر حاصل کریں!
    open_idea_project_description: >
      <p>یہاں، آپ اپنا آئیڈیا شروع کر سکتے ہیں اگر یہ موجودہ پروجیکٹس میں سے کسی ایک میں فٹ نہیں ہوتا ہے۔</p><p><strong>مقصد؟</strong> سیاسی ایجنڈے پر اپنا خیال حاصل کرنے کے لیے۔</p><p><strong>کیسے؟</strong> حمایت اکٹھا کر کے، یعنی 3 ماہ میں کم از کم 100 ووٹ۔ آپ پہلے اپنے آئیڈیا کو 'پرکشش' بنا کر ایسا کر سکتے ہیں۔ اسے واضح اور دل چسپ انداز میں لکھیں، تصاویر شامل کریں، حقائق پر مبنی مضبوط دلائل دیں، مزید تفصیلات یا پس منظر کی معلومات کے ساتھ منسلکات شامل کریں، ... ایسا کرنے کے بعد، سوشل میڈیا یا ای میل کے ذریعے اپنے خیال کا اشتراک شروع کریں۔ لوگوں کو اپنے خیال پر بحث میں شامل ہونے کے لیے مدعو کریں، یا صرف حق میں ووٹ دے کر انہیں اس کی حمایت کرنے پر راضی کریں۔</p><p><strong>کس بارے میں؟</strong> آپ کا خیال بہت سی چیزوں کے بارے میں ہو سکتا ہے، جب تک کہ یہ آپ کے شہر اور اس کی پالیسی سے متعلق ہو۔ یہ ایک مسئلہ ہوسکتا ہے جس کا آپ تجربہ کرتے ہیں، ایک حل جو آپ تصور کرتے ہیں یا دونوں کا مجموعہ بھی ہوسکتا ہے۔ یہ جنگلی اور طویل مدتی، یا بہت ٹھوس اور فوری جیت ہو سکتا ہے۔</p><p><strong>اور پھر؟ </strong>کیا آپ 3 ماہ میں 100 ووٹوں تک پہنچ گئے؟ مبارک ہو! شہر اب آپ کے خیال کو مدنظر رکھے گا۔ اگر آپ کا خیال قابل عمل سمجھا جاتا ہے اور مخصوص گروہوں یا افراد کو نقصان نہیں پہنچاتا ہے، تو آپ کو کونسل کے اجلاس کے دوران اپنی تجویز پیش کرنے کا موقع ملے گا۔ اسی میٹنگ کے دوران، کونسل کے اراکین آپ کو براہ راست رائے دیں گے کہ وہ آپ کے خیال کے ساتھ کیا کریں گے یا نہیں کریں گے اور کیوں۔ اگر آپ 3 ماہ میں 100 ووٹ جمع نہیں کرتے ہیں، تو آپ کی تجویز پر غور نہیں کیا جائے گا۔</p><p>ہم آپ کے خیالات کے بارے میں جاننے کے لیے بے چین ہیں!</p>
