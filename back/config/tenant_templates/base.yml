                nl-BE: ''
                fr-BE: ''
              banner_cta_signed_in_text_multiloc:
                en: ''
                nl-BE: ''
                fr-BE: ''
              banner_cta_signed_out_text_multiloc:
                en: ''
                nl-BE: ''
                fr-BE: ''
              banner_signed_out_subheader_multiloc:
                en: ''
                nl-BE: ''
                fr-BE: ''
              banner_signed_in_header_overlay_color: '#0A5159'
              banner_signed_out_header_overlay_color: '#0A5159'
