      hr-HR: '<p>Odgovorno tijelo za obradu podataka:</p> <p>CitizenLab NV – Anspachlaan
        65 – 1000 Bruxelles – Belgija</p> <p>Adresa e-pošte za kontakt: <a href="mailto:support@citizenlab.co"
        target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a></p>
        <p>Organizacija: //umetnite kontakte klijenta</p> <h2>1. PRAVILA O PRIVATNOSTI</h2>
        <p>Ova “Pravila o privatnosti” primjenjuju se na “Osobne podatke” koje prikuplja
        CitizenLab u ime organizacije putem ovog web-mjesta.</p> <h2>2. ŠTO SU OSOBNI
        PODACI?</h2> <p>U ovim Pravilima o privatnosti osobni podaci odnose se na
        informacije koje omogućuju vašu identifikaciju. Osoba koja se može identificirati
        jest netko tko se može identificirati, bilo izravno ili neizravno, posebice
        pozivanjem na identifikacijski broj ili na jedan ili više čimbenika koji su
        povezani s fizičkim, fiziološkim, mentalnim, ekonomskim, kulturnim ili društvenim
        identitetom. Tipičan primjer osobnih podataka vaše je ime i adresa e-pošte.</p>
        <h2>3. KOJE OSOBNE PODATKE PRIKUPLJAMO?</h2> <p>Vaše osobne podatke možemo
        prikupiti iz sljedeća tri izvora:</p> <h3>3.1 Osobni podaci koje dajete tijekom
        postupka registracije na platformi, od kojih su neki nisu obavezni.</h3> <p>Osobni
        podaci koje možemo prikupiti od vas jesu:</p> <ul> <li>Ime i prezime</li>
        <li>Adresa e-pošte</li> <li>Godina rođenja</li> <li>Spol</li> <li>Područje
        stanovanja</li> <li>Željeni jezik</li> </ul> <p>Ovaj popis može se proširiti
        na zahtjev organizacije. Ako se odlučite prijaviti putem davatelja autentifikacije
        treće strane kao Google računi, Facebook ili FranceConnect, te ćemo podatke
        dobiti od njih. Ako odlučite potvrditi svoj identitet kod davatelja identiteta
        treće strane kao što je COW, FranceConnect ili CSAM, te ćemo informacije dobiti
        od njih.</p> <h3>3.2 Osobni podaci koje dajete prilikom sudjelovanja na našoj
        platformi.</h3> <p>Svaka radnja koju poduzmete na platformi (glasovanje, objavljivanje
        ideje, pisanje komentara, odgovaranje na anketu,…) registrira se i pohranjuje.
        Ovi su podaci također povezani s vašim podacima o registraciji (3.1), što
        znači da organizacija može povezati vaš profil platforme s ovim podacima o
        sudjelovanju.</p> <h3>3.3 Osobni podaci koje prikupljamo kada posjetite našu
        platformu.</h3> <p>Mi (i obrađivači treće strane koji djeluju u naše ime)
        prikupljamo podatke o uporabi naše platforme za procjenu dobrog funkcioniranja
        i sigurnosti platforme. U tu svrhu prikupljamo tehničke podatke koji vas mogu
        identificirati, kao što su vaša IP adresa i detalji preglednika. Korištenjem
        naših usluga pristajete na prikupljanje tih podataka.</p> <p>Također prikupljamo
        podatke o uporabi kako bismo poboljšali naše usluge, možete u bilo kojem trenutku
        odustati od ovog prikupljanja kod upravitelja pristanka.</p> <h2>4. KAKO KORISTIMO
        OSOBNE PODATKE?</h2> <p>Vaše osobne podatke možemo koristiti u sljedeće svrhe:</p>
        <ul> <li>Prvo i najvažnije, za prenošenje vašeg unosa organizaciji s relevantnim
        kontekstom i za izradu agregiranih izvješća o svim podacima prikupljenim na
        ovoj platformi kao pomoć u donošenju odluka.</li> <li>Za izradu i održavanje
        vašeg korisničkog profila na ovom web-mjestu.</li> <li>Za upravljanje identificiranjem
        i provjerom autentičnosti korisnika.</li> <li>Kako bismo mogli pružiti informacije
        o vašoj zajednici i/ili vas upozoriti kako bi vas aktivnosti na platformi
        mogle zanimati. Možete u bilo kojem trenutku isključiti korisničku e-poštu
        s svog korisničkog profila.</li> <li>Kako bismo poboljšali naše usluge i pratili
        njihove funkcionalnosti.</li> </ul> <p>Osobni podaci samo se pohranjuju i
        obrađuju u razdoblju potrebnom za svrhu obrade. Nakon toga će podaci biti
        izbrisani ili anonimizirani.</p> <h2>5. S KIM DIJELIMO VAŠE OSOBNE PODATKE?</h2>
        <p>Vaše osobne podatke dijelimo s organizacijom u čije ime prikupljamo te
        podatke. Vaše podatke dijelimo s podizvršiteljima obrade koji rade u naše
        ime. Nikada nećemo prodati niti iznajmiti vaše osobne podatke drugim pružateljima
        usluga, niti ćemo dijeliti vaše osobne podatke s bilo kojim pružateljima usluga
        koji nisu u skladu s GDPR-om.</p> <h2>6. KAMO PRENOSIMO VAŠE OSOBNE PODATKE?</h2>
        <p>Vaše osobne podatke prenosimo samo pružateljima usluga s poslovnim nastanom
        izvan Europskog gospodarskog prostora ako su u skladu s člankom 44. GDPR-a.</p>
        <h2>7. KOJA PRAVA IMATE?</h2> <p>Imate pravo uvida u svoje osobne podatke
        u bilo kojem trenutku, kao i pravo informirati se o tome kako Citizenlab koristi
        vaše osobne podatke.</p> <h3>7.1 Pravo na ispravak, brisanje i ograničenje
        obrade</h3> <p>Slobodno možete odlučiti hoćete li svoje osobne podatke dati
        Citizenlabu ili ne. Osim toga, uvijek imate pravo od Citizenlaba zatražiti
        ispravak, dopunu ili uklanjanje vaših osobnih podataka. Prihvaćate da odbijanje
        pružanja ili zahtjev za brisanjem osobnih podataka znači da se određene usluge
        više ne mogu isporučivati. Također možete zatražiti da se ograniči obrada
        vaših osobnih podataka. Ako odlučite ukloniti svoj račun s platforme, osobni
        podaci koji su prikupljeni o vama bit će uklonjeni s naših poslužitelja. Neki
        osobni podaci o vama mogu ostati u podacima za prijavu koje čuvamo iz sigurnosnih
        i pravnih razloga do 30 dana.</p> <h3>7.2 Pravo na prigovor</h3> <p>Imate
        pravo na prigovor na obradu vaših osobnih podataka iz ozbiljnih i legitimnih
        razloga. Osim toga, uvijek imate pravo prigovora na korištenje vaših osobnih
        podataka u svrhe izravnog marketinga; u takvim slučajevima ne morate navoditi
        razloge.</p> <h3>7.3 Pravo na prenosivost podataka</h3> <p>Imate pravo dobiti
        osobne podatke koje ste dali Citizenlabu u strukturiranom, tipičnom i strojno
        čitljivom obliku i/ili ih prenijeti različitim voditeljima obrade.</p> <h3>7.4
        Pravo na povlačenje privole</h3> <p>U mjeri u kojoj se obrada temelji na vašoj
        prethodnoj privoli, imate pravo povući ovo odobrenje.</p> <h3>7.5 Ostvarivanje
        vaših prava</h3> <p>Svoja prava možete ostvariti kontaktiranjem Citizenlaba
        u tu svrhu, e-poštom na <a href="mailto:support@citizenlab.co" target="_blank"
        rel="noreferrer noopener nofollow">support@citizenlab.co</a>, poštom na Anspachlaan
        65, 1000 Bruxelles, Belgija ili korištenjem obrasca “Kontaktirajte nas” na
        našem web-mjestu, pod uvjetom da priložite kopiju prednje strane svoje osobne
        iskaznice.</p> <h3>7.6 Automatizirano donošenje odluka i profiliranje</h3>
        <p>Obrada vaših osobnih podataka ne uključuje profiliranje i Citizenlab je
        također neće upotrijebiti za automatsko donošenje odluka.</p> <h3>7.7 Pravo
        na podnošenje pritužbe</h3> <p>Imate e pravo podnošenja pritužbe tijelu za
        zaštitu privatnosti u vašoj zemlji ili belgijskom tijelu za zaštitu privatnosti
        pod koje tijelo spada CitizenLab: Drukpersstraat 35, 1000 Bruxelles, Belgija,
        Tel +32 (0)2 274 48 00, Fax +32 (0 )2 274 48 35, e-pošta: <a href="mailto:contact@adp-gba.be"
        target="_blank" rel="noreferrer noopener nofollow">contact@adp-gba.be</a>.
        Ovo ne utječe na oslobađanje pred građanskim sudom.</p> <h2>8. DODATNE INFORMACIJE
        O PRIKUPLJANJU I OBRADI PODATAKA</h2> <h3>Pravni postupci</h3> <p>CitizenLab
        i organizacija za koju obrađujemo ove podatke mogu koristiti osobne podatke
        korisnika u pravne svrhe, za sudske ili pravne postupke prethodne faze u slučaju
        nezakonitog korištenja ove aplikacije ili povezanih usluga. Korisnik je svjestan
        kako bi CitizenLab i organizacija s kojom surađujemo mogli biti dužni otkriti
        osobne podatke na zahtjev nadležnih državnih institucija za obradu podataka.
        Pravna osnova za ovu obradu jest prihvaćanje uvjeta (ugovorna osnova) i dana
        suglasnost.</p> <h3>Sigurnosne mjere</h3> <p>Citizenlab je razvio sigurnosne
        mjere koje su prilagođene tehnološkim i organizacijskoj razini kako bi se
        spriječilo uništavanje, gubitak, krivotvorenje, mijenjanje, zabranjeni pristup
        ili pogrešno otkrivanje osobnih podataka trećim stranama kao i svaka druga
        zabranjena obrada tih podataka. Citizenlab se ni pod kojim uvjetima ne može
        smatrati odgovornim ni za kakav izravni ili neizravni gubitak koji proizlazi
        iz netočne ili nezakonite upotrebe vaših osobnih podataka od strane treće
        strane. Morate se u svakom trenutku pridržavati sigurnosnih uputa, uključujući
        sprječavanje svih zabranjenih pristupa vašim podacima za prijavu i zaporki.
        Isključivo ste odgovorni za korištenje web-mjesta na vašem računalu, IP adresu
        i vaše identifikacijske podatke, kao i za povjerljivost istih.</p> <h3>Promjene
        ovh pravila o privatnosti</h3> <p>CitizenLab zadržava pravo promijeniti ova
        pravila o privatnosti u bilo kojem trenutku obavještavanjem korisnika na ovoj
        stranici. Potičemo vas da provjerite ovu stranicu radi mogućih promjena. Datum
        zadnje izmjene naveden je na dnu stranice. Ako se Korisnik protivi bilo kojoj
