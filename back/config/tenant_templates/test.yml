      pt-BR: '<p> Responsável pelo processamento dos dados: </p> <p> CitizenLab NV
        - Anspachlaan 65 - 1000 Bruxelas - Bélgica </p> <p> Endereço de e-mail para
        contato: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer
        noopener nofollow">support@citizenlab.co</a> </p> <p> Organização: // insira
        os contatos do cliente </p> <h2> 1. POLÍTICA DE PRIVACIDADE </h2> <p> Esta
        ‘Política de Privacidade’ aplica-se aos ‘Dados Pessoais’ coletados pelo CitizenLab
        em nome da organização através deste site. </p> <h2> 2. O QUE SÃO DADOS PESSOAIS?
        </h2> <p> Nesta Política de Privacidade, Dados Pessoais referem-se a informações
        que permitem identificá-lo. Uma pessoa identificável é aquela que pode ser
        identificada, direta ou indiretamente, designadamente por referência a um
        número de identificação ou a um ou mais fatores que estejam ligados à identidade
        física, fisiológica, mental, econômica, cultural ou social. Um exemplo típico
        de informações pessoais é seu nome e endereço de e-mail. </p> <h2> 3. QUE
        DADOS PESSOAIS RECOLHEMOS? </h2> <p> Podemos recolher os seus Dados Pessoais
        a partir das seguintes três fontes: </p> <h3> 3.1 Dados Pessoais que fornece
        durante o processo de registo na Plataforma, alguns dos quais são opcionais.
        </h3> <p> Os dados pessoais que podemos coletar de você são: </p> <ul> <li>
        Nome e sobrenome </li> <li> Endereço de e-mail </li> <li> Ano de nascimento
        </li> <li> Sexo </li> <li> Área de residência </li> <li> Idioma preferido
        </li> </ul> <p> Esta lista pode ser estendida em pedido da organização. Se
        você optar por entrar por meio de um provedor de autenticação de terceiros
        como Contas do Google, Facebook ou FranceConnect, obteremos esses dados deles.
        Se você optar por verificar sua identidade com um provedor de identidade terceirizado
        como COW, FranceConnect ou CSAM, obteremos essas informações deles. </p> <h3>
        3.2 Dados pessoais que você fornece ao realizar ações participativas em nossa
        plataforma. &lt; / h3&gt; </h3><p> Cada ação que você realiza na plataforma
        (votar, postar uma ideia, escrever um comentário, responder a uma enquete,...)
        é registrada e armazenada. Esses dados também estão vinculados aos seus dados
        de registro (3.1), o que implica que a organização pode vincular seu perfil
        de plataforma a esses dados de participação. </p> <h3> 3.3 Dados pessoais
        que coletamos quando você visita nossa plataforma. </h3> <p> Nós (e processadores
        terceirizados agindo em nosso nome) coletamos informações sobre o uso de nossa
        plataforma para avaliar o bom funcionamento e a segurança da plataforma. Para
        isso, coletamos informações técnicas que podem identificá-lo, como seu endereço
        IP e detalhes do navegador. Ao usar nossos serviços, você concorda com a coleta
        desses dados. </p> <p> Também coletamos dados de uso para melhorar nossos
        serviços, você pode cancelar essa coleta a qualquer momento com o gerenciador
        de consentimento. </p> &lt; h2&gt;4. COMO USAMOS OS DADOS PESSOAIS?  <p> Podemos
        usar seus dados pessoais para os seguintes fins: </p> <ul> <li> Em primeiro
        lugar, para comunicar a sua opinião à organização com contexto, e para desenhar
        relatórios agregados de todos os dados coletados nesta plataforma para auxiliar
        na sua tomada de decisão. </li> <li> Para criar e manter seu perfil de usuário
        neste site. </li> <li> Para gerenciar o identificação e autenticação de usuários.
        </li> <li> Para fornecer informações sobre sua comunidade e / ou alertá-lo
        quando as atividades na plataforma podem ser do seu interesse. Você pode cancelar
        o recebimento de e-mails do seu perfil de usuário a qualquer momento. </li>
        <li> Para melhorar nossos serviços e monitorar suas funcionalidades. </li>
        </ul> <p> Os dados pessoais são apenas armazenados e processados ​​durante
        o período necessário para efeitos do processamento. Depois disso, os dados
        serão excluídos ou tornados anônimos. </p> <h2> 5. COM QUEM COMPARTILHAMOS
        SEUS DADOS PESSOAIS? </h2> <p> Compartilhamos seus dados pessoais com a organização
        em nome da qual coletamos esses dados. Compartilhamos seus dados com os subprocessadores
        que trabalham em nosso nome. Nunca venderemos ou alugaremos seus dados pessoais
        para outros provedores de serviços, nem compartilharemos seus dados pessoais
        com quaisquer provedores de serviços que não estejam em conformidade com o
        GDPR. </p> <h2> 6. PARA ONDE TRANSFEREMOS OS SEUS DADOS PESSOAIS? </h2> <p>
        Apenas transferimos os seus dados pessoais para prestadores de serviços estabelecidos
        fora do Espaço Económico Europeu se cumprirem o artigo 44.º do RGPD. </p>
        <h2>7. QUE DIREITOS VOCÊ TEM? </h2> <p> Você tem o direito de ver seus dados
        pessoais a qualquer momento, bem como o direito de ser informado sobre o uso
        que a Citizenlab faz de seus dados pessoais.  P &gt; </p><h3> 7.1 Direito
        de retificação, eliminação e restrição de processamento </h3> <p> Você é livre
        para decidir se fornece ou não seus dados pessoais ao Citizenlab. Além disso,
        você sempre tem o direito de solicitar que a Citizenlab corrija, complemente
        ou remova seus dados pessoais. Você reconhece que uma recusa em fornecer ou
        um pedido de apagamento de dados pessoais significa que determinados serviços
        não podem mais ser fornecidos. Você também pode solicitar que o processamento
        de seus dados pessoais seja limitado. Se você optar por remover sua conta
        da plataforma, os dados pessoais que foram coletados sobre você serão removidos
        de nossos servidores. Algumas informações pessoais sobre você podem permanecer
        nos dados de registro que mantemos por motivos legais e de segurança por até
        30 dias. </p> <h3> 7.2 Direito de contestar </h3> <p> Você tem o direito de
        se opor aos processamento dos seus dados pessoais por motivos sérios e legítimos.
        Além disso, você sempre tem o direito de se opor ao uso de seus dados pessoais
        para fins de marketing direto; nesses casos, não é necessário justificar.
        </p> <h3> 7.3 Direito à portabilidade dos dados </h3> <p> Você tem o direito
        de obter os dados pessoais que forneceu ao Citizenlab de forma estruturada
        e típica e forma legível por máquina e / ou transferida para controladores
        diferentes. </p> <h3> 7.4 Direito de retirar o consentimento </h3> <p> Na
        medida em que o processamento é baseado no seu consentimento prévio, você
        tem o direito de retirar esta aprovação. </p> <h3> 7.5 Exercendo seus direitos
        </h3> <p> Você pode exercer seus direitos entrando em contato com a Citizenlab
        para esse fim, seja por e-mail para <a href="mailto:support@citizenlab.co"
        target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>,
        por correio para Anspachlaan 65, 1000 Bruxelas, Bélgica ou usando o formulário
        “Contate-nos” em nosso site, desde que você anexe uma cópia da frente de sua
        carteira de identidade. </p> <h3> 7.6 Tomada de decisão e definição de perfil
        automatizadas </h3> <p> O tratamento dos seus dados pessoais não inclui a
        definição de perfis e também não deve ser submetido pela Citizenlab a uma
        tomada de decisão automatizada. </p> <h3>7.7 Direito de apresentar uma reclamação
        </h3> <p> Você tem o direito de apresentar uma reclamação à autoridade de
        privacidade do seu país ou à autoridade de privacidade da Bélgica sob a autoridade
        do CitizenLab: Drukpersstraat 35, 1000 Bruxelas, Bélgica, Tel + 32 (0) 2 274
        48 00, Fax +32 (0) 2 274 48 35, e-mail: <a href="mailto:contact@adp-gba.be"
        target="_blank" rel="noreferrer noopener nofollow">contact@adp-gba.be</a>.
        Isso não afeta o alívio perante um tribunal civil. </p> <h2> 8. INFORMAÇÕES
        ADICIONAIS SOBRE COLETA E PROCESSAMENTO DE DADOS </h2> <h3> Procedimentos
        legais </h3> <p> O CitizenLab e a Organização para a qual processamos esses
        dados podem usar os Dados Pessoais do Usuário para fins legais, para o tribunal
        ou procedimentos legais fases anteriores em caso de uso ilegal deste Aplicativo
        ou dos serviços relacionados. O Utilizador está ciente de que a CitizenLab
        e a Organização com a qual trabalhamos podem ser obrigados a divulgar os dados
        pessoais a pedido das instituições governamentais competentes para o processamento
        dos Dados. A base legal para este processamento é a aceitação dos termos e
        condições (base contratual) e consentimento. </p> <h3> Medidas de segurança
        </h3> <p> Citizenlab desenvolveu medidas de segurança que foram ajustadas
        ao nível tecnológico e nível organizacional para prevenir a destruição, perda,
        falsificação, alteração, acesso proibido ou a divulgação errônea a terceiros
        de dados pessoais, bem como qualquer outro processamento proibido desses dados.
        Sob nenhuma circunstância a Citizenlab pode ser responsabilizada por qualquer
        perda direta ou indireta resultante do uso incorreto ou ilegal de seus dados
        pessoais por terceiros. Você deve sempre cumprir as instruções de segurança,
        inclusive impedindo todo o acesso proibido aos seus detalhes de login e senha.
        Você é o único responsável pelo uso feito do site em seu computador, endereço
        IP e seus dados de identificação, bem como pela confidencialidade dos mesmos.
        </p> <h3> Alterações a esta política de privacidade </h3> <p> CitizenLab reserva-se
        o direito de alterar esta política de privacidade a qualquer momento, notificando
        os usuários nesta página. Nós encorajamos você a verificar esta página para
        possíveis alterações. A data da última alteração é indicada na parte inferior
        da página. Se um usuário objetar a qualquer mudança na política, o usuário
        não deve continuar a usar este aplicativo. Salvo indicação em contrário, a
        Política de Privacidade válida aplicável naquele momento se aplica a todos
        os Dados Pessoais que coletamos. </p> <p> <em> Atualização mais recente: 17/12/2019
        </em> </p>

