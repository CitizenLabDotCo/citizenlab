        <h2 class="ql-align-justify">Waar is dit platform voor bedoeld?</h2><p class="ql-align-justify">Dit platform is opgezet als een centrale plek om informatie te delen en input en feedback te krijgen. Actieve projecten zijn zichtbaar op de homepagina. Elk participatieproject betrekt mensen op een andere manier. Er kan bijvoorbeeld gevraagd worden om een idee toe te voegen, commentaar te geven op een voorstel, een prioriteit kenbaar te maken, of een enquête in te vullen. </p><h2 class="ql-align-justify">Hoe kan ik meedoen? </h2><p class="ql-align-justify">Je kunt altijd door de actieve en openbare projecten bladeren en lezen, maar je moet je wel registreren om iets te doen. Dit helpt om een community op te bouwen en de legitimiteit van de input te garanderen.  </p><h2 class="ql-align-justify">Welke informatie kunnen mensen over mij zien?</h2><p class="ql-align-justify">Je naam, foto en bio, als je die hebt toegevoegd, zijn zichtbaar. Je kunt deze altijd veranderen in je Instellingen.</p><h2 class="ql-align-justify">Waarom kan ik geen bijdrage plaatsen of niet reageren?</h2><p class="ql-align-justify">Participeren, ideeën plaatsen, reageren en/of stemmen kan alleen als deze bepaalde fase van een project actief is. In sommige gevallen wordt alleen aan bepaalde groepen deelnemers gevraagd om een bijdrage te leveren. Als er aan een project bijgedragen kan worden dan zie je een knop die dat aangeeft. </p><h2 class="ql-align-justify">Hoe kan ik mijn bijdrage bewerken of verwijderen?</h2><p class="ql-align-justify">Als je je bijdrage hebt geplaatst maar deze wilt bewerken of verwijderen, kun je dat doen door, wanneer je bent ingelogd, op de drie kleine stippen rechts bovenaan je bijdrage te klikken. </p><h2 class="ql-align-justify">Wat zijn de gebruiksvoorwaarden en zijn er richtlijnen rond moderatie? </h2><p class="ql-align-justify">De gebruiksvoorwaarden zijn er om ervoor te zorgen dat het platform voor iedereen een veilige plaats is om deel te nemen. Zorg er daarom voor dat je bijdragen vrij zijn van:</p><ul>
            <li class="ql-align-justify">Persoonlijke aanvallen, beledigingen, kwetsende of discriminerende opmerkingen</li>
            <li class="ql-align-justify">Aanstootgevend taalgebruik, inclusief godslastering</li>
            <li class="ql-align-justify">Marketing of reclame</li>
            <li class="ql-align-justify">Persoonlijke informatie over andere personen</li>
            <li class="ql-align-justify">Auteursrechtelijk beschermd materiaal zoals afbeeldingen</li>
            </ul><p class="ql-align-justify">Berichten of reacties die niet aan deze richtlijnen voldoen, kunnen worden bewerkt of verwijderd, of in extreme gevallen, niet worden gepost. Bekijk onze Algemene Voorwaarden voor meer informatie. </p><h2 class="ql-align-justify">Hoe meld ik een aanstootgevend bericht?</h2><p class="ql-align-justify">Klik wanneer je bent ingelogd op de drie kleine stippen rechts bovenaan het bericht om het te melden. Geef de reden aan waarom je de inhoud meldt - dit stuurt een melding naar de (project)beheerder die je melding gaat bekijken.</p><h2 class="ql-align-justify">Waarom heb ik problemen met registreren of inloggen?</h2><p class="ql-align-justify">Als je je niet kunt registreren, kan dat zijn omdat je al met hetzelfde e-mailadres geregistreerd bent. Log dan gewoon opnieuw in. Het kan ook zijn dat je niet kunt registreren omdat je eerder via e-mail al een uitnodiging kreeg om te registreren op het platform. Als je dus een bericht ziet dat je e-mailadres al in gebruik is omdat er al een uitnodiging in behandeling is, kijk dan in je e-mail en volg de link in de uitnodiging om je account te registreren. Als je de uitnodiging niet kunt vinden, probeer dan in je spambox te kijken of vraag eventueel aan een project- of platformbeheerder om een nieuwe uitnodiging te sturen. </p><h2 class="ql-align-justify">Hoe kan ik mijn wachtwoord veranderen?</h2><p class="ql-align-justify">Je kunt vanaf de inlogpagina altijd vragen om je wachtwoord te veranderen. Als je je wachtwoord opnieuw instelt, wordt een link naar je e-mailadres gestuurd. Volg de instructies om je wachtwoord te veranderen. Om veiligheidsredenen is deze link slecht één uur geldig. Als de link verlopen is, kun je op de inlogpagina opnieuw klikken op 'Wachtwoord vergeten?' om een nieuwe reset-link te genereren.</p><p class="ql-align-justify">Als je de e-mail niet ontvangen hebt, controleer dan of deze echt niet in je spam-mail zit. Controleer ook zeker dat je de link stuurt naar hetzelfde e-mail adres als het e-mailadres waarmee je je eerder registreerde.</p><h2 class="ql-align-justify">Wat gebeurt er met mijn gegevens?</h2><p class="ql-align-justify">Je kunt het Privacybeleid lezen voor meer informatie over het verzamelen en gebruiken van gegevens. Kort samengevat: je gegevens worden nooit gebruikt voor reclame, marketing of andere vormen van spam.</p><h2 class="ql-align-justify">Welke e-mails zal ik ontvangen?</h2><p class="ql-align-justify">Je kunt automatische e-mails ontvangen gelinkt aan je account en je activiteit op het platform, bijvoorbeeld wanneer iemand reageert op één van jouw bijdragen of wanneer binnen een project een nieuwe fase start. Je kiest zelf welke automatische e-mails je van het platform ontvangt in je Instellingen. Daar is een rubriek "Meldingen" waar je e-mail-notificaties aan en uit kunt zetten.</p><h2 class="ql-align-justify">Hoe verwijder ik mijn account?</h2><p class="ql-align-justify">In je Instellingen is er de mogelijkheid om je account te verwijderen. Bijdragen die hebt geplaatst blijven zichtbaar, maar je naam wordt uit het bericht verwijderd en vervangen door 'onbekende auteur'. Als je al je bijdragen wilt verwijderen, doe dat dan voor je je account verwijdert.</p>
