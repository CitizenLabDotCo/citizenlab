iere mir, e Passwuert mat enger Kombinatioun aus Zuelen, Kleng- a Groussbuschstawen ze benotzen. Mir sinn net responsabel fir Verloscht oder Schiedegung vun Ärem Kont a kënnen net verantwortlech dofir gemach ginn, wann e geklaut gëtt (z.B. iwwer Phishing). Beuecht, datt mir Iech ni no Ären Zougangsdaten wéi z.B. Ärem Passwuert froe wäerten. </p>  <h2>Är Aktivitéit op der Plattform</h2> <p>Fir eng sécher a produktiv Bedeelegung sécherzestellen, gëtt et e puer Aschränkungen wat d'Aart vun Inhalter betrëfft, déi op dëser Plattform verëffentlecht kënne ginn.  All Inhalter, déi Dir op der Plattform post, musse fräi si vun:</p> <ul> <li> <strong>Perséinlechen Donnéeën</strong> <p>Vertraulechen Donnéeën a perséinlechen Informatiounen iwwer Drëttpersounen, wéi z.B. Telefonsnummeren an Adressen, déi nëmme mat hirer ausdrécklecher Erlabnes an Awëllegung gepost däerfe ginn. </p> </li>
        <li>
