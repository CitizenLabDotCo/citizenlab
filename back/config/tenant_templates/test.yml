        <h2 class="ql-align-justify">Hvad er denne platform til?</h2><p class="ql-align-justify">Denne platform er udformet som et centralt knudepunkt for udveksling af oplysninger og for at få input og feedback. Borgerinddragelsesprojekter, der i øjeblikket er aktive, vises på hjemmesiden - hvert enkelt projekt kan have forskellige former for inddragelse, hvad enten det drejer sig om at tilføje en idé, kommentere et forslag, stemme om og prioritere ideer eller deltage i en undersøgelse.</p><h2 class="ql-align-justify">Hvordan kan jeg deltage? </h2><p class="ql-align-justify">Du kan altid gennemse offentlige projekter, men du skal registrere dig på platformen for at kunne foretage en handling. Dette er med til at bevare fællesskabsfølelsen og sikre legitimitet af ideer og kommentarer, f.eks. så én person ikke stemmer flere gange. </p><h2 class="ql-align-justify">Hvilke oplysninger kan folk se om mig?</h2><p class="ql-align-justify">Dit navn, foto og de data som du selv har tilføjet en sådan, er synlige. Du kan altid ændre disse i dine indstillinger.</p><h2 class="ql-align-justify">Hvorfor kan jeg ikke sende mit input eller indsende en kommentar?</h2><p class="ql-align-justify">Idéer, kommentarer og afstemninger er aktiveret på bestemte tidspunkter eller i bestemte faser af et projekt. I nogle tilfælde kan et projekt kun være åbent for bidrag fra en bestemt interessentgruppe.</p><p class="ql-align-justify">Hvis idéer/input er aktiveret for et projekt, vises en knap, der opfordrer dig til at indsende en idé. Alternativt kan du gennemse andre aktive projekter for at finde yderligere muligheder for engagement.</p><h2 class="ql-align-justify">Hvordan redigerer eller sletter jeg mit bidrag?</h2><p class="ql-align-justify">Hvis du har indsendt din idé eller input, men ønsker at redigere eller slette det, kan du finde denne mulighed ved at klikke på de tre små prikker øverst til højre i indlægget. </p><h2 class="ql-align-justify">Hvad er retningslinjerne for platformen?</h2><p class="ql-align-justify">Vores retningslinjer for platformen er til for at hjælpe med at sikre, at platformen er et sikkert sted, hvor alle kan deltage. Du bedes sikre, at dine indlæg er fri for:</p><ul>
            <li class="ql-align-justify">Personlige angreb, fornærmelser, krænkende eller diskriminerende kommentarer</li>
            <li class="ql-align-justify">Anstødeligt sprog, herunder blasfemi</li>
            <li class="ql-align-justify">Markedsførings- eller reklamemateriale</li>
            <li class="ql-align-justify">Personlige oplysninger om andre personer</li>
            <li class="ql-align-justify">Ophavsretligt beskyttet materiale som f.eks. billeder</li>
            </ul><p class="ql-align-justify">Alle indlæg eller kommentarer, der ikke overholder disse retningslinjer, kan blive redigeret eller slettet eller i særlige tilfælde forhindres i at blive offentliggjort. Læs venligst vores vilkår og betingelser for at få flere oplysninger. </p><h2 class="ql-align-justify">Hvordan rapporterer jeg et stødende indlæg?</h2><p class="ql-align-justify">Klik på de tre små prikker øverst til højre på indlægget for at rapportere det. Angiv venligst grunden til, at du anmelder indholdet - dette vil sende en meddelelse om, at indlægget skal gennemgås.</p><h2 class="ql-align-justify">Hvorfor har jeg problemer med at tilmelde mig eller logge ind?</h2><p class="ql-align-justify">Hvis du ikke kan tilmelde dig, kan det skyldes, at du allerede har registreret dig med den samme e-mailadresse eller tidligere har modtaget en invitation til at tilmelde dig platformen. Hvis du får vist en meddelelse om, at din e-mailadresse er optaget af en igangværende invitation, skal du tjekke din e-mail og følge linket i invitationen for at registrere din konto. Hvis du ikke kan finde invitationen, kan du prøve at kigge i din spam-boks eller anmode om en ny invitation. </p><h2 class="ql-align-justify">Hvordan nulstiller jeg min adgangskode?</h2><p class="ql-align-justify">Du kan altid anmode om at få nulstillet din adgangskode fra log ind-siden. Hvis du nulstiller din adgangskode, sendes der et link til din e-mailadresse - følg instruktionerne for at ændre din adgangskode. Af sikkerhedsmæssige årsager er linket gyldigt i en time. Hvis linket er udløbet, kan du blot klikke på "Glemt adgangskode?" på log ind-siden igen for at generere et nyt nulstillingslink.</p><p class="ql-align-justify">Hvis du ikke har modtaget e-mailen, skal du kontrollere, at den ikke er i din spam folder, og at du sender linket til den samme e-mailadresse, som du har tilmeldt dig med.</p><h2 class="ql-align-justify">Hvad vil I gøre med mine data?</h2><p class="ql-align-justify">Læs vores privatlivspolitik for at få flere oplysninger om indsamling og brug af data. Kort sagt vil vi aldrig bruge dine data til reklamer, markedsføring eller andre former for spam.</p><h2 class="ql-align-justify">Hvilke e-mails vil jeg modtage?</h2><p class="ql-align-justify">Du kan modtage e-mails i forbindelse med din konto og din aktivitet på platformen, f.eks. når nogen reagerer på et af dine indlæg. Du kan styre, hvilke e-mails du modtager, i dine indstillinger. Der er et afsnit kaldet "Notifikationer", hvor du kan slå e-mail-meddelelser til og fra.</p><h2 class="ql-align-justify">Hvordan sletter jeg min konto?</h2><p class="ql-align-justify">I dine indstillinger er der mulighed for at slette din konto. Input, som du har postet, vil fortsat blive offentliggjort, men dit navn vil blive fjernet fra indlægget og erstattet af "ukendt forfatter". Hvis du gerne vil slette alle dine indlæg, skal du gøre det, inden du sletter din konto.</p>
      de-DE: |-
        <h2 class="ql-align-justify">Wozu ist diese Plattform da?</h2><p class="ql-align-justify">Diese Plattform ist als zentrale Drehscheibe gedacht, um Informationen zu teilen und Input und Feedback zu erhalten. Aktuelle Beteiligungsprojekte werden auf der Homepage angezeigt – an den Projekten kannst du dich auf unterschiedliche Weise beteiligen: Das kann das Hinzufügen einer Idee, das Kommentieren eines Vorschlags, das Abstimmen über und Priorisieren von Projekten oder die Teilnahme an einer Umfrage sein.</p><h2 class="ql-align-justify">Wie kann ich teilnehmen?</h2><p class="ql-align-justify">Du kannst jederzeit öffentliche Projekte durchstöbern, aber du musst dich anmelden, um eine Aktion vorzunehmen. Auf diese Weise bleibt das Gemeinschaftsgefühl erhalten und die Legitimität des Beitrags ist sichergestellt, sodass zum Beispiel eine Person nicht mehrfach abstimmen kann.</p><h2 class="ql-align-justify">Welche Informationen über mich können andere sehen?</h2><p class="ql-align-justify">Dein Name, dein Foto und – wenn du einen hinzugefügt hast – auch dein Lebenslauf sind sichtbar. Du kannst dies jederzeit in deinen Einstellungen ändern.</p><h2 class="ql-align-justify">Warum kann ich keinen Beitrag posten oder einen Kommentar abgeben?</h2><p class="ql-align-justify">Das Posten, Kommentieren und Abstimmen ist manchmal nur für eine gewisse Zeit oder in bestimmten Phasen eines Projekts möglich. In manchen Fällen ist ein Projekt nur für Beiträge einer bestimmten Stakeholder-Gruppe offen.</p><p class="ql-align-justify">Wenn das Posten für ein Projekt momentan möglich ist, siehst du eine Schaltfläche, die dich auffordert, einen Beitrag zu schreiben. Alternativ kannst du auch in anderen aktuellen Projekten nach weiteren Beteiligungsmöglichkeiten suchen.</p><h2 class="ql-align-justify">Wie kann ich meinen Beitrag bearbeiten oder löschen?</h2><p class="ql-align-justify">Wenn du deinen Beitrag gepostet hast, ihn aber noch einmal bearbeiten oder löschen möchtest, findest du diese Option, wenn du auf die drei kleinen Punkte oben rechts über dem Beitrag klickst.</p><h2 class="ql-align-justify">Wie sehen die Community-Richtlinien und Moderationsrichtlinien aus?</h2><p class="ql-align-justify">Unsere Community-Richtlinien sollen sicherstellen, dass die Plattform ein sicherer Ort für alle ist, die mitmachen möchten. Bitte stelle sicher, dass deine Beiträge frei sind von:</p><ul>
            <li class="ql-align-justify">Persönlichen Angriffen, Beleidigungen, beleidigenden oder diskriminierenden Kommentaren,</li>
            <li class="ql-align-justify">Beleidigender Sprache, einschließlich Obszönitäten,</li>
            <li class="ql-align-justify">Marketing- oder Werbematerial,</li>
            <li class="ql-align-justify">Persönlichen Informationen über andere Personen,</li>
            <li class="ql-align-justify">Urheberrechtlich geschütztem Material wie z. B. Bildern.</li>
            </ul><p class="ql-align-justify">Alle Beiträge oder Kommentare, die nicht mit diesen Richtlinien übereinstimmen, können von uns bearbeitet oder gelöscht werden. In extremen Fällen wird ihre Veröffentlichung möglicherweise direkt unterbunden. Bitte lies unsere Allgemeinen Geschäftsbedingungen für weitere Informationen.</p><h2 class="ql-align-justify">Wie kann ich einen beleidigenden Beitrag melden?</h2><p class="ql-align-justify">Klicke auf die drei kleinen Punkte oben rechts über dem Beitrag, um diesen zu melden. Bitte gib den Grund an, warum du den Inhalt meldest – daraufhin wird eine Meldung versendet, dass der Beitrag überprüft werden soll.</p><h2 class="ql-align-justify">Warum habe ich Schwierigkeiten bei der Anmeldung oder beim Einloggen?</h2><p class="ql-align-justify">Wenn du dich nicht anmelden kannst, kann das daran liegen, dass du dich bereits mit der gleichen E-Mail-Adresse registriert hast oder bereits eine Einladung zur Plattform erhalten hast. Wenn du die Nachricht siehst, dass deine E-Mail-Adresse aufgrund einer ausstehenden Einladung bereits vergeben ist, überprüfe bitte deine E-Mails und folge dem Link in der Einladung, um deinen Account zu registrieren. Wenn du die Einladung nicht finden kannst, suche danach in deinem Spam-Ordner oder fordere eine neue Einladung an.</p><h2 class="ql-align-justify">Wie kann ich mein Passwort zurücksetzen?</h2><p class="ql-align-justify">Du kannst dein Passwort jederzeit auf der Anmeldeseite zurücksetzen lassen. Wenn du dein Passwort zurücksetzt, wird dir ein Link an deine E-Mail-Adresse geschickt – folge den Anweisungen, um dein Passwort zu ändern. Aus Sicherheitsgründen ist der Link nur eine Stunde lang gültig. Wenn der Link abgelaufen ist, kannst du einfach auf der Anmeldeseite erneut auf „Passwort vergessen?“ klicken, um einen neuen Zurücksetzungs-Link zu generieren.</p><p class="ql-align-justify">Wenn du die E-Mail nicht erhalten hast, überprüfe, ob sie nicht in deinem Spam-Ordner gelandet ist und ob du den Link an die gleiche E-Mail-Adresse schickst, mit der du dich angemeldet hast.</p><h2 class="ql-align-justify">Was werdet ihr mit meinen Daten machen?</h2><p class="ql-align-justify">Lies unsere Datenschutzbestimmungen für weitere Informationen zur Datenerfassung und -nutzung. Kurz gesagt: Wir werden deine Daten niemals für Werbung, Marketing oder andere Arten von Spam verwenden.</p><h2 class="ql-align-justify">Welche E-Mails werde ich erhalten?</h2><p class="ql-align-justify">Du könntest E-Mails erhalten, die sich auf deinen Account und deine Aktivitäten auf der Plattform beziehen, zum Beispiel wenn jemand auf einen deiner Beiträge antwortet. Du kannst in deinen Einstellungen kontrollieren, welche E-Mails du erhältst. Es gibt einen Abschnitt namens „Benachrichtigungen“, wo du E-Mail-Benachrichtigungen ein- und ausschalten kannst.</p><h2 class="ql-align-justify">Wie kann ich meinen Account löschen?</h2><p class="ql-align-justify">In deinen Einstellungen gibt es die Möglichkeit, deinen Account zu löschen. Beiträge, die du gepostet hast, bleiben weiterhin sichtbar, aber dein Name wird aus dem Beitrag entfernt und durch „unbekannter Autor“ ersetzt. Wenn du alle deine Beiträge löschen möchtest, tue dies bitte, bevor du deinen Account löschst.</p>
