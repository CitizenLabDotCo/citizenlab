      lb-LU: |-
        <p>Dës<strong> All-In-One-Bedeelegungsplattform</strong> ass eng Initiativ vun Ärer Gemeng oder Organisatioun a ka fir verschidden ëffentlech Consultatioune genotzt ginnn: Iddie sammelen, Ofstëmmungen, Disskussiounen, Ëmfroen, Enquêten, Biergerbudget, Online-Mapping, Planifikatioun vu Szenarien, Ënnerstëtzung vun berodend Gremien a Kommitteeën,...</p>
