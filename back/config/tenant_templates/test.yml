      sr-SP: |-
        <p> Одговорни за обраду података: </p> <p> CitizenLab NV - Anspachlaan 65 - 1000 Брисел - Белгија п&gt; &lt;п&gt; Емаил адреса за контакт: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a> </p> <p> Организација: // убаците контакт клијента </p> <h2> 1. ПОЛИТИКА ПРИВАТНОСТИ </h2> <p> Ова „Политика приватности“ односи се на „Личне податке“ које је ЦитизенЛаб прикупио у име организације путем ове wеб странице. </p> <h2> 2. ШТА СУ ЛИЧНИ ПОДАЦИ? </h2> <p> У овој политици приватности лични подаци се односе на информације које омогућују вашу идентификацију. Лице које је могуће идентификовати је неко ко се може идентификовати, било директно или индиректно, посебним позивањем на идентификациони број или на један или више фактора који су повезани са физичким, физиолошким, менталним, економским, културним или социјалним идентитетом. Типичан пример личних података су ваше име и емаил адреса. </p> <h2> 3. КОЈЕ ЛИЧНЕ ПОДАТКЕ ПРИКУПЉАМО? </h2> <p> Ваше личне податке можемо прикупити из следећа три извора: </p> <h3> 3.1 лични подаци које наведете током поступка регистрације на платформи, од којих неки нису обавезни. </h3> <p> Лични подаци које бисмо могли прикупити од вас су: </p> <ul> <li> Име и презиме </li> <li> Емаил адреса </li> <li> Година рођења </li> <li> Пол </li> <li> Место пребивалишта </li> <li> Жељени језик </li> </ul> <p> Ову листу можете проширити на захтев организације. Ако се одлучите да се пријавите преко независног идентитета попут Google налога, ili Facebook-а, од њих ћемо добити ове податке. </p> <h3> 3.2 Лични подаци које наведете приликом предузимања партиципативних радњи на нашој платформи. &lt; /h3&gt; </h3><p> Свака акција коју предузмете на платформи (гласање, објављивање идеје, одговарање на анкету,...) се региструје и чува. Ови подаци су такође повезани са вашим подацима о регистрацији (3.1), што подразумева да организација може повезати ваш профил на платформи са овим подацима о учешћу. п&gt; &lt;х3&gt; 3.3 Лични подаци које прикупљамо када посетите нашу платформу. х3&gt; &lt;п&gt; Ми (и независни процесори који делују у наше име) прикупљамо информације о коришћењу наше платформе за процену доброг функционисања и сигурности платформе. У ту сврху прикупљамо техничке информације које вас могу идентификовати, као што су ваша ИП адреса и детаљи претраживача. Коришћењем наших услуга пристајете да се ови подаци прикупљају. п&gt; &lt;п&gt; Такође прикупљамо податке о коришћењу како бисмо побољшали наше услуге. Увек можете да онемогућите ово путем менаџера сагласности. п&gt; &lt; х2&gt; 4. КАКО КОРИСТИМО ЛИЧНЕ ПОДАТКЕ? х2&gt; &lt;п&gt; Ваше личне податке можемо користити у следеће сврхе: п&gt; &lt;ул&gt; &lt;ли&gt; Прво и најважније, да бисмо ваше податке пренели организацији са релевантним контекстом, како би креирала обједињене извештаје о свим подацима прикупљеним на овој платформи и имала помоћ приликом доношења одлука. ли&gt; &lt;ли&gt; У сврхе креирања и одржавања вашег корисничког профила на овој wеб локацији. ли&gt; &lt;ли&gt; За управљање идентификацијом и потврдом идентитета корисника. ли&gt; &lt;ли&gt; Да бисмо вам пружили информације о заједници и/или вас обавестили у случају када би вас активности на платформи могле занимати. У сваком тренутку можете да онемогућите емаил обавештења путем свог корисничког профила. ли&gt; &lt;ли&gt; Да бисте побољшали наше услуге и надзирали њихове функционалности. ли&gt; ул&gt; &lt;п&gt; Лични подаци се чувају за период потребан ради обраде. Након тога, подаци ће бити избрисани или анонимизирани. п&gt; &lt;х2&gt; 5. СА КИМ ДЕЛИМО ВАШЕ ЛИЧНЕ ПОДАТКЕ? х2&gt; &lt;п&gt; Ваше личне податке делимо са организацијом у име које прикупљамо ове податке. Ваше податке делимо са потпроцесорима који раде у наше име. Никада нећемо продати или изнајмити ваше личне податке другим добављачима услуга, нити ћемо делити ваше личне податке са било којим добављачем услуга који није у складу са ГДПР-ом. п&gt; &lt;х2&gt; 6. ГДЕ ПРЕНОСИМО ВАШЕ ЛИЧНЕ ПОДАТКЕ? х2&gt; &lt;п&gt; Ваше личне податке преносимо само добављачима услуга са седиштем ван Европског економског простора ако су у складу са чланом 44 ГДПР.п&gt;&lt;х2&gt; 7. КОЈА ПРАВА ИМАТЕ? х2&gt; &lt;п&gt; Имате право да прегледате своје личне податке у било ком тренутку, као и право да будете обавештени о употреби ваших личних података од стране Цитизенлаб-а. п&gt; &lt; х3&gt; 7.1 Право на исправку, брисање и ограничење обраде х3&gt; &lt;п&gt; Слободни сте да одлучите да ли ћете своје личне податке доставити Цитизенлабу или не. Поред тога, увек имате право да затражите да Цитизенлаб исправи, допуни или уклони ваше личне податке. Пристајете да одбијање пружања или захтев за брисање личних података значи да одређене услуге више не могу бити испоручене. Такође можете затражити да обрада ваших личних података буде ограничена. Ако одлучите да уклоните свој налог са платформе, лични подаци прикупљени о вама биће уклоњени са наших сервера. Неки лични подаци о вама могли би остати у евиденцијским подацима које чувамо из сигурносних и правних разлога до 30 дана. п&gt; &lt;х3&gt; 7.2 Право на приговор х3&gt; &lt;п&gt; Имате право да уложите приговор на обраду ваших личних података из озбиљних и легитимних разлога. Поред тога, увек имате право да приговорите употреби својих личних података у сврхе директног маркетинга; у таквим случајевима не морате да наводите разлоге. п&gt; &lt;х3&gt; 7.3 Право на преносивост података х3&gt; &lt;п&gt; Имате право да личне податке које сте доставили Цитизенлабу прибавите у структуираном, типичном облику и машински читљивом обрасцу и/или да такве пренесете различитим контролорима. п&gt; &lt;х3&gt; 7.4 Право на повлачење сагласности х3&gt; &lt;п&gt; Уколико се обрада заснива на вашој претходној сагласности, имате право да повучете ово одобрење. п&gt; &lt;х3&gt; 7.5 Остваривање личних права х3&gt; &lt;п&gt; Своја права можете остварити тако што ћете контактирати Цитизенлаб, путем емаил-а на суппорт@цитизенлаб.цо, или поштом на Анспачлаан 65, 1000 Брисел, Белгија, или помоћу обрасца „Контактирајте нас“ на нашој веб локацији, под условом да приложите копију предње стране своје личне карте. п&gt; &lt;х3&gt; 7.6 Аутоматско доношење одлука и профилисање х3&gt; &lt;п &gt; Обрада ваших личних података не укључује профилисање и Цитизенлаб их такође неће подвргавати аутоматском доношењу одлука. п&gt; &lt;х3&gt; 7.7 Право на улагање жалбе х3&gt; &lt;п&gt; Имате Право подношења жалбе органу за заштиту приватности ваше земље или белгијском органу за заштиту приватности под којим је ЦитизенЛаб надлежан: Друкперсстраат 35, 1000 Брисел, Белгија, Тел +32 (0) 2 274 48 00, факс +32 (0) 2 274 48 35, е-маил: цонтацт@адп-гба.бе. То не утиче на олакшање пред грађанским судом. п&gt; &lt;х2&gt; 8. ДОДАТНЕ ИНФОРМАЦИЈЕ О ПРИКУПЉАЊУ И ОБРАДИ ПОДАТАКА х2&gt; &lt;х3&gt; Правни поступци х3&gt; &lt;п&gt; ЦитизенЛаб и Организације којима обрађујемо ове податке могу користити Личне податке Корисника у правне сврхе, за судске или правне поступке претходне фазе у случају незаконите употребе ове Апликације или сродних услуга. Корисник је свестан да ће ЦитизенЛаб и Организација са којом радимо можда бити обавезни да открију личне податке на захтев надлежних државних институција за обраду података. Правни основ за ову обраду је прихватање услова и одредби (уговорна основа) и дата сагласност. п&gt; &lt;х3&gt; Мере безбедности х3&gt; &lt;п&gt; Цитизенлаб је развио мере безбедности које су технолошки прилагођене и организациони ниво за спречавање уништавања, губитка, фалсификовања, промене, забрањеног приступа или погрешног откривања личних података трећим лицима, као и било које друге забрањене обраде ових података. Цитизенлаб ни под којим околностима не може бити одговоран за било какав директан или индиректан губитак који је резултат нетачне или незаконите употребе ваших личних података од стране треће стране. У сваком тренутку морате да се придржавате сигурносних упутстава, укључујући спречавање свих забрањених приступа вашим детаљима за пријаву и лозинци. Сами сте одговорни за употребу на вашем рачунару, за ИП адресу и ваше идентификационе детаље, као и за њихову поверљивост. п&gt; &lt;х3&gt; Измене ове политике приватности х3&gt; &lt;п &gt; ЦитизенЛаб задржава право да у било ком тренутку промени ову политику приватности тако што ће обавестити кориснике на овој страници. Саветујемо вам да на овој страници погледате могуће промене. Датум последње промене наведен је на дну странице. Ако се корисник противи некој промени политике, корисник не сме да настави да користи ову апликацију. Ако није другачије назначено, важећа Политика приватности која се примењује у то време примењује се на све личне податке које смо прикупили. п&gt; &lt;п&gt; &lt;ем&gt; Најновије ажурирање: 17.12.2019 ем&gt; п&gt;
        </p>
      sv-SE: '<p>Ansvarig för bearbetningen av uppgifterna:</p> <p>CitizenLab NV -
        Anspachlaan 65 - 1000 Bryssel - Belgien</p> <p>E-postadress för kontakt: <a
        href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener
