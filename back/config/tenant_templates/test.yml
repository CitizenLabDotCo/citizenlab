      nb-NO: '<img data-cl2-text-image-text-reference="b4974fd9-7681-4acd-951b-a3979ffc55b0"
        height="374.3745928338762" width="819" alt=""> <h2>What are citizen initiatives?</h2>
        <p>Citizen initiatives are initiatives that start from the bottom-up, that
        originate from a need, desire, dream, ... envisioned by you or other citizens.
        You and the other initiators want to change or improve a current situation
        or start something from scratch.</p> <p>What sets citizen initiatives apart
        is that they follow some rule-based system and that it includes the involvement
        of your (local) government. The rule-based system, often formalised in legislation,
        indicates the conditions that need to be met to get the (local) government
        officially involved. This involvement is needed for citizen initiatives to
        reach their objective, think of a city''s permission for a temporary usage
        of a public space, support by city experts to implement your plans, ...</p>
        <p>Citizen initiatives never work in the personal interest, but always in
        the collective interest.</p> <h2>Why would you start one here?</h2> <p>This
        is the official participation platform of $|orgName|, which offers following
        advantages:</p> <ul> <li>$|orgName| is already present and actively listening
        to what''s happening on the platform. So no need to find and reach out to
        relevant people within $|orgName|''s organisation.</li> <li>This platform
        is made specifically for participative actions such as citizen initiatives.
        All elements, the flow, ... are all built to optimise for this exact objective,
        which is far from being the case with classical ''social media''.</li> <li>Other
        citizens are already on here, increasing the potential reach to gather support
        for your initiative.</li> </ul> <h2>What steps to take?</h2> <h3>1. Check
        if your initiative fits $|orgName|''s criteria</h3> <p>$|initiativesEligibilityCriteria|</p>
        <h3>2. Check whether what $|orgName| offers will help you reach your objective</h3>
        <p>$|initiativesThresholdReachedMessage|</p> <h3>3. Prepare your initiative
        with the other citizens involved</h3> <p>As soon as you publish your initiative
        on this platform, the timer starts to run. Therefore, it is important to be
        well prepared when you write your initiative out. <a href="/initiatives/new"
        target="_blank" rel="nofollow">Find out how to prepare before publishing an
        initiative</a>.</p> <h3>4. Publish your initiative</h3> <p><a href="/initiatives/new"
        target="_blank" rel="nofollow">Publish your initiative</a>. Once you hit the
        ''Publish your initiative'' button, it will be visible to all other citizens
        and the timer will start to run.</p> <h3>5. Gather support to reach the threshold
        on time</h3> <p>Now that your initiative is published, it is time to gather
        support for it. Make sure to gather $|initiativesVotingThreshold| votes in
        $|initiativesDaysLimit| days to obtain involvement of $|orgName|. For this,
        you can use the sharing options on the platform, or all other tools and channels
        you may think of.</p> <p><em>Still having questions? <a href="mailto:support@citizenlab.co"
        target="_blank" rel="nofollow">Contact us</a>.</em></p>

        '
