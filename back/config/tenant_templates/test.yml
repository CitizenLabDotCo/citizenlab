      ar-MA: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f"
        height="374.3745928338762" width="819" alt=""> <h2>ما هو مُقترح المواطن؟</h2>
        <p>كمقيم في $|orgName| يمكنك وضع مُقترحك على جدول الأعمال عبر هذه المنصة.
        يُفضّل أن تكون هذه المقترحات أفكارًا محددة مرتبطة بالسياسة المحلية وأن تنشأ
        من حاجة أو رغبة أو حلم لديك. يمكن أن يكون مُقترحًا خاصًا أو مُقترحًا تعاونيًا.
        وربما قد ترغب في تغيير أو تحسين الوضع القائم أو بدء مشروع جديد.</p> <p>يجب
        أن تكون مشاركة $|orgName| في تنفيذ مُقترحك ممكنة. ففي السيناريو المثالي، ستكون
        أنت مُتاحًا أيضًا للمشاركة في المزيد من التفكير أو التعاون، لكن لا يُعتبر
        هذا إلزاميًا. وفي هذا السياق لا يُعتبر المُقترح "تخفيض السرعة القصوى على الطريق
        السريع إلى 80 كم / ساعة" مُقترحا قويًا، بينما يُعتبر "تحويل الشارع الرئيسي
        إلى منطقة للمشاة" مُقترحًا قويًا. لذا حضّر مُقترحاتك جيدًا! إذا كانت هناك
        حاجة إلى مزيد من المعلومات، فستتلقى تحديثًا أو رد فعل.</p><h2>لماذا قد أنشر
        مُقترحًا على هذه المنصة؟</h2> <p>هذه هي منصة المشاركة الرسمية لـ $|orgName|،
        والتي تقدم المزايا التالية:</p> <ul> <li>تُشارك $|orgName| رسميًا بصفتها المالك
        لهذه المنصة، وتُراقب بنشاط ما يحدث هنا. وعند نشر مُقترح ما، يتلقى الشخص المسؤول
        رسالة تلقائيًا. ولا يتعين عليك الاتصال بهم للتأكد من أخذ مُقترحك بعين الاعتبار.</li>
        <li>لقد تم تطوير هذه المنصة خصيصًا للأعمال التشاركية الرسمية، مثل مُقترحات
        المواطنين. وكل عنصر من عناصر المنصة، بدءًا من تجربة المستخدم وانتهاءً بالنهج
