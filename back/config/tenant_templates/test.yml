      nb-NO: "<p> Passer ikke ideen din innenfor en av de eksisterende prosjektene?
        Legg den til her!</p><p><strong>Målet?</strong> Hvordan sette din idé på den
        politiske dagsorden?</p><p><strong>How?</strong> Samle støtte til ideen din,
        minst 100 stemmer innen 3 måneder. You can do that by first making your idea
        'attractive'. Write it in a clear and engaging way, add images, give strong
        arguments based on facts, add attachments with further details or background
        information, ... Dei ideen din i sosiale medier og via e-post. Inviter andre
        til å bli med i diskusjonen, eller overbevis dem om å støtte ideen ved å stemme.</p><p><strong>Hva
        kan ideen være?t?</strong> Ideen kan handle om mye forskjellig, men må være
        relatert til kommunen og deres ansvarsområder. Det kan være et problem, en
        erfaring, en løsning en visjon, eller en kombinasjon. Ideen kan være  vill
        og langsiktig, eller håndfast og lett å løse.</p><p><strong> Hva skjer videre?
        </strong>Fikk ideen 100 stemmer inn 3 måneder?? Gratulerer! Kommunen vil nå
        vurdere ideen din. Hvis ideen din er gjennomførbarn og ikke skalder en spesiell
        gruppe mennesker eller individer, du vil få sjansen til å presentere forslag
        på et politisk møte.  Politikerne vil gi en tilbakemelding om hva de vil gjøre
        med ideen og hvorfor. Forslaget blir ikke vurdert, hvis du ikke får 100 stemmer
        innen 3 måneder..</p><p>Vil er nysgjerrig på dine ideer</p>\n"
      nl-BE: "<p>Hier kan je je eigen idee starten als het niet past in een van de
        bestaande projecten.</p><p><strong>Het doel?</strong> Jouw idee op de politieke
        agenda krijgen.</p><p><strong>Hoe?</strong> Door steun te verzamelen, namelijk
        100 stemmen in 3 maanden tijd. Dit doe je door je idee eerst 'aantrekkelijk'
        te maken. Schrijf op een heldere en overtuigende manier, voeg afbeeldingen
        toe, geef sterke op feiten gebaseerde argumenten, sluit bijlagen in die verdere
        details geven, ... Daarna kun je je idee delen op sociale media of via e-mail.
        Nodig mensen uit om feedback te geven op jouw idee of om je idee te steunen
        door hun stem uit te brengen.</p><p><strong>Waarover?</strong> Je idee kan
        over zowat van alles en nog wat gaan, zolang het maar een link heeft met je
        gemeente en haar beleid. Het kan een probleem zijn dat je ervaart, een oplossing
        die je voor ogen hebt, of zelfs een combinatie van beide. Het kan een wild
        plan zijn, op de lange termijn, of net zeer tastbaar en op korte termijn te
        realiseren.</p><p><strong>En daarna?</strong> Heb je 100 stemmen verzameld
        in 3 maanden? Gefeliciteerd! De gemeente zal je idee overwegen. Als geoordeeld
        wordt dat je idee haalbaar is en geen personen of groepen schade berokkent,
        krijg je de kans om je idee te komen voorstellen op de gemeenteraad. Tijdens
        dezelfde vergadering zullen de leden van de gemeenteraad ook aangeven of ze
        al dan niet aan de slag gaan met je idee, en waarom. Als je geen 100 stemmen
        verzameld in 3 maanden wordt je idee automatisch verworpen.</p><p>We kijken
        ernaar uit om je ideeën te horen!</p>\n"
