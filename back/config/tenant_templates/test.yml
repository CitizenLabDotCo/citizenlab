        <p>Organizzazione: //inserire i contatti del cliente</p> <h2>1. PRIVACY POLICY</h2>
        <p>La presente ''Privacy Policy'' si applica ai ''Dati personali'' raccolti
        da CitizenLab per conto dell''organizzazione attraverso questo sito web.</p>
        <h2>2. COSA SONO I DATI PERSONALI?</h2> <p>In questa Informativa sulla Privacy,
        i Dati Personali si riferiscono alle informazioni che rendono possibile l''identificazione
        dell''utente. Una persona identificabile è qualcuno che può essere identificato,
        direttamente o indirettamente, in particolare facendo riferimento a un numero
        di identificazione o a uno o più fattori legati all''identità fisica, fisiologica,
        mentale, economica, culturale o sociale. Un tipico esempio di informazione
        personale è il nome e l''indirizzo e-mail.</p> <h2>3. Quali dati personali
        raccogliamo?</h2> <p>Potremmo raccogliere i vostri dati personali dalle seguenti
        tre fonti:</p> <h3>3.1 Dati personali forniti dall''utente durante il processo
        di registrazione sulla Piattaforma, alcuni dei quali sono facoltativi.</h3>
        <p>I dati personali che potremmo raccogliere da voi sono:</p> <ul> <li>Nome
        e cognome</li> <li>Indirizzo e-mailmail</li> <li>Anno di nascita</li> <li>Sesso</li>
        <li>Zona di residenza</li> <li>Lingua preferita</li> </ul> <p>Questa lista
        può essere estesa su richiesta dell''organizzazione. Se si sceglie di accedere
        tramite un fornitore di autenticazione di terze parti come Google Accounts,
        Facebook o FranceConnect, otterremo questi dati da loro. Se si sceglie di
        verificare la propria identità con un fornitore di identità di terze parti
        come COW, FranceConnect o CSAM, otterremo queste informazioni da loro.</p>
        <h3>3.2 Dati personali che l''utente fornisce quando intraprende un''azione
        partecipativa sulla nostra piattaforma.</h3> <p>Ogni azione che si compie
        sulla piattaforma (votare, pubblicare un''idea, scrivere un commento, rispondere
        a un sondaggio,…) viene registrata e memorizzata. Questi dati sono anche collegati
        ai vostri dati di registrazione (3.1), il che implica che l''organizzazione
        può collegare il vostro profilo della piattaforma a questi dati di partecipazione.</p>
        <h3>3.3 Dati personali che raccogliamo quando visitate la nostra piattaforma.</h3>
        <p>Noi (e i processori terzi che agiscono per nostro conto) raccogliamo informazioni
        sull''utilizzo della nostra piattaforma per valutare il buon funzionamento
        e la sicurezza della piattaforma. A tal fine, raccogliamo informazioni tecniche
        che possono identificare l''utente, come l''indirizzo IP e i dettagli del
        browser. Utilizzando i nostri servizi, l''utente acconsente alla raccolta
        di questi dati.</p> <p>Raccogliamo anche dati di utilizzo per migliorare i
        nostri servizi, è possibile rinunciare a questa raccolta in qualsiasi momento
        dal gestore del consenso.</p> <h2>4. Come utilizziamo i dati personali?</h2>
        <p>Potremmo utilizzare i vostri dati personali per i seguenti scopi:</p> <ul>
        <li>In primo luogo, per comunicare il tuo contributo all''organizzazione con
        un contesto pertinente, e per redigere rapporti aggregati di tutti i dati
        raccolti su questa piattaforma per aiutarli nel processo decisionale.</li>
        <li>Per creare e mantenere il vostro profilo utente su questo sito web.</li>
        <li>Per gestire l''identificazione e l''autenticazione degli utenti.</li>
        <li>Per fornire informazioni sulla vostra comunità e/o avvisarvi quando le
        attività sulla piattaforma potrebbero interessarvi. L''utente può rinunciare
        alle email dal suo profilo utente in qualsiasi momento.</li> <li>Per migliorare
        i nostri servizi e monitorarne le funzionalità.</li> </ul> <p>I dati personali
        vengono memorizzati ed elaborati solo per il periodo necessario allo scopo
        del trattamento. Dopo di che, i dati saranno cancellati o resi anonimi.</p>
        <h2>5. CON CHI CONDIVIDIAMO I VOSTRI DATI PERSONALI?</h2> <p>Condividiamo
        i vostri dati personali con l''organizzazione per conto della quale raccogliamo
        questi dati. Condividiamo i vostri dati con i sub-processori che lavorano
        per nostro conto. Non venderemo o affitteremo mai i vostri dati personali
        ad altri fornitori di servizi, né condivideremo i vostri dati personali con
        fornitori di servizi che non sono conformi al GDPR.</p> <h2>6. DOVE TRASFERIAMO
        I VOSTRI DATI PERSONALI?</h2> <p>Trasferiamo i tuoi Dati Personali a fornitori
        di servizi stabiliti al di fuori dello Spazio Economico Europeo solo se conformi
        all''art 44 GDPR.</p> <h2>7. Quali diritti hai?</h2> <p>L''utente ha il diritto
        di visualizzare i propri dati personali in qualsiasi momento, così come il
        diritto di essere informato sull''uso che Citizenlab fa dei suoi dati personali.</p>
        <h3>7.1 Diritto di rettifica, cancellazione e limitazione del trattamento</h3>
        <p>L''utente è libero di decidere se fornire o meno i propri dati personali
        a Citizenlab. Inoltre, hai sempre il diritto di chiedere a Citizenlab di correggere,
        integrare o rimuovere i tuoi dati personali. L''utente riconosce che un rifiuto
        di fornire o una richiesta di cancellazione dei dati personali significa che
        alcuni servizi non possono più essere forniti. Puoi anche richiedere che il
        trattamento dei tuoi dati personali sia limitato. Se scegliete di rimuovere
        il vostro account dalla piattaforma, i dati personali che sono stati raccolti
        su di voi saranno rimossi dai nostri server. Alcune informazioni personali
        su di te potrebbero rimanere nei dati di registrazione che conserviamo per
        motivi di sicurezza e legali fino a 30 giorni.</p> <h3>7.2 Diritto di opposizione</h3>
        <p>Hai il diritto di opporti al trattamento dei tuoi dati personali per motivi
        gravi e legittimi. Inoltre, avete sempre il diritto di opporvi all''uso dei
        vostri dati personali per scopi di marketing diretto; in tali casi, non è
        necessario indicare i motivi.</p> <h3>7.3 Diritto alla portabilità dei dati</h3>
        <p>L''utente ha il diritto di ottenere i dati personali che ha fornito a Citizenlab
        in una forma strutturata, tipica e leggibile a macchina e/o farli trasferire
        a diversi responsabili del trattamento.</p> <h3>7.4 Diritto di ritirare il
        consenso</h3> <p>Nella misura in cui il trattamento si basa sul tuo consenso
        preventivo, hai il diritto di ritirare tale consenso.</p> <h3>7.5 Esercizio
        dei diritti dell''utente</h3> <p>L''utente può esercitare i propri diritti
        contattando Citizenlab a tal fine, via e-mail all''indirizzo <a href="mailto:support@citizenlab.co"
        target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>,
        per posta all''indirizzo Anspachlaan 65, 1000 Bruxelles, Belgio o utilizzando
        il modulo "Contattaci" sul nostro sito web, purché si alleghi una copia del
        fronte della propria carta di identità.</p> <h3>7.6 Processo decisionale automatizzato
        e profilazione</h3> <p>Il trattamento dei dati personali dell''utente non
        include la profilazione e Citizenlab non sottoporrà i dati a un processo decisionale
        automatizzato.</p> <h3>7.7 Diritto di presentare un reclamo</h3> <p>L''utente
        ha il diritto di presentare un reclamo all''autorità per la privacy del proprio
        paese, o all''autorità belga per la privacy sotto la quale rientra CitizenLab:
        Drukpersstraat 35, 1000 Bruxelles, Belgio, Tel 32 (0)2 274 48 00, Fax 32 (0)2
        274 48 35, e-mail: <a href="mailto:contact@adp-gba.be" target="_blank" rel="noreferrer
        noopener nofollow">contact@adp-gba.be</a>. Questo non riguarda il ricorso
        al tribunale civile.</p> <h2>8. INFORMAZIONI AGGIUNTIVE SULLA RACCOLTA E IL
        TRATTAMENTO DEI DATI</h2> <h3>Procedure legali</h3> <p>CitizenLab e l''Organizzazione
        per cui trattiamo questi dati potrebbero utilizzare i Dati Personali dell''Utente
        per scopi legali, per il tribunale o i procedimenti legali che precedono le
        fasi in caso di uso illecito di questa Applicazione o dei servizi correlati.
        L''Utente è consapevole che CitizenLab e l''Organizzazione con cui lavoriamo
        potrebbero essere obbligati a rivelare i dati personali su richiesta delle
        istituzioni governative competenti per il trattamento dei Dati. La base giuridica
        di questo trattamento è l''accettazione dei termini e delle condizioni (base
        contrattuale) e il consenso dato.</p> <h3>Misure di sicurezza</h3> <p>Citizenlab
        ha sviluppato misure di sicurezza adeguate a livello tecnologico e organizzativo
        per evitare la distruzione, la perdita, la falsificazione, la modifica, l''accesso
        vietato o la divulgazione errata a terzi dei dati personali, nonché qualsiasi
        altro trattamento vietato di tali dati. In nessun caso Citizenlab può essere
        ritenuta responsabile per qualsiasi perdita diretta o indiretta derivante
        dall''uso scorretto o illegale dei dati personali dell''utente da parte di
        terzi. L''utente deve sempre rispettare le istruzioni di sicurezza, anche
        impedendo ogni accesso vietato ai propri dati di accesso e alla propria password.
        Lei è l''unico responsabile per l''uso fatto dal sito web sul suo computer,
        indirizzo IP e i suoi dati di identificazione, così come per la riservatezza
        di questi.</p> <h3>Modifiche a questa politica sulla privacy</h3> <p>CitizenLab
        si riserva il diritto di modificare questa politica sulla privacy in qualsiasi
        momento avvisando gli utenti su questa pagina. Ti invitiamo a controllare
        questa pagina per eventuali modifiche. La data dell''ultima modifica è indicata
        in fondo alla pagina. Se un Utente si oppone a qualsiasi modifica della politica,
        l''Utente non deve continuare a utilizzare questa Applicazione. Se non diversamente
        indicato, l''Informativa sulla Privacy valida in quel momento si applica a
        tutti i Dati Personali che abbiamo raccolto.</p> <p><em>Aggiornamento più
        recente: 17/12/2019</em></p>

