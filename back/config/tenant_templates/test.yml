      lv-LV: '<p>Jūs varat sākt savu ideju, ja tā neiederas kādā no esošajiem projektiem.</p><p><strong>
        Mērķis?</strong> Iekļaut jūsu ideju politiskajā darba kārtībā.</p><p><strong>Kā?</strong>Iegūstot
