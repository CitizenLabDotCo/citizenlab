      pl-PL: '<p>Tutaj możesz dodać swój własny pomysł, jeśli nie pasuje do żadnego
        z istniejących projektów.</p><p><strong>Cel?</strong> Aby twój pomysł znalazł
        się w oficjalnej agendzie miasta.</p><p><strong>Jak?</strong> Zbierając poparcie,
        czyli co najmniej 100 głosów w ciągu 3 miesięcy. Możesz to zrobić, najpierw
        czyniąc swój pomysł "atrakcyjnym". Opisz go w jasny i pobudzający wyobraźnię
        sposób, dodaj obrazy, podaj mocne argumenty oparte na faktach, dodaj załączniki
        z dalszymi szczegółami lub informacje ogólne, ... Kiedy to zrobisz, podziel
        się swoim pomysłem na portalach społecznościowych lub poprzez e-mail. Zaproś
        ludzi do wzięcia udziału w dyskusji na temat Twojego pomysłu lub po prostu
        przekonaj ich do poparcia go przez oddanie głosu za.</p><p><strong>O czym?</strong>
        Twój pomysł może dotyczyć wielu rzeczy, o ile jest związany z Twoim miastem
        i jego polityką. Może to być problem, którego doświadczasz, rozwiązanie, które
