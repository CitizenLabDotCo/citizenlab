        <p> Această platformă de consultare a cetățenilor își propune să ofere cât mai multor persoane posibilitatea de a se gândi la viitorul orașului care, împreună cu CitizenLab, a lansat această platformă. Aceste contribuții sunt supuse mai multor reguli pentru a menține dezbaterea deschisă și constructivă. Mai jos puteți găsi condițiile generale ale platformei noastre, deoarece suntem convinși că regulile clare oferă cea mai bună garanție pentru o comunitate online constructivă.</p> <p> CitizenLab apreciază feedbackul utilizatorilor platformei sale. Așadar, ideile tale sunt binevenite deoarece în felul acesta putem îmbunătății platforma. Poți trimite sugestiile tale către <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <h2> Cine se poate înregistra pe platforma de implicare online? </h2> <p> Oricine dorește, poate urmări dezbaterea online. Toată lumea poate citi ideile și reacțiile transmise. Însă dacă doriți să participați la dezbatere (împărtășind propriile idei, răspunzând la alte idei sau susținând contribuțiile existente), trebuie să vă creați un cont. Doar participanții înregistrați pot contribui activ la platforma de bugetare participativă și consultare a cetățenilor. </p> <p> Puteți să vă înregistrați prin adresa de e-mail sau să creați un cont, pur și simplu conectându-l la profilul dvs. de Facebook sau Google. </p> &lt; p&gt; Crearea unui cont de către un utilizator nu-i dă acestui utilizator proprietatea asupra contului. CitizenLab își rezervă dreptul de a refuza, suspenda sau șterge conturile, de exemplu, dacă utilizatorul nu respectă următoarele reguli sau a fost refuzat anterior sau eliminat din contul acestui utilizator.  <p> Fiecare cont trebuie să respecte următoarele reguli: </p> <ul> <li> <strong> Fiecare cont este strict personal </strong> <p> Fiecare cont trebuie să fie unic și legat de o persoană fizică. Fiecare utilizator are dreptul de a crea un cont. Dacă se stabilește că o persoană are mai multe conturi, CitizenLab își rezervă dreptul de a șterge toate aceste conturi. Fiecare utilizator trebuie să fi împlinit cel puțin vârsta de 12 ani. </p> </li> <li> <strong> Un cont nu poate fi transferat unei alte persoane </strong> <p> Deoarece fiecare cont este legat strict de o persoană specifică, acest cont nu poate fi transferat către o altă persoană fără permisiunea CitizenLab. Această interdicție de transfer trebuie să fie luată în considerare în sensul cel mai larg. CitizenLab își rezervă dreptul de a refuza sau șterge acest cont în caz de încălcări acestor prevederi. </p> </li> <li> <strong> Un cont nu poate fi utilizat în scop comercial </strong> <p> Platforma CitizenLab este destinată să crească implicarea civică. Prin urmare, un cont poate fi utilizat numai în acest sens. Orice utilizare a contului în scopul exclusiv de a beneficia de un avantaj comercial este interzisă. </p> </li> <li> <strong> Informațiile despre cont trebuie să rămână întotdeauna confidențiale </strong> <p> Nu le este permis altor persoane decât persoanelor care au creat contul, să utilizeze acest cont. Persoana care creează contul trebuie să se asigure că păstrează parola și detaliile de autentificare. Vă recomandăm să utilizați o parolă „puternică” (o parolă cu o combinație de litere mici, litere mari și cifre). CitizenLab nu poate fi în nici un caz responsabil pentru orice pierdere sau pagubă adusă contului dacă utilizatorul nu îndeplinește condițiile de mai sus. CitizenLab nu poate fi făcut responsabil pentru furtul contului dvs., de exemplu prin „phishing”. CitizenLab nu va solicita niciodată utilizatorilor săi date personale, cum ar fi o autentificare sau o parolă prin e-mail. Dacă se solicită date cu caracter personal, utilizatorul va fi întotdeauna redirecționat către platforma CitizenLab. </p> </li> </ul> <h2> Limitările la conținutul și utilizarea platformei </h2> <p> Pentru a vă asigura că platforma CitizenLab funcționează corect și că puteți comunica și conecta cu alții, acolo sunt câteva restricții privind tipul de conținut care poate fi publicat prin intermediul platformei: </p> <ul> <li> <strong> Comportament ofensiv </strong> <p> Credem ferm în libertatea de exprimare. Cu toate acestea, pentru a ne asigura că platforma poate fi utilizată într-un mod constructiv de către utilizatori, respectând diferențele de opinie și fără ca oamenilor să le fie frică să își exprime opiniile sau convingerile, nu permitem un comportament ofensator care hărțuiește, intimidează sau folosește teama pentru a reduce la tăcere un alt utilizator. </p> <p> Conturile și conturile aferente cu care sunt efectuate acțiunile de mai jos pot fi blocate temporar și / sau șterse definitiv. </p> <p> </p>
        <ul> <li> Amenințări violente (directe sau indirecte): nu puteți să amenințați sau să promovați violența, inclusiv să promovați terorismului. </li> <li> Hărțuire: Nu puteți să incitați sau să fiți implicați în insultarea sau hărțuirea deliberată a altora. Iată câțiva factori de care putem ține cont atunci când evaluăm un comportament abuziv: dacă scopul principal al contului raportat este hărțuirea sau trimiterea de mesaje jignitoare către alții; dacă comportamentul raportat este unidirecțional sau conține amenințări; dacă contul raportat îi încurajează pe ceilalți să intimideze un alt cont; și dacă contul raportat trimite mesaje de intimidare către un cont de pe mai multe conturi. </li> <li> Ura: Nu puteți promova violența împotriva altor persoane, nu le puteți ataca sau amenința direct pe baza rasei, a mediului etnic, a naționalității, a orientării sexuale, a genului, a identității de gen, a apartenenței filozofice, vârstei, dizabilități sau a boli. De asemenea, nu permitem conturi ale căror scop principal este de a-i determina pe alții să facă rău pe baza acestor tipologii. </li> <li> Utilizarea necorespunzătoare a mai multor conturi: Nu este permisă crearea mai multor conturi pentru a evita suspendarea temporară sau permanentă a unui cont individual. </li> <li> Date private: nu puteți publica sau posta date confidențiale și informații private ale altora fără autorizarea și consimțământul expres al acestora. Aceste date includ, de exemplu, numere de cărți de credit, detalii de adresă, numere de telefon sau date care constituie confidențialitatea personală a unei persoane. </li> <li> Implicare: este posibil să nu vi se permită să intrați pe platformă dacă altcineva păcălește, confundă sau amenință într-o manieră în care de fapt îi amenință pe alții. </li> </ul>  </li> <li> <strong> Spam </strong> <p> Ne străduim în orice moment să protejăm utilizatorul platformei CitizenLab împotriva abuzurilor tehnice și a spamului. Conturile în care se efectuează acțiunile de mai jos pot fi blocate temporar sau șterse definitiv. </p> <ul> <li> Malware / phishing / virusi / viermi / troieni: Nu puteți posta conținut virusat sau link-uri către un astfel de conținut în scopul de a deteriora sau de a perturba browserele sau computerele altcuiva sau pentru a încălca confidențialitatea cuiva. </li> <li> Spam: nu puteți utiliza platforma CitizenLab pentru a spama oamenii. </li> </ul> </li> </ul> <h2> Încălcarea legilor aplicabile </h2> <p> Utilizarea contului nu poate încălca în niciun fel legile aplicabile. Aceasta include încălcări ale legislației privind confidențialitatea, drepturile de proprietate intelectuală, codul penal,... </p> <p> Contul nu poate fi utilizat în niciun fel pentru promovarea activităților ilegale. </p> <h2> În cazul încălcărilor din regulile menționate </h2> <p> Citizenlab își rezervă dreptul, dacă detectează încălcări ale regulilor menționate, să șteargă mesajele relevante și chiar să suspende sau să șteargă definitiv profilurile de utilizator. </p> <p> CitizenLab nu poate fi responsabil în niciun fel pentru mesajele postate de utilizatori sau terți, care încalcă regulile de mai sus. Administratorul web va supraveghea cu strictețe că aceste reguli nu sunt încălcate. Dacă un utilizator detectează o încălcare, se poate raporta întotdeauna la următoarea adresă de e-mail: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>. </p> <p> Este posibil ca fișierele să poată fi descărcate prin intermediul platformei, indiferent dacă un utilizator a plasat sau nu hyperlinkuri dăunătoare. Orice descărcare făcută de către un utilizator sau orice click pe un hyperlink, plasat de către un utilizator, se face pe propriul risc și orice daună suferită este responsabilitatea completă și exclusivă a acestui utilizator. </p> <h2> Drepturile de proprietate intelectuală </h2> <p> CitizenLab respectă drepturile de proprietate intelectuală ale altora și se așteaptă ca și utilizatorii acestei platforme să le respecte. CitizenLab își rezervă dreptul de a elimina orice conținut care încalcă drepturile de proprietate intelectuală. Încălcările repetate ale drepturilor de proprietate intelectuală, de orice fel, de către un utilizator vor conduce la suspendarea sau eliminarea contului de către CitizenLab. </p> <p> Încălcările împotriva drepturilor de proprietate intelectuală pot fi raportate la următoarea adresă de e-mail: @ Citizenslab.co </p> <h2> Drepturi de proprietate CitizenLab </h2> <p> Platforma CitizenLab este protejată de drepturi de proprietate intelectuală care se referă la conținut, cod sursă, bază de date etc. Folosirea acestei platforme nu înseamnă în niciun fel un transfer al acestor drepturi intelectuale către utilizatorii platformei. Fiecare utilizator trebuie să conștientizeze aceste drepturi și trebuie să acționeze în consecință. </p> <p> Este astfel interzis să reproducem, să distribuim, să modificăm sau să transmitem platforma și conținutul acesteia fără permisiune. </p>
