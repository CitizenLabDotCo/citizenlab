        naših usluga pristajete da se ovi podaci prikupljaju. </p> <p> Takođe prikupljamo
        podatke o korišćenju kako bismo poboljšali naše usluge. Uvek možete da onemogućite
        ovo putem menadžera saglasnosti. </p> &lt; h2&gt; 4. KAKO KORISTIMO LIČNE
        PODATKE?  <p> Vaše lične podatke možemo koristiti u sledeće svrhe: </p> <ul>
        <li> Prvo i najvažnije, da bismo vaše podatke preneli organizaciji sa relevantnim
        kontekstom, kako bi kreirala objedinjene izveštaje o svim podacima prikupljenim
        na ovoj platformi i imala pomoć prilikom donošenja odluka. </li> <li> U svrhe
        kreiranja i održavanja vašeg korisničkog profila na ovoj web lokaciji. </li>
        <li> Za upravljanje identifikacijom i potvrdom identiteta korisnika. </li>
        <li> Da bismo vam pružili informacije o zajednici i/ili vas obavestili u slučaju
        kada bi vas aktivnosti na platformi mogle zanimati. U svakom trenutku možete
        da onemogućite email obaveštenja putem svog korisničkog profila. </li> <li>
        Da biste poboljšali naše usluge i nadzirali njihove funkcionalnosti. </li>
        </ul> <p> Lični podaci se čuvaju za period potreban radi obrade. Nakon toga,
        podaci će biti izbrisani ili anonimizirani. </p> <h2> 5. SA KIM DELIMO VAŠE
        LIČNE PODATKE? </h2> <p> Vaše lične podatke delimo sa organizacijom u ime
        koje prikupljamo ove podatke. Vaše podatke delimo sa potprocesorima koji rade
        u naše ime. Nikada nećemo prodati ili iznajmiti vaše lične podatke drugim
        dobavljačima usluga, niti ćemo deliti vaše lične podatke sa bilo kojim dobavljačem
        usluga koji nije u skladu sa GDPR-om. </p> <h2> 6. GDE PRENOSIMO VAŠE LIČNE
        PODATKE? </h2> <p> Vaše lične podatke prenosimo samo dobavljačima usluga sa
        sedištem van Evropskog ekonomskog prostora ako su u skladu sa članom 44 GDPR.</p><h2>
        7. KOJA PRAVA IMATE? </h2> <p> Imate pravo da pregledate svoje lične podatke
        u bilo kom trenutku, kao i pravo da budete obavešteni o upotrebi vaših ličnih
        podataka od strane Citizenlab-a. </p> &lt; h3&gt; 7.1 Pravo na ispravku, brisanje
        i ograničenje obrade  <p> Slobodni ste da odlučite da li ćete svoje lične
        podatke dostaviti Citizenlabu ili ne. Pored toga, uvek imate pravo da zatražite
        da Citizenlab ispravi, dopuni ili ukloni vaše lične podatke. Pristajete da
        odbijanje pružanja ili zahtev za brisanje ličnih podataka znači da određene
        usluge više ne mogu biti isporučene. Takođe možete zatražiti da obrada vaših
        ličnih podataka bude ograničena. Ako odlučite da uklonite svoj nalog sa platforme,
        lični podaci prikupljeni o vama biće uklonjeni sa naših servera. Neki lični
        podaci o vama mogli bi ostati u evidencijskim podacima koje čuvamo iz sigurnosnih
        i pravnih razloga do 30 dana. </p> <h3> 7.2 Pravo na prigovor </h3> <p> Imate
        pravo da uložite prigovor na obradu vaših ličnih podataka iz ozbiljnih i legitimnih
        razloga. Pored toga, uvek imate pravo da prigovorite upotrebi svojih ličnih
        podataka u svrhe direktnog marketinga; u takvim slučajevima ne morate da navodite
        razloge. </p> <h3> 7.3 Pravo na prenosivost podataka </h3> <p> Imate pravo
        da lične podatke koje ste dostavili Citizenlabu pribavite u struktuiranom,
        tipičnom obliku i mašinski čitljivom obrascu i/ili da takve prenesete različitim
        kontrolorima. </p> <h3> 7.4 Pravo na povlačenje saglasnosti </h3> <p> Ukoliko
        se obrada zasniva na vašoj prethodnoj saglasnosti, imate pravo da povučete
        ovo odobrenje. </p> <h3> 7.5 Ostvarivanje ličnih prava </h3> <p> Svoja prava
        možete ostvariti tako što ćete kontaktirati Citizenlab, putem email-a na <a
        href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener
        nofollow">support@citizenlab.co</a>, ili poštom na Anspachlaan 65, 1000 Brisel,
        Belgija, ili pomoću obrasca „Kontaktirajte nas“ na našoj veb lokaciji, pod
        uslovom da priložite kopiju prednje strane svoje lične karte. </p> <h3> 7.6
        Automatsko donošenje odluka i profilisanje </h3> <p> Obrada vaših ličnih podataka
        ne uključuje profilisanje i Citizenlab ih takođe neće podvrgavati automatskom
        donošenju odluka. </p> <h3> 7.7 Pravo na ulaganje žalbe </h3> <p> Imate Pravo
        podnošenja žalbe organu za zaštitu privatnosti vaše zemlje ili belgijskom
        organu za zaštitu privatnosti pod kojim je CitizenLab nadležan: Drukpersstraat
        35, 1000 Brisel, Belgija, Tel +32 (0) 2 274 48 00, faks +32 (0 ) 2 274 48
        35, e-mail: <a href="mailto:contact@adp-gba.be" target="_blank" rel="noreferrer
        noopener nofollow">contact@adp-gba.be</a>. To ne utiče na olakšanje pred građanskim
        sudom. </p> <h2> 8. DODATNE INFORMACIJE O PRIKUPLJANJU I OBRADI PODATAKA </h2>
        <h3> Pravni postupci </h3> <p> CitizenLab i Organizacije kojima obrađujemo
        ove podatke mogu koristiti Lične podatke Korisnika u pravne svrhe, za sudske
        ili pravne postupke prethodne faze u slučaju nezakonite upotrebe ove Aplikacije
        ili srodnih usluga. Korisnik je svestan da će CitizenLab i Organizacija sa
        kojom radimo možda biti obavezni da otkriju lične podatke na zahtev nadležnih
        državnih institucija za obradu podataka. Pravni osnov za ovu obradu je prihvatanje
        uslova i odredbi (ugovorna osnova) i data saglasnost. </p> <h3> Mere bezbednosti
        </h3> <p> Citizenlab je razvio mere bezbednosti koje su tehnološki prilagođene
        i organizacioni nivo za sprečavanje uništavanja, gubitka, falsifikovanja,
        promene, zabranjenog pristupa ili pogrešnog otkrivanja ličnih podataka trećim
        licima, kao i bilo koje druge zabranjene obrade ovih podataka. Citizenlab
        ni pod kojim okolnostima ne može biti odgovoran za bilo kakav direktan ili
        indirektan gubitak koji je rezultat netačne ili nezakonite upotrebe vaših
        ličnih podataka od strane treće strane. U svakom trenutku morate da se pridržavate
        sigurnosnih uputstava, uključujući sprečavanje svih zabranjenih pristupa
        vašim detaljima za prijavu i lozinci. Sami ste odgovorni za upotrebu  na vašem
        računaru, za IP adresu i vaše identifikacione detalje, kao i za njihovu poverljivost.
        </p> <h3> Izmene ove politike privatnosti </h3> <p> CitizenLab zadržava pravo
        da u bilo kom trenutku promeni ovu politiku privatnosti tako što će obavestiti
        korisnike na ovoj stranici. Savetujemo vam da na ovoj stranici pogledate moguće
