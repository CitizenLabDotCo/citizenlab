        <p>Ansvarlig for behandlingen av dine opplysninger:</p> <p>CitizenLab NV - Anspachlaan 65 - 1000 Brussels - Belgium</p> <p>Kontakt via e-postadresse: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a></p> <h2>1. Retningslinjer for personvern</h2> <p>Retningslinjene gjelder for 'personlige data' samlet inn av CitizenLab på vegne av dataeier via dette nettstedet </p><h2>2. HVA ER PERSONOPPLYSNINGER?</h2> <p>Retningslinjer for personvern henviser til personlige opplysninger, som kan gjøre det mulig å identifisere deg. En identifiserbar person er en person, som kan identifiseres, direkte eller indirekte, spesielt hvis det henviser til personnummer eller til en eller flere faktorer, som er knyttet til fysisk, psykiske, økonomisk, kulturell eller sosial identitet.. Et typisk eksempel på personlige opplysninger er ditt navn og din e-epostadresse </p><h2>3. HVILKE PERSONOPPLYSNINGER SAMLER VI INN?</h2> <p>Vi samler dine personlige opplysninger fra følgende tre kilder:</p> <h3>3.1 Personlige opplysninger, som du deler under registreringsprosessen på plattformen, der noen er valgfri</h3> <p>De personlige opplysninger, som vi muligens innhenter fra deg  er:</p> <ul> <li>For- og etternavn</li> <li>E-postadresse</li> <li>Fødselsår</li> <li>Kjønn</li> <li>Adresse</li> <li>Foretrukket språk</li> </ul> <p>Listen kan utvides etter ønske fra dataeier. Hvis du velger å logge på via en tredjepartsleverandører, som Google eller Facebook får vi utleverte dataene  fra dem.</p> <h3>3.2 Personlige data, som du leverer, når du foretar en handling på plattformen </h3><p>Hver handling, du gjør på plattformen (stemming, publisere en ide, skrive en kommentar, besvare en meningsmåling osv.) registreres og lagres.  Disse dataene knyttet til din profil (3.1), som betyr at dataeier kan linke din profil til disse dataene.</p> <h3>3.3 Personlige data, som vi innsamler når du besøker vår plattform</h3> <p>Vi (og tredjepartsleverandører, som handler på våres vegne) samler informasjon om bruken av vår plattformen for å sikre en velfungerende og sikker plattform. Dette innebærer at vi samler inn   tekniske opplysninger, som kan identifisere deg eksempelvis din IP-adresse og browser-detaljer. Ved å bruke våre tjenester aksepterer du at dataene samles inn. Vi samler også brukerdata for å forbedre våre tjenester. Du kan velge bort denne samling til enhver tid.</p> <h2>4. HVORDAN BRUKER VI PERSONLIGE OPPLYSNINGER?</h2> <p>Vi bruker muligens dine personlige opplysninger til følgende formål:</p> <ul> <li>Først og fremst for å dele dine innspill med dataeier i relevant kontekst og utarbeider ferdige rapporter om alle de opplysninger innsamlet på denne plattformen - for å gi et godt beslutningsgrunnlag.</li>
        <li>For at opprette og vedlikeholde din brukerprofil på nettstedet.</li> <li>For at administrere identifikasjon og godkjenne brukere.</li> <li>For å gi opplysninger om ditt lokalområde og/eller gi deg beskjed, når aktiviteter på plattformen kan være av interesse for deg. Du kan til enhver tid velge bort disse e-posteneunder kontoinnstillinger.</li> </ul> <p> De personlige opplysningene lagres og behandles kun i den periode, som kreves for formålet med behandlingen. Deretter blir opplysningene slettet eller anonymisert.</p> <h2>5. HVEM DELER VI DINE PERSONLIGE OPLYSNINGER MED?</h2> <p>Vi deler dine personlige opplysninger med dataeier som vi samler inn disse data for. Vi vil aldri selge eller dele  dine personlige opplysninger til andre tjenesteleverandører, Vi vil heller ikke dele dine personlige opplysninger med tjenesteleverandører som ikke overholder GDPR. Noen av våre tjenesteleverandører har delvis tilgang til disse data, men de kan ikke bruke dem til andre formål enn de vi har definert. </p> <h2>6. HVOR OVERFØRER VI DINE PERSONLIGE OPPLYSNINGER TIL?</h2> <p>Vi overfører kun dine personopplysninger til tjenesteleverandører etablert utenfor Det europeiske økonomiske samarbeidsområdet (EØS) hvis de overholder GDPR. </p> <h2>7. HVA ER DINE RETTIGHETER?</h2> <p>Du har til enhver tid rett til å se dine personlige opplysninger, og rett til å få informasjon om Citizenlab’s bruk av dine personlige data..</p> <h3>7.1Rett til rette, slette og begrense databehandlingen</h3> <p>Du kan selv bestemme om du vil dele dine personlige opplysninger til Citizenlab eller ei. Du har alltid rett til å be Citizenlab om å rette, supplere eller slette dine personlige opplysninger. Hvis du enten nekter å gi eller velger å slette personlige opplysninger kan det bety, at visse tjenester ikke lenger kan leveres. Du kan også spørre om behandlingen av dine personlige opplysninger er begrenset. Hvis du velger å slette kontoen din, fjernes de personlige opplysninger som har blitt samlet inn om deg. Noen personlige opplysninger, vil kunne bli registrert (logfiler) i opp til 30 dager - av sikkerhetsmessige og juridiske  årsaker.</p> <h3>7.2 Rett til innvende</h3> <p>Du har rett til å  innvende mot behandlingen av dine personlige opplysninger av alvorlige og legitime grunner. Utover dette har du alltid rett til har du alltid rett til at innvende mot bruken av din personlige  til direkte markedsføringsformål, og i slike tilfeller behøver du ikke oppgi grunn </p><h3>7.3 Rett til dataportabilitet</h3> <p>Du har rett til å innhente de personlige opplysninger, du har delt med Citizenlab, i et strukturert, alminnelig og maskinlesbart format. Du kan også be om å få dine personlige opplysninger overført til andre dataansvarlig.</p> <h3>7.4 Rett til at trekke tilbake samtykke</h3> <p>I det omfang behandlingen er basert på  samtykke, har du rett til at trekke tilbake samtykke.</p> <h3>7.5 Utøvelse av dine rettigheter</h3> <p>Du kan utøve dine rettigheter ved at kontakte Citizenlab, enten via e-mail til <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>, med post til Anspachlaan 65, 1000 Brussels, Belgien eller ved å kontakte oss via nettstedet,  forutsatt at du legger ved en kopi av legitimasjon.</p> <h3>7.6 Profilering og automatisert beslutningstagning</h3> <p> Behandlingen av dine personlige opplysninger inkluderer ikke profilering og utsettes ikke av Citizenlab til automatisk beslutningstagning.</p> <h3>7.7 Retten til å klage</h3> <p>Du har rett til å sende en klage til den belgiske kommisjonen for privatliv: Drukpersstraat 35, 1000 Brussels, Belgium, Tel +32 (0)2 274 48 00, Fax +32 (0)2 274 48 35, e-mail: <a href="mailto:contact@adp-gba.be" target="_blank" rel="noreferrer noopener nofollow">contact@adp-gba.be</a>. Dette påvirker ikke fritagelse for en civil domstol.</p> <h2>8. YTTERLIGERE OPLYSNINGER OM DATAINNSAMLING OG -BEHANDLING</h2> <h3>Juridisk prosedyre</h3> <p>CitizenLab og dataeier kan muligvis benytte brukerens personlige opplysninger til juridiske formål, ved en domstol eller under forskjellige faser av rettsaker i tilfeller ved ulovlig bruk av denne applikasjonen eller de relaterte tjenester. Vær oppmerksom på at dataansvarlig og databehandler kan dele personopplysninger hvis det er krav fra regjeringsinstitusjoner om å behandle dataene</p> <h3>Sikkerhetstiltak</h3> <p>Citizenlab har utviklet sikkerhetstiltak, som er tilpasset det teknologiske og organisatoriske nivå, for at forhindre ødeleggelse, tap, forfalskning, endring, forbudt adgang eller feilaktig distribusjon til tredjepartsleverandører av personlige opplysninger, samt andre forbudte handlinger i behandlingen av disse opplysninger. Citizenlab kan, under ingen omstendigheter, holdes ansvarlig for direkte eller indirekte tap som følge misbruk eller ulovlig bruk av dine personlige opplysninger av en tredjepartsleverandør. Du skal til enhver tid overholde sikkerhetsinstruksjoner bl.a. å forhindre tilgang til innlogging og passord. Du er alene ansvarlig for bruken fra nettstedet på din datamaskin, IP-adresse og dine personlige opplysning samt at det holdes konfidensielt.</p> <h3>Endringer av retningslinjer for personvern</h3> <p>CitizenLab forbeholder seg retten til når som helst at endre retningslinjer for personvern ved å informere brukere på denne siden. Vi oppfordrer deg til at sjekke denne side for mulige endringer og oppdateringer. Datoen for den siste oppdatering vises nederst på siden. Hvis en bruker har innvendinger mot endringene, bør ikke brukeren fortsette å bruke applikasjonen. Med mindre annet er spesifisert, er det de retningslinjene som gjaldt på det tidspunktet personlig data ble lagret, som er gjeldende for behandling av brukerdata. </p> <p><em>Siste oppdatering: 17/12/2019</em></p>
