      pl-PL: |-
        <h2 class="ql-align-justify">Do czego służy ta platforma?</h2><p class="ql-align-justify">Platforma ta została zaprojektowana jako centralne miejsce wymiany informacji oraz pozyskiwania wkładu i opinii. Na stronie głównej widoczne są aktualnie aktywne projekty partycypacyjne - każdy projekt może mieć inny tryb zaangażowania, czy to poprzez dodanie pomysłu, skomentowanie propozycji, głosowanie i ustalanie priorytetów projektów, czy też wypełnienie ankiety. </p><h2 class="ql-align-justify">Jak mogę wziąć udział? </h2><p class="ql-align-justify">Zawsze możesz przeglądać projekty publiczne, ale aby podjąć działanie, musisz się zarejestrować. Pomaga to w utrzymaniu poczucia wspólnoty i zapewnia legalność wkładu, na przykład po to, by jedna osoba nie głosowała wiele razy. </p><h2 class="ql-align-justify">Jakie informacje o mnie mogą zobaczyć inni?</h2><p class="ql-align-justify">Twoje imię i nazwisko, zdjęcie i bio, jeśli je dodałeś, są widoczne. Zawsze możesz je zmienić w swoich Ustawieniach (link do: /profile/edit).</p><h2 class="ql-align-justify">Dlaczego nie mogę wysłać swojego wkładu lub komentarza?</h2><p class="ql-align-justify">Dodawanie postów, komentowanie i głosowanie może być możliwe tylko w określonym czasie lub na określonych etapach projektu. W niektórych przypadkach, projekt może być otwarty tylko dla wkładu od określonej grupy interesariuszy.</p><p class="ql-align-justify">Jeśli wysyłanie postów jest obecnie włączone dla danego projektu, zobaczysz przycisk, który poprosi Cię o wysłanie postu. Możesz też przejrzeć inne aktywne projekty, aby znaleźć dodatkowe możliwości zaangażowania.</p><h2 class="ql-align-justify">Jak mogę edytować lub usunąć swój wkład?</h2><p class="ql-align-justify">Jeśli wysłałeś swój post, ale chcesz go edytować lub usunąć, możesz znaleźć tę opcję klikając na trzy małe kropki w prawym górnym rogu postu. </p><h2 class="ql-align-justify">Jakie są wytyczne dla społeczności i zasady moderacji?</h2><p class="ql-align-justify">Nasze wytyczne dla społeczności mają na celu zapewnienie, że platforma jest bezpieczną przestrzenią dla każdego. Upewnij się, że Twoje posty są wolne od:</p><ul>
            <li class="ql-align-justify">Ataków osobistych, obelg, obraźliwych lub dyskryminujących komentarzy</li>
            <li class="ql-align-justify">Obraźliwego języka, w tym bluźnierstw</li>
            <li class="ql-align-justify">Materiałów marketingowych lub reklamowych</li>
            <li class="ql-align-justify">Informacji osobistych o innych osobach</li>
            <li class="ql-align-justify">Materiałów chronionych prawem autorskim, takich jak zdjęcia.</li>
            </ul><p class="ql-align-justify">Wszelkie posty lub komentarze, które nie są zgodne z tymi wytycznymi, mogą być edytowane lub usuwane, a w skrajnych przypadkach mogą zostać zablokowane. Prosimy o zapoznanie się z naszymi Warunkami i Postanowieniami (link: /pages/terms-and-conditions), aby uzyskać więcej informacji. </p><h2 class="ql-align-justify">Jak mogę zgłosić obraźliwy post?</h2><p class="ql-align-justify">Kliknij na trzy małe kropki w prawym górnym rogu postu, aby go zgłosić. Podaj powód, dla którego zgłaszasz treść - to spowoduje wysłanie powiadomienia, aby post został przejrzany.</p><h2 class="ql-align-justify">Dlaczego mam trudności z zarejestrowaniem się lub zalogowaniem?</h2><p class="ql-align-justify">Jeśli nie możesz się zarejestrować, może to być spowodowane tym, że zarejestrowałeś się już na ten sam adres e-mail lub wcześniej otrzymałeś zaproszenie do przyłączenia się do platformy. Jeśli zobaczysz komunikat, że Twój adres e-mail jest zajęty przez oczekujące zaproszenie, sprawdź swój e-mail i skorzystaj z linku w zaproszeniu, aby zarejestrować swoje konto. Jeśli nie możesz znaleźć zaproszenia, spróbuj poszukać go w skrzynce spamowej lub poproś o nowe zaproszenie. </p><h2 class="ql-align-justify">Jak mogę zresetować swoje hasło?</h2><p class="ql-align-justify">Zawsze możesz poprosić o zresetowanie swojego hasła na stronie logowania. Jeśli zresetujesz swoje hasło, na Twój adres e-mail zostanie wysłany link - postępuj zgodnie z instrukcjami, aby zmienić swoje hasło. Ze względów bezpieczeństwa link jest ważny przez jedną godzinę. Jeśli link stracił ważność, możesz po prostu kliknąć na "Zapomniałeś hasła?" na stronie logowania, aby wygenerować nowy link resetujący.</p><p class="ql-align-justify">Jeśli nie otrzymałeś e-maila, sprawdź, czy nie znajduje się on w spamie i czy wysyłasz link na ten sam adres e-mail, na który się zarejestrowałeś.</p><h2 class="ql-align-justify">Co zrobicie z moimi danymi?</h2><p class="ql-align-justify">Zapoznaj się z naszą polityką prywatności (link do: /pages/privacy-policy), aby uzyskać więcej informacji na temat zbierania i wykorzystywania danych. W skrócie, nigdy nie będziemy wykorzystywać Twoich danych do celów reklamowych, marketingowych lub innego rodzaju spamu.</p><h2 class="ql-align-justify">Jakie e-maile będę otrzymywać?</h2><p class="ql-align-justify">Możesz otrzymywać wiadomości e-mail związane z Twoim kontem i Twoją aktywnością na platformie, na przykład, gdy ktoś odpowie na jeden z Twoich postów. Możesz kontrolować, które e-maile otrzymujesz w swoich Ustawieniach (link do: /profile/edit). Znajduje się tam sekcja "Powiadomienia", gdzie możesz włączyć lub wyłączyć powiadomienia e-mail.</p><h2 class="ql-align-justify">Jak mogę usunąć swoje konto?</h2><p class="ql-align-justify">W ustawieniach (link do: /profile/edit) jest opcja usunięcia konta. Wpisy, które opublikowałeś pozostaną opublikowane, ale twoje imię zostanie usunięte z postu i zastąpione słowami "anonimowy autor". Jeśli chciałbyś usunąć wszystkie swoje wpisy, zrób to przed usunięciem konta. </p>
      pt-BR: |-
        <h2 class="ql-align-justify">Para que serve esta plataforma?</h2><p class="ql-align-justify">Esta plataforma é projetada como um núcleo central para compartilhar, receber informações e feedbacks. Os projetos de participação atualmente ativos são mostrados na página inicial - cada projeto de participação pode ter um modo diferente de engajamento, seja adicionando uma ideia, comentando uma proposta, votando e priorizando projetos, ou fazendo uma pesquisa. </p><h2 class="ql-align-justify">Como posso participar? </h2><p class="ql-align-justify">Você sempre pode navegar pelos projetos públicos, mas precisará se inscrever para poder realizar uma ação. Isto ajuda a manter a relação de comunidade e garantir transparência sobre a contribuição. </p><h2 class="ql-align-justify">Que informações as pessoas podem ver sobre mim?</h2><p class="ql-align-justify">Seu nome, foto e biografia, se você adicionou uma, são visíveis. Você sempre pode mudá-los em suas Configurações.</p><h2 class="ql-align-justify">Por que eu não posso postar minhas informações ou enviar um comentário?</h2><p class="ql-align-justify">Postar, comentar e votar pode ser habilitado somente durante certos momentos ou fases de um projeto. Em alguns casos, um projeto pode estar aberto apenas a contribuições de um determinado grupo de interessados.</p><p class="ql-align-justify">Quando a postagem estiver habilitada para um projeto, você verá um botão que permite que você envie uma postagem. Alternativamente, você pode navegar por outros projetos ativos para oportunidades adicionais de engajamento.</p><h2 class="ql-align-justify">Como posso editar ou apagar minhas contribuições?</h2><p class="ql-align-justify">Se você publicou seu comentário mas deseja fazer edições ou excluí-lo, você pode encontrar esta opção clicando nos três pequenos pontos na parte superior à direita da postagem. </p><h2 class="ql-align-justify">Quais são as diretrizes da comunidade e as políticas de moderação?</h2><p class="ql-align-justify">Nossas diretrizes da comunidade estão aqui para ajudar a garantir que a plataforma seja um espaço seguro para que todos possam participar. Por favor, certifique-se de que suas postagens estejam livres de:</p><ul>
            <li class="ql-align-justify">Ataques pessoais, insultos, comentários abusivos ou discriminatórios</li>
            <li class="ql-align-justify">Linguagem ofensiva incluindo profanidade</li>
            <li class="ql-align-justify">Material de marketing ou publicidade</li>
            <li class="ql-align-justify">Informações pessoais sobre outras pessoas</li>
            <li class="ql-align-justify">Material protegido por direitos autorais, como imagens</li>
            </ul><p class="ql-align-justify">Quaisquer postagens ou comentários que não cumpram estas diretrizes podem ser editados ou excluídos, ou em casos extremos, impedidos de serem postados. Favor rever nossos Termos e Condições para maiores informações. </p><h2 class="ql-align-justify">Como posso relatar um post ofensivo?</h2><p class="ql-align-justify">Clique nos três pequenos pontos na parte superior direita do post para relatar. Favor indicar o motivo pelo qual você está notificando sobre o conteúdo - isto enviará uma notificação para que o post seja revisado.</p><h2 class="ql-align-justify">Por que estou tendo dificuldade para me inscrever ou entrar no sistema?</h2><p class="ql-align-justify">Se você não conseguir se inscrever, pode ser porque você já se inscreveu com o mesmo endereço de e-mail ou recebeu anteriormente um convite para se inscrever na plataforma. Se você vir uma mensagem de que seu endereço de e-mail tem um convite pendente, verifique seu e-mail e siga o link no convite para registrar sua conta. Se você não conseguir encontrar o convite, tente procurar em sua caixa de spam ou solicitar um novo convite. </p><h2 class="ql-align-justify">Como faço para redefinir minha senha?</h2><p class="ql-align-justify">Você pode sempre solicitar a redefinição de sua senha a partir da página de login. Se você redefinir sua senha, um link será enviado para seu endereço de e-mail - siga as instruções para alterar sua senha. Por razões de segurança, o link é válido por uma hora. Se o link tiver expirado, você pode simplesmente clicar em 'Esqueceu sua senha?' na página de login novamente para gerar um novo link de redefinição.</p><p class="ql-align-justify">Se você não recebeu o e-mail, verifique se ele não está em seu spam e se você está enviando o link para o mesmo endereço de e-mail com o qual você se inscreveu.</p><h2 class="ql-align-justify">O que vocês fazem com meus dados?</h2><p class="ql-align-justify">Revise nossa política de privacidade para obter mais informações sobre coleta e uso de dados. Em resumo, nunca utilizaremos seus dados para publicidade, marketing ou outros tipos de spam.</p><h2 class="ql-align-justify">Quais e-mails eu receberei?</h2><p class="ql-align-justify">Você poderá receber e-mails relacionados à sua conta e à sua atividade na plataforma, por exemplo, quando alguém responder a uma de suas postagens. Você pode controlar quais e-mails você recebe em suas configurações. Há uma seção chamada "Notificações" onde você pode ativar e desativar as notificações de e-mail.</p><h2 class="ql-align-justify">Como faço para excluir minha conta?</h2><p class="ql-align-justify">Em suas configurações há a opção de apagar sua conta. As postagens permanecerão publicadas, mas seu nome será removido do post e substituído por "autor desconhecido". Se você quiser excluir todas as suas postagens faça-o, por gentileza, antes de excluir sua conta. </p>
      ro-RO: |-
        <h2 class="ql-align-justify">Pentru ce este această platformă?</h2><p class="ql-align-justify">Această platformă este concepută ca un punct central pentru a face schimb de informații și pentru a obține contribuții și feedback. Proiectele de participare care sunt active în prezent sunt afișate pe pagina de pornire - fiecare proiect de participare poate avea un mod diferit de implicare, fie că este vorba de adăugarea unei idei, comentarea unei propuneri, votarea și prioritizarea proiectelor sau participarea la un sondaj.</p><h2 class="ql-align-justify">Cum pot participa?</h2><p class="ql-align-justify">Puteți oricând să răsfoiți proiectele publice, dar va trebui să vă înscrieți pentru a întreprinde o acțiune. Acest lucru ajută la menținerea unui sentiment de comunitate și asigură legitimitatea contribuțiilor.</p><h2 class="ql-align-justify">Ce informații pot vedea oamenii despre mine?</h2><p class="ql-align-justify">Numele, fotografia și biografia dumneavoastră, dacă ați adăugat una, sunt vizibile. Puteți oricând să le modificați în Setări.</p><h2 class="ql-align-justify">De ce nu pot să îmi postez contribuția sau să trimit un comentariu?</h2><p class="ql-align-justify">Postarea, comentariile și votul pot fi activate doar în anumite momente sau faze ale unui proiect. În unele cazuri, un proiect poate fi deschis doar pentru contribuțiile unui anumit grup de părți interesate.</p><p class="ql-align-justify">Dacă postarea este activată în prezent pentru un proiect, veți vedea un buton care vă invită să trimiteți o postare. Alternativ, puteți naviga prin alte proiecte active pentru oportunități suplimentare de implicare.</p><h2 class="ql-align-justify">Cum îmi editez sau șterg datele introduse?</h2><p class="ql-align-justify">Dacă v-ați publicat contribuția, dar doriți să o modificați sau să o ștergeți, puteți găsi această opțiune făcând clic pe cele trei puncte mici din dreapta sus a postării.</p><h2 class="ql-align-justify">Care sunt liniile directoare ale comunității și politicile de moderare?</h2><p class="ql-align-justify">Liniile noastre directoare ale comunității sunt aici pentru a ne ajuta să ne asigurăm că platforma este un spațiu sigur pentru ca toată lumea să participe. Vă rugăm să vă asigurați că postările dvs. sunt lipsite de:</p><ul>
            <li class="ql-align-justify">Atacuri personale, insulte, comentarii abuzive sau discriminatorii</li>
            <li class="ql-align-justify">Limbaj ofensator, inclusiv blasfemii</li>
            <li class="ql-align-justify">Materiale de marketing sau publicitate</li>
            <li class="ql-align-justify">Materiale personale informații despre alte persoane</li>
            <li class="ql-align-justify">Materiale protejate de drepturi de autor, cum ar fi imagini</li>
            </ul><p class="ql-align-justify">Orice postări sau comentarii care nu respectă aceste orientări pot fi editate sau șterse, sau, în cazuri extreme, să nu poată fi postate. Vă rugăm să consultați Termenii &amp; Condițiile pentru mai multe informații.</p><h2 class="ql-align-justify">Cum pot raporta o postare ofensatoare?</h2><p class="ql-align-justify">Faceți clic pe cele trei puncte mici din colțul din dreapta sus al mesajului pentru a-l raporta. Vă rugăm să indicați motivul pentru care raportați conținutul - acest lucru va trimite o notificare pentru ca postarea să fie revizuită.</p><h2 class="ql-align-justify">De ce întâmpin dificultăți la înscriere sau la conectare?</h2><p class="ql-align-justify">Dacă nu reușiți să vă înscrieți, este posibil să se datoreze faptului că v-ați înregistrat deja cu aceeași adresă de e-mail sau ați primit anterior o invitație de a vă alătura platformei. Dacă vedeți un mesaj care indică faptul că adresa dvs. de e-mail este ocupată de o invitație în așteptare, vă rugăm să vă verificați e-mailul și să urmați linkul din invitație pentru a vă înregistra contul. Dacă nu găsiți invitația, încercați să căutați în căsuța de spam sau solicitați o nouă invitație.</p><h2 class="ql-align-justify">Cum îmi resetez parola?</h2><p class="ql-align-justify">Puteți oricând să solicitați resetarea parolei din pagina de conectare. Dacă vă resetați parola, vi se va trimite un link la adresa dvs. de e-mail - urmați instrucțiunile pentru a vă schimba parola. Din motive de securitate, linkul este valabil timp de o oră. Dacă linkul a expirat, puteți face clic din nou pe "Forgot password?" (Ați uitat parola?) în pagina de conectare pentru a genera un nou link de resetare.</p><p class="ql-align-justify">Dacă nu ați primit e-mailul, verificați dacă acesta nu se află în spam și dacă trimiteți link-ul la aceeași adresă de e-mail cu care v-ați înregistrat.</p><h2 class="ql-align-justify">Ce veți face cu datele mele?</h2><p class="ql-align-justify">Consultați politica noastră de confidențialitate pentru mai multe informații despre colectarea și utilizarea datelor. Pe scurt, nu vom folosi niciodată datele dvs. pentru publicitate, marketing sau alte tipuri de spam.</p><h2 class="ql-align-justify">Ce e-mailuri voi primi?</h2><p class="ql-align-justify">Este posibil să primiți e-mailuri legate de contul dvs. și de activitatea dvs. pe platformă, de exemplu, atunci când cineva răspunde la una dintre postările dvs. Puteți controla ce e-mailuri primiți în Setări. Există o secțiune numită "Notifications" (Notificări) în care puteți activa și dezactiva notificările prin e-mail.</p><h2 class="ql-align-justify">Cum îmi șterg contul?</h2><p class="ql-align-justify">În setările dvs. există opțiunea de a vă șterge contul. Datele pe care le-ați postat vor rămâne publicate, dar numele dvs. va fi eliminat din postare și va fi înlocuit cu "autor necunoscut". Dacă doriți să ștergeți toate contribuțiile dvs., vă rugăm să faceți acest lucru înainte de a vă șterge contul.</p>
      sr-SP: "Чему је намењена ова платформа?\n\nПлатформа представља место за размену
        информација, идеја и прикупљање различитих информација. Партиципативни пројекти
        који су тренутно активни приказани су на почетној страници - сваки од њих
        може да подразумева другачији начин учешћа, било да се ради о додавању нове
        идеје, коментарисању предлога, гласању, одређивању приоритета или попуњавању
        анкете.\n\nКако могу да учествујем?\n\nУ сваком тренутку можете прегледати
        активне пројекте, а уколико желите да узмете учешће у њима потребно је да
        се региструјете. Ово је потребно како би се изградила заједница и осигурала
        легитимност добијених уноса. \n\nКоје информације о мени су видљиве јавно?\n\nВидљиво
        је ваше име, фотографија и биографија - уколико сте је додали. Ове информације
        у сваком тренутку можете променити у својим подешавањима.\n\nЗашто не могу
        да објавим садржај или поставим коментар?\n\nОбјављивање, коментарисање и
        гласање је омогућено само током одређеног временског интервала или фазе пројекта.
        У појединим случајевима информисања, пројекат може бити отворен за преглед,
        без опција учешћа.\n\nУколико је објављивање уноса у оквиру одређеног пројекта
        предвиђено, видећете дугме које омогућује да унесете ваш садржај.\n\nКако
        да изменим или обришем свој унос?\n\nАко сте већ објавили унос, али желите
        да га измените или избришете, ову опцију можете пронац́и кликом на три мале
        тачке у горњем десном углу објаве.\n\nКакве су смернице за учешће и политика
        модерирања? \n\nЦиљ наших смерница је да помогну да платформа буде безбедан
        простор за све облике учешћа. Зато вас молимо да водите рачуна о томе да ваше
        објаве не садрже: \n\nЛичне нападе, увреде, увредљиве или дискриминишуће коментаре\nУвредљив
        тон, неприкладан садржај и речи\nМаркетиншки или рекламни материјал\nЛичне
        податке других појединаца\nМатеријал који је заштиц́ен ауторским правима (попут
        фотографија)\nБило које објаве или коментари који се не придржавају ових смерница
        могу бити измењене или обрисане, док се у екстремним ситуацијама може забранити
        и њихова објава.\n\nКако да пријавим увредљив садржај?\n\n\n\nДа бисте пријавили
        овакав садржај, кликните на три мале тачке у горњем десном углу објаве. Након
        тога, наведите разлог због којег пријављујете садржај – након чега ће бити
        послато обавештење да се исти прегледа.\n\nЗашто имам потешкоћа са регистрацијом
        или пријављивањем?\n\nАко не можете да се региструјете, разлог може бити то
        што сте се већ регистровали са истом емаил адресом или вам је позив за прикључивање
        платформи претходно послат. Уколико видите обавештење да је на вашу емаил
        адресу већ послат позив који је на чекању, проверите своју пошту и кликните
        на линк у позивници како бисте регистровали налог. Уколико не можете да пронађете
        позивницу, проверите ваш спам фолдер или затражите да вам се пошаље нова.
        \n\nКако да ресетујем лозинку?\n\nРесетовање лозинке можете затражити путем
        странице за пријављивање. Уколико ресетујете лозинку, линк ц́е бити послат
        на вашу емаил адресу, те је потребно да следите упутства како бисте је променили.
        Из сигурносних разлога, линк важи један сат. У случају да је линк истекао,
        можете једноставно да кликнете на опцију „Заборавили сте лозинку?“, која се
        налази на страници за пријављивање, након чега ће бити генерисан нови линк
        за ресетовање лозинке.  \n\nУколико нисте добили поруку, проверите да ли се
        она налази у вашој спам пошти, као и да ли сте приликом захтевања линка унели
        исправну емаил адресу. \n\n\n\n\n\nШта ћете учинити са мојим подацима?\n\nПрочитајте
        нашу политику приватности за више информација о прикупљању и коришц́ењу података.
        Укратко, никада нец́емо користити ваше податке за оглашавање, маркетинг или
        друге врсте нежељене поште.\n\nКоју врсту емаил обавештења ћу добијати?\n\nМоже
        се десити да добијете емаил обавештења која су повезана са вашим налогом и
        вашим активностима на платформи – на пример, у ситуацијама у којима неко одговори
        на неку од ваших објава. У својим подешавањима, под секцијом “Обавештења”
        можете укључити и искључити врсте порука које примате путем електронске поште
        и тако одредити која емаил обавештења желите да добијате. \n\nКако да обришем
        свој налог?\n\nУ вашим подешавањима постоји могуц́ност брисања вашег налога.
        Све ваше претходне објаве и коментари ће се и даље налазити на платформи,
        али ће ваше име бити уклоњено из њих, односно замењено са исписом “непознати
        аутор”. Ако желите да избришете и све уносе које сте објавили, потребно је
        да то учините пре брисања налога"
      sv-SE: |-
        <h2 class="ql-align-justify">Vad är plattformen till för?</h2><p class="ql-align-justify">Denna plattform är utformad som ett centralt nav för att dela information och få input och feedback. Delaktighetsprojekt som för närvarande är aktiva visas på hemsidan - varje delaktighetsprojekt kan ha olika sätt att engagera sig, oavsett om det handlar om att lägga till en idé, kommentera ett förslag, rösta om och prioritera projekt eller delta i en enkät.</p><h2 class="ql-align-justify">Hur deltar jag?</h2><p class="ql-align-justify">Du kan alltid bläddra bland offentliga projekt, men du måste registrera dig för att kunna vidta en åtgärd. Detta bidrar till att bibehålla en gemenskapskänsla och säkerställa att bidragen är legitima.</p><h2 class="ql-align-justify">Vilken information kan folk se om mig?</h2><p class="ql-align-justify">Ditt namn, foto och biografi, om du har lagt till en sådan, är synliga. Du kan alltid ändra dessa i dina inställningar.</p><h2 class="ql-align-justify">Varför kan jag inte lägga upp mitt inlägg eller lämna en kommentar?</h2><p class="ql-align-justify">Inlägg, kommentarer och omröstningar kan vara aktiverade endast under vissa tider eller faser av ett projekt. I vissa fall kan ett projekt endast vara öppet för bidrag från en viss intressentgrupp.</p><p class="ql-align-justify">Om publicering för närvarande är aktiverat för ett projekt visas en knapp som uppmanar dig att skicka in ett inlägg. Alternativt kan du bläddra bland andra aktiva projekt för att hitta ytterligare möjligheter till engagemang.</p><h2 class="ql-align-justify">Hur redigerar eller raderar jag mitt inlägg?</h2><p class="ql-align-justify">Om du har lagt upp ditt inlägg men vill redigera eller radera det kan du hitta detta alternativ genom att klicka på de tre små prickarna uppe till höger i inlägget.</p><h2 class="ql-align-justify">Vilka är gemenskapens riktlinjer och modereringsprinciper?</h2><p class="ql-align-justify">Våra riktlinjer för gemenskapen är till för att se till att plattformen är ett säkert utrymme för alla att delta. Se till att dina inlägg är fria från:</p><ul>
            <li class="ql-align-justify">Personangrepp, förolämpningar, kränkande eller diskriminerande kommentarer</li>
            <li class="ql-align-justify">Angrepp på språket, inklusive svordomar</li>
            <li class="ql-align-justify">Marknadsförings- eller reklammaterial</li>
            <li class="ql-align-justify">Personligt information om andra personer</li>
            <li class="ql-align-justify">Upphovsrättsskyddat material, t.ex. bilder</li>
            </ul><p class="ql-align-justify">Inlägg eller kommentarer som inte följer dessa riktlinjer kan komma att redigeras eller raderas, eller, i extrema fall, förhindras från att publiceras. Läs våra villkor &amp; Villkor för mer information.</p><h2 class="ql-align-justify">Hur rapporterar jag ett stötande inlägg?</h2><p class="ql-align-justify">Klicka på de tre små prickarna i det övre högra hörnet av inlägget för att rapportera det. Ange anledningen till att du rapporterar innehållet - detta kommer att skicka en anmälan så att inlägget kan granskas.</p><h2 class="ql-align-justify">Varför har jag svårt att registrera mig eller logga in?</h2><p class="ql-align-justify">Om du inte kan registrera dig kan det bero på att du redan har registrerat dig med samma e-postadress eller tidigare fått en inbjudan att gå med i plattformen. Om du ser ett meddelande om att din e-postadress är upptagen av en pågående inbjudan, kontrollera din e-post och följ länken i inbjudan för att registrera ditt konto. Om du inte hittar inbjudan kan du försöka titta i din skräppostbox eller begära en ny inbjudan.</p><h2 class="ql-align-justify">Hur återställer jag mitt lösenord?</h2><p class="ql-align-justify">Du kan alltid begära att få återställa ditt lösenord från inloggningssidan. Om du återställer ditt lösenord skickas en länk till din e-postadress - följ instruktionerna för att ändra ditt lösenord. Av säkerhetsskäl är länken giltig i en timme. Om länken har gått ut kan du helt enkelt klicka på "Glömt lösenord?" på inloggningssidan igen för att generera en ny återställningslänk.</p><p class="ql-align-justify">Om du inte fick e-postmeddelandet kan du kontrollera att det inte finns i din skräppost och att du skickar länken till samma e-postadress som du registrerade dig med.</p><h2 class="ql-align-justify">Vad kommer ni att göra med mina uppgifter?</h2><p class="ql-align-justify">Läs vår sekretesspolicy för mer information om insamling och användning av uppgifter. I korthet kommer vi aldrig att använda dina uppgifter för reklam, marknadsföring eller andra typer av skräppost.</p><h2 class="ql-align-justify">Vilka e-postmeddelanden kommer jag att få?</h2><p class="ql-align-justify">Du kan få e-postmeddelanden som rör ditt konto och din aktivitet på plattformen, till exempel när någon svarar på ett av dina inlägg. Du kan styra vilka e-postmeddelanden du får i dina inställningar. Det finns ett avsnitt som heter "Notiser" där du kan aktivera och inaktivera e-postmeddelanden.</p><h2 class="ql-align-justify">Hur raderar jag mitt konto?</h2><p class="ql-align-justify">I dina inställningar finns det möjlighet att radera ditt konto. Inlägg som du har publicerat kommer att fortsätta att publiceras, men ditt namn kommer att tas bort från inlägget och ersättas med "okänd författare". Om du vill radera alla dina inlägg, gör det innan du raderar ditt konto.</p>
      tr-TR: |-
        <h2 class="ql-align-justify">Bu platformun oluşturulma amacı nedir?</h2><p class="ql-align-justify">Bu platform, bilgi paylaşmak, girdi ve geri bildirim almak için ortak bir merkez olarak tasarlanmıştır. Halihazırda aktif olan katılım projeleri ana sayfada gösterilir. Her katılım projesinin fikir eklemek, bir öneri hakkında yorum yapmak, projeleri oylamak ve önceliklendirmek veya bir ankete katılmak gibi farklı bir katılım şekli olabilir.</p><h2 class="ql-align-justify">Nasıl katılabilirim?</h2><p class="ql-align-justify">Herkese açık projelere her zaman göz atabilirsiniz ancak bir işlem yapmak için kaydolmanız gerekir. Bu, topluluk olma duygusunu korumaya ve girdilerin meşruiyetini sağlamaya yardımcı olur.</p><h2 class="ql-align-justify">İnsanlar benimle ilgili hangi bilgileri görebilir?</h2><p class="ql-align-justify">Adınız, fotoğrafınız ve eğer eklediyseniz biyografiniz görülür. Bu bilgileri Ayarlarınızdan değiştirebilirsiniz.</p><h2 class="ql-align-justify">Neden girdimi yayınlayamıyorum veya yorum yapamıyorum?</h2><p class="ql-align-justify">Yayınlama, yorum ve oylama, bir projenin yalnızca belirli zamanlarında veya aşamalarında etkinleştirilebilir. Bazı durumlarda, bir proje yalnızca belirli bir paydaş grubunun katkılarına açık olabilir.</p><p class="ql-align-justify">Bir proje için yayınlama o anda etkinse, yayın göndermenizi isteyen bir düğme görürsünüz. Alternatif olarak, diğer katılım fırsatları için diğer aktif projelere göz atabilirsiniz.</p><h2 class="ql-align-justify">Girdimi nasıl düzenleyebilirim veya silebilirim?</h2><p class="ql-align-justify">Girdinizi yayınladıysanız ancak düzenleme yapmak veya silmek istiyorsanız, yayının sağ üst köşesindeki üç küçük noktaya tıklayarak bu seçeneği bulabilirsiniz.</p><h2 class="ql-align-justify">Topluluk kuralları ve moderasyon politikaları nelerdir?</h2><p class="ql-align-justify">Topluluk kurallarımız, platformun herkesin katılabileceği güvenli bir alan olmasını sağlamayı amaçlar. Lütfen yayınlarınızda aşağıdakilerin bulunmadığından emin olun:</p><ul>
          <li class="ql-align-justify">Kişisel saldırılar, hakaretler, küfürlü veya ayrımcı yorumlar</li>
          <li class="ql-align-justify">Küfür dahil saldırgan dil</li>
          <li class="ql-align-justify">Pazarlama veya reklam materyalleri</li>
          <li class="ql-align-justify">Diğer bireyler hakkında kişisel bilgiler</li>
          <li class="ql-align-justify">Görseller gibi telifli materyaller</li>
          </ul><p class="ql-align-justify">Bu yönergelere uymayan tüm yayınlar veya yorumlar düzenlenebilir, silinebilir ya da çok ağır ihlallerde yayınlanması engellenebilir. Daha fazla bilgi için lütfen Hüküm ve Koşullarımızı inceleyin.</p><h2 class="ql-align-justify">Saldırgan bir yayını nasıl şikayet edebilirim?</h2><p class="ql-align-justify">Bir yayını şikayet etmek için yayının sağ üst köşesindeki üç küçük noktaya tıklayın. Lütfen içeriği şikayet etme nedeninizi belirtin. Bu işlem, yayının incelenmesi için bir bildirim gönderir.</p><h2 class="ql-align-justify">Kaydolurken veya oturum açarken neden zorluk yaşıyorum?</h2><p class="ql-align-justify">Kaydolamıyorsanız, bunun nedeni aynı e-posta adresiyle zaten kaydolmuş olmanız veya daha önce platforma katılmak için bir davet almış olmanız olabilir. E-posta adresinizin bekleyen bir davet tarafından alındığını belirten bir mesaj görürseniz lütfen e-postanızı kontrol edin ve hesabınızı kaydetmek için davetiyedeki bağlantıya tıklayın. Daveti bulamazsanız, spam kutunuza bakmayı deneyin veya yeni bir davetiye isteyin.</p><h2 class="ql-align-justify">Parolamı nasıl sıfırlarım?</h2><p class="ql-align-justify">Oturum açma sayfasında her zaman parolanızı sıfırlama talebinde bulunabilirsiniz. Parolanızı sıfırlarsanız e-posta adresinize bir bağlantı gönderilir. Parolanızı değiştirmek için talimatları uygulayın. Güvenlik nedeniyle, bu bağlantı bir saat süreyle geçerli olur. Bağlantının süresi dolduysa yeni bir sıfırlama bağlantısı oluşturmak için oturum açma sayfasındaki "Parolanızı mı unuttunuz?" seçeneğine tekrar tıklayabilirsiniz.</p><p class="ql-align-justify">E-postayı almadıysanız, spam kutunuzda olmadığından ve bağlantıyı kaydolduğunuz e-posta adresine gönderdiğinizden emin olun.</p><h2 class="ql-align-justify">Verilerimle ne yapacaksınız?</h2><p class="ql-align-justify">Veri toplama ve kullanımı hakkında daha fazla bilgi için gizlilik politikamızı inceleyin. Kısacası, verilerinizi asla reklam, pazarlama veya diğer spam türleri için kullanmayız.</p><h2 class="ql-align-justify">Hangi e-postaları alacağım?</h2><p class="ql-align-justify">Yayınlarınızdan birine yanıt verilmesi gibi, hesabınızla ve platformdaki etkinliğinizle ilgili e-postalar alabilirsiniz. Hangi e-postaları alacağınızı Ayarlar bölümünden kontrol edebilirsiniz. E-posta bildirimlerini açıp kapatabileceğiniz "Bildirimler" adlı bir bölüm bulunmaktadır.</p><h2 class="ql-align-justify">Hesabımı nasıl silebilirim?</h2><p class="ql-align-justify">Ayarlarınızda hesabınızı silme seçeneği bulunmaktadır. Gönderdiğiniz girdiler yayınlanmaya devam eder ancak adınız yayından kaldırılır ve 'bilinmeyen yazar' ifadesi ile değiştirilir. Tüm girdilerinizi silmek istiyorsanız lütfen hesabınızı silmeden önce yapın.</p>
      sr-Latn: |-
        <h2 class="ql-align-justify">Čemu je namenjena ova platforma?</h2><p class="ql-align-justify">Platforma predstavlja centralno mesto za razmenu informacija i prikupljanje različitih podataka i povratnih informacija. Participativni projekti koji su trenutno aktivni prikazani su na početnoj stranici - svaki od njih može da podrazumeva drugačiji način učešća, bilo da se radi o dodavanju nove ideje, komentarisanju predloga, glasanju i određivanju prioriteta ili popunjavanja ankete.</p><h2 class="ql-align-justify">Kako mogu da učestvujem?</h2><p class="ql-align-justify">U svakom trenutku možete pregledati aktivne projekte, a ukoliko želite da uzmete učešće u njima potrebno je da se registrujete.  Ovo je potrebno kako bi se održala zajednica i osigurala legitimnost dobijenih unosa. </p><h2 class="ql-align-justify">Koje informacije o meni su vidljive javno?</h2><p class="ql-align-justify">Vidljivo je vaše ime, fotografija i biografija - ukoliko ste je dodali. Ove informacije u svakom trenutku možete promeniti u svojim podešavanjima.</p><h2 class="ql-align-justify">Zašto ne mogu da objavim sadržaj ili postavim komentar?</h2><p class="ql-align-justify">Objavljivanje, komentarisanje i glasanje je omogućeno samo tokom određenog vremenskog intervala ili faze projekta. U nekim slučajevima, projekat može biti otvoren samo za unose od strane određene grupe korisnika.</p><p class="ql-align-justify">Ukoliko je objavljivanje unosa u okviru određenog projekta predviđeno, videćete dugme koje omogućuje da unesete vaš sadržaj. Takođe, možete pretražiti i ostale aktivne projekte kako biste pronašli dodatne mogućnosti angažovanja.</p><h2 class="ql-align-justify">Kako da izmenim ili obrišem svoj unos?</h2><p class="ql-align-justify">Ako ste već objavili unos, ali želite da ga izmenite ili izbrišete, ovu opciju možete pronaći klikom na tri male tačke u gornjem desnom uglu objave.</p><h2 class="ql-align-justify">Kakve su smernice za učešće i politika moderiranja? </h2><p class="ql-align-justify">Cilj naših smernica je da pomognu da platforma bude bezbedan prostor za sve oblike učešća. Zato vas molimo da vodite računa o tome da vaše objave ne sadrže: </p><ul>
            <li class="ql-align-justify">Lične napade, uvrede, uvredljive ili diskriminišuće komentare</li>
            <li class="ql-align-justify">Uvredljiv ton, uključujući i psovke</li>
            <li class="ql-align-justify">Marketinški ili reklamni materijal</li>
            <li class="ql-align-justify">Lične podatke drugih pojedinaca</li>
            <li class="ql-align-justify">Materijal koji je zaštićen autorskim pravima (poput fotografija)</li>
            </ul><p class="ql-align-justify">Bilo koje objave ili komentari koji se ne pridržavaju ovih smernica mogu biti izmenjene ili obrisane, dok se u ekstremnim situacijama može zabraniti i njihova objava. Molimo vas da pogledate naša Pravila i uslove za više informacija.</p><h2 class="ql-align-justify">Kako da prijavim uvredljiv sadržaj?</h2><p class="ql-align-justify">Da biste prijavili ovakav sadržaj, kliknite na tri male tačke u gornjem desnom uglu objave. Nakon toga, navedite razlog zbog kojeg prijavljujete sadržaj – nakon čega će biti poslato obaveštenje da se isti pregleda.</p><h2 class="ql-align-justify">Zašto imam poteškoća sa registracijom ili prijavljivanjem?</h2><p class="ql-align-justify">Ako ne možete da se registrujete, razlog može biti to što ste se već registrovali sa istom email adresom ili vam je poziv za priključivanje platformi prethodno poslat. Ukoliko vidite obaveštenje da je na vašu email adresu već poslat poziv koji je na čekanju, proverite svoju poštu i kliknite na link u pozivnici kako biste registrovali nalog. Ukoliko ne možete da pronađete pozivnicu, proverite vaš spam folder ili zatražite da vam se pošalje nova. </p><h2 class="ql-align-justify">Kako da resetujem lozinku?</h2><p class="ql-align-justify">Resetovanje lozinke možete zatražiti putem stranice za prijavljivanje. Ukoliko resetujete lozinku, link će biti poslat na vašu email adresu, te je potrebno da sledite uputstva kako biste je promenili. Iz sigurnosnih razloga, link važi jedan sat. U slučaju da je link istekao, možete jednostavno da kliknete na opciju „Zaboravili ste lozinku?“, koja se nalazi na stranici za prijavljivanje, nakon čega će biti generisan novi link za resetovanje lozinke.  </p><p class="ql-align-justify">Ukoliko niste dobili poruku, proverite da li se ona nalazi u vašoj spam pošti, kao i da li ste prilikom zahtevanja linka uneli ispravnu email adresu. </p><h2 class="ql-align-justify">Šta ćete učiniti sa mojim podacima?</h2><p class="ql-align-justify">Pročitajte našu politiku privatnosti za više informacija o prikupljanju i korišćenju podataka. Ukratko, nikada nećemo koristiti vaše podatke za oglašavanje, marketing ili druge vrste neželjene pošte.</p><h2 class="ql-align-justify">Koju vrstu email obaveštenja ću dobijati?</h2><p class="ql-align-justify">Može se desiti da dobijete email obaveštenja koja su povezana sa vašim nalogom i vašim aktivnostima na platformi – na primer, u situacijama u kojima neko odgovori na neku od vaših objava. U svojim podešavanjima, pod sekcijom “Obaveštenja” možete uključiti i isključiti vrste poruka koje primate putem elektronske pošte i tako odrediti koja email obaveštenja želite da dobijate. </p><h2 class="ql-align-justify">Kako da obrišem svoj nalog?</h2><p class="ql-align-justify">U vašim podešavanjima postoji mogućnost brisanja vašeg naloga. Sve vaše prethodne objave i komentari će se i dalje nalaziti na platformi, ali će vaše ime biti uklonjeno iz njih, odnosno zamenjeno sa ispisom “nepoznati autor”. Ako želite da izbrišete i sve unose koje ste objavili, potrebno je da to učinite pre brisanja naloga.</p>
