        koji su povezani sa fizičkim, fiziološkim, mentalnim, ekonomskim, kulturnim
        ili socijalnim identitetom. Tipičan primer ličnih podataka su vaše ime i email
        adresa. </p> <h2> 3. KOJE LIČNE PODATKE PRIKUPLJAMO? </h2> <p> Vaše lične
        podatke možemo prikupiti iz sledeća tri izvora: </p> <h3> 3.1 lični podaci
        koje navedete tokom postupka registracije na platformi, od kojih neki nisu
        obavezni. </h3> <p> Lični podaci koje bismo mogli prikupiti od vas su: </p>
        <ul> <li> Ime i prezime </li> <li> Email adresa </li> <li> Godina rođenja
        </li> <li> Pol </li> <li> Mesto prebivališta </li> <li> Željeni jezik </li>
        </ul> <p> Ovu listu možete proširiti na zahtev organizacije. Ako se odlučite
        da se prijavite preko nezavisnog identiteta poput Google naloga, Facebook-a
        ili FranceConnect, od njih ćemo dobiti ove podatke. Ako odlučite da verifikujete
        svoj identitet kod nezavisnog provajdera identifikacije kao COV, FranceConnect
        ili CSAM, od njih ćemo dobiti ove informacije. </p> <h3> 3.2 Lični podaci
        koje navedete prilikom preduzimanja participativnih radnji na našoj platformi.
        &lt; / h3&gt; </h3><p> Svaka akcija koju preduzmete na platformi (glasanje,
        objavljivanje ideje, pisanje komentara, odgovaranje na anketu, ...) se registruje
        i čuva. Ovi podaci su takođe povezani sa vašim podacima o registraciji (3.1),
        što podrazumeva da organizacija može povezati vaš profil na platformi sa ovim
        podacima o učešću. </p> <h3> 3.3 Lični podaci koje prikupljamo kada posetite
        našu platformu. </h3> <p> Mi (i nezavisni procesori koji deluju u naše ime)
        prikupljamo informacije o korišćenju naše platforme za procenu dobrog funkcionisanja
        i sigurnosti platforme. U tu svrhu prikupljamo tehničke informacije koje vas
