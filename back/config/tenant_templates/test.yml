        aplikaciju. Ako nije drugačije naznačeno, važeća Politika privatnosti koja
        se primenjuje u to vreme primenjuje se na sve lične podatke koje smo prikupili.
        </p> <p> <em> Najnovije ažuriranje: 17.12.2019 </em> </p>

