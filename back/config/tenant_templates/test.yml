        <p>У овим Условима и одредбама наведена су правила и смернице доприноса за платформу и они су намењени као помоћ у остварењу конструктивног дијалога.</p> <p>Добродошле су ваше идеје за унапређење платформе и можете их слати на <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <h2>Ко може да учествује?</h2> <p>Преко платформе свако може да види јавне пројекте. Ако бисте желели да допринесете садржајем (на пример, да подесете унос или гласате), биће потребно да се региструјете и направите налог. Можете да се региструјете помоћу адресе е-поште. На неким платформама такође је могуће да се пријавите помоћу постојећег Facebook или Google налога. Ако користите било коју од ових услуга, ваше име, адреса е-поште и профилна фотографија биће подељени и додати на ваш налог на платформи.</p> <p>Имајте у виду да вам креаирање налога не даје право власништва. Администратори платформе могу да одбију, суспендују или избришу налоге из различитих разлога, као што је непоштованје услова и одредаба наведених на овој страници.</p> <p>Општи услови за ваш налог су следећи: </p> <ul> <li> <strong>Можете да креирате један налог</strong> <p>Једна особа не може да креира и одржава више налога. Детаљи које дајете на налогу морају да буду тачни и налог не може да се пребаци на неког другог без дозволе администратора платформе. </p> </li> <li> <strong>Ваш налог не може се користити за комерцијалну промоцију</strong> <p>Налог не може да се користи само у сврху оглашавања, маркетинга производа или услуге итд.</p> </li> <li> <strong>Ви сте одговорни за чување безбедности и поверљивости свог налога</strong> <p>Ви сте једина особа која треба да користи ваш налог и да има приступ лозинци и детаљима пријаве за свој налог. Како бисте побољшали безбедност свог налога, саветујемо да користите лозинку са комбинацијом бројева, малих слова и великих слова. Ми не сносимо одговорност за било какав губитак или штету до које дође на вашем налогу и не можемо да одговарамо у случају његове крађе (на пример, путем фишинга). Имајте у виду да ми од вас никада нећемо тражити ваше детаље за пријављивање, као што је лозинка. </p>  <h2>Ваша активност на платформи</h2> <p>Како би учешће било безбедно и продуктивно, постоје нека ограничења везано за врсту садржаја који се може објављивати на овој платформи. Сви садржаји које постављате на платформу не смеју да садрже следеће:</p> <ul> <li> <strong>Приватни подаци</strong> <p>Поверљиви подаци и личне информације о другим особама, као што су бројеви телефона и адресе не смеју се постављати, осим ако имате њихово изричито овлашћење и сагласност.  </p> </li>
        <li>
        <strong>Спам / малвер / фишинг / вируси / црви / Тројанци</strong> <p>Злонамерни садржај или везе са циљем да наруше приватност других или нанесу штету или онемогуће нечији прегледач или рачунар.</p> </li> <li> <strong>Претње, увреде и остали видови неприкладног садржаја </strong> <p>Лични напади и увреде, претеће понашање или језик, дискриминаторни коментари, вулгарност и друго увредљиво изражавање.</p> </li> <li>
        <strong>Оглашавање и комерцијална активност</strong> <p>Садржај који се поставља само у сврху оглашавања комерцијалне услуге или производа.</p> </li> <li> <strong>Садржај са ауторским правом</strong> <p>Cадржај који нарушава нечија права интелектуалне својине (на пример, слике заштићене ауторским правом).</p> </li> <li> <strong>Незаконите активности</strong> <p>Садржај који на било који начин промовише незаконите активности.</p>
        </li> </ul> <p>Прослеђени и било какав други садржај који обухвата било шта од горенаведеног може бити измењен, избрисан или ће се на неки други начин спречити његово постављање, а налог може бити привремено блокиран или трајно избрисан. Нови или додатни налози који буду били креирани како би се избегло привремено или трајно суспендовање такође могу бити надгледани или избрисани.</p> <h2>Важећи закони</h2> <p>Употреба налога не сме нарушавати важеће законе. То се односи на било каква кршења закона о заштити личних података, права интелектуалне својине, кривичног законика итд.</p> <p>Ми ни на који начин не можемо да сносимо одговорност за садржај који се поставља на платформу, а који није у складу са наведеним правилима и законима. Прекршаје можете пријавити на <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a> и то може довести до брисања одговарајућих порука и/или суспендовања или трајног укидања спорног налога.</p> <p>Могуће је да садржај који се поставља на платформу садржи штетне датотеке или везе. Преузимањем датотека или приступањем везама преко платформе, прихватате ризик и одговорност за било какву штету која може да настане.</p> <h2>Право својине</h2> <p>Ова платформа заштићена је правом интелектуалне својине која се односи на његов саржај, изворни кôд, базе података итд. Сви оригинални садржаји које поставите на платформу могу бити видљиви за јавност и потпадају под лиценцу Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) Public License, што омогућује да ваш садржај може да се дели или прилагођава уз атрибуцију. Ни на који други начин није дозвољено умножавање, дистрибуирање, модификовање или пренос платформе или било који од њених садржаја који не потпадају под јавни домен, без дозволе.</p>
