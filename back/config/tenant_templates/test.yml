        <h2>2. WHAT ARE PERSONAL DATA?</h2> <p>In this Privacy Policy, Personal Data
        refers to information that makes it possible to identify you. An identifiable
        person is someone who can be identified, either directly or indirectly, in
        particular by referring to an identification number or to one or more factors
        that are linked to physical, physiological, mental, economic, cultural or
        social identity. A typical example of personal information is your name and
        email address.</p> <h2>3. WHAT PERSONAL DATA DO WE COLLECT?</h2> <p>We might
        collect your Personal Data from the following three sources:</p> <h3>3.1 Personal
        Data that you provide during the registration process on the Platform, some
        of which are optional.</h3> <p>The personal data that we might collect from
        you are:</p> <ul> <li>First and last name</li> <li>E-mail address</li> <li>Year
        of birth</li> <li>Gender</li> <li>Area of residence</li> <li>Preferred language</li>
        </ul> <p>This list can be extended on request of the organization. If you
        choose to sign-in via a 3rd party authentication provider as Google Accounts,
        Facebook or FranceConnect, we will get this data from them. If you choose
        to verify your identity with a 3rd party identity provider as COW, FranceConnect
        or CSAM, we will get this information from them.</p> <h3>3.2 Personal data
        that you provide when taking participative action on our platform.</h3> <p>Every
        action you take on the platform (voting, posting an idea, writing a comment,
        answering a poll,…) is registered and stored. This data is also linked to
        your registration data (3.1), implying that the organization can link your
        platform profile to this participation data.</p> <h3>3.3 Personal Data that
        we collect when you visit our platform.</h3> <p>We (and third party processors
        acting on our behalf) collect information about usage of our platform for
        assessing the good functioning and security of the platform. To this end,
        we collect technical information that can identify you, such as your IP address
        and browser details. By using our services you agree to this data being collected.</p>
        <p>We also gather usage data to improve our services, you can opt-out of this
        collection at all time from the consent manager.</p> <h2>4. HOW DO WE USE
        PERSONAL DATA?</h2> <p>We might use your personal data for the following purposes:</p>
        <ul> <li>First and foremost, to communicate your input to the organization
        with relevant context, and to draw aggregated reports of all the data collected
        on this platform to assist their decision-making.</li> <li>To create and maintain
        your user profile on this website.</li> <li>To manage the identification and
        authentication of users.</li> <li>To provide information about your community
        and/or alert you when activities on the platform may interest you. You can
        opt-out of user emails from your user profile at any time.</li> <li>To improve
        our services and monitor their functionalities.</li> </ul> <p>The personal
        data is only stored and processed for the period required for the purpose
        of the processing. After that, the data will be deleted or anonymized.</p>
        <h2>5. WITH WHOM DO WE SHARE YOUR PERSONAL DATA?</h2> <p>We share your personal
        data with the organization on behalf of which we gather this data. We share
        your data to the sub-processors working on our behalf. We will never sell
        or rent your personal data to other service providers, nor will we share your
        Personal Data with any service providers who are not compliant with the GDPR.</p>
        <h2>6. WHERE DO WE TRANSFER YOUR PERSONAL DATA TO?</h2> <p>We only transfer
        your Personal Data to service providers established outside the European Economic
        Area if they comply to art 44 GDPR.</p> <h2>7. WHAT RIGHTS DO YOU HAVE?</h2>
        <p>You have the right to view your personal data at any time, as well as the
        right to be informed of the use that Citizenlab makes of your personal data.</p>
        <h3>7.1 Right to rectification, erasure and restriction of processing</h3>
        <p>You are free to decide whether or not to provide your personal data to
        Citizenlab. In addition, you always have the right to request Citizenlab to
        correct, supplement or remove your personal data. You acknowledge that a refusal
        to provide or a request for the erasure of personal data means that certain
        services can no longer be delivered. You may also request that the processing
        of your personal data is limited. If you choose to remove your account from
        the platform, the personal data that was collected about you will be removed
        from our servers. Some personal information about you might remain in the
        logging data we keep for security and legal reasons for up to 30 days.</p>
        <h3>7.2 Right to object</h3> <p>You have the right to object to the processing
        of your personal data for serious and legitimate reasons. In addition, you
        always have the right to object to the use of your personal data for direct
        marketing purposes; in such cases, you do not have to state reasons.</p> <h3>7.3
        Right to data portability</h3> <p>You have the right to obtain the personal
        data you have provided to Citizenlab in a structured, typical and machine-readable
        form and/or have such transferred to different controllers.</p> <h3>7.4 Right
        to withdraw consent</h3> <p>Insofar as the processing is based on your prior
        consent, you have the right to withdraw this approval.</p> <h3>7.5 Exercising
        your rights</h3> <p>You can exercise your rights by contacting Citizenlab
        to this end, either by email to <a href="mailto:support@citizenlab.co" target="_blank"
        rel="noreferrer noopener nofollow">support@citizenlab.co</a>, by post to Anspachlaan
        65, 1000 Brussels, Belgium or by using the “Contact us” form on our Website,
        provided you enclose a copy of the front of your identity card.</p> <h3>7.6
        Automated decision-making and profiling</h3> <p>The processing of your personal
        data does not include profiling and shall also not be subjected by Citizenlab
        to automated decision-making.</p> <h3>7.7 Right to lodge a complaint</h3>
        <p>You have the right to lodge a complaint to the Privacy authority of your
        country, or the Belgian Privacy Authority under which authority CitizenLab
        falls: Drukpersstraat 35, 1000 Brussels, Belgium, Tel +32 (0)2 274 48 00,
        Fax +32 (0)2 274 48 35, e-mail: <a href="mailto:contact@adp-gba.be" target="_blank"
        rel="noreferrer noopener nofollow">contact@adp-gba.be</a>. This does not affect
        relief before a civil court.</p> <h2>8. ADDITIONAL INFORMATION ON DATA COLLECTION
        AND PROCESSING</h2> <h3>Legal procedures</h3> <p>CitizenLab and the Organization
        we process this data for might use the Personal Data of the User for legal
        purposes, for the court or legal proceedings preceding phases in the event
        of unlawful use of this Application or the related services. The User is aware
        that CitizenLab and the Organization we work with might be obliged to disclose
        the personal data at the request of competent government institutions for
        the processing of the Data. The legal basis for this processing is the acceptance
        of the terms and conditions (contractual basis) and given consent.</p> <h3>Security
        Measures</h3> <p>Citizenlab has developed security measures which have been
        adjusted at the technological and organisational level to prevent the destruction,
        loss, falsification, changing, prohibited access or the erroneous disclosure
        to third parties of personal data as well as any other prohibited processing
        of this data. Under no circumstances can Citizenlab be held liable for any
        direct or indirect loss resulting from the incorrect or unlawful use of your
        personal data by a third party. You must at all times comply with the security
        instructions, including by preventing all prohibited access to your login
        details and password. You are solely responsible for the use made from the
        website on your computer, IP-address and your identification details, as well
        as for the confidentiality of such.</p> <h3>Changes to this privacy policy</h3>
        <p>CitizenLab reserves the right to change this privacy policy at any time
        by notifying Users on this page. We encourage you to check this page for possible
        changes. The date of the last change is indicated at the bottom of the page.
        If a User objects to any change in the policy, the User must not continue
        to use this Application. Unless otherwise indicated, the valid Privacy Policy
        applicable at that time applies to all Personal Data that we have collected.</p>
        <p><em>Most recent update: 17/12/2019</em></p>

