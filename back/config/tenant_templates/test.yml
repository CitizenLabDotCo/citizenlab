        <ul> <li>التهديدات العنيفة (المباشرة أو غير المباشرة): لا يجوز لك التهديد أو الترويج للعنف، بما في ذلك الترويج للإرهاب.</li> <li>المضايقة: لا يجوز لك التحريض أو التورط في إهانة الآخرين أو مضايقتهم عمدًا. فيما يلي بعض العوامل التي يمكن أن نأخذها في الاعتبار عند تقييم السلوك المسيء: هل كان الغرض الرئيسي من الحساب المبلغ عنه هو المضايقة أو إرسال رسائل مسيئة للآخرين؟ هل كان السلوك المبلغ عنه أحادي الاتجاه أو يحتوي على تهديدات؟ هل كان الحساب المبلغ عنه يشجع الآخرين على تخويف حساب آخر؟ هل كان الحساب المبلغ عنه يرسل رسائل مخيفة إلى حساب من حسابات متعددة؟</li> <li>الكراهية: لا يجوز لك الترويج للعنف ضد أشخاص آخرين أو مهاجمتهم أو تهديدهم بشكل مباشر على أساس العرق، أو الخلفية الإثنية، أو الجنسية، أو التوجه الجنسي، أو الجنس، أو الهوية الجنسية، أو الانتماء الفلسفي، أو العمر، أو الإعاقة، أو المرض. كما لا نسمح بالحسابات التي يتمثل هدفها الأساسي بتحريض الآخرين على إلحاق الأذى بناءً على هذه الفئات.</li> <li>إساءة استخدام حسابات متعددة: لا يُسمح بإنشاء حسابات متعددة للاستخدام المتداخل؛ لتجنب الإيقاف المؤقت أو الدائم لحساب فردي.</li> <li>البيانات الخاصة: لا يجوز لك نشر بيانات سرية ومعلومات خاصة تتعلق بالآخرين دون الحصول على إذن وموافقة صريحة منهم. وتتضمن هذه البيانات مثلًا: أرقام بطاقات الائتمان، أو تفاصيل العنوان، أو أرقام الهواتف، أو البيانات التي تشكل الخصوصية الشخصية لأي شخص كان.</li> <li>انتحال الهوية: لا يُسمح لك بالدخول عبر المنصة إذا قام شخص آخر بخداع أو إرباك أو تهديد الآخرين بطريقة تؤدي في الواقع إلى تزوير هوية الأخرين أو تهديدهم.</li> </ul>  </li> <li> <strong>الإزعاج</strong> <p>نعمل جاهدين دومًا على حماية مستخدم منصة CitizenLab من الإساءة والإزعاج الفني. ويمكن حظر الحسابات مؤقتًا أو حذفها نهائيًا إن قامت بأحد الأفعال أدناه.</p> <ul> <li>البرامج الضارة/ التصيد الاحتيالي/ الفيروسات / البرامج الدودية/ أحصنة طروادة: لا يجوز لك نشر محتوى ضار أو روابط لمثل هذا المحتوى بغرض إتلاف أو تعطيل متصفحات أو حواسيب الآخرين، أو انتهاك خصوصيتهم.</li> <li>الإزعاج: لا يمكنك استخدام منصة CitizenLab لإزعاج الناس بالرسائل المزعجة وما إلى ذلك.</li> </ul> </li> </ul> <h2>انتهاك القوانين المعمول بها</h2> <p>لا يجوز أن ينتهك استخدام الحساب بأي شكل من الأشكال القوانين المعمول بها. ويشمل ذلك التعديات على تشريعات الخصوصية وحقوق الملكية الفكرية والقانون الجنائي...</p> <p>لا يجوز استخدام الحساب بأي شكل من الأشكال للترويج للأنشطة غير القانونية.</p> <h2>في حالة مخالفة القواعد السابقة</h2> <p>تحتفظ Citizenlab بالحق، إذا اكتشفت وجود انتهاكات للقواعد المذكورة أعلاه، في حذف الرسائل ذات الصلة، وحتى تعليق ملفات تعريف المستخدمين أو حذفها نهائيًا.</p> <p>لا يمكن تحميل CitizenLab المسؤولية بأي شكل من الأشكال عن الرسائل التي ينشرها المستخدمون أو الأطراف الثالثة، والتي تنتهك القواعد المذكورة أعلاه. سيشرف مسؤول الويب بصرامة لضمان عدم انتهاك هذه القواعد. ولكن إذا اكتشف أحد المستخدمين وجود انتهاك، فيمكنه دائمًا الإبلاغ عن ذلك بمراسلتنا عبر عنوان البريد الإلكتروني التالي: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a></p> <p>من الممكن أن يتم تنزيل الملفات عبر المنصة، وسواء أكان ذلك بسبب مستخدم ما، أو بسبب ارتباطات تشعبية ضارة. فكل تنزيل من قبل المستخدم أو نقرة على ارتباط تشعبي وضعه أحد المستخدمين الآخرين، يتم على مسؤوليته الخاصة، وتقع مسؤولية أي ضرر يتم تكبده على عاتق هذا المستخدم بشكل كامل ومنفرد.</p> <h2>حقوق المُلكية الفردية </h2> <p>تحترم CitizenLab حقوق الملكية الفكرية للآخرين وتتوقع أن يحترم مستخدمو هذه المنصة أيضًا هذه الحقوق. تحتفظ CitizenLab بالحق في إزالة المحتوى الذي ينتهك حقوق الملكية الفكرية. وستؤدي الانتهاكات المتكررة لحقوق الملكية الفكرية من أي نوع من قِبل المستخدم إلى تعليق أو إزالة الحساب بواسطة CitizenLab.</p> <p>يمكن الإبلاغ عن التعديات على حقوق الملكية الفكرية عبر عنوان البريد الإلكتروني التالي: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a></p> <h2>حقوق ملكية CitizenLab</h2> <p>منصة CitizenLab محمية بحقوق الملكية الفكرية التي تتعلق بالمحتوى، ورمز المصدر، وقاعدة البيانات، وما إلى ذلك. ولا يعني استخدام هذه المنصة بأي حال من الأحوال نقل هذه الحقوق الفكرية إلى مستخدمي المنصة. يجب أن يكون كل مستخدم على علم بهذه الحقوق ويجب أن يتصرف وفقًا لذلك.</p> <p>وبالتالي، تُحظر إعادة إنتاج أو توزيع أو تعديل أو نقل المنصة ومحتوياتها دون إذن.</p>
