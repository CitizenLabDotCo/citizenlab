      pl-PL: |-
        <p>Ta <strong>platforma partycypacyjna</strong> jest inicjatywą Twojej gminy lub organizacji i może być wykorzystana w różnych procesach konsultacji społecznych: zbieranie pomysłów, głosowania, dyskusji, przeprowadzania ankiet, przeprowadzania badań, głosowania nad budżetem partycypacyjnym, mapowania online, planowania scenariuszy, wsparcie dla rad doradczych i komisji, ...</p>
        <p>Na stronie głównej zobaczysz, które <strong>procesy są aktywne </strong>i na jakim <strong>etapie</strong> są obecnie.</p>
        <p><img data-cl2-text-image-text-reference="e2c7bc7a-017d-4887-a3cb-b94185617a59" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <h2>Jak zalogować się na platformie?</h2>
        <p>Logowanie jest proste i możesz tego dokonać przez podanie swojego imienia i nazwiska oraz adresu e-mail. Możesz również użyć swojego konta Google lub Facebook. Tylko Twoje imię i nazwisko będzie widoczne dla innych.</p>
        <h2>Czy mogę samodzielnie korzystać z platformy, np. w celu zorganizowania konsultacji społecznych?</h2>
        <p>Oczywiście. Poproś osobę odpowiedzialną w Twojej gminie lub organizacji, aby nadała Ci niezbędne uprawnienia do zostania moderatorem projektu. Po przyznaniu tych uprawnień, możesz stworzyć własny projekt i oś czasu oraz dzielić się informacjami (video, dokumenty, zdjęcia, ...). Pozwoli Ci to również na zapraszanie innych do platformy, umożliwiając im zamieszczanie pomysłów w ramach Twojego projektu, głosowanie lub komentowanie.</p>
        <h2>Czy mogę uczestniczyć jako stowarzyszenie/organizacja/komitet? </h2>
        <p>Tak, jest to możliwe. Biorąc pod uwagę, że tylko Twoje imię i nazwisko są widoczne dla innych na platformie, możesz po prostu użyć nazwy swojej organizacji podczas tworzenia swojego profilu.</p>
        <h2>Dlaczego miałbym korzystać z tej platformy, a nie tworzyć stronę internetową samemu?</h2>
        <p>Zespół dedykowanych programistów i specjalistów ds. uczestnictwa online (<a href="https://www.citizenlab.co/en" target="_blank" rel="nofollow">CitizenLab,</a> na zlecenie Twojej gminy lub organizacji) codziennie ulepsza i aktualizuje tę platformę. Nawet najmniejszy błąd jest rozwiązywany natychmiast. Jeśli masz kreatywne propozycje, zespół CitizeLab pomoże Ci wskazać, które funkcje platformy mogą być wykorzystane w celu ich realizacji lub które funkcje są w przygotowaniu.</p>
        <p><img data-cl2-text-image-text-reference="392d0e47-e5f9-41ab-9ceb-affac617b8b1" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <p><strong><em>Potrzebujesz więcej informacji?</em></strong><em> Czy chcesz korzystać z platformy? Masz pytania lub uwagi? Skontaktuj się z osobą odpowiedzialną w Twojej gminie lub organizacji. Możesz też skontaktować się z CitizenLab poprzez <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</em></p><strong></strong>
      pt-BR: |-
        <p>This <strong>all-in-one participation platform</strong> is an initiative of your municipality or organisation and can be used for different public consultation processes: collecting ideas, voting, discussing, surveys, polls, participatory budgeting, online mapping, scenario planning, support for advisory boards and committees, ...</p>
        <p>On the home page, you'll see which <strong>processes are active </strong>and in which <strong>phase </strong>they currently are.</p>
        <p><img data-cl2-text-image-text-reference="e2c7bc7a-017d-4887-a3cb-b94185617a59" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <h2>How do I sign in on the platform?</h2>
        <p>Signing in is done easily by giving your first and last name and your e-mail address. You could also use your Google or Facebook account. Only your first and last name will be visible to others.</p>
        <h2>Can I use the platform myself, e.g. to organise a public consultation?</h2>
        <p>Absolutely. Ask the responsible within your municipality or organisation to give you the needed permission rights to become a project moderator. Once granted these permissions, you can set up your own project and timeline and share the information you want (video, documents, images, ...). This will also allow you to invite others to the platform, enabling them to post ideas within your project, vote or comment.</p>
        <h2>Can I participate as an association/organisation/committee? </h2>
        <p>Yes, that's possible. Given that only your first and last name are visible to others on the platform, you can simply use your organisation's name while setting up your profile.</p>
        <h2>Why would I use this platform and not create a website myself?</h2>
        <p>A team of dedicated developers and specialists in online participation (<a href="https://www.citizenlab.co/en" target="_blank" rel="nofollow">CitizenLab,</a> commissioned by your municipality or organisation) is improving and updating this platform on a daily basis. Even the smallest bug gets tackled immediately and if you have creative proposals, they can help you pointing out which features of the platform can be used for this or which ones are in the pipeline.</p>
        <p><img data-cl2-text-image-text-reference="392d0e47-e5f9-41ab-9ceb-affac617b8b1" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <p><strong><em>Need more information?</em></strong><em> Do you want to use the platform? Questions or feedback? Contact the responsible within your municipality or organisation. Or contact CitizenLab through <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</em></p><strong></strong>
      ro-RO: |-
        <p> Această <strong> platformă de participare integrală </strong> este o inițiativă a orașului sau organizației dvs. și poate fi utilizată pentru diferite procese de consultare publică: colectare de idei, votare, discuții, chestionare, sondaje, bugetare participativă, cartografiere online, planificare de scenarii, sprijin pentru consilii consultative și comisii, ... </p>
        <p> Pe pagina principală, veți vedea care sunt <strong> procesele active </strong> și în ce fază se află în prezent. </p>
        <p> <img data-cl2-text-image-text-reference="e2c7bc7a-017d-4887-a3cb-b94185617a59" alt="Regula de separare orizontală" data-align="center" style="display:block;margin:auto;"> </p>
        <h2> Cum mă conectez pe platformă? </h2>
        <p> Conectarea se face cu ușurință, dându-vă numele, prenumele și adresa de e-mail. De asemenea, puteți utiliza contul Google sau Facebook. Numai numele și prenumele dvs. vor fi vizibile pentru ceilalți. </p>
        <h2> Pot folosi platforma, pentru a organiza o consultare publică? </h2>
        <p> Absolut. Rugați responsabilii din orașul sau organizația dvs. să vă acorde drepturile de permisiune necesare pentru a deveni un moderator de proiect. Odată ce ați primit aceste permisiuni, puteți configura propriul proiect și propria cronologie și puteți distribui informațiile dorite (video, documente, imagini, ...). Acest lucru vă va permite, de asemenea, să invitați altepersoane pe platformă, permițându-le să posteze idei în cadrul proiectului, să voteze sau să comenteze. </p>
        <h2> Pot participa ca asociație / organizație / comitet? </h2>
        <p> Da, este posibil. Având în vedere că doar prenumele și prenumele dvs. sunt vizibile pentru ceilalți de pe platformă, puteți utiliza pur și simplu numele organizației dvs. în timpul configurarii profilului. </p>
        <h2> De ce aș folosi această platformă și nu aș crea singur un site web? </h2>
        <p> O echipă de dezvoltatori dedicați și specialiști în participarea online (<a href="https://www.citizenlab.co/en" target="_blank" rel="nofollow"> CitizenLab, </a> comandată de municipalitatea sau organizația dvs.) îmbunătățește și actualizează zilnic această platformă. Chiar și cea mai mică eroare este tratată imediat și dacă aveți propuneri creative, platforma vă pot ajuta să evidențiați care sunt caracteristicile care pot fi utilizate pentru aceasta. </p>
        <p> <img data-cl2-text-image-text-reference="392d0e47-e5f9-41ab-9ceb-affac617b8b1" alt="Regula de separare orizontală" data-align="center" style="display:block;margin:auto;"> </p>
        <p> Marea <em> Ai nevoie de mai multe informații? </em> <em> Vrei să folosești platforma? Ai întrebări sau păreri? Contactați responsabilii din cadrul municipalității sau organizației dvs. sau contactați CitizenLab prin <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>. </em> </p>
