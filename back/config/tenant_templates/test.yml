        target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>
        </p> <p> Organizacija: // ubacite kontakt klijenta </p> <h2> 1. POLITIKA PRIVATNOSTI
        </h2> <p> Ova „Politika privatnosti“ odnosi se na „Lične podatke“ koje je
        CitizenLab prikupio u ime organizacije putem ove web stranice. </p> <h2> 2.
        ŠTA SU LIČNI PODACI? </h2> <p> U ovoj politici privatnosti lični podaci se
        odnose na informacije koje omogućuju vašu identifikaciju. Lice koje je moguće
        identifikovati je neko ko se može identifikovati, bilo direktno ili indirektno,
