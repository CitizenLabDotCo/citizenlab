ke persoon. Iedere gebruiker heeft het recht één account aan te maken. Indien wordt vastgesteld dat één persoon meerdere accounts heeft behoudt CitizenLab zich het recht voor al deze accounts te verwijderen. Iedere gebruiker moet minimaal de leeftijd van 12 jaar bereikt hebben. </p> </li> <li> <strong>Een account is niet overdraagbaar aan een andere persoon</strong> <p>Omdat iedere account strikt gekoppeld is aan één bepaalde persoon, kan deze account ook niet overgedragen worden op een andere persoon, zonder de toestemming van CitizenLab. Dit overdracht-verbod moet in de meest ruime zin aanzien worden. Bij vastgestelde inbreuken behoudt CitizenLab zich het recht voor deze account te weigeren of te verwijderen. </p> </li> <li> <strong>Een account mag niet gebruikt worden voor commerciële doeleinden</strong> <p>Het platform dat CitizenLab aanbiedt heeft als doel de participatie te verhogen. Een account kan dan ook enkel in die zin gebruikt worden. Ieder gebruik van de account met als enkele bedoeling een commercieel voordeel te genieten, is verboden.</p> </li> <li> <strong>De accountgegevens dienen steeds vertrouwelijk te blijven </strong> <p>Het is niet toegestaan een andere persoon dan de persoon die de account heeft aangemaakt, dit account te laten gebruiken. De persoon die de account aanmaakt moet zelf toezien op het bewaren van zijn paswoord en login gegevens. Wij raden u aan een “sterk” paswoord te gebruiken (een paswoord met een combinatie van kleine-, hoofdletters en cijfers). CitizenLab kan in geen geval verantwoordelijk gesteld worden voor verlies of schade die wordt opgelopen aan de account doordat niet aan bovengenoemde voorwaarden is voldaan door de gebruiker. CitizenLab kan niet verantwoordelijk gehouden worden voor diefstal van uw account, bijvoorbeeld door ‘phishing’. CitizenLab zal zijn gebruikers nooit om persoonlijke data verzoeken zoals een login of paswoord via e-mail. Indien persoonlijke data gevraagd zou worden, zal de gebruiker steeds naar het platform van CitizenLab omgeleid worden.</p> </li> </ul> <h2>Grenzen aan inhoud en gebruik van het platform</h2> <p>Om ervoor te zorgen dat het CitizenLab-platform naar behoren werkt en dat je kunt communiceren en contact kunt houden met anderen, gelden er enkele beperkingen voor het type content dat via het platform kan worden gepubliceerd:</p> <ul> <li> <strong>Beledigend gedrag</strong> <p>Wij geloven ten stelligste in vrijheid van meningsuiting. Echter, om ervoor te zorgen dat het platform op een constructieve manier door de gebruikers kan worden gebruikt, met respect voor verschillende meningen en zonder dat personen bang moeten zijn deze mening of overtuigingen te verkondigen, staan wij geen gedrag toe dat over de grens gaat door beledigend te zijn, zoals gedrag dat mensen treitert, intimideert of angst gebruikt om een andere gebruiker de mond te snoeren.</p> <p>Accounts en gerelateerde accounts waarin de onderstaande activiteiten worden uitgevoerd, kunnen tijdelijk worden geblokkeerd en/of permanent worden verwijderd.</p> <p> </p>
