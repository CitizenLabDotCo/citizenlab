        <p>Denne plattformen for innbyggerinvolvering ønsker å gi så mange mennesker som muli  sjansen til  komme med innspill til fremtiden for byen eller instisusjonen som, sammen med Citizenlab, har satt opp denne platformen. Bidrag på plattformen er underlagt noen regler for å holde debatten åpen og konstruktiv. Vi er overbevist om at tydeliger regler skaper det beste grunnlag for et digitalt fellesskap.  Nedenfor finner du generelle vilkår for plattformen.</p> <p>Fordi Citizenlab setter pris på tilbakemeldingene fra brukerne av plattformen, vil vi gjerne høre ideene dine til forbedringer. Du kan sende oss forbedringsforslag på  <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <h2>Hvem kan registrere seg på  plattformen?</h2> <p>Alle som ønsker kan følge debatten online. Alle kan lese ideer og kommentarer som er publisert. Ønsker du selv å delta i debatten (ved å dele egne ideer, kommentere på andres ideer eller støtte forslag) må du opprette en konto. Det er kun registrerte deltakere som kan delta aktivt.</p> <p>Du kan registrere deg via  e-post eller opprette en konto ved logge vil din Facebook- eller Googleprofil.</p> <p>Opprettelse av en konto gir ikke brukeren full eierskap over kontoen. Citizenlab forbeholder seg rette til å avvise, utelukke eller slette en konto, for eksempel hvis  en bruker ikke følger retningslinjene eller har blitt utestengt fra plattformen tidligere.</p> <p>Kontoen må foverholde følgende regler:</p> <ul> <li> <strong>enhver kontor er personlig</strong> <p>Enhver konto må være unik og tilhøre en person. Alle brukere har rett til å opprette en konto. Dersom det oppdages at en person har flere kontoer forbeholder Citizenlab seg rettigheten til å slette alle Alle brukere må være minimum 12 år. </p> </li> <li> <strong>En konto kan ikke overføres til en annen person</strong> <p>Da enhver konto er tilknyttet en person, kan kontoen ikke overføres til en annen person uten godkjennelse fra Citizenlab. Denne overførselsregel skal forståes i bredeste forstand. CitizenLab forbeholder seg retten til å avvise eller slette kontoen i tilfelle av overtredelse. </p> </li> <li> <strong>En konto må ikke benyttes til kommersielle formål</strong> <p>CitizenLab plattformen skal legge til rette for innbyggerinvolvering og økt deltakelse. Kontoen kan derfor kun brukes til dette formål. Enhver bruk av kontoen med formål om å nyte kommersielle formål er forbudt. </p> </li> <li> <strong>Kontoinformasjonen er konfidensiell </strong> <p> Det kun personen som opprettet kontoen som kan bruke den. Personen som oppretter kontoen må sikre seg at hun/han/hen oppbevarer passord og innloggingsinformasjon. Vi anbefaler deg å lage et  "sterkt" passord (et passord med en kombinasjon av små bokstaver, store bokstaver og tal). CitizenLab kan under ingen omstendigheter holdes ansvarlig for noe tap eller skade påført kotoen dersom ovenstående vilkår ikke er overholdt av brukeren. CitizenLab kan heller ikke holdes ansvarlig for tyveri av din konto, fra for eksempel 'phishing'. CitizenLab vil aldri spørre sine brukere om personlig data, for eksempel innloggingsinformasjon og passord via e-post. Hvis personlig data er etterspurt vil brukere alltid bli sendt til Citizenlab sin plattform. </p> </li> </ul> <h2>Begrensninger for innhold og bruk av  plattformen</h2> <p>For å sikre at CitizenLab plattformen virker optimalt og at du kan kommunisere og komme i kontakt med andre, er det noen restriksjoner på hvilken type innhold som kan publiseres på plattformen:</p> <ul> <li> <strong>Krenkende atferd</strong> <p> Vi er tilhengere av ytringsfrihet. Likevel, for å sikre at plattformen blir brukt på konstruktiv måte av brukerne med respekt for forskjellige meninger og uten at folk skal risikere at bli redde  for å utrykke meningene sine, tillater vi ikke støtende eller krenkende oppførsel som sjenerer  eller skaper frykt for å få en annen bruker til å tie stille. </p> <p>Kontoer og relaterte konto som gjør noen av følgende handlinger kan bli midlertidig blokkert og/eller permanent slettet.</p> <p> </p>
        <ul> <li>Voldstrusler (direkte eller indirekte): Det er ikke lov å kommed trusler eller promotere vold, inkludert promotering av terrorisme.</li> <li>Trakassering: Det er ikke tillatt å oppmuntre til eller være involvert i bevisst å fornærme eller trakassere andre. Her er noen faktorer vi kan ta til etterrettning når undersøker og vurderer misbruk: om hovedformålet med den rapporterte kontoen er krenkelser eller å sende støtende beskjeder til andre; om den rapporterte atferden er enveis eller inneholder trusler; om den rapporterte konto oppfordrer andre til å true en annen konto; og om den rapporterte konto sender truene beskjeder til en konto fra flere kontoer.</li> <li>Hat: Det er ikke tillatt å promotere vold mot andre mennesker eller direkte angripe eller true dem på bakgrunn av rase, etnisk bakgrunn, nasjonalitet, seksuell orientering, kjønn, kjønnsidentitet, filosofisk eller religiøs tilknytning, alder, funksjonsnedsettelser eller sykdom.Vi tillatter heller ikke kontoer med mål om å gjøre skade på bakgrunn av disse kategoriene.</li> <li>Misbruk av flere kontoer Det er ikke tillatt å opprette flere kontorer med det formål å unngå midlertidig eller permanent suspensjon av en individuell konto.</li> <li>Private data: Du kan ikke pubilsere konfidensiell data eller personlig informasjon om andre uten deres dokumenterte tilatelse og samtykke. Disse data inkluderer, for eksempel, kredittkort opplysninger, adresse, telefonnumre eller data som utgjør personsensitive opplysninger.</li> <li>Etterligning: you may not be allowed to enter via the platform if someone else deceives, confuses or threatens in a manner that actually decks or threatens others.</li> </ul>  </li> <li> <strong>Spam</strong> <p>Vi bestreber oss til alle tider på beskytte brukere av  CitizenLab plattformen fra tekniske overgrep og spam. Kontorer, der følgende handlinger blir begått kan bli midlertidig blokkert eller permanent slettet.</p> <ul> <li>Skadevare / phishing / virus / worms / Trojans: Det er ikke tillat å publisere skadelig innhold eller lenker til skadelig innhold med formål om å skade eller forstyrre noen andres browsere eller pc'er eller med formål om å brydde noens privatliv.</li> <li>Spam: Du kan ikke bruke CitizenLab plattformen til å spamme folk. </li> </ul> </li> </ul> <h2>Overtredelse av gjeldende lover</h2> <p>Bruk av kontoen kan ikke på noen måte brukes til å overtrede gjeldende lover. Dette innebærer overtredelser av personvernloven intelektuelle eiendomsrettigheter,straffeloven,...</p> <p>Kontoen kan på ingen måte brukes til å gjennomføre eller oppfordre til ulovlig aktivitet.</p> <h2>I tilfelle av overtredelse av ovennevnte regler </h2> <p>Citizenlab forbeholder seg retten til å slette de relevante beskjedene og  suspendere eller permanent slette brukerprofiler, dersom reglene ikke følges</p> <p>CitizenLab kan på ingen måte holdes ansvarligfor beskjeder publisert av brukere eller tredjeparter, som bryter retningslinjene. Nettadministratoren vil følge med at disse regle ikke brytes Dersom en bruker oppdager brudd på reglene kan man alltid rapportere det til følgende e-post adresse : <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <p>Det er mulig at filer kan bli lastet ned via plattformen, om det skyldes en bruker eller ikke, eller at brukere plasserer skadelige lenker. Enhver nedlastning av en bruker eller trykk på lenke/hyperkobling plassert av en annen bruker, gjøres på egen risiko og enhver skade som påføres er utelukkende brukerens eget ansvar.</p> <h2>Opphavsrettigheter</h2> <p>CitizenLab respekterer lov om opphavsretten og forventer at brukere av denne plattformen også respekterer disse.  CitizenLab forbeholder seg rettigheten til å fjerne innhold som bryter lov om opphavsrett Gjentakende btuff vil føre til suspensjon eller fjerning av kontoen av  CitizenLab.</p> <p>Overtredelser av opphavsrettigheter kan rapporteres til denne e-post adressen: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a></p> <h2>Property rights CitizenLab</h2> <p>CitizenLab's platform is protected by intellectual property rights that relate to content, source code, database, etc. The use of this platform in no way means a transfer of these intellectual rights to the users of the platform. Every user must be aware of these rights and must act accordingly.</p> <p>It is thus forbidden to reproduce, distribute, modify or transmit the platform and its contents without permission.</p>
