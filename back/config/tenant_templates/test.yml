        <p>U ovim Uslovima i odredbama navedena su pravila i smernice doprinosa za platformu i oni su namenjeni kao pomoć u ostvarenju konstruktivnog dijaloga.</p> <p>Dobrodošle su vaše ideje za unapređenje platforme i možete ih slati na <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <h2>Кo može da učestvuje?</h2> <p>Preko platforme svako može da vidi javne projekte. Ako biste želeli da doprinesete sadržajem (na primer, da podesete unos ili glasate), biće potrebno da se registrujete i napravite nalog. Možete da se registrujete pomoću adrese e-pošte. Na nekim platformama takođe je moguće da se prijavite pomoću postojećeg Facebook ili Google naloga. Ako koristite bilo koju od ovih usluga, vaše ime, adresa e-pošte i profilna fotografija biće podeljeni i dodati na vaš nalog na platformi.</p> <p>Imajte u vidu da vam kreairanje naloga ne daje pravo vlasništva. Administratori platforme mogu da odbiju, suspenduju ili izbrišu naloge iz različitih razloga, kao što je nepoštovanje uslova i odredaba navedenih na ovoj stranici.</p> <p>Opšti uslovi za vaš nalog su sledeći: </p> <ul> <li> <strong>Možete da kreirate jedan nalog</strong> <p>Jedna osoba ne može da kreira i održava više naloga. Detalji koje dajete na nalogu moraju da budu tačni i nalog ne može da se prebaci na nekog drugog bez dozvole administratora platforme. </p> </li> <li> <strong>Vaš nalog ne može se koristiti za komercijalnu promociju</strong> <p>Nalog ne može da se koristi samo u svrhu oglašavanja, marketinga proizvoda ili usluge itd.</p> </li> <li> <strong>Vi ste odgovorni za čuvanje bezbednosti i poverljivosti svog naloga</strong> <p>Vi ste jedina osoba koja treba da koristi vaš nalog i da ima pristup lozinci i detaljima prijave za svoj nalog. Кako biste poboljšali bezbednost svog naloga, savetujemo da koristite lozinku sa kombinacijom brojeva, malih slova i velikih slova. Mi ne snosimo odgovornost za bilo kakav gubitak ili štetu do koje