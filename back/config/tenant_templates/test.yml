        ilgtermiņa, vai arī reāla un ātra uzvara.</p><p><strong>Un tad? </strong>Vai
        3 mēnešu laikā jūs sasniedzāt 100 balsis? Apsveicam! Pilsēta tagad ņems vērā
        jūsu ideju. Ja jūsu ideja tiks uzskatīta par īstenojamu un nekaitēs konkrētām
        grupām vai indivīdiem, jums tiks dota iespēja prezentēt savu priekšlikumu
        padomes sēdē. Tās pašas sēdes laikā padomes locekļi sniegs jums tiešu atgriezenisku
        saiti par to, ko viņi darīs vai nedarīs ar jūsu ideju un kāpēc. Ja 3 mēnešu
        laikā nesavāksiet 100 balsis, jūsu priekšlikums netiks izskatīts.</p><p>Mēs
        esam ieinteresēti uzzināt par jūsu idejām!</p>

