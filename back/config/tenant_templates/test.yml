        </li> </ul> <p>Areechungen an aner Inhalter, déi eppes vun dem uewe Genannten aschléissen, kënnen editéiert oder geläscht ginn oder et gëtt op eng aner Weis a verhënnert, dass si gepost ginn, an de Kont kann temporär blockéiert oder dauerhaft geläscht ginn. Nei oder zousätzlech Konten, déi ugeluecht ginn, fir eng temporär oder dauerhaft Suspensioun ze ëmgoen,  kënnen och iwwerwaacht a geläscht ginn.</p> <h2>Entspriechend Rechtvirschrëften</h2> <p> D'Notzung vun engem Kont däerf gëlteg Gesetzer net verletzen. Dat schléisst all Aarte vu Verletzung vun der Dateschutzgesetzgebung, vum Recht um geeschtegen Eegentum, vum Strofgesetzbuch asw. an.</p> <p>Mir kënnen a kenger Weis fir Inhalter verantwortlech gemaach ginn, déi net am Aklang mat den uewe genannte Reegelen a Gesetzer sinn. Verstéiss kënnen u <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a> gemellt ginn a kënnen dozou féieren, datt déi respektiv Noriichte geläscht an/oder den dozougehéierege Kont suspendéiert oder dauerhaft widderruff gëtt.</p> <p> Et ass méiglech, datt Inhalter, déi op der Plattformm gepost ginn, schiedlech Dateien oder Linken enthalen. Wann Dir Dateien iwwer d'Plattform eroflued oder op Hyperlinke klickt, iwwerhuelt Dir de Risiko and Verantwortung fir sämtlech Schied, déi optriede kënnen.</p> <h2>Eegentumsrechter</h2> <p>Dës Plattform ass am Hibléck op hir Inhalter, Quellcode, Datebanken asw. duerch d'Recht um geeschtegen Eegentum protegéiert. Sämtlech Originalinhalter, déi Dir op der Plattform post, sinn ëffentlech siichtbar a falen ënner d'Creative Commons Attribution ShareAlike 4.0 International (CC BY-SA 4.0)  Public License, déi et erllabt, datt Är Inhalter gedeelt oder mat Quellenangab ugepasst ginn. Dir däerft d'Plattform oder hir Inhalter, déi net an den ëffentleche Beräich falen, net ouni Erlabnes reproduzéieren, verbreeden, veränneren oder weiderginn.</p>
