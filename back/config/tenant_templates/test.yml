      sv-SE: |-
        <p>Den här <strong>helhetslösningen till plattform för deltagande</strong> är ett initiativ från din kommun eller organisation och kan användas för olika offentliga samrådsprocesser: samla in idéer, rösta, diskutera, undersökningar, omröstningar, deltagande budgetering, onlinekartläggning, scenarieplanering, stöd för rådgivande nämnder och kommittéer, ...</p>
        <p>På startsidan ser du vilka <strong>processer som är aktiva </strong>och i vilken <strong>fas </strong>de finns för närvarande.</p>
        <p><img data-cl2-text-image-text-reference="e2c7bc7a-017d-4887-a3cb-b94185617a59" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <h2>Hur loggar jag in på plattformen?</h2>
        <p>Du loggar enkelt in genom att ange ditt för- och efternamn samt din e-postadress. Du kan också använda ditt Google- eller Facebook-konto. Endast ditt för- och efternamn kommer att visas för andra.</p>
        <h2>Kan jag använda plattformen själv, t.ex. för att organisera ett offentligt samråd?</h2>
        <p>Absolut. Be den ansvariga i din kommun eller organisation att ge dig nödvändiga behörigheter för att bli projektmoderator. När du har beviljats de här behörigheterna kan du skapa ditt eget projekt och din egen tidslinje och dela den information du vill ha (video, dokument, bilder, ...). Detta gör att du också kan bjuda in andra till plattformen, vilket gör att de kan lägga upp idéer i ditt projekt, rösta eller kommentera.</p>
        <h2>Kan jag delta som förening/organisation/kommitté? </h2>
        <p>Ja, det är möjligt. Med tanke på att endast ditt för- och efternamn visas för andra på plattformen kan du helt enkelt använda din organisations namn när du skapar din profil.</p>
        <h2>Varför skulle jag använda den här plattformen och inte skapa en webbplats själv?</h2>
        <p>Ett team med engagerade utvecklare och specialister på onlinedeltagande (<a href="https://www.citizenlab.co/en" target="_blank" rel="nofollow">CitizenLab,</a> har anlitats av din kommun eller organisation) förbättrar och uppdaterar den här plattformen varje dag. Minsta lilla bugg åtgärdas snabbt och om du har kreativa förslag kan de hjälpa dig veta vilka funktioner på plattformen som kan användas för det eller vilka som är på gång.</p>
        <p><img data-cl2-text-image-text-reference="392d0e47-e5f9-41ab-9ceb-affac617b8b1" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <p><strong><em>Behöver du mer information?</em></strong><em> Vill du använda plattformen? Frågor eller återkoppling? Kontakta den ansvariga personen i din kommun eller organisation. Eller kontakta CitizenLab på <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</em></p><strong></strong>
      tr-TR: |-
        <p>Bu <strong>tam kapsamlı katılım platformu</strong> belediyenizin veya kuruluşunuzun bir girişimidir ve fikir toplama, oylama, tartışma, anket, katılımcı bütçe oluşturma, çevrimiçi haritalama, senaryo planlama, danışma kurulları ve komiteler için destek vb. kamuya danışma süreçlerinde kullanılabilir.</p>
        <p>Ana sayfada, hangi <strong>süreçlerinin aktif olduğunu </strong>ve şu anda hangi <strong>aşamada </strong>olduklarını görebilirsiniz.</p>
        <p><img data-cl2-text-image-text-reference="e2c7bc7a-017d-4887-a3cb-b94185617a59" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <h2>Platformda nasıl oturum açarım?</h2>
        <p>Adınızı, soyadınızı ve e-posta adresinizi girerek kolayca oturum açabilirsiniz. Google veya Facebook hesabınızı da kullanabilirsiniz. Başkaları tarafından sadece adınız ve soyadınız görülebilecektir.</p>
        <h2>Platformu kendim kullanabilir miyim? Örneğin bir kamuoyu görüşü almak için?</h2>
        <p>Kesinlikle kullanabilirsiniz. Belediyenizdeki veya kuruluşunuzdaki sorumludan size proje moderatörü olmanız için gerekli izinleri vermesini isteyin. Bu izinler verildikten sonra, kendi projenizi ve zaman çizelgenizi oluşturabilir ve istediğiniz bilgileri (video, belge, resim vb.) paylaşabilirsiniz. Bu, başkalarını platforma davet etmenize, projenizde fikir yayınlamalarına, oy vermelerine veya yorum yapmalarına da olanak tanır.</p>
        <h2>Bir dernek/kuruluş/komite olarak katılabilir miyim? </h2>
        <p>Evet, bu mümkün. Platformda sadece adınız ve soyadınız başkaları tarafından görülebildiğinden, profilinizi oluştururken kuruluşunuzun adını kullanmanız yeterlidir.</p>
        <h2>Neden kendim bir web sitesi oluşturmak yerine bu platformu kullanayım?</h2>
        <p>Çevrimiçi katılım konusunda uzman ve kendini işine adamış geliştiricilerden oluşan bir ekip (<a href="https://www.citizenlab.co/en" target="_blank" rel="nofollow">CitizenLab,</a> belediyeniz veya kuruluşunuz tarafından görevlendirilmiştir) bu platformu günlük olarak geliştirmekte ve güncellemektedir. En küçük bir hata bile anında giderilir ve yaratıcı önerileriniz varsa platformda hangi özellikleri kullanabileceğinizi veya hangilerinin yakında kullanılabilir hale geleceğini göstererek size yardımcı olabilirler.</p>
        <p><img data-cl2-text-image-text-reference="392d0e47-e5f9-41ab-9ceb-affac617b8b1" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <p><strong><em>Daha fazla bilgiye mi ihtiyacınız var?</em></strong><em> Platformu kullanmak istiyor musunuz? Sorularınız veya geri bildiriminiz mi var? Belediyenizdeki veya kuruluşunuzdaki sorumlu kişilerle ya da <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a> adresinden CitizenLab ile iletişime geçin.</em></p><strong></strong>
      sr-Latn: |-
        <p> Ova <strong> platforma za učešće </strong> inicijativa je vaše opštine ili organizacije i može se koristiti za različite procese javnih konsultacija: prikupljanje ideja, glasanje, diskusije, ankete, upitnike, participativno budžetiranje, mapiranje, planiranje scenarija, podršku savetodavnim odborima ... </p>
        <p> Na početnoj stranici videćete koji <strong> su procesi aktivni </strong> i u kojoj su <strong> fazi </strong> trenutno. </p>
        <p><img data-cl2-text-image-text-reference="e2c7bc7a-017d-4887-a3cb-b94185617a59" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <h2> Kako da se prijavim na platformu? </h2>
        <p> Prijavljivanje se vrši lako - navođenjem imena i prezimena i email adrese. Takođe, možete da koristite svoj Google ili Facebook nalog. Samo će vaše ime i prezime biti vidljivo drugima. </p>
        <h2> Mogu li sam da koristim platformu, npr. kako bih organizovao javnu raspravu? </h2>
        <p> Apsolutno. Zatražite od odgovornih u vašoj opštini ili organizaciji da vam daju potrebna prava i dozvole kako biste postali moderator projekta. Jednom kada dobijete ove dozvole, možete da postavite svoj projekat i vremenske okvire, kao i da delite informacije koje želite (video, dokumente, slike ...). Ovo će vam takođe omogućiti da pozovete druge na platformu, i podstaknete ih da postavljaju ideje u okviru vašeg projekta, glasaju ili komentarišu. </p>
        <h2> Mogu li da učestvujem kao udruženje/organizacija/odbor? </h2>
        <p> Da, to je moguće. S obzirom na to da su drugima samo vaša imena i prezimena vidljiva na platformi, možete jednostavno koristiti ime svoje organizacije prilikom kreiranja profila. </p>
        <h2> Zašto bih koristio ovu platformu, umesto da sam kreiram svoju web stranicu? </h2>
        <p> Tim posvećenih programera i stručnjaka za onlajn učešće (<a href="https://www.citizenlab.co/en" target="_blank" rel="nofollow">CitizenLab,</a> po nalogu vaše opštine ili organizacije) svakodnevno poboljšava i ažurira ovu platformu. Čak se i najmanja greška rešava odmah, a ako imate kreativne predloge, oni vam mogu pomoći da uvidite koje se funkcije platforme mogu koristiti za njih. </p><p><img data-cl2-text-image-text-reference="392d0e47-e5f9-41ab-9ceb-affac617b8b1" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <p><strong><em> Potrebno vam je više informacija? </em> </strong> <em> Želite li da koristite platformu? Pitanja ili utisci? Obratite se odgovornima u vašoj opštini ili organizaciji, ili kontaktirajte CitizenLab putem <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>. </em> </p><strong></strong>
