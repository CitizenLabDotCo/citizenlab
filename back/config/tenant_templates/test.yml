        ننقل بياناتك الشخصية؟</h2> <p>نقوم بنقل بياناتك الشخصية إلى مزودي الخدمة الموجودين
        في خارج المنطقة الاقتصادية الأوروبية فقط في حال التزامهم بالمادة 44 من اللائحة
        العامة لحماية البيانات. </p> <h2>7. ما هي حقوقك؟</h2> <p>لديك الحق في عرض
        بياناتك الشخصية في أي وقت، ولديك الحق أيضًا في أن تكون على دراية باستخدام
        Citizenlab لبياناتك الشخصية.</p> <h3>7-1 الحق في التصحيح، والمحو، وتقييد المعالجة</h3>
        <p>لك مطلق الحرية في اتخاذ القرار بشأن تقديم بياناتك الشخصية إلى Citizenlab
        من عدمه. إضافة إلى ذلك، يحق لك دائمًا أن تطلب من Citizenlab تصحيح بياناتك
        الشخصية أو استكمالها أو إزالتها. وأنت تقرّ بأن رفض تقديم، أو طلب محو البيانات
        الشخصية قد يؤثر أو يُقصي تقديم خدمات معينة. يمكنك أيضًا طلب تقييد معالجة بياناتك
        الشخصية. إذا اخترت إزالة حسابك من المنصة، فستتم إزالة البيانات الشخصية التي
        تم جمعها عنك من خوادمنا. قد تظل بعض المعلومات الشخصية الخاصة بك موجودة لدينا
        في بيانات التسجيل لمدة تصل إلى 30 يومًا وذلك لأسباب أمنية وقانونية.</p> <h3>7-2
        الحق في الاعتراض</h3> <p>يحق لك الاعتراض على معالجة بياناتك الشخصية لأسباب
        جدية وشرعية. بالإضافة إلى ذلك، يحق لك دائمًا الاعتراض على استخدام بياناتك
        الشخصية لأغراض التسويق المباشر؛ في مثل هذه الحالات، لا يتعين عليك ذكر الأسباب.</p>
        <h3>7-3 الحق في نقل البيانات</h3> <p>لديك الحق في الحصول على البيانات الشخصية
        التي قدمتها إلى Citizenlab في صورة منظمة ونموذجية وقابلة للقراءة آليًا و/
        أو نقلها إلى وحدات تحكم مختلفة.</p> <h3>7-4 الحق في سحب الموافقة</h3> <p>بقدر
        ما تستند المعالجة إلى موافقتك المسبقة، يحق لك سحب هذه الموافقة.</p> <h3>7-5
        ممارسة حقوقك</h3> <p>يمكنك ممارسة حقوقك عن طريق التواصل مع Citizenlab لهذه
        الغاية، إمّا عن طريق البريد الإلكتروني:<a href="mailto:support@citizenlab.co"
        target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>،
        أو بالبريد إلى Anspachlaan 65 ، 1000 Brussels ، Belgium، أو باستخدام نموذج
        "اتصل بنا" الموجود على موقعنا الإلكتروني، شريطة أن تُرفق نسخة من الجزء الأمامي
        من بطاقة هويتك.</p> <h3>7- 6 التصنيف واتخاذ القرار تلقائيًا</h3> <p>لا تشمل
        معالجة بياناتك الشخصية التصنيف، ولن تخضع أيضًا لـ Citizenlab لاتخاذ القرارات
        تلقائيًا.</p> <h3>7-7 الحق في تقديم الشكاوى</h3> <p>لديك الحق في تقديم شكوى
        إلى هيئة الخصوصية في بلدك، أو هيئة الخصوصية البلجيكية التي تخضع لها سلطة CitizenLab:
        Drukpersstraat 35، 1000 Brussels، Belgium، هاتف رقم: +32 (0) 2274 48 00، الفاكس:
        +32 ( 0) 2274 48 35، البريد الإلكتروني: <a href="mailto:contact@adp-gba.be"
        target="_blank" rel="noreferrer noopener nofollow">contact@adp-gba.be</a>.
        هذا لا يؤثر على الإعفاء أمام المحكمة المدنية.</p> <h2>8. معلومات إضافية عن
        جمع البيانات ومعالجتها</h2> <h3>الإجراءات القانونية</h3> <p>قد تستخدم CitizenLab
        والمؤسسة التي نقوم بمعالجة هذه البيانات من أجلها، البيانات الشخصية للمستخدم
        لأغراض قانونية، أو للمحكمة، أو للمراحل السابقة للإجراءات القانونية، في حالة
        الاستخدام غير القانوني لهذا التطبيق أو الخدمات ذات الصلة. كما ويدرك المستخدم
        أن CitizenLab والمؤسسة التي نعمل معها قد تكون ملزمة بالكشف عن البيانات الشخصية
        بناءً على طلب المؤسسات الحكومية المختصة لأغراض معالجة البيانات. الأساس القانوني
        لهذه المعالجة هو قبول الشروط والأحكام (الأساس التعاقدي) والموافقة الممنوحة.</p>
        <h3>التدابير الأمنية</h3> <p>لقد قامت Citizenlab بتطوير تدابير أمنية تم تعديلها
        على المستوى التكنولوجي والتنظيمي؛ بهدف منع إتلاف أو ضياع أو تزوير أو تغيير
        أو الوصول المحظور أو الكشف الخاطئ عن البيانات الشخصية لأطراف ثالثة، وكذلك
        منع أي معالجة أخرى محظورة لهذه البيانات. لا يمكن بأي حال من الأحوال تحميل
        Citizenlab المسؤولية عن أي خسارة مباشرة أو غير مباشرة ناتجة عن الاستخدام غير
        الصحيح أو غير القانوني لبياناتك الشخصية من قبل طرف ثالث. يجب عليك في جميع
        الأوقات الالتزام بتعليمات الأمان، بما في ذلك عن طريق منع أي وصول محظور إلى
        تفاصيل تسجيل الدخول وكلمة المرور الخاصة بك. أنت وحدك المسؤول عن الاستخدام
        الذي يتم من الموقع الإلكتروني على جهاز الحاسوب وعنوان الـ IP وتفاصيل التعريف
        الخاصة بك، ومسؤول أيضًا عن سرية كل ذلك.</p> <h3>التغييرات على سياسة الخصوصية
        هذه</h3> <p>تحتفظ CitizenLab بالحق في تغيير سياسة الخصوصية هذه في أي وقت كان،
        وذلك عن طريق إخطار المستخدمين عبر هذه الصفحة. نحن نشجعك على مراجعة هذه الصفحة
        دوريًا للاطلاع على التغييرات حال إجرائها. يُشار إلى تاريخ آخر تحديث في أسفل
        الصفحة. إذا اعترض أحد المستخدمين على أي تغيير في السياسة، فعليه ألّا يستمر
        في استخدام هذا التطبيق. وما لم يُذكر خلاف ذلك، تنطبق سياسة الخصوصية السارية
        في ذلك الوقت على جميع البيانات الشخصية التي جمعناها.</p> <p><em>آخر تحديث:
        17/12/ 2019</em></p>

