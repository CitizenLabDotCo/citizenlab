      fr-BE: "<p>Durant le conseil communal, les citoyens qui auront obtenu 100 votes
        en mois de 3 mois seront représenté.</p><p>Le conseil évaluera ensuite, chaque
        idée individuellement.</p>\n"
      fr-FR: "<p>Durant le conseil communal, les citoyens qui auront obtenu 100 votes
        en mois de 3 mois seront représenté.</p><p>Le conseil évaluera ensuite, chaque
        idée individuellement.</p>\n"
      hr-HR: "<p>Tijekom ovog sastanka vijeća bit će predstavljene one inicijative
        građana koje su dobile 100 glasova u manje od 3 mjeseca.</p><p>Vijeće će zatim
        podijeliti svoje mišljenje o svakoj ideji.</p>\n"
      hu-HU: "<p>During this council meeting, those citizen initiatives that gained
        100 votes in less than 3 months, will be presented.</p><p>The council will
        then share their view on each idea.</p>\n"
      it-IT: "<p>Durante questa riunione del consiglio, saranno presentate le iniziative
        dei cittadini che hanno ottenuto 100 voti in meno di 3 mesi.</p><p>Il consiglio
        condividerà poi la sua opinione su ogni idea.</p>\n"
      kl-GL: "Siunnersuisooqatigiit ataatsimiinneranni uani innuttaasut siunnersuutaat
        qaammatit pingasut qaangiutinngitsut 100-nik taasisoqareersimasut saqqummiunneqassapput.
        Tamanna pereerpat siunnersuisooqatigiit isumassarsiat ataasiakkaarlugit erseqqissaateqarfigissavaat.
        \ \n"
      lb-LU: "<p>Bei dëser Conseilssëtzung wäerten déi Biergerinitiativen dobäi sinn,
        déi 100 Stëmmen a manner wéi 3 Méint kruten. </p><p>De Conseil wäert da seng
        Usiichten zu all Iddi matdeelen.</p>\n"
      lv-LV: "<p>Šajā padomes sēdē tiks prezentētas tās iedzīvotāju iniciatīvas, kas
        mazāk nekā 3 mēnešu laikā ieguvušas 100 balsis.</p><p>Pēc tam padomes pārstāvji
        paudīs savu viedokli par katru ideju.</p>\n"
      nb-NO: "<p> Under dette kommunemøtet vil forslagene som fikk 100 stemmer på
        mindre enn 3 måneder, bli presentert.</p><p> Politikerne vil dele sine tanker
        om ideene.</p>\n"
      nl-BE: "<p>Tijdens deze zitting van de gemeenteraad worden die burgervoorstellen
        voorgesteld die 100 stemmen verzamelden in minder dan 3 maanden.</p><p>De
        raad geeft daarna feedback op elk idee.</p>\n"
      nl-NL: "<p>Tijdens deze zitting van de gemeenteraad worden die burgerinitiatieven
        voorgesteld die 100 stemmen verzamelden in minder dan 3 maanden.</p><p>De
        raad geeft daarna feedback op elk idee.</p>\n"
      pl-PL: "<p>Podczas tego posiedzenia Rady zostaną przedstawione inicjatywy obywatelskie,
        które uzyskały 100 głosów w okresie krótszym niż 3 miesiące.</p><p>Rada wyrazi
        następnie swoje opinie o każdym z pomysłów.</p>\n"
      pt-BR: "<p>Durante esta reunião do conselho, serão apresentadas as iniciativas
        cidadãs que obtiveram 100 votos em menos de 3 meses.</p>&gt;<p>O conselho
        partilhará então a sua opinião sobre cada ideia.</p>\n"
      ro-RO: "<p> În cursul acestei reuniunii a consiliului local, acele inițiative
        cetățenești care au adunat 100 de voturi în mai puțin de 3 luni, vor fi prezentate.</p><p>
        Apoi consiliul local își va împărtăși propria viziune cu privire la fiecare
        idee.</p>\n"
      sr-SP: "<p> Током овог састанка биц́е представљене грађанске иницијативе које
        су добиле 100 гласова за мање од 3 месеца. </p> <p> Вец́е ц́е затим поделити
        своје мишљење о свакој идеји. </p>\n"
      sv-SE: "<p>Under det här rådsmötet presenteras medborgarinitiativen som fick
        100 röster på mindre än 3 månader.</p><p>Rådet delar sedan med sig av sin
        syn på respektive idé.</p>\n"
      tr-TR: "<p>Bu kurul toplantısında, 3 aydan kısa bir süre içinde 100 oy alan
        vatandaş girişimleri sunulacaktır.</p><p>Kurul daha sonra her bir fikir hakkındaki
        görüşlerini paylaşacaktır.</p>\n"
      sr-Latn: "<p> Tokom ovog sastanka biće predstavljene građanske inicijative
        koje su dobile 100 glasova za manje od 3 meseca. </p> <p> Veće će zatim
        podeliti svoje mišljenje o svakoj ideji. </p>\n"
