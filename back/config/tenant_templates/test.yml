      ar-MA: |-
        <p> <strong>منصة المشاركة هذه</strong>هي مبادرة من بلديتك أو مؤسستك، ويمكن استخدامها في عمليات التشاور العامة المختلفة: جمع الأفكار، والتصويت، والمناقشة، والمشاركة في الاستبيانات والاستطلاعات، وتحديد الميزانية التشاركية، ورسم الخرائط عبر الإنترنت، وتخطيط السيناريو، ودعم المجالس واللجان الاستشارية، ...</p><p>في الصفحة الرئيسية سترى <strong>العمليات النشطة</strong>وأي <strong>مرحلة </strong>تمر بها حاليًا.</p>
        <p><img data-cl2-text-image-text-reference="e2c7bc7a-017d-4887-a3cb-b94185617a59" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <h2> كيف يمكنني تسجيل الدخول إلى المنصة؟</h2>
        <p>يمكنك تسجيل الدخول بسهولة عن طريق تقديم اسمك الأول واسم عائلتك وعنوان بريدك الإلكتروني. يمكنك أيضًا استخدام حسابك على جوجل أو فيسبوك. وسيكون اسمك الأول واسم عائلتك فقط مرئيين للآخرين.</p>
        <h2> هل يمكنني استخدام المنصة بنفسي، على سبيل المثال لتنظيم استشارة عامة؟</h2>
        <p>بالطبع يمكنك ذلك، فقط اطلب من المسؤول داخل بلديتك أو مؤسستك أن يمنحك الأذونات اللازمة لتصبح مشرفًا على المشروع. وبمجرد منحك هذه الأذونات، ستتمكن من إعداد مشروعك الخاص وتحديد الجدول الزمني ومشاركة المعلومات التي تريدها (فيديوهات، مستندات، صور، ...). سيسمح لك هذا أيضًا بدعوة الآخرين إلى المنصة، ما يمكّنهم من نشر الأفكار ضمن مشروعك أو التصويت أو التعليق.</p>
        <h2> هل يمكنني المشاركة كجمعية/ مؤسسة/ لجنة؟</h2>
        <p>نعم، يمكنك ذلك. فنظرًا إلى أن اسمك الأول واسم عائلتك فقط مرئيان للآخرين على المنصة، يمكنك ببساطة استخدام اسم مؤسستك أثناء إعداد ملف التعريف الخاص بك.</p>
        <h2> لمَ قد أستخدم هذه المنصة ولا أقوم بإنشاء موقع إلكتروني بنفسي؟</h2>
        <p>يقوم فريق من المطورين والمتخصصين في مجال المشاركة عبر الإنترنت (<a href="https://www.citizenlab.co/en" target="_blank" rel="nofollow"> CitizenLab ، </a> بتكليف من البلدية أو المؤسسة) بتحسين و تحديث هذه المنصة على أساس يومي. فحتى أصغر الأخطاء تتم معالجتها على الفور، وإذا كان لديك مقترحات إبداعية، فيمكنهم مساعدتك في الإشارة إلى ميزات المنصة أو إلى الميزات قيد التنفيذ حاليًا والتي يمكنك استخدامها لهذا الغرض.</p>
        <p><img data-cl2-text-image-text-reference="392d0e47-e5f9-41ab-9ceb-affac617b8b1" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <p><strong><em>هل أنت بحاجة إلى المزيد من المعلومات؟</em></strong><em> هل تريد استخدام المنصة؟ ألديك أي أسئلة أو ملاحظات؟ اتصل بالمسؤول داخل بلديتك أو مؤسستك. أو اتصل بـ CitizenLab من خلال <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</em></p><strong>
