    top_info_section_multiloc:
      en: |-
        <p>This <strong>all-in-one participation platform</strong> is an initiative of your municipality or organisation and can be used for different public consultation processes: collecting ideas, voting, discussing, surveys, polls, participatory budgeting, online mapping, scenario planning, support for advisory boards and committees, ...</p>
        <p>On the home page, you'll see which <strong>processes are active </strong>and in which <strong>phase </strong>they currently are.</p>
        <p><img data-cl2-text-image-text-reference="e2c7bc7a-017d-4887-a3cb-b94185617a59" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <h2>How do I sign in on the platform?</h2>
        <p>Signing in is done easily by giving your first and last name and your e-mail address. You could also use your Google or Facebook account. Only your first and last name will be visible to others.</p>
        <h2>Can I use the platform myself, e.g. to organise a public consultation?</h2>
        <p>Absolutely. Ask the responsible within your municipality or organisation to give you the needed permission rights to become a project moderator. Once granted these permissions, you can set up your own project and timeline and share the information you want (video, documents, images, ...). This will also allow you to invite others to the platform, enabling them to post ideas within your project, vote or comment.</p>
        <h2>Can I participate as an association/organisation/committee? </h2>
        <p>Yes, that's possible. Given that only your first and last name are visible to others on the platform, you can simply use your organisation's name while setting up your profile.</p>
        <h2>Why would I use this platform and not create a website myself?</h2>
        <p>A team of dedicated developers and specialists in online participation (<a href="https://www.citizenlab.co/en" target="_blank" rel="nofollow">CitizenLab,</a> commissioned by your municipality or organisation) is improving and updating this platform on a daily basis. Even the smallest bug gets tackled immediately and if you have creative proposals, they can help you pointing out which features of the platform can be used for this or which ones are in the pipeline.</p>
        <p><img data-cl2-text-image-text-reference="392d0e47-e5f9-41ab-9ceb-affac617b8b1" alt="Horizontal separation rule" data-align="center" style="display:block;margin:auto;"></p>
        <p><strong><em>Need more information?</em></strong><em> Do you want to use the platform? Questions or feedback? Contact the responsible within your municipality or organisation. Or contact CitizenLab through <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</em></p><strong></strong>
