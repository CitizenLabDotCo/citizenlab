        <li>
        <strong>Spam / malver / fišing / virusi / crvi / Trojanci</strong> <p>Zlonamerni sadržaj ili veze sa ciljem da naruše privatnost drugih ili nanesu štetu ili onemoguće nečiji pregledač ili računar.</p> </li> <li> <strong>Pretnje, uvrede i ostali vidovi neprikladnog sadržaja </strong> <p>Lični napadi i uvrede, preteće ponašanje ili jezik, diskriminatorni komentari, vulgarnost i drugo uvredljivo izražavanje.</p> </li> <li>
        <strong>Oglašavanje i komercijalna aktivnost</strong> <p>Sadržaj koji se postavlja samo u svrhu oglašavanja komercijalne usluge ili proizvoda.</p> </li> <li> <strong>Sadržaj sa autorskim pravom</strong> <p>Sadržaj koji narušava nečija prava intelektualne svojine (na primer, slike zaštićene autorskim pravom).</p> </li> <li> <strong>Nezakonite aktivnosti</strong> <p>Sadržaj koji na bilo koji način promoviše nezakonite aktivnosti.</p>
        </li> </ul> <p>Prosleđeni i bilo kakav drugi sadržaj koji obuhvata bilo šta od gorenavedenog može biti izmenjen, izbrisan ili će se na neki drugi način sprečiti njegovo postavljanje, a nalog može biti privremeno blokiran ili trajno izbrisan. Novi ili dodatni nalozi koji budu bili kreirani kako bi se izbeglo privremeno ili trajno suspendovanje takođe mogu biti nadgledani ili izbrisani.</p> <h2>Važeći zakoni</h2> <p>Upotreba naloga ne sme narušavati važeće zakone. To se odnosi na bilo kakva kršenja zakona o zaštiti ličnih podataka, prava intelektualne svojine, krivičnog zakonika itd.</p> <p>Mi ni na koji način ne možemo da snosimo odgovornost za sadržaj koji se postavlja na platformu, a koji nije u skladu sa navedenim pravilima i zakonima. Prekršaje možete prijaviti na <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a> i to može dovesti do brisanja odgovarajućih poruka i/ili suspendovanja ili trajnog ukidanja spornog naloga.</p> <p>Moguće je da sadržaj koji se postavlja na platformu sadrži štetne datoteke ili veze. Preuzimanjem datoteka ili pristupanjem vezama preko platforme, prihvatate rizik i odgovornost za bilo kakvu štetu koja može da nastane.</p> <h2>Pravo svojine</h2> <p>Ova platforma zaštićena je pravom intelektualne svojine koja se odnosi na njegov saržaj, izvorni kôd, baze podataka itd. Svi originalni sadržaji koje postavite na platformu mogu biti vidljivi za javnost i potpadaju pod licencu Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) Public License, što omogućuje da vaš sadržaj može da se deli ili prilagođava uz atribuciju. Ni na koji drugi način nije dozvoljeno umnožavanje, distribuiranje, modifikovanje ili prenos platforme ili bilo koji od njenih sadržaja koji ne potpadaju pod javni domen, bez dozvole.</p>
