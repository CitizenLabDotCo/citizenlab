        </p>

        '
      sr-SP: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f"
        height="374.3745928338762" width="819" alt=""> <h2>Шта је предлог грађана?</h2>
        <p>Као резидент $|orgName| можете да поставите свој предлог у дневни ред путем
        платформе. Пожељно је да ови предлози буду конкретне идеје које су повезане
        са локалном политиком и јављају се због постојања потребе, жеље или сна. То
        може да буде ваш лични предлог или неки заједнички. Можда бисте желели да
        промените или унапредите постојећу ситуацију или започнете нови пројекат.</p>
        <p>Умешаност $|orgName| у примени вашег предлога мора бити и неопходна и могућа.
        У идеалном сценарију, ви сте такође доступни за даља разматрања или сарадњу,
        али вам то није обавеза. „Смањење ограничења брзине на ауто-путу на 80 km/h”
        у том смислу није јак предлог, док „Претварање главне улице у пешачку зону”
        то јесте. Према томе, изнесите своје предлоге! Ако је потребно више информација,
        примићете ажурирање или реакцију.</p><h2>Зашто постављати предлоге на ову
        платформу?</h2> <p>Ово је званична платформа за учешће $|orgName|, што доноси
        следеће погодности:</p> <ul> <li>$|orgName| званично су умешани као власник
        ове платформе и активно надзиру шта се овде догађа. Када поставите предлог,
        надлежна особа аутоматски прима поруку. Није потребно да их контактирате како
        бисте се уверили да ће ваш предлог бити размотрен.</li> <li>Ова платформа
        развијена је наменски за званичне активности учешћа, као што су предлози грађана.
        Сваки елемент, од корисничког искуства до приступа корак-по-корак, направљен
        је искључиво у ову сврху. Када користите традиционалне друштвене мреже, ваш
        предлог може да нестане у маси стимулишућих садржаја и обична порука е-поште
        брзо нестане у пуном сандучету.</li> <li>Ваши суграђани такође су присутни
        на овој платформи. Они подржавају и рафинишу ваш предлог. Што је ваш предлог
        креативнији и што већу подршку успе да сакупи, то су и шансе веће да ће се
        спровести у дело!</li> </ul> <h2>Како да почнете?</h2> <p>Прво, проверите
        да ли ваш предлог испуњава следеће критеријуме:</p> <p>$|initiativesEligibilityCriteria|</p>
        <h2>Шта можете да очекујете када ваш предлог достигне $|initiativesVotingThreshold|
        гласова у року од $|initiativesDaysLimit| дана?</h2> <p>$|initiativesThresholdReachedMessage|</p>
        <h2>Шта се дешава са предлозима кој не добију $|initiativesVotingThreshold|
        гласова на време? </h2> <p>То се дешава, не брините. Ваш предлог ће остати
        на платформи. Статус вашег предлога аутоматски ће се променити на ''Истекло''.
        Као резултат, гласање више неће бити могуће. Ако желите, можете да изаберете
        да избришете свој предлог у било ком тренутку.</p>

        '
      sv-SE: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f"
        height="374.3745928338762" width="819" alt=""> <h2>Vad är ett medborgarförslag?</h2>
        <p>Som invånare i $|orgName| kan du placera ditt förslag på dagordningen via
        den här plattformen. Förslagen ska helst vara konkreta idéer som är kopplade
        till lokalpolitik och har uppstått ur ett behov, en önskan eller en dröm.
        Det kan vara ditt eget förslag eller ett samarbete. Kanske vill du ändra eller
        förbättra en befintlig situation eller starta ett nytt projekt.</p> <p>Det
        måste vara både nödvändigt och möjligt att involvera $|orgName| i genomförandet
        av ditt förslag. I ett idealiskt scenario är du också tillgänglig för ytterligare
        reflektion eller samarbete, men det är ingen skyldighet. "Att sänka hastighetsgränsen
        på motorvägen till 80 km/h" är därför inget starkt förslag, medan "Att göra
        om huvudgatan till en gågata" är det. Så kom med dina förslag! Om mer information
        behövs kommer du att få en uppdatering eller reaktion.</p><h2>Varför publicera
        ett förslag på den här plattformen?</h2> <p>Det här är den officiella plattformen
        för deltagande för $|orgName|, som erbjuder följande fördelar:</p> <ul> <li>$|orgName|
        är officiellt involverad som plattformens ägare, och övervakar aktivt vad
        som händer här. När du publicerar ett förslag får den ansvariga personen automatiskt
        ett meddelande. Du behöver inte kontakta hen för att se till att ditt förslag
        beaktas.</li> <li>Den här plattformen har utvecklats specifikt för officiella
        deltagandeåtgärder, t.ex. medborgarförslag. Varje element, från användarupplevelsen
        till den stegvisa metoden, har skapats just för det här ändamålet. När du
        använder traditionella sociala medier kan ditt förslag försvinna i den stora
        mängden intryck, och ett vanligt e-postmeddelande försvinner snabbt i en full
        inkorg.</li> <li>Dina medborgare är också närvarande på den här plattformen.
        De kan stödja och förfina ditt förslag. Ju mer kreativt ditt förslag är och
        ju mer stöd det lyckas samla, desto större chans har det att implementeras!</li>
        </ul> <h2>Hur kommer du igång?</h2> <p>Kontrollera först om ditt förslag uppfyller
        följande kriterier:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Vad kan
        du förvänta dig när ditt förslag når $|initiativesVotingThreshold| röster
        inom $|initiativesDaysLimit| dagar?</h2> <p>$|initiativesThresholdReachedMessage|</p>
        <h2>Vad händer med förslagen som inte får $|initiativesVotingThreshold| röster
        i tid? </h2> <p>Det händer, men oroa dig inte. Ditt förslag kommer att finnas
        kvar på plattformen. Statusen för ditt förslag ändras automatiskt till Utgånget.
        Som ett resultat av det går det inte längre att rösta på det. Om du vill kan
        du välja att när som helst ta bort ditt eget förslag.</p>

        '
      tr-TR: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f"
        height="374.3745928338762" width="819" alt=""> <h2>Vatandaş önerisi nedir?</h2>
        <p>Bir $|orgName| sakini olarak bu platform aracılığıyla önerinizi gündeme
        getirebilirsiniz. Bu öneriler tercihen yerel yönetim bölgesi ile bağlantılı
        ve bir ihtiyaç, istek veya hayalden kaynaklanan somut fikirlerdir. Bu sizin
        kendi öneriniz olabileceği gibi ortak bir öneri de olabilir. Mevcut bir durumu
        değiştirmek, iyileştirmek ya da yeni bir proje başlatmak isteyebilirsiniz.</p>
        <p>Önerinizin hayata geçirilmesinde, $|orgName| tarafından katılım hem gerekli
        hem de mümkün olmalıdır. Önerinizle ilgili fikir geliştirme veya iş birliği
        için katılımınız tercih edilir ancak bu bir zorunluluk değildir. Bu nedenle
        "Otoyoldaki hız sınırını 80 km/saate düşürmek" güçlü bir öneri değilken "Ana
        caddeyi yaya bölgesine dönüştürmek" güçlü bir öneridir. Önerilerinizi getirin!
        Daha fazla bilgiye ihtiyaç duyulursa sizinle iletişime geçilecektir.</p><h2>Neden
        bu platforma bir öneri göndermelisiniz?</h2> <p>Bu, $|orgName| için resmi
        katılım platformudur ve aşağıdaki avantajları sunar:</p> <ul> <li>$|orgName|
        bu platformun resmi sahibi rolündedir ve platformdaki öneri ve görüşleri sürekli
        olarak takip eder. Bir öneri yayınladığınızda, sorumlu kişi otomatik olarak
        bir mesaj alır. Önerinizin dikkate alındığından emin olmak için onlarla iletişime
        geçmeniz gerekmez.</li> <li>Bu platform, vatandaşların önerileri gibi resmi
        katılımcı eylemler için özel olarak geliştirilmiştir. Kullanıcı deneyiminden
        adım adım yaklaşıma kadar her unsur, vatandaş katılımını kolaylaştırmak için
        oluşturulmuştur. Geleneksel sosyal medyayı kullanırken, öneriniz çok sayıda
        uyaran arasında kaybolabilir ve sıradan bir e-posta, dolu bir gelen kutusu
        içinde hemen kaybolur.</li> <li>Aynı bölgede yaşadığınız kişiler de bu platformda
        yer almaktadır. Önerinizi destekleyebilir ve geliştirebilirler. Öneriniz ne
        kadar yaratıcı olursa ve ne kadar çok destek toplamayı başarırsa hayata geçirilme
        şansı o kadar artar.</li> </ul> <h2>Nereden başlamanız gerekir?</h2> <p>Öncelikle,
        önerinizin aşağıdaki kriterleri karşılayıp karşılamadığını kontrol edin:</p>
        <p>$|initiativesEligibilityCriteria|</p> <h2>Öneriniz $|initiativesDaysLimit|
        gün içinde $|initiativesVotingThreshold| oy sayısına ulaştığında ne bekleyebilirsiniz?</h2>
        <p>$|initiativesThresholdReachedMessage|</p> <h2>Zamanında $|initiativesVotingThreshold|
        oy alamayan önerilere ne olur? </h2> <p>Böyle şeyler olur ama endişelenmeyin.
        Öneriniz platformda kalmaya devam edecektir. Önerinizin durumu otomatik olarak
        ''Süresi dolan'' olarak değişecektir. Sonuç olarak, oylama artık mümkün olmayacaktır.
        Dilerseniz, kendi önerinizi istediğiniz zaman silebilirsiniz.</p>

        '
      sr-Latn: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f"
        height="374.3745928338762" width="819" alt=""> <h2>Šta je predlog građana?</h2>
        <p>Кao rezident $|orgName| možete da postavite svoj predlog u dnevni red putem
        platforme. Poželjno je da ovi predlozi budu konkretne ideje koje su povezane
        sa lokalnom politikom i javljaju se zbog postojanja potrebe, želje ili sna.
        To može da bude vaš lični predlog ili neki zajednički. Možda biste želeli
        da promenite ili unapredite postojeću situaciju ili započnete novi projekat.</p>
        <p>Umešanost $|orgName| u primeni vašeg predloga mora biti i neophodna i moguća.
        U idealnom scenariju, vi ste takođe dostupni za dalja razmatranja ili saradnju,
        ali vam to nije obaveza. „Smanjenje ograničenja brzine na auto-putu na 80
        km/h” u tom smislu nije jak predlog, dok „Pretvaranje glavne ulice u pešačku
        zonu” to jeste. Prema tome, iznesite svoje predloge! Ako je potrebno više
        informacija, primićete ažuriranje ili reakciju.</p><h2>Zašto postavljati predloge
        na ovu platformu?</h2> <p>Ovo je zvanična platforma za učešće $|orgName|,
        što donosi sledeće pogodnosti:</p> <ul> <li>$|orgName| zvanično su umešani
        kao vlasnik ove platforme i aktivno nadziru šta se ovde događa. Кada postavite
        predlog, nadležna osoba automatski prima poruku. Nije potrebno da ih kontaktirate
        kako biste se uverili da će vaš predlog biti razmotren.</li> <li>Ova platforma
        razvijena je namenski za zvanične aktivnosti učešća, kao što su predlozi građana.
        Svaki element, od korisničkog iskustva do pristupa korak-po-korak, napravljen
        je isključivo u ovu svrhu. Кada koristite tradicionalne društvene mreže, vaš
        predlog može da nestane u masi stimulišućih sadržaja i obična poruka e-pošte
        brzo nestane u punom sandučetu.</li> <li>Vaši sugrađani takođe su prisutni
        na ovoj platformi. Oni podržavaju i rafinišu vaš predlog Što je vaš predlog
        kreativniji i što veću podršku uspe da sakupi, to su i šanse veće da će se
        sprovesti u delo!</li> </ul> <h2>Кako da počnete?</h2> <p>Prvo, proverite
        da li vaš predlog ispunjava sledeće kriterijume:</p> <p>$|initiativesEligibilityCriteria|</p>
        <h2>Šta možete da očekujete kada vaš predlog dostigne $|initiativesVotingThreshold|
        glasova u roku od $|initiativesDaysLimit| dana?</h2> <p>$|initiativesThresholdReachedMessage|</p>
        <h2>Šta se dešava sa predlozima koj ne dobiju $|initiativesVotingThreshold|
        glasova na vreme? </h2> <p>To se dešava, ne brinite. Vaš predlog će ostati
        na platformi. Status vašeg predloga automatski će se promeniti na ''Isteklo''.
        Кao rezultat, glasanje više neće biti moguće. Ako želite, možete da izaberete
        da izbrišete svoj predlog u bilo kom trenutku.</p>

        '
