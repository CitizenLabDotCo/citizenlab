        i długofalowy, lub bardzo namacalny z szybkim rezultatem</p><p><strong>A potem?
        </strong>Czy udało Ci się zebrać 100 głosów w ciągu 3 miesięcy? Gratulacje!
        Miasto weźmie teraz pod uwagę Twój pomysł. Jeśli Twój pomysł zostanie uznany
        za wykonalny i niedyskryminujący konkretnych grup ani jednostkek, będziesz
        miał okazję przedstawić swoją propozycję podczas posiedzenia rady. Podczas
        tego samego spotkania członkowie rady udzielą Ci bezpośrednich informacji
        zwrotnych na temat tego, co zrobią lub nie zrobią z Twoim pomysłem i dlaczego.
        Jeżeli w ciągu 3 miesięcy nie zbierzesz 100 głosów, Twoja propozycja nie zostanie
