            </ul><p class="ql-align-justify">Any posts or comments that do not adhere to these guidelines may be edited or deleted, or in extreme instances, prevented from being posted. Please review our Terms &amp; Conditions for more information. </p><h2 class="ql-align-justify">How do I report an offensive post?</h2><p class="ql-align-justify">Click on the three small dots on the top right corner of the post to report it. Please indicate the reason you are reporting the content - this will send a notification for the post to be reviewed.</p><h2 class="ql-align-justify">Why am I having difficulty signing up or logging in?</h2><p class="ql-align-justify">If you’re unable to sign up, it may be because you’ve already registered with the same email address or previously received an invitation to join the platform. If you see a message that your email address is taken by a pending invite, please check your email and follow the link in the invitation to register your account. If you can’t find the invite, try looking in your spam box or request a new invitation. </p><h2 class="ql-align-justify">How do I reset my password?</h2><p class="ql-align-justify">You can always request to reset your password from the log in page. If you reset your password, a link will be sent to your email address - follow the instructions to change your password. For security reasons, the link is valid for one hour. If the link has expired, you can simply click on ‘Forgot password?’ in the log in page again to generate a new reset link.</p><p class="ql-align-justify">If you didn’t receive the email, check to make sure that it’s not in your spam and that you’re sending the link to the same email address that you signed up with.</p><h2 class="ql-align-justify">What will you do with my data?</h2><p class="ql-align-justify">Review our privacy policy for more information on data collection and usage. In short, we will never use your data for advertising, marketing or other types of spam.</p><h2 class="ql-align-justify">What emails will I receive?</h2><p class="ql-align-justify">You may receive emails related to your account and your activity on the platform, for instance, when someone responds to one of your posts. You can control which emails you receive in your Settings. There is a section called “Notifications” where you can turn email notifications on and off.</p><h2 class="ql-align-justify">How do I delete my account?</h2><p class="ql-align-justify">In your Settings there is the option to delete your account. Input that you’ve posted will remain published, but your name will be removed from the post and replaced with ‘unknown author.’ If you’d like to delete all of your input, please do so before deleting your account. </p>
      ar-MA: "<p class=\"ql-align-right\"><strong>ما هذه المنصة؟</strong></p><p class=\"ql-align-right\">صممتهذه
        المنصة كمحور مركزي لمشاركة المعلومات والحصول على المداخلات والتعليقات. يتم\n
        \   عرض مشاريع المشاركة الجارية على الصفحة الرئيسية لكل مشروع مشاركة طريقة
        مشاركة\n    مختلفة ، سواء كان ذلك من خلال إضافة فكرة أو التعليق على اقتراح
        أو التصويت على\n    المشاريع وتحديد أولوياتها أو إجراء استطلاع.</p><p class=\"ql-align-right\"><strong>كيف\n
        \   أشارك؟</strong></p><p class=\"ql-align-right\">يمكنك تصفح المشاريع العامة
        ، ولكنك\n    ستحتاج إلى التسجيل من أجل اتخاذ إجراء ما . يساعد هذا على الحفاظ
        على روح المجتمع\n    وضمان شرعية المداخلات ، لكي لا يصوت شخص واحد عدة مرات.</p><p
        class=\"ql-align-right\">ما\n    هي المعلومات التي يمكن أن يراها الناس عني؟</p><p
        class=\"ql-align-right\">يظهر اسمك\n    وصورتك وسيرتك الذاتية ، إذا أضفت واحدة.
        يمكنك التغييرعلى صفحة الإعدادات.</p><p class=\"ql-align-right\">ل<strong>ماذا
        لا يمكنني نشر ادخالاتي أو إرسال تعليق؟</strong></p><p class=\"ql-align-right\">لا
        يسمح تمكين النشر اوالتعليق اوالتصويت إلا خلال أوقات\n    أو مراحل معينة من
        المشروع. في بعض الحالات ، قد يكون المشروع مفتوحًا فقط لمساهمات\n    مجموعة
        معينة من أصحاب المصلحة.</p><p class=\"ql-align-right\">إذا تم تمكين النشرلمشروع\n
        \   ما ، فسترى زرًا يطالبك بإرسال مشاركتك. بدلاً من ذلك ، يمكنك تصفح المشاريع
        الأخرى\n    للحصول على فرص مشاركة إضافية.</p><p class=\"ql-align-right\"><strong>كيف
        يمكنني\n    تعديل أو حذف الدخل الخاص بي؟</strong></p><p class=\"ql-align-right\">إذا
        كنت قد\n    نشرت دخلك ولكنك تريد إجراء تعديلات عليه أو حذفه ، فيمكنك العثور
        على هذا الخيار\n    من خلال النقر على النقاط الثلاث الصغيرة في الجزء العلوي
        الأيسر للمشاركة.</p><p class=\"ql-align-right\"><strong>ما هي إرشادات المجتمع
        وسياسات الإشراف؟</strong></p><p class=\"ql-align-right\">إرشادات مجتمعنا هنا
        للمساعدة في ضمان كون المنصة مساحة آمنة\n    للجميع للمشاركة. يرجى التأكد من
        خلو مشاركاتك من:</p><p class=\"ql-align-right\">•\n    الاعتداءات الشخصية
        والشتائم والتعليقات المسيئة أو التمييزية</p><p class=\"ql-align-right\">•\n
        \   لغة مسيئة بما كالألفاظ النابية</p><p class=\"ql-align-right\">• مواد تسويقية
        أو\n    إعلانية</p><p class=\"ql-align-right\">• معلومات شخصية عن أفراد آخرين</p><p
        class=\"ql-align-right\">•\n    المواد المحمية بحقوق النشر مثل الصور</p><p
        class=\"ql-align-right\">يجوز تحرير أو\n    حذف أي منشورات أو تعليقات لا تلتزم
        بهذه الإرشادات ، أو في الحالات القصوى ، منع\n    نشرها. يرجى مراجعة الشروط
        والأحكام الخاصة بنا لمزيد من المعلومات.</p><p class=\"ql-align-right\"><strong>كيف\n
        \   يمكنني الإبلاغ عن منشور مسيء؟</strong></p><p class=\"ql-align-right\">انقر
        على النقاط\n    الثلاث الصغيرة في أعلى يمين المنشور للإبلاغ عنه. الرجاء توضيح
        سبب الإبلاغ عن المحتوى\n    - سيرسل هذا إشعارًا لمراجعة المنشور.</p><p class=\"ql-align-right\"><strong>لماذا\n
        \   أواجه صعوبة في التسجيل أو تسجيل الدخول؟</strong></p><p class=\"ql-align-right\">إذا\n
        \   لم تتمكن من التسجيل ، فقد يكون ذلك بسبب أنك قمت بالتسجيل بنفس عنوان البريد
        الإلكتروني\n    أو تلقيت دعوة مسبقًا للانضمام إلى النظام الأساسي. إذا رأيت
        رسالة تفيد بأن عنوان\n    بريدك الإلكتروني مأخوذ عن طريق دعوة معلقة ، فيرجى
        التحقق من بريدك الإلكتروني واتباع\n    الرابط الموجود في الدعوة لتسجيل حسابك.
        إذا لم تتمكن من العثور على الدعوة ، فحاول\n    البحث في صندوق البريد العشوائي
        أو اطلب دعوة جديدة.</p><p class=\"ql-align-right\"><strong>كيف\n    يمكنني
        إعادة تحديد الكلمة السرية الخاصة بي؟</strong></p><p class=\"ql-align-right\">يمكنك\n
        \   طلب إعادة تحديد الكلمة السرية الخاصة بك عبر صفحة تسجيل الدخول. إذا قمت
        بإعادة\n    إعادة تحديد الكلمة السرية الخاصة بك ، فسيتم إرسال رابط إلى عنوان
        بريدك الإلكتروني\n    - اتبع التعليمات لتغيير الكلمة السرية الخاصة بك. لأسباب
        أمنية الرابط صالح لمدة\n    ساعة واحدة. إذا انتهت صلاحية الرابط ، يمكنك ببساطة
        النقر فوق \"هل نسيت الكلمة السرية\n    ؟\" في صفحة تسجيل الدخول مرة أخرى لإنشاء
        ارتباط إعادة تعيين جديد.إذا لم تتلق البريد\n    الإلكتروني ، فتحقق للتأكد
        من أنه ليس في الرسائل غير المرغوب فيها وأنك ترسل الرابط\n    إلى نفس عنوان
        البريد الإلكتروني الذي اشتركت به.</p><p class=\"ql-align-right\"><strong>ما\n
        \   الدي ستفعله ببياناتي؟</strong></p><p class=\"ql-align-right\">راجع سياسة
        الخصوصية\n    الخاصة بنا لمزيد من المعلومات حول جمع البيانات واستخدامها. باختصار
        ، لن نستخدم\n    بياناتك للإعلان أو التسويق أو أنواع أخرى من البريد العشوائي.</p><p
        class=\"ql-align-right\"><strong>اي\n    رسائل سأستلم؟</strong></p><p class=\"ql-align-right\">قد
        تتلقى رسائل بريد إلكتروني\n    تتعلق بحسابك ونشاطك على المنصة ، على سبيل المثال
        ، عندما يرد شخص ما على إحدى منشوراتك.\n    يمكنك التحكم في رسائل البريد الإلكتروني
        التي تتلقاها في إعداداتك هناك قسم يسمى\n    \"الإشعارات\" حيث يمكنك تشغيل
        وإيقاف إشعارات البريد الإلكتروني.</p><p class=\"ql-align-right\"><strong>كيف\n
        \   أحذف حسابي؟</strong></p><p class=\"ql-align-right\">في الإعدادات الخاصة
        بك يوجد\n    خيار لحذف حسابك. سيظل الإدخال الذي نشرته منشورًا ، ولكن سيتم
        إزالة اسمك من المشاركة\n    واستبداله بـ \"مؤلف غير معروف\". إذا كنت ترغب
        في حذف جميع إدخالاتك ، فيرجى القيام\n    بذلك قبل حذف حسابك.</p>\n     "
