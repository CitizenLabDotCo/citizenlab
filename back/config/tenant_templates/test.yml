        <h2 class="ql-align-justify">Čemu služi ova platforma?</h2><p class="ql-align-justify">Ova je platforma osmišljena kao centralno središte za dijeljenje informacija i dobivanje unosa i povratnih informacija . Projekti sudjelovanja koji su trenutačno aktivni prikazani su na početnoj stranici – svaki projekt sudjelovanja može imati drugačiji način angažmana, bilo da se radi o dodavanju ideje, komentiranju prijedloga, glasovanju i davanju prioriteta projektima ili ispunjavanju ankete. </p><h2 class="ql-align-justify">Kako mogu sudjelovati? </h2><p class="ql-align-justify">Uvijek možete pregledavati javne projekte, ali morat ćete se prijaviti kako biste poduzeli radnju. To pomaže u održavanju osjećaja zajednice i osigurava legitimnost unosa. </p><h2 class="ql-align-justify">Koje informacije ljudi mogu vidjeti o meni?</h2><p class="ql-align-justify">Bit će vidljivi vaše ime, fotografija i biografija, ako ste ih dodali. To uvijek možete promijeniti u postavkama.</p><h2 class="ql-align-justify">Zašto ne mogu objaviti svoj unos ili poslati komentar?</h2><p class="ql-align-justify">Objavljivanje, komentiranje i glasovanje mogu biti omogućeni samo tijekom određenih vremena ili faza projekta. U nekim slučajevima projekt može biti otvoren samo za sudjelovanje određene skupine sudionika.</p><p class="ql-align-justify">Ako je za projekt objavljivanje trenutačno omogućeno, vidjet ćete gumb koji traži od vas da pošaljete objavu. Alternativno, možete pregledavati druge aktivne projekte za dodatne prilike za angažman.</p><h2 class="ql-align-justify">Kako mogu urediti ili izbrisati svoj unos?</h2><p class="ql-align-justify">Ako ste objavili svoj unos, ali ga želite urediti ili izbrisati, ovu opciju možete pronaći klikom na tri male točkice u gornjem desnom kutu objave. </p><h2 class="ql-align-justify">Koje su smjernice zajednice i pravila moderiranja?</h2><p class="ql-align-justify">Naše smjernice zajednice su tu da pomognu osigurati da platforma bude siguran prostor za sudjelovanje svih. Pobrinite se da vaše objave ne sadrže sljedeće:</p><ul>
           <li class="ql-align-justify">Osobni napadi, uvrede, uvredljivi ili diskriminirajući komentari</li>
           <li class="ql-align-justify">Uvredljiv jezik, uključujući vulgarnost</li>
           <li class="ql-align-justify">Marketinški ili reklamni materijal</li>
           <li class="ql-align-justify">Osobni podaci o drugim pojedincima</li>
           <li class="ql-align-justify">Materijal zaštićen autorskim pravima kao što su slike</li>
           </ul><p class="ql-align-justify">Sve objave ili komentari koji nisu u skladu s ovim smjernicama mogu se uređivati ili brisati ili se u ekstremnim slučajevima može spriječiti njihovo objavljivanje. Pregledajte naše Uvjete i odredbe za više informacija. </p><h2 class="ql-align-justify">Kako mogu prijaviti uvredljivu objavu?</h2><p class="ql-align-justify">Kliknite na tri male točkice u gornjem desnom kutu objave kako biste je prijavili. Navedite razlog zbog kojeg prijavljujete sadržaj – time ćete poslati obavijest da se objava pregleda.</p><h2 class="ql-align-justify">Zašto imam poteškoća s registracijom ili prijavom?</h2><p class="ql-align-justify">Ako se ne možete prijaviti, to može biti zato što ste se već registrirali s istom adresom e-pošte ili ste prethodno primili poziv da se pridružite platformi. Ako vidite poruku da je vaša adresa e-pošte zauzeta s pozivnicom na čekanju, provjerite svoju e-poštu i slijedite vezu u pozivnici kako biste registrirali svoj račun. Ako ne možete pronaći pozivnicu, pokušajte pogledati u pretinac neželjene pošte ili zatražite novu pozivnicu. </p><h2 class="ql-align-justify">Kako mogu poništiti svoju zaporku?</h2><p class="ql-align-justify">Uvijek možete zatražiti poništavanje zaporke iz dnevnika na stranici. Ako poništite lozinku, na vašu adresu e-pošte bit će poslana poveznica – slijedite upute za promjenu zaporke. Iz sigurnosnih razloga poveznica vrijedi jedan sat. Ako je poveznica istekla, možete jednostavno ponovo kliknuti “Zaboravili ste zaporku?” na stranici za prijavu kako biste generirali novu poveznicu za poništavanje.</p><p class="ql-align-justify">Ako niste primili e-poštu, provjerite da nije u neželjenoj pošti i da se poveznica šalje na istu adresu e-pošte s kojom ste se prijavili.</p><h2 class="ql-align-justify">Što ćete učiniti s mojim podacima?</h2><p class="ql-align-justify">Pogledajte naša pravila o privatnosti za više informacija o prikupljanju i korištenju podataka. Ukratko, nikada nećemo koristiti vaše podatke za oglašavanje, marketing ili druge vrste neželjene pošte.</p><h2 class="ql-align-justify">Koje ću poruke e-pošte primati?</h2><p class=" ql-align-justify">Možete primiti e-poštu u vezi s vašim računom i vašom aktivnošću na platformi, na primjer, kada netko odgovori na jednu od vaših objava. U postavkama možete kontrolirati koje ćete poruke e-pošte primati. Postoji odjeljak pod nazivom “Obavijesti” u kojem možete uključiti i isključiti obavijesti putem e-pošte.</p><h2 class="ql-align-justify">Kako mogu izbrisati svoj račun?</h2><p class=" ql-align-justify">U postavkama postoji opcija za brisanje računa. Unos koji ste objavili ostat će objavljen, ali će vaše ime biti uklonjeno iz objave i zamijenjeno s “nepoznati autor.” Ako želite izbrisati sve svoje unose, učinite to prije brisanja računa. </p>
      hu-HU: |-
        <h2 class="ql-align-justify">Mire való ez a platform?</h2><p class="ql-align-justify">Ezt a platformot központi csomópontként tervezték az információk megosztására, valamint az inputok és visszajelzések megszerzésére. Az aktuálisan aktív részvételi projektek a honlapon jelennek meg - minden egyes részvételi projektnek más-más módja lehet a részvételre, legyen az egy ötlet hozzáadása, egy javaslat kommentálása, a projektek megszavazása és rangsorolása, vagy egy felmérés elvégzése.</p><h2 class="ql-align-justify">Hogyan vehetek részt?</h2><p class="ql-align-justify">Bármikor böngészhet nyilvános projekteket, de ahhoz, hogy részt vehessen valamelyik akcióban, regisztrálnia kell. Ez segít fenntartani a közösségi érzést, és biztosítja a bejegyzések legitimitását.</p><h2 class="ql-align-justify">Milyen információkat láthatnak rólam az emberek?</h2><p class="ql-align-justify">Az Ön neve, fényképe és életrajza, ha Ön is hozzáadott egyet, látható. Ezeket bármikor megváltoztathatod a Beállításokban.</p><h2 class="ql-align-justify">Miért nem tudok hozzászólást vagy hozzászólást küldeni?</h2><p class="ql-align-justify">A hozzászólás, a hozzászólás és a szavazás csak a projekt bizonyos időszakaiban vagy fázisaiban engedélyezhető. Bizonyos esetekben előfordulhat, hogy egy projekt csak egy bizonyos érdekcsoport hozzászólásai előtt áll nyitva.</p><p class="ql-align-justify">Ha egy projektnél jelenleg engedélyezve van a hozzászólás, akkor egy gombot lát, amely a hozzászólás elküldésére szólítja fel. Alternatívaként más aktív projektek között is böngészhet további bekapcsolódási lehetőségekért.</p><h2 class="ql-align-justify">Hogyan szerkeszthetem vagy törölhetem a bejegyzéseimet?</h2><p class="ql-align-justify">Ha már közzétette a hozzászólását, de módosítani vagy törölni szeretné, ezt a lehetőséget a hozzászólás jobb felső sarkában lévő három kis pontra kattintva találja meg.</p><h2 class="ql-align-justify">Mik a közösségi irányelvek és moderálási irányelvek?</h2><p class="ql-align-justify">Közösségi irányelveink azért vannak, hogy biztosítsák, hogy a platform biztonságos hely legyen mindenki számára. Kérjük, biztosítsa, hogy a hozzászólásai nem tartalmaznak:</p><ul>
            <li class="ql-align-justify">Személyes támadások, sértegetések, sértő vagy diszkriminatív megjegyzésektől</li>
            <li class="ql-align-justify">Bántó kifejezések, beleértve a trágár szavakat</li>
            <li class="ql-align-justify">Marketing vagy reklámanyagok</li>
            <li class="ql-align-justify">Személyeskedés. más személyekre vonatkozó információk</li>
            <li class="ql-align-justify">szerzői jogvédelem alatt álló anyagok, például képek</li>
            </ul><p class="ql-align-justify">Az ezen irányelveknek nem megfelelő hozzászólások vagy kommentek szerkeszthetők vagy törölhetők, vagy szélsőséges esetben megakadályozható a közzététel. Kérjük, további információkért olvassa el a &amp; Feltételek &amp; feltételeket.</p><h2 class="ql-align-justify">Hogyan jelenthetek be egy sértő hozzászólást?</h2><p class="ql-align-justify">A hozzászólás bejelentéséhez kattintson a hozzászólás jobb felső sarkában lévő három kis pontra. Kérjük, adja meg a tartalom bejelentésének okát - ez értesítést küld a hozzászólás felülvizsgálatára.</p><h2 class="ql-align-justify">Miért okoz nehézséget a regisztráció vagy a bejelentkezés?</h2><p class="ql-align-justify">Ha nem tud regisztrálni, annak oka lehet, hogy már regisztrált ugyanazzal az e-mail címmel, vagy korábban már kapott meghívót a platformra. Ha olyan üzenetet lát, hogy az Ön e-mail címét egy folyamatban lévő meghívó foglalja el, kérjük, ellenőrizze az e-mail címét, és kövesse a meghívóban található linket a fiók regisztrálásához. Ha nem találja a meghívót, próbálja megkeresni a kéretlen levelek között, vagy kérjen új meghívót.</p><h2 class="ql-align-justify">Hogyan tudom visszaállítani a jelszavamat?</h2><p class="ql-align-justify">Jelszavának visszaállítását bármikor kérheti a bejelentkezési oldalon. Ha visszaállítja jelszavát, egy linket küldünk az e-mail címére - kövesse az utasításokat a jelszó megváltoztatásához. Biztonsági okokból a link egy órán keresztül érvényes. Ha a link lejárt, egyszerűen kattintson újra a bejelentkezési oldalon az "Elfelejtett jelszó?" gombra, hogy új visszaállítási linket generáljon.</p><p class="ql-align-justify">Ha nem kapta meg az e-mailt, ellenőrizze, hogy az nem került-e a kéretlen levelek közé, és hogy a linket ugyanarra az e-mail címre küldte, amellyel regisztrált.</p><h2 class="ql-align-justify">Mit csinál az adataimmal?</h2><p class="ql-align-justify">Az adatgyűjtéssel és -felhasználással kapcsolatos további információkért tekintse meg adatvédelmi szabályzatunkat. Röviden, soha nem fogjuk felhasználni az adatait reklámozásra, marketingre vagy más típusú spamre.</p><h2 class="ql-align-justify">Milyen e-maileket fogok kapni?</h2><p class="ql-align-justify">Kaphat e-maileket a fiókjával és a platformon végzett tevékenységével kapcsolatban, például ha valaki válaszol valamelyik bejegyzésére. A Beállításokban szabályozhatja, hogy milyen e-maileket kapjon. Van egy "Értesítések" nevű rész, ahol be- és kikapcsolhatod az e-mail értesítéseket.</p><h2 class="ql-align-justify">Hogyan tudom törölni a fiókomat?</h2><p class="ql-align-justify">A Beállításokban van lehetőség a fiók törlésére. Az általad közzétett bejegyzések továbbra is publikálva maradnak, de a neved eltávolításra kerül a bejegyzésből, és helyébe az "ismeretlen szerző" felirat lép. Ha az összes hozzászólását törölni szeretné, kérjük, tegye meg, mielőtt törli a fiókját.</p>
      it-IT: |-
        <h2 class="ql-align-justify">A cosa serve questa piattaforma?</h2><p class="ql-align-justify">Questa piattaforma è progettata come un hub centrale per condividere informazioni e ottenere input e feedback. I progetti di partecipazione che sono attualmente attivi sono mostrati sulla homepage - ogni progetto di partecipazione può avere una diversa modalità di coinvolgimento, sia che si tratti di aggiungere un'idea, commentare una proposta, votare e dare priorità ai progetti, o fare un sondaggio.</p><h2 class="ql-align-justify">Come posso partecipare?</h2><p class="ql-align-justify">È sempre possibile sfogliare i progetti pubblici, ma è necessario iscriversi per intraprendere un'azione. Questo aiuta a mantenere una sensazione di comunità e a garantire la legittimità degli input.</p><h2 class="ql-align-justify">Quali informazioni possono vedere le persone su di me?</h2><p class="ql-align-justify">Il tuo nome, foto e biografia, se ne hai aggiunta una, sono visibili. Puoi sempre cambiarli nelle tue Impostazioni.</p><h2 class="ql-align-justify">Perché non posso pubblicare il mio contributo o inviare un commento?</h2><p class="ql-align-justify">Postare, commentare e votare può essere abilitato solo durante certi momenti o fasi di un progetto. In alcuni casi, un progetto può essere aperto solo ai contributi di un certo gruppo di stakeholder.</p><p class="ql-align-justify">Se la pubblicazione è attualmente abilitata per un progetto, vedrai un pulsante che ti chiede di inviare un messaggio. In alternativa, è possibile sfogliare altri progetti attivi per ulteriori opportunità di impegno.</p><h2 class="ql-align-justify">Come posso modificare o eliminare il mio contributo?</h2><p class="ql-align-justify">Se hai pubblicato il tuo contributo ma vuoi modificarlo o cancellarlo, puoi trovare questa opzione cliccando sui tre piccoli punti in alto a destra del post.</p><h2 class="ql-align-justify">Quali sono le linee guida della comunità e le politiche di moderazione?</h2><p class="ql-align-justify">Le nostre linee guida della comunità sono qui per aiutare a garantire che la piattaforma sia uno spazio sicuro per tutti. Per favore assicuratevi che i vostri post siano privi di:</p><ul>
            <li class="ql-align-justify">Attacchi personali, insulti, commenti offensivi o discriminatori</li>
            <li class="ql-align-justify">Linguaggio offensivo inclusa la bestemmia</li>
            <li class="ql-align-justify">Materiale di marketing o pubblicitario</li>
            <li class="ql-align-justify">Informazioni personali informazioni su altri individui</li>
            <li class="ql-align-justify">Materiale protetto da copyright come immagini</li>
            </ul><p class="ql-align-justify">Qualsiasi post o commento che non aderisce a queste linee guida può essere modificato o cancellato, o, in casi estremi, impedito di essere pubblicato. Si prega di rivedere i nostri Termini &amp; Condizioni per ulteriori informazioni.</p><h2 class="ql-align-justify">Come posso segnalare un post offensivo?</h2><p class="ql-align-justify">Clicca sui tre puntini in alto a destra del post per segnalarlo. Indica il motivo per cui stai segnalando il contenuto - questo invierà una notifica per il post da rivedere.</p><h2 class="ql-align-justify">Perché ho difficoltà a registrarmi o ad accedere?</h2><p class="ql-align-justify">Se non riesci ad iscriverti, potrebbe essere perché ti sei già registrato con lo stesso indirizzo email o perché hai già ricevuto un invito ad iscriverti alla piattaforma. Se vedi un messaggio che il tuo indirizzo email è occupato da un invito in sospeso, controlla la tua email e segui il link dell'invito per registrare il tuo account. Se non riesci a trovare l'invito, prova a guardare nella tua casella spam o richiedi un nuovo invito.</p><h2 class="ql-align-justify">Come posso resettare la mia password?</h2><p class="ql-align-justify">Puoi sempre richiedere di resettare la tua password dalla pagina di login. Se si resetta la password, un link verrà inviato al tuo indirizzo e-mail - segui le istruzioni per cambiare la tua password. Per ragioni di sicurezza, il link è valido per un'ora. Se il link è scaduto, puoi semplicemente cliccare di nuovo su "Password dimenticata?" nella pagina di accesso per generare un nuovo link di reset.</p><p class="ql-align-justify">Se non hai ricevuto l'email, controlla che non sia nello spam e che il link sia inviato allo stesso indirizzo email con cui ti sei iscritto.</p><h2 class="ql-align-justify">Cosa farai con i miei dati?</h2><p class="ql-align-justify">Leggi la nostra politica sulla privacy per maggiori informazioni sulla raccolta e l'utilizzo dei dati. In breve, non useremo mai i vostri dati per pubblicità, marketing o altri tipi di spam.</p><h2 class="ql-align-justify">Quali email riceverò?</h2><p class="ql-align-justify">Potresti ricevere email relative al tuo account e alla tua attività sulla piattaforma, per esempio, quando qualcuno risponde ad uno dei tuoi post. È possibile controllare quali email si ricevono nelle impostazioni. C'è una sezione chiamata "Notifiche" dove è possibile attivare o disattivare le notifiche e-mail.</p><h2 class="ql-align-justify">Come faccio a cancellare il mio account?</h2><p class="ql-align-justify">Nelle tue Impostazioni c'è l'opzione per cancellare il tuo account. Gli input che hai inviato rimarranno pubblicati, ma il tuo nome verrà rimosso dal post e sostituito con "autore sconosciuto". Se vuoi cancellare tutti i tuoi messaggi, fallo prima di cancellare il tuo account.</p>
      kl-GL: |-
        <h2 class="ql-align-justify">Hvad er denne platform til?</h2><p class="ql-align-justify">Denne platform er udformet som et centralt knudepunkt for udveksling af oplysninger og for at få input og feedback. Borgerinddragelsesprojekter, der i øjeblikket er aktive, vises på hjemmesiden - hvert enkelt projekt kan have forskellige former for inddragelse, hvad enten det drejer sig om at tilføje en idé, kommentere et forslag, stemme om og prioritere ideer eller deltage i en undersøgelse.</p><h2 class="ql-align-justify">Hvordan kan jeg deltage? </h2><p class="ql-align-justify">Du kan altid gennemse offentlige projekter, men du skal registrere dig på platformen for at kunne foretage en handling. Dette er med til at bevare fællesskabsfølelsen og sikre legitimitet af ideer og kommentarer, f.eks. så én person ikke stemmer flere gange. </p><h2 class="ql-align-justify">Hvilke oplysninger kan folk se om mig?</h2><p class="ql-align-justify">Dit navn, foto og de data som du selv har tilføjet en sådan, er synlige. Du kan altid ændre disse i dine indstillinger.</p><h2 class="ql-align-justify">Hvorfor kan jeg ikke sende mit input eller indsende en kommentar?</h2><p class="ql-align-justify">Idéer, kommentarer og afstemninger er aktiveret på bestemte tidspunkter eller i bestemte faser af et projekt. I nogle tilfælde kan et projekt kun være åbent for bidrag fra en bestemt interessentgruppe.</p><p class="ql-align-justify">Hvis idéer/input er aktiveret for et projekt, vises en knap, der opfordrer dig til at indsende en idé. Alternativt kan du gennemse andre aktive projekter for at finde yderligere muligheder for engagement.</p><h2 class="ql-align-justify">Hvordan redigerer eller sletter jeg mit bidrag?</h2><p class="ql-align-justify">Hvis du har indsendt din idé eller input, men ønsker at redigere eller slette det, kan du finde denne mulighed ved at klikke på de tre små prikker øverst til højre i indlægget. </p><h2 class="ql-align-justify">Hvad er retningslinjerne for platformen?</h2><p class="ql-align-justify">Vores retningslinjer for platformen er til for at hjælpe med at sikre, at platformen er et sikkert sted, hvor alle kan deltage. Du bedes sikre, at dine indlæg er fri for:</p><ul>
            <li class="ql-align-justify">Personlige angreb, fornærmelser, krænkende eller diskriminerende kommentarer</li>
            <li class="ql-align-justify">Anstødeligt sprog, herunder blasfemi</li>
            <li class="ql-align-justify">Markedsførings- eller reklamemateriale</li>
            <li class="ql-align-justify">Personlige oplysninger om andre personer</li>
            <li class="ql-align-justify">Ophavsretligt beskyttet materiale som f.eks. billeder</li>
            </ul><p class="ql-align-justify">Alle indlæg eller kommentarer, der ikke overholder disse retningslinjer, kan blive redigeret eller slettet eller i særlige tilfælde forhindres i at blive offentliggjort. Læs venligst vores vilkår og betingelser for at få flere oplysninger. </p><h2 class="ql-align-justify">Hvordan rapporterer jeg et stødende indlæg?</h2><p class="ql-align-justify">Klik på de tre små prikker øverst til højre på indlægget for at rapportere det. Angiv venligst grunden til, at du anmelder indholdet - dette vil sende en meddelelse om, at indlægget skal gennemgås.</p><h2 class="ql-align-justify">Hvorfor har jeg problemer med at tilmelde mig eller logge ind?</h2><p class="ql-align-justify">Hvis du ikke kan tilmelde dig, kan det skyldes, at du allerede har registreret dig med den samme e-mailadresse eller tidligere har modtaget en invitation til at tilmelde dig platformen. Hvis du får vist en meddelelse om, at din e-mailadresse er optaget af en igangværende invitation, skal du tjekke din e-mail og følge linket i invitationen for at registrere din konto. Hvis du ikke kan finde invitationen, kan du prøve at kigge i din spam-boks eller anmode om en ny invitation. </p><h2 class="ql-align-justify">Hvordan nulstiller jeg min adgangskode?</h2><p class="ql-align-justify">Du kan altid anmode om at få nulstillet din adgangskode fra log ind-siden. Hvis du nulstiller din adgangskode, sendes der et link til din e-mailadresse - følg instruktionerne for at ændre din adgangskode. Af sikkerhedsmæssige årsager er linket gyldigt i en time. Hvis linket er udløbet, kan du blot klikke på "Glemt adgangskode?" på log ind-siden igen for at generere et nyt nulstillingslink.</p><p class="ql-align-justify">Hvis du ikke har modtaget e-mailen, skal du kontrollere, at den ikke er i din spam folder, og at du sender linket til den samme e-mailadresse, som du har tilmeldt dig med.</p><h2 class="ql-align-justify">Hvad vil I gøre med mine data?</h2><p class="ql-align-justify">Læs vores privatlivspolitik for at få flere oplysninger om indsamling og brug af data. Kort sagt vil vi aldrig bruge dine data til reklamer, markedsføring eller andre former for spam.</p><h2 class="ql-align-justify">Hvilke e-mails vil jeg modtage?</h2><p class="ql-align-justify">Du kan modtage e-mails i forbindelse med din konto og din aktivitet på platformen, f.eks. når nogen reagerer på et af dine indlæg. Du kan styre, hvilke e-mails du modtager, i dine indstillinger. Der er et afsnit kaldet "Notifikationer", hvor du kan slå e-mail-meddelelser til og fra.</p><h2 class="ql-align-justify">Hvordan sletter jeg min konto?</h2><p class="ql-align-justify">I dine indstillinger er der mulighed for at slette din konto. Input, som du har postet, vil fortsat blive offentliggjort, men dit navn vil blive fjernet fra indlægget og erstattet af "ukendt forfatter". Hvis du gerne vil slette alle dine indlæg, skal du gøre det, inden du sletter din konto.</p>
