        المتعلقة بفكرتك، أو ببساطة اقنعهم بدعمها بالتصويت لصالحها.</p><p><strong>حول
        ماذا؟</strong>يمكن أن تتمحور فكرتك حول الكثير من الأشياء، طالما أنها مرتبطة
        بمدينتك وسياستها. فيمكن أن تكون مشكلة تواجهها أو حلًا تتخيله أو حتى مزيجًا
        من الاثنين. يمكن أن تكون فكرة جامحة يتم تحقيقها على المدى الطويل، أو فكرة
        ذات أثر سريع وملموس.</p><p><strong>وبعد ذلك؟ </strong>هل حصلت على 100 صوت
        خلال 3 أشهر؟ تهانينا لك! ستأخذ المدينة الآن فكرتك بعين الاعتبار. إذا كانت
        فكرتك قابلة للتنفيذ ولا تضرّ بمجموعات أو أفراد معينين، فستتاح لك الفرصة لتقديم
        مُقترحك خلال اجتماع المجلس. وخلال نفس الاجتماع، سيقدم لك أعضاء المجلس ملاحظات
        مباشرة حول ما سيقومون بفعله وما لن يقوموا بفعله بخصوص فكرتك مع ذكر الأسباب.
        إذا لم تحصل على 100 صوت خلال 3 أشهر، فلن يتم النظر في مُقترحك.</p><p>يحدونا
        الفضول لمعرفة أفكارك!</p>

