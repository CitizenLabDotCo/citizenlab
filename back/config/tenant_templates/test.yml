        <h2>1. SEKRETESSPOLICY</h2> <p>Den här "sekretesspolicyn" gäller för "personuppgifterna"
        som CitizenLab samlar in för organisationens räkning via den här webbplatsen.</p>
        <h2>2. VAD ÄR PERSONUPPGIFTER?</h2> <p>I den här integritetspolicyn avser
        personuppgifter information som gör det möjligt att identifiera dig. En identifierbar
        person är en person som kan identifieras, antingen direkt eller indirekt,
        särskilt genom att hänvisa till ett identifikationsnummer eller till en eller
        flera faktorer som är kopplade till fysisk, fysiologisk, psykisk, ekonomisk,
        kulturell eller social identitet. Ett typiskt exempel på personlig information
        är ditt namn och din e-postadress.</p> <h2>3. VILKA PERSONUPPGIFTER SAMLAR
        VI IN?</h2> <p>Vi kan samla in dina personuppgifter från följande tre källor:</p>
        <h3>3.1 Personuppgifter som du lämnar under registreringsprocessen på plattformen,
        varav vissa är frivilliga.</h3> <p>De personuppgifter som vi kan komma att
        samla in från dig är:</p> <ul> <li>För- och efternamn</li> <li>E-postadress</li>
        <li>Födelseår</li> <li>Kön</li> <li>Bostadsområde</li> <li>Önskat språk</li>
        </ul> <p>Denna förteckning kan utökas på begäran av organisationen. Om du
        väljer att logga in via en tredjepartsleverantör av autentisering som Google
        Accounts, Facebook eller FranceConnect får vi de här uppgifterna från dem.
        Om du väljer att verifiera din identitet med en tredjepartsleverantör som
        COW, FranceConnect eller CSAM får vi de här uppgifterna från dem.</p> <h3>3.2
        Personuppgifter som du lämnar när du utför deltagande aktiviteter på vår plattform.</h3>
        <p>Varje aktivitet du utför på plattformen (rösta, publicera en idé, skriva
        en kommentar, svara på en omröstning ...) registreras och lagras. De här uppgifterna
        är också kopplade till dina registreringsuppgifter (3.1), vilket innebär att
        organisationen kan koppla din plattformsprofil till dessa uppgifter om deltagande.</p>
        <h3>3.3 Personuppgifter som vi samlar in när du besöker vår plattform.</h3>
        <p>Vi (och tredjepartsbehandlare som agerar å våra vägnar) samlar in information
        om användningen av vår plattform för att bedöma att plattformens funktioner
        och säkerhet fungerar på ett bra sätt. För det här ändamålet samlar vi in
        teknisk information som kan identifiera dig, till exempel din IP-adress och
        uppgifter om din webbläsare. Genom att använda våra tjänster godkänner du
        att de här uppgifterna samlas in.</p> <p>Vi samlar också in användningsuppgifter
        för att förbättra våra tjänster – du kan när som helst välja bort den här
        insamlingen från samtyckeshanteraren.</p> <h2>4. HUR ANVÄNDER VI PERSONUPPGIFTER?</h2>
        <p>Vi kan komma att använda dina personuppgifter för följande ändamål:</p>
        <ul> <li>Först och främst för att kommunicera dina indata till organisationen
        med relevant kontext och för att ta fram sammanfattningsrapporter av alla
        data som samlas in på den här plattformen för att underlätta deras beslutsfattande.</li>
        <li>För att skapa och underhålla din användarprofil på denna webbplats.</li>
        <li>För att hantera identifiering och autentisering av användare.</li> <li>För
        att tillhandahålla information om din community och/eller informera dig om
        när aktiviteter på plattformen kan intressera dig. Du kan när som helst välja
        bort användarmejl från din användarprofil.</li> <li>För att förbättra våra
        tjänster och övervaka deras funktioner.</li> </ul> <p>Personuppgifterna lagras
        och bearbetas endast under den period som krävs för ändamålet med bearbetningen.
        Därefter tas uppgifterna bort eller anonymiseras.</p> <h2>5. MED VEM DELAR
        VI DINA PERSONUPPGIFTER?</h2> <p>Vi delar dina personuppgifter med organisationen
        som vi samlar in dessa uppgifter åt. Vi delar dina uppgifter med de underentreprenörer
        som arbetar för vår räkning. Vi kommer aldrig att sälja eller hyra ut dina
        personuppgifter till andra tjänsteleverantörer, och vi kommer inte heller
        att dela dina personuppgifter med tjänsteleverantörer som inte följer GDPR.</p>
        <h2>6. VART ÖVERFÖR VI DINA PERSONUPPGIFTER?</h2> <p>Vi överför endast dina
        personuppgifter till tjänsteleverantörer som är etablerade utanför Europeiska
        ekonomiska samarbetsområdet om de uppfyller artikel 44 i GDPR.</p> <h2>7.
        VILKA RÄTTIGHETER HAR DU?</h2> <p>Du har rättigheten att när som helst ta
        del av dina personuppgifter, samt rättigheten att informeras om Citizenlabs
        användning av dina personuppgifter.</p> <h3>7.1 Rättighet till rättelse, borttagning
        och begränsning av bearbetning.</h3> <p>Det står dig fritt att bestämma om
        du vill lämna dina personuppgifter till Citizenlab eller inte. Dessutom har
        du alltid rätt att begära att Citizenlab rättar, kompletterar eller tar bort
        dina personuppgifter. Du är medveten om att en vägran att tillhandahålla eller
        en begäran om borttagning av personuppgifter innebär att vissa tjänster inte
        längre kan levereras. Du kan även begära att bearbetningen av dina personuppgifter
        begränsas. Om du väljer att ta bort ditt konto från plattformen kommer de
        personuppgifter som samlats in om dig att tas bort från våra servrar. Vissa
        personuppgifter om dig kan finnas kvar i de loggningsuppgifter som vi av säkerhetsskäl
        och juridiska skäl sparar i upp till 30 dagar.</p> <h3>7.2 Rättighet att göra
        invändningar</h3> <p>Du har rätt att invända mot bearbetningen av dina personuppgifter
        av allvarliga och legitima skäl. Dessutom har du alltid rätt att invända mot
        användningen av dina personuppgifter för direktmarknadsföring. I sådana fall
        behöver du inte ange några skäl.</p> <h3>7.3 Rättighet till dataportabilitet</h3>
        <p>Du har rätt att få de personuppgifter som du har lämnat till Citizenlab
        i en strukturerad, typisk och maskinläsbar form och/eller få sådan överförd
        till olika registeransvariga.</p> <h3>7.4 Rättighet att återkalla samtycke</h3>
        <p>I den mån bearbetningen bygger på ditt tidigare samtycke har du rätt att
        återkalla det här godkännandet.</p> <h3>7.5 Utövande av dina rättigheter</h3>
        <p>Du kan utöva dina rättigheter genom att kontakta Citizenlab i detta syfte,
        antingen via e-post till <a href="mailto:support@citizenlab.co" target="_blank"
        rel="noreferrer noopener nofollow">support@citizenlab.co</a>, via post till
        Anspachlaan 65, 1000 Bryssel, Belgien eller genom att använda formuläret "Kontakta
        oss" på vår webbplats, förutsatt att du bifogar en kopia av ditt Id-korts
        framsida.</p> <h3>7.6 Automatiserat beslutsfattande och automatiserad profilering</h3>
        <p>Bearbetningen av dina personuppgifter omfattar inte profilering och ska
        inte heller utsättas för automatiserat beslutsfattande av Citizenlab.</p>
        <h3>7.7 Rätt att lämna in ett klagomål</h3> <p>Du har rätt att lämna in ett
        klagomål till sekretessmyndigheten i ditt land, eller till den belgiska sekretessmyndigheten
        som CitizenLab lyder under: Drukpersstraat 35, 1000 Bryssel, Belgien, telefon
        +32 (0)2 274 48 00, fax +32 (0)2 274 48 35, e-post: <a href="mailto:contact@adp-gba.be"
        target="_blank" rel="noreferrer noopener nofollow">contact@adp-gba.be</a>.
        Detta gäller inte för överklagande till en civil domstol.</p> <h2>8. YTTERLIGARE
        INFORMATION OM INSAMLING OCH BEHANDLING AV UPPGIFTER</h2> <h3>Rättsliga förfaranden</h3>
        <p>CitizenLab och den organisation vi behandlar dessa uppgifter åt kan använda
        användarens personuppgifter för rättsliga ändamål, för domstolsförfaranden
        eller rättsliga förfaranden som föregår faser i händelse av olaglig användning
        av den här appen eller de relaterade tjänsterna. Användaren är medveten om
        att CitizenLab och organisationen vi arbetar med kan vara skyldiga att lämna
        ut personuppgifter på begäran av behöriga statliga institutioner för bearbetning
        av uppgifterna. Den juridiska grunden för den här bearbetningen är godkännande
        av villkoren (avtalsgrund) och givet samtycke.</p> <h3>Säkerhetsåtgärder</h3>
        <p>Citizenlab har utvecklat säkerhetsåtgärder som har anpassats på teknisk
        och organisatorisk nivå för att förhindra förstörelse, förlust, förfalskning,
        ändring, otillåten åtkomst eller felaktigt utlämnande av personuppgifter till
        tredje part samt all annan otillåten bearbetning av de här uppgifterna. Citizenlab
        kan under inga omständigheter hållas ansvarigt för direkta eller indirekta
        förluster till följd av att en tredje part använder dina personuppgifter på
        ett felaktigt eller olagligt sätt. Du måste alltid följa säkerhetsinstruktionerna,
        bland annat genom att förhindra all otillåten åtkomst till dina inloggningsuppgifter
        och ditt lösenord. Du är ensam ansvarig för användningen av webbplatsen som
        görs på din dator, från din IP-adress och med dina identifieringsuppgifter
        samt för att dessa hålls konfidentiella.</p> <h3>Ändringar av den här sekretesspolicyn</h3>
        <p>CitizenLab förbehåller sig rätten att när som helst ändra den här sekretesspolicyn
        genom att meddela användare på den här sidan. Vi uppmuntrar dig att kontrollera
        om det finns eventuella ändringar på den här sidan. Datumet för den senaste
        ändringen anges längst ner på sidan. Om en användare motsätter sig en ändring
        av policyn får användaren inte fortsätta att använda den här appen. Om inget
        annat anges gäller den vid tidpunkten gällande sekretesspolicyn för alla personuppgifter
        som vi har samlat in.</p> <p><em>Senaste uppdatering: 2019-12-17</em></p>

