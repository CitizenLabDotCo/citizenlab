        '
      pt-BR: "<p>Aqui, você pode começar sua própria idéia se ela não se encaixar
        em um dos projetos existentes.</p><p><strong>O objectivo?</strong> Para ter
        a sua ideia na agenda política.</p><p><strong>Como?</strong> Reunindo apoio,
        ou seja, pelo menos 100 votos em 3 meses. Você pode fazer isso, primeiro tornando
        sua idéia 'atraente'. Escreva-a de uma forma clara e envolvente, adicione
        imagens, dê argumentos fortes baseados em factos, adicione anexos com mais
        detalhes ou informação de fundo, ... Depois de o ter feito, comece a partilhar
        a sua ideia nas redes sociais ou através de e-mail. Convide as pessoas a participarem
        da discussão da sua ideia, ou simplesmente convença-as a apoiá-la, votando
        a favor.</p><p><strong>Sobre o quê?</strong> A sua ideia pode ser sobre muitas
        coisas, desde que esteja relacionada com a sua cidade e a sua política. Pode
        ser um problema que você experimenta, uma solução que você imagina ou mesmo
        uma combinação de ambos. Pode ser selvagem e a longo prazo, ou muito tangível
        e uma vitória rápida.</p><p><strong>E depois? </strong>Você alcançou 100 votos
        em 3 meses? Parabéns! A organização agora vai levar a sua ideia em consideração.
        Se sua idéia for considerada viável e não prejudicar grupos ou indivíduos
        específicos, você terá a oportunidade de apresentar sua proposta durante a
        reunião do conselho. Durante essa mesma reunião, os membros da câmara vão
        lhe dar uma opinião directo sobre o que farão ou não com a sua ideia e porquê.
        Se não reunir 100 votos em 3 meses, a sua proposta não será considerada.</p><p>Estamos
        curiosos por conhecer as suas ideias!</p>\n"
      ro-RO: "<p> Aici, puteți elabora propria idee dacă nu se încadrează într-unul
        dintre proiectele existente. </p><p><strong> Obiectivul? </strong> Pentru
        a vă pune ideea pe agenda administrației locale. </p><p> <strong> Cum? </strong>
        Prin strângerea de sprijin, și anume, cel puțin 100 de voturi în 3 luni. Puteți
        face asta făcându-vă mai întâi ideea „atractivă”. Scrieți-o într-un mod clar
        și captivant, adăugați imagini, dați argumente puternice bazate pe fapte,
        adăugați atașamente cu detalii suplimentare, ... După ce ați făcut asta, începeți
        să împărtășiți ideea dvs. pe social media sau prin e-mail. Invitați oamenii
        să se alăture discuției cu privire la ideea dvs. sau convingeți-i pur și simplu
        să o susțină votând pentru ea.</p><p><strong> Despre ce? </strong> Ideea dvs.
        poate fi despre o mulțime de lucruri, atâta timp cât este legată de orașul
        dvs. și de politica sa. Poate fi o problemă pe care o întâlniți, o soluție
        pe care o preconizați sau chiar o combinație a celor două. Poate fi o idee
        îndrăzneață și de termen lung, sau foarte tangibilă și ușor de implementat.
        </p><p><strong> Iar apoi? </strong> Ați obținut 100 de voturi în 3 luni? Felicitări!
        Acum orașul vă va lua în considerare ideea. Dacă ideea dvs. este considerată
        a fi fezabilă și nu dăunează anumitor grupuri sau persoane, veți avea șansa
        să vă prezentați propunerea în timpul ședinței de consiliu local. În cadrul
        aceleiași ședințe, membrii consiliului vă vor oferi opinia lor în mod direct
        cu privire la ceea ce vor face sau nu vor face cu ideea dvs. precum și motivul.
        Dacă nu strângeți 100 de voturi în 3 luni, propunerea dvs. nu va fi luată
        în considerare. </p><p> Suntem curioși să aflăm ideile dvs.! </p>\n"
      sr-SP: "<p>Овде можете покренути сопствену идеју, уколико се не уклапа у неки
        од постојећих пројеката. </p> <p> <strong> Циљ? </strong> Уврстите своју идеју
        на дневни ред. </p><p> <strong> Како? </strong> Прикупљањем подршке - односно
        најмање 100 гласова у 3 месеца. То можете учинити тако што ћете идеју прво
        учинити „привлачном“. Опишите је на јасан и занимљив начин, додајте слике,
        дајте јаке аргументе засноване на чињеницама, додајте прилоге са детаљима
        и информацијама... Након што то учините, почните да делите своју идеју на
        друштвеним мрежама или путем емаил обавештења. Позовите људе да се придруже
        дискусији о вашој идеји или их једноставно убедите да је подрже гласањем за.
        </p> <p> <strong> О чему? </strong> Ваша идеја може бити о многим стварима,
        све док је повезана са вашим градом и његовом политиком. То може бити проблем
        са којим се суочавате, решење које замислите или чак комбинација обе ствари.
        Може бити амбициозно и дугорочно, или врло опипљиво и оријентисано на брзу
        изводљивост. </p> <p> <strong> А онда? </strong> Да ли сте постигли 100 гласова
        за 3 месеца? Честитамо! Ваша идеја ће се узети у обзир. Ако се ваша идеја
        сматра изводљивом и не штети одређеним групама или појединцима, имаћете прилику
        да свој предлог изнесете на званичном састанку. Током састанка, добићете повратне
        информације о томе шта може бити учињено са вашом идејом и зашто. Ако за 3
        месеца не сакупите 100 гласова, ваш предлог неће бити разматран.</p> <p>Радознали
        смо да сазнамо ваше идеје! </p>\n"
      sv-SE: "<p>Här kan du starta din egen idé om den inte passar i något av de befintliga
        projekten.</p><p><strong>Målet?</strong> Att få din idé på den politiska dagordningen.
        </p><p><strong>Hur?</strong> Genom att samla stöd, dvs. minst 100 röster på
        3 månader. Du kan göra det genom att först göra din idé attraktiv. Skriv den
        på ett tydligt och engagerande sätt, lägg till bilder, ge starka argument
        som baseras på fakta, lägg till bilagor med ytterligare detaljer eller bakgrundsinformation,
        ... När du har gjort det börjar du dela din idé på sociala medier eller via
        e-post. Bjud in personer att delta i diskussionen om din idé, eller övertyga
        dem helt enkelt att stödja den genom att rösta på den.</p><p><strong>Om vad?</strong>
        Din idé kan handla om många olika saker, så länge det är kopplat till din
        stad och stadens politik. Det kan röra sig om ett problem du stöter på, en
        lösning som du tänker dig eller till och med en kombination av båda. Den kan
        vara djärv och på lång sikt, eller mycket påtaglig och ge en snabb vinst.</p><p><strong>Och
        sedan? </strong>Nådde du 100 röster på 3 månader? Grattis! Staden kommer nu
        att överväga din idé. Om din idé anses vara genomförbar och inte skadar specifika
        grupper eller individer får du chansen att presentera ditt förslag under rådsmötet.
        Under samma möte kommer rådets medlemmar ge dig direkt återkoppling om vad
        de kommer eller inte kommer göra med din idé och varför. Om du inte samlar
        in 100 röster på 3 månader kommer ditt förslag inte att övervägas.</p><p>Vi
        är nyfikna på att få veta mer om dina idéer!</p>\n"
      tr-TR: "<p>Mevcut projelerde göremediğiniz bir fikriniz varsa burada yayınlayabilirsiniz.</p><p><strong>Amaç
        nedir?</strong> Fikrinizi gündeme taşımak.</p><p><strong>Nasıl mı?</strong>
        Destek toplayarak, yani 3 ay içinde en az 100 oy alarak. Bunu, öncelikle fikrinizi
        'çekici' hale getirerek yapabilirsiniz. Açık ve ilgi çekici bir şekilde yazmak,
        resimler eklemek, gerçeklere dayalı güçlü argümanlar üretmek ve daha fazla
        ayrıntı veya arka plan bilgisi içeren eklerle geliştirmek gibi uygulamalar
        önerilir. Bunu yaptıktan sonra, fikrinizi sosyal medyada veya e-posta yoluyla
        paylaşmaya başlayın. İnsanları fikrinizle ilgili tartışmaya katılmaya davet
        edin veya lehte oy vererek fikrinizi desteklemeye ikna edin.</p><p><strong>Ne
        hakkında?</strong> Fikriniz, kentiniz ve politikasıyla ilgili olduğu sürece
        pek çok şey hakkında olabilir. Yaşadığınız bir sorun, öngördüğünüz bir çözüm
        veya bunların birleşimi olabilir. Bu fikir, çılgınca ve uzun vadeli olabileceği
        gibi çok somut ve hızla gerçekleştirilecek bir fikir de olabilir.</p><p><strong>Peki
        ya sonra? </strong>3 ay içinde 100 oya ulaştınız mı? Tebrikler! Kent yönetimi
        artık fikrinizi değerlendirmeye alacaktır. Fikrinizin uygulanabilir olduğu
        ve belirli gruplara veya bireylere zarar vermediği düşünülürse, kurul toplantısı
        sırasında önerinizi sunma şansına sahip olursunuz. Aynı toplantı sırasında,
        kurul üyeleri fikrinizle ilgili ne yapıp yapmayacakları ve neden yapmayacakları
        konusunda size doğrudan geri bildirimde bulunacaklardır. Eğer 3 ay içinde
        100 oy toplayamazsanız öneriniz değerlendirmeye alınmaz.</p><p>Fikirlerinizi
        öğrenmek için sabırsızlanıyoruz!</p>\n"
      sr-Latn: "<p>Ovde možete pokrenuti sopstvenu ideju, ukoliko se ne uklapa u neki
        od postojećih projekata. </p> <p> <strong> Cilj? </strong> Uvrstite svoju
        ideju na dnevni red. </p><p> <strong> Kako? </strong> Prikupljanjem podrške
        - odnosno najmanje 100 glasova u 3 meseca. To možete učiniti tako što ćete
        ideju prvo učiniti „privlačnom“. Opišite je na jasan i zanimljiv način, dodajte
        slike, dajte jake argumente zasnovane na činjenicama, dodajte priloge sa detaljima
        i informacijama... Nakon što to učinite, počnite da delite svoju ideju na
        društvenim mrežama ili putem email obaveštenja. Pozovite ljude da se pridruže
        diskusiji o vašoj ideji ili ih jednostavno ubedite da je podrže glasanjem
        za. </p> <p> <strong> O čemu? </strong> Vaša ideja može biti o mnogim stvarima,
        sve dok je povezana sa vašim gradom i njegovom politikom. To može biti problem
        sa kojim se suočavate, rešenje koje zamislite ili čak kombinacija obe stvari.
        Može biti ambiciozno i dugoročno, ili vrlo opipljivo i orijentisano na brzu
