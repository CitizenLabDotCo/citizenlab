di utilizzare una password con una combinazione di numeri, lettere minuscole e maiuscole. Non siamo responsabili per eventuali perdite o danni subiti dal tuo account e non possiamo essere ritenuti responsabili per il suo furto (ad es. tramite phishing). Tieni presente che non ti chiederemo mai i dettagli di accesso come la password. </p> <h2>La tua attività sulla piattaforma</h2> <p>Per garantire una partecipazione sicura e produttiva, ci sono alcune restrizioni sul tipo di contenuto che può essere pubblicato su questa piattaforma. Qualsiasi contenuto che pubblichi sulla piattaforma deve essere privo di:</p> <ul> <li> <strong>Dati privati</strong> <p>Dati riservati e informazioni personali su altri, come numeri di telefono e indirizzi potrebbero non essere pubblicati senza la loro espressa autorizzazione e consenso. </p> </li>
        <li>
        <strong>Spam/malware/phishing/virus/worm/trojan</strong> <p>Contenuti o collegamenti dannosi che intendono violare la privacy altrui o danneggiare o disturbare i browser oi computer altrui. </p> </li> <li> <strong>Minacce, insulti e altri contenuti inappropriati </strong> <p>Attacchi e insulti personali, comportamenti o linguaggio minaccioso, commenti discriminatori, volgarità e altri linguaggi offensivi.</p> </li> <li>
        <strong>Pubblicità e attività commerciale</strong> <p>Contenuti pubblicati con il solo scopo di pubblicizzare un servizio o prodotto commerciale.</p> </li> <li> <strong> Materiale protetto da copyright</strong> <p>Contenuto che viola i diritti di proprietà intellettuale (ad es. immagini protette da copyright).</p> </li> <li> <strong>Attività illegali</strong> <p>Contenuto che in qualsiasi modo promuove attività illegali.</p>
        </li> </ul> <p>I contributi e altri contenuti che includono quanto sopra possono essere modificati, eliminati o altrimenti impediti di essere pubblicati e l'account potrebbe essere temporaneamente bloccati o eliminati definitivamente. Anche gli account nuovi o aggiuntivi creati per evitare la sospensione temporanea o permanente possono essere monitorati ed eliminati.</p> <h2>Leggi applicabili</h2> <p>L'uso di un account non può violare le leggi applicabili. Ciò include qualsiasi violazione della legislazione sulla privacy, dei diritti di proprietà intellettuale, del codice penale, ecc.</p> <p>Non possiamo essere ritenuti responsabili in alcun modo per i contenuti pubblicati sulla piattaforma che non rispettano le regole e le leggi di cui sopra. Le violazioni possono essere segnalate a <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a> e possono comportare l'eliminazione dei relativi messaggi e/o la sospensione o la revoca permanente dell'account sottostante.</p> <p>È possibile che i contenuti pubblicati sulla piattaforma contengano contenuti dannosi file o collegamenti. Scaricando file o accedendo a collegamenti ipertestuali tramite la piattaforma, ti assumi il rischio e la responsabilità per eventuali danni che potrebbero subire.</p> <h2>Diritti di proprietà</h2> <p>Questa piattaforma è protetta dai diritti di proprietà intellettuale relativi ai suoi contenuto, codice sorgente, database, ecc. Qualsiasi contenuto originale che pubblichi sulla piattaforma può essere visibile al pubblico e rientra nella licenza pubblica Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0), che consente ai tuoi contenuti di essere condiviso o adattato con attribuzione. Non puoi riprodurre, distribuire, modificare o trasmettere in altro modo la piattaforma e qualsiasi suo contenuto che non sia di pubblico dominio senza autorizzazione.</p>
