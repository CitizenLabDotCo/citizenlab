        <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener
        nofollow">support@citizenlab.co</a>, prin poștă la Anspachlaan 65, 1000 Bruxelles,
        Belgia sau folosind formularul „Contactați-ne” pe site-ul nostru web, cu condiția
        să adăugați o copie a părții din fața cărții de identitate. </p> <h3> 7.6
        Luarea și elaborarea automată a deciziilor </h3> <p> Prelucrarea datelor dvs.
        cu caracter personal nu include profilarea și, de asemenea, nu va fi supusă
        de Citizenlab la o decizie automatizată de decizii. </p> <h3> 7.7 Dreptul
        de a depune o plângere </h3> <p> e dreptul de a depune o plângere la autoritatea
        de confidențialitate din țara dvs. sau la Autoritatea de confidențialitate
        belgiană sub care autoritatea CitizenLab cade: Drukpersstraat 35, 1000 Bruxelles,
        Belgia, Tel +32 (0) 2 274 48 00, Fax +32 (0) 2 274 48 35, e-mail: <a href="mailto:contact@adp-gba.be"
        target="_blank" rel="noreferrer noopener nofollow">contact@adp-gba.be</a>.
        Acest lucru nu afectează scutirea în fața unei instanțe civile. </p> <h2>
        8. INFORMAȚII SUPLIMENTARE PRIVIND COLECTAREA ȘI PROCESAREA DATELOR </h2>
        <h3> Proceduri legale </h3> <p> CitizenLab și Organizația prelucrăm aceste
        date pentru a putea utiliza Datele cu caracter personal ale Utilizatorului
        în scopuri legale, în instanță sau în proceduri legale faze anterioare în
