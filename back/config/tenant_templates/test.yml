        dotyczy "Danych osobowych" gromadzonych przez CitizenLab w imieniu organizacji
        za pośrednictwem tej strony internetowej.</p> <h2>2. CZYM SĄ DANE OSOBOWE?</h2>
        <p>W niniejszej Polityce Prywatności "Dane osobowe" odnoszą się do informacji
        umożliwiających identyfikację użytkownika. Osoba możliwa do zidentyfikowania
        to osoba, która może zostać zidentyfikowana, bezpośrednio lub pośrednio, w
        szczególności poprzez powołanie się na numer identyfikacyjny lub jeden lub
        więcej czynników, które są związane z tożsamością fizyczną, fizjologiczną,
        umysłową, ekonomiczną, kulturową lub społeczną. Typowym przykładem danych
        osobowych jest Twoje imię i nazwisko oraz adres e-mail.</p> <h2>3. JAKIE DANE
        OSOBOWE ZBIERAMY?</h2> <p>Możemy gromadzić dane osobowe użytkownika z trzech
        następujących źródeł:</p> <h3>3.1 Dane osobowe podawane przez użytkownika
        podczas procesu rejestracji na Platformie, z których część jest opcjonalna.</h3>
        <p>Są to dane osobowe, które mogą być zbierane od Użytkownika:</p> <ul> <li>Imię
        i nazwisko</li> <li>E-mail</li> <li>Rok urodzenia</li> <li>Płeć</li> <li>Miejsce
        zamieszkania</li> <li>Preferowany język</li> </ul> <p>Lista ta może zostać
        rozszerzona na życzenie organizacji. Jeśli zdecydujesz się na logowanie za
        pośrednictwem innego dostawcy usług uwierzytelniania, takiego jak konta Google,
        Facebook, otrzymamy te dane od nich. Jeśli zdecydujesz się na weryfikację
        swojej tożsamości przez zewnętrznego dostawcy usług uwierzytelniania takich
        jak ePUPAP, otrzymamy te informacje od nich.</p> <h3>3.2 Dane osobowe, które
        podajesz podczas podejmowania działań partycypacyjnych na naszej platformie.</h3>
        <p>Każde działanie podejmowane na platformie (głosowanie, zamieszczanie pomysłu,
