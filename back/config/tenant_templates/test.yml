        este conștient că CitizenLab și organizația cu care lucrăm ar putea fi obligați
        să dezvăluie datele cu caracter personal la solicitarea instituțiilor guvernamentale
        competente pentru prelucrarea datelor. Baza legală a acestei prelucrări este
        acceptarea termenilor și condițiilor (bază contractuală) și acordul dat. </p>
        <h3> Măsuri de securitate </h3> <p> Citizenlab a dezvoltat măsuri de securitate
