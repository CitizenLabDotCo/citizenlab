        <p>Šajos noteikumos un nosacījumos ir izklāstīti noteikumi un vadlīnijas, kā sniegt ieguldījumu platformā, un to mērķis ir palīdzēt nodrošināt konstruktīvu dialogu.</p> <p>Jūsu idejas platformas turpmākai pilnveidošanai ir laipni gaidītas, un tās var sūtīt uz <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <h2>Kas var piedalīties?</h2> <p>Ikviens var apskatīt sabiedriskus projektus caur šo platformu. Ja vēlaties pievienot saturu (piemēram, iesniegt datus vai balsot), jums būs jāreģistrējas un jāizveido konts. Jūs varat reģistrēties, izmantojot savu e-pasta adresi; dažās platformās var būt ir iespējams pierakstīties, izmantojot esošo Facebook vai Google kontu. Ja izmantojat kādu no šiem pakalpojumiem, jūsu vārds, e-pasta adrese un profila fotoattēls tiks kopīgots ar platformas kontu un pievienots tam.</p> <p>Lūdzu, nemiet vērā, ka konta izveidošana nenodrošina jums īpašumtiesības. Platformas administratori var atteikt, apturēt vai dzēst kontus tādu iemeslu dēļ kā šajā lapā izklāstīto noteikumu un nosacījumu neievērošana.</p> <p>Vispārēji nosacījumi attiecībā uz jūsu kontu ir šādi: </p> <ul> <li> <strong>Jūs varat izveidot vienu kontu</strong> <p>Persona nedrīkst izveidot un uzturēt vairākus kontus. Jūsu norādītajai konta informācijai jābūt precīzai, un šo kontu nevar nodot citai personai bez platformas administratora atļaujas.</p> </li> <li>
        <strong>Jūsu kontu nedrīkst izmantot komerciālai reklāmai</strong> <p>Kontu nevar izmantot tikai un vienīgi reklāmai, produkta vai pakalpojuma realizācijai utt.</p> </li> <li> <strong>Jūs esat atbildīgs par sava konta informācijas drošību un konfidencialitāti</strong> <p>Jūs esat vienīgā persona, kurai drīkst izmantot savu kontu un kurai ir piekļuve konta parolei un pieteikšanās datiem. Lai uzlabotu konta drošību, iesakām izmantot paroli, kurā ir ciparu, mazo un lielo burtu kombinācija. Mēs neesam atbildīgi par jebkādiem zaudējumiem vai bojājumiem, kas radušies jūsu kontam, un nevaram uzņemties atbildību par tā zādzību (piemēram, ar pikšķerēšanas palīdzību). Ņemiet vērā, ka mēs nekad neprasīsim jūsu pieteikšanās datus, piemēram, paroli. </p> <h2>Jūsu darbība platformā</h2> <p>Lai nodrošinātu drošu un produktīvu dalību, pastāv daži ierobežojumi attiecībā uz satura veidu, ko var publicēt šajā platformā. Jebkurš saturs, ko publicējat platformā, nedrīkst ietvert:</p> <ul> <li> <strong>Privātos datus</strong> <p>Konfidenciālus datus un personisku informāciju par citām personām, piemēram, tālruņa numurus un adreses, nedrīkst publicēt bez viņu skaidras atļaujas un piekrišanas.</p> </li>
        <li>
        <strong>Spamu / ļaunprātīgu programmatūru / pikšķerēšanu / vīrusus / tārpus / Trojas zirgus</strong> <p>Ļaunprātīgu saturu vai saites, kuru mērķis ir pārkāpt citu personu privātumu vai sabojāt vai traucēt citu personu pārlūkprogrammas vai datorus.</p> </li> <li> <strong>Draudus, apvainojumus un citu nepiedienīgu saturu </strong> <p>Personīgus uzbrukumus un apvainojumus, draudošu uzvedību vai izteicienus, diskriminējošus komentārus, rupjības un citus aizvainojošus izteicienus.</p> </li> <li>
        <strong>Reklāmu un komercdarbību</strong> <p>Saturu, kas publicēts ar vienīgo mērķi reklamēt komerciālu pakalpojumu vai produktu.</p> </li> <li> <strong>Ar autortiesībām aizsargātu materiālu</strong> <p>Saturu, kas pārkāpj intelektuālā īpašuma tiesības (piem, ar autortiesībām aizsargātus attēlus).</p> </li> <li> <strong>Nelikumīgas darbības</strong> <p>Saturu, kas jebkādā veidā veicina nelikumīgas darbības.</p>
        </li> </ul> <p>Pieteikumi un cits saturs, kas ietver kādu no iepriekš minētajiem punktiem, var tikt rediģēts, dzēsts vai citādi aizliegts publicēšanai, un konts var tikt uz laiku bloķēts vai neatgriezeniski dzēsts. Jauni vai papildu konti, kas izveidoti, lai izvairītos no pagaidu vai pastāvīgas apturēšanas, arī var tikt uzraudzīti un izdzēsti.</p> <h2>Piemērojamie likumi</h2> <p>Konta izmantošana nedrīkst pārkāpt piemērojamos likumus. Tas attiecas arī uz jebkādiem privātuma tiesību aktu, intelektuālā īpašuma tiesību, kriminālkodeksa u. c. pārkāpumiem.</p> <p>Mēs nekādā veidā nevaram uzņemties atbildību par platformā publicēto saturu, kas neatbilst iepriekš minētajiem noteikumiem un likumiem. Par pārkāpumiem var ziņot uz <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>, un to rezultātā attiecīgās ziņas var tikt dzēstas un/vai pamatkonts var tikt apturēts vai neatgriezeniski anulēts.</p> <p>Iespējams, ka platformā publicētais saturs var saturēt kaitīgus failus vai saites. Lejupielādējot failus vai piekļūstot hipersaitēm, izmantojot platformu, jūs uzņematies risku un atbildību par jebkādu kaitējumu, kas var rasties.</p> <h2>Īpašumtiesības</h2> <p>Šo platformu aizsargā intelektuālā īpašuma tiesības, kas saistītas ar tās saturu, pirmkodu, datubāzēm utt. Jebkurš oriģināls saturs, ko jūs ievietojat platformā, var būt publiski redzams, un uz to attiecas Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) publiskā licence, kas ļauj jūsu saturu kopīgot vai pielāgot, norādot autoru. Bez atļaujas nedrīkst citādi reproducēt, izplatīt, pārveidot vai pārraidīt platformu un tās saturu, kas nepieder pie neaizsargātajiem darbiem.</p>
        </li>
