        <p>Bu hüküm ve koşullar, platforma katkıda bulunmanın kurallarını ve yönergelerini ana hatlarıyla belirtir ve yapıcı bir diyaloğun sağlanmasına yardımcı olmayı amaçlar.</p> <p>Platformu daha da geliştirmek için fikirlerinizi <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a> adresine gönderebilirsiniz.</p> <h2>Kimler katılabilir?</h2> <p>Platform üzerinden herkes kamuya açık projeleri görüntüleyebilir. İçeriğe katkıda bulunmak istiyorsanız (örneğin, girdi göndermek veya oy kullanmak) kaydolmanız ve bir hesap oluşturmanız gerekir. E-posta adresinizi kullanarak kaydolabilirsiniz; bazı platformlar için mevcut bir Facebook veya Google hesabını kullanarak oturum açmak da mümkün olabilir. Bu hizmetlerden birini kullanırsanız adınız, e-posta adresiniz ve profil fotoğrafınız platform hesabınızla paylaşılacak ve hesabınıza eklenecektir.</p> <p>Hesabınızın oluşturulmasının size sahiplik hakkı vermediğini lütfen unutmayın. Platform  yöneticileri, bu sayfada belirtilen hüküm ve koşullara uyulmaması gibi nedenlerle hesapları reddedebilir, askıya alabilir veya silebilir.</p> <p>Hesabınız için genel koşullar şunlardır: </p> <ul> <li> <strong>Tek bir hesap oluşturabilirsiniz</strong> <p>Kişiler birden fazla hesap oluşturamaz ve tutamaz. Verdiğiniz hesap bilgileri doğru olmalıdır ve bu hesap bir platform yöneticisinin izni olmadan başkasına devredilemez. </p> </li> <li> <strong>Hesabınız ticari tanıtım için kullanılamaz</strong> <p>Hesaplar yalnızca reklam, ürün veya hizmet pazarlama vb. amaçlarla kullanılamaz.</p> </li> <li> <strong>Hesap bilgilerinizi güvenli ve gizli tutmaktan siz sorumlusunuz</strong> <p>Hesabınızı, hesabınızın parolasını ve giriş bilgilerini yalnızca siz kullanabilirsiniz. Hesap güvenliğinizi artırmak için rakamlar, küçük harfler ve büyük harflerden oluşan bir parola kullanmanız önerilir. Hesabınızda meydana gelen herhangi bir kayıp veya hasardan sorumlu değiliz ve çalınmasından (örneğin, kimlik avı yoluyla) sorumlu tutulamayız. Sizden parolanız gibi oturum açma bilgilerinizi hiçbir zaman istemeyiz. </p>  <h2>Platformdaki etkinliğiniz</h2> <p>Güvenli ve üretken katılımı sağlamak için, bu platformda yayınlanabilecek içerik türüne ilişkin bazı kısıtlamalar vardır. Platformda yayınladığınız tüm içerikler aşağıdakilerden arındırılmış olmalıdır:</p> <ul> <li> <strong>Özel veriler</strong> <p>Gizli veriler, telefon numaraları ve adresler gibi başkaları hakkındaki kişisel bilgiler, kişilerin açık izinleri ve rızaları olmadan yayınlanamaz.  </p> </li>
        <li>
        <strong>Spam / kötü amaçlı yazılım / kimlik avı / virüsler / solucanlar / Truva atları</strong> <p>Başkalarının gizliliğini ihlal etmeyi veya başkalarının tarayıcılarına veya bilgisayarlarına zarar vermeyi veya bozmayı amaçlayan kötü amaçlı içerik veya bağlantılar.</p> </li> <li> <strong>Tehditler, hakaretler ve diğer uygunsuz içerikler </strong> <p>Kişisel saldırılar ve hakaretler, tehdit edici davranışlar veya dil, ayrımcı yorumlar, küfür ve diğer saldırgan dil.</p> </li> <li>
        <strong>Reklam ve ticari faaliyet</strong> <p>Yalnızca ticari bir hizmet veya ürünün reklamını yapmak amacıyla yayınlanan içerik.</p> </li> <li> <strong>Telif hakkıyla korunan materyaller</strong> <p>Fikri mülkiyet haklarını ihlal eden içerikler (örneğin, telif hakkıyla korunan görseller).</p> </li> <li> <strong>Yasa dışı faaliyetler</strong> <p>Herhangi bir şekilde yasa dışı faaliyetleri teşvik eden içerikler.</p>
        </li> </ul> <p>Yukarıdakilerden herhangi birini içeren gönderiler ve diğer içerikler düzenlenebilir, silinebilir veya başka bir şekilde gönderilmesi engellenebilir ve hesap geçici olarak engellenebilir veya kalıcı olarak silinebilir. Geçici veya kalıcı olarak askıya alınmaktan kaçınmak için oluşturulan yeni veya ek hesaplar da izlenebilir ve silinebilir.</p> <h2>Geçerli yasalar</h2> <p>Bir hesabın kullanımı geçerli yasaları ihlal edemez. Bu, gizlilik mevzuatının, fikri mülkiyet haklarının, ceza kanununun vb. ihlalini içerir.</p> <p>Platformda yayınlanan ve yukarıdaki kurallara ve yasalara uymayan içerikten hiçbir şekilde sorumlu tutulamayız. İhlaller <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a> adresine bildirilebilir ve ilgili mesajların silinmesine ve/veya ilgili hesabın askıya alınmasına veya kalıcı olarak iptal edilmesine neden olabilir.</p> <p>Platformda yayınlanan içeriğin zararlı dosyalar veya bağlantılar içermesi mümkündür. Platform üzerinden dosya indirerek veya köprülere erişerek oluşabilecek herhangi bir zararın riskini ve sorumluluğunu kendiniz üstlenirsiniz.</p> <h2>Mülkiyet hakları</h2> <p>Bu platform, içeriği, kaynak kodu, veritabanları vb. ile ilgili fikri mülkiyet hakları ile korunmaktadır. Platformda yayınladığınız tüm orijinal içerikler herkesin kullanımına açıktır ve içeriğinizin atıfta bulunularak paylaşılmasına veya uyarlanmasına izin veren Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) Genel Lisansı kapsamındadır. Platformu ve herkese açık nitelikte olmayan herhangi bir içeriğini izinsiz olarak hiçbir biçimde çoğaltamaz, dağıtamaz, değiştiremez veya iletemezsiniz.</p>
        </li>
        </ul>
