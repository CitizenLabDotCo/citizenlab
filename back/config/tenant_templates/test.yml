        <p>I de här villkoren beskrivs de regler och riktlinjer som gäller för bidrag till plattformen och de är avsedda att bidra till en konstruktiv dialog.</p> <p>Du får gärna skicka idéer för att göra plattformen ännu bättre till <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <h2>Vem kan delta?</h2> <p>Vem som helst kan se offentliga projekt via plattformen. Om du vill bidra med innehåll (t.ex. skicka indata eller rösta) måste du registrera dig och skapa ett konto. Du kan registrera dig med din e-postadress, och för vissa plattformar kan det också vara möjligt att logga in med ett befintligt Facebook- eller Google-konto. Om du använder någon av de här tjänsterna kommer ditt namn, din e-postadress och ditt profilfoto att delas med och läggas till på ditt plattformskonto.</p> <p>Observera att skapandet av ditt konto inte ger dig äganderätt. Plattformsadministratörer kan avvisa, stänga av eller ta bort konton av skäl såsom att de inte följer villkoren som beskrivs på den här sidan.</p> <p>De allmänna villkoren för ditt konto är följande: </p> <ul> <li> <strong>Du får skapa ett konto</strong> <p>En person får inte skapa och upprätthålla flera konton. Kontouppgifterna du anger måste vara korrekta och det här kontot kan inte överföras till någon annan utan tillstånd från en plattformsadministratör. </p> </li> <li> <strong>Ditt konto får inte användas för kommersiell marknadsföring.</strong> <p>Ett konto får inte användas i enda syfte att göra reklam, marknadsföra en produkt eller tjänst osv.</p> </li> <li> <strong>Du är ansvarig för att se till att din kontoinformation är säker och konfidentiell.</strong> <p>Du är den enda person som ska använda ditt konto och ha tillgång till kontots lösenord och inloggningsuppgifter. För att förbättra säkerheten på ditt konto rekommenderar vi att du använder ett lösenord med en kombination av siffror, små bokstäver och stora bokstäver. Vi ansvarar inte för eventuella förluster eller skador som uppstår på ditt konto och kan inte hållas ansvariga för stöld av det (t.ex. via nätfiske). Obs! Vi kommer aldrig att be dig om dina inloggningsuppgifter, till exempel ditt lösenord. </p>  <h2>Din aktivitet på plattformen</h2> <p>För att säkerställa ett säkert och produktivt deltagande finns det vissa begränsningar för vilken typ av innehåll som får publiceras på den här plattformen. Allt innehåll som du publicerar på plattformen måste vara fritt från:</p> <ul> <li> <strong>Privata uppgifter</strong> <p>Konfidentiella uppgifter och personlig information om andra, t.ex. telefonnummer och adresser, får inte publiceras utan de berörda personernas uttryckliga tillstånd och samtycke.  </p> </li>
        <li>
        <strong>Skräppost / skadlig kod / nätfiske / virus / maskar / trojaner.</strong> <p>Skadligt innehåll eller länkar som är avsedda att kränka andras integritet eller att skada eller störa andras webbläsare eller datorer.</p> </li> <li> <strong>Hot, förolämpningar och annat olämpligt innehåll. </strong> <p>Personangrepp och förolämpningar, hotfullt beteende eller språkbruk, diskriminerande kommentarer, svordomar och annat stötande språkbruk.</p> </li> <li>
        <strong>Reklam och kommersiell verksamhet</strong> <p>Innehåll som endast publiceras för att göra reklam för en kommersiell tjänst eller produkt.</p> </li> <li> <strong>Upphovsrättsskyddat material</strong> <p>Innehåll som gör intrång i immateriella rättigheter (t.ex. upphovsrättsskyddade bilder).</p> </li> <li> <strong>Olaglig verksamhet</strong> <p>Innehåll som på något sätt främjar olaglig verksamhet.</p>
        </li> </ul> <p>Inlägg och annat innehåll som innehåller något av ovanstående kan redigeras, raderas eller på annat sätt hindras från att publiceras, och kontot kan blockeras tillfälligt eller tas bort permanent. Nya eller ytterligare konton som skapas för att undvika tillfällig eller permanent avstängning kan också övervakas och tas bort.</p> <h2>Tillämpliga lagar</h2> <p>Användningen av ett konto får inte strida mot tillämplig lagstiftning. Det inbegriper eventuella överträdelser av lagstiftningen om skydd av privatlivet, immateriella rättigheter, brottsbalken osv.</p> <p>Vi kan inte på något sätt hållas ansvariga för innehåll som publiceras på plattformen och som inte följer ovanstående regler och lagar. Överträdelser kan anmälas till <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a> och kan leda till att de relevanta meddelandena tas bort och/eller att det underliggande kontot annulleras eller återkallas permanent.</p> <p>Innehåll som publiceras på plattformen kan innehålla skadliga filer eller länkar. Genom att ladda ner filer eller använda hyperlänkar via plattformen tar du ansvar för risken och ansvaret för eventuella skador som kan uppstå.</p> <h2>Egendomsrättigheter</h2> <p>Den här plattformen skyddas av immateriella rättigheter som rör dess innehåll, källkod, databaser osv. Allt originalinnehåll som du publicerar på plattformen kan vara synligt för allmänheten och omfattas av Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) Public License, som gör det möjligt att dela eller anpassa ditt innehåll med angivande av källan. Du får inte på annat sätt reproducera, distribuera, ändra eller överföra plattformen och dess innehåll som inte tillhör den offentliga domänen utan tillstånd.</p>
