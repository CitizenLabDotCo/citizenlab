      ro-RO: '<p>Responsabil pentru prelucrarea datelor: </p> <p> CitizenLab NV -
        Anspachlaan 65 - 1000 Bruxelles - Belgia </p> <p> Adresa de e-mail de contact:
        <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener
        nofollow">support@citizenlab.co</a> </p> <p> Organizare: // introduceți contacte
        client </p> <h2> 1. POLITICA DE CONFIDENȚIALITATE </h2> <p> Această „Politică
        de confidențialitate” se aplică „Datelor cu caracter personal” colectate de
        CitizenLab în numele organizației prin intermediul acestui site web. </p>
        <h2> 2. CE SUNT DATELE PERSONALE? </h2> <p> În această politică de confidențialitate,
        datele personale se referă la informații care fac posibilă identificarea dvs.
        O persoană identificabilă este cineva care poate fi identificat, direct sau
        indirect, în special prin raportarea la un număr de identificare sau la unul
        sau mai mulți factori care sunt legați de identitatea fizică, fiziologică,
        mentală, economică, culturală sau socială. Un exemplu tipic de informații
        personale este numele și adresa dvs. de e-mail. </p> <h2> 3. CE DATE PERSONALE
        COLECTĂM? </h2> <p> S-ar putea să colectăm datele dvs. personale din următoarele
        trei surse: </p> <h3> 3.1 Date cu caracter personal pe care le furnizați în
        timpul procesului de înregistrare pe platformă, dintre care unele sunt opționale.
        </h3> <p> Datele personale pe care le-am putea colecta de la dvs. sunt: ​​</p>
        <ul> <li> Numele și prenumele </li> <li> Adresa de e-mail </li> <li> Anul
        nașterii </li> <li> Genul </li> <li> Zona de reședință </li> <li> Limba preferată
        </li> </ul> <p> Această listă poate fi extinsă la cererea organizației. Dacă
        alegeți să vă conectați prin intermediul unui furnizor de autentificare terț
        cum sunt conturile Google, Facebook sau FranceConnect, vom primi aceste date
        de la ei. Dacă alegeți să vă verificați identitatea cu un furnizor de identitate
        terță cum sunt COW, FranceConnect sau CSAM, vom primi aceste informații de
        la ei. </p> <h3> 3.2 Date personale pe care le furnizați când luați parte
        la acțiuni participative pe platforma noastră. &lt; / h3&gt; </h3><p> Fiecare
        acțiune pe care o întreprindeți pe platformă (votarea, postarea unei idei,
        scrierea unui comentariu, răspunsul la un sondaj,...) este înregistrată și
        stocată. Aceste date sunt, de asemenea, legate de datele dvs. de înregistrare
        (3.1), ceea ce implică faptul că organizația vă poate lega profilul de platformă
        cu aceste date de participare. </p> <h3> 3.3 Date personale pe care le colectăm
        atunci când vizitați platforma noastră. </h3> <p> Noi (și procesatorii terți
        care acționează în numele nostru) colectăm informații despre utilizarea platformei
        noastre pentru a evalua buna funcționare și securitatea platformei. În acest
        scop, colectăm informații tehnice care vă pot identifica, cum ar fi adresa
        dvs. IP și detaliile browserului. Folosind serviciile noastre, sunteți de
        acord cu colectarea acestor date. </p> <p> Adunăm, de asemenea, date de utilizare
        pentru a îmbunătăți serviciile noastre, puteți renunța la această colecție
        în orice moment de la managerul de consimțământ. </p> &lt; h2&gt; 4. CUM UTILIZĂM
        DATELE PERSONALE?  <p> S-ar putea să folosim datele dvs. personale în următoarele
        scopuri: </p> <ul> <li> În primul rând, pentru a comunica contribuția dvs.
        către administrația locală și pentru a putea să întocmească rapoarte agregate
        cu privire la toate datele colectate de pe această platformă pentru ca ulterior
        să ajute actorii decidenți din primărie în luarea unor decizii informate.
        </li> <li> Pentru a crea și menține profilul de utilizator pe acest site web.
        </li> <li> Pentru a gestiona identificarea și autentificarea utilizatorilor.
        </li> <li> Pentru a furniza informații despre comunitatea dvs. și / sau pentru
        a vă avertiza atunci când activitățile de pe platformă vă pot interesa. Puteți
        renunța oricând la e-mailurile utilizatorului din profilul dvs. de utilizator.
        </li> <li> Pentru a îmbunătăți serviciile noastre și a monitoriza funcționalitățile
        acestora. </li> </ul> <p> Datele personale sunt stocate și prelucrate pentru
        perioada necesară în scopul prelucrării. După aceea, datele vor fi șterse
        sau anonimizate. </p> <h2> 5. CU CINE ÎMPĂRTĂȘIM DATELE DVS. PERSONALE? </h2>
        <p> Împărtășim datele dvs. personale cu organizația în numele căreia colectăm
        aceste date. Împărtășim datele dvs. subprocesoarele care lucrează în numele
        nostru. Nu vom vinde sau închiria datele dvs. personale altor furnizori de
        servicii și nici nu vom împărtăși datele dvs. personale cu furnizori de servicii
        care nu respectă GDPR. </p> <h2> 6. UNDE VĂ TRANSFEREM DATELE DVS. PERSONALE?
        </h2> <p> Transferăm datele dvs. personale numai furnizorilor de servicii
        stabiliți în afara Spațiului Economic European, dacă respectă prevederile
        art. 44 GDPR.</p> <h2> 7. CE DREPTURI AVEȚI? </h2> <p> Aveți dreptul de a
        vizualiza datele dvs. personale în orice moment, precum și dreptul de a fi
        informați despre utilizarea datelor dvs. personale de către Citizenlab. </p>
        &lt; h3&gt; 7.1 Dreptul la rectificarea, ștergerea și restricționarea procesării  <p>
        Aveți libertatea de a decide dacă furnizați sau nu datele dvs. personale către
        Citizenlab. În plus, aveți întotdeauna dreptul de a solicita Citizenlab să
        corecteze, să completeze sau să elimine datele personale. Luați la cunoștiință
        faptul că refuzul de a furniza o solicitare pentru ștergerea datelor cu caracter
        personal înseamnă că anumite servicii nu mai pot fi furnizate. De asemenea,
        puteți solicita ca prelucrarea datelor dvs. personale să fie limitată. Dacă
        alegeți să vă eliminați contul de pe platformă, datele personale care au fost
        colectate despre dvs. vor fi eliminate din serverele noastre. Este posibil
        ca unele informații personale despre dvs. să rămână în datele de înregistrare
        pe care le păstrăm din motive de securitate și din motive legale de până la
        30 de zile. </p> <h3> 7.2 Dreptul de a obiecta </h3> <p> Aveți dreptul de
