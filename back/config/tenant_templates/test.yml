      tr-TR: '<p>Verilerin işlenmesinden sorumludur:</p> <p>CitizenLab NV - Anspachlaan
        65 - 1000 Brüksel - Belçika</p> <p>İletişim e-posta adresi: <a href="mailto:support@citizenlab.co"
        target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a></p>
        <p>Organizasyon: //müşteri iletişim bilgilerini giriniz</p> <h2>1. GİZLİLİK
        POLİTİKASI</h2> <p>Bu ''Gizlilik Politikası'' CitizenLab tarafından bu web
        sitesi aracılığıyla kuruluş adına toplanan ''Kişisel Veriler'' için geçerlidir.</p>
        <h2>2. KİŞİSEL VERİLER NEDİR?</h2> <p>Bu Gizlilik Politikasında, Kişisel
        Veriler sizi tanımlamayı mümkün kılan bilgileri ifade eder. Tanımlanabilir
        bir kişi, doğrudan veya dolaylı olarak, özellikle bir kimlik numarasına veya
        fiziksel, fizyolojik, zihinsel, ekonomik, kültürel veya sosyal kimlikle bağlantılı
        bir veya daha fazla faktöre atıfta bulunarak tanımlanabilen kişidir. Kişisel
        bilgilerin tipik bir örneği adınız ve e-posta adresinizdir.</p> <h2>3. HANGİ
        KİŞİSEL VERİLERİ TOPLARIZ?</h2> <p>Kişisel Verilerinizi aşağıdaki üç kaynaktan
        toplayabiliriz:</p> <h3>3.1 Platforma kayıt işlemi sırasında sağladığınız
        ve bazıları isteğe bağlı olan Kişisel Veriler.</h3> <p>Sizden toplayabileceğimiz
        kişisel veriler şunlardır:</p> <ul> <li>Ad ve soyadı</li> <li>E-posta adresi</li>
        <li>Doğum yılı</li> <li>Cinsiyet</li> <li>İkamet edilen bölge</li> <li>Tercih
        edilen dil</li> </ul> <p>Bu liste, kuruluşun talebi üzerine genişletilebilir.
        Google Accounts, Facebook veya FranceConnect gibi bir 3. taraf kimlik doğrulama
        sağlayıcısı aracılığıyla oturum açmayı seçerseniz bu verileri onlardan alırız.
        Kimliğinizi COW, FranceConnect veya CSAM gibi bir 3. taraf kimlik sağlayıcısı
        ile doğrulamayı seçerseniz bu bilgileri onlardan alırız.</p> <h3>3.2 Platformumuzdaki
        katılımcı faaliyetlerinizde sağladığınız kişisel veriler.</h3> <p>Platformda
        gerçekleştirdiğiniz her eylem (oylama, fikir yayınlama, yorum yazma, anketi
        yanıtlama vb.) kaydedilir ve saklanır. Bu veriler aynı zamanda kayıt verilerinizle
        (3.1) bağlantılıdır, bu da kuruluşun platform profilinizi bu katılım verileriyle
        ilişkilendirebileceği anlamına gelir.</p> <h3>3.3 Platformumuzu ziyaret ettiğinizde
        topladığımız Kişisel Veriler.</h3> <p>Biz (ve bizim adımıza hareket eden üçüncü
        taraf bilgi işleyiciler) platformun çalışma performansını ve güvenliğini değerlendirmek
        için platformumuzun kullanımı hakkında bilgi toplarız. Bu amaçla, IP adresiniz
        ve tarayıcı ayrıntılarınız gibi sizi tanımlayabilecek teknik bilgileri toplarız.
        Hizmetlerimizi kullandığınızda bu tür verilerin toplanmasını kabul etmiş olursunuz.</p>
        <p>Hizmetlerimizi geliştirmek için kullanım verilerini de toplarız, istediğiniz
        zaman bu verilerin toplanmasını onay yöneticisinden devre dışı bırakabilirsiniz.</p>
        <h2>4. KİŞİSEL VERİLERİ NASIL KULLANIRIZ?</h2> <p>Kişisel verilerinizi
        aşağıdaki amaçlar için kullanabiliriz:</p> <ul> <li>Öncelikle ve en önemlisi,
        girdilerinizi ilgili bağlamda kuruluşa iletmek ve karar vermelerine yardımcı
        olmak için bu platformda toplanan tüm verilerin toplu raporlarını çıkarmak.</li>
        <li>Bu web sitesinde kullanıcı profilinizi oluşturmak ve tutmak.</li> <li>Kullanıcıların
        tanımlanmasını ve kimlik doğrulamasını yönetmek.</li> <li>Topluluğunuz hakkında
        bilgi vermek ve/veya platformda ilginizi çekebilecek faaliyetler olduğunda
        sizi bilgilendirmek. E-posta bildirimleri alma tercihlerinizi kullanıcı profilinizden
        istediğiniz zaman devre dışı bırakabilirsiniz.</li> <li>Hizmetlerimizi geliştirmek
        ve işleyişini izlemek için.</li> </ul> <p>Kişisel veriler yalnızca işlenmeleri
        için gereken süre boyunca saklanır ve işlenir. Ardından veriler silinir veya
        anonimleştirilir.</p> <h2>5. KİŞİSEL VERİLERİNİZİ KİMLERLE PAYLAŞIRIZ?</h2>
        <p>Kişisel verilerinizi, adına bu verileri topladığımız kuruluş ile paylaşırız.
        Verilerinizi bizim adımıza çalışan alt işleyicilerle paylaşırız. Kişisel verilerinizi
        asla başka hizmet sağlayıcılara satmayız veya kiralamayız ve Kişisel Verilerinizi
        GDPR ile uyumlu olmayan herhangi bir hizmet sağlayıcı ile paylaşmayız.</p>
        <h2>6. KİŞİSEL VERİLERİNİZİ NEREYE AKTARIRIZ?</h2> <p>Kişisel Verilerinizi
        yalnızca GDPR madde 44''e uygun olmaları halinde Avrupa Ekonomik Alanı dışında
        yerleşik hizmet sağlayıcılara aktarıyoruz.</p> <h2>7. HANGİ HAKLARA SAHİPSİNİZ?</h2>
        <p>Kişisel verilerinizi istediğiniz zaman görüntüleme ve Citizenlab''in kişisel
        verilerinizi kullanımı hakkında bilgi alma hakkına sahipsiniz.</p> <h3>7.1
        Düzeltme, silme ve işlemeyi kısıtlama hakkı</h3> <p>Kişisel verilerinizi Citizenlab''e
        verip vermemeye karar vermekte özgürsünüz. Ayrıca, Citizenlab''den kişisel
        verilerinizi düzeltmesini, tamamlamasını veya kaldırmasını talep etme hakkına
        her zaman sahipsiniz. Kişisel verilerin sağlanmasının reddedilmesinin veya
        silinmesinin talep edilmesinin belirli hizmetlerin artık sunulamayacağı anlamına
        geldiğini kabul edersiniz. Kişisel verilerinizin işlenmesinin sınırlandırılmasını
        da talep edebilirsiniz. Hesabınızı platformdan kaldırmayı seçerseniz, hakkınızda
        toplanan kişisel veriler sunucularımızdan kaldırılacaktır. Hakkınızdaki bazı
        kişisel bilgiler, güvenlik ve yasal nedenlerle tuttuğumuz günlük verilerinde
        en çok 30 gün saklanabilir.</p> <h3>7.2 İtiraz hakkı</h3> <p>Ciddi ve meşru
        nedenlerle kişisel verilerinizin işlenmesine itiraz etme hakkına sahipsiniz.
        Ayrıca, kişisel verilerinizin doğrudan pazarlama amacıyla kullanılmasına her
        zaman itiraz etme hakkına sahipsiniz; bu gibi durumlarda neden belirtmek zorunda
        değilsiniz.</p> <h3>7.3 Veri taşınabilirliği hakkı</h3> <p>Citizenlab''e sağladığınız
        kişisel verileri yapılandırılmış, tipik ve makine tarafından okunabilir bir
        biçimde alma ve/veya farklı denetleyicilere aktarma hakkına sahipsiniz.</p>
        <h3>7.4 Onayı geri çekme hakkı</h3> <p>İşleme önceden verdiğiniz onaya dayandığı
        sürece, bu onayı geri çekme hakkına sahipsiniz.</p> <h3>7.5 Haklarınızı kullanma</h3>
        <p>Bu amaçla Citizenlab ile iletişime geçerek, <a href="mailto:support@citizenlab.co"
        target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>
        adresine e-posta göndererek, Anspachlaan 65, 1000 Brüksel, Belçika adresine
        posta göndererek veya kimlik kartınızın ön yüzünün bir kopyasını eklemeniz
        koşuluyla Web Sitemizdeki "Bize ulaşın" formunu kullanarak haklarınızı kullanabilirsiniz.</p>
        <h3>7.6 Otomatik karar verme ve profil oluşturma</h3> <p>Kişisel verilerinizin
        işlenmesi profil oluşturmayı içermez ve ayrıca Citizenlab tarafından otomatik
        karar vermeye tabi tutulmayacaktır.</p> <h3>7.7 Şikayette bulunma hakkı</h3>
        <p>Ülkenizdeki Kişisel Verilerin Gizliliği yetkililerine veya CitizenLab''in
        tabi olduğu Belçika''daki Kişisel Verilerin Gizliliği yetkililerine şikayette
        bulunma hakkına sahipsiniz: Drukpersstraat 35, 1000 Brüksel, Belçika, Tel
        +32 (0)2 274 48 00, Faks +32 (0)2 274 48 35, e-posta: <a href="mailto:contact@adp-gba.be"
        target="_blank" rel="noreferrer noopener nofollow">contact@adp-gba.be</a>.
        Bu, mahkemelerden muafiyet sağlamaz.</p> <h2>8. VERİ TOPLAMA VE İŞLEME HAKKINDA
        EK BİLGİLER</h2> <h3>Yasal prosedürler</h3> <p>CitizenLab ve bu verileri adına
        işlediğimiz Kuruluş, Kullanıcının Kişisel Verilerini yasal amaçlarla, bu Uygulamanın
        veya ilgili hizmetlerin yasa dışı kullanımı durumunda mahkeme veya yasal işlemlerden
        önceki aşamalar için kullanabilir. Kullanıcı, CitizenLab ve birlikte çalıştığımız
        Kuruluşun, Verilerin işlenmesi için yetkili devlet kurumlarının talebi üzerine
        kişisel verileri ifşa etmek zorunda kalabileceğinin farkındadır. Bu işlemenin
        yasal dayanağı, hüküm ve koşulların kabulü (sözleşme temeli) ve verilen rızadır.</p>
        <h3>Güvenlik Önlemleri</h3> <p>Citizenlab, kişisel verilerin imha edilmesini,
        kaybolmasını, tahrif edilmesini, değiştirilmesini, izinsiz erişimini veya
        üçüncü taraflara hatalı bir şekilde ifşa edilmesini ve bu verilerle ilgili
        diğer yasaklanmış işlemleri önlemek için teknolojik ve organizasyonel düzeyde
        ayarlanmış güvenlik önlemleri geliştirmiştir. Citizenlab, kişisel verilerinizin
        üçüncü bir tarafça yanlış veya yasa dışı kullanımından kaynaklanan doğrudan
        veya dolaylı kayıplardan hiçbir koşulda sorumlu tutulamaz. Giriş bilgilerinize
        ve parolanıza izinsiz erişimleri tamamen önlemek de dahil olmak üzere güvenlik
        talimatlarına her zaman uymalısınız. Web sitesinin bilgisayarınız, IP adresiniz
        ve kimlik bilgileriniz üzerinden kullanımından ve bunların gizliliğinden yalnızca
        siz sorumlusunuz.</p> <h3>Bu gizlilik politikasındaki değişiklikler</h3> <p>CitizenLab,
        Kullanıcıları bu sayfada bilgilendirerek bu gizlilik politikasını istediği
        zaman değiştirme hakkını saklı tutar. Olası değişiklikler için bu sayfayı
        kontrol etmenizi öneririz. Son değişikliğin tarihi sayfanın altında belirtilmiştir.
        Bir Kullanıcı politikadaki herhangi bir değişikliğe itiraz ederse, Kullanıcı
        bu Uygulamayı kullanmaya devam etmemelidir. Aksi belirtilmedikçe, o tarihte
        geçerli olan Gizlilik Politikası, topladığımız tüm Kişisel Veriler için geçerlidir.</p>
        <p><em>En son güncelleme: 17.12.2019</em></p>

