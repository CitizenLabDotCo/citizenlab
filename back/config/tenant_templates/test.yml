        <p>Ta platforma internetowa społecznego zaangażowania ma na celu dać jak największej liczbie osób możliwość myślenia o przyszłości miasta lub instytucji, która wraz z CitizenLab założyła tę platformę. Wypowiedzi te podlegają wielu zasadom, aby debata była otwarta i konstruktywna. Poniżej znajdują się ogólne warunki naszej platformy, ponieważ jesteśmy przekonani, że jasne zasady stanowią najlepszą gwarancję konstruktywnej społeczności online.</p> <p>Ponieważ CitizenLab docenia opinie użytkowników ich platformy, Twoje pomysły są także mile widziane w celu dalszego doskonalenia platformy. Możesz przekazać swoje sugestie na <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <h2>Kto może zarejestrować się na platformie zaangażowania online?</h2> <p>Każdy, kto chce, może śledzić debatę online. Każdy może zapoznać się z nadesłanymi pomysłami i reakcjami. Jeśli chcesz wziąć udział w debacie samodzielnie (dzieląc się własnymi pomysłami, odpowiadając na inne pomysły lub wspierając istniejących wypowiedzi), musisz utworzyć konto. Tylko zarejestrowani uczestnicy mogą wnosić aktywny wkład do platformy.</p> <p>Możesz zarejestrować się za pomocą swojego adresu e-mail lub za pomocą profilu na Facebooku lub Google.</p> <p>Utworzenie konta przez użytkownika nie jest równoznaczne z prawem własności konta. CitizenLab zastrzega sobie prawo do odmowy, zawieszenia lub usunięcia konta, na przykład, jeśli użytkownik nie przestrzega następujących zasad lub gdy wcześnie odmówiono zgody na jego utworzenie lub zostało usunięte.</p> <p>Każde konto musi być zgodne z poniższymi zasadami: </p> <ul> <li> <strong>Każde konto jest ściśle osobiste</strong> <p> Każde konto musi być unikalne i powiązane z osobą fizyczną. Każdy użytkownik ma prawo do utworzenia jednego konta. W przypadku stwierdzenia, że jedna osoba posiada wiele kont, CitizenLab zastrzega sobie prawo do usunięcia wszystkich tych kont. Każdy użytkownik musi mieć ukończone co najmniej 12 lat. </p> </li> <li> <strong>Konto nie może być przeniesione na inną osobę</strong> <p> Ponieważ każde konto jest ściśle związane z jedną konkretną osobą, nie może być przeniesione na inną osobę bez zgody CitizenLab. Ten zakaz transferu musi być rozpatrywany w najszerszym znaczeniu. CitizenLab zastrzega sobie prawo do odmowy lub usunięcia tego konta w przypadku naruszeń. </p> </li> <li> <strong>Konto nie może być wykorzystywane do celów komercyjnych</strong> <p> Platforma CitizenLab ma na celu zwiększenie uczestnictwa obywateli w życiu społeczności. Konto może być zatem wykorzystywane tylko w tym celu. Jakiekolwiek wykorzystanie konta wyłącznie w celu uzyskania korzyści handlowej jest zabronione. </p> </li> <li> <strong>Informacje o koncie muszą zawsze pozostać poufne</strong> <p> Korzystanie z tego konta jest niedozwolone dla innej osoby niż osoba, która założyła konto. Osoba, która utworzyła konto, musi upewnić się, że zachowała hasło i dane do logowania. Radzimy używać "silnego" hasła (hasło z kombinacją małych, dużych liter i cyfr). CitizenLab w żadnym wypadku nie może być pociągnięty do odpowiedzialności za jakiekolwiek straty lub szkody poniesione w przypadku nie zastosowania się użytkownika do powyższych warunków. CitizenLab nie ponosi odpowiedzialności za kradzież konta, na przykład przez "phishing". CitizenLab nigdy nie będzie prosił swoich użytkowników o podanie danych osobowych, takich jak login lub hasło, za pośrednictwem poczty elektronicznej. W przypadku prośby o podanie danych osobowych użytkownik zawsze zostanie przekierowany na platformę systemu CitizenLab. </p> </li> </ul> <h2>Ograniczenia dotyczące treści i korzystania z platformy</h2> <p>W celu zapewnienia prawidłowego działania platformy CitizenLab oraz możliwości komunikacji i łączenia się z innymi, istnieją pewne ograniczenia dotyczące rodzaju treści, które mogą być publikowane za pośrednictwem platformy:</p> <ul> <li> <strong>Obraźliwe zachowanie</strong> <p> Mocno wierzymy w wolność słowa. Jednak, aby platforma była wykorzystywana w sposób konstruktywny przez użytkowników, z szacunkiem dla różnych opinii i bez obaw o wyrażenie własnych opinii lub przekonań w sposób otwarty, nie pozwalamy na obraźliwe zachowania, które nękają, zastraszają lub wykorzystują zastraszanie do uciszenia innego użytkownika. </p> <p>Konta i konta powiązane z niżej wymienionymi działania, mogą być tymczasowo zablokowane i/lub trwale usunięte.</p> <p> </p>
        <ul> <li>Agresywne grożenie (bezpośrednie lub pośrednie): Nie wolno grozić lub promować przemocy, w tym promować terroryzmu.</li> <li>Molestowanie: Nie możesz podżegać do lub być zaangażowany w celowe obrażanie lub nękanie innych. Oto kilka czynników, które możemy wziąć pod uwagę przy ocenie niewłaściwego zachowania: czy głównym celem poddanego ocenie konta jest nękanie lub wysyłanie obraźliwych wiadomości do innych; czy zgłoszone zachowanie jest jednokierunkowe, czy zawiera groźby; czy zgłoszone konto zachęca innych do zastraszania innego konta; oraz czy zgłoszone konto wysyła wiadomości o zastraszaniu na jedno konto z wielu kont.</li> <li>Nienawiść: Nie możesz promować przemocy wobec innych ludzi lub bezpośrednio ich atakować lub grozić im ze względu na rasę, pochodzenie etniczne, narodowość, orientację seksualną, płeć, tożsamość płciową, przynależność filozoficzną, wiek, niepełnosprawność lub chorobę. Nie zezwalamy również na konta, których głównym celem jest nakłanianie innych do wyrządzania krzywdy na podstawie powyższych kategorii.</li> <li>Nadużycie wielu kont: Niedozwolone jest tworzenie wielu kont w celu uniknięcia tymczasowego lub trwałego zawieszenia pojedynczego konta.</li> <li>Prywatne dane: nie wolno publikować lub umieszczać poufnych danych i prywatnych informacji innych osób bez ich wyraźnego upoważnienia i zgody. Dane te obejmują, na przykład, numery kart kredytowych, dane adresowe, numery telefonów lub dane, które stanowią prywatność danej osoby.</li> <li>Podszywanie się: nie można wprowadzać w błąd, dezorientować lub podawać się za kogoś innego.</li> </ul>  </li> <li> <strong>Spam</strong> <p>Zawsze staramy się chronić użytkownika platformy CitizenLab przed nadużyciami technicznymi i spamem. Konta, na których wykonywane są niniejsze czynności, mogą być tymczasowo zablokowane lub trwale usunięte.</p> <ul> <li>Malware / phishing / wirusy / robaki / konie trojańskie: Nie wolno publikować złośliwych treści lub linków do takich treści w celu uszkodzenia lub zakłócenia pracy innych przeglądarek lub komputerów, lub naruszenia czyjejś prywatności.</li> <li>Spam: Nie można używać platformy CitizenLab do spamowania innych kont. </li> </ul> </li> </ul> <h2>Naruszenie obowiązujących przepisów prawa</h2> <p>Korzystanie z konta nie może w żaden sposób naruszać obowiązujących przepisów prawa. Obejmuje to naruszenia przepisów dotyczących ochrony prywatności, praw własności intelektualnej, kodeksu karnego,...</p> <p>Konto nie może być wykorzystywane w żaden sposób do promowania nielegalnych działań.</p> <h2>W przypadku naruszenia powyższych zasad </h2> <p>W przypadku wykrycia naruszeń powyższych zasad, CitizenLab zastrzega sobie prawo do usunięcia odpowiednich wiadomości, a nawet zawieszenia lub trwałego usunięcia profili użytkowników. </p> <p>Citizenlab nie ponosi żadnej odpowiedzialności za wiadomości zamieszczane przez użytkowników lub osoby trzecie, które naruszają powyższy regulamin. Administrator serwisu będzie ściśle nadzorował, aby nie doszło do naruszenia tych zasad. Jeśli użytkownik wykryje naruszenie, zawsze można to zgłosić na adres e-mail: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <p>Możliwa jest sytuacja, w której pliki pobrane za pośrednictwem platformy, a zamieszczone przez innych użytkowników mogą intencjonalnie lub nieintencjonalnie stanowić szkodliwe hiperłącza. Każde pobranie plików przez użytkownika lub kliknięcie w hiperłącze, umieszczone przez użytkownika, odbywa się na jego własne ryzyko, a wszelkie poniesione szkody są całkowicie i wyłącznie odpowiedzialnością tego użytkownika.</p> <h2>Prawa własności intelektualnej</h2> <p>CitizenLab przestrzega praw własności intelektualnej innych osób i oczekuje, że użytkownicy tej platformy również będą przestrzegać tych praw. CitizenLab zastrzega sobie prawo do usuwania treści, które naruszają prawa własności intelektualnej. Powtarzające się naruszenia praw własności intelektualnej jakiegokolwiek rodzaju przez użytkownika będą skutkowało zawieszeniem lub usunięciem konta przez CitizenLab.</p> <p>Naruszenia praw własności intelektualnej można zgłaszać na adres e-mail: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a></p> <h2>Prawa własności CitizenLab</h2> <p>Platforma CitizenLab jest chroniona prawami własności intelektualnej dotyczącymi treści, kodu źródłowego, bazy danych itp. Korzystanie z tej platformy w żaden sposób nie oznacza przeniesienia tych praw własności intelektualnej na użytkowników platformy. Każdy użytkownik musi być świadomy tych praw i musi działać zgodnie z nimi.</p> <p>Zabronione jest zatem powielanie, rozpowszechnianie, modyfikowanie lub przekazywanie platformy i jej zawartości bez zezwolenia.</p>
      pt-BR: |
        <p> Esta plataforma de engajamento online visa dar ao maior número possível de pessoas a oportunidade de pensar no futuro da cidade ou instituição que, juntamente com o CitizenLab, criou esta plataforma. Essas contribuições estão sujeitas a uma série de regras para manter o debate aberto e construtivo. Abaixo você pode encontrar as condições gerais de nossa plataforma, pois estamos convencidos de que regras claras fornecem a melhor garantia para uma comunidade online construtiva.</p> <p>Porque CitizenLab aprecia o feedback dos usuários de sua plataforma, suas ideias são bem-vindas para melhorar ainda mais a plataforma. Você pode encaminhar suas sugestões para <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <h2>Quem pode se registrar na plataforma de engajamento online?</h2> <p>Quem quiser, pode acompanhar o debate online. Todos podem ler as idéias e reações enviadas. Se você deseja participar do debate (compartilhando suas próprias ideias, respondendo a outras ideias ou apoiando contribuições existentes), você deve criar uma conta. Apenas os participantes registrados podem fazer uma contribuição ativa para a plataforma de ideias online.</p> <p>Você pode se registrar através do seu endereço de e-mail ou criar uma conta simplesmente vinculando-a ao seu perfil do Facebook ou Google. </p> <p> A criação de uma conta por um usuário não dá a esse usuário a propriedade sobre a conta. CitizenLab reserva-se o direito de recusar, suspender ou excluir contas, por exemplo, se o usuário não cumprir as seguintes regras ou se tiver sido negado ou removido anteriormente de sua conta de usuário. </p> <p> Cada conta deve cumprir o seguinte regras: </p> <ul> <li> <strong> Cada conta é estritamente pessoal </strong> <p> Cada conta deve ser única e vinculada a uma pessoa física. Cada usuário tem o direito de criar uma conta. Se for determinado que uma pessoa possui várias contas, o CitizenLab reserva-se o direito de excluir todas essas contas. Todo usuário deve ter pelo menos 12 anos de idade. </p> </li> <li> <strong> Uma conta não pode ser transferida para outra pessoa </strong> <p> Uma vez que cada conta está estritamente ligada a uma pessoa específica, esta conta não pode ser transferida para outra pessoa sem a permissão do CitizenLab. Esta proibição de transferência deve ser considerada no sentido mais amplo. CitizenLab reserva-se o direito de recusar ou deletar esta conta em caso de infrações. </p> </li> <li> <strong> Uma conta não pode ser usada para fins comerciais </strong> <p> A plataforma CitizenLab pretende aumentar a participação. Portanto, uma conta só pode ser usada nesse sentido. Qualquer uso da conta com o único propósito de usufruir de uma vantagem comercial é proibido. </p> </li> <li> <strong> As informações da conta devem sempre permanecer confidenciais </strong> <p> Não é permitido que outra pessoa além da própria pessoa que criou a conta, use esta conta. A pessoa que cria a conta deve garantir que guarda a senha e os detalhes de login. Aconselhamos você a usar uma senha "forte" (uma senha com uma combinação de letras maiúsculas e minúsculas e números). CitizenLab não pode, em nenhuma circunstância, ser responsabilizado por qualquer perda ou dano incorrido na conta se as condições acima não forem atendidas pelo usuário. CitizenLab também não pode ser responsabilizado por roubo de sua conta, por exemplo, por 'phishing'. CitizenLab nunca pedirá a seus usuários dados pessoais, como login ou senha via e-mail. Caso sejam solicitados dados pessoais, o usuário será sempre redirecionado para a plataforma do CitizenLab. </p> </li> </ul> <h2> Limitações de conteúdo e uso da plataforma </h2> <p> Para garantir que a plataforma CitizenLab está funcionando corretamente e que você pode se comunicar e se conectar com outras pessoas, lá existem algumas restrições sobre o tipo de conteúdo que pode ser publicado por meio da plataforma: </p> <ul> <li> <strong>Comportamento ofensivo </strong> <p> Acreditamos firmemente na liberdade de expressão. No entanto, para garantir que a plataforma possa ser utilizada de forma construtiva pelos utilizadores, com respeito pelas diferentes opiniões e sem que as pessoas tenham receio de exprimir as suas opiniões ou convicções, não permitimos comportamentos ofensivos que assediem, intimidem ou usa o medo para silenciar outro usuário. </p> <p> Contas e contas relacionadas com as quais as ações abaixo são realizadas podem ser temporariamente bloqueadas e / ou excluídas permanentemente. </p> <p> </p>
        <ul> <li> Ameaças violentas (diretas ou indiretas): Você não pode ameaçar ou promover a violência, incluindo a promoção do terrorismo. </li> <li> Assédio: você não pode incitar ou se envolver em insultar ou assediar deliberadamente outras pessoas. Aqui estão alguns fatores que podemos levar em consideração ao avaliar o comportamento abusivo: se o objetivo principal da conta denunciada é assediar ou enviar mensagens ofensivas a outras pessoas; se o comportamento relatado é unidirecional ou contém ameaças; se a conta relatada incentiva outras pessoas a intimidar outra conta; e se a conta denunciada envia mensagens de intimidação para uma conta a partir de várias contas. </li> <li> Ódio: você não pode promover a violência contra outras pessoas ou atacá-las diretamente ou ameaçá-las com base em raça, origem étnica, nacionalidade, sexo orientação, gênero, identidade de gênero, filiação filosófica, idade, deficiência ou doença. Também não permitimos contas cujo objetivo principal seja incitar outras pessoas a causar danos com base nessas categorias. </li> <li> Uso indevido de várias contas: criação de várias contas para uso sobreposto para evitar a suspensão temporária ou permanente de um indivíduo conta não é permitida. </li> <li> Dados privados: você não pode publicar ou postar dados confidenciais e informações privadas de terceiros sem sua autorização e consentimento expresso. Esses dados incluem, por exemplo, números de cartão de crédito, detalhes de endereço, números de telefone ou dados que constituem a privacidade pessoal de uma pessoa. </li> <li> Roubo de identidade: você pode não ser autorizado a entrar através da plataforma se outra pessoa enganar, confunde ou ameaça de uma maneira que realmente engana ou ameaça outras pessoas. </li> </ul>  </li> <li>
        <strong>Spam</strong> <p>Nós nos esforçamos sempre para proteger o usuário da plataforma CitizenLab contra abuso técnico e spam. As contas nas quais as ações abaixo são realizadas podem ser temporariamente bloqueadas ou excluídas permanentemente. </p> <ul> <li> Malware / phishing / vírus / worms / Trojans: você não pode postar conteúdo malicioso ou links para tal conteúdo com essa finalidade de danificar ou interromper os navegadores ou computadores de outra pessoa, ou de violar a privacidade de alguém. </li> <li> Spam: Você não pode usar a plataforma CitizenLab para enviar spam. </li> </ul> </li> </ul> <h2> Violação das leis aplicáveis ​​</h2> <p> O uso da conta não pode de forma alguma infringir as leis aplicáveis. Isso inclui infrações à legislação de privacidade, direitos de propriedade intelectual, código penal,... </p> <p> A conta não pode ser usada de nenhuma forma para promover atividades ilegais. </p> <h2> Em caso de violações das regras acima mencionadas </h2> <p> Citizenlab reserva-se o direito, caso detecte infracções às regras acima mencionadas, de eliminar as mensagens relevantes e até mesmo suspender ou eliminar definitivamente os perfis dos utilizadores. </p> <p> CitizenLab não pode ser responsabilizado de forma alguma por mensagens postadas por usuários ou terceiros, que violam as regras acima. O administrador da web supervisionará estritamente para que essas regras não sejam violadas. Se um usuário detectar uma infração, pode sempre denunciá-la para o seguinte endereço de e-mail: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>. </p> <p> É possível que os arquivos possam ser baixados através da plataforma, devido ou não um usuário ou que os usuários colocam hiperlinks prejudiciais. Cada download por um usuário ou clique em um hiperlink, colocado por um usuário, é feito por sua própria conta e risco e qualquer dano incorrido é total e exclusivamente de responsabilidade deste usuário. </p> <h2> Direitos de propriedade intelectual </h2> <p> CitizenLab respeita os direitos de propriedade intelectual de terceiros e espera que os usuários desta plataforma também respeitem esses direitos. CitizenLab reserva-se o direito de remover conteúdo que infrinja os direitos de propriedade intelectual. Violações repetidas de direitos de propriedade intelectual de qualquer tipo por um usuário darão origem à suspensão ou remoção da conta pelo CitizenLab. </p> <p> Violações de direitos de propriedade intelectual podem ser relatadas através do seguinte endereço de e-mail: suporte @ citizenlab.co </p> <h2> Direitos de propriedade CitizenLab </h2> <p> A plataforma do CitizenLab é protegida por direitos de propriedade intelectual relacionados ao conteúdo, código-fonte, banco de dados, etc. O uso desta plataforma de forma alguma significa uma transferência desses direitos intelectuais para os usuários da plataforma. Todo usuário deve estar ciente desses direitos e deve agir em conformidade. </p> <p> Portanto, é proibido reproduzir, distribuir, modificar ou transmitir a plataforma e seu conteúdo sem permissão. </p>
