        <p>Ovi uvjeti i odredbe opisuju pravila i smjernice za doprinos platformi i namijenjeni su osiguravanju konstruktivnog dijaloga.</p> <p>Vaše ideje za daljnje poboljšanje platforme dobrodošle su i mogu se poslati na support@ citizenlab.co.</p> <h2>Tko može sudjelovati?</h2> <p>Svatko može vidjeti javne projekte putem platforme. Ako želite doprinijeti sadržaju (npr. poslati unos ili glasovati), morat ćete se registrirati i izraditi račun. Registrirati se možete koristeći svoju adresu e-pošte; za neke platforme moguće se prijaviti i putem postojećeg Facebook ili Google računa. Ako koristite bilo koju od ovih usluga, vaše ime, adresa e-pošte i profilna fotografija bit će podijeljeni i dodani na vaš račun platforme.</p> <p>Imajte na umu da izradom računa ne dobivate vlasništvo nad njim. Administratori platforme mogu odbiti, obustaviti ili izbrisati račune iz razloga kao što je nepridržavanje odredbi i uvjeta navedenih na ovoj stranici.</p> <p>Opći uvjeti za vaš račun jesu sljedeći: </p> <ul> <li> <strong>Možete izraditi jedan račun</strong> <p>Pojedinac ne može izraditi i održavati više računa. Podaci o računu koje navedete moraju biti točni i ovaj se račun ne može prenijeti na nekog drugog bez dopuštenja administratora platforme. </p> </li> <li> <strong>Vaš račun ne smije se koristiti za komercijalnu promidžbu</strong> <p>Račun se ne smije koristiti samo u svrhu oglašavanja, marketinga proizvoda ili usluge itd. </p> </li> <li> <strong>Odgovorni ste za čuvanje sigurnosti i povjerljivosti podataka računa</strong> <p>Vi ste jedina osoba koja bi trebala koristiti svoj račun i imati pristup zaporci računa i detaljima prijave. Kako biste poboljšali sigurnost svog računa, savjetujemo korištenje lozinke s kombinacijom brojeva, malih i velikih slova. Nismo odgovorni ni za kakav gubitak ili štetu nastalu na vašem računu i ne možemo se smatrati odgovornima za njegovu krađu (npr. putem krađe identiteta). Imajte na umu da od vas nikada nećemo tražiti podatke za prijavu kao što je zaporka. </p> <h2>Vaša aktivnost na platformi</h2> <p>Kako bismo osigurali sigurno i produktivno sudjelovanje, postoje neka ograničenja u pogledu vrste sadržaja koji se može objaviti na ovoj platformi. Svaki sadržaj koji objavite na platformi ne smije sadržavati:</p> <ul> <li> <strong>Privatni podaci</strong> <p>Povjerljivi podaci i osobne informacije o drugima, kao što su telefonski brojevi i adrese, ne smiju se objaviti bez njihovog izričitog ovlaštenja i pristanka. </p> </li>
        <li>
        <strong>Neželjena pošta / zlonamjerni softver / krađa identiteta / virusi / crvi / Trojanci</strong> <p>Zlonamjerni sadržaj ili veze čija je namjera narušavanje privatnosti drugih ili oštećenje ili ometanje tuđih preglednika ili računala. </p> </li> <li> <strong>Prijetnje, uvrede i ostali neprimjereni sadržaji </strong> <p>Osobni napadi i uvrede, prijeteće ponašanje ili jezik, diskriminirajući komentari, vulgarnost i drugi uvredljivi jezik.</p>&gt; </li> <li>
        <strong>Oglašavanje i komercijalna aktivnost</strong> <p>Sadržaj objavljen s isključivom svrhom oglašavanja komercijalne usluge ili proizvoda.</p> </li> <li> <strong> Materijal zaštićen autorskim pravima</strong> <p>Sadržaj koji krši prava intelektualnog vlasništva (npr. slike zaštićene autorskim pravima).</p> </li> <li> <strong>Nezakonite aktivnosti</strong> <p>Sadržaj koji u bilo kojem način promovira nezakonite aktivnosti.</p>
        </li> </ul> <p>Prijave i drugi sadržaji koji uključuju bilo što od navedenog mogu se uređivati, brisati ili na se drugi način može spriječiti njihovo objavljivanje, a račun može biti privremeno blokiran ili trajno izbrisan. Novi ili dodatni računi izrađeni kako bi se izbjegla privremena ili trajna obustava također se mogu nadzirati i brisati.</p> <h2>Primjenjivi zakoni</h2> <p>Korištenjem računa ne smiju se kršiti primjenjivi zakoni. To uključuje svako kršenje zakona o privatnosti, prava intelektualnog vlasništva, kaznenog zakona itd.</p> <p>Ne možemo se smatrati odgovornim ni na koji način za sadržaj objavljen na platformi koji nije u skladu s gore navedenim pravilima i zakonima. Kršenja se mogu prijaviti na <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a> i mogu rezultirati brisanjem relevantnih poruka i/ili obustavom ili trajnim opozivom temeljnog računa.</p> <p>Moguće je da sadržaj objavljen na platformi može sadržavati štetne datoteke ili veze. Preuzimanjem datoteka ili pristupom hipervezama putem platforme preuzimate rizik i odgovornost za bilo kakvu štetu koja može nastati.</p> <h2>Prava vlasništva</h2> <p>Ova platforma zaštićena je pravima intelektualnog vlasništva koja se odnose na sadržaj, izvorni kod, baze podataka itd. Svaki originalni sadržaj koji objavite na platformi može biti vidljiv javnosti i spada pod javnu licencu Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) koja omogućuje dijeljenje ili prilagodbu vašeg sadržaja uz atribuciju. Ne smijete bez dopuštenja na drugi način reproducirati, distribuirati, mijenjati ili prenositi platformu i bilo koji njezin sadržaj koji ne spada u javnu domenu.</p>
