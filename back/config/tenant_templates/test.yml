        danych osobowych oznacza, że niektóre usługi nie będą mogły zostać realizowane.
        Użytkownik może również złożyć wniosek o ograniczenie przetwarzania jego danych
        osobowych. Jeśli użytkownik zdecyduje się usunąć swoje konto z platformy,
        dane osobowe, które zostały zebrane o użytkowniku, zostaną usunięte z naszych
        serwerów. Niektóre dane osobowe użytkownika mogą pozostać w danych logowania,
        które przechowujemy ze względów bezpieczeństwa i prawnych przez okres do 30
        dni.</p> <h3>7.2 Prawo do sprzeciwu</h3> <p>Użytkownik ma prawo do sprzeciwu
        wobec przetwarzania jego danych osobowych z ważnych i uzasadnionych powodów.
        Ponadto użytkownik ma zawsze prawo do sprzeciwu wobec wykorzystania jego danych
        osobowych do celów marketingu bezpośredniego; w takich przypadkach nie musi
        podawać powodów.</p> <h3>7.3 Prawo do przenoszenia danych</h3> <p>Użytkownik
        ma prawo do uzyskania danych osobowych przekazanych firmie Citizenlab w postaci
        ustrukturyzowanej, typowej i nadającej się do odczytu maszynowego i/lub przekazania
        ich różnym administratorom danych.</p> <h3>7.4 Prawo do wycofania zgody</h3>
        <p>O ile przetwarzanie danych odbywa się na podstawie wcześniejszej zgody,
        użytkownik ma prawo do wycofania tej zgody.</p> <h3>7.5 Korzystanie z praw</h3>
        <p>Możesz korzystać z przysługujących Cię praw kontaktując się w tym celu
        z Citizenlab, wysyłając e-mail na adres <a href="mailto:support@citizenlab.co"
        target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>,
        pocztą na adres Anspachlaan 65, 1000 Bruksela, Belgia lub korzystając z formularza
        "Kontakt" na naszej stronie internetowej, pod warunkiem dołączenia kopi strony
        dowodu osobistego, na której znajduje się zdjęcie.</p> <h3>7.6 Zautomatyzowane
        podejmowanie decyzji i profilowanie</h3> <p>Przetwarzanie danych osobowych
        użytkownika nie obejmuje profilowania i nie podlega również automatycznemu
        podejmowaniu decyzji przez firmę Citizenlab.</p> <h3>7.7 Prawo do złożenia
        skargi</h3> <p>Użytkownik ma prawo do złożenia skargi do organu ochrony prywatności
        w swoim kraju lub do belgijskiego organu ochrony prywatności, któremu podlega
        CitizenLab: Drukpersstraat 35, 1000 Bruksela, Belgia, Tel 32 (0)2 274 48 00,
        Fax 32 (0)2 274 48 35, e-mail: <a href="mailto:contact@adp-gba.be" target="_blank"
        rel="noreferrer noopener nofollow">contact@adp-gba.be</a>. Nie ma to wpływu
        na zastosowanie środków zaradczych przed sądem cywilnym.</p> <h2>8. DODATKOWE
        INFORMACJE DOTYCZĄCE ZBIORU I PRZETWARZANIA DANYCH</h2> <h3>Procedury prawne</h3>
        <p>CitizenLab i Organizacja, dla której przetwarza się te dane, mogą wykorzystać
        dane osobowe Użytkownika do celów prawnych, sądowych lub postępowania sądowego
        poprzedzającego etapy w przypadku niezgodnego z prawem wykorzystania tej Aplikacji
        lub związanych z nią usług. Użytkownik jest świadomy, że CitizenLab i Organizacja,
        z którą współpracujemy, mogą być zobowiązani do ujawnienia danych osobowych
        na żądanie właściwych instytucji państwowych w celu ich przetwarzania. Podstawą
        prawną tego przetwarzania jest akceptacja warunków (podstawa umowna) i wyrażona
        zgoda.</p> <h3>Środki bezpieczeństwa</h3> <p>Citizenlab opracował środki bezpieczeństwa,
        które zostały dostosowane na poziomie technologicznym i organizacyjnym, aby
        zapobiec zniszczeniu, utracie, sfałszowaniu, zmianie, zakazowi dostępu lub
        błędnemu ujawnieniu osobom trzecim danych osobowych, jak również innemu zakazanemu
        sposobowi przetwarzania tych danych. W żadnym wypadku Citizenlab nie może
        ponosić odpowiedzialności za jakiekolwiek bezpośrednie lub pośrednie straty
        wynikające z nieprawidłowego lub niezgodnego z prawem wykorzystania danych
        osobowych użytkownika przez osobę trzecią. Użytkownik musi zawsze stosować
        się do instrukcji bezpieczeństwa, w tym zapobiegać wszelkim przypadkom zabronionego
        dostępu do swoich danych logowania i hasła. Użytkownik ponosi wyłączną odpowiedzialność
        za korzystanie ze strony internetowej na swoim komputerze, adres IP i dane
        identyfikacyjnych, jak również za ich poufność.</p> <h3>Zmiany w niniejszej
        polityce prywatności</h3> <p>CitizenLab zastrzega sobie prawo do zmiany niniejszej
        polityki prywatności w dowolnym momencie poprzez powiadomienie użytkowników
        na tej stronie. Zachęcamy wówczas do sprawdzenia tej strony pod kątem ewentualnych
        zmian. Data ostatniej zmiany jest podana na dole strony. Jeśli Użytkownik
        sprzeciwia się jakiejkolwiek zmianie polityki prywatności, nie może kontynuować
        korzystania z tej aplikacji. O ile nie wskazano inaczej, obowiązująca w danym
        momencie Polityka Prywatności ma zastosowanie do wszystkich zebranych przez
        nas Danych osobowych.</p> <p><em>Najnowsza aktualizacja: 17/12/2019</em></p>

