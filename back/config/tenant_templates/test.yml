        <p> Denne engagementsplatform online sigter mod at give så mange mennesker som muligt muligheden for at reflektere over fremtiden for den by eller institution, der sammen med CitizenLab, har oprettet denne platform. Disse bidrag er underlagt en række regler for at holde debatten åben og konstruktiv. Nedenfor kan du finde de generelle betingelser for vores platform, da vi er overbeviste om, at klare regler giver den bedste garanti for et konstruktivt online fællesskab.</p> <p> Da CitizenLab værdsætter feedback fra platformens brugerne, byder vi dine idéer mere end velkomne, så vi kan forbedre platformen yderligere. Du kan videresende dine forslag til <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <h2>Hvem kan registrere sig på denne platform?</h2> <p>Alle, der ønsker, kan følge debatten online. Alle er i stand til at læse de indsendte idéer og reaktioner. Hvis du selv vil deltage i debatten (dele dine idéer, svare på andres idéer eller støtte eksisterende bidrag), skal du oprette en konto. Kun registrerede deltagere kan indsende et aktivt bidrag til denne idéplatforme online. </p> <p> Du kan registrere dig via din e-mailadresse eller oprette en konto ved blot at linke den til din Facebook- eller Google-profil.</p> <p> Oprettelsen af en brugerkonto giver ikke denne bruger ejerskab over kontoen. CitizenLab forbeholder sig retten til at nægte, suspendere eller slette konti, hvis brugeren f.eks. ikke overholder gældende regler eller tidligere har fået en brugerkonto nægtet eller slettet./p&gt; </p><p> Hver konto skal overholde følgende regler: </p> <ul> <li> <strong> Hver konto er strengt personlig </strong> <p> Hver konto skal være unik og knyttet til en fysisk person. Hver bruger har ret til at oprette én konto. Hvis det bestemmes, at en person har flere konti, forbeholder CitizenLab sig retten til at slette alle disse konti. Enhver bruger skal være mindst 12 år gammel. </p> </li> <li> <strong> En konto kan ikke overføres til en anden person </strong> <p> Da hver konto er strengt knyttet til én bestemt person, kan denne konto ikke overføres til en anden person uden tilladelse fra CitizenLab. Dette forbud om overførsel skal forstås i bredeste forstand. CitizenLab forbeholder sig retten til at nægte eller slette denne konto i tilfælde af overtrædelser. </p> </li> <li> <strong> En konto kan ikke bruges til kommercielle formål. </strong> <p> CitizenLab-platformen er beregnet til at øge deltagelse, engagement og inddragelse. En konto kan derfor kun bruges i denne forstand. Al brug af konti til det ene formål at udnytte den til kommercielle fordele er forbudt. </p> </li> <li> <strong> Kontooplysningerne skal altid forblive fortrolige </strong> <p> Det er ikke tilladt for en anden person end den faktiske person, der oprettede kontoen, at anvende denne konto. Den person, der opretter kontoen, skal sikre, at han/hun opbevarer adgangskoden og loginoplysningerne. Vi anbefaler dig at bruge en "stærk" adgangskode (en adgangskode med en kombination af små og store bogstaver samt tal). CitizenLab kan under ingen omstændigheder holdes ansvarlig for tab eller skade på kontoen, hvis ovenstående betingelser ikke er opfyldt af brugeren. CitizenLab kan heller ikke holdes ansvarlig for tyveri af din konto ved f.eks. phishing. CitizenLab vil aldrig bede sine brugere om personlige data såsom loginoplysninger eller adgangskode via e-mail. Hvis der anmodes om personlige oplysninger, vil brugeren altid blive omdirigeret til CitizenLab-platformen. </p> </li> </ul> <h2> Begrænsninger til indhold og brug af platformen </h2> <p> For at sikre, at CitizenLab-platformen fungerer korrekt, og at du kan kommunikere og oprette forbindelse til andre, er der begrænsninger for den type indhold, der kan offentliggøres på platformen: </p> <ul> <li> <strong> Krænkende adfærd: </strong> <p> Vi tror på ytringsfriheden. For at sikre, at platformen kan bruges på en konstruktiv måde af brugerne, med respekt for forskellige meninger og uden at folk skal være bange for at udtrykke deres meninger eller overbevisning, tillader vi ikke stødende eller krækende opførsel. Chikane, trusler og brug af frygt mod andre brugere vil derfor ikke tolereres.</p> <p> Konti og relaterede konti, som nedenstående handlinger udføres med, kan midlertidigt blokeres og/eller slettes permanent. </p> <p> </p>
        <ul> <li> Voldelige trusler (direkte eller indirekte): Du må ikke true eller promovere vold, herunder fremme af terrorisme. </li> <li>Chikane: Du må måske ikke tilskynde til eller være involveret i bevidst fornærmelse eller chikane af andre. Her er nogle af de faktorer, som vi tager højde for, når vi foretager en vurdering om misbrug og stødende adfærd: Hvorvidt hovedformålet med den rapporterede konto er chikanerende eller sender stødende meddelelser til andre; hvorvidt den rapporterede adfærd er ensrettet eller indeholder trusler; hvorvidt den rapporterede konto opfordrer andre til at true en anden konto; og hvorvidt den rapporterede konto sender truende meddelelser til en konto fra flere konti.</li> <li>Hadetale: Du må ikke fremme vold mod andre mennesker eller direkte angribe eller true dem på grundlag af race, etnisk baggrund, nationalitet, seksuel orientering, køn, kønsidentitet, filosofisk tilknytning, alder, handicap eller sygdom. Vi tillader heller ikke konti, hvis hovedformål er at incitere andre til at gøre skade på andre på baggrund af disse kategorier.</li> <li> Misbrug af flere konti: Det er ikke tilladt at oprette flere konti til overlappende brug for at undgå midlertidig eller permanent suspension af en individuel konto. </li> <li> Private oplysninger: Du må ikke offentliggøre eller sende andres fortrolige data og private oplysninger uden deres udtrykkelige tilladelse og samtykke. Disse data inkluderer f.eks. kreditkortnumre, adresseoplysninger, telefonnumre eller oplysninger, der udgør dele af en persons privatliv.</li> <li> Personefterligning: Du må muligvis ikke få adgang til platformen, hvis en anden bedrager, forvirrer eller truer på en måde, der rent faktisk dæk eller truer andre. </li> </ul>  </li> <li> <strong> Spam </strong> <p> Vi bestræber os altid på at beskytte brugerne af platformen CitizenLab mod teknisk misbrug og spam. Konti, hvor nedenstående handlinger udføres, kan blokeres midlertidigt eller slettes permanent. </p> <ul> <li> Malware / phishing / vira / orme / trojanske heste: Du må ikke sende skadeligt indhold eller links til sådant indhold med det formål at beskadige eller forstyrre andres browsere eller computere eller at krænke andres privatliv. </li> <li> Spam: Du kan ikke bruge CitizenLab-platformen til at sende spam til andre mennesker. </li> </ul> </li> </ul> <h2> Overtrædelse af gældende love </h2> <p> Brug af kontoen må på ingen måde overtræde gældende love. Dette inkluderer overtrædelser af lovgivning om privatlivets fred, intellektuel ejendomsret, straffeloven, m.m....</p> <p> Kontoen må på ingen måde bruges til at promovere ulovlige aktiviteter. </p> <h2> I tilfælde af overtrædelse af ovennævnte regler </h2> <p> Hvis Citizenlab registrerer overtrædelser af de førnævnte regler, forbeholder den sig retten til at slette de relevante meddelelser og endda suspendere eller permanent slette brugerprofiler. </p> <p> CitizenLab kan ikke holdes ansvarlig på nogen måde for meddelelser, der overtræder ovenstående regler, og som er sendt af brugere eller tredjepart. Webadministratoren vil nøje overvåge, at disse regler ikke overtrædes, men strengt overholdes. Hvis en bruger bemærker en overtrædelse, kan man altid rapportere dette til følgende e-mailadresse: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <p>Det er muligt, at filer kan downloades via platformen, uanset om de skyldes en bruger, eller at brugerne bevidst placerer skadelige hyperlinks. Enhver brugers download eller klik på et hyperlink, der er placeret af en bruger, gøres på egen risiko og eget ansvar. Enhver skade, der opstår, er fuldstændigt og udelukkende denne brugers ansvar. </p> <h2> Intellektuelle ejendomsrettigheder </h2> <p> CitizenLab respekterer andres immaterielle rettigheder og forventer, at brugere af denne platform også respekterer disse rettigheder. CitizenLab forbeholder sig retten til at fjerne indhold, der krænker intellektuel ejendomsret. En brugers gentagne overtrædelser af intellektuel ejendomsret af enhver art vil give anledning til, at CitizenLabs suspenderer eller sletter kontoen. </p> <p> Krænkelser af intellektuel ejendomsret kan rapporteres via følgende e-mailadresse: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a></p> <h2> Ejendomsrettigheder CitizenLab </h2> <p> CitizenLab’s platform er beskyttet af intellektuelle ejendomsrettigheder, der vedrører indhold, kildekode, database m.m. Brug af denne platform betyder på ingen måde en overførsel af disse intellektuelle rettigheder til brugere af platformen. Enhver bruger skal være opmærksom på disse rettigheder og skal handle i overensstemmelse hermed. </p> <p> Det er således forbudt at gengive, distribuere, ændre eller overføre platformen og dens indhold uden tilladelse. </p>
      de-DE: '<p>Diese Online-Engagement-Plattform soll möglichst vielen Menschen
        die Möglichkeit geben, über die Zukunft der Stadt oder Institution nachzudenken,
        die diese Plattform zusammen mit CitizenLab eingerichtet hat. Diese Beiträge
        unterliegen einer Reihe von Regeln, um die Debatte offen und konstruktiv zu
        halten. Nachfolgend finden Sie die allgemeinen Bedingungen unserer Plattform,
        da wir davon überzeugt sind, dass klare Regeln die beste Garantie für eine
        konstruktive Online-Community sind.</p> <p>Da CitizenLab das Feedback der
        Nutzerinnen und Nutzer seiner Plattform schätzt, sind Ihre Ideen willkommen,
        um die Plattform weiter zu verbessern. Sie können Ihre Vorschläge an <a href="mailto:support@citizenlab.co"
        target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.
        senden.</p> <h2>Wer kann sich auf der Online-Engagement-Plattform anmelden?</h2>
        <p>Wer möchte, kann die Debatte online verfolgen. Alle können die eingereichten
        Ideen und Reaktionen lesen. Wenn Sie selbst an der Debatte teilnehmen möchten
        (eigene Ideen einbringen, auf andere Ideen antworten oder bestehende Beiträge
        unterstützen), müssen Sie ein Konto einrichten. Nur registrierte Teilnehmerinnen
        und Teilnehmer können sich aktiv an der Online-Ideenplattform beteiligen</p>
        <p>Sie können sich über Ihre E-Mail-Adresse registrieren oder ein Konto einrichten,
        indem Sie es einfach mit Ihrem Facebook- oder Google-Profil verlinken.</p>
        <p>Durch die Einrichtung eines Kontos durch einen Benutzer erhält dieser Benutzer
        kein Eigentum an dem Konto. CitizenLab behält sich das Recht vor, Konten abzulehnen,
        zu sperren oder zu löschen, z.B. wenn der Nutzer die folgenden Regeln nicht
        einhält oder zuvor verweigert oder aus dem Konto dieses Nutzers entfernt wurde..
        </p><p>Jedes Konto muss die folgenden Regeln einhalten:</p> <ul> <li> <strong>Alle
        Konten sind streng persönlich</strong> <p>Jedes Konto muss eindeutig sein
        und mit einer natürlichen Person verknüpft sein. Jeder Benutzer hat das Recht,
        ein Konto zu erstellen. Wenn festgestellt wird, dass eine Person über mehrere
        Konten verfügt, dann behält sich CitizenLab das Recht vor, sämtliche dieser
        Konten zu löschen. Jeder Nutzer muss mindestens das 12. Lebensjahr vollendet
        haben.</p> </li> <li> <strong>Ein Konto kann nicht auf eine andere Person
        übertragen werden</strong> <p>Da jedes Konto eng mit einer bestimmten Person
        verknüpft sein muss, kann dieses Konto nicht ohne die Erlaubnis von CitizenLab
        auf eine andere Person übertragen werden. Dieses Transferverbot ist im weitesten
        Sinne zu betrachten. CitizenLab behält sich das Recht vor, dieses Konto bei
        Verstößen abzulehnen oder zu löschen.</p> </li> <li> <strong>Ein Konto kann
        nicht für kommerzielle Zwecke verwendet werden</strong> <p>Die Plattform CitizenLab
        soll dazu anregen, sich zu beteiligen.Ein Konto kann daher nur in diesem Sinne
        verwendet werden. Jegliche Nutzung des Kontos mit dem alleinigen Ziel, einen
        kommerziellen Vorteil zu genießen, ist untersagt.</p> </li> <li> <strong>Die
        Kontoinformationen müssen stets vertraulich behandelt werden</strong> <p>Es
        ist untersagt, dass eine andere Person als jene Person, die selbst das Konto
        erstellt hat, auch dieses Konto verwendet. Die Person, die das Konto erstellt,
        muss sicherstellen, dass sie das Passwort und die Zugangsdaten aufbewahrt.
        Wir empfehlen daher, ein "starkes" Passwort zu verwenden (ein Passwort mit
        einer Kombination aus Kleinbuchstaben, Großbuchstaben und Zahlen). CitizenLab
        kann unter keinen Umständen für Verluste oder Schäden am Konto haftbar gemacht
        werden, wenn die oben genannten Bedingungen vom Benutzer nicht erfüllt werden.
        CitizenLab kann auch nicht für den Diebstahl eines Kontos verantwortlich gemacht
        werden, z.B. durch "Phishing". CitizenLab wird seine Nutzer niemals per E-Mail
        nach persönlichen Daten wie Login oder Passwort fragen. Werden personenbezogene
        Daten abgefragt, wird der Nutzer stets auf die Plattform von CitizenLab weitergeleitet.</p>
        </li> </ul> <h2>Einschränkungen des Inhalts und der Nutzung der Plattform</h2>
        <p>Um sicherzustellen, dass die CitizenLab-Plattform ordnungsgemäß funktioniert
        und dass ein Nutzer mit anderen kommuniziert und sich mit ihnen verbinden
        kann, gibt es einige Einschränkungen in Bezug auf die Art der Inhalte, die
        auf der Plattform veröffentlicht werden können:</p> <ul> <li> <strong>Beleidigendes
        Verhalten</strong> <p>Wir glauben fest an Meinungsfreiheit. Um jedoch sicherzustellen,
        dass die Plattform von den Nutzern konstruktiv genutzt werden kann, mit Respekt
        vor unterschiedlichen Meinungen und ohne dass Menschen Angst haben müssen,
        ihre Meinungen oder Überzeugungen zum Ausdruck zu bringen, erlauben wir kein
        beleidigendes Verhalten, das einen anderen Nutzer belästigt, einschüchtert
        oder mit Angst zum Schweigen bringt.</p> <p>Konten und damit verbundene Konten,
        mit denen die unten aufgeführten Aktionen durchgeführt werden, können vorübergehend
        gesperrt und / oder dauerhaft gelöscht werden.</p> <ul> <li>GGewalttätige
        Drohungen (direkt oder indirekt): Sie dürfen keine Gewalt androhen oder fördern,
        einschliesslich der Förderung des Terrorismus.</li> <li>Belästigung: Sie dürfen
        nicht zu absichtlicher Beleidigung oder Belästigung anderer auffordern oder
        daran beteiligt sein. Hier sind einige Faktoren, die wir bei der Beurteilung
        missbräuchlichen Verhaltens berücksichtigen können: ob der Hauptzweck des
        gemeldeten Kontos die Belästigung oder das Senden anstößiger Nachrichten an
        andere ist; ob das gemeldete Verhalten unidirektional ist oder Drohungen enthält;
        ob das gemeldete Konto andere dazu ermutigt, ein anderes Konto einzuschüchtern;
        und ob das gemeldete Konto von mehreren Konten aus einschüchternde Nachrichten
        an ein Konto sendet.</li> <li>Hass: Sie dürfen aus Gründen der Rasse, des
        ethnischen Hintergrunds, der Nationalität, der sexuellen Orientierung, des
        Geschlechts, der geschlechtlichen Identität, der philosophischen Zugehörigkeit,
        des Alters, einer Behinderung oder Krankheit keine Gewalt gegen andere Menschen
        fördern oder sie direkt angreifen oder bedrohen. Wir lassen auch keine Konten
        zu, deren Hauptzweck es ist, andere dazu zu bewegen, auf der Grundlage dieser
        Kategorien Schaden anzurichten.</li> <li>Missbrauch mehrerer Konten: Das Anlegen
        mehrerer Konten für die überlappende Nutzung zur Vermeidung einer vorübergehenden
        oder dauerhaften Sperrung eines einzelnen Kontos ist nicht erlaubt.</li> <li>Persönliche
        Daten: Es dürfen vertrauliche Daten und private Informationen von Dritten
        nicht ohne deren ausdrückliche Genehmigung und Zustimmung veröffentlicht werden.
        Zu diesen Daten gehören z.B. Kreditkartennummern, Adressdaten, Telefonnummern
        oder Daten, die den Schutz der Privatsphäre einer Person darstellen.</li>
        <li>Nachahmung: Es ist nicht gestattet, über die Plattform einzuschreiten,
        wenn jemand anderes auf eine Art und Weise betrügt, verwirrt oder bedroht,
        die andere tatsächlich täuscht oder bedroht.</li> </ul> </li> <li> <strong>Spam</strong>
        <p>Wir sind stets bestrebt, die Benutzer der CitizenLab-Plattform vor technischem
        Missbrauch und Spam anderer zu schützen. Konten, in denen die unten aufgeführten
        Aktionen ausgeführt werden, können vorübergehend gesperrt oder dauerhaft gelöscht
        werden.</p> <ul> <li>Malware / Phishing / Viren / Würmer / Trojaner: Es dürfen
        keine bösartigen Inhalte oder Links zu Inhalten veröffentlicht werden, um
        die Browser oder Computer anderer zu beschädigen oder zu stören oder die Privatsphäre
        anderer zu verletzen.</li> <li>Spam: Die CitizenLab-Plattform kann nicht für
        Spam-Mails verwendet werden.</li> </ul> </li> </ul> <h2>Verstoß gegen geltendes
        Recht</h2> <p>Die Nutzung des Kontos darf in keiner Weise gegen geltendes
        Recht verstoßen. Dazu gehören Verstöße gegen die Datenschutzgesetze, die Rechte
        an geistigem Eigentum, das Strafgesetzbuch, ...</p> <p>Das Konto darf in keiner
        Weise zur Förderung illegaler Aktivitäten verwendet werden.</p> <h2>Im Falle
        von Verstößen gegen die vorgenannten Regeln</h2> <p>CitizenLab behält sich
        das Recht vor, bei Verstößen gegen die vorgenannten Regeln die entsprechenden
        Nachrichten zu löschen und sogar Benutzerprofile zu sperren oder dauerhaft
        zu löschen.</p> <p>CitizenLab kann in keiner Weise haftbar gemacht werden
        für Nachrichten von Benutzern oder Dritten, die gegen die oben genannten Regeln
        verstoßen. Der Webadministrator wird streng darauf achten, dass diese Regeln
        nicht verletzt werden. Stellt ein Nutzer eine Rechtsverletzung fest, kann
        er dies jederzeit an folgende E-Mail-Adresse melden: <a href="mailto:support@citizenlab.co"
        target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p>
        <p>Es ist möglich, dass Dateien über die Plattform heruntergeladen werden
        können, unabhängig davon, ob sie von einem Benutzer stammen oder nicht, oder
        dass Benutzer schädliche Hyperlinks setzen. Jeder Download durch einen Benutzer
        oder Klick auf einen Hyperlink, der von einem Benutzer platziert wird, erfolgt
        auf eigenes Risiko und der entstandene Schaden liegt vollständig und ausschließlich
        in der Verantwortung dieses Benutzers.</p> <h2>Rechte an geistigem Eigentum</h2>
        <p>CitizenLab respektiert die geistigen Eigentumsrechte anderer und erwartet,
        dass die Nutzer dieser Plattform auch diese Rechte respektieren. CitizenLab
        behält sich das Recht vor, Inhalte zu entfernen, die geistige Eigentumsrechte
        verletzen. Wiederholte Verletzungen von Rechten an geistigem Eigentum jeglicher
        Art durch einen Nutzer führen zur Sperrung oder Löschung des Accounts durch
        CitizenLab.</p> <p>Verstöße gegen die Rechte des geistigen Eigentums können
        über folgende die E-Mail-Adresse gemeldet werden: <a href="mailto:support@citizenlab.co"
        target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a></p>
        <h2>Eigentumsrechte CitizenLab</h2> <p>Die Plattform von CitizenLab ist durch
        geistige Eigentumsrechte geschützt, die sich auf Inhalte, Quellcode, Datenbanken
        usw. beziehen. Die Nutzung dieser Plattform bedeutet in keiner Weise eine
        Übertragung dieser geistigen Rechte auf die Nutzer der Plattform. Jeder Nutzer
        muss sich dieser Rechte bewusst sein und entsprechend handeln.</p> <p>Es ist
        daher untersagt, die Plattform und ihre Inhalte ohne Genehmigung zu vervielfältigen,
        zu verbreiten, zu modifizieren oder zu übertragen.</p>

