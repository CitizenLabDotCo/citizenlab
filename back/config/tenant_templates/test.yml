        <p> Denne engagementsplatform online sigter mod at give så mange mennesker som muligt muligheden for at reflektere over fremtiden for den by eller institution, der sammen med CitizenLab, har oprettet denne platform. Disse bidrag er underlagt en række regler for at holde debatten åben og konstruktiv. Nedenfor kan du finde de generelle betingelser for vores platform, da vi er overbeviste om, at klare regler giver den bedste garanti for et konstruktivt online fællesskab.</p> <p> Da CitizenLab værdsætter feedback fra platformens brugerne, byder vi dine idéer mere end velkomne, så vi kan forbedre platformen yderligere. Du kan videresende dine forslag til <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <h2>Hvem kan registrere sig på denne platform?</h2> <p>Alle, der ønsker, kan følge debatten online. Alle er i stand til at læse de indsendte idéer og reaktioner. Hvis du selv vil deltage i debatten (dele dine idéer, svare på andres idéer eller støtte eksisterende bidrag), skal du oprette en konto. Kun registrerede deltagere kan indsende et aktivt bidrag til denne idéplatforme online. </p> <p> Du kan registrere dig via din e-mailadresse eller oprette en konto ved blot at linke den til din Facebook- eller Google-profil.</p> <p> Oprettelsen af en brugerkonto giver ikke denne bruger ejerskab over kontoen. CitizenLab forbeholder sig retten til at nægte, suspendere eller slette konti, hvis brugeren f.eks. ikke overholder gældende regler eller tidligere har fået en brugerkonto nægtet eller slettet./p&gt; </p><p> Hver konto skal overholde følgende regler: </p> <ul> <li> <strong> Hver konto er strengt personlig </strong> <p> Hver konto skal være unik og knyttet til en fysisk person. Hver bruger har ret til at oprette én konto. Hvis det bestemmes, at en person har flere konti, forbeholder CitizenLab sig retten til at slette alle disse konti. Enhver bruger skal være mindst 12 år gammel. </p> </li> <li> <strong> En konto kan ikke overføres til en anden person </strong> <p> Da hver konto er strengt knyttet til én bestemt person, kan denne konto ikke overføres til en anden person uden tilladelse fra CitizenLab. Dette forbud om overførsel skal forstås i bredeste forstand. CitizenLab forbeholder sig retten til at nægte eller slette denne konto i tilfælde af overtrædelser. </p> </li> <li> <strong> En konto kan ikke bruges til kommercielle formål. </strong> <p> CitizenLab-platformen er beregnet til at øge deltagelse, engagement og inddragelse. En konto kan derfor kun bruges i denne forstand. Al brug af konti til det ene formål at udnytte den til kommercielle fordele er forbudt. </p> </li> <li> <strong> Kontooplysningerne skal altid forblive fortrolige </strong> <p> Det er ikke tilladt for en anden person end den faktiske person, der oprettede kontoen, at anvende denne konto. Den person, der opretter kontoen, skal sikre, at han/hun opbevarer adgangskoden og loginoplysningerne. Vi anbefaler dig at bruge en "stærk" adgangskode (en adgangskode med en kombination af små og store bogstaver samt tal). CitizenLab kan under ingen omstændigheder holdes ansvarlig for tab eller skade på kontoen, hvis ovenstående betingelser ikke er opfyldt af brugeren. CitizenLab kan heller ikke holdes ansvarlig for tyveri af din konto ved f.eks. phishing. CitizenLab vil aldrig bede sine brugere om personlige data såsom loginoplysninger eller adgangskode via e-mail. Hvis der anmodes om personlige oplysninger, vil brugeren altid blive omdirigeret til CitizenLab-platformen. </p> </li> </ul> <h2> Begrænsninger til indhold og brug af platformen </h2> <p> For at sikre, at CitizenLab-platformen fungerer korrekt, og at du kan kommunikere og oprette forbindelse til andre, er der begrænsninger for den type indhold, der kan offentliggøres på platformen: </p> <ul> <li> <strong> Krænkende adfærd: </strong> <p> Vi tror på ytringsfriheden. For at sikre, at platformen kan bruges på en konstruktiv måde af brugerne, med respekt for forskellige meninger og uden at folk skal være bange for at udtrykke deres meninger eller overbevisning, tillader vi ikke stødende eller krækende opførsel. Chikane, trusler og brug af frygt mod andre brugere vil derfor ikke tolereres.</p> <p> Konti og relaterede konti, som nedenstående handlinger udføres med, kan midlertidigt blokeres og/eller slettes permanent. </p> <p> </p>
        <ul> <li> Voldelige trusler (direkte eller indirekte): Du må ikke true eller promovere vold, herunder fremme af terrorisme. </li> <li>Chikane: Du må måske ikke tilskynde til eller være involveret i bevidst fornærmelse eller chikane af andre. Her er nogle af de faktorer, som vi tager højde for, når vi foretager en vurdering om misbrug og stødende adfærd: Hvorvidt hovedformålet med den rapporterede konto er chikanerende eller sender stødende meddelelser til andre; hvorvidt den rapporterede adfærd er ensrettet eller indeholder trusler; hvorvidt den rapporterede konto opfordrer andre til at true en anden konto; og hvorvidt den rapporterede konto sender truende meddelelser til en konto fra flere konti.</li> <li>Hadetale: Du må ikke fremme vold mod andre mennesker eller direkte angribe eller true dem på grundlag af race, etnisk baggrund, nationalitet, seksuel orientering, køn, kønsidentitet, filosofisk tilknytning, alder, handicap eller sygdom. Vi tillader heller ikke konti, hvis hovedformål er at incitere andre til at gøre skade på andre på baggrund af disse kategorier.</li> <li> Misbrug af flere konti: Det er ikke tilladt at oprette flere konti til overlappende brug for at undgå midlertidig eller permanent suspension af en individuel konto. </li> <li> Private oplysninger: Du må ikke offentliggøre eller sende andres fortrolige data og private oplysninger uden deres udtrykkelige tilladelse og samtykke. Disse data inkluderer f.eks. kreditkortnumre, adresseoplysninger, telefonnumre eller oplysninger, der udgør dele af en persons privatliv.</li> <li> Personefterligning: Du må muligvis ikke få adgang til platformen, hvis en anden bedrager, forvirrer eller truer på en måde, der rent faktisk dæk eller truer andre. </li> </ul>  </li> <li> <strong> Spam </strong> <p> Vi bestræber os altid på at beskytte brugerne af platformen CitizenLab mod teknisk misbrug og spam. Konti, hvor nedenstående handlinger udføres, kan blokeres midlertidigt eller slettes permanent. </p> <ul> <li> Malware / phishing / vira / orme / trojanske heste: Du må ikke sende skadeligt indhold eller links til sådant indhold med det formål at beskadige eller forstyrre andres browsere eller computere eller at krænke andres privatliv. </li> <li> Spam: Du kan ikke bruge CitizenLab-platformen til at sende spam til andre mennesker. </li> </ul> </li> </ul> <h2> Overtrædelse af gældende love </h2> <p> Brug af kontoen må på ingen måde overtræde gældende love. Dette inkluderer overtrædelser af lovgivning om privatlivets fred, intellektuel ejendomsret, straffeloven, m.m....</p> <p> Kontoen må på ingen måde bruges til at promovere ulovlige aktiviteter. </p> <h2> I tilfælde af overtrædelse af ovennævnte regler </h2> <p> Hvis Citizenlab registrerer overtrædelser af de førnævnte regler, forbeholder den sig retten til at slette de relevante meddelelser og endda suspendere eller permanent slette brugerprofiler. </p> <p> CitizenLab kan ikke holdes ansvarlig på nogen måde for meddelelser, der overtræder ovenstående regler, og som er sendt af brugere eller tredjepart. Webadministratoren vil nøje overvåge, at disse regler ikke overtrædes, men strengt overholdes. Hvis en bruger bemærker en overtrædelse, kan man altid rapportere dette til følgende e-mailadresse: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a>.</p> <p>Det er muligt, at filer kan downloades via platformen, uanset om de skyldes en bruger, eller at brugerne bevidst placerer skadelige hyperlinks. Enhver brugers download eller klik på et hyperlink, der er placeret af en bruger, gøres på egen risiko og eget ansvar. Enhver skade, der opstår, er fuldstændigt og udelukkende denne brugers ansvar. </p> <h2> Intellektuelle ejendomsrettigheder </h2> <p> CitizenLab respekterer andres immaterielle rettigheder og forventer, at brugere af denne platform også respekterer disse rettigheder. CitizenLab forbeholder sig retten til at fjerne indhold, der krænker intellektuel ejendomsret. En brugers gentagne overtrædelser af intellektuel ejendomsret af enhver art vil give anledning til, at CitizenLabs suspenderer eller sletter kontoen. </p> <p> Krænkelser af intellektuel ejendomsret kan rapporteres via følgende e-mailadresse: <a href="mailto:support@citizenlab.co" target="_blank" rel="noreferrer noopener nofollow">support@citizenlab.co</a></p> <h2> Ejendomsrettigheder CitizenLab </h2> <p> CitizenLab’s platform er beskyttet af intellektuelle ejendomsrettigheder, der vedrører indhold, kildekode, database m.m. Brug af denne platform betyder på ingen måde en overførsel af disse intellektuelle rettigheder til brugere af platformen. Enhver bruger skal være opmærksom på disse rettigheder og skal handle i overensstemmelse hermed. </p> <p> Det er således forbudt at gengive, distribuere, ændre eller overføre platformen og dens indhold uden tilladelse. </p>
