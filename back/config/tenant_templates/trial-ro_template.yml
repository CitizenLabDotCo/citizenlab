        <p>Ta platforma internetowa społecznego zaangażowania ma na celu dać jak największej liczbie osób możliwość myślenia o przyszłości miasta lub instytucji, która wraz z CitizenLab założyła tę platformę. Wypowiedzi te podlegają wielu zasadom, aby debata była otwarta i konstruktywna. Poniżej znajdują się ogólne warunki naszej platformy, ponieważ jesteśmy przekonani, że jasne zasady stanowią najlepszą gwarancję konstruktywnej społeczności online.</p> <p>Ponieważ CitizenLab docenia opinie użytkowników ich platformy, Twoje pomysły są także mile widziane w celu dalszego doskonalenia platformy. Możesz przekazać swoje sugestie na <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a>.</p> <h2>Kto może zarejestrować się na platformie zaangażowania online?</h2> <p>Każdy, kto chce, może śledzić debatę online. Każdy może zapoznać się z nadesłanymi pomysłami i reakcjami. Jeśli chcesz wziąć udział w debacie samodzielnie (dzieląc się własnymi pomysłami, odpowiadając na inne pomysły lub wspierając istniejących wypowiedzi), musisz utworzyć konto. Tylko zarejestrowani uczestnicy mogą wnosić aktywny wkład do platformy.</p> <p>Możesz zarejestrować się za pomocą swojego adresu e-mail lub za pomocą profilu na Facebooku lub Google.</p> <p>Utworzenie konta przez użytkownika nie jest równoznaczne z prawem własności konta. CitizenLab zastrzega sobie prawo do odmowy, zawieszenia lub usunięcia konta, na przykład, jeśli użytkownik nie przestrzega następujących zasad lub gdy wcześnie odmówiono zgody na jego utworzenie lub zostało usunięte.</p> <p>Każde konto musi być zgodne z poniższymi zasadami: </p> <ul> <li> <strong>Każde konto jest ściśle osobiste</strong> <p> Każde konto musi być unikalne i powiązane z osobą fizyczną. Każdy użytkownik ma prawo do utworzenia jednego konta. W przypadku stwierdzenia, że jedna osoba posiada wiele kont, CitizenLab zastrzega sobie prawo do usunięcia wszystkich tych kont. Każdy użytkownik musi mieć ukończone co najmniej 12 lat. </p> </li> <li> <strong>Konto nie może być przeniesione na inną osobę</strong> <p> Ponieważ każde konto jest ściśle związane z jedną konkretną osobą, nie może być przeniesione na inną osobę bez zgody CitizenLab. Ten zakaz transferu musi być rozpatrywany w najszerszym znaczeniu. CitizenLab zastrzega sobie prawo do odmowy lub usunięcia tego konta w przypadku naruszeń. </p> </li> <li> <strong>Konto nie może być wykorzystywane do celów komercyjnych</strong> <p> Platforma CitizenLab ma na celu zwiększenie uczestnictwa obywateli w życiu społeczności. Konto może być zatem wykorzystywane tylko w tym celu. Jakiekolwiek wykorzystanie konta wyłącznie w celu uzyskania korzyści handlowej jest zabronione. </p> </li> <li> <strong>Informacje o koncie muszą zawsze pozostać poufne</strong> <p> Korzystanie z tego konta jest niedozwolone dla innej osoby niż osoba, która założyła konto. Osoba, która utworzyła konto, musi upewnić się, że zachowała hasło i dane do logowania. Radzimy używać "silnego" hasła (hasło z kombinacją małych, dużych liter i cyfr). CitizenLab w żadnym wypadku nie może być pociągnięty do odpowiedzialności za jakiekolwiek straty lub szkody poniesione w przypadku nie zastosowania się użytkownika do powyższych warunków. CitizenLab nie ponosi odpowiedzialności za kradzież konta, na przykład przez "phishing". CitizenLab nigdy nie będzie prosił swoich użytkowników o podanie danych osobowych, takich jak login lub hasło, za pośrednictwem poczty elektronicznej. W przypadku prośby o podanie danych osobowych użytkownik zawsze zostanie przekierowany na platformę systemu CitizenLab. </p> </li> </ul> <h2>Ograniczenia dotyczące treści i korzystania z platformy</h2> <p>W celu zapewnienia prawidłowego działania platformy CitizenLab oraz możliwości komunikacji i łączenia się z innymi, istnieją pewne ograniczenia dotyczące rodzaju treści, które mogą być publikowane za pośrednictwem platformy:</p> <ul> <li> <strong>Obraźliwe zachowanie</strong> <p> Mocno wierzymy w wolność słowa. Jednak, aby platforma była wykorzystywana w sposób konstruktywny przez użytkowników, z szacunkiem dla różnych opinii i bez obaw o wyrażenie własnych opinii lub przekonań w sposób otwarty, nie pozwalamy na obraźliwe zachowania, które nękają, zastraszają lub wykorzystują zastraszanie do uciszenia innego użytkownika. </p> <p>Konta i konta powiązane z niżej wymienionymi działania, mogą być tymczasowo zablokowane i/lub trwale usunięte.</p> <p> </p>
        <ul> <li>Agresywne grożenie (bezpośrednie lub pośrednie): Nie wolno grozić lub promować przemocy, w tym promować terroryzmu.</li> <li>Molestowanie: Nie możesz podżegać do lub być zaangażowany w celowe obrażanie lub nękanie innych. Oto kilka czynników, które możemy wziąć pod uwagę przy ocenie niewłaściwego zachowania: czy głównym celem poddanego ocenie konta jest nękanie lub wysyłanie obraźliwych wiadomości do innych; czy zgłoszone zachowanie jest jednokierunkowe, czy zawiera groźby; czy zgłoszone konto zachęca innych do zastraszania innego konta; oraz czy zgłoszone konto wysyła wiadomości o zastraszaniu na jedno konto z wielu kont.</li> <li>Nienawiść: Nie możesz promować przemocy wobec innych ludzi lub bezpośrednio ich atakować lub grozić im ze względu na rasę, pochodzenie etniczne, narodowość, orientację seksualną, płeć, tożsamość płciową, przynależność filozoficzną, wiek, niepełnosprawność lub chorobę. Nie zezwalamy również na konta, których głównym celem jest nakłanianie innych do wyrządzania krzywdy na podstawie powyższych kategorii.</li> <li>Nadużycie wielu kont: Niedozwolone jest tworzenie wielu kont w celu uniknięcia tymczasowego lub trwałego zawieszenia pojedynczego konta.</li> <li>Prywatne dane: nie wolno publikować lub umieszczać poufnych danych i prywatnych informacji innych osób bez ich wyraźnego upoważnienia i zgody. Dane te obejmują, na przykład, numery kart kredytowych, dane adresowe, numery telefonów lub dane, które stanowią prywatność danej osoby.</li> <li>Podszywanie się: nie można wprowadzać w błąd, dezorientować lub podawać się za kogoś innego.</li> </ul>  </li> <li> <strong>Spam</strong> <p>Zawsze staramy się chronić użytkownika platformy CitizenLab przed nadużyciami technicznymi i spamem. Konta, na których wykonywane są niniejsze czynności, mogą być tymczasowo zablokowane lub trwale usunięte.</p> <ul> <li>Malware / phishing / wirusy / robaki / konie trojańskie: Nie wolno publikować złośliwych treści lub linków do takich treści w celu uszkodzenia lub zakłócenia pracy innych przeglądarek lub komputerów, lub naruszenia czyjejś prywatności.</li> <li>Spam: Nie można używać platformy CitizenLab do spamowania innych kont. </li> </ul> </li> </ul> <h2>Naruszenie obowiązujących przepisów prawa</h2> <p>Korzystanie z konta nie może w żaden sposób naruszać obowiązujących przepisów prawa. Obejmuje to naruszenia przepisów dotyczących ochrony prywatności, praw własności intelektualnej, kodeksu karnego,...</p> <p>Konto nie może być wykorzystywane w żaden sposób do promowania nielegalnych działań.</p> <h2>W przypadku naruszenia powyższych zasad </h2> <p>W przypadku wykrycia naruszeń powyższych zasad, CitizenLab zastrzega sobie prawo do usunięcia odpowiednich wiadomości, a nawet zawieszenia lub trwałego usunięcia profili użytkowników. </p> <p>Citizenlab nie ponosi żadnej odpowiedzialności za wiadomości zamieszczane przez użytkowników lub osoby trzecie, które naruszają powyższy regulamin. Administrator serwisu będzie ściśle nadzorował, aby nie doszło do naruszenia tych zasad. Jeśli użytkownik wykryje naruszenie, zawsze można to zgłosić na adres e-mail: <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a>.</p> <p>Możliwa jest sytuacja, w której pliki pobrane za pośrednictwem platformy, a zamieszczone przez innych użytkowników mogą intencjonalnie lub nieintencjonalnie stanowić szkodliwe hiperłącza. Każde pobranie plików przez użytkownika lub kliknięcie w hiperłącze, umieszczone przez użytkownika, odbywa się na jego własne ryzyko, a wszelkie poniesione szkody są całkowicie i wyłącznie odpowiedzialnością tego użytkownika.</p> <h2>Prawa własności intelektualnej</h2> <p>CitizenLab przestrzega praw własności intelektualnej innych osób i oczekuje, że użytkownicy tej platformy również będą przestrzegać tych praw. CitizenLab zastrzega sobie prawo do usuwania treści, które naruszają prawa własności intelektualnej. Powtarzające się naruszenia praw własności intelektualnej jakiegokolwiek rodzaju przez użytkownika będą skutkowało zawieszeniem lub usunięciem konta przez CitizenLab.</p> <p>Naruszenia praw własności intelektualnej można zgłaszać na adres e-mail: <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a></p> <h2>Prawa własności CitizenLab</h2> <p>Platforma CitizenLab jest chroniona prawami własności intelektualnej dotyczącymi treści, kodu źródłowego, bazy danych itp. Korzystanie z tej platformy w żaden sposób nie oznacza przeniesienia tych praw własności intelektualnej na użytkowników platformy. Każdy użytkownik musi być świadomy tych praw i musi działać zgodnie z nimi.</p> <p>Zabronione jest zatem powielanie, rozpowszechnianie, modyfikowanie lub przekazywanie platformy i jej zawartości bez zezwolenia.</p>
