        <p class="ql-align-justify"><strong>Hvad er denne platform til?</strong></p><p class="ql-align-justify">Denne platform er udformet som et centralt knudepunkt for udveksling af oplysninger og for at få input og feedback. Borgerinddragelsesprojekter, der i øjeblikket er aktive, vises på hjemmesiden - hvert enkelt projekt kan have forskellige former for inddragelse, hvad enten det drejer sig om at tilføje en idé, kommentere et forslag, stemme om og prioritere ideer eller deltage i en undersøgelse.</p><p class="ql-align-justify"><strong>Hvordan kan jeg deltage? </strong></p><p class="ql-align-justify">Du kan altid gennemse offentlige projekter, men du skal registrere dig på platformen for at kunne foretage en handling. Dette er med til at bevare fællesskabsfølelsen og sikre legitimitet af ideer og kommentarer, f.eks. så én person ikke stemmer flere gange. </p><p class="ql-align-justify"><strong>Hvilke oplysninger kan folk se om mig?</strong></p><p class="ql-align-justify">Dit navn, foto og de data som du selv har tilføjet en sådan, er synlige. Du kan altid ændre disse i dine indstillinger.</p><p class="ql-align-justify"><strong>Hvorfor kan jeg ikke sende mit input eller indsende en kommentar?</strong></p><p class="ql-align-justify">Idéer, kommentarer og afstemninger er aktiveret på bestemte tidspunkter eller i bestemte faser af et projekt. I nogle tilfælde kan et projekt kun være åbent for bidrag fra en bestemt interessentgruppe.</p><p class="ql-align-justify">Hvis idéer/input er aktiveret for et projekt, vises en knap, der opfordrer dig til at indsende en idé. Alternativt kan du gennemse andre aktive projekter for at finde yderligere muligheder for engagement.</p><p class="ql-align-justify"><strong>Hvordan redigerer eller sletter jeg mit bidrag?</strong></p><p class="ql-align-justify">Hvis du har indsendt din idé eller input, men ønsker at redigere eller slette det, kan du finde denne mulighed ved at klikke på de tre små prikker øverst til højre i indlægget. </p><p class="ql-align-justify"><strong>Hvad er retningslinjerne for platformen?</strong></p><p class="ql-align-justify">Vores retningslinjer for platformen er til for at hjælpe med at sikre, at platformen er et sikkert sted, hvor alle kan deltage. Du bedes sikre, at dine indlæg er fri for:</p><ul>
            <li class="ql-align-justify">Personlige angreb, fornærmelser, krænkende eller diskriminerende kommentarer</li>
            <li class="ql-align-justify">Anstødeligt sprog, herunder blasfemi</li>
            <li class="ql-align-justify">Markedsførings- eller reklamemateriale</li>
            <li class="ql-align-justify">Personlige oplysninger om andre personer</li>
            <li class="ql-align-justify">Ophavsretligt beskyttet materiale som f.eks. billeder</li>
            </ul><p class="ql-align-justify">Alle indlæg eller kommentarer, der ikke overholder disse retningslinjer, kan blive redigeret eller slettet eller i særlige tilfælde forhindres i at blive offentliggjort. Læs venligst vores vilkår og betingelser for at få flere oplysninger. </p><p class="ql-align-justify"><strong>Hvordan rapporterer jeg et stødende indlæg?</strong></p><p class="ql-align-justify">Klik på de tre små prikker øverst til højre på indlægget for at rapportere det. Angiv venligst grunden til, at du anmelder indholdet - dette vil sende en meddelelse om, at indlægget skal gennemgås.</p><p class="ql-align-justify"><strong>Hvorfor har jeg problemer med at tilmelde mig eller logge ind?</strong></p><p class="ql-align-justify">Hvis du ikke kan tilmelde dig, kan det skyldes, at du allerede har registreret dig med den samme e-mailadresse eller tidligere har modtaget en invitation til at tilmelde dig platformen. Hvis du får vist en meddelelse om, at din e-mailadresse er optaget af en igangværende invitation, skal du tjekke din e-mail og følge linket i invitationen for at registrere din konto. Hvis du ikke kan finde invitationen, kan du prøve at kigge i din spam-boks eller anmode om en ny invitation. </p><p class="ql-align-justify"><strong>Hvordan nulstiller jeg min adgangskode?</strong></p><p class="ql-align-justify">Du kan altid anmode om at få nulstillet din adgangskode fra log ind-siden. Hvis du nulstiller din adgangskode, sendes der et link til din e-mailadresse - følg instruktionerne for at ændre din adgangskode. Af sikkerhedsmæssige årsager er linket gyldigt i en time. Hvis linket er udløbet, kan du blot klikke på "Glemt adgangskode?" på log ind-siden igen for at generere et nyt nulstillingslink.</p><p class="ql-align-justify">Hvis du ikke har modtaget e-mailen, skal du kontrollere, at den ikke er i din spam folder, og at du sender linket til den samme e-mailadresse, som du har tilmeldt dig med.</p><p class="ql-align-justify"><strong>Hvad vil I gøre med mine data?</strong></p><p class="ql-align-justify">Læs vores privatlivspolitik for at få flere oplysninger om indsamling og brug af data. Kort sagt vil vi aldrig bruge dine data til reklamer, markedsføring eller andre former for spam.</p><p class="ql-align-justify"><strong>Hvilke e-mails vil jeg modtage?</strong></p><p class="ql-align-justify">Du kan modtage e-mails i forbindelse med din konto og din aktivitet på platformen, f.eks. når nogen reagerer på et af dine indlæg. Du kan styre, hvilke e-mails du modtager, i dine indstillinger. Der er et afsnit kaldet "Notifikationer", hvor du kan slå e-mail-meddelelser til og fra.</p><p class="ql-align-justify"><strong>Hvordan sletter jeg min konto?</strong></p><p class="ql-align-justify">I dine indstillinger er der mulighed for at slette din konto. Input, som du har postet, vil fortsat blive offentliggjort, men dit navn vil blive fjernet fra indlægget og erstattet af "ukendt forfatter". Hvis du gerne vil slette alle dine indlæg, skal du gøre det, inden du sletter din konto.</p>
