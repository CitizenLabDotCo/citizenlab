  - &266
    title_multiloc:
      en: Install street lanterns along the the national road
      ro-RO: Instalați felinare stradale de-a lungul drumului național
    body_multiloc:
      en: "<p>I took the same route where many people got robbed lately. I and so
        many more like me, feel scared to pass that road now. Not just that road,
        almost every other road in the city is like that. </p><p>Her last words were,
        “I feel scared!” and it breaks my heart to write that these are the same words
        that I hear from a lot of women.</p><p>Every time the media reports such crimes,
        the only thing that people outrage about is giving death to the perpetrators. No
        one addresses the basic issues that are a threat to women’s safety on streets
        on a daily basis.  </p><p>Simple, easy to do things like having pedestrian
        street lights on the roads is the need of the hour. Well lit streets are ranked
        highest by most women in terms of what improves their safety. Even the CCTV
        cameras that our city is so proud of, won’t be able to pick up video footage
        if there is no light, so what is the point of having those cameras? This problem
        needs to be fixed immediately. </p><p>Please support my proposal so that women
        feel safe walking on the streets. </p><p>Our city has a problem of dark spots:
        places that are not properly lit. These dark spots are a menace to the city
        and our women. Women are subjected to, or are afraid of harassment, eve- teasing,
        cat calling, stalking, chain-snatching and sexual assault when they have to
        cross these dark spots. </p><p>I cannot put down in words how scared we are
        to walk on unlit roads. Roads that have poor lighting are hostile towards
        women and in our city, media has reported that there are 50-60 dark spots with
        no lighting at all. An enquiry by the previous commissioner of GHMC also showed
        that there are 20,000 broken street lights in the city. </p><p>All women everywhere
        need to feel safe.</p>"
      ro-RO: "<p> Am luat același traseu în care mulți oameni au fost jefuiți în ultima
        vreme. Eu și mulți alții ca mine, ne simt frică să trecem pe acel drum acum.
        Nu doar acel drum, aproape orice alt drum din oraș este așa. </p><p> Ultimele
        ei cuvinte au fost: „Mă simt speriat!” și îmi frânge inima să scriu că acestea
        sunt aceleași cuvinte pe care le aud de la multe femei. </p><p> De fiecare
        dată când mass-media raportează astfel de infracțiuni, singurul lucru pe care
        oamenii îl revoltă este să moară făptașii. Nimeni nu abordează zilnic problemele
        de bază care reprezintă o amenințare la adresa siguranței femeilor pe stradă.
        </p><p> Lucrurile simple, ușor de făcut, cum ar fi iluminarea străzilor pietonale
        pe drumuri, este nevoia orei. Străzile bine iluminate sunt clasate pe poziția
        cea mai înaltă de majoritatea femeilor în ceea ce privește ceea ce le îmbunătățește
        siguranța. Chiar și camerele CCTV cu care orașul nostru este atât de mândru,
        nu vor putea prelua imagini video dacă nu există lumină, deci ce rost are
        să ai acele camere? Această problemă trebuie rezolvată imediat. </p><p> Vă
        rog să susțineți propunerea mea, astfel încât femeile să se simtă în siguranță
        mergând pe stradă. </p><p> Orașul nostru are o problemă de pete întunecate:
        locuri care nu sunt iluminate corespunzător. Aceste pete întunecate reprezintă
        o amenințare pentru oraș și pentru femeile noastre. Femeile sunt supuse sau
        se tem de hărțuire, evitarea, chemarea pisicilor, urmărirea, smulgerea lanțului
        și agresiunea sexuală atunci când trebuie să traverseze aceste pete întunecate.
        </p><p> Nu pot să spun în cuvinte cât de speriați suntem să mergem pe drumuri
        neluminate. Drumurile care au o iluminare slabă sunt ostile față de femei,
        iar în orașul nostru, mass-media a raportat că există 50-60 de pete întunecate,
        fără deloc iluminare. O anchetă a comisarului anterior al GHMC a arătat, de
        asemenea, că există 20.000 de faruri sparte în oraș. </p><p> Toate femeile
        de pretutindeni trebuie să se simtă în siguranță. </p>"
