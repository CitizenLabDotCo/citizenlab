  - &225
    title_multiloc:
      en: A new playground for our district
      ro-RO: Un nou loc de joacă pentru districtul nostru
    body_multiloc:
      en: "<p>There are no playgrounds in District 2 compared with 0.44 playgrounds
        per 1000 children for the rest of our City and 0.26 playgrounds per 1000 children
        in District 2. </p><p>Playgrounds help encourage children's cognitive, physical,
        emotional and social development and also their families. For this reason
        children in the areas surrounding District 2 should have access to nearby,
        quality playground with structures for both toddlers and older children.</p><p>There
        are seven primary/preparatory schools in the vicinity of District 2, and also
        several children’s playgroups at local churches, but there are no outdoor
        play area for the children.</p><p>We would like to ask the City to allocate
        funding for the building, inspection, maintenance and cleansing of a new playground.</p>"
      ro-RO: "<p> Nu există locuri de joacă în districtul 2 comparativ cu 0,44 locuri
        de joacă la 1000 de copii pentru restul orașului nostru și 0,26 locuri de
        joacă la 1000 de copii în districtul 2. </p><p> Locurile de joacă ajută la
        încurajarea dezvoltării cognitive, fizice, emoționale și sociale a copiilor,
        precum și a familiilor lor. Din acest motiv, copiii din zonele din jurul districtului
        2 ar trebui să aibă acces la un loc de joacă din apropiere, de calitate, cu
        structuri atât pentru copii mici, cât și pentru copii mai mari. </p><p> Există
        șapte școli primare / pregătitoare în vecinătatea districtului 2 și, de asemenea,
        mai multe grupuri de joacă pentru copii la bisericile locale, dar nu există
        o zonă de joacă în aer liber pentru copii. </p><p> Am dori să cerem orașului
        să aloce fonduri pentru construirea, inspecția, întreținerea și curățarea
        unui nou loc de joacă. </p>"
