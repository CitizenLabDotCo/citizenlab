        <li>Alter</li> <li>Geschlecht</li> <li>Region (Wohngebiet), in der du wohnst</li>
        <li>Bevorzugte Sprache</li> </ul> <p>Diese Liste kann auf Anfrage der Organisation
        erweitert werden. Falls du dich über einen Drittanbieter von Authentifizierungen
        wie Google-Konten, Facebook oder FranceConnect anmeldest, erhalten wir die
