    body_multiloc:
      en: "<p> The biggest threat to the Kapermolen park is the statute according
        to the regional plan. Since 1976, the Kapermolenpark has been designated as
        a place of public interest. So everything can happen there: there can be a
        rest home, a hospital, a fire department, a shopping center, a cultural center,
        ... according to the needs of the moment. If we want to have and keep green
        enough in Hasselt and if we think Kapermolen should remain such a green place,
        now and within 20 years, this green destination will have to be laid down
        planologically, and this can be done in an RUP (spatial implementation plan).
        ). The one idea on this site is even better and more original than the other.
        May they all be executed, preferably not just for a few years. For IKEA, agricultural
        land was made available via an RUP. Let us make the clear statement that the
        Kapermolenpark (including sports, art, games, ...) also deserves an RUP. </p>"
      en-CA: "<p> The biggest threat to the Kapermolen park is the statute according
        to the regional plan. Since 1976, the Kapermolenpark has been designated as
        a place of public interest. So everything can happen there: there can be a
        rest home, a hospital, a fire department, a shopping center, a cultural center,
        ... according to the needs of the moment. If we want to have and keep green
        enough in Hasselt and if we think Kapermolen should remain such a green place,
