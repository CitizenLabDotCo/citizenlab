      en: Hanging out
      en-CA: Hanging out
      ro-RO: Hangout
    body_multiloc:
      en: "<p> Hanging out means 'to socialize with your friends'. Once you are over
        21 it is normal and accepted to go to a cafe with friends and later on you
        choose restaurants. Under 12, it is also generally accepted to play with your
        friends. But oh woe if you are between 12 and 21, 'hanging out' gets a bad
        connotation and then suddenly that becomes 'loitering'. Actually, 99 out of
        100 of them do nothing wrong. They just like to hang, just like koalas and
        who can have something against it. Moreover, this group does not even need
        much: they are still the easiest of all. They just want a cozy corner to sit,
        they even bring their blanket. The most important thing is that they feel
        welcome in the Kapermolenpark and that they also get those cozy corners where
        they can gibble, lie, sleep, be lazy. But the best thing for them would be
        a hanging tree like in the Vondelpark (and yes, those trees that are so on
        sale at Ebben) well, and someone has to take it for them because they are
        now studying for their exam and so they have no time for this website. </p>"
