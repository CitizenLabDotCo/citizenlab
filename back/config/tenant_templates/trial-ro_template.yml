        bei einem Drittanbieter wie COW, FranceConnect oder CSAM zu verifizieren,
        werden wir diese Informationen von dem jeweiligen Anbieter erhalten.</p> <h3>3.2
        Persönliche Daten, welche du durch partizipatives Handeln auf unserer Plattform
        zur Verfügung stellen.</h3> <p>Jede Handlung, die du auf der Plattform durchführst
        (abstimmen, eine Idee einstellen, einen Kommentar schreiben, eine Umfrage
        beantworten,...) wird registriert und gespeichert. Diese Daten sind ebenfalls
        mit deinen Registrierungsdaten (3.1) verknüpft, was bedeutet, dass die Organisation
        wiederrum dein Plattformprofil mit diesen Beteiligungsdaten verknüpfen kann.</p>
        <h3>3.3 Personenbezogene Daten, die wir beim Besuch unserer Plattform erheben.</h3>
        <p>Wir (und in unserem Auftrag handelnde Drittverarbeiter) sammeln Informationen
