  email_campaigns/campaigns:
  - type: EmailCampaigns::Campaigns::Manual
    author_ref: *5
    enabled: true
    sender: organization
    subject_multiloc:
      en: "\U0001F4CA Thank you for participating: here's what we heard"
      ro-RO: "\U0001F4CA Vă mulțumim pentru participare: iată ce am auzit"
    body_multiloc:
      en: "<p>Dear participant, </p><p>Thank you for making your voice heard in the
        strategic planning process. </p><p>The priorities for all of you became much
        clearer to us:</p><ol>\n<li>\n<strong>Road safety</strong>: coming into the
        city center by bicycle does not feel safe at the moment.  \U0001F6B4‍♀️</li>\n<li>\n<strong>Preservation
        of the old library</strong>: our heritage should get better protected. \U0001F3DB</li>\n<li>\n<strong>Greener
        public spaces</strong>: you have indicated that many public spaces are mainly
        dominated by concrete at the moment. \U0001F33F</li>\n</ol><p>We will present
        our action plan in the coming month. Keep you posted! Below is a summary of
        your participation:</p><p><img data-cl2-text-image-text-reference=\"a14091e5-4863-4244-87e6-cfd422a75eb6\"></p><p>All
        the best,</p><p>the Mayor </p>"
      ro-RO: "<p> Stimate participant, </p><p> Vă mulțumim că v-ați auzit vocea în
        procesul de planificare strategică. </p><p> Prioritățile pentru voi toți ne-au
        devenit mult mai clare: </p><ol>\n<li> <strong>Siguranță rutieră</strong>
        : intrarea în centrul orașului cu bicicleta nu se simte în siguranță în acest
        moment. \U0001F6B4‍♀️ </li>\n<li> <strong>Conservarea vechii biblioteci</strong>
        : patrimoniul nostru ar trebui protejat mai bine. \U0001F3DB </li>\n<li> <strong>Spații
        publice mai ecologice</strong> : ați indicat că multe spații publice sunt
        dominate în principal de beton în acest moment. \U0001F33F </li>\n</ol><p>
        Vom prezenta planul nostru de acțiune în luna următoare. Tine la curent! Mai
        jos este un rezumat al participării dumneavoastră: </p><p><img data-cl2-text-image-text-reference=\"a14091e5-4863-4244-87e6-cfd422a75eb6\"></p><p>
        Toate cele bune, </p><p> primarul </p>"
    created_at: 2022-01-28 10:13:10 UTC
    updated_at: 2022-01-30 18:22:21 UTC
