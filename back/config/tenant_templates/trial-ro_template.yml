    description_multiloc:
      en: |-
        <h3>Background</h3><p>We would like to hear your views on the draft budget proposals and emerging ideas contained in this section. </p><p>The feedback we get will be published and help inform final decisions on the budget at the meeting of Full Council on 21 February 2019. The closing date for feedback is <strong>2 December 2018</strong>. This will enable all feedback to be shared with Councillors before the budget is set. </p><p><a href="http://www.smartsurvey.co.uk/s/CWaCDeliveringYourPriorities2018/" target="_blank"><strong>Complete the feedback form online</strong></a></p><h3>What we are consulting on</h3><p>We are consulting on the proposals we are considering to set a balanced budget for 2019-20. This is the last year of our four-year budget plan.</p><p>We will soon develop a four-year plan for 2020-24. It will take into account national funding following the Government's Spending Review and consider local priorities. Some emerging themes for the 2020-24 plan are considered in this document and we welcome your views now as we develop firmer proposals. This will be subject to a full consultation in 2019.</p><h3>Further information</h3><p>The consultation information is split into sections:</p><ul>
        <li><a href="https://www.cheshirewestandchester.gov.uk/your-council/consultations-and-petitions/council-consultations/budget2019-2020/Budget-consultation-background.aspx" target="_blank">Foreword by Councillor Samantha Dixon - Leader of the Council</a></li>
        <li><a href="https://www.cheshirewestandchester.gov.uk/your-council/consultations-and-petitions/council-consultations/budget2019-2020/story-so-far.aspx" target="_blank">The story so far and challenges for the future</a></li>
        <li>
        <a href="https://www.cheshirewestandchester.gov.uk/your-council/consultations-and-petitions/council-consultations/budget2019-2020/Thriving-People.aspx" target="_blank">Thriving People</a>: Talks about proposals around services for people particularly in relation to children and adult social care. </li>
        <li>
        <a href="https://www.cheshirewestandchester.gov.uk/your-council/consultations-and-petitions/council-consultations/budget2019-2020/Thriving-Places.aspx" target="_blank">Thriving Places</a>: Looks at Place services such as Highways, Environmental Services and Economic Development.  </li>
        <li>
        <a href="https://www.cheshirewestandchester.gov.uk/your-council/consultations-and-petitions/council-consultations/budget2019-2020/Thriving-Council.aspx" target="_blank">Thriving Council</a>: Presents a Treasury Management Strategy.</li>
        <li>
        <a href="https://www.cheshirewestandchester.gov.uk/your-council/consultations-and-petitions/council-consultations/budget2019-2020/Developing-our-next-four-year-plan.aspx" target="_blank">Developing our next four-year plan</a>: Explores early ideas to make further savings in the future.  </li>
        </ul><h3>Previous consultations</h3><ul>
        <li><a href="http://inside.cheshirewestandchester.gov.uk/get_involved/consultations/closed_council_consultations/lets_talk__help_shape_the_future_of_your_neighbourhood_and_borough" target="_blank">Let's Talk (2015)</a></li>
        <li><a href="http://inside.cheshirewestandchester.gov.uk/get_involved/consultations/closed_council_consultations/lets_talk_some_more" target="_blank">Let's Talk Some More (2016)</a></li>
        <li><a href="https://www.cheshirewestandchester.gov.uk/your-council/consultations-and-petitions/Budget-consultation.aspx" target="_blank">Balancing the Budget (2017)</a></li>
        </ul><h3>How to take part</h3><p>There are a number of ways to have your say.</p><ul>
        <li>
        <a href="http://www.smartsurvey.co.uk/s/CWaCDeliveringYourPriorities2018/" target="_blank"><strong>Complete the online feedback form</strong></a> to comment on how we bridge the budget gap to 2020 and beyond. This should take no longer than 10 minutes.</li>
        <li>
        <strong>Email</strong>:  <a href="mailto:yourpriorities@cheshirewestandchester.gov.uk?subject=Delivering%20your%20priorities%20consultation%20response" target="_blank">yourpriorities@cheshirewestandchester.gov.uk</a>
        </li>
        <li>
        <strong>Social Media:</strong> Let us know your views and encourage others to get involved on:</li>
        <li>Facebook: <a href="https://www.facebook.com/cheshirewest" target="_blank">Cheshire West</a>
        </li>
        <li>Twitter: <a href="https://twitter.com/go_cheshirewest" target="_blank">@Go_CheshireWest</a> using the hashtag <strong>#yourprioritiescwac</strong>
        </li>
        </ul>
