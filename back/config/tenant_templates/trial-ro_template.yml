        chwili, jak również prawo do bycia poinformowanym o sposobie wykorzystania
        Twoich danych osobowych przez Citizenlab.</p> <h3>7.1 Prawo do poprawiania,
        usuwania i ograniczania przetwarzania</h3> <p>Masz swobodę decydowania o tym,
