    body_multiloc:
      en: "<p> What if we thought about an edible park when redesigning the park?
        </p><p> Some fruit trees, some small fruit shrubs, a large vegetable garden,
        ... (there are already red berries hidden next to the Finnish piste). If we
        integrate edible plants in the park, many people can discover how easy it
        is to grow, and thus eat healthier and cheaper. </p><p> Edible plants can
        also be very beautiful. Just think of the famous fruit blossoms for which
        our province is known. But vegetables can also be nicely arranged to create
        an attractive spectacle. </p><p> This Urban Farm can be maintained by city
        services, volunteers or serve as social employment. This is also a great opportunity
        to introduce the many students in Hasselt to farming. </p>"
      en-CA: "<p> What if we thought about an edible park when redesigning the park?
        </p><p> Some fruit trees, some small fruit shrubs, a large vegetable garden,
        ... (there are already red berries hidden next to the Finnish piste). If we
        integrate edible plants in the park, many people can discover how easy it
        is to grow, and thus eat healthier and cheaper. </p><p> Edible plants can
        also be very beautiful. Just think of the famous fruit blossoms for which
        our province is known. But vegetables can also be nicely arranged to create
        an attractive spectacle. </p><p> This Urban Farm can be maintained by city
        services, volunteers or serve as social employment. This is also a great opportunity
        to introduce the many students in Hasselt to farming. </p>"
      ro-RO: "<p> Ce se întâmplă dacă ne-am gândi la un parc comestibil atunci când
        am reproiectat parcul? </p><p> Unii pomi fructiferi, niște arbuști fructiferi
        mici, o grădină mare de legume, ... (există deja fructe de pădure roșii ascunse
        lângă pârtia finlandeză). Dacă integrăm plante comestibile în parc, mulți
        oameni pot descoperi cât de ușor este să crești și să mănânci astfel mai sănătos
        și mai ieftin. </p><p> Plantele comestibile pot fi, de asemenea, foarte frumoase.
        Gândiți-vă la faimoasele flori de fructe pentru care este cunoscută provincia
        noastră. Dar legumele pot fi, de asemenea, aranjate frumos pentru a crea un
        spectacol atractiv. </p><p> Această fermă urbană poate fi întreținută de serviciile
        orașului, voluntari sau poate servi drept angajare socială. Aceasta este,
        de asemenea, o oportunitate excelentă de a-i prezenta pe mulți studenți din
        Hasselt la agricultură. </p>"
