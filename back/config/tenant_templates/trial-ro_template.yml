        <p class="ql-align-justify"><strong>What is this platform for?</strong></p><p class="ql-align-justify">This platform is designed as a central hub to share information and get input and feedback. Participation projects that are currently active are shown on the homepage - each participation project may have a different mode of engagement, whether it’s adding an idea, commenting on a proposal, voting on and prioritising projects, or taking a survey. </p><p class="ql-align-justify"><strong>How do I participate? </strong></p><p class="ql-align-justify">You can always browse public projects, but you’ll need to sign up in order to take an action. This helps to maintain a community feel and ensure the legitimacy of the input. </p><p class="ql-align-justify"><strong>What information can people see about me?</strong></p><p class="ql-align-justify">Your name, photo and bio, if you’ve added one, are visible. You can always change these in your Settings.</p><p class="ql-align-justify"><strong>Why can’t I post my input or submit a comment?</strong></p><p class="ql-align-justify">Posting, commenting and voting may be enabled only during certain times or phases of a project. In some instances, a project may only be open to contributions from a certain stakeholder group.</p><p class="ql-align-justify">If posting is currently enabled for a project, you’ll see a button that prompts you to submit a post. Alternatively, you can browse other active projects for additional engagement opportunities.</p><p class="ql-align-justify"><strong>How do I edit or delete my input?</strong></p><p class="ql-align-justify">If you’ve posted your input but want to make edits or delete it, you can find this option by clicking on the three small dots on the top right of the post. </p><p class="ql-align-justify"><strong>What are the community guidelines and moderation policies?</strong></p><p class="ql-align-justify">Our community guidelines are here to help ensure that the platform is a safe space for everyone to participate. Please ensure your posts are free of:</p><ul>
            <li class="ql-align-justify">Personal attacks, insults, abusive or discriminatory comments</li>
            <li class="ql-align-justify">Offensive language including profanity</li>
            <li class="ql-align-justify">Marketing or advertising material</li>
            <li class="ql-align-justify">Personal information about other individuals</li>
            <li class="ql-align-justify">Copyrighted material such as images</li>
            </ul><p class="ql-align-justify">Any posts or comments that do not adhere to these guidelines may be edited or deleted, or in extreme instances, prevented from being posted. Please review our Terms &amp; Conditions for more information. </p><p class="ql-align-justify"><strong>How do I report an offensive post?</strong></p><p class="ql-align-justify">Click on the three small dots on the top right corner of the post to report it. Please indicate the reason you are reporting the content - this will send a notification for the post to be reviewed.</p><p class="ql-align-justify"><strong>Why am I having difficulty signing up or logging in?</strong></p><p class="ql-align-justify">If you’re unable to sign up, it may be because you’ve already registered with the same email address or previously received an invitation to join the platform. If you see a message that your email address is taken by a pending invite, please check your email and follow the link in the invitation to register your account. If you can’t find the invite, try looking in your spam box or request a new invitation. </p><p class="ql-align-justify"><strong>How do I reset my password?</strong></p><p class="ql-align-justify">You can always request to reset your password from the log in page. If you reset your password, a link will be sent to your email address - follow the instructions to change your password. For security reasons, the link is valid for one hour. If the link has expired, you can simply click on ‘Forgot password?’ in the log in page again to generate a new reset link.</p><p class="ql-align-justify">If you didn’t receive the email, check to make sure that it’s not in your spam and that you’re sending the link to the same email address that you signed up with.</p><p class="ql-align-justify"><strong>What will you do with my data?</strong></p><p class="ql-align-justify">Review our privacy policy for more information on data collection and usage. In short, we will never use your data for advertising, marketing or other types of spam.</p><p class="ql-align-justify"><strong>What emails will I receive?</strong></p><p class="ql-align-justify">You may receive emails related to your account and your activity on the platform, for instance, when someone responds to one of your posts. You can control which emails you receive in your Settings. There is a section called “Notifications” where you can turn email notifications on and off.</p><p class="ql-align-justify"><strong>How do I delete my account?</strong></p><p class="ql-align-justify">In your Settings there is the option to delete your account. Input that you’ve posted will remain published, but your name will be removed from the post and replaced with ‘unknown author.’ If you’d like to delete all of your input, please do so before deleting your account. </p>
      es-CL: |-
        <p class="ql-align-justify"><strong>¿Para qué sirve esta plataforma?</strong></p><p class="ql-align-justify">Esta plataforma está diseñada para compartir información y obtener aportes y comentarios. Los proyectos de participación que están activos se muestran en la página de inicio - cada proyecto de participación puede tener un modo de participación diferente, ya sea añadiendo una idea, comentando una propuesta, votando y priorizando proyectos, o realizando una encuesta. </p><p class="ql-align-justify"><strong>¿Cómo puedo participar? </strong></p><p class="ql-align-justify">Siempre puedes navegar por los proyectos públicos, pero tendrás que registrarte para realizar una acción. Esto ayuda a mantener la sensación de comunidad y a garantizar la legitimidad de las aportaciones, por ejemplo, para que una persona no vote varias veces. </p><p class="ql-align-justify"><strong>¿Qué información puede ver la gente sobre mí?</strong></p><p class="ql-align-justify">Tu nombre, foto y biografía, si has añadido una, son visibles. Siempre puedes cambiarlos en tu Configuración.</p><p class="ql-align-justify"><strong>¿Por qué no puedo publicar mi aporte o enviar un comentario?</strong></p><p class="ql-align-justify">Las publicaciones, los comentarios y las votaciones pueden estar habilitadas sólo durante ciertos momentos o fases de un proyecto. En algunos casos, un proyecto puede estar abierto sólo a las contribuciones de un determinado grupo de interesados.</p><p class="ql-align-justify">Si la publicación está actualmente habilitada para un proyecto, verás un botón que te pide que envíes una publicación. Como alternativa, puedes buscar otros proyectos activos para obtener más oportunidades de participación.</p><p class="ql-align-justify"><strong>¿Cómo puedo editar o eliminar mi aporte?</strong></p><p class="ql-align-justify">Si has publicado tu aporte pero quieres editarlo o eliminarlo, puedes encontrar esta opción haciendo clic en los tres pequeños puntos de la parte superior derecha de la publicación. </p><p class="ql-align-justify"><strong>¿Cuáles son las directrices de la comunidad y las políticas de moderación?</strong></p><p class="ql-align-justify">Nuestras directrices de la comunidad están para ayudar a garantizar que la plataforma sea un espacio seguro para que todos participen. Por favor, asegúrate de que tus mensajes no contengan:</p><ul>
            <li class="ql-align-justify">Ataques personales, insultos, comentarios abusivos o discriminatorios</li>
            <li class="ql-align-justify">Lenguaje ofensivo, incluyendo groserías o improperios.</li>
            <li class="ql-align-justify">Material de marketing o publicitario</li>
            <li class="ql-align-justify">Información personal sobre otras personas</li>
            <li class="ql-align-justify">Material con derechos de autor, como imágenes</li>
            </ul><p class="ql-align-justify">Cualquier publicación o comentario que no se adhiera a estas directrices podrá ser editado o eliminado, o en casos extremos, se impedirá su publicación. Por favor, revisa nuestros Términos y Condiciones para más información. </p><p class="ql-align-justify"><strong>¿Cómo denuncio una publicación ofensiva?</strong></p><p class="ql-align-justify">Haz clic en los tres pequeños puntos de la parte superior derecha de la publicación para denunciarla. Indica el motivo por el que denuncias el contenido: esto enviará una notificación para que se revise la publicación.</p><p class="ql-align-justify"><strong>¿Por qué tengo dificultades para registrarme o iniciar sesión?</strong></p><p class="ql-align-justify">Si no puedes registrarte, puede ser porque ya te has registrado con la misma dirección de correo electrónico o has recibido previamente una invitación para unirte a la plataforma. Si ves un mensaje de que tu dirección de correo electrónico está ocupada por una invitación pendiente, comprueba tu correo electrónico y sigue el enlace de la invitación para registrar tu cuenta. Si no encuentras la invitación, intenta buscar en tu bandeja de correo no deseado o solicitar una nueva invitación. </p><p class="ql-align-justify"><strong>¿Cómo puedo restablecer mi contraseña?</strong></p><p class="ql-align-justify">Siempre puedes solicitar el restablecimiento de tu contraseña desde la página de inicio de sesión. Si restableces tu contraseña, se enviará un enlace a tu dirección de correo electrónico; sigue las instrucciones para cambiar tu contraseña. Por razones de seguridad, el enlace es válido durante una hora. Si el enlace ha caducado, puedes simplemente hacer clic en: "¿Olvidaste la contraseña?", en la página de inicio de sesión para generar un nuevo enlace de restablecimiento.</p><p class="ql-align-justify">Si no has recibido el correo electrónico, comprueba que no está en tu correo no deseado y que estás enviando el enlace a la misma dirección de correo electrónico con la que te registraste.</p><p class="ql-align-justify"><strong>¿Qué van a hacer con mis datos?</strong></p><p class="ql-align-justify">Revisa nuestra política de privacidad para obtener más información sobre la recogida y el uso de datos. En resumen, nunca utilizaremos tus datos para publicidad, marketing u otros tipos de spam.</p><p class="ql-align-justify"><strong>¿Qué correos electrónicos recibiré?</strong></p><p class="ql-align-justify">Puedes recibir correos electrónicos relacionados con tu cuenta y tu actividad en la plataforma, por ejemplo, cuando alguien responde a una de tus publicaciones. Puedes controlar qué correos electrónicos recibes en tu Configuración. Hay una sección llamada "Notificaciones" donde puedes activar y desactivar las notificaciones por correo electrónico.</p><p class="ql-align-justify"><strong>¿Cómo puedo eliminar mi cuenta?</strong></p><p class="ql-align-justify">En tu Configuración existe la opción de eliminar tu cuenta. Las entradas que hayas publicado seguirán publicadas, pero tu nombre se eliminará de la entrada y se sustituirá por "autor desconocido". Si quieres eliminar todas tus aportaciones, hazlo antes de borrar tu cuenta.</p>
