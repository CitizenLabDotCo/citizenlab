        <p>Gromadzimy również dane użytkowe w celu ulepszenia naszych usług. Użytkownik
        może w każdej chwili zrezygnować z gromadzenia danych zgłaszając to administratorowi
        strony.</p> <h2>4. W jaki sposób wykorzystujemy dane osobowe?</h2> <p>Możemy
        wykorzystywać dane osobowe użytkownika w następujących celach:</p> <ul> <li>Przede
        wszystkim w celu przekazania organizacji (np. miastu) danych wejściowych w
        odpowiednim kontekście oraz sporządzenia zbiorczych raportów dotyczących wszystkich
        danych zgromadzonych na tej platformie w celu ułatwienia podejmowania decyzji.</li>
