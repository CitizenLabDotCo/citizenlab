        en het monitoren van de functionaliteiten.</li> </ul> <p>De persoonsgegevens
        zullen enkel bewaard en verwerkt worden voor de periode nodig om het doel
        van de verwerkingen te bereiken. Daarna zullen de gegevens gewist worden of
        geanonimiseerd.</p> <h2>5. MET WIE DELEN WE UW PERSOONSGEGEVENS?</h2> <p>We
        delen uw persoonsgegevens met de organisatie voor wie we deze gegevens verzamelen.
