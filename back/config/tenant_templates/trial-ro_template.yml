      fr-BE: |-
        <p>Ceci est une <strong>plateforme de participation</strong> à l'initiative de votre municipalité ou de votre organisation. Elle peut être utilisée pour différents processus de consultations publics : via une collecte d'idées, un vote, des discussions, un sondage, une enquête, un budget participatif, une cartographie interactive, un choix entre plusieurs scenarios, un soutien pour les conseils communaux, municipaux, ou les comités, etc.</p>
        <p>Sur la page d'accueil, vous verrez quels sont <strong>les processus actifs</strong> et dans quelle <strong>phase</strong> ils se trouvent actuellement.</p>
        <p><img data-cl2-text-image-text-reference="7b81cbc6-1e22-4511-b96d-867392471bcb" alt="Ligne de séparation horizontale" data-align="center" style="display: block;margin:auto;"></p>
        <h2>Comment puis-je me connecter sur la plateforme ?</h2>
        <p>Il est très simple de s'inscrire en entrant son nom, prénom et adresse e-mail. vous pouvez également utiliser votre compte Google ou Facebook. Seulement vos nom et prénom seront visibles pour les autres utilisateurs.</p>
        <h2>Puis-je utiliser la plateforme moi-même, pour organiser une consultation publique par exemple ?</h2>
        <p>Absolument. Demandez au responsable de votre commune ou de organisation de vous donner les droits nécessaires pour devenir un modérateur de projet. Une fois obtenus, vous pouvez créer votre propre projet et ligne de temps, et partager l'information que vous désirez (vidéos, documents, images, etc.) Cela vous donnera également la possibilité d'inviter d'autres utilisateurs sur la plateforme, de leur permettre de poster des idées au sein de votre projet, ou bien de voter et commenter.</p>
        <h2>Puis-je participer en tant qu'association, organisation, comité ?</h2>
        <p>Oui, c'est possible. Puisque seul le nom et le prénom de l'utilisateur sont visibles aux autres sur la plateforme, vous pouvez simplement utiliser le nom de votre organisation lors de la création de votre profil.</p>
        <h2>Pourquoi devrais-je utiliser cette plateforme au lieu de créer un site moi-même ?</h2>
