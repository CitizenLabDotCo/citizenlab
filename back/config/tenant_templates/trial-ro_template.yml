collecte et l'utilisation des données. En bref, nous n'utiliserons jamais vos données à des fins de publicité, de marketing ou d'autres types de spams.</p><p><strong>Quels courriels vais-je recevoir ?</strong></p><p>Vous pouvez recevoir des e-mails liés à votre compte et à votre activité sur la plateforme, par exemple, lorsque quelqu'un répond à l'un de vos messages. Vous pouvez contrôler les e-mails que vous recevez dans vos paramètres. Il existe une section intitulée «Notifications» où vous pouvez activer et désactiver les notifications par e-mail.</p><p><strong>Comment supprimer mon compte ?</strong></p><p>Dans vos paramètres vous avez la possibilité de supprimer votre compte. Les contributions que vous avez publiées resteront publiées, mais votre nom sera supprimé du message et remplacé par "auteur inconnu." Si vous souhaitez supprimer toutes vos contributions, veuillez le faire avant de supprimer votre compte.</p>
