    title_multiloc:
      en: 'Poll: car-free city center on every 1st Sunday of the month?'
      ro-RO: 'Sondaj: centrul orașului fără mașini în fiecare duminică a lunii?'
    description_multiloc:
      en: |-
        What is the monthly car-free Sunday in the center of our city?<p><br></p><ul>
        <li>City center = the cycling zone as entered on 28 June 2019.</li>
        <li> All underground parking garages remain accessible.</li>
        <li>Sunday = between 10 a.m. and 6 p.m.</li>
        <li>Car-free = no motorized vehicles are allowed to drive around. So there are steps, electric bicycles, ...</li>
        <li>Car-free ≠ Parking-free: parked cars can remain standing but you cannot drive them. If you need your car that day, place it outside the car-free zone the day before or on Sunday morning before 10 am.</li>
        <li>Pass cards are available for those who need to provide professional care.</li>
        <li>Request this in advance via 1777.  Transit tickets can also be delivered to people who are less mobile.</li>
        <li>De Lijn retains its services. Taxis will also get through. </li>
        </ul>
      ro-RO: |-
        Care este duminica lunară fără mașini în centrul orașului nostru? <p><br></p><ul>
        <li> Centrul orașului = zona de ciclism introdusă la 28 iunie 2019. </li>
        <li> Toate garajele de parcare subterane rămân accesibile. </li>
        <li> Duminică = între orele 10.00 și 18.00 </li>
        <li> Fără autovehicule = nu este permisă circulația vehiculelor cu motor. Deci există trepte, biciclete electrice, ... </li>
        <li> Fără autoturisme-Fără parcare: mașinile parcate pot rămâne în picioare, dar nu le puteți conduce. Dacă aveți nevoie de mașină în acea zi, plasați-o în afara zonei fără mașină cu o zi înainte sau duminică dimineața înainte de ora 10 dimineața. </li>
        <li> Cardurile de trecere sunt disponibile pentru cei care trebuie să ofere îngrijire profesională. </li>
        <li> Solicitați acest lucru în avans prin 1777. Biletele de transport pot fi livrate și persoanelor care sunt mai puțin mobile. </li>
        <li> De Lijn își păstrează serviciile. Taxiurile vor trece și ele. </li>
        </ul>
