      en-CA: "<p>This online engagement platform aims to give as many people as possible
        the opportunity to think about the future of the city or institution that,
        together with CitizenLab, has set up this platform. These contributions are
        subject to a number of rules to keep the debate open and constructive. Below
        you can find the general conditions of our platform, as we are convinced that
        clear rules provide the best guarantee for a constructive online community.</p>
        <p>Because CitizenLab appreciates the feedback of the users of their platform,
        your ideas are welcomed to further improve the platform. You can forward your
        suggestions to <a href=\"mailto:support@citizenlab.co\" target=\"_blank\">support@citizenlab.co</a>.</p>
        <h2>Who can register on the online engagement platform?</h2> <p>Anyone who
        wants to, can follow the debate online. Everyone can read the submitted ideas
        and reactions. If you want to participate in the debate yourself (sharing
        your own ideas, responding to other ideas or supporting existing contributions),
        you have to create an account. Only registered participants can make an active
        contribution to the online ideas platform.</p> <p>You can register via your
        e-mail address or create an account by simply linking it to your Facebook
        or Google profile.</p> <p>The creation of an account by a user does not give
        this user ownership over the account. CitizenLab reserves the right to refuse,
        suspend or delete accounts, for example if the user does not comply with the
        following rules or has previously been denied or removed from this user's
        account.</p> <p>Each account must comply with the following rules: </p> <ul>\n
        <li>\n <strong>Every account is strictly personal</strong>\n <p>\n Each account
        must be unique and linked to a natural person. Every user has the right to
        create one account. If it is determined that one person has multiple accounts,
        CitizenLab reserves the right to delete all these accounts. Every user must
        have reached at least the age of 12 years.\n </p>\n </li>\n <li>\n <strong>An
        account cannot be transferred to another person</strong>\n <p>\n Since each
        account is strictly linked to one specific person, this account cannot be
        transferred to another person without the permission of CitizenLab. This transfer
        ban must be considered in the broadest sense. CitizenLab reserves the right
        to refuse or delete this account in case of infringements.\n </p>\n </li>\n
        <li>\n <strong>An account cannot be used for commercial purposes</strong>\n
        <p>\n The CitizenLab platform is intended to increase participation. An account
        can therefore only be used in that sense. Any use of the account for the sole
        purpose of enjoying a commercial advantage is prohibited.\n </p>\n </li>\n
        <li>\n <strong>The account information must always remain confidential</strong>\n
        <p>\n It is not allowed for another person than the actual person who created
        the account, to use this account. The person who creates the account must
        ensure that (s)he keeps the password and login details. We advise you to use
        a \"strong\" password (a password with a combination of lowercase, uppercase
        letters and numbers). CitizenLab can under no circumstances be held responsible
        for any loss or damage incurred to the account if the above conditions are
        not met by the user. CitizenLab cannot be held responsible for theft of your
        account, for example by 'phishing', either. CitizenLab will never ask its
        users for personal data such as a login or password via e-mail. If personal
        data is requested, the user will always be redirected to the platform of CitizenLab.\n
        </p>\n </li>\n</ul> <h2>Limitations to content and use of the platform</h2>
        <p>To ensure that the CitizenLab platform is working properly and that you
        can communicate and connect with others, there are some restrictions on the
        type of content that can be published via the platform:</p> <ul>\n <li>\n
        <strong>Offensive behaviour</strong>\n <p>\n We firmly believe in freedom
        of speech. However, in order to ensure that the platform can be used in a
        constructive way by the users, with respect for different opinions and without
        people having to be afraid to express their opinions or convictions, we do
        not allow offensive behaviour that harasses, intimidates or uses fear to silence
        another user.\n </p>\n <p>Accounts and related accounts with which the actions
        below are performed can be temporarily blocked and / or permanently deleted.</p>\n
        <p>\n </p>\n<ul>\n <li>Violent threats (direct or indirect): You may not threaten
        or promote violence, including the promotion of terrorism.</li>\n <li>Harassment:
        You may not incite to or be involved in deliberately insulting or harassing
        others. Here are some factors that we can take into account when assessing
        abusive behaviour: whether the main purpose of the reported account is harassing
        or sending offensive messages to others; whether the reported behaviour is
        unidirectional or contains threats; whether the reported account encourages
