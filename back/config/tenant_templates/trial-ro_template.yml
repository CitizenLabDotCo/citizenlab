        masz prawo zażądać od firmy Citizenlab poprawienia, uzupełnienia lub usunięcia
        swoich danych osobowych. Odmowa przekazania danych lub wniosek o usunięcie
        danych osobowych oznacza, że niektóre usługi nie będą mogły zostać realizowane.
        Użytkownik może również złożyć wniosek o ograniczenie przetwarzania jego danych
        osobowych. Jeśli użytkownik zdecyduje się usunąć swoje konto z platformy,
        dane osobowe, które zostały zebrane o użytkowniku, zostaną usunięte z naszych
