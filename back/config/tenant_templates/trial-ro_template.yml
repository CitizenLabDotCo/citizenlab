leer ook zeker dat je de link stuurt naar hetzelfde e-mail adres als het e-mailadres waarmee je je eerder registreerde.</p><p class="ql-align-justify"><strong>Wat gebeurt er met mijn gegevens?</strong></p><p class="ql-align-justify">Je kunt het Privacybeleid lezen voor meer informatie over het verzamelen en gebruiken van gegevens. Kort samengevat: je gegevens worden nooit gebruikt voor reclame, marketing of andere vormen van spam.</p><p class="ql-align-justify"><strong>Welke e-mails zal ik ontvangen?</strong></p><p class="ql-align-justify">Je kunt automatische e-mails ontvangen gelinkt aan je account en je activiteit op het platform, bijvoorbeeld wanneer iemand reageert op één van jouw bijdragen of wanneer binnen een project een nieuwe fase start. Je kiest zelf welke automatische e-mails je van het platform ontvangt in je Instellingen. Daar is een rubriek "Meldingen" waar je e-mail-notificaties aan en uit kunt zetten.</p><p class="ql-align-justify"><strong>Hoe verwijder ik mijn account?</strong></p><p class="ql-align-justify">In je Instellingen is er de mogelijkheid om je account te verwijderen. Bijdragen die hebt geplaatst blijven zichtbaar, maar je naam wordt uit het bericht verwijderd en vervangen door 'onbekende auteur'. Als je al je bijdragen wilt verwijderen, doe dat dan voor je je account verwijdert.</p>
      pl-PL: |-
        <p class="ql-align-justify"><strong>Do czego służy ta platforma?</strong></p><p class="ql-align-justify">Platforma ta została zaprojektowana jako centralne miejsce wymiany informacji oraz pozyskiwania wkładu i opinii. Na stronie głównej widoczne są aktualnie aktywne projekty partycypacyjne - każdy projekt może mieć inny tryb zaangażowania, czy to poprzez dodanie pomysłu, skomentowanie propozycji, głosowanie i ustalanie priorytetów projektów, czy też wypełnienie ankiety. </p><p class="ql-align-justify"><strong>Jak mogę wziąć udział? </strong></p><p class="ql-align-justify">Zawsze możesz przeglądać projekty publiczne, ale aby podjąć działanie, musisz się zarejestrować. Pomaga to w utrzymaniu poczucia wspólnoty i zapewnia legalność wkładu, na przykład po to, by jedna osoba nie głosowała wiele razy. </p><p class="ql-align-justify"><strong>Jakie informacje o mnie mogą zobaczyć inni?</strong></p><p class="ql-align-justify">Twoje imię i nazwisko, zdjęcie i bio, jeśli je dodałeś, są widoczne. Zawsze możesz je zmienić w swoich Ustawieniach (link do: /profile/edit).</p><p class="ql-align-justify"><strong>Dlaczego nie mogę wysłać swojego wkładu lub komentarza?</strong></p><p class="ql-align-justify">Dodawanie postów, komentowanie i głosowanie może być możliwe tylko w określonym czasie lub na określonych etapach projektu. W niektórych przypadkach, projekt może być otwarty tylko dla wkładu od określonej grupy interesariuszy.</p><p class="ql-align-justify">Jeśli wysyłanie postów jest obecnie włączone dla danego projektu, zobaczysz przycisk, który poprosi Cię o wysłanie postu. Możesz też przejrzeć inne aktywne projekty, aby znaleźć dodatkowe możliwości zaangażowania.</p><p class="ql-align-justify"><strong>Jak mogę edytować lub usunąć swój wkład?</strong></p><p class="ql-align-justify">Jeśli wysłałeś swój post, ale chcesz go edytować lub usunąć, możesz znaleźć tę opcję klikając na trzy małe kropki w prawym górnym rogu postu. </p><p class="ql-align-justify"><strong>Jakie są wytyczne dla społeczności i zasady moderacji?</strong></p><p class="ql-align-justify">Nasze wytyczne dla społeczności mają na celu zapewnienie, że platforma jest bezpieczną przestrzenią dla każdego. Upewnij się, że Twoje posty są wolne od:</p><ul>
            <li class="ql-align-justify">Ataków osobistych, obelg, obraźliwych lub dyskryminujących komentarzy</li>
            <li class="ql-align-justify">Obraźliwego języka, w tym profanacji</li>
            <li class="ql-align-justify">Materiałów marketingowych lub reklamowych</li>
            <li class="ql-align-justify">Informacji osobistych o innych osobach</li>
            <li class="ql-align-justify">Materiałów chronionych prawem autorskim, takich jak zdjęcia.</li>
            </ul><p class="ql-align-justify">Wszelkie posty lub komentarze, które nie są zgodne z tymi wytycznymi, mogą być edytowane lub usuwane, a w skrajnych przypadkach mogą zostać zablokowane. Prosimy o zapoznanie się z naszymi Warunkami i Postanowieniami (link: /pages/terms-and-conditions), aby uzyskać więcej informacji. </p><p class="ql-align-justify"><strong>Jak mogę zgłosić obraźliwy post?</strong></p><p class="ql-align-justify">Kliknij na trzy małe kropki w prawym górnym rogu postu, aby go zgłosić. Podaj powód, dla którego zgłaszasz treść - to spowoduje wysłanie powiadomienia, aby post został przejrzany.</p><p class="ql-align-justify"><strong>Dlaczego mam trudności z zarejestrowaniem się lub zalogowaniem?</strong></p><p class="ql-align-justify">Jeśli nie możesz się zarejestrować, może to być spowodowane tym, że zarejestrowałeś się już na ten sam adres e-mail lub wcześniej otrzymałeś zaproszenie do przyłączenia się do platformy. Jeśli zobaczysz komunikat, że Twój adres e-mail jest zajęty przez oczekujące zaproszenie, sprawdź swój e-mail i skorzystaj z linku w zaproszeniu, aby zarejestrować swoje konto. Jeśli nie możesz znaleźć zaproszenia, spróbuj poszukać go w skrzynce spamowej lub poproś o nowe zaproszenie. </p><p class="ql-align-justify"><strong>Jak mogę zresetować swoje hasło?</strong></p><p class="ql-align-justify">Zawsze możesz poprosić o zresetowanie swojego hasła na stronie logowania. Jeśli zresetujesz swoje hasło, na Twój adres e-mail zostanie wysłany link - postępuj zgodnie z instrukcjami, aby zmienić swoje hasło. Ze względów bezpieczeństwa link jest ważny przez jedną godzinę. Jeśli link stracił ważność, możesz po prostu kliknąć na "Zapomniałeś hasła?" na stronie logowania, aby wygenerować nowy link resetujący.</p><p class="ql-align-justify">Jeśli nie otrzymałeś e-maila, sprawdź, czy nie znajduje się on w spamie i czy wysyłasz link na ten sam adres e-mail, na który się zarejestrowałeś.</p><p class="ql-align-justify"><strong>Co zrobicie z moimi danymi?</strong></p><p class="ql-align-justify">Zapoznaj się z naszą polityką prywatności (link do: /pages/privacy-policy), aby uzyskać więcej informacji na temat zbierania i wykorzystywania danych. W skrócie, nigdy nie będziemy wykorzystywać Twoich danych do celów reklamowych, marketingowych lub innego rodzaju spamu.</p><p class="ql-align-justify"><strong>Jakie e-maile będę otrzymywać?</strong></p><p class="ql-align-justify">Możesz otrzymywać wiadomości e-mail związane z Twoim kontem i Twoją aktywnością na platformie, na przykład, gdy ktoś odpowie na jeden z Twoich postów. Możesz kontrolować, które e-maile otrzymujesz w swoich Ustawieniach (link do: /profile/edit). Znajduje się tam sekcja "Powiadomienia", gdzie możesz włączyć lub wyłączyć powiadomienia e-mail.</p><p class="ql-align-justify"><strong>Jak mogę usunąć swoje konto?</strong></p><p class="ql-align-justify">W ustawieniach (link do: /profile/edit) jest opcja usunięcia konta. Wpisy, które opublikowałeś pozostaną opublikowane, ale twoje imię zostanie usunięte z postu i zastąpione słowami "anonimowy autor". Jeśli chciałbyś usunąć wszystkie swoje wpisy, zrób to przed usunięciem konta. </p>
      pt-BR: |-
        <p class="ql-align-justify"><strong>Para que serve esta plataforma?</strong></p><p class="ql-align-justify">Esta plataforma é projetada como um núcleo central para compartilhar, receber informações e feedbacks. Os projetos de participação atualmente ativos são mostrados na página inicial - cada projeto de participação pode ter um modo diferente de engajamento, seja adicionando uma ideia, comentando uma proposta, votando e priorizando projetos, ou fazendo uma pesquisa. </p><p class="ql-align-justify"><strong>Como posso participar? </strong></p><p class="ql-align-justify">Você sempre pode navegar pelos projetos públicos, mas precisará se inscrever para poder realizar uma ação. Isto ajuda a manter a relação de comunidade e garantir transparência sobre a contribuição. </p><p class="ql-align-justify"><strong>Que informações as pessoas podem ver sobre mim?</strong></p><p class="ql-align-justify">Seu nome, foto e biografia, se você adicionou uma, são visíveis. Você sempre pode mudá-los em suas Configurações.</p><p class="ql-align-justify"><strong>Por que eu não posso postar minhas informações ou enviar um comentário?</strong></p><p class="ql-align-justify">Postar, comentar e votar pode ser habilitado somente durante certos momentos ou fases de um projeto. Em alguns casos, um projeto pode estar aberto apenas a contribuições de um determinado grupo de interessados.</p><p class="ql-align-justify">Quando a postagem estiver habilitada para um projeto, você verá um botão que permite que você envie uma postagem. Alternativamente, você pode navegar por outros projetos ativos para oportunidades adicionais de engajamento.</p><p class="ql-align-justify"><strong>Como posso editar ou apagar minhas contribuições?</strong></p><p class="ql-align-justify">Se você publicou seu comentário mas deseja fazer edições ou excluí-lo, você pode encontrar esta opção clicando nos três pequenos pontos na parte superior à direita da postagem. </p><p class="ql-align-justify"><strong>Quais são as diretrizes da comunidade e as políticas de moderação?</strong></p><p class="ql-align-justify">Nossas diretrizes da comunidade estão aqui para ajudar a garantir que a plataforma seja um espaço seguro para que todos possam participar. Por favor, certifique-se de que suas postagens estejam livres de:</p><ul>
            <li class="ql-align-justify">Ataques pessoais, insultos, comentários abusivos ou discriminatórios</li>
            <li class="ql-align-justify">Linguagem ofensiva incluindo profanidade</li>
            <li class="ql-align-justify">Material de marketing ou publicidade</li>
            <li class="ql-align-justify">Informações pessoais sobre outras pessoas</li>
            <li class="ql-align-justify">Material protegido por direitos autorais, como imagens</li>
            </ul><p class="ql-align-justify">Quaisquer postagens ou comentários que não cumpram estas diretrizes podem ser editados ou excluídos, ou em casos extremos, impedidos de serem postados. Favor rever nossos Termos e Condições para maiores informações. </p><p class="ql-align-justify"><strong>Como posso relatar um post ofensivo?</strong></p><p class="ql-align-justify">Clique nos três pequenos pontos na parte superior direita do post para relatar. Favor indicar o motivo pelo qual você está notificando sobre o conteúdo - isto enviará uma notificação para que o post seja revisado.</p><p class="ql-align-justify"><strong>Por que estou tendo dificuldade para me inscrever ou entrar no sistema?</strong></p><p class="ql-align-justify">Se você não conseguir se inscrever, pode ser porque você já se inscreveu com o mesmo endereço de e-mail ou recebeu anteriormente um convite para se inscrever na plataforma. Se você vir uma mensagem de que seu endereço de e-mail tem um convite pendente, verifique seu e-mail e siga o link no convite para registrar sua conta. Se você não conseguir encontrar o convite, tente procurar em sua caixa de spam ou solicitar um novo convite. </p><p class="ql-align-justify"><strong>Como faço para redefinir minha senha?</strong></p><p class="ql-align-justify">Você pode sempre solicitar a redefinição de sua senha a partir da página de login. Se você redefinir sua senha, um link será enviado para seu endereço de e-mail - siga as instruções para alterar sua senha. Por razões de segurança, o link é válido por uma hora. Se o link tiver expirado, você pode simplesmente clicar em 'Esqueceu sua senha?' na página de login novamente para gerar um novo link de redefinição.</p><p class="ql-align-justify">Se você não recebeu o e-mail, verifique se ele não está em seu spam e se você está enviando o link para o mesmo endereço de e-mail com o qual você se inscreveu.</p><p class="ql-align-justify"><strong>O que vocês fazem com meus dados?</strong></p><p class="ql-align-justify">Revise nossa política de privacidade para obter mais informações sobre coleta e uso de dados. Em resumo, nunca utilizaremos seus dados para publicidade, marketing ou outros tipos de spam.</p><p class="ql-align-justify"><strong>Quais e-mails eu receberei?</strong></p><p class="ql-align-justify">Você poderá receber e-mails relacionados à sua conta e à sua atividade na plataforma, por exemplo, quando alguém responder a uma de suas postagens. Você pode controlar quais e-mails você recebe em suas configurações. Há uma seção chamada "Notificações" onde você pode ativar e desativar as notificações de e-mail.</p><p class="ql-align-justify"><strong>Como faço para excluir minha conta?</strong></p><p class="ql-align-justify">Em suas configurações há a opção de apagar sua conta. As postagens permanecerão publicadas, mas seu nome será removido do post e substituído por "autor desconhecido". Se você quiser excluir todas as suas postagens faça-o, por gentileza, antes de excluir sua conta. </p>
