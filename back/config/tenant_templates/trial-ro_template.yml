    description_multiloc:
      en: '<p>The city is considering a major landscape architectural development.
        Currently divided in a peculiar four-square arrangement, three new proposals
        re-image our Public Square into a united green space design. Let us know which
        one you prefer!</p><p>The designers offer three radically different designs
        to the square. Deemed, <strong>The Frame, The Forest, and The Thread</strong>,
        the concepts address traffic and circulation matters to different extremes,
        while all providing elements of urban park goodiness.</p><p><img data-cl2-text-image-text-reference="3f8baf66-da17-44a0-bb5c-0316860ac5fc"></p><p>Source:
