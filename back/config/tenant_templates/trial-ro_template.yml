      en: KaperMOLENpark. Power generation via hydropower
      en-CA: KaperMOLENpark. Power generation via hydropower
      ro-RO: KaperMOLENpark. Generarea de energie prin hidroenergie
    body_multiloc:
      en: "<p> <em>Complementary with energy square from Tom Nijsen and outdoor office
        by Marc</em> </p><p> Energy can be generated in the park in various ways.
        For example via a water mill on the Demer, but also with the energy square
        of Tom Nijsen on this site. This energy can be used for other energy needs
        in the park. For example for wifi and charging points (see Marc's outdoor
        office). And this in the form of a visually attractive construction for the
        park visitor. I am thinking, for example, of the hydroelectric power stations
        of Turbulent. A revolutionary system from Turbulent. Located on the Corda
        campus in Kiewit. (see photos, source: turbulent.be) </p>"
      en-CA: "<p> <em>Complementary with energy square from Tom Nijsen and outdoor
        office by Marc</em> </p><p> Energy can be generated in the park in various
        ways. For example via a water mill on the Demer, but also with the energy
        square of Tom Nijsen on this site. This energy can be used for other energy
        needs in the park. For example for wifi and charging points (see Marc's outdoor
        office). And this in the form of a visually attractive construction for the
        park visitor. I am thinking, for example, of the hydroelectric power stations
        of Turbulent. A revolutionary system from Turbulent. Located on the Corda
        campus in Kiewit. (see photos, source: turbulent.be) </p>"
      ro-RO: "<p> <em>Complementar cu pătratul energetic de la Tom Nijsen și biroul
        în aer liber de la Marc</em> </p><p> Energia poate fi generată în parc în
        diferite moduri. De exemplu, printr-o moară de apă pe Demer, dar și cu pătratul
        energetic al lui Tom Nijsen pe acest site. Această energie poate fi utilizată
        pentru alte necesități energetice din parc. De exemplu pentru wifi și puncte
        de încărcare (consultați biroul exterior al lui Marc). Și aceasta sub forma
        unei construcții atractive vizual pentru vizitatorul parcului. Mă gândesc,
        de exemplu, la centralele hidroelectrice din Turbulent. Un sistem revoluționar
        de la Turbulent. Situat în campusul Corda din Kiewit. (vezi fotografii, sursă:
        turbulent.be) </p>"
