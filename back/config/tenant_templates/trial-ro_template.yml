        dieser Website.</li> <li>Zur Verwaltung der Benutzeridentifikation und -authentifizierung.</li>
        <li>Um unsere Dienstleistungen zu verbessern und deren Funktionalität zu überwachen.</li>
        <p>Die personenbezogenen Daten werden nur so lange gespeichert und verarbeitet,
        wie es zur Erreichung des Zwecks der Verarbeitung erforderlich ist. Die Daten
        werden danach gelöscht oder anonymisiert.</p> </ul> <h2>5. AN WEN GEBEN WIR
        IHRE PERSÖNLICHEN DATEN WEITER?</h2> <p>Möglicherweise geben wir deine persönlichen
        Daten an die Organisation, in deren Auftrag wir diese Daten sammeln, auch
