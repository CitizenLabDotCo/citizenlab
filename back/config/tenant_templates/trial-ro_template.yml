    description_multiloc:
      en: |-
        <h2>What is this project about?</h2><p>Our city launches for the first time a citizen participation project. Residents will have the opportunity to take the lead! A budget of 100,000 USD is provided for the changes you would like to see in your neighbourhood. Do you have an idea? Share it!</p><h2>Which ideas are eligible?</h2><p>The budget will be divided among the ideas that gather the most votes and meet the following criteria:</p><ul>
        <li>Passed the feasibility criteria;</li>
        <li>Cost of maximum 100,000 USD per project;</li>
        <li>Promotes equity in the city.</li>
        </ul><p>We are eager to discover your ideas!</p><h2>When can I vote?</h2><p>Voting starts in the third phase of the participatory process. </p><p>Follow the different steps of the participatory budget of the timeline and download below the rules of participation.</p>
      ro-RO: |-
        <h2> Despre ce este acest proiect? </h2><p> Orașul nostru lansează pentru prima dată un proiect de participare a cetățenilor. Locuitorii vor avea ocazia să preia conducerea! Un buget de 100.000 USD este prevăzut pentru modificările pe care ați dori să le vedeți în cartierul dvs. Ai o idee? Împărtășește-l! </p><h2> Ce idei sunt eligibile? </h2><p> Bugetul va fi împărțit între ideile care adună cele mai multe voturi și îndeplinesc următoarele criterii: </p><ul>
        <li> A trecut criteriile de fezabilitate; </li>
        <li> Cost de maximum 100.000 USD pe proiect; </li>
        <li> Promovează echitatea în oraș. </li>
        </ul><p> Suntem dornici să vă descoperim ideile! </p><h2> Când pot vota? </h2><p> Votarea începe în a treia fază a procesului participativ. </p><p> Urmați diferiții pași ai bugetului participativ al cronologiei și descărcați mai jos regulile de participare. </p>
