        holidays. You can then expand the range with lots of fun games that can be
        played on the grass (Kubb's, Twister, Frisbee, etc.). </p>"
      ro-RO: "<p> În parc există adesea sporturi (tabără de antrenament, antrenament
        sportiv în echipă, yoga etc.). Monitoarele se ocupă acum mereu singuri de
        transportul lor. Poate fi o idee bună să oferiți un loc de depozitare pentru
        astfel de accesorii (covoare de yoga, greutăți, frânghie, ...). Dacă acest
        lucru este fezabil din punct de vedere financiar, acesta poate fi utilizat
        și ca serviciu de împrumut în timpul weekend-urilor aglomerate și al vacanțelor
        școlare. Apoi puteți extinde gama cu multe jocuri distractive care pot fi
        jucate pe iarbă (Kubb's, Twister, Frisbee etc.). </p>"
