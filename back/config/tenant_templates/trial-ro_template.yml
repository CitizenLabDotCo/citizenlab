        <p class="ql-align-right"><strong>ما هذه المنصة؟</strong></p><p class="ql-align-right">صممت
            هذه المنصة كمحور مركزي لمشاركة المعلومات والحصول على المداخلات والتعليقات. يتم
            عرض مشاريع المشاركة الجارية على الصفحة الرئيسية لكل مشروع مشاركة طريقة مشاركة
            مختلفة ، سواء كان ذلك من خلال إضافة فكرة أو التعليق على اقتراح أو التصويت على
            المشاريع وتحديد أولوياتها أو إجراء استطلاع.</p><p class="ql-align-right"><strong>كيف
            أشارك؟</strong></p><p class="ql-align-right">يمكنك تصفح المشاريع العامة ، ولكنك
            ستحتاج إلى التسجيل من أجل اتخاذ إجراء ما . يساعد هذا على الحفاظ على روح المجتمع
            وضمان شرعية المداخلات ، لكي لا يصوت شخص واحد عدة مرات.</p><p class="ql-align-right">ما
            هي المعلومات التي يمكن أن يراها الناس عني؟</p><p class="ql-align-right">يظهر اسمك
            وصورتك وسيرتك الذاتية ، إذا أضفت واحدة. يمكنك التغييرعلى صفحة الإعدادات.</p><p class="ql-align-right">ل<strong>ماذا لا يمكنني نشر ادخالاتي أو إرسال تعليق؟</strong></p><p class="ql-align-right">لا يسمح تمكين النشر اوالتعليق اوالتصويت إلا خلال أوقات
            أو مراحل معينة من المشروع. في بعض الحالات ، قد يكون المشروع مفتوحًا فقط لمساهمات
            مجموعة معينة من أصحاب المصلحة.</p><p class="ql-align-right">إذا تم تمكين النشرلمشروع
            ما ، فسترى زرًا يطالبك بإرسال مشاركتك. بدلاً من ذلك ، يمكنك تصفح المشاريع الأخرى
            للحصول على فرص مشاركة إضافية.</p><p class="ql-align-right"><strong>كيف يمكنني
            تعديل أو حذف الدخل الخاص بي؟</strong></p><p class="ql-align-right">إذا كنت قد
            نشرت دخلك ولكنك تريد إجراء تعديلات عليه أو حذفه ، فيمكنك العثور على هذا الخيار
            من خلال النقر على النقاط الثلاث الصغيرة في الجزء العلوي الأيسر للمشاركة.</p><p class="ql-align-right"><strong>ما هي إرشادات المجتمع وسياسات الإشراف؟</strong></p><p class="ql-align-right">إرشادات مجتمعنا هنا للمساعدة في ضمان كون المنصة مساحة آمنة
            للجميع للمشاركة. يرجى التأكد من خلو مشاركاتك من:</p><p class="ql-align-right">•
            الاعتداءات الشخصية والشتائم والتعليقات المسيئة أو التمييزية</p><p class="ql-align-right">•
            لغة مسيئة بما كالألفاظ النابية</p><p class="ql-align-right">• مواد تسويقية أو
            إعلانية</p><p class="ql-align-right">• معلومات شخصية عن أفراد آخرين</p><p class="ql-align-right">•
            المواد المحمية بحقوق النشر مثل الصور</p><p class="ql-align-right">يجوز تحرير أو
            حذف أي منشورات أو تعليقات لا تلتزم بهذه الإرشادات ، أو في الحالات القصوى ، منع
            نشرها. يرجى مراجعة الشروط والأحكام الخاصة بنا لمزيد من المعلومات.</p><p class="ql-align-right"><strong>كيف
            يمكنني الإبلاغ عن منشور مسيء؟</strong></p><p class="ql-align-right">انقر على النقاط
            الثلاث الصغيرة في أعلى يمين المنشور للإبلاغ عنه. الرجاء توضيح سبب الإبلاغ عن المحتوى
            - سيرسل هذا إشعارًا لمراجعة المنشور.</p><p class="ql-align-right"><strong>لماذا
            أواجه صعوبة في التسجيل أو تسجيل الدخول؟</strong></p><p class="ql-align-right">إذا
            لم تتمكن من التسجيل ، فقد يكون ذلك بسبب أنك قمت بالتسجيل بنفس عنوان البريد الإلكتروني
            أو تلقيت دعوة مسبقًا للانضمام إلى النظام الأساسي. إذا رأيت رسالة تفيد بأن عنوان
            بريدك الإلكتروني مأخوذ عن طريق دعوة معلقة ، فيرجى التحقق من بريدك الإلكتروني واتباع
            الرابط الموجود في الدعوة لتسجيل حسابك. إذا لم تتمكن من العثور على الدعوة ، فحاول
            البحث في صندوق البريد العشوائي أو اطلب دعوة جديدة.</p><p class="ql-align-right"><strong>كيف
            يمكنني إعادة تحديد الكلمة السرية الخاصة بي؟</strong></p><p class="ql-align-right">يمكنك
            طلب إعادة تحديد الكلمة السرية الخاصة بك عبر صفحة تسجيل الدخول. إذا قمت بإعادة
            إعادة تحديد الكلمة السرية الخاصة بك ، فسيتم إرسال رابط إلى عنوان بريدك الإلكتروني
            - اتبع التعليمات لتغيير الكلمة السرية الخاصة بك. لأسباب أمنية الرابط صالح لمدة
            ساعة واحدة. إذا انتهت صلاحية الرابط ، يمكنك ببساطة النقر فوق "هل نسيت الكلمة السرية
            ؟" في صفحة تسجيل الدخول مرة أخرى لإنشاء ارتباط إعادة تعيين جديد.إذا لم تتلق البريد
            الإلكتروني ، فتحقق للتأكد من أنه ليس في الرسائل غير المرغوب فيها وأنك ترسل الرابط
            إلى نفس عنوان البريد الإلكتروني الذي اشتركت به.</p><p class="ql-align-right"><strong>ما
            الدي ستفعله ببياناتي؟</strong></p><p class="ql-align-right">راجع سياسة الخصوصية
            الخاصة بنا لمزيد من المعلومات حول جمع البيانات واستخدامها. باختصار ، لن نستخدم
            بياناتك للإعلان أو التسويق أو أنواع أخرى من البريد العشوائي.</p><p class="ql-align-right"><strong>اي
            رسائل سأستلم؟</strong></p><p class="ql-align-right">قد تتلقى رسائل بريد إلكتروني
            تتعلق بحسابك ونشاطك على المنصة ، على سبيل المثال ، عندما يرد شخص ما على إحدى منشوراتك.
            يمكنك التحكم في رسائل البريد الإلكتروني التي تتلقاها في إعداداتك هناك قسم يسمى
            "الإشعارات" حيث يمكنك تشغيل وإيقاف إشعارات البريد الإلكتروني.</p><p class="ql-align-right"><strong>كيف
            أحذف حسابي؟</strong></p><p class="ql-align-right">في الإعدادات الخاصة بك يوجد
            خيار لحذف حسابك. سيظل الإدخال الذي نشرته منشورًا ، ولكن سيتم إزالة اسمك من المشاركة
            واستبداله بـ "مؤلف غير معروف". إذا كنت ترغب في حذف جميع إدخالاتك ، فيرجى القيام
            بذلك قبل حذف حسابك.</p>
      da-DK: |-
        <p class="ql-align-justify"><strong>Hvad er denne platform til?</strong></p><p class="ql-align-justify">Denne platform er udformet som et centralt knudepunkt for udveksling af oplysninger og for at få input og feedback. Borgerinddragelsesprojekter, der i øjeblikket er aktive, vises på hjemmesiden - hvert enkelt projekt kan have forskellige former for inddragelse, hvad enten det drejer sig om at tilføje en idé, kommentere et forslag, stemme om og prioritere ideer eller deltage i en undersøgelse.</p><p class="ql-align-justify"><strong>Hvordan kan jeg deltage? </strong></p><p class="ql-align-justify">Du kan altid gennemse offentlige projekter, men du skal registrere dig på platformen for at kunne foretage en handling. Dette er med til at bevare fællesskabsfølelsen og sikre legitimitet af ideer og kommentarer, f.eks. så én person ikke stemmer flere gange. </p><p class="ql-align-justify"><strong>Hvilke oplysninger kan folk se om mig?</strong></p><p class="ql-align-justify">Dit navn, foto og de data som du selv har tilføjet en sådan, er synlige. Du kan altid ændre disse i dine indstillinger.</p><p class="ql-align-justify"><strong>Hvorfor kan jeg ikke sende mit input eller indsende en kommentar?</strong></p><p class="ql-align-justify">Idéer, kommentarer og afstemninger er aktiveret på bestemte tidspunkter eller i bestemte faser af et projekt. I nogle tilfælde kan et projekt kun være åbent for bidrag fra en bestemt interessentgruppe.</p><p class="ql-align-justify">Hvis idéer/input er aktiveret for et projekt, vises en knap, der opfordrer dig til at indsende en idé. Alternativt kan du gennemse andre aktive projekter for at finde yderligere muligheder for engagement.</p><p class="ql-align-justify"><strong>Hvordan redigerer eller sletter jeg mit bidrag?</strong></p><p class="ql-align-justify">Hvis du har indsendt din idé eller input, men ønsker at redigere eller slette det, kan du finde denne mulighed ved at klikke på de tre små prikker øverst til højre i indlægget. </p><p class="ql-align-justify"><strong>Hvad er retningslinjerne for platformen?</strong></p><p class="ql-align-justify">Vores retningslinjer for platformen er til for at hjælpe med at sikre, at platformen er et sikkert sted, hvor alle kan deltage. Du bedes sikre, at dine indlæg er fri for:</p><ul>
            <li class="ql-align-justify">Personlige angreb, fornærmelser, krænkende eller diskriminerende kommentarer</li>
            <li class="ql-align-justify">Anstødeligt sprog, herunder blasfemi</li>
            <li class="ql-align-justify">Markedsførings- eller reklamemateriale</li>
            <li class="ql-align-justify">Personlige oplysninger om andre personer</li>
            <li class="ql-align-justify">Ophavsretligt beskyttet materiale som f.eks. billeder</li>
            </ul><p class="ql-align-justify">Alle indlæg eller kommentarer, der ikke overholder disse retningslinjer, kan blive redigeret eller slettet eller i særlige tilfælde forhindres i at blive offentliggjort. Læs venligst vores vilkår og betingelser for at få flere oplysninger. </p><p class="ql-align-justify"><strong>Hvordan rapporterer jeg et stødende indlæg?</strong></p><p class="ql-align-justify">Klik på de tre små prikker øverst til højre på indlægget for at rapportere det. Angiv venligst grunden til, at du anmelder indholdet - dette vil sende en meddelelse om, at indlægget skal gennemgås.</p><p class="ql-align-justify"><strong>Hvorfor har jeg problemer med at tilmelde mig eller logge ind?</strong></p><p class="ql-align-justify">Hvis du ikke kan tilmelde dig, kan det skyldes, at du allerede har registreret dig med den samme e-mailadresse eller tidligere har modtaget en invitation til at tilmelde dig platformen. Hvis du får vist en meddelelse om, at din e-mailadresse er optaget af en igangværende invitation, skal du tjekke din e-mail og følge linket i invitationen for at registrere din konto. Hvis du ikke kan finde invitationen, kan du prøve at kigge i din spam-boks eller anmode om en ny invitation. </p><p class="ql-align-justify"><strong>Hvordan nulstiller jeg min adgangskode?</strong></p><p class="ql-align-justify">Du kan altid anmode om at få nulstillet din adgangskode fra log ind-siden. Hvis du nulstiller din adgangskode, sendes der et link til din e-mailadresse - følg instruktionerne for at ændre din adgangskode. Af sikkerhedsmæssige årsager er linket gyldigt i en time. Hvis linket er udløbet, kan du blot klikke på "Glemt adgangskode?" på log ind-siden igen for at generere et nyt nulstillingslink.</p><p class="ql-align-justify">Hvis du ikke har modtaget e-mailen, skal du kontrollere, at den ikke er i din spam folder, og at du sender linket til den samme e-mailadresse, som du har tilmeldt dig med.</p><p class="ql-align-justify"><strong>Hvad vil I gøre med mine data?</strong></p><p class="ql-align-justify">Læs vores privatlivspolitik for at få flere oplysninger om indsamling og brug af data. Kort sagt vil vi aldrig bruge dine data til reklamer, markedsføring eller andre former for spam.</p><p class="ql-align-justify"><strong>Hvilke e-mails vil jeg modtage?</strong></p><p class="ql-align-justify">Du kan modtage e-mails i forbindelse med din konto og din aktivitet på platformen, f.eks. når nogen reagerer på et af dine indlæg. Du kan styre, hvilke e-mails du modtager, i dine indstillinger. Der er et afsnit kaldet "Notifikationer", hvor du kan slå e-mail-meddelelser til og fra.</p><p class="ql-align-justify"><strong>Hvordan sletter jeg min konto?</strong></p><p class="ql-align-justify">I dine indstillinger er der mulighed for at slette din konto. Input, som du har postet, vil fortsat blive offentliggjort, men dit navn vil blive fjernet fra indlægget og erstattet af "ukendt forfatter". Hvis du gerne vil slette alle dine indlæg, skal du gøre det, inden du sletter din konto.</p>
      de-DE: |-
        <p class="ql-align-justify"><strong>Wozu ist diese Plattform da?</strong></p><p class="ql-align-justify">Diese Plattform ist als zentrale Drehscheibe gedacht, um Informationen zu teilen und Input und Feedback zu erhalten. Aktuelle Beteiligungsprojekte werden auf der Homepage angezeigt – an den Projekten kannst du dich auf unterschiedliche Weise beteiligen: Das kann das Hinzufügen einer Idee, das Kommentieren eines Vorschlags, das Abstimmen über und Priorisieren von Projekten oder die Teilnahme an einer Umfrage sein.</p><p class="ql-align-justify"><strong>Wie kann ich teilnehmen?</strong></p><p class="ql-align-justify">Du kannst jederzeit öffentliche Projekte durchstöbern, aber du musst dich anmelden, um eine Aktion vorzunehmen. Auf diese Weise bleibt das Gemeinschaftsgefühl erhalten und die Legitimität des Beitrags ist sichergestellt, sodass zum Beispiel eine Person nicht mehrfach abstimmen kann.</p><p class="ql-align-justify"><strong>Welche Informationen über mich können andere sehen?</strong></p><p class="ql-align-justify">Dein Name, dein Foto und – wenn du einen hinzugefügt hast – auch dein Lebenslauf sind sichtbar. Du kannst dies jederzeit in deinen Einstellungen ändern.</p><p class="ql-align-justify"><strong>Warum kann ich keinen Beitrag posten oder einen Kommentar abgeben?</strong></p><p class="ql-align-justify">Das Posten, Kommentieren und Abstimmen ist manchmal nur für eine gewisse Zeit oder in bestimmten Phasen eines Projekts möglich. In manchen Fällen ist ein Projekt nur für Beiträge einer bestimmten Stakeholder-Gruppe offen.</p><p class="ql-align-justify">Wenn das Posten für ein Projekt momentan möglich ist, siehst du eine Schaltfläche, die dich auffordert, einen Beitrag zu schreiben. Alternativ kannst du auch in anderen aktuellen Projekten nach weiteren Beteiligungsmöglichkeiten suchen.</p><p class="ql-align-justify"><strong>Wie kann ich meinen Beitrag bearbeiten oder löschen?</strong></p><p class="ql-align-justify">Wenn du deinen Beitrag gepostet hast, ihn aber noch einmal bearbeiten oder löschen möchtest, findest du diese Option, wenn du auf die drei kleinen Punkte oben rechts über dem Beitrag klickst.</p><p class="ql-align-justify"><strong>Wie sehen die Community-Richtlinien und Moderationsrichtlinien aus?</strong></p><p class="ql-align-justify">Unsere Community-Richtlinien sollen sicherstellen, dass die Plattform ein sicherer Ort für alle ist, die mitmachen möchten. Bitte stelle sicher, dass deine Beiträge frei sind von:</p><ul>
            <li class="ql-align-justify">Persönlichen Angriffen, Beleidigungen, beleidigenden oder diskriminierenden Kommentaren,</li>
            <li class="ql-align-justify">Beleidigender Sprache, einschließlich Obszönitäten,</li>
            <li class="ql-align-justify">Marketing- oder Werbematerial,</li>
            <li class="ql-align-justify">Persönlichen Informationen über andere Personen,</li>
            <li class="ql-align-justify">Urheberrechtlich geschütztem Material wie z. B. Bildern.</li>
            </ul><p class="ql-align-justify">Alle Beiträge oder Kommentare, die nicht mit diesen Richtlinien übereinstimmen, können von uns bearbeitet oder gelöscht werden. In extremen Fällen wird ihre Veröffentlichung möglicherweise direkt unterbunden. Bitte lies unsere Allgemeinen Geschäftsbedingungen für weitere Informationen.</p><p class="ql-align-justify"><strong>Wie kann ich einen beleidigenden Beitrag melden?</strong></p><p class="ql-align-justify">Klicke auf die drei kleinen Punkte oben rechts über dem Beitrag, um diesen zu melden. Bitte gib den Grund an, warum du den Inhalt meldest – daraufhin wird eine Meldung versendet, dass der Beitrag überprüft werden soll.</p><p class="ql-align-justify"><strong>Warum habe ich Schwierigkeiten bei der Anmeldung oder beim Einloggen?</strong></p><p class="ql-align-justify">Wenn du dich nicht anmelden kannst, kann das daran liegen, dass du dich bereits mit der gleichen E-Mail-Adresse registriert hast oder bereits eine Einladung zur Plattform erhalten hast. Wenn du die Nachricht siehst, dass deine E-Mail-Adresse aufgrund einer ausstehenden Einladung bereits vergeben ist, überprüfe bitte deine E-Mails und folge dem Link in der Einladung, um deinen Account zu registrieren. Wenn du die Einladung nicht finden kannst, suche danach in deinem Spam-Ordner oder fordere eine neue Einladung an.</p><p class="ql-align-justify"><strong>Wie kann ich mein Passwort zurücksetzen?</strong></p><p class="ql-align-justify">Du kannst dein Passwort jederzeit auf der Anmeldeseite zurücksetzen lassen. Wenn du dein Passwort zurücksetzt, wird dir ein Link an deine E-Mail-Adresse geschickt – folge den Anweisungen, um dein Passwort zu ändern. Aus Sicherheitsgründen ist der Link nur eine Stunde lang gültig. Wenn der Link abgelaufen ist, kannst du einfach auf der Anmeldeseite erneut auf „Passwort vergessen?“ klicken, um einen neuen Zurücksetzungs-Link zu generieren.</p><p class="ql-align-justify">Wenn du die E-Mail nicht erhalten hast, überprüfe, ob sie nicht in deinem Spam-Ordner gelandet ist und ob du den Link an die gleiche E-Mail-Adresse schickst, mit der du dich angemeldet hast.</p><p class="ql-align-justify"><strong>Was werdet ihr mit meinen Daten machen?</strong></p><p class="ql-align-justify">Lies unsere Datenschutzbestimmungen für weitere Informationen zur Datenerfassung und -nutzung. Kurz gesagt: Wir werden deine Daten niemals für Werbung, Marketing oder andere Arten von Spam verwenden.</p><p class="ql-align-justify"><strong>Welche E-Mails werde ich erhalten?</strong></p><p class="ql-align-justify">Du könntest E-Mails erhalten, die sich auf deinen Account und deine Aktivitäten auf der Plattform beziehen, zum Beispiel wenn jemand auf einen deiner Beiträge antwortet. Du kannst in deinen Einstellungen kontrollieren, welche E-Mails du erhältst. Es gibt einen Abschnitt namens „Benachrichtigungen“, wo du E-Mail-Benachrichtigungen ein- und ausschalten kannst.</p><p class="ql-align-justify"><strong>Wie kann ich meinen Account löschen?</strong></p><p class="ql-align-justify">In deinen Einstellungen gibt es die Möglichkeit, deinen Account zu löschen. Beiträge, die du gepostet hast, bleiben weiterhin sichtbar, aber dein Name wird aus dem Beitrag entfernt und durch „unbekannter Autor“ ersetzt. Wenn du alle deine Beiträge löschen möchtest, tue dies bitte, bevor du deinen Account löschst.</p>
      en-CA: |-
        <p class="ql-align-justify"><strong>What is this platform for?</strong></p><p class="ql-align-justify">This platform is designed as a central hub to share information and get input and feedback. Participation projects that are currently active are shown on the homepage - each participation project may have a different mode of engagement, whether it’s adding an idea, commenting on a proposal, voting on and prioritising projects, or taking a survey. </p><p class="ql-align-justify"><strong>How do I participate? </strong></p><p class="ql-align-justify">You can always browse public projects, but you’ll need to sign up in order to take an action. This helps to maintain a community feel and ensure the legitimacy of the input. </p><p class="ql-align-justify"><strong>What information can people see about me?</strong></p><p class="ql-align-justify">Your name, photo and bio, if you’ve added one, are visible. You can always change these in your Settings.</p><p class="ql-align-justify"><strong>Why can’t I post my input or submit a comment?</strong></p><p class="ql-align-justify">Posting, commenting and voting may be enabled only during certain times or phases of a project. In some instances, a project may only be open to contributions from a certain stakeholder group.</p><p class="ql-align-justify">If posting is currently enabled for a project, you’ll see a button that prompts you to submit a post. Alternatively, you can browse other active projects for additional engagement opportunities.</p><p class="ql-align-justify"><strong>How do I edit or delete my input?</strong></p><p class="ql-align-justify">If you’ve posted your input but want to make edits or delete it, you can find this option by clicking on the three small dots on the top right of the post. </p><p class="ql-align-justify"><strong>What are the community guidelines and moderation policies?</strong></p><p class="ql-align-justify">Our community guidelines are here to help ensure that the platform is a safe space for everyone to participate. Please ensure your posts are free of:</p><ul>
            <li class="ql-align-justify">Personal attacks, insults, abusive or discriminatory comments</li>
            <li class="ql-align-justify">Offensive language including profanity</li>
            <li class="ql-align-justify">Marketing or advertising material</li>
            <li class="ql-align-justify">Personal information about other individuals</li>
            <li class="ql-align-justify">Copyrighted material such as images</li>
            </ul><p class="ql-align-justify">Any posts or comments that do not adhere to these guidelines may be edited or deleted, or in extreme instances, prevented from being posted. Please review our Terms &amp; Conditions for more information. </p><p class="ql-align-justify"><strong>How do I report an offensive post?</strong></p><p class="ql-align-justify">Click on the three small dots on the top right corner of the post to report it. Please indicate the reason you are reporting the content - this will send a notification for the post to be reviewed.</p><p class="ql-align-justify"><strong>Why am I having difficulty signing up or logging in?</strong></p><p class="ql-align-justify">If you’re unable to sign up, it may be because you’ve already registered with the same email address or previously received an invitation to join the platform. If you see a message that your email address is taken by a pending invite, please check your email and follow the link in the invitation to register your account. If you can’t find the invite, try looking in your spam box or request a new invitation. </p><p class="ql-align-justify"><strong>How do I reset my password?</strong></p><p class="ql-align-justify">You can always request to reset your password from the log in page. If you reset your password, a link will be sent to your email address - follow the instructions to change your password. For security reasons, the link is valid for one hour. If the link has expired, you can simply click on ‘Forgot password?’ in the log in page again to generate a new reset link.</p><p class="ql-align-justify">If you didn’t receive the email, check to make sure that it’s not in your spam and that you’re sending the link to the same email address that you signed up with.</p><p class="ql-align-justify"><strong>What will you do with my data?</strong></p><p class="ql-align-justify">Review our privacy policy for more information on data collection and usage. In short, we will never use your data for advertising, marketing or other types of spam.</p><p class="ql-align-justify"><strong>What emails will I receive?</strong></p><p class="ql-align-justify">You may receive emails related to your account and your activity on the platform, for instance, when someone responds to one of your posts. You can control which emails you receive in your Settings. There is a section called “Notifications” where you can turn email notifications on and off.</p><p class="ql-align-justify"><strong>How do I delete my account?</strong></p><p class="ql-align-justify">In your Settings there is the option to delete your account. Input that you’ve posted will remain published, but your name will be removed from the post and replaced with ‘unknown author.’ If you’d like to delete all of your input, please do so before deleting your account. </p>
