      kl-GL: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="493c1992-608d-4666-90f0-20d38071353d"
        height="374.3745928338762" width="819" alt=""> <h2>Hvad er borgerforslag?</h2>
        <p>Som borger i $|orgName| kan du sætte dit forslag på dagsordenen via denne
        platform. Forslag er typisk konkrete ideer, der er knyttet til lokalpolitik
        og udspringer af et behov, et ønske eller en drøm. Det kan være dit helt eget
        forslag eller måsk et samarbejde mellem flere borgere. Måske vil du gerne
        ændre eller forbedre en eksisterende situation eller starte et nyt projekt.</p>
        <p>Involveringen af $|orgName| i gennemførelsen af dit forslag skal være både
        nødvendig og mulig. Det bedste vil være, hvis du også er tilgængelig for yderligere
        spørgsmål eller samarbejde, men det er ikke et krav. "At reducere hastighedsgrænsen
        på motorvejen til 80 km/t er derfor ikke et stærkt forslag, mens "At omdanne
        hovedgaden til et fodgængerområde" er det. Så kom endelig med dine forslag!
        Hvis (tenant) har brug for mere information, sender vi dig en opdatering eller
        en besked.</p> <h2>Hvorfor aflevere et borgerforslag på denne platform?</h2>
        <p>Dette er den officielle borgerinddragelsesplatform for $|orgName|, som
        tilbyder følgende fordele:</p> <ul> <li>$|orgName| ejer denne platform og
        overvåger aktivt, hvad der sker på den. Når du sender et forslag, modtager
        den ansvarlige medarbejder automatisk en besked. Du behøver ikke kontakte
        nogen for at sikre, at dit forslag er modtaget.</li> <li>Denne platform er
        udviklet specifikt til offentlige borgerinddragelses aktiviteter, som f.eks
        borgerforslag. Hvert element, fra brugeroplevelse til de enkelte step i en
        proces, er lavet netop til dette formål. Når du bruger traditionelle sociale
        medier, kan dit forslag forsvinde i mængden, og en almindelig e-mail forsvinder
        hurtigt i en fuld indbakke.</li> <li>Dine medborgere er også tilstede på denne
        platform. De kan støtte og forbedre dit forslag. Jo mere kreativt dit forslag
        er, og jo mere støtte det opnår, jo større er chancen for, at det i sidste
        ende blive realiseret!</li> </ul> <h2>Hvordan kommer du igang?</h2> <p>Først
        skal du tjekke, om dit forslag opfylder disse kriterier:</p> <p>$|initiativesEligibilityCriteria|</p>
        <h2>Hvad kan du forvente, når dit forslag når $|initiativesVotingThreshold|
        stemmer inden for $|initiativesDaysLimit| dage?</h2> <p>$|initiativesThresholdReachedMessage|</p>
        <h2>Hvad sker der med de forslag, der ikke får xxx stemmer inden for tidsrammen?</h2>
        <p>Det sker, men ingen grund til bekymring. Dit forslag bliver på platformen.
        Status for dit forslag ændres automatisk til ''Udløbet''. Derfor vil afstemning
        ikke længere være mulig. Hvis du ønsker det, kan du til enhver tid vælge at
        slette dit eget forslag.</p>

        '
      nb-NO: '<img data-cl2-text-image-text-reference="b4974fd9-7681-4acd-951b-a3979ffc55b0"
        height="374.3745928338762" width="819" alt=""> <h2>What are citizen initiatives?</h2>
        <p>Citizen initiatives are initiatives that start from the bottom-up, that
        originate from a need, desire, dream, ... envisioned by you or other citizens.
        You and the other initiators want to change or improve a current situation
        or start something from scratch.</p> <p>What sets citizen initiatives apart
        is that they follow some rule-based system and that it includes the involvement
        of your (local) government. The rule-based system, often formalised in legislation,
        indicates the conditions that need to be met to get the (local) government
        officially involved. This involvement is needed for citizen initiatives to
        reach their objective, think of a city''s permission for a temporary usage
        of a public space, support by city experts to implement your plans, ...</p>
        <p>Citizen initiatives never work in the personal interest, but always in
        the collective interest.</p> <h2>Why would you start one here?</h2> <p>This
        is the official participation platform of $|orgName|, which offers following
        advantages:</p> <ul> <li>$|orgName| is already present and actively listening
        to what''s happening on the platform. So no need to find and reach out to
        relevant people within $|orgName|''s organisation.</li> <li>This platform
        is made specifically for participative actions such as citizen initiatives.
        All elements, the flow, ... are all built to optimise for this exact objective,
        which is far from being the case with classical ''social media''.</li> <li>Other
        citizens are already on here, increasing the potential reach to gather support
        for your initiative.</li> </ul> <h2>What steps to take?</h2> <h3>1. Check
        if your initiative fits $|orgName|''s criteria</h3> <p>$|initiativesEligibilityCriteria|</p>
        <h3>2. Check whether what $|orgName| offers will help you reach your objective</h3>
        <p>$|initiativesThresholdReachedMessage|</p> <h3>3. Prepare your initiative
        with the other citizens involved</h3> <p>As soon as you publish your initiative
        on this platform, the timer starts to run. Therefore, it is important to be
        well prepared when you write your initiative out. <a href="/initiatives/new"
        target="_blank">Find out how to prepare before publishing an initiative</a>.</p>
        <h3>4. Publish your initiative</h3> <p><a href="/initiatives/new" target="_blank">Publish
        your initiative</a>. Once you hit the ''Publish your initiative'' button,
        it will be visible to all other citizens and the timer will start to run.</p>
        <h3>5. Gather support to reach the threshold on time</h3> <p>Now that your
        initiative is published, it is time to gather support for it. Make sure to
        gather $|initiativesVotingThreshold| votes in $|initiativesDaysLimit| days
        to obtain involvement of $|orgName|. For this, you can use the sharing options
        on the platform, or all other tools and channels you may think of.</p> <p><em>Still
        having questions? <a href="mailto:support@citizenlab.co" target="_blank">Contact
        us</a>.</em></p>

        '
      nl-BE: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="85a9e561-4c27-4f6b-949a-d8e06905787b"
        height="374.3745928338762" width="819" alt=""> <h2>Wat is een burgervoorstel?</h2>
        <p>Als inwoner van $|orgName| kun je via dit platform jouw voorstel op de
        agenda plaatsen. Het gaat bij voorkeur om concrete voorstellen die voortkomen
        uit een behoefte, een verlangen of een droom, en die gelinkt zijn aan het
        lokale beleid. Het kan je eigen voorstel zijn, of het kan tot stand komen
        samen met anderen. Misschien wil je met je voorstel een bestaande situatie
        veranderen of verbeteren of iets nieuws starten.</p> <p>Belangrijk is dat
        bij een eventuele uitwerking of realisatie van jouw voorstel de betrokkenheid
        van $|orgName| nodig én mogelijk is. In het beste geval ben je zelf ook bereid
        om verder mee na te denken of mee te werken, maar dat is geen verplichting.
        ‘De maximumsnelheid op de snelweg verminderen tot 80 km/u’ is daarom geen
        goed voorstel, ‘De Kerkstraat omtoveren tot een leefstraat’ is dat wel. Laat
        je voorstellen dus maar komen! Als $|orgName| meer info nodig heeft, zullen
        je dat via een update of reactie laten weten.</p> <h2>Waarom een voorstel
        op dit platform plaatsen?</h2> <p>Dit is het officiële participatieplatform
        van $|orgName|, wat de volgende voordelen biedt:</p> <ul> <li>$|orgName| is
        als eigenaar officieel betrokken bij dit platform en kijkt actief mee wat
        er hier gebeurt. Als je een voorstel plaatst, krijgt de verantwoordelijke
        automatisch een bericht. Je hoeft dus niet zelf contact op te nemen om te
        zorgen dat jouw voorstel wordt meegenomen.</li> <li>Dit platform is specifiek
        ontwikkeld voor officiële, participatieve acties zoals burgervoorstellen.
        Alle elementen, van de gebruikerservaring tot de stap-voor-stap-aanpak, zijn
        precies hiervoor gebouwd. Bij klassieke sociale media dreigt je voorstel te
        verdwijnen in de massa. En een gewone e-mail verdwijnt al snel in een overvolle
        e-mailbox.</li> <li>Jouw medeburgers zijn ook aanwezig op dit platform en
        kunnen jouw voorstel steunen en bijschaven. Hoe creatiever je voorstel en
        hoe meer mensen jouw voorstel onderschrijven, hoe meer kans dat het wordt
        opgepikt!</li> </ul> <h2>Hoe ga je van start?</h2> <p>Controleer eerst of
        jouw voorstel aan de volgende criteria voldoet:</p> <p>$|initiativesEligibilityCriteria|</p>
        <h2>Wat mag je verwachten wanneer jouw voorstel binnen $|initiativesDaysLimit|
        dagen $|initiativesVotingThreshold| stemmen haalt?</h2> <p>$|initiativesThresholdReachedMessage|</p>
        <h2>Wat gebeurt er met met voorstellen die niet tijdig $|initiativesVotingThreshold|
        stemmen halen?</h2> <p>Dat kan gebeuren, maar niet getreurd. Je voorstel blijft
        op het platform staan. De status van je voorstel verandert automatisch naar
        ‘Verstreken’. Hierdoor wordt stemmen niet meer mogelijk. Mocht je dat willen,
        kan je er op elk moment voor kiezen om je eigen voorstel te verwijderen.</p>

        '
