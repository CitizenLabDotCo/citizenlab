        dienstverleners, noch zullen wij uw persoonsgegevens delen met derde partijen
        die niet voldoen aan de GDPR.</p> <h2>6. NAAR WAAR TRANSFEREREN WE UW PERSOONSGEGEVENS?</h2>
        <p>We transfereren enkel persoonsgegeven aan dienstverleners die gevestigd
        zijn buiten de Europees Economische Ruimte indien zij voldoen aan art. 44
