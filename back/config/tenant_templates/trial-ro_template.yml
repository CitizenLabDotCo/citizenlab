        dat de organisatie uw gebruikersprofiel kan linken aan deze participatiegegevens.</p>
        <h3>3.3 Persoonsgegevens die we verzamelen wanneer u ons platform bezoekt.
        </h3> <p>Wij (en dienstenverschaffende verwerkers die handelen in onze opdracht)
        verzamelen informatie over het gebruik van ons platform voor het beoordelen
        van het goed functioneren en van de veiligheid van ons platform. Voor dit
