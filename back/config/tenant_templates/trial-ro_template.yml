      pl-PL: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f"
        height="374.3745928338762" width="819" alt=""> <h2>Co to jest propozycja obywatelska?</h2>
        <p>Jako mieszkaniec $|orgName| możesz umieścić swoją propozycję w agendzie
        za pośrednictwem tej platformy. Najlepiej, jeśli te propozycje są najlepiej
        pomysłami, które związanymi z lokalną polityką i wynikają z potrzeby, pragnienia
        lub marzenia. Może to być Twoja własna propozycja lub propozycja wspólna.
        Być może chciałbyś coś zmienić, poprawić lub rozpocząć nowy projekt.</p> <p>Zaangażowanie
        $|orgName| w realizację Twojej propozycji musi być zarówno potrzebne, jak
        i możliwe. Dobrze jeśli będziesz dostępny przy współpracy lub na dalszych
        etapach, ale nie jest to obowiązkowe. "Zmniejszenie ograniczenia prędkości
        na autostradzie do 80 km/h" nie jest więc mocną propozycją, natomiast "Zamiana
        głównej ulicy w deptak" jest. Tak więc przedstawiaj śmiało swoje propozycje!
        Jeśli potrzebujesz więcej informacji, otrzymasz aktualizację i reakcję.</p><h2>Dlaczego
        warto publikować propozycje na tej platformie?</h2> <p>Jest to oficjalna platforma
        uczestnictwa $|orgName|, która oferuje następujące korzyści:</p> <ul> <li>$|orgName|
        jest oficjalnie zaangażowany jako właściciel tej platformy i aktywnie monitoruje
        to, co się tutaj dzieje. Kiedy publikujesz propozycję, osoba odpowiedzialna
        za nią automatycznie otrzymuje wiadomość. Nie musisz się z nią kontaktować,
        aby upewnić się, że Twoja propozycja jest rozpatrywana.</li> <li>Ta platforma
        została opracowana specjalnie z myślą o oddolnych wnioskach obywateli. Każdy
        jej element, począwszy od doświadczeń użytkownika po podejście "krok po kroku",
        jest budowany właśnie w tym celu. Podczas korzystania z tradycyjnych mediów
        społecznościowych, Twoja propozycja może zniknąć w napływie pojawiających
        się postów, a zwykły e-mail szybko znika w zapełnionej skrzynce odbiorczej.</li>
        <li>Twoi współobywatele są również obecni na tej platformie. Mogą wesprzeć
        i udoskonalić Twoją propozycję. Im bardziej kreatywna jest Twoja propozycja
        i im więcej wsparcia zdoła zebrać, tym większa szansa, że zostanie wdrożona!</li>
        </ul> <h2>Jak zacząć?</h2> <p>Po pierwsze, sprawdź, czy Twoja propozycja spełnia
        następujące kryteria:</p> <p>$|initiativesEligibilityCriteria|</p> <h2>Czego
        możesz oczekiwać, gdy Twoja propozycja osiągnie $|initiativesVotingThreshold|
        głosów w ciągu $|initiativesDaysLimit| dni?</h2> <p>$|initiativesThresholdReachedMessage|</p>
        <h2>Co stanie się z propozycjami, które nie otrzymają $|initiativesVotingThreshold|
        głosów na czas? </h2> <p>To się zdarza, ale nie martw się. Twoja propozycja
        pozostanie na platformie. Status Twojej propozycji automatycznie zmieni się
        na "Wygasła". W związku z tym głosowanie nie będzie już możliwe. Jeśli chcesz,
        możesz w każdej chwili zdecydować się na usunięcie swojej własnej propozycji.</p>

        '
      pt-BR: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f"
        height="374.3745928338762" width="819" alt=""> <h2>O que é a proposta de um
        cidadão?</h2> <p>Como um residente de $|orgName| você pode colocar sua proposta
        na agenda através desta plataforma. Estas propostas são de preferência ideias
        concretas que estão ligadas à política local e resultam de uma necessidade,
        desejo ou sonho. Pode ser a sua própria proposta ou uma proposta colaborativa.
        Talvez você gostaria de mudar ou melhorar uma situação existente ou iniciar
        um novo projeto.</p> <p>O envolvimento de $|orgName| na implementação da sua
        proposta deve ser ao mesmo tempo necessário e possível. Em um cenário ideal,
        você também está disponível para mais reflexão ou cooperação, mas isso não
        é uma obrigação. "Reduzir o limite de velocidade da rodovia para 80 km/h"
        não é, portanto, uma proposta forte, enquanto "Transformar a rua principal
        em uma área para pedestres" é. Portanto, traga as suas propostas! Se forem
        necessárias mais informações, você receberá uma atualização ou reação.</p><h2>Porquê
        colocar uma proposta nesta plataforma?</h2> <p>Esta é a plataforma oficial
        de participação de $|orgName|, que oferece os seguintes benefícios:</p> <ul>
        <li>$|orgName| está oficialmente envolvido como dono desta plataforma, e monitoriza
        activamente o que acontece aqui. Quando você publica uma proposta, a pessoa
        responsável recebe automaticamente uma mensagem. Você não precisa contatá-los
        para ter certeza de que sua proposta seja levada em conta.</li> <li>Esta plataforma
        foi desenvolvida especificamente para ações participativas oficiais, como
        as propostas dos cidadãos. Cada elemento, desde a experiência do usuário até
        a abordagem passo-a-passo, é construído precisamente para este fim. Ao utilizar
        as mídias sociais tradicionais, sua proposta pode desaparecer na sobrecarga
        de estímulos, e um e-mail comum desaparece rapidamente em uma caixa de entrada
        cheia.</li> <li>Os seus concidadãos também estão presentes nesta plataforma.
        Eles podem apoiar e refinar a sua proposta. Quanto mais criativa for a sua
        proposta e quanto mais apoio ela conseguir reunir, mais hipóteses terá de
        ser implementada!</li> </ul> <h2>Como você pode começar?</h2> <p>Primeiro,
        verifique se a sua proposta cumpre os seguintes critérios:</p> <p>$|iniciativasElegibilidadeCritérios|</p>
        <h2>O que você pode esperar quando a sua proposta atingir $|iniciativasVotoLimite
        de votos dentro de $|iniciativasDiaLimite de dias?</h2> <p>$|initiativesThresholdReachedMessage|</p>
        <h2>O que acontece às propostas que não recebem $|initiativeVotingThreshold|
        votos dentro do prazo? </h2> <p>Isso acontece, mas não se preocupe. A sua
        proposta permanecerá na plataforma. O status da sua proposta mudará automaticamente
        para ''Expirado''. Como resultado, a votação não será mais possível. Se você
        desejar, você pode escolher apagar a sua própria proposta a qualquer momento.</p>

        '
      ro-RO: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f"
        height="374.3745928338762" width="819" alt=""> <h2> Ce reprezintă o propunere
        cetățenească? </h2> <p> Ca rezident al UAT $|orgName| puteți introduce propunerea
        dvs. pe ordinea de zi administrației locale prin intermediul acestei platforme.
        Aceste propuneri sunt, de preferință, idei concrete care sunt legate de politica
        locală și apar dintr-o nevoie, dorință sau vis. Poate fi propria propunere
        sau una colaborativă. Poate doriți să schimbați sau să îmbunătățiți o situație
        existentă sau să începeți un nou proiect.</p> <p> Implicarea Primăriei $|orgName|
        în implementarea propunerii dvs. trebuie să fie atât necesară cât și realizabilă.
        Într-un scenariu ideal, s-ar presupune să fiți disponibil pentru reflecție
        sau cooperare suplimentară, dar aceasta nu reprezintă o obligație. Prin urmare,
        „reducerea limitei de viteză pe autostradă la 80 km / h” nu este o propunere
        puternică, în timp ce „Transformarea străzii principale într-o zonă pietonală”
        este. Așa că așteptăm propunerile dvs! Dacă aveți nevoie de mai multe informații,
        veți primi o actualizare sau o reacție. </p><h2> De ce să postați o propunere
        pe această platformă? </h2> <p> Aceasta este platforma oficială de participare
        a Primăriei $|orgName|, care oferă următoarele beneficii: </p> <ul> <li> Primăria
        $|orgName| este implicată oficial ca proprietar al acestei platforme și monitorizează
        activ ceea ce se întâmplă aici. Când postați o propunere, responsabilul primește
        automat un mesaj. Nu trebuie să îl contactați pentru a vă asigura că propunerea
        dvs. este luată în considerare.</li> <li> Această platformă a fost dezvoltată
        special pentru acțiuni oficiale de participare online, cum ar fi propunerile
        cetățenilor. Fiecare element, de la experiența utilizatorului până la abordarea
        pas cu pas, este construit în acest scop. Când utilizați mediile de comunicare
        tradiționale, propunerea dvs. ar putea dispărea din cauza multitudinilor de
        știri sau s-ar pierde informații din cauza lipsei trasabilității.</li> <li>
        Concetățenii dvs. sunt de asemenea prezenți pe această platformă. Vă pot susține
        și perfecționa propunerea. Cu cât propunerea dvs. este mai creativă și cu
        cât reușește să adune mai mult sprijin, cu atât vor fi mai mari șansele ca
        aceasta să fie implementată! </li> </ul> <h2> Cum începeți? </h2> <p> În primul
        rând, verificați dacă propunerea dvs. îndeplinește următoarele criterii: </p>
        <p>$|initiativesEligibilityCriteria|</p> <h2> La ce vă puteți aștepta când
        propunerea dvs. va atinge $|initiativesVotingThreshold| voturi în termen de
        $|initiativesDaysLimit| zile?</h2> <p>$|initiativesThresholdReachedMessage|</p>
        <h2> Ce se întâmplă cu propunerile care nu primesc $|initiativesVotingThreshold|
        suficiente voturi la timp? </h2> <p> Rareori acest lucru se întâmplă, dar
        nu vă faceți griji. Propunerea dvs. va rămâne pe platformă. Starea propunerii
        dvs. se va schimba automat în „Expirat”. Drept urmare, votarea nu va mai fi
        posibilă. Dacă doriți, puteți alege oricând să ștergeți propria propunere.
        </p>

        '
