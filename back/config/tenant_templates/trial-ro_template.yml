        Blvd. Acești copaci oferă habitat unei varietăți de păsări și animale care
        și-ar pierde casele și sursa de hrană din cauza construcției și a pierderii
        copacilor. </p><p> Comunitatea districtului 1 a pierdut sute de copaci recent
        din cauza dezvoltării comerciale și rezidențiale și a noilor locuințe de umplere.
        Nu credem că construirea unei piste pentru biciclete ar trebui să omoare copacii.
        </p><p> Alte alternative au fost propuse județului de către locuitorii districtului
        1 și de Comisia forestieră urbană. Aceste alternative vor avea ca efect tăierea
        semnificativ mai mică a arborilor, dar ar duce, de asemenea, la costuri mai
        mici pentru toți ca contribuabili. </p>"
