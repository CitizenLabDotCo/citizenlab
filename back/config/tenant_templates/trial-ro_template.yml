: Det er ikke tillat å publisere skadelig innhold eller lenker til skadelig innhold med formål om å skade eller forstyrre noen andres browsere eller pc'er eller med formål om å brydde noens privatliv.</li> <li>Spam: Du kan ikke bruke CitizenLab plattformen til å spamme folk. </li> </ul> </li> </ul> <h2>Overtredelse av gjeldende lover</h2> <p>Bruk av kontoen kan ikke på noen måte brukes til å overtrede gjeldende lover. Dette innebærer overtredelser av personvernloven intelektuelle eiendomsrettigheter,straffeloven,...</p> <p>Kontoen kan på ingen måte brukes til å gjennomføre eller oppfordre til ulovlig aktivitet.</p> <h2>I tilfelle av overtredelse av ovennevnte regler </h2> <p>Citizenlab forbeholder seg retten til å slette de relevante beskjedene og  suspendere eller permanent slette brukerprofiler, dersom reglene ikke følges</p> <p>CitizenLab kan på ingen måte holdes ansvarligfor beskjeder publisert av brukere eller tredjeparter, som bryter retningslinjene. Nettadministratoren vil følge med at disse regle ikke brytes Dersom en bruker oppdager brudd på reglene kan man alltid rapportere det til følgende e-post adresse : <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a>.</p> <p>Det er mulig at filer kan bli lastet ned via plattformen, om det skyldes en bruker eller ikke, eller at brukere plasserer skadelige lenker. Enhver nedlastning av en bruker eller trykk på lenke/hyperkobling plassert av en annen bruker, gjøres på egen risiko og enhver skade som påføres er utelukkende brukerens eget ansvar.</p> <h2>Opphavsrettigheter</h2> <p>CitizenLab respekterer lov om opphavsretten og forventer at brukere av denne plattformen også respekterer disse.  CitizenLab forbeholder seg rettigheten til å fjerne innhold som bryter lov om opphavsrett Gjentakende btuff vil føre til suspensjon eller fjerning av kontoen av  CitizenLab.</p> <p>Overtredelser av opphavsrettigheter kan rapporteres til denne e-post adressen: <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a></p> <h2>Property rights CitizenLab</h2> <p>CitizenLab's platform is protected by intellectual property rights that relate to content, source code, database, etc. The use of this platform in no way means a transfer of these intellectual rights to the users of the platform. Every user must be aware of these rights and must act accordingly.</p> <p>It is thus forbidden to reproduce, distribute, modify or transmit the platform and its contents without permission.</p>
