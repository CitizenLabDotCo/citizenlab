  - &291
    title_multiloc:
      en: Calisthenics fitness park
      en-CA: Calisthenics fitness park
      ro-RO: Parcul de fitness Calistenie
    body_multiloc:
      en: |-
        <p> Calisthenics is a fast-growing sport that is busy with its advance in Belgium. It is a globally known sport that focuses on training your body on your own weight, usually by giving birth. You will therefore be fitness based on your own weight and strength. The intention is to have a fully-fledged Calisthenic park built so that people can practice this sport to the limit. By building this park it can become a place where young and old can keep themselves in shape. </p><p> Especially the youth is very interested in this. In the past there was something of that kind, in which young people practiced the sport with the help of the two groups that were present in the park (these have unfortunately been removed). In the afternoon and after school, young people regularly trained here. This proves that there is considerable interest in this sport. </p><p> It would be nice if this sport could be re-practiced, given that young people can spend their time in this way. Moreover, we have a lot of healthy and fit people walking around in our city. The old saying goes like this: <em>"a healthy mind belongs in a healthy body!"</em> </p><p> What is definitely needed for this park is variation, by this I mean <strong>different bars</strong> in <strong>different heights</strong> : </p><ul>
        <li> give birth to pull ups in different heights </li>
        <li> give birth to dips </li>
        <li> horizontal ladders (both in the air and on the ground) </li>
        <li>
        <p> vertical chargers </p>
        <p> On the site <a href="http://www.kenguru.com" target="_blank">www.kenguru.com</a> you can find some examples of a Calisthenics park. </p>
        <p> -&gt; see photo for a clear view of a Calisthenics park </p>
        </li>
        </ul>
      en-CA: |-
        <p> Calisthenics is a fast-growing sport that is busy with its advance in Belgium. It is a globally known sport that focuses on training your body on your own weight, usually by giving birth. You will therefore be fitness based on your own weight and strength. The intention is to have a fully-fledged Calisthenic park built so that people can practice this sport to the limit. By building this park it can become a place where young and old can keep themselves in shape. </p><p> Especially the youth is very interested in this. In the past there was something of that kind, in which young people practiced the sport with the help of the two groups that were present in the park (these have unfortunately been removed). In the afternoon and after school, young people regularly trained here. This proves that there is considerable interest in this sport. </p><p> It would be nice if this sport could be re-practiced, given that young people can spend their time in this way. Moreover, we have a lot of healthy and fit people walking around in our city. The old saying goes like this: <em>"a healthy mind belongs in a healthy body!"</em> </p><p> What is definitely needed for this park is variation, by this I mean <strong>different bars</strong> in <strong>different heights</strong> : </p><ul>
        <li> give birth to pull ups in different heights </li>
        <li> give birth to dips </li>
        <li> horizontal ladders (both in the air and on the ground) </li>
        <li>
        <p> vertical chargers </p>
        <p> On the site <a href="http://www.kenguru.com" target="_blank">www.kenguru.com</a> you can find some examples of a Calisthenics park. </p>
        <p> -&gt; see photo for a clear view of a Calisthenics park </p>
        </li>
        </ul>
      ro-RO: '<p> Calistenia este un sport cu creștere rapidă, care este ocupat cu
        progresul său în Belgia. Este un sport cunoscut la nivel mondial care se concentrează
        pe antrenamentul corpului pe propria greutate, de obicei prin naștere. Prin
        urmare, veți fi în stare de fitness bazat pe propria greutate și forță. Intenția
        este să fie construit un parc calistenic complet, astfel încât oamenii să
        poată practica acest sport la limită. Construind acest parc poate deveni un
        loc în care tinerii și bătrânii se pot menține în formă. </p><p> Mai ales
        tinerii sunt foarte interesați de acest lucru. În trecut a existat ceva de
        acest gen, în care tinerii practicau sportul cu ajutorul celor două grupuri
        care erau prezente în parc (din păcate acestea au fost eliminate). După-amiaza
        și după școală, tinerii s-au instruit regulat aici. Acest lucru demonstrează
        că există un interes considerabil pentru acest sport. </p><p> Ar fi frumos
        dacă acest sport ar putea fi practicat din nou, având în vedere că tinerii
        își pot petrece timpul în acest fel. Mai mult, avem o mulțime de oameni sănătoși
        și în formă care se plimbă prin orașul nostru. Vechea zicală spune așa: <em>„o
        minte sănătoasă aparține unui corp sănătos!”</em> </p><p> Ceea ce este cu
        siguranță necesar pentru acest parc este variație, prin aceasta mă refer la
        <strong>diferite baruri</strong> la <strong>diferite înălțimi</strong> : </p><ul><li>
        da naștere la trageri la diferite înălțimi </li><li> naște scufundări </li><li>
        scări orizontale (atât în aer, cât și la sol) </li><li><p> încărcătoare verticale
        </p><p> Pe site-ul <a href="http://www.kenguru.com" target="_blank">www.kenguru.com</a>
        puteți găsi câteva exemple de parc calistenic. </p><p> -> vezi fotografia
        pentru o vedere clară a unui parc calistenic </p></li></ul>'
