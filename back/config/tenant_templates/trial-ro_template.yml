        with a slightly summery connotation, under which heat can circulate in summer.
        This idea is however a more interesting than that of the office Charron, because
        it includes a space covered more restricted, a little more compact but more
        playful and less invading visually. I lived in La Louvière where a velum system
        was adopted a few years ago for the place Mansart. It is a system that works
        very well, requires little maintenance and is removable in winter. The velum
        is laid after the Carnival of Laetare until the end of autumn and many events
        are organized in all weathers. We also enjoy, when it's sunny, a Mediterranean
        atmosphere :-). It seems to me that for this place, its residents and its
        usual users, it would really be a very beautiful neighborhood :-)
