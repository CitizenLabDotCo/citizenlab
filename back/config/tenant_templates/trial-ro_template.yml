      en: |-
        <p>This <strong>all-in-one participation platform</strong> is an initiative of your municipality or organisation and can be used for different public consultation processes: collecting ideas, voting, discussing, surveys, polls, participatory budgeting, online mapping, scenario planning, support for advisory boards and committees, ...</p>
        <p>On the home page, you'll see which <strong>processes are active </strong>and in which <strong>phase </strong>they currently are.</p>
        <p><img data-cl2-text-image-text-reference="e2c7bc7a-017d-4887-a3cb-b94185617a59" alt="Horizontal separation rule" data-align="center" style="display: block;margin:auto;"></p>
        <h2>How do I sign in on the platform?</h2>
        <p>Signing in is done easily by giving your first and last name and your e-mail address. You could also use your Google or Facebook account. Only your first and last name will be visible to others.</p>
        <h2>Can I use the platform myself, e.g. to organise a public consultation?</h2>
        <p>Absolutely. Ask the responsible within your municipality or organisation to give you the needed permission rights to become a project moderator. Once granted these permissions, you can set up your own project and timeline and share the information you want (video, documents, images, ...). This will also allow you to invite others to the platform, enabling them to post ideas within your project, vote or comment.</p>
        <h2>Can I participate as an association/organisation/committee? </h2>
        <p>Yes, that's possible. Given that only your first and last name are visible to others on the platform, you can simply use your organisation's name while setting up your profile.</p>
        <h2>Why would I use this platform and not create a website myself?</h2>
        <p>A team of dedicated developers and specialists in online participation (<a href="https://www.citizenlab.co/en" target="_blank">CitizenLab,</a> commissioned by your municipality or organisation) is improving and updating this platform on a daily basis. Even the smallest bug gets tackled immediately and if you have creative proposals, they can help you pointing out which features of the platform can be used for this or which ones are in the pipeline.</p>
        <p><img data-cl2-text-image-text-reference="392d0e47-e5f9-41ab-9ceb-affac617b8b1" alt="Horizontal separation rule" data-align="center" style="display: block;margin:auto;"></p>
        <p><strong><em>Need more information?</em></strong><em> Do you want to use the platform? Questions or feedback? Contact the responsible within your municipality or organisation. Or contact CitizenLab through <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a>.</em></p><strong></strong>
      ar-SA: |-
        <p> <strong>منصة المشاركة هذه</strong>هي مبادرة من بلديتك أو مؤسستك، ويمكن استخدامها في عمليات التشاور العامة المختلفة: جمع الأفكار، والتصويت، والمناقشة، والمشاركة في الاستبيانات والاستطلاعات، وتحديد الميزانية التشاركية، ورسم الخرائط عبر الإنترنت، وتخطيط السيناريو، ودعم المجالس واللجان الاستشارية، ...</p>
        <p>في الصفحة الرئيسية سترى <strong>العمليات النشطة</strong>وأي <strong>مرحلة </strong>تمر بها حاليًا.</p>
        <p><img data-cl2-text-image-text-reference="e2c7bc7a-017d-4887-a3cb-b94185617a59" alt="Horizontal separation rule" data-align="center" style="display: block;margin:auto;"></p>
        <h2> كيف يمكنني تسجيل الدخول إلى المنصة؟</h2>
        <p>يمكنك تسجيل الدخول بسهولة عن طريق تقديم اسمك الأول واسم عائلتك وعنوان بريدك الإلكتروني. يمكنك أيضًا استخدام حسابك على جوجل أو فيسبوك. وسيكون اسمك الأول واسم عائلتك فقط مرئيين للآخرين.</p>
        <h2> هل يمكنني استخدام المنصة بنفسي، على سبيل المثال لتنظيم استشارة عامة؟</h2>
        <p>بالطبع يمكنك ذلك، فقط اطلب من المسؤول داخل بلديتك أو مؤسستك أن يمنحك الأذونات اللازمة لتصبح مشرفًا على المشروع. وبمجرد منحك هذه الأذونات، ستتمكن من إعداد مشروعك الخاص وتحديد الجدول الزمني ومشاركة المعلومات التي تريدها (فيديوهات، مستندات، صور، ...). سيسمح لك هذا أيضًا بدعوة الآخرين إلى المنصة، ما يمكّنهم من نشر الأفكار ضمن مشروعك أو التصويت أو التعليق.</p>
        <h2> هل يمكنني المشاركة كجمعية/ مؤسسة/ لجنة؟</h2>
        <p>نعم، يمكنك ذلك. فنظرًا إلى أن اسمك الأول واسم عائلتك فقط مرئيان للآخرين على المنصة، يمكنك ببساطة استخدام اسم مؤسستك أثناء إعداد ملف التعريف الخاص بك.</p>
        <h2> لمَ قد أستخدم هذه المنصة ولا أقوم بإنشاء موقع إلكتروني بنفسي؟</h2>
        <p>يقوم فريق من المطورين والمتخصصين في مجال المشاركة عبر الإنترنت (<a href="https://www.citizenlab.co/en" target="_blank"> CitizenLab ، </a> بتكليف من البلدية أو المؤسسة) بتحسين و تحديث هذه المنصة على أساس يومي. فحتى أصغر الأخطاء تتم معالجتها على الفور، وإذا كان لديك مقترحات إبداعية، فيمكنهم مساعدتك في الإشارة إلى ميزات المنصة أو إلى الميزات قيد التنفيذ حاليًا والتي يمكنك استخدامها لهذا الغرض.</p>
        <p><img data-cl2-text-image-text-reference="392d0e47-e5f9-41ab-9ceb-affac617b8b1" alt="Horizontal separation rule" data-align="center" style="display: block;margin:auto;"></p>
        <p><strong><em>هل أنت بحاجة إلى المزيد من المعلومات؟</em></strong><em> هل تريد استخدام المنصة؟ ألديك أي أسئلة أو ملاحظات؟ اتصل بالمسؤول داخل بلديتك أو مؤسستك. أو اتصل بـ CitizenLab من خلال <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a>.</em></p><strong></strong>
