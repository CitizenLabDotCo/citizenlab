      en: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f"
        height="374.3745928338762" width="819" alt=""> <h2>What''s a citizen''s proposal?</h2>
        <p>As a resident of $|orgName| you can place your proposal on the agenda via
        this platform. These proposals are preferably concrete ideas that are linked
        to local policy and arise from a need, desire or dream. It can be your own
        proposal or a collaborative one. Maybe you''d like to change or improve an
        existing situation or start a new project.</p> <p>The involvement of $|orgName|
        in the implementation of your proposal must be both necessary and possible.
        In an ideal scenario, you''re also available for further reflection or cooperation,
        but that is not an obligation. "Reducing the speed limit on the highway to
        80 km/h" is therefore not a strong proposal, while "Turning the main street
        into a pedestrian area" is. So bring on your proposals! If more information
        is needed, you''ll receive an update or reaction.</p><h2>Why post a proposal
        on this platform?</h2> <p>This is the official participation platform of $|orgName|,
        which offers the following benefits:</p> <ul> <li>$|orgName| is officially
        involved as this platform''s owner, and actively monitors what happens here.
        When you post a proposal, the person in charge automatically receives a message.
        You don''t have to contact them to make sure your proposal is taken into account.</li>
        <li>This platform has been developed specifically for official participatory
        actions, like citizens'' proposals. Every element, from the user experience
        to the step-by-step approach, is built precisely for this purpose. When using
        traditional social media, your proposal could disappear into the overload
        of stimuli, and an ordinary e-mail quickly disappears into a full inbox.</li>
        <li>Your fellow citizens are also present on this platform. They can support
        and refine your proposal. The more creative your proposal is and the more
        support it manages to gather, the more chance it will be implemented!</li>
        </ul> <h2>How do you get started?</h2> <p>First, check whether your proposal
        meets the following criteria:</p> <p>$|initiativesEligibilityCriteria|</p>
        <h2>What can you expect when your proposal reaches $|initiativesVotingThreshold|
        votes within $|initiativesDaysLimit| days?</h2> <p>$|initiativesThresholdReachedMessage|</p>
        <h2>What happens to the proposals that do not receive $|initiativesVotingThreshold|
        votes on time? </h2> <p>That happens, but don''t worry. Your proposal will
        remain on the platform. The status of your proposal will automatically change
        to ''Expired''. As a result, voting will no longer be possible. If you wish,
        you can choose to delete your own proposal at any time.</p>

        '
      ar-SA: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f"
        height="374.3745928338762" width="819" alt=""> <h2>ما هو مُقترح المواطن؟</h2>
        <p>كمقيم في $|orgName| يمكنك وضع مُقترحك على جدول الأعمال عبر هذه المنصة.
        يُفضّل أن تكون هذه المقترحات أفكارًا محددة مرتبطة بالسياسة المحلية وأن تنشأ
        من حاجة أو رغبة أو حلم لديك. يمكن أن يكون مُقترحًا خاصًا أو مُقترحًا تعاونيًا.
        وربما قد ترغب في تغيير أو تحسين الوضع القائم أو بدء مشروع جديد.</p> <p>يجب
        أن تكون مشاركة $|orgName| في تنفيذ مُقترحك ممكنة. ففي السيناريو المثالي، ستكون
        أنت مُتاحًا أيضًا للمشاركة في المزيد من التفكير أو التعاون، لكن لا يُعتبر
        هذا إلزاميًا. وفي هذا السياق لا يُعتبر المُقترح "تخفيض السرعة القصوى على الطريق
        السريع إلى 80 كم / ساعة" مُقترحا قويًا، بينما يُعتبر "تحويل الشارع الرئيسي
        إلى منطقة للمشاة" مُقترحًا قويًا. لذا حضّر مُقترحاتك جيدًا! إذا كانت هناك
        حاجة إلى مزيد من المعلومات، فستتلقى تحديثًا أو رد فعل.</p><h2>لماذا قد أنشر
        مُقترحًا على هذه المنصة؟</h2> <p>هذه هي منصة المشاركة الرسمية لـ $|orgName|،
        والتي تقدم المزايا التالية:</p> <ul> <li>تُشارك $|orgName| رسميًا بصفتها المالك
        لهذه المنصة، وتُراقب بنشاط ما يحدث هنا. وعند نشر مُقترح ما، يتلقى الشخص المسؤول
        رسالة تلقائيًا. ولا يتعين عليك الاتصال بهم للتأكد من أخذ مُقترحك بعين الاعتبار.</li>
        <li>لقد تم تطوير هذه المنصة خصيصًا للأعمال التشاركية الرسمية، مثل مُقترحات
        المواطنين. وكل عنصر من عناصر المنصة، بدءًا من تجربة المستخدم وانتهاءً بالنهج
        التدريجي، مبني بدقة لغرض المشاركة هذا. فأنت عند استخدامك وسائل التواصل الاجتماعي
        التقليدية، قد يختفي مُقترحك وسط المُقترحات الأخرى، وسرعان ما تختفي رسالتك
        الإلكترونية العادية في صندوق الوارد الممتلئ.</li> <li>زملاؤك من المواطنين
        موجودون أيضًا على هذه المنصة. ويمكنهم دعم وصقل مُقترحك. فكلما تميز مُقترحك
        بالإبداع، وكلما تمكن من حشد المزيد من الدعم، زادت فرصة تنفيذه!</li> </ul>
        <h2>كيف أبدأ؟</h2> <p>أولًا تحقق ممّا إذا كان مُقترحك يستوفي المعايير التالية:</p>
        <p>$|initiativesEligibilityCriteria|</p> <h2>ما الذي يمكنك توقعه عند حصول
        مُقترحك على $|initiativesVotingThreshold| من الأصوات خلال $|initiativesDaysLimit|
        أيام؟</h2> <p>$|initiativesThresholdReachedMessage|</p> <h2>ماذا يحدث للمُقترحات
        التي لا تحصل على $|initiativesVotingThreshold| من الأصوات في الوقت المحدد؟</h2>
        <p>هذا أمر وارد الحدوث، لكن لا داعي للقلق، حيثُ سيبقى مُقترحك موجودًا على
        المنصة، ولكن ستتغير حالة مُقترحك تلقائيًا إلى "منتهي الصلاحية". نتيجة لذلك،
        لن يكون التصويت ممكنًا بعد الآن. يمكنك اختيار حذف المُقترح الخاص بك إذا كنت
        ترغب في ذلك في أي وقت.</p>

        '
      da-DK: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="493c1992-608d-4666-90f0-20d38071353d"
        height="374.3745928338762" width="819" alt=""> <h2>Hvad er borgerforslag?</h2>
        <p>Som borger i $|orgName| kan du sætte dit forslag på dagsordenen via denne
        platform. Forslag er typisk konkrete ideer, der er knyttet til lokalpolitik
        og udspringer af et behov, et ønske eller en drøm. Det kan være dit helt eget
        forslag eller måsk et samarbejde mellem flere borgere. Måske vil du gerne
        ændre eller forbedre en eksisterende situation eller starte et nyt projekt.</p>
        <p>Involveringen af $|orgName| i gennemførelsen af dit forslag skal være både
        nødvendig og mulig. Det bedste vil være, hvis du også er tilgængelig for yderligere
        spørgsmål eller samarbejde, men det er ikke et krav. "At reducere hastighedsgrænsen
        på motorvejen til 80 km/t er derfor ikke et stærkt forslag, mens "At omdanne
        hovedgaden til et fodgængerområde" er det. Så kom endelig med dine forslag!
        Hvis (tenant) har brug for mere information, sender vi dig en opdatering eller
        en besked.</p> <h2>Hvorfor aflevere et borgerforslag på denne platform?</h2>
        <p>Dette er den officielle borgerinddragelsesplatform for $|orgName|, som
        tilbyder følgende fordele:</p> <ul> <li>$|orgName| ejer denne platform og
        overvåger aktivt, hvad der sker på den. Når du sender et forslag, modtager
        den ansvarlige medarbejder automatisk en besked. Du behøver ikke kontakte
        nogen for at sikre, at dit forslag er modtaget.</li> <li>Denne platform er
        udviklet specifikt til offentlige borgerinddragelses aktiviteter, som f.eks
        borgerforslag. Hvert element, fra brugeroplevelse til de enkelte step i en
        proces, er lavet netop til dette formål. Når du bruger traditionelle sociale
        medier, kan dit forslag forsvinde i mængden, og en almindelig e-mail forsvinder
        hurtigt i en fuld indbakke.</li> <li>Dine medborgere er også tilstede på denne
        platform. De kan støtte og forbedre dit forslag. Jo mere kreativt dit forslag
        er, og jo mere støtte det opnår, jo større er chancen for, at det i sidste
        ende blive realiseret!</li> </ul> <h2>Hvordan kommer du igang?</h2> <p>Først
        skal du tjekke, om dit forslag opfylder disse kriterier:</p> <p>$|initiativesEligibilityCriteria|</p>
        <h2>Hvad kan du forvente, når dit forslag når $|initiativesVotingThreshold|
        stemmer inden for $|initiativesDaysLimit| dage?</h2> <p>$|initiativesThresholdReachedMessage|</p>
        <h2>Hvad sker der med de forslag, der ikke får xxx stemmer inden for tidsrammen?</h2>
        <p>Det sker, men ingen grund til bekymring. Dit forslag bliver på platformen.
        Status for dit forslag ændres automatisk til ''Udløbet''. Derfor vil afstemning
        ikke længere være mulig. Hvis du ønsker det, kan du til enhver tid vælge at
        slette dit eget forslag.</p>

        '
      de-DE: |
        <img height="374.3745928338762" width="819" alt="" data-cl2-text-image-text-reference="cf7e22d1-104f-42b6-9046-dfe8281879e3"> <h2>Que sont les initiatives citoyennes ?</h2> <p>Les initiatives citoyennes sont des initiatives qui partent de la base, qui naissent d'un besoin, d'un désir, d'un rêve, .... envisagé par vous ou d'autres citoyens. Vous et les autres initiateurs voulez changer ou améliorer une situation actuelle ou recommencer à zéro.</p> <p>Ce qui distingue les initiatives citoyennes, c'est qu'elles suivent un système basé sur des règles et qu'elles incluent la participation de votre gouvernement (local). Ce système basé sur des règles, souvent formalisé dans la législation, indique les conditions qui doivent être remplies pour que le gouvernement (local) soit officiellement impliqué. Cette implication est nécessaire pour que les initiatives citoyennes puissent atteindre leur objectif, penser à l'autorisation d'une ville pour un usage temporaire d'un espace public, au soutien d'experts municipaux pour la mise en œuvre de vos projets, ....</p> <p>Les initiatives citoyennes ne servent jamais l'intérêt personnel, mais toujours l'intérêt collectif.</p> <h2>Pourquoi en commencer une ici ?</h2> <p>Il s'agit de la plateforme de participation officielle de $|orgName|, qui offre les avantages suivants :</p> <ul>
            <li>$|orgName| est déjà présente et écoute activement ce qui se passe sur la plateforme. Il n'est donc pas nécessaire de trouver et de joindre les personnes pertinentes au sein de$|orgName|.</li>
            <li>Cette plateforme est conçue spécifiquement pour les actions participatives telles que les initiatives citoyennes. Tous les éléments, le flux, ... sont construits pour optimiser cet objectif précis, ce qui est loin d'être le cas avec les médias sociaux classiques.</li>
            <li>D'autres citoyens sont déjà présents ici, ce qui augmente la portée potentielle de votre initiative pour obtenir du soutien.</li>
        </ul> <h2>Quelles sont les mesures à prendre ?</h2> <h3>1. Vérifiez si votre initiative correspond aux critères de $|orgName|</h3> <p>$|initiativesEligibilityCriteria|</p> <h3>2. Vérifiez si les offres de $|orgName| vous aideront à atteindre votre objectif.</h3> <p>$|initiativesThresholdReachedMessage|</p> <h3>3. Préparez votre initiative avec les autres citoyens concernés</h3> <p>Dès que vous publiez votre initiative sur cette plate-forme, le compte à rebours s’enclenche. Par conséquent, il est important d'être bien préparé lorsque vous rédigez votre initiative. <a href="/initiatives/new" target="_blank">Découvrez comment préparer une initiative avant de la publier</a>.</p> <h3>4. Publier votre initiative</h3> <p><a href="/initiatives/new" target="_blank">Publiez votre initiative</a>. Une fois que vous aurez cliqué sur le bouton 'Publier votre initiative', elle sera visible pour tous les autres citoyens et le chronomètre commencera à fonctionner.</p> <h3>5. Recueillir l'appui nécessaire pour atteindre le seuil à temps</h3> <p>Maintenant que votre initiative est publiée, il est temps d’obtenir du soutiens. Assurez-vous de recueillir $|initiativesVotingThreshold| votes en $|initiativesDaysLimit| jours pour obtenir la participation de $|orgName|. Pour cela, vous pouvez utiliser les options de partage sur la plateforme, ou tous les autres outils et canaux auxquels vous pensez.</p> <p><em>Vous avez encore des questions ? <a href="mailto:support@citizenlab.co" target="_blank">Contactez-nous</a></em>.</p>
      en-CA: '<img style="margin-bottom:30px;" data-cl2-text-image-text-reference="b4e659ab-2830-48fd-b3ce-96e16856262f"
        height="374.3745928338762" width="819" alt=""> <h2>What''s a citizen''s proposal?</h2>
        <p>As a resident of $|orgName| you can place your proposal on the agenda via
        this platform. These proposals are preferably concrete ideas that are linked
        to local policy and arise from a need, desire or dream. It can be your own
        proposal or a collaborative one. Maybe you''d like to change or improve an
        existing situation or start a new project.</p> <p>The involvement of $|orgName|
        in the implementation of your proposal must be both necessary and possible.
        In an ideal scenario, you''re also available for further reflection or cooperation,
        but that is not an obligation. "Reducing the speed limit on the highway to
        80 km/h" is therefore not a strong proposal, while "Turning the main street
        into a pedestrian area" is. So bring on your proposals! If more information
        is needed, you''ll receive an update or reaction.</p><h2>Why post a proposal
        on this platform?</h2> <p>This is the official participation platform of $|orgName|,
        which offers the following benefits:</p> <ul> <li>$|orgName| is officially
        involved as this platform''s owner, and actively monitors what happens here.
        When you post a proposal, the person in charge automatically receives a message.
        You don''t have to contact them to make sure your proposal is taken into account.</li>
        <li>This platform has been developed specifically for official participatory
        actions, like citizens'' proposals. Every element, from the user experience
        to the step-by-step approach, is built precisely for this purpose. When using
        traditional social media, your proposal could disappear into the overload
        of stimuli, and an ordinary e-mail quickly disappears into a full inbox.</li>
        <li>Your fellow citizens are also present on this platform. They can support
        and refine your proposal. The more creative your proposal is and the more
        support it manages to gather, the more chance it will be implemented!</li>
        </ul> <h2>How do you get started?</h2> <p>First, check whether your proposal
        meets the following criteria:</p> <p>$|initiativesEligibilityCriteria|</p>
        <h2>What can you expect when your proposal reaches $|initiativesVotingThreshold|
        votes within $|initiativesDaysLimit| days?</h2> <p>$|initiativesThresholdReachedMessage|</p>
        <h2>What happens to the proposals that do not receive $|initiativesVotingThreshold|
        votes on time? </h2> <p>That happens, but don''t worry. Your proposal will
        remain on the platform. The status of your proposal will automatically change
        to ''Expired''. As a result, voting will no longer be possible. If you wish,
        you can choose to delete your own proposal at any time.</p>

        '
