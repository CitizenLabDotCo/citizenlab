      sr-Latn: |-
        <p class="ql-align-justify"><strong>Čemu je namenjena ova platforma?</strong></p><p class="ql-align-justify">Platforma predstavlja centralno mesto za razmenu informacija i prikupljanje različitih podataka i povratnih informacija. Participativni projekti koji su trenutno aktivni prikazani su na početnoj stranici - svaki od njih može da podrazumeva drugačiji način učešća, bilo da se radi o dodavanju nove ideje, komentarisanju predloga, glasanju i određivanju prioriteta ili popunjavanja ankete.</p><p class="ql-align-justify"><strong>Kako mogu da učestvujem?</strong></p><p class="ql-align-justify">U svakom trenutku možete pregledati aktivne projekte, a ukoliko želite da uzmete učešće u njima potrebno je da se registrujete.  Ovo je potrebno kako bi se održala zajednica i osigurala legitimnost dobijenih unosa. </p><p class="ql-align-justify"><strong>Koje informacije o meni su vidljive javno?</strong></p><p class="ql-align-justify">Vidljivo je vaše ime, fotografija i biografija - ukoliko ste je dodali. Ove informacije u svakom trenutku možete promeniti u svojim podešavanjima.</p><p class="ql-align-justify"><strong>Zašto ne mogu da objavim sadržaj ili postavim komentar?</strong></p><p class="ql-align-justify">Objavljivanje, komentarisanje i glasanje je omogućeno samo tokom određenog vremenskog intervala ili faze projekta. U nekim slučajevima, projekat može biti otvoren samo za unose od strane određene grupe korisnika.</p><p class="ql-align-justify">Ukoliko je objavljivanje unosa u okviru određenog projekta predviđeno, videćete dugme koje omogućuje da unesete vaš sadržaj. Takođe, možete pretražiti i ostale aktivne projekte kako biste pronašli dodatne mogućnosti angažovanja.</p><p class="ql-align-justify">K<strong>ako da izmenim ili obrišem svoj unos?</strong></p><p class="ql-align-justify">Ako ste već objavili unos, ali želite da ga izmenite ili izbrišete, ovu opciju možete pronaći klikom na tri male tačke u gornjem desnom uglu objave.</p><p class="ql-align-justify"><strong>Kakve su smernice za učešće i politika moderiranja? </strong></p><p class="ql-align-justify">Cilj naših smernica je da pomognu da platforma bude bezbedan prostor za sve oblike učešća. Zato vas molimo da vodite računa o tome da vaše objave ne sadrže: </p><ul>
            <li class="ql-align-justify">Lične napade, uvrede, uvredljive ili diskriminišuće komentare</li>
            <li class="ql-align-justify">Uvredljiv ton, uključujući i psovke</li>
            <li class="ql-align-justify">Marketinški ili reklamni materijal</li>
            <li class="ql-align-justify">Lične podatke drugih pojedinaca</li>
            <li class="ql-align-justify">Materijal koji je zaštićen autorskim pravima (poput fotografija)</li>
            </ul><p class="ql-align-justify">Bilo koje objave ili komentari koji se ne pridržavaju ovih smernica mogu biti izmenjene ili obrisane, dok se u ekstremnim situacijama može zabraniti i njihova objava. Molimo vas da pogledate naša Pravila i uslove za više informacija.</p><p class="ql-align-justify"><strong>Kako da prijavim uvredljiv sadržaj?</strong></p><p class="ql-align-justify">Da biste prijavili ovakav sadržaj, kliknite na tri male tačke u gornjem desnom uglu objave. Nakon toga, navedite razlog zbog kojeg prijavljujete sadržaj – nakon čega će biti poslato obaveštenje da se isti pregleda.</p><p class="ql-align-justify"><strong>Zašto imam poteškoća sa registracijom ili prijavljivanjem?</strong></p><p class="ql-align-justify">Ako ne možete da se registrujete, razlog može biti to što ste se već registrovali sa istom email adresom ili vam je poziv za priključivanje platformi prethodno poslat. Ukoliko vidite obaveštenje da je na vašu email adresu već poslat poziv koji je na čekanju, proverite svoju poštu i kliknite na link u pozivnici kako biste registrovali nalog. Ukoliko ne možete da pronađete pozivnicu, proverite vaš spam folder ili zatražite da vam se pošalje nova. </p><p class="ql-align-justify"><strong>Kako da resetujem lozinku?</strong></p><p class="ql-align-justify">Resetovanje lozinke možete zatražiti putem stranice za prijavljivanje. Ukoliko resetujete lozinku, link će biti poslat na vašu email adresu, te je potrebno da sledite uputstva kako biste je promenili. Iz sigurnosnih razloga, link važi jedan sat. U slučaju da je link istekao, možete jednostavno da kliknete na opciju „Zaboravili ste lozinku?“, koja se nalazi na stranici za prijavljivanje, nakon čega će biti generisan novi link za resetovanje lozinke.  </p><p class="ql-align-justify">Ukoliko niste dobili poruku, proverite da li se ona nalazi u vašoj spam pošti, kao i da li ste prilikom zahtevanja linka uneli ispravnu email adresu. </p><p class="ql-align-justify"><strong>Šta ćete učiniti sa mojim podacima?</strong></p><p class="ql-align-justify">Pročitajte našu politiku privatnosti za više informacija o prikupljanju i korišćenju podataka. Ukratko, nikada nećemo koristiti vaše podatke za oglašavanje, marketing ili druge vrste neželjene pošte.</p><p class="ql-align-justify"><strong>Koju vrstu email obaveštenja ću dobijati?</strong></p><p class="ql-align-justify">Može se desiti da dobijete email obaveštenja koja su povezana sa vašim nalogom i vašim aktivnostima na platformi – na primer, u situacijama u kojima neko odgovori na neku od vaših objava. U svojim podešavanjima, pod sekcijom “Obaveštenja” možete uključiti i isključiti vrste poruka koje primate putem elektronske pošte i tako odrediti koja email obaveštenja želite da dobijate. </p><p class="ql-align-justify"><strong>Kako da obrišem svoj nalog?</strong></p><p class="ql-align-justify">U vašim podešavanjima postoji mogućnost brisanja vašeg naloga. Sve vaše prethodne objave i komentari će se i dalje nalaziti na platformi, ali će vaše ime biti uklonjeno iz njih, odnosno zamenjeno sa ispisom “nepoznati autor”. Ako želite da izbrišete i sve unose koje ste objavili, potrebno je da to učinite pre brisanja naloga.</p>
