      fr-FR: '<p>Responsable du traitement des Données:</p> <p>CitizenLab NV - Anspachlaan
        65 - 1000 Brussels - Belgique</p> <p>Adresse e-mail de contact : <a href="mailto:support@citizenlab.co"
