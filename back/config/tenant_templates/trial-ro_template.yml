  - &213
    title_multiloc:
      en: Closed management cycle
      en-CA: Closed management cycle
      ro-RO: Ciclul de management închis
    body_multiloc:
      en: "<p> In order to manage / maintain the new park, nothing is needed from
        the outside and nothing leaves the park. The grass clippings remain on the
        spot like mulch at the feet of the (edible!) Berry hedges and between the
        planting areas so no weeds have to be picked. The pruned wood is put on the
        ground in branches or chopped up to fill the running track. In the autumn-winter,
        the gathered / blown leaves are used as mulch, just like the grass clippings
        in spring-summer. In this way an ecological balance is created in the park
        that is maintenance-friendly and offers sufficient nesting possibilities for
        the winged residents. This same principle for the organic material can be
        extended to the water management and the energy. With a windmill leaf tree
        and solar panel flowers the power is generated for the dynamic smart lighting
        in the park. </p>"
      en-CA: "<p> In order to manage / maintain the new park, nothing is needed from
        the outside and nothing leaves the park. The grass clippings remain on the
        spot like mulch at the feet of the (edible!) Berry hedges and between the
        planting areas so no weeds have to be picked. The pruned wood is put on the
        ground in branches or chopped up to fill the running track. In the autumn-winter,
        the gathered / blown leaves are used as mulch, just like the grass clippings
        in spring-summer. In this way an ecological balance is created in the park
        that is maintenance-friendly and offers sufficient nesting possibilities for
        the winged residents. This same principle for the organic material can be
        extended to the water management and the energy. With a windmill leaf tree
        and solar panel flowers the power is generated for the dynamic smart lighting
        in the park. </p>"
      ro-RO: "<p> Pentru a gestiona / întreține noul parc, nu este nevoie de nimic
        din exterior și nimic nu iese din parc. Tăierile de iarbă rămân la fața locului,
        cum ar fi mulci la picioarele gardurilor vii (comestibile!) Și între zonele
        de plantare, astfel încât nu trebuie culese buruieni. Lemnul tăiat este pus
        pe pământ în ramuri sau tăiat pentru a umple pista de alergare. În toamna-iarna,
        frunzele adunate / suflate sunt folosite ca mulci, la fel ca tăieturile de
        iarbă din primăvara-vara. În acest fel, se creează un echilibru ecologic în
        parc, care este ușor de întreținut și oferă suficiente posibilități de cuibărire
        pentru locuitorii înaripați. Același principiu pentru materialul organic poate
        fi extins la managementul apei și la energie. Cu un copac de frunze de moară
        de vânt și flori de panouri solare, energia este generată pentru iluminatul
        inteligent dinamic din parc. </p>"
