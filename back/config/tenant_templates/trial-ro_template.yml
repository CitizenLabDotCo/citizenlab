        65 - 1000 Brussels - Belgique</p> <p>Adresse e-mail de contact : <a href="mailto:support@citizenlab.co"
        target="_blank">support@citizenlab.co</a></p> <p>Organisation:</p> <p>// insérer
        les informations de contact du client</p><p> </p><h2>1. Déclaration de confidentialité</h2>
        <p>Cette déclaration de confidentialité s''applique aux données personnelles
        recueillies par CitizenLab pour l’organisation par le biais de ce site web.</p>
        <h2>2. Que sont les données personnelles ?</h2> <p>Dans la présente déclaration
        de confidentialité, les données personnelles désignent des informations ou
        des parties d''informations qui permettent de vous identifier. Une personne
        identifiable est une personne qui peut être identifiée, directement ou indirectement,
        notamment en faisant référence à un numéro d''identification ou à un ou plusieurs
        facteurs liés à l''identité physique, physiologique, mentale, économique,
        culturelle ou sociale. Un exemple typique de données personnelles est votre
        nom et votre adresse e-mail.</p> <h2>3. Quelles données personnelles recueillons-nous
        ?</h2> <p>Nous pouvons recueillir vos données personnelles auprès des trois
        sources suivantes :</p> <h3>3.1 Les données personnelles que vous nous fournissez
        lors du processus d''enregistrement sur la plateforme</h3> <p>Les données
        personnelles que nous pouvons recueillir auprès de vous sont:</p> <ul> <li>Adresse
        e-mail</li> <li>Nom et prénom</li> <li>Année de naissance</li> <li>Genre</li>
        <li>Région (quartier) où vous habitez</li> <li>Langage de préférence</li>
        </ul> <p>Cette liste peut être agrandie sur demande de l’organisation. Si
        vous choisissez de vous inscrire via un fournisseur tiers comme Google Accounts,
        Facebook ou FranceConnect, nous allons récupérer ces informations auprès d’eux.
        Si vous choisissez de vérifier votre identité avec un fournisseur tiers tel
        que COW, FranceConnect ou CSAM, nous récupéreront ces informations auprès
        d’eux.</p> <h3>3.2 Données personnelles que nous recueillons lorsque vous
        participez sur notre plateforme.</h3> <p>Chaque action que vous réalisez sur
        la plateforme (voter, poster une idée, écrire un commentaire, répondre à un
        questionnaire…) est enregistrée. Ces action sont aussi mise en lien avec les
        données de votre profil utilisateur (cf. 3.1), ainsi l’organisation peut mettre
        en lien vos participations et votre identité.</p> <h3>3.3 Données personnelles
        que nous recueillons lorsque vous visitez notre plateforme.</h3> <p>Nous (et
        les fournisseurs de services agissant en notre nom) collectons des informations
        sur l’utilisation et le bon fonctionnement de nos plateformes. A cette fin,
        nous récoltons des données techniques pouvant vous identifier, telles que
        votre adresse IP et les références de votre navigateur. En utilisant nos services,
        vous acceptez que ces données soient collectées. Nous récoltons aussi des
        information d’utilisation pour permettre l’amélioration continue de nos services,
        vous pouvez refuser cette collection à tout moment depuis le gestionnaire
        de consentement.</p> <h2>4. Comment utilisons-nous les données personnelles
        ?</h2> <p>Nous pouvons utiliser vos données personnelles aux fins suivantes
        :</p> <ul> <li>Tout d’abord et principalement afin de communiquer à l''organisation
        vos contributions et leur contexte, et de former des rapports à partir de
        toutes les données récoltées sur cette plateforme afin d’assister leurs prises
        de décisions ;</li> <li>Créer et maintenir votre profil d''utilisateur sur
        ce site ;</li> <li>Gérer l''identification et l''authentification des utilisateurs
        ;</li> <li>Fournir des informations sur votre communauté et/ou vous alerter
        lorsque des activités sur la plateforme sont susceptibles de vous intéresser.
        Vous pouvez vous désabonner des emails de la plateforme à tout moment ;</li>
        <li>Afin d’améliorer nos services et surveiller leur bon fonctionnement.</li>
        </ul> <p>Les données personnelles ne seront conservées et traitées que pendant
        la période nécessaire à la réalisation des finalités du traitement. Les données
        seront alors effacées ou rendues anonymes.</p> <h2>5. Avec qui partageons-nous
        vos données personnelles ?</h2> <p>Nous partageons vos données personnelles
        avec l’organisation pour laquelle nous récoltons vos données personnelles.
        Nous partageons vos données ou une partie de vos données avec les sous-traitants
        que nous avons missionné. Nous ne vendrons ni ne louerons jamais vos données
        personnelles à d''autres fournisseurs de services, et nous ne partagerons
        pas non plus vos données avec des tiers qui ne respectent pas le RGDP.</p>
        <h2>6. Où transmettons-nous vos données personnelles ?</h2> <p>Nous ne transmettons
        des données personnelles à des prestataires de services situés en dehors de
        l''Espace Économique Européen que si ils sont conformes à l''art. 44 du RGDP.
        Tous les fournisseurs de services basés aux États-Unis se conforment au Privacy
        Shield, ce qui signifie qu’ils doivent respecter les standards européens de
        sécurité et de protection de la vie privée.</p> <h2>7. Quels sont vos droits
        ?</h2> <p>Vous avez le droit d''accéder à tout moment à vos données personnelles
        ainsi qu''à l''utilisation que CitizenLab fait de vos données personnelles.</p>
        <h3>7.1 Droit de rectification, de suppression et de restriction</h3> <p>Vous
        êtes libre de communiquer ou non vos données personnelles à CitizenLab. En
        outre, vous avez toujours le droit de demander à CitizenLab de corriger, compléter
        ou supprimer vos données personnelles. Vous reconnaissez qu''en cas de refus
        de communication ou de demande de suppression de données personnelles, certains
        de nos services peuvent ne pas être disponibles. Vous pouvez aussi demander
        à ce que nous limitions le traitement des données personnelles vous concernant.
        Si vous choisissez de supprimer votre compte utilisateur, les données personnelles
        vous concernant seront supprimées de nos serveurs. Certaines informations
        à caractère personnel peuvent rester dans les enregistrements que nous conservons
        pour des raisons légales et de sécurité pendant une durée maximale de 30 jours.</p>
        <h3>7.2 Droit d''opposition</h3> <p>Vous avez le droit de vous opposer au
        traitement de vos données personnelles pour des motifs sérieux et légitimes.
        En outre, vous avez toujours le droit de vous opposer à l''utilisation des
        données personnelles à des fins de marketing direct ; dans ce cas, vous n''avez
        même pas à motiver la raison.</p> <h3>7.3 Droit de libre transmission des
        données</h3> <p>Vous avez le droit d''obtenir les données personnelles que
        vous avez fournies à CitizenLab sous une forme structurée, courante et lisible
        par machine et/ou de les faire transférer à d''autres personnes responsables.</p>
        <h3>7.4 Droit de rétractation du consentement</h3> <p>Dans la mesure où le
        traitement est fondé sur votre consentement préalable, vous avez le droit
        de retirer ce consentement.</p> <h3>7.5 Exercice de vos droits</h3> <p>Vous
        pouvez exercer vos droits en vous adressant à CitizenLab à cet effet, soit
        par courrier électronique à <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a>,
        soit par courrier postal à Anspachlaan 65, 1000 Brussels, Belgium, soit en
        utilisant le formulaire de contact « Contactez-nous » sur le site Internet,
        à condition de joindre une copie du recto de votre carte d''identité.</p>
        <h3>7.6 Décisions et profilage automatiques</h3> <p>Le traitement de vos données
        personnelles ne comprend pas le profilage et ne fait pas non plus l''objet
        de décisions automatisées.</p> <h3>7.7 Droit de recours</h3> <p>Vous avez
        le droit de déposer une plainte auprès de autorité de contrôle du traitement
        de données à caractère personnel de votre pays ou de la Commission belge pour
        la protection de la vie privée sous l''autorité de laquelle CitizenLab est
        placée : Drukpersstraat 35, 1000 Bruxelles, Belgique, Tel +32 (0)2 274 48
        00, Fax +32 (0)2 274 48 35, e-mail: <a href="mailto:contact@adp-gba.be" target="_blank">contact@adp-gba.be</a>.
        Ceci est sans préjudice de toute disposition devant un tribunal civil.</p>
        <h2>8. Informations supplémentaires sur la collecte des données et leur traitement</h2>
        <h3>Procédures judiciaires</h3> <p>CitizenLab et l’Organisation peuvent utiliser
        les Données Personnelles de l''Utilisateur à des fins juridiques, devant les
        tribunaux ou pendant les phases préalables de procédures judiciaires en cas
        d''utilisation illicite de cette Application ou des services connexes. L''Utilisateur
        est conscient que CitizenLab et l’Organisation peuvent être tenus de divulguer
        les données personnelles à la demande des organismes gouvernementaux compétents.
        Le fondement légal du traitement de données personnelles à l’oeuvre ici est
        l’acceptation des termes et des conditions (la base contractuelle) et le consentement
        donné.</p> <h3>Mesures de sécurité</h3> <p>CitizenLab a développé des mesures
        de sécurité techniquement et organisationnellement adaptées pour éviter la
        destruction, la perte, la falsification, l''altération, l''accès non autorisé
        ou la notification erronée à des tiers de données personnelles recueillies
