    body_multiloc:
      en: "<p> I ask a few questions about the redevelopment. </p><p> Why not keep
        as many trees as possible? Widen the paths, more benches and middle section
        as a sunbathing area (see picture Warandepark) Also ideal for events (Food
        Truck in the summer etc ...) Keep playground compact, with low fence (clear).
        </p><p> Expand park; see yellow areas on image. Involve demer, space at skating
        rink. Cricket field preserved but in the park. Japanese garden will continue
        to be paid but will also involve part of Hawai parking? </p><p> Compact modern
        fountain with water jets that alternate (fun for children). Do not isolate
        skatepark but involve it in the park (great success in Ibirapuerta park in
        Sao Paulo). </p><p> If we can dream anyway; Like some functional artwork by
        Oscar Niemeyer (sofas, constructions etc) </p>"
      en-CA: "<p> I ask a few questions about the redevelopment. </p><p> Why not keep
        as many trees as possible? Widen the paths, more benches and middle section
        as a sunbathing area (see picture Warandepark) Also ideal for events (Food
        Truck in the summer etc ...) Keep playground compact, with low fence (clear).
        </p><p> Expand park; see yellow areas on image. Involve demer, space at skating
        rink. Cricket field preserved but in the park. Japanese garden will continue
        to be paid but will also involve part of Hawai parking? </p><p> Compact modern
        fountain with water jets that alternate (fun for children). Do not isolate
        skatepark but involve it in the park (great success in Ibirapuerta park in
        Sao Paulo). </p><p> If we can dream anyway; Like some functional artwork by
        Oscar Niemeyer (sofas, constructions etc) </p>"
      ro-RO: "<p> Îmi pun câteva întrebări despre reamenajare. </p><p> De ce să nu
        păstrăm cât mai mulți copaci posibil? Lărgiți cărările, mai multe bănci și
        secțiunea de mijloc ca zonă de plajă (a se vedea imaginea Warandepark) De
        asemenea, ideală pentru evenimente (Food Truck în vară etc ...) Păstrați locul
        de joacă compact, cu gard scăzut (liber). </p><p> Extinde parcul; vezi zone
        galbene pe imagine. Implicați demer, spațiu la patinoar. Cricket field păstrat
        dar în parc. Grădina japoneză va continua să fie plătită, dar va implica și
        o parte din parcarea Hawai? </p><p> Fântână modernă compactă cu jeturi de
        apă care alternează (distracție pentru copii). Nu izolați skatepark-ul, ci
        implicați-l în parc (mare succes în parcul Ibirapuerta din Sao Paulo). </p><p>
        Dacă putem visa oricum; Ca niște opere de artă funcționale de Oscar Niemeyer
        (canapele, construcții etc.) </p>"
