        im Falle einer unrechtmäßigen Nutzung dieser Applikation oder der damit verbundenen
        Dienstleistungen verwenden. Dem Nutzer ist bekannt, CitizenLab und die Organisation,
        mit der wir zusammenarbeiten verpflichtet sein können, die personenbezogenen
        Daten auf Verlangen der zuständigen Regierungsbehörden offen zu legen. Die
        rechtliche Grundlage für diese Verarbeitung ist die Annahme der Bedingungen
        (Vertragsgrundlage) und die erteilte Zustimmung.</p> <h3>Sicherheitsmaßnahmen</h3>
        <p>Citizenlab hat Sicherheitsmaßnahmen entwickelt, die technisch und organisatorisch
        angepasst sind, die Zerstörung, den Verlust, die Fälschung, die Veränderung,
        den unbefugten Zugriff oder die fehlerhafte Benachrichtigung Dritter über
        die gesammelten personenbezogenen Daten sowie jede andere unbefugte Verarbeitung
        dieser Daten zu verhindern. In keinem Fall kann Citizenlab für direkte oder
        indirekte Schäden haftbar gemacht werden, die sich aus einer falschen oder
        unrechtmäßigen Verwendung Ihrer persönlichen Daten durch Dritte ergeben. Du
        musst die Sicherheitsbestimmungen jederzeit einhalten, auch indem du jeglichen
        unbefugten Zugriff auf dein Log-in und deren Code verhinderst. Du bist allein
        verantwortlich für die Nutzung der Website deines Computers, der IP-Adresse
        und der Identifizierungsdaten sowie für deren Vertraulichkeit.</p> <h3>Änderungen
        an dieser Datenschutzrichtlinie</h3> <p>CitizenLab behält sich das Recht vor,
        diese Datenschutzerklärung jederzeit zu ändern, indem er die Benutzer auf
        dieser Seite darüber informiert. Wir empfehlen dir, diese Seite regelmäßig
        auf Änderungen zu überprüfen. Das Datum der letzten Änderung wird unten auf
        der Seite angezeigt. Wenn ein Benutzer einer Änderung der Richtlinie widerspricht,
        sollte der Benutzer diese Applikation nicht weiter verwenden. Sofern nicht
        anders angegeben, gilt für alle von uns erhobenen personenbezogenen Daten
        die zu diesem Zeitpunkt gültige Datenschutzerklärung.</p> <p><em>Letztes Update:
        17/12/2019</em></p>

