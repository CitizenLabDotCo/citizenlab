        przetwarzania. Po tym czasie dane zostaną usunięte lub zanonimizowane.</p>
        <h2>5. KOMU UDOSTĘPNIAMY TWOJE DANE OSOBOWE?</h2> <p>Udostępniamy dane osobowe
        użytkownika organizacji, w imieniu której zbieramy te dane. Udostępniamy Twoje
