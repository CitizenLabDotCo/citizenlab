        <em>The aim of the project is to reinforce soft mobility in the city center
        and offer privileged outdoor spaces for businesses and the public.</em></p><p><em>The
        outlying areas are laid out in tiers, delineating spaces for relaxation. The
        square is largely covered and animated with water jets. A system of stretched
