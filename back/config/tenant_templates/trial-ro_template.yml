        place in a permanent construction. On the contrary, it is necessary to keep
        a freedom of movement, to be able to vary the alternatives and to return easily
        to a virgin and airy space, free from any cover.</em></p><p><em>To meet this
        need, we propose a discrete and modular structure, which blends into the landscape.
