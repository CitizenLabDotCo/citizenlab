        <h3> fundal </h3><p> Am dori să ascultăm opiniile dvs. cu privire la proiectele de propuneri de buget și ideile emergente conținute în această secțiune. </p><p> Feedback-ul pe care îl primim va fi publicat și va ajuta la informarea deciziilor finale cu privire la buget în cadrul ședinței Consiliului complet din 21 februarie 2019. Data limită pentru feedback este <strong>2 decembrie 2018</strong> . Acest lucru va permite partajarea tuturor feedback-ului consilierilor înainte de stabilirea bugetului. </p><p> <a href="http://www.smartsurvey.co.uk/s/CWaCDeliveringYourPriorities2018/" target="_blank"><strong>Completați formularul de feedback online</strong></a> </p><h3> Ce consultăm </h3><p> Ne consultăm cu privire la propunerile pe care le luăm în considerare pentru a stabili un buget echilibrat pentru 2019-20. Acesta este ultimul an al planului nostru bugetar de patru ani. </p><p> În curând vom dezvolta un plan pe patru ani pentru 2020-24. Acesta va lua în considerare finanțarea națională în urma analizei cheltuielilor guvernamentale și va lua în considerare prioritățile locale. Unele teme emergente pentru planul 2020-24 sunt luate în considerare în acest document și vă salutăm opiniile acum, pe măsură ce dezvoltăm propuneri mai ferme. Aceasta va face obiectul unei consultări complete în 2019. </p><h3> Informatii suplimentare </h3><p> Informațiile de consultare sunt împărțite în secțiuni: </p><ul>
        <li> <a href="https://www.cheshirewestandchester.gov.uk/your-council/consultations-and-petitions/council-consultations/budget2019-2020/Budget-consultation-background.aspx" target="_blank">Cuvânt înainte din partea consilierului Samantha Dixon - lider al Consiliului</a> </li>
        <li> <a href="https://www.cheshirewestandchester.gov.uk/your-council/consultations-and-petitions/council-consultations/budget2019-2020/story-so-far.aspx" target="_blank">Povestea de până acum și provocările pentru viitor</a> </li>
        <li> <a href="https://www.cheshirewestandchester.gov.uk/your-council/consultations-and-petitions/council-consultations/budget2019-2020/Thriving-People.aspx" target="_blank">Oameni înfloritori</a> : discuții despre propuneri legate de servicii pentru oameni, în special în legătură cu îngrijirea socială a copiilor și a adulților. </li>
        <li> <a href="https://www.cheshirewestandchester.gov.uk/your-council/consultations-and-petitions/council-consultations/budget2019-2020/Thriving-Places.aspx" target="_blank">Locuri înfloritoare</a> : privește serviciile Locului, cum ar fi autostrăzile, serviciile de mediu și dezvoltarea economică. </li>
        <li> <a href="https://www.cheshirewestandchester.gov.uk/your-council/consultations-and-petitions/council-consultations/budget2019-2020/Thriving-Council.aspx" target="_blank">Consiliul înfloritor</a> : prezintă o strategie de gestionare a trezoreriei. </li>
        <li> <a href="https://www.cheshirewestandchester.gov.uk/your-council/consultations-and-petitions/council-consultations/budget2019-2020/Developing-our-next-four-year-plan.aspx" target="_blank">Dezvoltarea următorului nostru plan de patru ani</a> : explorează ideile timpurii pentru a face economii suplimentare în viitor. </li>
        </ul><h3> Consultări anterioare </h3><ul>
        <li> <a href="http://inside.cheshirewestandchester.gov.uk/get_involved/consultations/closed_council_consultations/lets_talk__help_shape_the_future_of_your_neighbourhood_and_borough" target="_blank">Să vorbim (2015)</a> </li>
