    title_multiloc:
      en: Renovation of the city hall
      ro-RO: Renovarea primăriei
    body_multiloc:
      en: "<p>Only one historical building is left at the Schuman Square in Brussels.
        The building dates back to 1928 and has maintained its classical style throughout
        the years. However, a plan has been set in motion to demolish the historical
        exterior of the building by placing an unsightly steel construction over its
        classical roof. Will you allow the mutilation of a historic building located
        at the center of Europe? Help us preserve this piece of history of Brussels
        and sign our petition!</p><p>We appreciate as much help as we can possibly
        find. So even if you are not an inhabitant of our City, we would kindly ask
        you to distribute our proposal amongst as many people as possible. </p>"
      ro-RO: "<p> O singură clădire istorică a rămas în Piața Schuman din Bruxelles.
        Clădirea datează din 1928 și și-a păstrat stilul clasic de-a lungul anilor.
        Cu toate acestea, a fost pus în mișcare un plan pentru demolarea exteriorului
        istoric al clădirii prin plasarea unei construcții inestetice din oțel peste
        acoperișul său clasic. Permiteți mutilarea unei clădiri istorice situate în
        centrul Europei? Ajută-ne să păstrăm această bucată de istorie a Bruxelles-ului
        și să semnăm petiția noastră! </p><p> Apreciem cât de mult ajutor putem găsi.
        Deci, chiar dacă nu sunteți un locuitor al orașului nostru, vă rugăm să distribuiți
        propunerea noastră între cât mai mulți oameni posibil. </p>"
