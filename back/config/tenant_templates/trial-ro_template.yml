nente.</p> <ul> <li>Malware / phishing / virus / gusanos / troyanos: Usted no puede publicar contenido malicioso o enlaces a dicho contenido con el propósito de dañar o interrumpir los navegadores o computadoras de otra persona, o de violar la privacidad de alguien.</li> <li>Spam: No puede utilizar la plataforma CitizenLab para enviar spam a personas.</li> </ul> </li> </ul> <h2>Infracción de las leyes aplicables</h2> <p>El uso de la cuenta no puede de ninguna manera infringir las leyes aplicables. Esto incluye las infracciones de la legislación sobre privacidad, los derechos de propiedad intelectual, el código penal, etc.</p> <p>La cuenta no puede ser utilizada de ninguna manera para promover actividades ilegales.</p> <h2>En caso de incumplimiento de las normas antes mencionadas</h2> <p>Citizenlab se reserva el derecho, en caso de detectar infracciones a las normas anteriormente mencionadas, a eliminar los mensajes pertinentes e incluso a suspender o eliminar de forma permanente los perfiles de los usuarios.</p> <p>CitizenLab no se hace responsable en modo alguno de los mensajes enviados por los usuarios o terceros que infrinjan las normas anteriores. El administrador de la web supervisará estrictamente que no se violen estas reglas. Si un usuario detecta una infracción, siempre puede comunicarlo a la siguiente dirección de correo electrónico: <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a>.</p> <p>Es posible que los archivos se puedan descargar a través de la plataforma, ya sea debido a un usuario o no, o que los usuarios establezcan hipervínculos dañinos. Cada descarga por un usuario o click en un hipervínculo, colocado por un usuario, se hace bajo su propio riesgo y cualquier daño es completa y exclusivamente responsabilidad de este usuario.</p> <h2>Derechos de propiedad intelectual</h2> <p>CitizenLab respeta los derechos de propiedad intelectual de terceros y espera que los usuarios de esta plataforma también los respeten. CitizenLab se reserva el derecho de eliminar el contenido que infrinja los derechos de propiedad intelectual. Las infracciones reiteradas de los derechos de propiedad intelectual de cualquier tipo por parte de un usuario darán lugar a la suspensión o eliminación de la cuenta por parte de CitizenLab.</p> <p>Las infracciones de los derechos de propiedad intelectual pueden denunciarse en la dirección de correo electrónico: <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a></p> <h2>Derechos de propiedad CitizenLab</h2> <p>La plataforma de CitizenLab está protegida por derechos de propiedad intelectual relacionados con el contenido, código fuente, base de datos, etc. La utilización de esta plataforma no supone en ningún caso la cesión de estos derechos de propiedad intelectual a los usuarios de la plataforma. Cada usuario debe ser consciente de estos derechos y debe actuar en concordancia</p> <p>Por lo tanto, queda prohibida la reproducción, distribución, modificación o transmisión de la plataforma y sus contenidos sin autorización.</p>
