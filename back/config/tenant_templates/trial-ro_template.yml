        zu verbessern, du kannst dieser Sammlung jederzeit per Zustimmungsmanager
        wiedersprechen.</p> <h2>4. WIE VERWENDEN WIR PERSONENBEZOGENE DATEN?</h2>
        <p>Wir können deine persönlichen Daten für die folgenden Zwecke verwenden:</p>
        <ul> <li>In erster Linie, um deinen Input an die Organisation mit relevantem
