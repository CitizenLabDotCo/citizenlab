  - &312
    title_multiloc:
      en: Make crosswalks more visible
      ro-RO: Faceți trecerile mai vizibile
    body_multiloc:
      en: "<p>Some crosswalks are hardly visible and car drivers often don't drive
        carefully enough around them, creating dangerous situations.</p><p>In this
        proposal, crosswalks are painted in 3 dimensions, giving the impression that
        there is an obstacle on the road and thereby forcing drivers to slow down.
        Many accidents could be avoided this way.</p><p>There are only two proper
        crosswalks that are just under a mile away from each other. We need more crosswalks.
        Now. </p><p>Please share your comments on where you think that crosswalks
        are missing.</p>"
      ro-RO: "<p> Unele treceri sunt greu vizibile și șoferii de mașini de multe ori
        nu circulă suficient de atent în jurul lor, creând situații periculoase. </p><p>
        În această propunere, trecerile de pietoni sunt vopsite în 3 dimensiuni, dând
        impresia că există un obstacol pe drum și forțând astfel șoferii să încetinească.
        Multe accidente ar putea fi evitate în acest fel. </p><p> Există doar două
        treceri de pietoni adecvate, care sunt la doar o milă distanță una de cealaltă.
        Avem nevoie de mai multe treceri de pietoni. Acum. </p><p> Vă rugăm să împărtășiți
        comentariile dvs. despre locul în care credeți că lipsesc trotuarele. </p>"
