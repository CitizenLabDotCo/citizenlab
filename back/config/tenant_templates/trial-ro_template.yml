  - &242
    title_multiloc:
      en: Plant trees on Washington Blvd
      ro-RO: Plantează copaci pe bulevardul Washington
    body_multiloc:
      en: "<p>The city has plans to pave a 10 foot asphalt bike trail and cut down
        trees through a heavily wooded section along Washington Boulevard at the edge
        of a Towers Park. The design requires cutting approximately 100 to 130 small,
        medium and large canopy trees for less than 1/2 mile (a 2 minute bike ride)
        of bike trail.</p><p>The wooded area shields District 1 from the ugly view,
        the pollution and noise of constant traffic from Washington Blvd. These trees
        provide habitat to a variety of birds and animals who would lose their homes
        and food source due to construction and tree loss.</p><p>The District 1 community
        has lost hundreds of trees recently due to commercial and residential development
        and new infill housing. We don't think building a bike trail should kill trees.</p><p>Other
        alternatives have been proposed to the County by District 1 residents and
        the Urban Forestry Commission. These alternatives will result in significantly
        less trees being cut down but would also result in less cost to us all as
        tax payers.</p>"
      ro-RO: "<p> Orașul intenționează să asfalteze o pistă de biciclete asfaltice
        de 10 picioare și să taie copaci printr-o secțiune împădurită de-a lungul
        bulevardului Washington, la marginea unui Towers Park. Proiectarea necesită
        tăierea a aproximativ 100 până la 130 de copaci mici, mijlocii și mari cu
        baldachin pentru mai puțin de 1/2 mile (o plimbare cu 2 minute cu bicicleta)
        de traseu pentru biciclete. </p><p> Zona împădurită protejează Districtul
        1 de priveliștea urâtă, poluarea și zgomotul traficului constant din Washington
        Blvd. Acești copaci oferă habitat unei varietăți de păsări și animale care
        și-ar pierde casele și sursa de hrană din cauza construcției și a pierderii
        copacilor. </p><p> Comunitatea districtului 1 a pierdut sute de copaci recent
        din cauza dezvoltării comerciale și rezidențiale și a noilor locuințe de umplere.
        Nu credem că construirea unei piste pentru biciclete ar trebui să omoare copacii.
        </p><p> Alte alternative au fost propuse județului de către locuitorii districtului
        1 și de Comisia forestieră urbană. Aceste alternative vor avea ca efect tăierea
        semnificativ mai mică a arborilor, dar ar duce, de asemenea, la costuri mai
        mici pentru toți ca contribuabili. </p>"
