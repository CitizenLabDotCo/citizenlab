  - &251
    title_multiloc:
      en: Playing nature in the city
      en-CA: Playing nature in the city
      ro-RO: Joacă natura în oraș
    body_multiloc:
      en: '<p> Despite the increasing attention for our children, green, adventurous
        play areas are increasingly disappearing from the living environment. That
        has to change. This is particularly important in an urban environment. The
        city does indeed pay a lot of attention to playgrounds, but they often have
        a too formal character. </p><p> By challenging children again and giving them
        the opportunity to play in an adventurous way, we sharpen their creativity,
        we support their socio-emotional development and we stimulate movement. </p><p>
        How do you design, create and manage a gaming experience? For an answer to
        these questions, this book can inspire: "Playfulness in the city - how do
        you make that?". Possibly in cooperation with "Home in the City"? </p>'
      en-CA: '<p> Despite the increasing attention for our children, green, adventurous
        play areas are increasingly disappearing from the living environment. That
        has to change. This is particularly important in an urban environment. The
        city does indeed pay a lot of attention to playgrounds, but they often have
        a too formal character. </p><p> By challenging children again and giving them
        the opportunity to play in an adventurous way, we sharpen their creativity,
        we support their socio-emotional development and we stimulate movement. </p><p>
        How do you design, create and manage a gaming experience? For an answer to
        these questions, this book can inspire: "Playfulness in the city - how do
        you make that?". Possibly in cooperation with "Home in the City"? </p>'
      ro-RO: "<p> În ciuda atenției crescânde pentru copiii noștri, zonele de joc
        verzi și aventuroase dispar din ce în ce mai mult din mediul de viață. Asta
        trebuie să se schimbe. Acest lucru este deosebit de important într-un mediu
        urban. Orașul acordă într-adevăr multă atenție locurilor de joacă, dar acestea
        au adesea un caracter prea formal. </p><p> Provocând din nou copiii și oferindu-le
        posibilitatea de a se juca într-un mod aventuros, le ascuțim creativitatea,
        le susținem dezvoltarea socio-emoțională și stimulăm mișcarea. </p><p> Cum
        proiectați, creați și gestionați o experiență de joc? Pentru un răspuns la
        aceste întrebări, această carte poate inspira: „Joacă în oraș - cum faci asta?”.
        Eventual în cooperare cu „Acasă în oraș”? </p>"
