      ro-RO: '<p> Orașul are în vedere o dezvoltare arhitecturală majoră a peisajului.
        În prezent împărțite într-un aranjament deosebit de patru pătrate, trei noi
        propuneri reimaginează Piața Publică într-un design de spațiu verde unit.
        Spuneți-ne pe care îl preferați! </p><p> Designerii oferă trei modele radical
        diferite pieței. Considerate, <strong>cadrul, pădurea și firul</strong> ,
        conceptele abordează problemele legate de trafic și circulație la diferite
        extreme, oferind în același timp elemente de bunătate a parcului urban. </p><p><img
        data-cl2-text-image-text-reference="3f8baf66-da17-44a0-bb5c-0316860ac5fc"></p><p>
