  - author_ref: *19
    post_ref: *221
    body_multiloc:
      en: "<p> The city could also have a conscious purchasing policy aimed at the
        need for green. By this I mean that they would be able to purchase land with
        a view to additional green areas, so that they would consciously NOT build,
        but would design a park. Cities such as Ghent, Leuven, Antwerp, Bruges, Mechelen,
        Kortrijk ... have been doing that for a long time. Hasselt is also such a
        city center but continues to hop on the back. As a result, the use pressure
        at the Kapermolenpark will really remain large. You can measure that against
        the crammed waste bins and the waste next to it after an extended week-end.
        The intention to put waste in the right place is there because the waste is
        next to the full trash cans. But the bins are no longer tailored to visitor
        numbers. There is still much to learn from the Vondelpark in Amsterdam with
        11 million visitors per year because the Amsterdammers still make daily or
        frequent use of HUN park, even now that it is an attraction for the tourist.
        </p>"
      en-CA: "<p> The city could also have a conscious purchasing policy aimed at
        the need for green. By this I mean that they would be able to purchase land
        with a view to additional green areas, so that they would consciously NOT
        build, but would design a park. Cities such as Ghent, Leuven, Antwerp, Bruges,
        Mechelen, Kortrijk ... have been doing that for a long time. Hasselt is also
        such a city center but continues to hop on the back. As a result, the use
        pressure at the Kapermolenpark will really remain large. You can measure that
        against the crammed waste bins and the waste next to it after an extended
        week-end. The intention to put waste in the right place is there because the
        waste is next to the full trash cans. But the bins are no longer tailored
        to visitor numbers. There is still much to learn from the Vondelpark in Amsterdam
        with 11 million visitors per year because the Amsterdammers still make daily
        or frequent use of HUN park, even now that it is an attraction for the tourist.
        </p>"
      ro-RO: "<p> Orașul ar putea avea, de asemenea, o politică de cumpărare conștientă
        care vizează nevoia de verde. Prin aceasta vreau să spun că ar putea cumpăra
        terenuri în vederea unor zone verzi suplimentare, astfel încât să NU construiască
        în mod conștient, ci să proiecteze un parc. Orașe precum Gent, Leuven, Anvers,
        Bruges, Mechelen, Kortrijk ... fac asta de mult timp. Hasselt este, de asemenea,
        un astfel de centru al orașului, dar continuă să urce pe spate. Ca urmare,
        presiunea de utilizare la Kapermolenpark va rămâne cu adevărat mare. Puteți
        măsura acest lucru împotriva coșurilor de gunoi înghesuite și a deșeurilor
        de lângă acesta după un sfârșit de săptămână prelungit. Intenția de a pune
        deșeurile în locul potrivit există, deoarece deșeurile sunt lângă coșurile
        de gunoi pline. Dar coșurile nu mai sunt adaptate la numărul de vizitatori.
        Există încă multe de învățat de la Vondelpark din Amsterdam, cu 11 milioane
        de vizitatori pe an, deoarece Amsterdammerii încă folosesc zilnic sau frecvent
        parcul HUN, chiar și acum că este o atracție pentru turist. </p>"
