      pl-PL: |-
        <p>Ta <strong>platforma partycypacyjna</strong> jest inicjatywą Twojej gminy lub organizacji i może być wykorzystana w różnych procesach konsultacji społecznych: zbieranie pomysłów, głosowania, dyskusji, przeprowadzania ankiet, przeprowadzania badań, głosowania nad budżetem partycypacyjnym, mapowania online, planowania scenariuszy, wsparcie dla rad doradczych i komisji, ...</p>
