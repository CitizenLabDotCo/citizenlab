        Eine Regelung vor einem Zivilgericht bleibt hiervon unberührt.</p> <h2>8.
        ZUSÄTZLICHE INFORMATIONEN ZUR DATENERHEBUNG UND -VERARBEITUNG</h2> <h3>Rechtliche
        Verfahren</h3> <p>CitizenLab und die Organisation, für die wir diese Daten
        verarbeiten können die personenbezogenen Daten des Nutzers für rechtliche
