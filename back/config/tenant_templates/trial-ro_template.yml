      es-CL: |
        <p>Esta plataforma pretende dar oportunidad de participación online al mayor número posible de personas para reflexionar sobre el futuro del Municipio o institución que, junto con CitizenLab, ha puesto en marcha esta plataforma. Estas contribuciones están sujetas a una serie de normas para mantener el debate abierto y constructivo. A continuación encontrará las condiciones generales de nuestra plataforma, ya que estamos convencidos de que unas reglas claras son la mejor garantía para una comunidad online constructiva.</p> <p>Dado que CitizenLab agradece los comentarios de los usuarios de su plataforma, sus ideas son bienvenidas para mejorarla aún más. Puede enviar sus sugerencias a <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a>.</p> <h2>¿Quién puede registrarse en la plataforma de participación en línea?</h2> <p>Cualquiera que lo desee, puede seguir el debate en línea. Todo el mundo puede leer las ideas y comentarios. Si desea participar en el debate usted mismo (compartiendo sus propias ideas, respondiendo o apoyando contribuciones existentes), tiene que crear una cuenta. Sólo los participantes registrados pueden hacer una contribución activa a la plataforma de ideas en línea.</p> <p>Puede registrarse a través de su dirección de correo electrónico o crear una cuenta simplemente vinculándola a su perfil de Facebook o Google.</p> <p>La creación de una cuenta por usuario no le da a este usuario la propiedad sobre la cuenta. CitizenLab se reserva el derecho de rechazar, suspender o eliminar cuentas, por ejemplo, si el usuario no cumple con las siguientes reglas o ha sido previamente rechazado o eliminado de su cuenta.</p> <p>Cada cuenta debe cumplir con las siguientes reglas:</p> <ul> <li> <strong>Cada cuenta es estrictamente personal</strong> <p>Cada cuenta debe ser única y estar vinculada a una persona física. Cada usuario tiene derecho a crear una cuenta. Si se determina que una persona tiene varias cuentas, CitizenLab se reserva el derecho de eliminar todas estas cuentas. Todos los usuarios deben tener al menos 16 años de edad.</p> </li> <li> <strong>Una cuenta no puede ser transferida a otra persona</strong> <p>Dado que cada cuenta está estrictamente vinculada a una persona específica, esta cuenta no puede ser transferida a otra persona sin el permiso de CitizenLab. Esta prohibición de transferencia debe considerarse en el sentido más amplio. CitizenLab se reserva el derecho de rechazar o eliminar esta cuenta en caso de infracción.</p> </li> <li> <strong>Una cuenta no puede ser utilizada con fines comerciales</strong> <p>La plataforma CitizenLab tiene como objetivo aumentar la participación. Por lo tanto, una cuenta sólo puede utilizarse en ese sentido. Cualquier uso de la cuenta con el único propósito de disfrutar de una ventaja comercial está prohibido.</p> </li> <li> <strong>La información de la cuenta debe ser siempre confidencial</strong> <p>No está permitido que otra persona que no sea la persona que creó la cuenta, utilice esta cuenta. La persona que crea la cuenta debe asegurarse de que conserva la contraseña y los datos de acceso. Le aconsejamos que utilice una contraseña "segura" (una contraseña con una combinación de letras minúsculas, mayúsculas y números). CitizenLab no se hace responsable en ningún caso de pérdidas o daños sufridos por la cuenta si el usuario no cumple las condiciones anteriores. CitizenLab no se hace responsable del robo de su cuenta, por ejemplo, mediante "phishing". CitizenLab nunca solicitará a sus usuarios datos personales como un nombre de usuario o una contraseña por correo electrónico. Si se solicitan datos personales, el usuario siempre será redireccionado a la plataforma de CitizenLab.</p> </li> </ul> <h2>Limitaciones de contenido y uso de la plataforma</h2> <p>Para garantizar que la plataforma CitizenLab funciona correctamente y que usted puede comunicarse y conectarse con otros, existen algunas restricciones sobre el tipo de contenido que se puede publicar a través de la plataforma:</p> <ul> <li> <strong>Comportamiento ofensivo</strong> <p>Creemos firmemente en la libertad de expresión. Sin embargo, con el fin de garantizar que la plataforma pueda ser utilizada de forma constructiva por los usuarios, respetando las diferentes opiniones y sin que las personas tengan que tener miedo de expresar sus opiniones o convicciones, no permitimos comportamientos ofensivos que acosen, intimiden o utilicen el miedo para silenciar a otro usuario.</p> <p>Las cuentas y las cuentas relacionadas con las que se realizan las siguientes acciones pueden bloquearse temporalmente y/o eliminarse de forma permanente.</p> <p> </p>
        <ul> <li>Amenazas violentas (directas o indirectas): Usted no puede amenazar o promover la violencia, incluyendo la promoción del terrorismo.</li> <li>Acoso: Usted no puede incitar, insultar o acosar deliberadamente a otros. He aquí algunos factores que podemos tener en cuenta al evaluar el comportamiento abusivo: si el propósito principal de la cuenta denunciada es acosar o enviar mensajes ofensivos a otros; si el comportamiento denunciado es unidireccional o contiene amenazas; si la cuenta denunciada anima a otros a intimidar a otra cuenta; y si la cuenta denunciada envía mensajes intimidantes a otra cuenta a partir de varias cuentas.</li> <li>Odio: Usted no puede promover la violencia contra otras personas ni atacarlas o amenazarlas directamente por motivos de raza, origen étnico, nacionalidad, orientación sexual, género, identidad de género, afiliación filosófica, edad, discapacidad o enfermedad. Tampoco permitimos cuentas cuyo propósito principal sea incitar a otros a hacer daño sobre la base de estas categorías.</li> <li>Uso indebido de varias cuentas: No se permite la creación de varias cuentas para evitar la suspensión temporal o permanente de una cuenta individual.</li> <li>Datos privados: usted no puede publicar o postear datos confidenciales e información privada de otros sin su autorización y consentimiento expreso. Estos datos incluyen, por ejemplo, números de tarjetas de crédito, detalles de dirección, números de teléfono o datos que constituyen parte de la privacidad de una persona.</li> <li>Suplantación de identidad: es posible que no se le permita entrar a través de la plataforma si engaña, confunde o amenaza de una manera que realmente atrapa o amenaza a otros.</li> </ul>  </li> <li> <strong>Spam</strong> <p>Nos esforzamos en todo momento por proteger al usuario de la plataforma CitizenLab contra el abuso técnico y el spam. Las cuentas en las que se realizan las siguientes acciones pueden bloquearse temporalmente o eliminarse de forma permanente.</p> <ul> <li>Malware / phishing / virus / gusanos / troyanos: Usted no puede publicar contenido malicioso o enlaces a dicho contenido con el propósito de dañar o interrumpir los navegadores o computadoras de otra persona, o de violar la privacidad de alguien.</li> <li>Spam: No puede utilizar la plataforma CitizenLab para enviar spam a personas.</li> </ul> </li> </ul> <h2>Infracción de las leyes aplicables</h2> <p>El uso de la cuenta no puede de ninguna manera infringir las leyes aplicables. Esto incluye las infracciones de la legislación sobre privacidad, los derechos de propiedad intelectual, el código penal, etc.</p> <p>La cuenta no puede ser utilizada de ninguna manera para promover actividades ilegales.</p> <h2>En caso de incumplimiento de las normas antes mencionadas</h2> <p>Citizenlab se reserva el derecho, en caso de detectar infracciones a las normas anteriormente mencionadas, a eliminar los mensajes pertinentes e incluso a suspender o eliminar de forma permanente los perfiles de los usuarios.</p> <p>CitizenLab no se hace responsable en modo alguno de los mensajes enviados por los usuarios o terceros que infrinjan las normas anteriores. El administrador de la web supervisará estrictamente que no se violen estas reglas. Si un usuario detecta una infracción, siempre puede comunicarlo a la siguiente dirección de correo electrónico: <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a>.</p> <p>Es posible que los archivos se puedan descargar a través de la plataforma, ya sea debido a un usuario o no, o que los usuarios establezcan hipervínculos dañinos. Cada descarga por un usuario o click en un hipervínculo, colocado por un usuario, se hace bajo su propio riesgo y cualquier daño es completa y exclusivamente responsabilidad de este usuario.</p> <h2>Derechos de propiedad intelectual</h2> <p>CitizenLab respeta los derechos de propiedad intelectual de terceros y espera que los usuarios de esta plataforma también los respeten. CitizenLab se reserva el derecho de eliminar el contenido que infrinja los derechos de propiedad intelectual. Las infracciones reiteradas de los derechos de propiedad intelectual de cualquier tipo por parte de un usuario darán lugar a la suspensión o eliminación de la cuenta por parte de CitizenLab.</p> <p>Las infracciones de los derechos de propiedad intelectual pueden denunciarse en la dirección de correo electrónico: <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a></p> <h2>Derechos de propiedad CitizenLab</h2> <p>La plataforma de CitizenLab está protegida por derechos de propiedad intelectual relacionados con el contenido, código fuente, base de datos, etc. La utilización de esta plataforma no supone en ningún caso la cesión de estos derechos de propiedad intelectual a los usuarios de la plataforma. Cada usuario debe ser consciente de estos derechos y debe actuar en concordancia</p> <p>Por lo tanto, queda prohibida la reproducción, distribución, modificación o transmisión de la plataforma y sus contenidos sin autorización.</p>
