      en: A giant chess board in our district
      ro-RO: O tablă de șah gigantă în districtul nostru
    body_multiloc:
      en: "<p>A giant chess board could make our central square more lively.</p><p>It
        is also a fun way to introduce kids to the game. Chess is a game that can
        be played by all ages. But it can sometimes seem a bit elite. That's why a
        real-life game can make people curious to learn about the rules and play.</p><p>It
        will also benefit the social cohesion in the neighbourhood. It's a reason
        for old people to come out and play. We might think of also including smaller
        games on tables for people with disabilities.</p><p>A civil servant or volunteer
        could be there on specific moments in the week to help people and answer questions.</p>"
      ro-RO: "<p> O tablă de șah gigant ar putea face piața noastră centrală mai plină
        de viață. </p><p> Este, de asemenea, un mod distractiv de a introduce copiii
        în joc. Șahul este un joc care poate fi jucat de toate vârstele. Dar uneori
        poate părea cam elită. De aceea, un joc din viața reală îi poate face pe oameni
        curioși să afle despre reguli și să se joace. </p><p> De asemenea, va aduce
        beneficii coeziunii sociale din cartier. Este un motiv pentru bătrâni să iasă
        și să se joace. Ne-am putea gândi să includem și jocuri mai mici pe mese pentru
        persoanele cu dizabilități. </p><p> Un funcționar public sau un voluntar ar
        putea fi acolo în anumite momente din săptămână pentru a ajuta oamenii și
        a răspunde la întrebări. </p>"
