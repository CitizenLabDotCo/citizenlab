        planologically, and this can be done in an RUP (spatial implementation plan).
        ). The one idea on this site is even better and more original than the other.
        May they all be executed, preferably not just for a few years. For IKEA, agricultural
        land was made available via an RUP. Let us make the clear statement that the
        Kapermolenpark (including sports, art, games, ...) also deserves an RUP. </p>"
      ro-RO: "<p> Cea mai mare amenințare la adresa parcului Kapermolen este statutul
        conform planului regional. Din 1976, parcul Kapermolen a fost desemnat ca
        loc de interes public. Deci, totul se poate întâmpla acolo: poate exista o
        casă de odihnă, un spital, un departament de pompieri, un centru comercial,
        un centru cultural, ... în funcție de nevoile momentului. Dacă vrem să avem
        și să ne menținem suficient de verde în Hasselt și dacă credem că Kapermolen
