        wat inhoudt dat ze voldoen aan de privacy- en veiligheidsbepalingen van de
        GDPR zelfs al bevinden ze zich in de Verenigde Staten.</p> <h2>7. WELKE RECHTEN
        HEEFT U?</h2> <p>U hebt het recht om op elk moment gratis kennis te nemen
