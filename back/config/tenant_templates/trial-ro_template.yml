    title_multiloc:
      en: 365 days Edible Landscape
      en-CA: 365 days Edible Landscape
      ro-RO: Peisaj comestibil de 365 de zile
    body_multiloc:
      en: "<p> The new Kapermolenpark is the Hasselt edible green lung. All plants
        (vegetables, edible flowers), shrubs (berries) and trees (nuts, fruit) are
        carefully chosen with the aim of being able to meet our nutritional needs.
        A public communal garden that is freely accessible can not be missed. Food
        abounds both for visitors (people) and residents (mammals, birds, butterflies,
        bees, insects). </p>"
      en-CA: "<p> The new Kapermolenpark is the Hasselt edible green lung. All plants
        (vegetables, edible flowers), shrubs (berries) and trees (nuts, fruit) are
        carefully chosen with the aim of being able to meet our nutritional needs.
        A public communal garden that is freely accessible can not be missed. Food
        abounds both for visitors (people) and residents (mammals, birds, butterflies,
        bees, insects). </p>"
      ro-RO: "<p> Noul Kapermolenpark este plămânul verde comestibil Hasselt. Toate
        plantele (legume, flori comestibile), arbuști (fructe de pădure) și copaci
        (nuci, fructe) sunt alese cu atenție cu scopul de a putea satisface nevoile
        noastre nutriționale. O grădină comună publică, accesibilă în mod liber, nu
        poate fi ratată. Alimentele abundă atât pentru vizitatori (oameni), cât și
        pentru rezidenți (mamifere, păsări, fluturi, albine, insecte). </p>"
    publication_status: published
