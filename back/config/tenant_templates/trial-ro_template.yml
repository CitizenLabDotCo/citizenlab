er van het CitizenLab-platform te beschermen tegen technisch misbruik en spam. Accounts waarin de onderstaande activiteiten worden uitgevoerd, kunnen tijdelijk worden geblokkeerd of permanent worden verwijderd.</p> <ul> <li>Accounts die meer dan zes maanden niet actief zijn, kunnen zonder verdere kennisgeving worden verwijderd.</li> <li>Malware/phishing/virussen/worms/Trojans: Je mag geen schadelijke content of links naar dergelijke content plaatsen met als doel om de browsers of computers van iemand anders te beschadigen of te verstoren, of om iemands privacy te schenden.</li> <li>Spam: Je mag het CitizenLab platform niet gebruiken om personen te spammen.</li> </ul> </li> </ul> <h2>Inbreuk op geldende wetten </h2> <p>Het gebruik van het account in welke zin dan ook, mag geenszins een inbreuk maken op de geldende wetten. Daarbij inbegrepen inbreuken tegen Privacy wetgeving, intellectuele eigendomsrechten, het strafwetboek,…</p> <p>Het account mag geenszins gebruikt worden om illegale activiteiten te promoten.</p> <h2>Bij inbreuken op voornoemde regels</h2> <p>Citizenlab behoudt zich het recht voor dat als zij inbreuken vaststelt op voornoemde regels, om de betreffende berichten te verwijderen en zelfs gebruikersprofielen te schorsen of definitief te verwijderen.</p> <p>CitizenLab kan geenszins aansprakelijk gesteld worden voor berichten geplaatst door gebruikers of derden, die een inbreuk uitmaken op bovenstaande regels. De web-beheerder zal strikt toezicht houden dat deze regels niet overtreden worden. Indien een gebruiker een inbreuk vaststelt, kan hij deze steeds melden op volgend e-mailadres: <a href="mailto:hello@citizenlab.co" target="_blank">hello@citizenlab.co</a>.</p> <p>Het is mogelijk dat bestanden via het platform kunnen gedownload worden, al dan niet door toedoen van een gebruiker, of dat gebruikers schadelijke hyperlinks plaatsen. Iedere download door een gebruiker of klik op een hyperlink, geplaatst door een gebruiker, gebeurt op zijn eigen risico en eventuele opgelopen schade hierdoor is volledig en enkel de verantwoordelijkheid van deze gebruiker.</p> <h2>Intellectuele eigendomsrechten</h2> <p>CitizenLab respecteert de intellectuele eigendomsrechten van anderen en verwacht dat de gebruikers van dit platform eveneens deze rechten respecteren. CitizenLab behoudt zich het recht voor om inhoud die een inbreuk uitmaakt op intellectuele eigendomsrechten te verwijderen. Herhaaldelijke inbreuken op intellectuele eigendomsrechten van welke aard dan ook door een gebruiker zullen aanleiding kunnen geven tot het schorsen of het verwijderen van het account door CitizenLab.</p> <p>Inbreuken tegen het intellectueel eigendomsrecht kunnen gemeld worden via volgend e-mailadres: <a href="mailto:hello@citizenlab.co" target="_blank">hello@citizenlab.co</a></p> <h2>Eigendomsrechten CitizenLab </h2> <p>Het platform van CitizenLab is beschermd door intellectuele eigendomsrechten die onder andere betrekking hebben op inhoud, broncode, database,… Het gebruik van dit platform betekent geenszins een overdracht van deze intellectuele rechten naar de gebruikers van het platform. Iedere gebruiker moet bewust zijn van deze rechten en dient ook in die zin te handelen.</p> <p>Het is aldus verboden om het platform en haar inhoud te reproduceren, verspreiden, wijzigen of door te geven zonder toestemming.</p>
