    title_multiloc:
      en: As fast as the light
      en-CA: As fast as the light
      ro-RO: La fel de repede ca lumina
    body_multiloc:
      en: "<p> Why should there be light everywhere, even if there is no one? Too
        much light is light pollution. The light can also be extinguished and not
        only during the night of darkness. One illuminated path for people who work
        in stations and want to let their dogs out at night or cyclists who take a
        short road should suffice. But even then that path does not have to be illuminated
        the entire night, but only if you are there and where you are. That is called
        'intelligent' lighting. As fast as you walk or cycle, the lights turn on and
        behind you they go out again. The installation is expensive but the energy
        consumption is also reduced and there is less light pollution. It can already
        be seen in Kontich, Lokeren, Ghent, ... (= Theme 'environment' but you do
        not tick this site) </p>"
      en-CA: "<p> Why should there be light everywhere, even if there is no one? Too
        much light is light pollution. The light can also be extinguished and not
        only during the night of darkness. One illuminated path for people who work
        in stations and want to let their dogs out at night or cyclists who take a
        short road should suffice. But even then that path does not have to be illuminated
        the entire night, but only if you are there and where you are. That is called
        'intelligent' lighting. As fast as you walk or cycle, the lights turn on and
        behind you they go out again. The installation is expensive but the energy
        consumption is also reduced and there is less light pollution. It can already
        be seen in Kontich, Lokeren, Ghent, ... (= Theme 'environment' but you do
        not tick this site) </p>"
      ro-RO: "<p> De ce ar trebui să existe lumină peste tot, chiar dacă nu este nimeni?
        Prea multă lumină este poluarea luminoasă. Lumina poate fi stinsă și nu numai
        în noaptea întunericului. O cale iluminată pentru persoanele care lucrează
        în stații și care doresc să-și lase câinii noaptea sau pentru bicicliștii
        care iau un drum scurt ar trebui să fie suficientă. Dar nici atunci acea cale
        nu trebuie să fie iluminată toată noaptea, ci doar dacă ești acolo și unde
        ești. Aceasta se numește iluminare „inteligentă”. Pe cât de repede mergeți
        sau mergeți cu bicicleta, luminile se aprind și în spatele vostru se sting
        din nou. Instalarea este costisitoare, dar consumul de energie este, de asemenea,
        redus și există mai puțină poluare luminoasă. Poate fi văzut deja în Kontich,
        Lokeren, Ghent, ... (= Tema „mediu”, dar nu bifați acest site) </p>"
