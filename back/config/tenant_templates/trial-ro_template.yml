    title_multiloc:
      en: 'Mapping: improve bicycle infrastructure'
      ro-RO: 'Cartografiere: îmbunătățirea infrastructurii pentru biciclete'
    description_multiloc:
      en: |-
        <p>Ward 11 has been neglected for far too long, and the potential sale of 200 Rockcliffe Court is one more example of the municipal neglect we face in our neighbourhoods. If the land is sold and developed not only will it likely increase the risk and intensity of flooding in our neighbourhood, but it will impede the important flood management work of the Toronto and Region Conservation Authority (TRCA). At the end of the day it’s the residents of Ward 11 who are always forced to pay the high price of flooding in our neighbourhoods.</p>
        <p>We deserve better. Ward 11 deserves smart, fair and proactive city planning. Add your name to this petition to tell the members of the TRCA board and Ward 11 Councillor Frances Nunziata, to clean up and turn this site into community green space. It’s better for the environment, it’s better for flood prevention and it’s better for our community.</p>
        <h2>Financial support</h2>
        <p>This project is supported by $200,000 in funds through the Municipal Cycling Infrastructure Program. The City's 2015-2018 Strategic Plan identifies creating cycling and pathway infrastructure as a transportation initiative under its Infrastructure priority.</p>
        <h2>Project Details</h2>
        <p><strong>Type:</strong> Construction</p>
        <p><strong>Start Date:</strong> October 2018</p>
        <p><strong>Projected End Date:</strong> October 2019</p>
      ro-RO: "<p> Ward 11 a fost neglijat de prea mult timp, iar vânzarea potențială
        a 200 Rockcliffe Court este încă un exemplu al neglijării municipale cu care
        ne confruntăm în cartierele noastre. Dacă terenul este vândut și dezvoltat,
        nu numai că va crește probabil riscul și intensitatea inundațiilor în cartierul
        nostru, dar va împiedica activitatea importantă de gestionare a inundațiilor
        a Toronto și Region Conservation Authority (TRCA). La sfârșitul zilei, locuitorii
        din Ward 11 sunt întotdeauna obligați să plătească prețul ridicat al inundațiilor
        din cartierele noastre. </p><p> Merităm mai bine. Ward 11 merită o planificare
        urbană inteligentă, corectă și proactivă. Adăugați numele dvs. la această
        petiție pentru a le spune membrilor consiliului TRCA și consilierului Ward
        11 Frances Nunziata să facă curățenie și să transforme acest site în spațiu
        verde comunitar. Este mai bine pentru mediu, este mai bine pentru prevenirea
        inundațiilor și este mai bine pentru comunitatea noastră. </p><h2> Sprijin
        financiar </h2><p> Acest proiect este susținut cu fonduri de 200.000 de dolari
        prin Programul municipal de infrastructură pentru ciclism. Planul strategic
        2015-2018 al orașului identifică crearea infrastructurii de ciclism și căi
        ca o inițiativă de transport în cadrul priorității sale de infrastructură.
        </p><h2> detaliile proiectului </h2><p> <strong>Tip:</strong> Construcție
        </p><p> <strong>Data de începere:</strong> octombrie 2018 </p><p> <strong>Data
        de încheiere proiectată:</strong> octombrie 2019 </p>"
