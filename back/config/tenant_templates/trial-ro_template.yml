droits peuvent donner lieu à la suspension ou suppression du compte par CitizenLab.</p> <p>Les atteintes aux droits de la propriété intellectuelle peuvent être reportées via cette adresse e-mail : <a href="mailto:support@citizenlab.co" target="_blank">support@citizenlab.co</a></p> <h2>Les droits de propriété de CitizenLab</h2> <p>La plateforme CitizenLab est protégée par les droits de la propriété intellectuelle s’appliquant aux contenu, code source, bases de données, etc. L’utilisation de cette plateforme ne signifie en aucun cas le transfert de ces droits intellectuels aux utilisateurs de la plateforme. Chaque utilisateur doit être conscient de ces droits et se comporter en conséquence.</p> <p>Il est donc interdit de reproduire, distribuer, modifier ou transmettre la plateforme et son contenu sans permission.</p>
