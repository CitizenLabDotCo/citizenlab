    body_multiloc:
      en: '<iframe class="ql-video" frameborder="0" allowfullscreen="true" src="https://www.youtube.com/embed/NzU5KDMofIw?showinfo=0"
        height="257.5" width="515" style="cursor: nwse-resize;"></iframe><p><br></p><p><a
