  - &229
    title_multiloc:
      en: Green connecting loops from city center to Kapermolenpark and Japanese garden
      en-CA: Green connecting loops from city center to Kapermolenpark and Japanese
        garden
      ro-RO: Bucle verzi de conectare de la centrul orașului la Kapermolenpark și
        grădina jap
    body_multiloc:
      en: "<p> The intention is to make access to the Kapermolenpark and the Japanese
        garden more attractive and accessible for visitors to the city center. This
        can be done via two green connection loops. One from the Dusartplein via the
        Koning Boudewijnlaan. And one from the Blue Boulevard via the Demer. More
        green and flower is possible next to the Koning Boudewijnlaan and the Elfde-Liniestraat.
        Both on the side of the Dusartplein and the side of the gym. Even the paving
        could be done with natural materials as a visual direction indicator to the
        Kapermolenpark. Also the route next to the Demer can get even more green and
        can serve as a gateway for Kapermolen from the Blue Boulevard. Both routes
        can be shorted via the Green Boulevard or via the center. This creates a kind
        of park ribbon that connects the center with the Kapermolenpark, the Japanese
        garden and the Blue Boulevard. But it also brings more green to the center
        itself and makes the neighborhood around the Dusartplein more pleasant and
        provides a green gate to drive into Hasselt. This fits in perfectly with the
        idea of ​​Marjolein, 'Park (with capital letter)', this website. </p>"
      en-CA: "<p> The intention is to make access to the Kapermolenpark and the Japanese
        garden more attractive and accessible for visitors to the city center. This
        can be done via two green connection loops. One from the Dusartplein via the
        Koning Boudewijnlaan. And one from the Blue Boulevard via the Demer. More
        green and flower is possible next to the Koning Boudewijnlaan and the Elfde-Liniestraat.
        Both on the side of the Dusartplein and the side of the gym. Even the paving
        could be done with natural materials as a visual direction indicator to the
        Kapermolenpark. Also the route next to the Demer can get even more green and
        can serve as a gateway for Kapermolen from the Blue Boulevard. Both routes
        can be shorted via the Green Boulevard or via the center. This creates a kind
        of park ribbon that connects the center with the Kapermolenpark, the Japanese
        garden and the Blue Boulevard. But it also brings more green to the center
        itself and makes the neighborhood around the Dusartplein more pleasant and
        provides a green gate to drive into Hasselt. This fits in perfectly with the
        idea of ​​Marjolein, 'Park (with capital letter)', this website. </p>"
      ro-RO: "<p> Intenția este de a face accesul la Parcul Kapermolen și grădina
        japoneză mai atractiv și mai accesibil pentru vizitatorii din centrul orașului.
        Acest lucru se poate face prin două bucle de conexiune verzi. Unul de la Dusartplein
        prin Koning Boudewijnlaan. Și unul de pe Bulevardul Albastru prin Demer. Mai
        multe verzi și flori sunt posibile lângă Koning Boudewijnlaan și Elfde-Liniestraat.
        Atât pe partea Dusartplein cât și pe partea laterală a sălii de sport. Chiar
        și pavajul ar putea fi realizat cu materiale naturale ca indicator vizual
        al direcției către Kapermolenpark. De asemenea, traseul de lângă Demer poate
        deveni și mai verde și poate servi drept poartă pentru Kapermolen din Bulevardul
        Albastru. Ambele trasee pot fi scurtcircuitate prin Bulevardul Verde sau prin
        centru. Acest lucru creează un fel de panglică de parc care face legătura
        între centrul și Parcul Kapermolen, grădina japoneză și Bulevardul Albastru.
        Dar, de asemenea, aduce mai mult verde în centrul în sine și face cartierul
        din jurul Dusartplein mai plăcut și oferă o poartă verde pentru a intra în
        Hasselt. Acest lucru se potrivește perfect cu ideea lui Marjolein, „Park (cu
        majusculă)”, acest site web. </p>"
