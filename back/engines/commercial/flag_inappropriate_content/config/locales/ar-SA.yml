              subject: 'تم وضع علامة على منشور على منصتك للمراجعة'' header_title: ''تم وضع علامة على منشور على منصتك للمراجعة'' comment_author: ''%{authorName} تعليق:'' idea_author: ''%{authorName} أرسل منشورًا:''مبادرة_author: ''%{authorName} قدم اقتراحًا:'' this_post_was_flagged: > <p>تم اكتشاف هذه المشاركة تلقائيًا على أنها من المحتمل أن تحتوي على محتوى غير لائق. نرسل إليك هذا الإشعار حتى تتمكن من مراجعة المنشور وفقًا لإرشادات الإشراف الخاصة بك.</p><p>إذا لم يتضمن المنشور محتوى غير لائق، فيمكنك إزالة التحذير عبر النظام الأساسي الخاص بك في علامة التبويب "النشاط" في لوحة الإدارة.</p> cta_review_post: ''مراجعة المنشور'
