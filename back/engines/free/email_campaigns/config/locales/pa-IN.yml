      text_manage_folder: 'ਇੱਕ ਫੋਲਡਰ ਕਈ ਭਾਗੀਦਾਰੀ ਪ੍ਰੋਜੈਕਟਾਂ ਨੂੰ ਇਕੱਠੇ ਸੰਗਠਿਤ ਕਰਨ ਦਾ ਤਰੀਕਾ ਹੈ। ਇੱਕ ਫੋਲਡਰ ਮੈਨੇਜਰ ਦੇ ਰੂਪ ਵਿੱਚ, ਤੁਸੀਂ ਫੋਲਡਰ ਅਤੇ ਫੋਲਡਰ ਦੇ ਵਰਣਨ ਨੂੰ ਸੰਪਾਦਿਤ ਕਰ ਸਕਦੇ ਹੋ ਅਤੇ ਨਵੇਂ ਪ੍ਰੋਜੈਕਟ ਬਣਾ ਸਕਦੇ ਹੋ (ਪ੍ਰੋਜੈਕਟਾਂ ਨੂੰ ਮਿਟਾਉਣ ਲਈ, ਆਪਣੇ ਪਲੇਟਫਾਰਮ ਪ੍ਰਸ਼ਾਸਕ ਨਾਲ ਸੰਪਰਕ ਕਰੋ)। ਤੁਹਾਡੇ ਕੋਲ ਫੋਲਡਰ ਦੇ ਅੰਦਰ ਸਾਰੇ ਪ੍ਰੋਜੈਕਟਾਂ ''ਤੇ ਪ੍ਰੋਜੈਕਟ ਪ੍ਰਬੰਧਨ ਅਧਿਕਾਰ ਵੀ ਹੋਣਗੇ, ਜਿਸ ਨਾਲ ਤੁਸੀਂ ਪ੍ਰੋਜੈਕਟਾਂ ਨੂੰ ਸੰਪਾਦਿਤ ਕਰ ਸਕਦੇ ਹੋ, ਇਨਪੁਟਸ ਦਾ ਪ੍ਰਬੰਧਨ ਕਰ ਸਕਦੇ ਹੋ ਅਤੇ ਭਾਗੀਦਾਰਾਂ ਨੂੰ ਈਮੇਲ ਕਰ ਸਕਦੇ ਹੋ।'
