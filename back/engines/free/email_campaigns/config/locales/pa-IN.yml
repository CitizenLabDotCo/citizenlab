      subject: 'ਤੁਸੀਂ %{organizationName}ਦੇ ਪਲੇਟਫਾਰਮ ''ਤੇ ਇੱਕ ਪ੍ਰੋਜੈਕਟ ਮੈਨੇਜਰ ਬਣ ਗਏ ਹੋ'
      text_design_participatory_process: 'ਇੱਕ ਪ੍ਰੋਜੈਕਟ ਮੈਨੇਜਰ ਦੇ ਰੂਪ ਵਿੱਚ, ਤੁਸੀਂ ਕੌਂਫਿਗਰ ਕਰ ਸਕਦੇ ਹੋ ਕਿ ਉਪਭੋਗਤਾ ਤੁਹਾਡੇ ਪ੍ਰੋਜੈਕਟ ਵਿੱਚ ਕਿਵੇਂ ਅੰਤਰਕਿਰਿਆ ਕਰਦੇ ਹਨ। ਤੁਸੀਂ ਟਾਈਮਲਾਈਨ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਨਵੇਂ ਪੜਾਅ ਜੋੜ ਸਕਦੇ ਹੋ। ਵਿਚਾਰ ਪੋਸਟਿੰਗ, ਟਿੱਪਣੀ, ਅਤੇ ਵੋਟਿੰਗ ਦੇ ਸਬੰਧ ਵਿੱਚ ਇਹਨਾਂ ਪੜਾਵਾਂ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਦਾ ਆਪਣਾ ਵਿਹਾਰ ਹੋ ਸਕਦਾ ਹੈ।'
      text_moderate_analyse_input: 'ਇੱਕ ਵਾਰ ਪ੍ਰੋਜੈਕਟ ਲਾਂਚ ਹੋਣ ਤੋਂ ਬਾਅਦ, ਪਹਿਲੇ ਵਿਚਾਰ ਆਉਣਗੇ। ਤੁਹਾਨੂੰ ਸਾਰੀਆਂ ਮੁੱਖ ਗਤੀਵਿਧੀਆਂ ਦੇ ਨਾਲ ਹਫਤਾਵਾਰੀ ਰਿਪੋਰਟਾਂ ਪ੍ਰਾਪਤ ਹੋਣਗੀਆਂ ਤਾਂ ਜੋ ਤੁਸੀਂ ਚੀਜ਼ਾਂ ਦੇ ਸਿਖਰ ''ਤੇ ਰਹੋ। ਤੁਹਾਡੇ ਪ੍ਰੋਜੈਕਟ ਮੈਨੇਜਰ ਦ੍ਰਿਸ਼ ਵਿੱਚ ਵਿਚਾਰਾਂ ਦੀ ਸੰਖੇਪ ਜਾਣਕਾਰੀ ਤੁਹਾਨੂੰ ਇਹ ਸਮਝਣ ਵਿੱਚ ਮਦਦ ਕਰੇਗੀ ਕਿ ਕਿਹੜੇ ਵਿਚਾਰਾਂ ਨੂੰ ਸਭ ਤੋਂ ਵੱਧ ਪਸੰਦ ਅਤੇ ਨਾਪਸੰਦ ਮਿਲੇ ਹਨ।'
      text_share_project_information: 'ਤੁਹਾਡੇ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਕੀਤੇ ਗਏ ਵਿਚਾਰਾਂ ਦੀ ਗੁਣਵੱਤਾ ਨੂੰ ਵਧਾਉਣ ਲਈ, ਲੋੜੀਂਦੀ ਜਾਣਕਾਰੀ ਸਾਂਝੀ ਕਰਨ ਦੀ ਕੁੰਜੀ ਹੈ: ਇੱਕ ਪ੍ਰੋਜੈਕਟ ਵੇਰਵਾ ਸ਼ਾਮਲ ਕਰੋ, ਚਿੱਤਰਾਂ (ਸਕੈਚ ਅਤੇ ਯੋਜਨਾਵਾਂ ਸਮੇਤ) ਨੱਥੀ ਕਰੋ, ਅਤੇ ਚੱਲ ਰਹੀਆਂ ਸਾਰੀਆਂ ਸੰਬੰਧਿਤ ਘਟਨਾਵਾਂ ਨੂੰ ਸੰਚਾਰ ਕਰੋ। ਯਾਦ ਰੱਖੋ: ਚੰਗੀ ਜਾਣਕਾਰੀ ਚੰਗੀ ਭਾਗੀਦਾਰੀ ਤੋਂ ਪਹਿਲਾਂ ਹੁੰਦੀ ਹੈ!'
      title_design_participatory_process: 'ਭਾਗੀਦਾਰੀ ਪ੍ਰਕਿਰਿਆ ਨੂੰ ਡਿਜ਼ਾਈਨ ਕਰੋ'
