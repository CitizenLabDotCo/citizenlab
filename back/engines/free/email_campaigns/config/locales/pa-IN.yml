      subject: 'ਤੁਸੀਂ %{organizationName}ਦੇ ਭਾਗੀਦਾਰੀ ਪਲੇਟਫਾਰਮ ''ਤੇ ਇੱਕ ਪ੍ਰੋਜੈਕਟ ਫੋਲਡਰ ਮੈਨੇਜਰ ਬਣ ਗਏ ਹੋ'
      text_manage_folder: 'ਇੱਕ ਫੋਲਡਰ ਕਈ ਭਾਗੀਦਾਰੀ ਪ੍ਰੋਜੈਕਟਾਂ ਨੂੰ ਇਕੱਠੇ ਸੰਗਠਿਤ ਕਰਨ ਦਾ ਤਰੀਕਾ ਹੈ। ਇੱਕ ਫੋਲਡਰ ਮੈਨੇਜਰ ਦੇ ਰੂਪ ਵਿੱਚ, ਤੁਸੀਂ ਫੋਲਡਰ ਅਤੇ ਫੋਲਡਰ ਦੇ ਵਰਣਨ ਨੂੰ ਸੰਪਾਦਿਤ ਕਰ ਸਕਦੇ ਹੋ ਅਤੇ ਨਵੇਂ ਪ੍ਰੋਜੈਕਟ ਬਣਾ ਸਕਦੇ ਹੋ (ਪ੍ਰੋਜੈਕਟਾਂ ਨੂੰ ਮਿਟਾਉਣ ਲਈ, ਆਪਣੇ ਪਲੇਟਫਾਰਮ ਪ੍ਰਸ਼ਾਸਕ ਨਾਲ ਸੰਪਰਕ ਕਰੋ)। ਤੁਹਾਡੇ ਕੋਲ ਫੋਲਡਰ ਦੇ ਅੰਦਰ ਸਾਰੇ ਪ੍ਰੋਜੈਕਟਾਂ ''ਤੇ ਪ੍ਰੋਜੈਕਟ ਪ੍ਰਬੰਧਨ ਅਧਿਕਾਰ ਵੀ ਹੋਣਗੇ, ਜਿਸ ਨਾਲ ਤੁਸੀਂ ਪ੍ਰੋਜੈਕਟਾਂ ਨੂੰ ਸੰਪਾਦਿਤ ਕਰ ਸਕਦੇ ਹੋ, ਇਨਪੁਟਸ ਦਾ ਪ੍ਰਬੰਧਨ ਕਰ ਸਕਦੇ ਹੋ ਅਤੇ ਭਾਗੀਦਾਰਾਂ ਨੂੰ ਈਮੇਲ ਕਰ ਸਕਦੇ ਹੋ।'
      text_moderate_analyse_input: 'ਇੱਕ ਵਾਰ ਪ੍ਰੋਜੈਕਟ ਲਾਂਚ ਹੋਣ ਤੋਂ ਬਾਅਦ, ਪਹਿਲੇ ਇਨਪੁਟਸ ਆਉਣੇ ਸ਼ੁਰੂ ਹੋ ਜਾਣਗੇ। ਤੁਹਾਨੂੰ ਮੁੱਖ ਗਤੀਵਿਧੀਆਂ ਦੇ ਨਾਲ ਹਫਤਾਵਾਰੀ ਰਿਪੋਰਟਾਂ ਪ੍ਰਾਪਤ ਹੋਣਗੀਆਂ ਤਾਂ ਜੋ ਤੁਸੀਂ ਇਸ ਬਾਰੇ ਸਿਖਰ ''ਤੇ ਰਹਿ ਸਕੋ ਕਿ ਕੀ ਹੋ ਰਿਹਾ ਹੈ। ਤੁਹਾਡੇ ''ਪਲੇਟਫਾਰਮ ਦਾ ਪ੍ਰਬੰਧਨ ਕਰੋ'' ਪੈਨਲ ਵਿੱਚ ਇਨਪੁਟ ਮੈਨੇਜਰ ਤੁਹਾਨੂੰ ਸਥਿਤੀਆਂ ਨਿਰਧਾਰਤ ਕਰਨ ਅਤੇ ਪੋਸਟਾਂ ਅਤੇ ਟਿੱਪਣੀਆਂ ਦਾ ਜਵਾਬ ਦੇਣ ਸਮੇਤ, ਇਨਪੁਟ ਨੂੰ ਦੇਖਣ ਅਤੇ ਪ੍ਰਬੰਧਿਤ ਕਰਨ ਦੀ ਇਜਾਜ਼ਤ ਦਿੰਦਾ ਹੈ।'
      text_design_participatory_process: 'ਤੁਸੀਂ ਆਪਣੇ ਫੋਲਡਰ ਦੇ ਅੰਦਰ ਵੱਖ-ਵੱਖ ਭਾਗੀਦਾਰੀ ਪ੍ਰੋਜੈਕਟਾਂ ਦਾ ਪ੍ਰਬੰਧਨ ਕਰ ਸਕਦੇ ਹੋ - ਭਾਗੀਦਾਰੀ ਵਿਧੀ ਨੂੰ ਕੌਂਫਿਗਰ ਕਰੋ, ਇੱਕ ਪ੍ਰੋਜੈਕਟ ਵੇਰਵਾ ਜੋੜੋ, ਚਿੱਤਰ ਨੱਥੀ ਕਰੋ, ਅਤੇ ਸੰਬੰਧਿਤ ਸਮਾਗਮਾਂ ਨੂੰ ਸੰਚਾਰ ਕਰੋ। ਤੁਸੀਂ ਇਹ ਵੀ ਪ੍ਰਬੰਧਿਤ ਕਰ ਸਕਦੇ ਹੋ ਕਿ ਭਾਗੀਦਾਰ ਤੁਹਾਡੇ ਪ੍ਰੋਜੈਕਟਾਂ ਨਾਲ ਕਿਵੇਂ ਗੱਲਬਾਤ ਕਰਦੇ ਹਨ, ਜਿਸ ਵਿੱਚ ਪਹੁੰਚ ਅਧਿਕਾਰਾਂ ਨੂੰ ਸੈੱਟ ਕਰਨਾ ਅਤੇ ਪੋਸਟਿੰਗ, ਵੋਟਿੰਗ ਅਤੇ ਟਿੱਪਣੀ ਸੈਟਿੰਗਾਂ ਨੂੰ ਕੌਂਫਿਗਰ ਕਰਨਾ ਸ਼ਾਮਲ ਹੈ।'
