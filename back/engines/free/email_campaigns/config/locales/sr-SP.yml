      text_moderate_analyse_input: 'Када се пројекти покрену, први инпути ће почети да стижу. Примаћете недељне извештаје са кључним активностима како бисте могли да будете у току са оним што се дешава. Менаџер уноса на вашем панелу „Управљање платформом“ вам омогућава да видите унос и управљате њиме, укључујући додељивање статуса и одговарање на постове и коментаре.'
      text_design_participatory_process: 'Можете управљати различитим пројектима учешћа у оквиру своје фасцикле - конфигурисати метод учешћа, додати опис пројекта, приложити слике и комуницирати повезане догађаје. Такође можете да управљате начином на који учесници ступају у интеракцију са вашим пројектима, укључујући подешавање права приступа и конфигурисање подешавања за објављивање, гласање и коментарисање.'
