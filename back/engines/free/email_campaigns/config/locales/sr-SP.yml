      text_design_participatory_process: 'Као менаџер пројекта, можете да конфигуришете начин на који корисници комуницирају у оквиру вашег пројекта. Можете додати нове фазе користећи временску линију. Свака од ових фаза може имати своје понашање у вези са објављивањем идеја, коментарисањем и гласањем.'
