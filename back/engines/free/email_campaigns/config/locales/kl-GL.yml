      text_design_participatory_process: 'Mappinni peqataasitsinermut projektit assigiinngitsut aqussinnaavatit – peqataasitsinermik periuutsimik sanallutit, projektip nassuiarneqarneranut ilasillutit, assinik ikkussillutit pisunullu attuumassuteqartunut attaveqartitsillutit. Peqataasut projektinnut qanoq atuinerat aammaaqussinnaavat, soorlu kikkut isersinnaatitaanersut aaqqissorlugit, ikkussisarneq ilusilersorlugu, inissitsitikkanik toqqaallutit oqaasertaliillutillu.  '
