      text_manage_folder: 'Mappi peqataasitsinermut suliutinut arlalinnut aaqqissuussiffiuvoq. Mappimik aqutsisutut mappi aaqqissorsinnaavat, allamik atserlugu allanillu projektiliorlutit (projektimik piigaqarniaruit nittartakkami ingerlatsisoq attavigiuk). Aammalu projektit mappimiittut tamarmik aqutsisuuffigisinnaatitaavatit, taamatullu aamma projektinik aaqqissuisinnaallutit, emailikkullu peqataasut ikkussaannik aqutsillutit.'
