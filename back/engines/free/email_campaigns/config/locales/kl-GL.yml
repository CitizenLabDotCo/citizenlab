      text_manage_folder: 'Mappi peqataasitsinermut suliutinut arlalinnut aaqqissuussiffiuvoq. Mappimik aqutsisutut mappi aaqqissorsinnaavat, allamik atserlugu allanillu projektiliorlutit (projektimik piigaqarniaruit nittartakkami ingerlatsisoq attavigiuk). Aammalu projektit mappimiittut tamarmik aqutsisuuffigisinnaatitaavatit, taamatullu aamma projektinik aaqqissuisinnaallutit, emailikkullu peqataasut ikkussaannik aqutsillutit.'
      text_moderate_analyse_input: 'Projektit ingerlaleriarpata ikkussat siulliit puttussuukkumaarput. Susoqarneranik malinnaanissat pillugu sapaatip akunneri tamaasa pingaarnersuinikkut killiffik pillugu saqqumiiffigineqartarumaarputit. ‘Manage Platform’-inni Input Manageri atorlugu ikkussat takusunnaavatit aqullugillu, tamatuma saniatigut aamma allaaserisat kiminngaaneernersut aaqqissorlugit, ikkussanut oqaaseqaatinullu akisinnaalersillutit. '
      text_design_participatory_process: 'Mappinni peqataasitsinermut projektit assigiinngitsut aqussinnaavatit – peqataasitsinermik periuutsimik sanallutit, projektip nassuiarneqarneranut ilasillutit, assinik ikkussillutit pisunullu attuumassuteqartunut attaveqartitsillutit. Peqataasut projektinnut qanoq atuinerat aammaaqussinnaavat, soorlu kikkut isersinnaatitaanersut aaqqissorlugit, ikkussisarneq ilusilersorlugu, inissitsitikkanik toqqaallutit oqaasertaliillutillu.  '
