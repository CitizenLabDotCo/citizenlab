      cta_moderate_project: 'Dëse Projet moderéieren'
      message_you_became_moderator: 'En Administrateur vun der Bedeelegungsplattform vun %{organizationName} huet Iech grad zum Projetsmanager vum folgende Projet gemaach:'
      no_ideas: 'Nach keng Iddien'
      preheader: 'En Administrateur vun der Bedeelegungsplattform vun %{organizationName} huet Iech grad zum Projetsmanager vum folgende Projet gemaach'
      subject: 'Dir sidd e Projetsmanager op der Plattform vun %{organizationName} ginn'
      text_design_participatory_process: 'Als Projetsmanager kënnt Dir konfiguréieren,wéi Notzeren an Ärem Projet interagéieren. Dir kënnt mat Hëllef vun der Timeline nei Phase bäifügen. Jiddereng vun dëse Phasen ka bezüglech dem Poste vun Iddien, Kommentéieren an Ofstëmmen hiert eegent Verhalen hunn.'
      text_moderate_analyse_input: 'Esoubal d’Projeten ulafen, kommen déi éischt Iddien eran. Dir kritt wéchentlech Rapporten mat den Haaptaktivitéiten, sou datt Dir den Iwwerbléck behaalt. Mat dem Iwwerbléck iwwer d’Iddien an Ärer Projetsmanager-Usiicht kënnt Dir novollzéien, wat fir Iddien déi meescht Daumen erop an erof kréien.'
      text_share_project_information: 'Fir d’Qualitéit vun den Iddien, déi Dir kritt, ze verbesseren, ass et entscheedend, genuch Informatiounen zu deelen: Fügt eng Projetsbeschreiwung an, hänkt Biller un (inklusiv Skizzen a Pläng), a kommunizéiert all domat verbonnen lafend Evenementer. Denkt drun: Gutt Informatiounen sinn d’Viraussetzung fir gutt Bedeelegung!'
      title_design_participatory_process: 'Konzipéiert de Bedeelegungsprozess'
