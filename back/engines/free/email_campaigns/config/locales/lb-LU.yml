    project_folder_moderation_rights_received:
      cta_view_folder_button: 'Dëse Classeur ukucken'
      message_added_as_folderadmin: 'Dir hutt Rechter vun engem Classeur-Manager op der Bedeelegungsplattform vun %{organizationName} fir de folgende Classeur kritt:'
      no_projects: 'Keng Projete fonnt'
      preheader: 'En Administrateur vun der Bedeelegungsplattform vun %{organizationName} huet Iech grad zum Manager vun dem folgende Classeur gemaach'
      subject: 'Dir sidd e Projetsclasseur-Manager op der Bedeelegungsplattform vun %{organizationName} ginn'
      text_manage_folder: 'E Classeur ass eng Méiglechkeet, e puer Bedeelegungprojeten zesummen z’organiséieren. Als Classeursmanager kënnt Dir de Classeur an d’Classeursbeschreiwung editéieren an nei Projeten uleeën (fir Projeten ze läschen, kontaktéiert den Administrateur vu Ärer Plattform). Dir kritt och Projetsmanagement-Rechter iwwer all Projeten am Classeur, déi et Iech erlaaben, d’Bäiträg ze verwalten a Participanten eng E-Mail ze schécken.'
      text_moderate_analyse_input: 'Esoubal d’Projeten ulafen, kommen déi éischt Bäiträg eran. Dir kritt wéchentlech Rapporten mat den Haaptaktivitéiten, sou datt Dir den Iwwerbléck behaalt, wat sech deet. De Bäitrag-Manager op Ärem ''Plattform verwalten''-Panel erméiglecht et Iech, d’Bäiträg ze gesinn an ze verwalten, inklusiv Statussen zouweisen an op Posten a Kommentaren äntweren.'
      text_design_participatory_process: 'Dir kënnt déi verschidde Bedeelegungsprojeten an Ärem Classeur verwalten – d’Bedeelegungsmethod konfiguréieren, eng Projetsbeschreiwung afügen, Biller unhänken, an Evenementer, déi domat verbonne sinn, bekannt maachen. Dir kënnt och reegelen, wéi Participante mat Äre Projeten interagéieren; inklusiv Zougrëffsrechter astellen a Posten konfiguréieren, ofstëmmen an Astellunge kommentéieren.'
