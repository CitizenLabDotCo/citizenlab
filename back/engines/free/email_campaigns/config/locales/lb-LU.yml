      cta_manage_project: 'Verwalten dëse Projet'
      message_you_became_moderator: 'En Administrateur vun der participativer Plattform %{organizationName} huet Iech grad zum Projetsmanager vum folgende Projet gemaach:'
      no_inputs: 'Keen Input nach'
      preheader: 'En Administrateur vun der participativer Plattform %{organizationName} huet Iech grad zum Projetsmanager vum folgende Projet gemaach'
      subject: 'Dir sidd en Administrateur vun der Bedeelegungsplattform vun %{organizationName} ginn'
      text_design_participatory_process1: 'Als Projektmanager kënnt Dir konfiguréieren wéi d''Benotzer an Ärem Projet interagéieren. Dir kënnt nei Phasen mat der Timeline addéieren. Jiddereng vun dëse Phasen kann säin eegent Verhalen mat Bezuch op Input Posten, Kommentaren a Vote hunn.'
      text_moderate_analyse_input1: 'Wann de Projet lancéiert ass, kommen déi éischt Inputen eran. Dir kritt wöchentlech Berichter mat allen Schlësselaktivitéiten, fir datt Dir um Top bleift. D''Input Iwwersiicht an Ärer Projektmanager Vue hëlleft Iech ze verstoen wéi eng Input déi meescht Upvotes an Downvotes krut.'
      text_share_project_information1: 'Fir d''Qualitéit vun den Inputen ze erhéijen, déi Dir kritt, ass et Schlëssel genuch Informatioun ze deelen: eng Projektbeschreiwung bäizefügen, Biller (inkl. Skizzen a Pläng) befestegt an all verbonne Eventer ze kommunizéieren. Denkt drun: gutt Informatioun geet virun enger gudder Participatioun!'
      title_design_participatory_process: 'Konzipéiert de Bedeelegungsprozess'
