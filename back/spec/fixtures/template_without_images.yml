        aan een natuurlijke persoon. Iedere gebruiker heeft het recht één account
        aan te maken. Indien wordt vastgesteld dat één persoon meerdere accounts heeft
        behoudt CitizenLab zich het recht voor al deze accounts te verwijderen. Iedere
        gebruiker moet minimaal de leeftijd van 16 jaar bereikt hebben. </p><p><br></p><p><strong>Een
