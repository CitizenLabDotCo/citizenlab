        account aanmaken. Enkel geregistreerde deelnemers kunnen aldus een actieve
        bijdrage leveren aan het online ideeënplatform. Je kan je registreren via
        een e-mailadres of een account aanmaken door dit te koppelen aan je Facebook
        of Google profiel. Een account aanmaken door een gebruiker bezorgt deze gebruiker
        geen eigendomsrecht op deze account. CitizenLab behoudt zich het recht om
        accounts te weigeren, te schorsen of te verwijderen, bijvoorbeeld als de gebruiker
        zich niet aan de hierna genoemde regels houdt of als reeds eerder een account
        van deze gebruiker geweigerd of verwijderd werd. Al de rechten over een aangemaakte
        accounts blijven CitizenLab toebehoren. </p><p><br></p><p>Iedere account moet
        aan volgende regels voldoen:</p><p><br></p><p><strong>Iedere account is strikt
