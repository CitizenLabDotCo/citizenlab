        INFORMATIE OVER GEGEVENSVERZAMELING EN VERWERKING</strong> </p><p>  </p><p><strong>Juridische
        procedures </strong></p><p>  </p><p>De Verwerker en de Verantwoordelijke voor
        de verwerking van de Gegevens kan de Persoonsgegevens van de Gebruiker gebruiken
        voor juridische doeleinden, voor de rechter of aan gerechtelijke procedures
        voorafgaande fasen in het geval van onrechtmatig gebruik van deze Applicatie
        of de hieraan gerelateerde diensten.</p><p><br></p><p>De Gebruiker is ervan
        op de hoogte dat de Verwerker en de Verantwoordelijke voor de verwerking van
        de Gegevens genoodzaakt kan zijn de persoonsgegevens bekend te maken op verzoek
        van bevoegde overheidsinstellingen. </p><p>  </p><p><strong>Veiligheidsmaatregelen </strong></p><p>  </p><p>Citizenlab
        heeft veiligheidsmaatregelen ontwikkeld die aangepast zijn op technisch en
        organisatorisch vlak, om de vernietiging, het verlies, de vervalsing, de wijziging,
        de niet-toegestane toegang of de kennisgeving per vergissing aan derden van
        persoonsgegevens verzameld te vermijden alsook elke andere niet toegestane
        verwerking van deze gegevens. </p><p>  </p><p>In geen geval kan Citizenlab
        aansprakelijk worden geacht voor enige directe of indirecte schade die voortvloeit
        uit een foutief of onrechtmatig gebruik door een derde van uw persoonsgegevens. </p><p>  </p><p>U
        dient te allen tijde de veiligheidsvoorschriften na te leven, onder andere
        door elke niet toegestane toegang tot uw login en code te voorkomen. U bent
        als enige verantwoordelijk voor het gebruik dat wordt gemaakt vanaf de Website
        van uw computer, IP-adres en van uw identificatiegegevens, alsook voor de
        vertrouwelijkheid ervan. </p><p>  </p><p><strong>Wijzigingen van dit privacybeleid </strong></p><p>  </p><p>De
        Verantwoordelijke voor de verwerking van de Gegevens behoudt zich het recht
        voor om dit privacybeleid op enig moment te wijzigen door kennisgeving hiervan
        aan Gebruikers op deze pagina. We raden u aan om deze pagina vaak te controleren
        op eventuele wijzigingen. De datum van de laatste wijziging wordt onderaan
        de pagina aangegeven. Als een Gebruiker bezwaar heeft tegen enige wijziging
        in het beleid, dient de Gebruiker deze Applicatie niet verder te gebruiken.
        Hij kan de Verantwoordelijke voor de verwerking van de Gegevens verzoeken
        om de</p><p>Persoonsgegevens te verwijderen. Tenzij anderszins wordt aangegeven,
        is het op dat moment geldige privacybeleid van toepassing op alle Persoonsgegevens
        die de Verantwoordelijke voor de verwerking van de Gegevens over Gebruikers
        heeft</p><p>opgeslagen. </p><p>  </p><p>Meest recente update: 03/02/2018 </p><p>  </p><p><strong>DEFINITIES
        EN JURIDISCH KADER </strong></p><p><strong>  </strong></p><p><strong>Persoonsgegevens
        (of Gegevens)</strong></p><p><br></p><p>Alle informatie ten aanzien van een
        natuurlijk persoon, een rechtspersoon, een instelling of een vereniging die
        rechtstreeks of zelfs onrechtstreeks geïdentificeerd is of kan worden door
        verwijzing naar andere informatie, waaronder een persoonlijk ID-nummer. </p><p>  </p><p><strong>Gebruiksgegevens</strong></p><p><br></p><p>Informatie
        die automatisch wordt verzameld vanuit deze Applicatie (of externe diensten
        die worden ingezet in deze Applicatie), waaronder: de IP-adressen of domeinnamen
        van de computers die door de Gebruikers van deze Applicatie worden gebruikt,
        de URI-adressen (Uniform Resource Identifier), het tijdstip van het verzoek,
        de gebruikte methode om het verzoek in te dienen bij de server, de grootte
        van het als reactie hierop ontvangen bestand, de numerieke code die de status
        van het</p><p>antwoord van de server aangeeft (geslaagd, fout, enz.), het
        land van oorsprong, de functies van de browser en het besturingssysteem van
        de Gebruiker, de verschillende tijdsgegevens per bezoek (zoals de tijd die
        op elke pagina van de applicatie wordt doorgebracht) en de gegevens </p><p>over
        het gevolgde pas binnen de applicatie, in het bijzonder gericht op de volgorde
        van de bezochte pagina''s en andere parameters over het besturingssysteem
        van het apparaat en/of de IT-omgeving van de Gebruiker. </p><p>  </p><p><strong>Gebruiker</strong></p><p><br></p><p>De
        persoon die deze Applicatie gebruikt en die moet overeenkomen met of gemachtigd
        zijn door de Betrokkene naar wie de Persoonsgegevens verwijzen. </p><p>  </p><p><strong>Betrokkene</strong></p><p><br></p><p>De
        rechtspersoon of natuurlijke persoon waarop/op wie de Persoonsgegevens betrekking
        hebben.</p><p><br></p><p><strong>Gegevensverwerker (of Gegevenssupervisor) </strong></p><p>  </p><p>De
        natuurlijke persoon, rechtspersoon, overheidsadministratie of enige andere
        instelling, vereniging of organisatie die door de Verantwoordelijke voor de
        verwerking van de Gegevens is gemachtigd om de Persoonsgegevens te verwerken
        in overeenstemming met dit privacybeleid. </p><p><br></p><p><strong>Verantwoordelijke
        voor de verwerking van de Gegevens (of Eigenaar)</strong></p><p><br></p><p>De
        natuurlijke persoon, rechtspersoon, overheidsadministratie of enige andere
        instelling, vereniging of organisatie met het recht, ook gezamenlijk met de
        Verantwoordelijke voor de verwerking van de Gegevens om besluiten te nemen
        ten aanzien van de doeleinden en de methodes van de verwerking van Persoonsgegevens
        en de hiervoor gebruikte middelen, waaronder beveiligingsmaatregelen ten aanzien
        van de exploitatie en het gebruik van deze Applicatie. De Verantwoordelijke
        voor de verwerking van de Gegevens is de Eigenaar van deze Applicatie, tenzij
        anderszins wordt</p><p>aangegeven.</p><p><br></p><p><strong>Deze Applicatie</strong></p><p><br></p><p>Het
        hardware- of softwaregereedschap waardoor de Persoonsgegevens van de Gebruiker
        worden verzameld.</p><p><br></p><p><strong>Cookie</strong></p><p><br></p><p>Klein
        onderdeel met gegevens dat op het apparaat van de Gebruiker wordt opgeslagen.</p><p><br></p><p><strong>JURIDISCHE
        INFORMATIE</strong></p><p><br></p><p><strong>Kennisgeving aan Europese Gebruikers:
        deze privacyverklaring is opgesteld met inachtneming van de GDPR (Algemene
        Verordening Gegevensbescherming) van 27 april 2016 (Verordening EU 2016/679). </strong></p>

