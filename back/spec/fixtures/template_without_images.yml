        type content dat via het platform kan worden gepubliceerd:</p><p><br></p><p><strong>Beledigend
        gedrag</strong></p><p><strong> </strong></p><p><strong> </strong>Wij geloven
        ten stelligste in vrijheid van meningsuiting. Echter, om ervoor te zorgen
        dat het platform op een constructieve manier door de gebruikers kan worden
        gebruikt, met respect voor verschillende meningen en zonder dat personen bang
