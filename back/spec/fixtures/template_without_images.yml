      en: "<h3>1. Privacy policy</h3> <p>This Privacy Policy applies to the personal
        data collected by CitizenLab via this website.</p> <h3>2. WHAT ARE PERSONAL
        DATA?</h3> <p> In this Privacy Policy personal data means information or pieces
        of information that allow to identify you. An identifiable person is one who
        can be identified, directly or indirectly, in particular by reference to an
        identification number or to one or more factors specific to his physical,
        physiological, mental, economic, cultural or social identity. Typical personal
        data includes your name and email address.</p> <h3>3. What personal data do
        we collect?</h3> <p>We may collect your personal data from the two following
        sources: </p> <h4>3.1 Personal data you provide to us directly from registration
        on the platform.</h4> <p> <ul> <li>The personal data we collect from you directly
        may include your:</li> <li>User name (mandatory);</li> <li>E-mail address
        (mandatory);</li> <li>Name (optional);</li> <li>Age (optional);</li> <li>Area
        of residence (optional);</li> <li>Education level (optional).</li> </ul> </p>
        <h4>3.2 Personal data we collect when you use this website.</h4> <p>We (and
        third party service providers acting on our behalf) use cookies to automatically
        collect personal data about you when you use this website. For more information,
        please consult our Cookie Policy.</p> <h3>4. How do we use your personal data?</h3>
        <p> We may use your personal data for the following purposes: <ul> <li>To
        create and maintain your account on this website;</li> <li>To provide you
        with information regarding product or city that may be of interest to you;</li>
        <li>To verify your user account for the sake of security;</li> <li>To improve
        our products and your experience on this website by: <ul> <li>evaluating the
        use of this website;</li> <li>personalising the content you get to see based
        on your area of residence.</li> </ul> </li> <li>To manage the identification
        and authentication of users.</li> </ul> </p> <h3>5. Mode and place of processing
        the data</h3> <h4>Methods of processing</h4> <p>The Data Controller processes
        the Data of Users in a proper manner and shall take appropriate security measures
        to prevent unauthorized access, disclosure, modification, or unauthorized
        destruction of the Data.</p> <p>The Data processing is carried out using computers
        and/or IT enabled tools, following organizational procedures and modes strictly
        related to the purposes indicated. In addition to the Data Controller, in
        some cases, the Data may be accessible to certain types of persons in charge,
        involved with the operation of the site (administration, sales, marketing,
        legal, system administration) or external parties (such as third party technical
        service providers, mail carriers, hosting providers, IT companies, communications
        agencies) appointed, if necessary, as Data Processors by the Owner. The updated
        list of these parties may be requested from the Data Controller at any time.</p>
        <h4>Place</h4> <p>The Data is processed at the Data Controller's operating
        offices and in any other places where the parties involved with the processing
        are located. For further information, please contact the Data Controller.</p>
        <h4>Retention time</h4> <p>The Data is kept for the time necessary to provide
        the service requested by the User, or stated by the purposes outlined in this
        document, and the User can always request that the Data Controller suspend
        or remove the data.</p> <h3>6. Where do we transfer your personal data?</h3>
        <p>We do not transfer your personal data to service providers outside the
        European Union.</p> <h3>7. What rights do you have?</h3> <p> You have the
        right: <ul> <li>to request access to your personal data;</li> <li>to request
        that we correct, update or delete your personal data;</li> <li>to oppose to
        the processing of your personal data for direct communication purposes.</li>
        </ul> </p> <p>In addition, you can opt-out from direct communications at any
        time by following the relevant instructions at the bottom of the direct communications
        (‘Manage your email notifications’).</p> <p>If you would need help to exercise
        your rights, you may contact us by e-mail at support@citizenlab.co.</p>\n"
