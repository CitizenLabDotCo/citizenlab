        data- of tekstbestanden die door websites op je lokale computer worden geplaatst.
        Dergelijke cookies kunnen verschillende doeleinden hebben: zo heb je technische
        cookies (bijvoorbeeld bij taalinstellingen), sessiecookies (tijdelijke cookies)
        en tracking cookies (cookies die je gedrag op de website gaan volgen en bijhouden,
        om je op die manier een meer optimale gebruikservaring te kunnen aanbieden).</p><p><br></p><p>Een
        cookie bevat een unieke code die toelaat om uw browser te herkennen gedurende
        een bezoek aan de website of uw gebruikerservaring te verbeteren bij herhaalde
        bezoeken aan het platform.</p><p><br></p><p>Cookies kunnen geplaatst worden
        door de server van de website die u bezoekt of door een partner, waarmee deze
        website samenwerkt. De server van de website kan alleen de cookies lezen die
        het zelf geplaatst heeft. Hij heeft geen toegang tot andere informatie die
        zich op uw computer of mobiel apparaat bevindt.</p><p><br></p><p>De inhoud
        van een cookie bestaat meestal uit de naam van de server die de cookie geplaatst
        heeft, een vervaldatum en een unieke cijfercode. Cookies maken de interactie
        tussen de bezoekers en de website over het algemeen gemakkelijker en sneller
        en helpen de bezoekers te navigeren tussen de verschillende onderdelen van
        de website. Cookies kunnen ook gebruikt worden om de inhoud van de website
        te personaliseren aan de gebruiker.</p><p><br></p><p>Meer informatie over
        de soorten cookies kan u vinden op www.allaboutcookies.org.</p><p><br></p><p><strong>CITIZENLAB
        MAAKT GEBRUIK VAN VOLGENDE COOKIES: </strong></p><p><strong> </strong></p><p><strong>1/
        Noodzakelijke cookies </strong></p><p><strong> </strong></p><p>Deze cookies
        zijn onmisbaar om onze websites te kunnen bezoeken en om bepaalde onderdelen
        ervan te kunnen gebruiken. Deze cookies laten u bijvoorbeeld toe om te navigeren
        tussen de verschillende onderdelen van de website of bijvoorbeeld om formulieren
        in te vullen en mee te discussiëren op ons platform. Ook wanneer u met uw
        persoonlijke account wenst in te loggen op het platform van Citizenlab zijn
        deze cookies noodzakelijk om op een veilige manier uw identiteit te controleren
        vooraleer we toegang geven tot uw persoonlijke informatie. Indien u deze cookies
        weigert zullen bepaalde onderdelen van de website mogelijk niet of niet optimaal
        werken. </p><p><br></p><p><strong>2/ Functionele cookies</strong></p><p><strong>
        </strong></p><p>De functionele cookies zijn de cookies die het functioneren
        van onze websites vergemakkelijken en aangenamer maken voor de bezoeker en
        er voor zorgen dat u een meer gepersonaliseerde surfervaring krijgt. Zo maakt
        de website gebruik van een registratie of een nieuwsbrief. Deze cookies kunnen
        gebruikt worden om u te herkennen indien u de website opnieuw bezoekt en uw
        registratiegegevens op te slaan of uw voorkeuren die u hebt aangegeven op
        de website te onthouden.</p><p><br></p><p><strong>3/ Third party cookies</strong></p><p><strong>
        </strong></p><p>In bepaalde gevallen gebruiken we cookies van betrouwbare
        derde partijen. Deze website gebruikt Google Analytics, wat een van de meest
        gebruikte en betrouwbare analytics software is op het internet en die ons
        helpt om de voorkeuren van de gebruikers te analyseren, zodat we de ervaring
        van de gebruikers op onze website kunnen optimaliseren. Voor meer informatie,
        zie privacy.google.com</p><p><br></p><p><strong>BEHEER VAN COOKIES</strong></p><p><strong>
        </strong></p><p>Bij uw eerste bezoek aan onze Website wordt U gevraagd om
        onze verschillende soorten cookies te aanvaarden. U kunt categorie per categorie
        cookies toestaan of weigeren. U kunt te allen tijde de cookie instellingen
        voor onze Website wijzigen via de hyperlink onderaan onze website en aldus
        uw toestemming intrekken.</p><p><br></p><p>U kunt de installatie van deze
        cookies weigeren door bij het eerste gebruik van de Website in het daartoe
        aangeboden pop-up scherm te kiezen voor “Cookies weigeren”.</p><p><br></p><p>Via
        uw browserinstellingen kunt u de installatie van cookies weigeren. Het uitschakelen
        van cookies kan betekenen dat U van bepaalde functionaliteiten van de Website
        geen gebruik kunt maken. Op de volgende website vindt u voor de meest gebruikte
        browsers de werkwijze om cookies te weigeren: http://www.aboutcookies.org/</p><p><br></p><p>U
        kunt ook op elk moment de reeds geïnstalleerde cookies verwijderen van uw
        computer of mobiel apparaat.</p><p><br></p><p>Als u de website ten volle wil
        ervaren zonder beperkingen, zorg ervoor dat cookies zijn ingeschakeld in je
        browser. Om cookies in te schakelen moet je de volgende handelingen uitvoeren:</p><p><br></p><p><strong>Bij
        browser – Microsoft Internet Explorer</strong></p><p><strong> - </strong>In
        Internet Explorer, klik op ‘Internetopties’ in het menu ‘Extra’.</p><p>- Op
        het tabblad ‘Privacy’, verplaats de instellingen- schuifknop naar ‘laag’ of
        ‘accepteer alle cookies’ (instelling boven ‘medium’ schakelt cookies uit).
        - Klik op ‘OK’.</p><p><br></p><p><strong>Bij browser – Mozilla Firefox</strong></p><p>-
        Klik op ‘Firefox’ in de linkerbovenhoek van je browser en klik vervolgens
        op ‘Opties’.</p><p>- Op het tabblad ‘Privacy’, zorg ervoor dat de ‘Websites
        laten weten dat ik niet gevolgd wil worden’ niet is aangevinkt.</p><p>- Klik
        op ‘OK’.</p><p><br></p><p><strong>Bij browser – Google Chrome</strong></p><p>-
        Klik op ‘Extra’ bovenaan in uw browservenster en kies ‘Opties’.</p><p>- Klik
        op de ‘Under the Hood’ tab, zoek het gedeelte ‘Privacy’ en selecteer de knop
        ‘Content settings’.</p><p>- Selecteer nu ‘Allow local data to be set’.</p><p><br></p><p><strong>Bij
        browser – Safari</strong></p><p>- Klik op het pictogram ‘Cog’ bovenaan in
        uw browservenster en selecteer de ‘Voorkeur’ optie.</p><p>- Klik op ‘Beveiliging’,
        vink dan de optie die zegt: ‘Blokkeer cookies van derden en reclame cookies’
        aan.</p><p>- Click ‘Save’.</p><p><br></p><p>Mocht je na het lezen van deze
        Cookieverklaring toch nog vragen of opmerkingen rond cookies hebben, kan je
        steeds contact opnemen via support@citizenlab.co. </p><p><br></p><p>Laatst
        bijgewerkte versie: 08/02/2018</p>\n"
