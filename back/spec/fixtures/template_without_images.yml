        snoeren.</p><p><br></p><p>Accounts en gerelateerde accounts waarin de onderstaande
        activiteiten worden uitgevoerd, kunnen tijdelijk worden geblokkeerd en/of
        permanent worden verwijderd.</p><p><br></p><p><br></p><p><br></p><ul> <li>Gewelddadige
        bedreigingen (direct of indirect): Je mag geen gewelddadige bedreigingen uiten
        of geweld promoten, met inbegrip van het dreigen met of promoten van terrorisme.</li>
        <li>Pesterij: Je mag niet aanzetten tot of betrokken zijn bij het doelbewust
        beledigen of treiteren van anderen. Hier volgen enkele factoren die we kunnen
        meenemen bij het beoordelen van beledigend gedrag: of het hoofddoel van het
        gerapporteerde account het treiteren of verzenden van beledigende berichten
        naar anderen is; of het gerapporteerde gedrag eenzijdig is of bedreigingen
        bevat; of het gerapporteerde account anderen aanmoedigt om een ander account
        te intimideren; en of het gerapporteerde account vanuit meerdere accounts
        intimiderende berichten naar een account verzendt.</li> <li>Haatdragend gedrag:
        Je mag geen geweld tegen andere mensen promoten of hen rechtstreeks aanvallen
        of bedreigen op basis van ras, etnische achtergrond, nationaliteit, seksuele
        oriëntatie, geslacht, geslachtsidentiteit, levensbeschouwelijke affiliatie,
        leeftijd, beperking of ziekte. Ook laten wij geen accounts toe die als hoofddoel
        hebben om aan te zetten tot het kwaad doen van anderen schade op grond van
        deze categorieën.</li> <li>Misbruik van meerdere accounts: Het aanmaken van
        meerdere accounts voor overlappend gebruik om te ontkomen aan tijdelijke of
        permanente opschorting van een afzonderlijk account is niet toegestaan.</li>
