      fr-BE: '<p>Ceci est une <strong>plateforme de participation</strong> à l''initiative
        de votre municipalité ou de votre organisation. Elle peut être utilisée pour
        différents processus de consultations publics : via une collecte d''idées,
        un vote, des discussions, un sondage, une enquête, un budget participatif,
        une cartographie interactive, un choix entre plusieurs scenarios, un soutien
        pour les conseils communaux, municipaux, ou les comités, etc.</p><p>Sur la
        page d''accueil, vous verrez quels sont <strong>les processus actifs</strong>
        et dans quelle <strong>phase</strong> ils se trouvent actuellement.</p><p><img
        src="http://localhost:4000/uploads/a85fe9d9-4e55-4cd2-a34e-d2e9f1984e19/text_image/image/32b30ae3-96de-421c-9574-6feb49a140f2/image.png"
        alt="Ligne de séparation horizontale" data-align="center" style="display:
        block; margin: auto;"></p><ul><li><strong>Comment puis-je me connecter sur
        la plateforme ?</strong></li></ul><p>Il est très simple de s''inscrire en
        entrant son nom, prénom et adresse e-mail. vous pouvez également utiliser
        votre compte Google ou Facebook. Seulement vos nom et prénom seront visibles
        pour les autres utilisateurs.</p><ul><li><strong>Puis-je utiliser la plateforme
        moi-même, pour organiser une consultation publique par exemple ?</strong></li></ul><p>Absolument.
        Demandez au responsable de votre commune ou de organisation de vous donner
        les droits nécessaires pour devenir un modérateur de projet. Une fois obtenus,
        vous pouvez créer votre propre projet et ligne de temps, et partager l''information
        que vous désirez (vidéos, documents, images, etc.) Cela vous donnera également
        la possibilité d''inviter d''autres utilisateurs sur la plateforme, de leur
        permettre de poster des idées au sein de votre projet, ou bien de voter et
        commenter.</p><ul><li><strong>Puis-je participer en tant qu''association,
        organisation, comité ?</strong></li></ul><p>Oui, c''est possible. Puisque
        seul le nom et le prénom de l''utilisateur sont visibles aux autres sur la
        plateforme, vous pouvez simplement utiliser le nom de votre organisation lors
        de la création de votre profil.</p><ul><li><strong>Pourquoi devrais-je utiliser
        cette plateforme au lieu de créer un site moi-même ?</strong></li></ul><p>Une
        équipe de développeurs et de spécialistes de la participation en ligne (<a
        href="https://www.citizenlab.co/fr" target="_blank">CitizenLab</a>, commissionné
        par votre commune ou votre organisation) améliore et met à jour cette plateforme
        au quotidien. Chaque bug notifié est résolu immédiatement et si vous avez
        des propositions créatives, ils peuvent vous aider en vous indiquant quelles
        fonctionnalités sont les plus adaptées ou lesquelles sont sur le point de
        sortir.</p><p><img src="http://localhost:4000/uploads/a85fe9d9-4e55-4cd2-a34e-d2e9f1984e19/text_image/image/2a687b3d-71d2-43c5-ab27-9f086caf2c6b/image.png"
        alt="Ligne de séparation horizontale"></p><p><strong><em>Besoin de plus d’informations
        ? </em></strong><em>Envie d’utiliser la plateforme ? Une question ou un commentaire
        ? Contactez le responsable de votre commune ou organisation. Ou contactez
        le support de CitizenLab via support@citizenlab.co.</em></p>'
