      de-DE: "<h3>Was sind Cookies</h3>\n      <p>Wie bei fast allen professionellen
        Websites üblich, werden auf dieser Website Cookies verwendet. Dies\n      sind
        winzige Dateien, die auf Ihren Computer heruntergeladen werden, um Ihr Benutzererlebnis
        zu verbessern. Diese Seite beschreibt, welche Informationen sie sammeln, wie
        wir sie verwenden und warum wir diese Cookies manchmal speichern müssen.\n
        \     Wir teilen Ihnen auch mit, wie Sie verhindern können, dass diese Cookies
        gespeichert werden.\n      Dies kann jedoch dazu führen, dass bestimmte Elemente
        der Funktionalität der Website herabgestuft oder unterbrochen werden.</p>\n
        \     <p>Weitere allgemeine Informationen zu Cookies finden Sie im Wikipedia-Artikel
        über HTTP-Cookies.\n      </p><h3>Wie wir Cookies verwenden</h3>\n      <p>Wir
        verwenden Cookies aus einer Vielzahl von Gründen, die im Folgenden näher erläutert
        werden. Unglücklicherweise gibt es in den meisten Fällen keine branchenüblichen
        Optionen, um Cookies zu deaktivieren, ohne dass die Funktionalität und Funktionen,
        die sie dieser Website hinzufügen komplett entfernt werden. \n      Falls
        Sie sich nicht sicher sind, ob Sie Cookies ausschalten sollten oder nicht,
        empfehlen wir sie für den Fall das Sie einen durch Cookies ermöglichten Service
        benutzen, diese aktiviert zu lassen.</p>\n      <h3>Cookies deaktivieren</h3>\n
        \     <p>Sie können die Speicherung von Cookies verhindern, indem Sie die
        Einstellungen Ihres Browsers ändern (suchen Sie in der Browser-Hilfe nach
        der Vorgehensweise). \n      Bitte beachten Sie, dass die Deaktivierung von
        Cookies Auswirkungen auf die Funktionalität dieser und vieler anderer Websites,
        die Sie besuchen hat. \n      Das Deaktivieren von Cookies wird in der Regel
        dazu führen, dass bestimmte Funktionen und Merkmale dieser Website ebenfalls
        deaktiviert werden. \n      Daher empfehlen wir Cookies nicht zu deaktivieren.</p>\n
        \     <h3>Die von uns gesetzten Cookies</h3>\n      <p>Wenn Sie ein Konto
        bei uns eröffnen, dann werden wir Cookies für den Prozess der Anmeldung und
        den Prozess der allgemeinen Verwaltung verwenden.\n      Diese Cookies werden
        in der Regel gelöscht, wenn Sie sich abmelden.\n      In manchen Fällen können
        sie jedoch auch nachträglich verbleiben, um sich an Ihre Präferenzen auf der
        Website zu erinnern, wenn Sie ausgeloggt sind.</p>\n      <p>Aus diesem Grund
        verwenden auch wir Cookies, wenn Sie eingeloggt sind. \n      Dies ermöglicht,
        dass Sie sich nicht jedes Mal neu einloggen müssen, wenn Sie eine neue Seite
        besuchen. Diese Cookies werden typischerweise entfernt oder gelöscht, wenn
        Sie sich abmelden, um sicherzustellen, dass sie nur eingeloggt auf eingeschränkte
        Funktionen und Bereiche zugreifen können.</p>\n      <p>Diese Seite bietet
        Newsletter- oder E-Mail-Abonnementservices an. \n      Hier können Cookies
        verwendet werden, um sich zu merken, ob Sie bereits registriert sind und bestimmte
        Benachrichtigungen angezeigt bekommen sollten, welche nur für Benutzer mit/ohne
        Abonnement geeignet sind.</p>\n      <p>Wenn Sie Daten über ein Formular übermitteln,
        wie z.B. auf den Kontaktseiten oder in Kommentaren können Cookies verwendet
        werden, um sich für zukünftige Korrespondenz an Ihre Benutzerdaten erinnern
        zu können.</p>\n      <p>Um Ihnen eine großartige Benutzererfahrung auf dieser
        Website zu ermöglichen, stellen wir Ihnen die Option zur Verfügung, Ihre Präferenzen
        für die Funktionsweise dieser Website selber festzulegen.\n      Um Ihre Präferenzen
        zu speichern, müssen wir Cookies einsetzen, damit diese Informationen aufgerufen
        werden können, wenn Sie mit einer von Ihnen eingestellten Seite interagieren.\n
        \     </p><h3>Cookies von Drittanbietern</h3>\n      <p>In einigen Sonderfällen
        verwenden wir auch Cookies, die von vertrauenswürdigen Dritten zur Verfügung
        gestellt werden. \n      Im folgenden Abschnitt erfahren Sie, welche Cookies
        von Drittanbietern Sie über diese Website erhalten.</p>\n      <p>Diese Website
        benutzt Google Analytics, eine der am weitesten verbreiteten und vertrauenswürdigsten
        Analyselösungen im Netz, um uns zu helfen, zu verstehen, wie Sie die Website
        nutzen und wie wir Ihre Erfahrungen verbessern können.\n      Diese Cookies
        können Dinge verfolgen, wie z.B. die Verweildauer auf der Website, welche
        Sie besuchen, so dass wir weiterhin ansprechende Inhalte anbieten können.</p>\n
        \     <p>Weitere Informationen zu Google Analytics-Cookies<a href=\"https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage\">
        finden Sie auf der offiziellen Seite von Google Analytics</a>.</p>\n      <p>Die
        Analyse durch Dritte dient dazu, die Nutzung dieser Website zu verfolgen und
        zu messen, so dass wir weiterhin ansprechende Inhalte anbieten können. \n
        \     Diese Cookies können Dinge verfolgen, wie z.B. die Verweildauer auf
        der Website oder den von Ihnen besuchten Seiten, was uns hilft zu verstehen,
        wie wir die Website speziell für Sie optimieren können.\n      Ab und zu testen
        wir neue Funktionen und nehmen subtile Änderungen an der Art und Weise vor,
        wie die Website für Sie dargestellt wird. \n      Wenn wir stetig neue Funktionen
        testen, können diese Cookies verwendet werden, um sicherzustellen, dass Sie
        während Ihres Besuchs auf der Website ein dauerhaft gutes Erlebnis erhalten,
        außerdem, um uns zu versichern, dass wir verstehen, welche der Optimierungen
        unsere Benutzer am meisten schätzen.</p>\n      <p>Da wir Produkte verkaufen,
        ist es für uns wichtig, Statistiken darüber zu erstellen, wie viele der Besucher
        unserer Website einen Kauf tätigen. \n      Dafür sind Cookies sehr geeignet.
        Dies ist auch wichtig für Sie, denn es bedeutet, dass wir präzise Geschäftsvorhersagen
        treffen können, die es uns ermöglichen, unser Produkt zu überwachen und eine
        optimale Benutzererfahrung für Sie zu gewährleisten.</p>\n      <p>In einigen
        Fällen können wir Ihnen benutzerdefinierte Inhalte bereitstellen, die auf
        Ihren eigenen Angaben basieren, entweder direkt oder indirekt und zwar indem
        Sie einen Social Media Account verlinken. \n      Diese Arten von Cookies
        ermöglichen es uns lediglich, Ihnen Inhalte zur Verfügung zu stellen, von
        denen wir glauben, dass sie für Sie von Interesse sein könnten.</p>\n      <h3>Mehr
        Informationen</h3>\n      <p>Hoffentlich hat dies vieles für Sie geklärt und
        wie bereits erwähnt wurde, wenn Sie sich nicht sicher sind, ob Sie es brauchen
        oder nicht, ist es normalerweise sicherer, Cookies aktiviert zu lassen, falls
        sie mit einer der Funktionen interagieren, die Sie auf unserer Website verwenden.\n
        \     Wenn Sie jedoch noch weitere Informationen benötigen, können Sie uns
        über einen unserer Ansprechpartner kontaktieren.</p>\n      \n      <p>E-Mail:
        <a href=\"mailto:support@citizenlab.co\">support@citizenlab.co</a></p>\n"
