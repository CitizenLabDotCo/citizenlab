      de-DE: "<p>Diese Online-Engagement-Plattform soll möglichst vielen Menschen
        die Möglichkeit geben, über die Zukunft der Stadt oder Institution nachzudenken,
        die zusammen mit CitizenLab diese Plattform ins Leben gerufen hat. Diese Beiträge
        unterliegen einer Reihe von Regeln, um die Debatte offen und konstruktiv gestalten
        zu können. Nachfolgend empfehlen wir die allgemeinen Bedingungen unserer Plattform
        zu finden, da wir davon überzeugt sind, dass klare Regeln die beste Garantie
        für eine konstruktive Online-Community sind.</p>\n      \n      <p>Da CitizenLab
        das Feedback der Nutzer ihrer Plattform schätzt, sind Ihre Ideen uns sehr
        willkommen, um die Plattform weiter verbessern zu können. Sie können Ihre
        Vorschläge an support@citizenlab.co. senden.</p>\n      \n      <h3>Wer kann
        sich auf der Online-Engagement-Plattform anmelden?</h3>\n      \n      <p>Wer
        will, kann die Debatte online verfolgen. Jeder kann die eingesendeten Ideen
        und Reaktionen darauf lesen. Wenn Sie selbst an der Debatte teilnehmen möchten
        (eigene Ideen teilen, auf andere Ideen antworten oder bestehende Beiträge
        unterstützen wollen), müssen Sie ein Konto einrichten. Nur registrierte Teilnehmer
        können aktiv Beiträge zur Online-Ideenplattform leisten.</p>\n      \n      <p>Sie
        können sich über Ihre E-Mail-Adresse registrieren oder ein Konto erstellen,
        indem Sie es einfach mit Ihrem Facebook- oder Google-Profil verknüpfen.</p>\n
        \     \n      <p>Die Erstellung eines Kontos durch einen Benutzer verleiht
        diesem nicht das Eigentum an dem Konto. CitizenLab behält sich das Recht vor,
        Konten abzulehnen, zu sperren oder zu löschen, z.B. wenn der Benutzer gegen
        die folgenden Vorschriften verstößt oder wenn er zuvor abgelehnt oder sein
        Konto entfernt wurde.<p></p>\n      \n      </p>Jedes Konto muss die folgenden
        Regeln einhalten:</p>\n      \n      <h4>Alle Konten sind streng persönlich</h4>\n
        \     \n      <p>Jedes Konto muss eindeutig sein und mit einer natürlichen
        Person verknüpft sein. Jeder Benutzer hat das Recht, ein Konto zu erstellen.
        Wenn festgestellt wird, dass eine Person mehrere Konten hat, behält sich CitizenLab
        das Recht vor, alle diese Konten zu löschen. Jeder Nutzer muss mindestens
        das 16. Lebensjahr vollendet haben.</p>\n      \n      <h4>Ein Konto kann
        nicht auf eine andere Person übertragen werden</h4>\n      \n      <p>Da jedes
        Konto eng mit einer bestimmten Person verknüpft sein muss, kann dieses Konto
        nicht ohne die Erlaubnis von CitizenLab auf eine andere Person übertragen
        werden. Dieses Transferverbot ist im weitesten Sinne zu betrachten. CitizenLab
        behält sich das Recht vor, dieses Konto bei Verstößen abzulehnen oder zu löschen.</p>\n
        \     \n      <p>Ein Konto kann nicht für kommerzielle Zwecke verwendet werden.
        Die Plattform CitizenLab soll dazu anregen, sich zu beteiligen. Ein Konto
        kann daher nur in diesem Sinne verwendet werden. Jegliche Nutzung des Accounts
        zu dem alleinigen Zweck, einen kommerziellen Vorteil zu genießen, ist untersagt.</p>\n
        \     \n      <h4>Die Kontoinformationen müssen stets vertraulich behandelt
        werden</h4>\n      \n      <p>Es ist nicht erlaubt, dass eine andere Person
        als die Person, die das Konto erstellt hat, dieses Konto verwendet. Die Person,
        die das Konto erstellt, muss sicherstellen, dass sie das Passwort und die
        Zugangsdaten aufbewahrt. Wir empfehlen Ihnen, ein \"starkes\" Passwort zu
