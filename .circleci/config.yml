# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:

  lint:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    working_directory: ~/cl2-front
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-npm-cache-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-npm-cache-
      - run: npm ci
      - save_cache:
          paths:
            - /root/.npm
          key: v1-npm-cache-{{ checksum "package.json" }}
      - run: npm run lint:js --silent
      - run: npm run lint:ts --silent

  extract_intl:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    working_directory: ~/cl2-front
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-npm-cache-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-npm-cache-
      - run: npm ci
      - save_cache:
          paths:
            - /root/.npm
          key: v1-npm-cache-{{ checksum "package.json" }}
      - run: npm run extract-intl
      - run: git add app/translations/*.json
      - run: git config --global user.email "hello@citizenlab.co"
      - run: git config --global user.name "CircleCI"
      - add_ssh_keys:
          fingerprints:
            - "54:03:ca:0f:4e:7a:fc:fa:6e:30:ef:80:2e:da:02:c4"
      - run: git diff --quiet && git diff --staged --quiet || git commit -m "Translations updated by CI (extract-intl)"
      - run: git push origin $CIRCLE_BRANCH

  build:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    working_directory: ~/cl2-front
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-npm-cache-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-npm-cache-
      - run: npm ci
      - save_cache:
          paths:
            - /root/.npm
          key: v1-npm-cache-{{ checksum "package.json" }}
      - run:
          command: npm run build
          no_output_timeout: '30m'

  deploy_demo:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    working_directory: ~/cl2-front
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-npm-cache-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-npm-cache-
      - run: npm ci
      - save_cache:
          paths:
            - /root/.npm
          key: v1-npm-cache-{{ checksum "package.json" }}
      - run:
          command: SEGMENT_API_KEY=$SEGMENT_API_KEY_STAGING npm run build:staging
          no_output_timeout: '30m'
      - deploy:
          name: Deploy to S3 if tests pass and branch is Master
          command: aws s3 sync build/ s3://cl2-front-staging/ --delete --acl public-read

  deploy_crowdin:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    working_directory: ~/cl2-front
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-npm-cache-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-npm-cache-
      - run: npm ci
      - save_cache:
          paths:
            - /root/.npm
          key: v1-npm-cache-{{ checksum "package.json" }}
      - run:
          command: CROWDIN_PLUGIN_ENABLED=true SEGMENT_API_KEY=$SEGMENT_API_KEY_STAGING npm run build:staging
          no_output_timeout: '30m'
      - deploy :
          name: Deploy translatable version to i18n.stg.citizenlab.co
          command: aws s3 sync build/ s3://cl2-front-translations/ --delete --acl public-read

  deploy_production:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    working_directory: ~/cl2-front
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-npm-cache-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-npm-cache-
      - run: npm ci
      - save_cache:
          paths:
            - /root/.npm
          key: v1-npm-cache-{{ checksum "package.json" }}
      - run:
          command: SEGMENT_API_KEY=$SEGMENT_API_KEY_PRODUCTION npm run build
          no_output_timeout: '30m'
      - deploy :
          name: Deploy production version to benelux cluster
          command: aws s3 sync build/ s3://cl2-front-production-benelux/ --delete --acl public-read
      - deploy:
          name: Invalidate the static assets on the CDN
          command: aws cloudfront create-invalidation --distribution-id E2MY732QC516J3 --paths '/*'

  test_e2e:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    working_directory: ~/cl2-front
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-npm-cache-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-npm-cache-
      - run: npm ci
      - save_cache:
          paths:
            - /root/.npm
          key: v1-npm-cache-{{ checksum "package.json" }}
      - run:
          command: npm run test:browserstack --silent
          no_output_timeout: '1h'

  test_a11y:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    working_directory: ~/cl2-front
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-npm-cache-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-npm-cache-
      - run: npm ci
      - save_cache:
          paths:
            - /root/.npm
          key: v1-npm-cache-{{ checksum "package.json" }}
      - run: npm run test:pa11y --silent


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - lint:
          filters:
            branches:
              ignore: crowdin_master
      - extract_intl:
          requires:
            - lint
          filters:
            branches:
              ignore:
                - crowdin_master
                - master
                - production
      - deploy_demo:
          requires:
            - lint
            - build
          filters:
            branches:
              only: master
      - deploy_crowdin:
          requires:
            - lint
            - build
          filters:
            branches:
              only: master
      - deploy_production:
          requires:
            - lint
            - build
          filters:
            branches:
              only: production

  nightly-reports:
    triggers:
      # Schedule a build every day at midnight UTC
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master

    jobs:
      - test_e2e
      - test_a11y
