version: 2.1

orbs:
  slack: circleci/slack@4.3.3

# REUSABLE YAML FRAGMENTS (yml anchors)
slack-fail-post-step-templates: &slack-fail-post-step-templates
  post-steps:
    - slack/notify:
        event: fail
        mentions: ":boom: FAILURE: Tenant templates workflow failed to release new template versions."
        template: basic_fail_1

slack-fail-post-step-inconsistent-data: &slack-fail-post-step-inconsistent-data
  post-steps:
    - slack/notify:
        event: fail
        mentions: ":boom: FAILURE: Some data is likely invalid."
        template: basic_fail_1

install-front-dependencies: &install-front-dependencies
  - run:
      name: Install front dependencies
      command: |
        # Install jq using apt-get (for Debian-based images)
        apt-get update
        apt-get install -y jq
        cd ~/citizenlab/front
        npm ci

parameters:
  # This parameter is used to trigger the main workflow
  trigger:
    type: boolean
    default: true

  back: # corresponds to the name of the package
    type: boolean
    default: false

  front: # corresponds to the name of the package
    type: boolean
    default: false

  run_deploy:
    type: boolean
    default: false

  image_tag:
    type: string
    default: ""

  e2e:
    type: boolean
    default: false

  templates:
    type: boolean
    default: false

  chromatic:
    type: boolean
    default: false

executors:
  cl2-back:
    parameters:
      image-tag:
        type: string
    docker:
      - image: citizenlabdotco/back-ee:<< parameters.image-tag >>
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
      - image: "citizenlabdotco/postgis-pgvector:latest"
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        command: postgres -c fsync=off -c synchronous_commit=off -c full_page_writes=off

commands:
  wait-for-postgres:
    steps:
      - run:
          name: Waiting for Postgres to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgres && exit 1

  echo_pipeline_parameters:
    steps:
      - run: |
          echo "trigger: << pipeline.parameters.trigger >>"
          echo "back: << pipeline.parameters.back >>"
          echo "front: << pipeline.parameters.front >>"
          echo "run_deploy: << pipeline.parameters.run_deploy >>"
          echo "image_tag: << pipeline.parameters.image_tag >>"

  copy_secrets_from_lastpass:
    steps:
      # Installing LastPass CLI from GitHub instead of using apt-get because the last
      # version available in the source repositories is 1.3.3, which has been broken by
      # a change of SSL certificate. For more information, see:
      # https://github.com/lastpass/lastpass-cli/issues/653
      - run: sudo .circleci/install_lpass.sh v1.5.0
      - run: echo $LASTPASS_PASSWORD | LPASS_DISABLE_PINENTRY=1 lpass login ${LASTPASS_EMAIL}
      - run: lpass show --notes 'citizenlab back-secret.env' > env_files/back-secret.env
      - run: lpass show --notes 'citizenlab front-secret.env' > env_files/front-secret.env
  shallow-clone:
    steps:
      - run: mkdir -p ~/.ssh
      - run: ssh-keyscan github.com >> ~/.ssh/known_hosts
      # Git clone can fail when the repository directory exists and is not empty. This
      # can happen when e.g. setting the working_directory to ~/citizenlab/front because
      # CircleCI will create those directories in this case. The solution is to remove
      # the created directories before cloning. The name of the directory to remove is
      # inferred from the repository URL (the part between the "/" and "." characters).
      - run: |
          cd ~
          rm -rf ~/$(echo $CIRCLE_REPOSITORY_URL | cut -d '/' -f 2 | cut -d '.' -f 1)
          git clone -b "$CIRCLE_BRANCH" "$CIRCLE_REPOSITORY_URL" --depth 1

jobs:
  trigger-workflows:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Trigger workflows
          command: chmod +x .circleci/monorepo.sh && .circleci/monorepo.sh

  danger-check:
    resource_class: small
    docker:
      - image: citizenlabdotco/cl2-devops-danger-check
    working_directory: ~/citizenlab
    steps:
      - shallow-clone
      - run: danger ci

  changelogger:
    resource_class: small
    docker:
      - image: citizenlabdotco/cl2-devops-changelogger:master
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    working_directory: /app
    steps:
      - run: ruby script.rb

  slack-invalid-data-success:
    resource_class: small
    docker:
      - image: cimg/base:2021.03
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1

  # BACK-END
  back-bundle-audit:
    resource_class: small
    executor:
      name: cl2-back
      image-tag: $CIRCLE_SHA1
    working_directory: /cl2_back
    environment:
      RAILS_ENV: development
    steps:
      # GHSA-xc9x-jj77-9p9j
      # Solutions: upgrade Nokogiri (requires newer Ruby) or
      # Compile and link Nokogiri against new libxml2
      # https://github.com/sparklemotion/nokogiri/security/advisories/GHSA-xc9x-jj77-9p9j
      #
      # CVE-2023-51774
      # It has been fixed by upgrading to json-jwt to 1.16.6, but the CVE data has not
      # been updated yet. So we can safely ignore it.
      - run: bundle exec bundle-audit check --update --ignore GHSA-xc9x-jj77-9p9j CVE-2023-51774

  back-license-check:
    resource_class: small
    executor:
      name: cl2-back
      image-tag: $CIRCLE_SHA1
    working_directory: /cl2_back
    steps:
      - run: bundle exec license_finder

  back-build-docker-image:
    working_directory: ~/
    docker:
      - image: cimg/base:2021.03
    steps:
      - echo_pipeline_parameters
      - shallow-clone
      - setup_remote_docker:
          docker_layer_caching: true
      - run: |
          docker build -t citizenlabdotco/back-ee:$CIRCLE_SHA1 --build-arg BUNDLE_JOBS=4 -f citizenlab/back/Dockerfile citizenlab/.
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push citizenlabdotco/back-ee:$CIRCLE_SHA1

  back-lint:
    resource_class: medium
    executor:
      name: cl2-back
      image-tag: $CIRCLE_SHA1
    working_directory: /cl2_back
    environment:
      RAILS_ENV: development
    steps:
      - run: bundle exec rubocop -P --format simple

  back-test:
    resource_class: small
    executor:
      name: cl2-back
      image-tag: $CIRCLE_SHA1
    working_directory: /cl2_back
    parallelism: 8
    environment:
      RAILS_ENV: test
      COVERAGE: ON
    steps:
      - wait-for-postgres
      - run: bin/rails db:create db:schema:load
      - run: |
          circleci tests glob "spec/**/*_spec.rb" "engines/*/*/spec/**/*_spec.rb" \
            | circleci tests run --command="xargs bundle exec rspec --format documentation --format RspecJunitFormatter -o spec/reports/rspec.xml" --verbose --split-by=timings
      - store_test_results:
          path: spec/reports

  back-test-tenant-templates:
    resource_class: small
    executor:
      name: cl2-back
      image-tag: $CIRCLE_SHA1
    working_directory: /cl2_back
    environment:
      RAILS_ENV: test
    steps:
      - run: mkdir -p workspace
      - wait-for-postgres
      - run: bin/rails db:create db:schema:load
      - run: SPEC_OPTS="-t template_test -P "spec/**/*_spec.rb"" bundle exec rspec
      - run: SPEC_OPTS="-t template_test -P "engines/*/*/spec/**/*_spec.rb"" bundle exec rspec
      - run:
          command: bin/rake templates:verify['workspace/failed-templates.txt']
          no_output_timeout: 60m
      - persist_to_workspace:
          root: workspace
          paths:
            - failed-templates.txt

  back-release-tenant-templates:
    resource_class: small
    executor:
      name: cl2-back
      image-tag: $CIRCLE_SHA1
    working_directory: /cl2_back
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: bin/rake templates:release['/tmp/workspace/failed-templates.txt']

  back-docs-not-blocking:
    resource_class: small
    executor:
      name: cl2-back
      image-tag: $CIRCLE_SHA1
    working_directory: /cl2_back
    environment:
      RAILS_ENV: test
    steps:
      - wait-for-postgres
      - run: bin/rails db:create db:schema:load
      - run: bundle exec rake web_api:docs:generate
      - run: bundle exec rake public_api:docs:generate
      - run: bundle exec rake admin_api:docs:generate
      - run: apt-get update && apt-get -y install awscli
      - run: aws s3 sync doc/api s3://developers.citizenlab.co/api-docs/ee/frontweb_api/$CIRCLE_BRANCH --delete --acl public-read
      - run: aws s3 sync doc/public_api s3://developers.citizenlab.co/api-docs/ee/public_api/$CIRCLE_BRANCH --delete --acl public-read
      - run: aws s3 sync doc/admin_api s3://developers.citizenlab.co/api-docs/ee/admin_api/$CIRCLE_BRANCH --delete --acl public-read

  back-trigger-deploy:
    resource_class: small
    docker:
      - image: cimg/base:2021.03
    steps:
      - echo_pipeline_parameters
      - run: |
          curl --request POST \
            -u $CIRCLECI_API_TOKEN: \
            --url https://circleci.com/api/v2/project/github/CitizenLabDotCo/citizenlab/pipeline \
            --header 'content-type: application/json' \
            --header 'x-attribution-login: '"$CIRCLE_USERNAME" \
            --data '{"branch": "'"$CIRCLE_BRANCH"'","parameters": {"image_tag": "'"$CIRCLE_SHA1"'", "run_deploy": true, "back": true, "trigger": false}}'

  back-push-deployment-docker-image:
    resource_class: small
    docker:
      - image: cimg/base:2021.03
    parameters:
      image_tag:
        type: string
        default: << pipeline.parameters.image_tag >>
    steps:
      - echo_pipeline_parameters
      - setup_remote_docker
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker pull citizenlabdotco/back-ee:<< parameters.image_tag >>
      - run: docker tag citizenlabdotco/back-ee:<< parameters.image_tag >> citizenlabdotco/back-ee:$CIRCLE_BRANCH
      - deploy:
          command: docker push citizenlabdotco/back-ee:$CIRCLE_BRANCH

  back-deploy-to-swarm:
    resource_class: small
    docker:
      - image: buildo/alpine-ssh
    parameters:
      ssh_host:
        type: string
      cluster_name:
        type: string
      ssh_user:
        type: string
        default: ubuntu
      stack_name:
        type: string
        default: cl2-back
      compose_file:
        type: string
        default: docker-compose-production.yml
      env_file:
        type: string
        default: .env-production
    steps:
      - run:
          command: ssh << parameters.ssh_user >>@<< parameters.ssh_host >> -o StrictHostKeyChecking=no "docker pull citizenlabdotco/back-ee:$CIRCLE_BRANCH && docker run --env-file cl2-deployment/<< parameters.env_file >> citizenlabdotco/back-ee:$CIRCLE_BRANCH bin/rake db:migrate_if_pending cl2back:clean_tenant_settings email_campaigns:assure_campaign_records fix_existing_tenants:update_permissions cl2back:clear_cache_store email_campaigns:remove_deprecated"
      - deploy:
          command: ssh << parameters.ssh_user >>@<< parameters.ssh_host >> -o StrictHostKeyChecking=no "cd cl2-deployment && docker stack deploy --compose-file << parameters.compose_file >> << parameters.stack_name >> --with-registry-auth --prune"

  back-generate-tenant-templates:
    resource_class: small
    docker:
      - image: cimg/base:2021.03
    parameters:
      ssh_host:
        type: string
      ssh_user:
        type: string
        default: ubuntu
      env_file:
        type: string
        default: .env-web
    steps:
      - run: ssh << parameters.ssh_user >>@<< parameters.ssh_host >> -o StrictHostKeyChecking=no "docker run --env-file cl2-deployment/<< parameters.env_file >> citizenlabdotco/back-ee:$CIRCLE_BRANCH bin/rake templates:generate"

  back-deploy-developer-documentation:
    resource_class: small
    docker:
      - image: cimg/base:2021.03
    steps:
      - echo_pipeline_parameters
      - run: |
          curl --request POST \
            -u $CIRCLECI_API_TOKEN: \
            --url https://circleci.com/api/v2/project/github/CitizenLabDotCo/documentation/pipeline \
            --header 'content-type: application/json' \
            --header 'x-attribution-login: '"$CIRCLE_USERNAME" \
            --data '{"branch": "master"}'

  check-for-inconsistent-data:
    resource_class: small
    docker:
      - image: cimg/base:2021.03
    parameters:
      ssh_host:
        type: string
      ssh_user:
        type: string
        default: ubuntu
      env_file:
        type: string
        default: .env-production
    steps:
      - run:
          name: Check for inconsistent data
          command: ssh << parameters.ssh_user >>@<< parameters.ssh_host >> -o StrictHostKeyChecking=no "docker run --env-file cl2-deployment/<< parameters.env_file >> citizenlabdotco/back-ee:$CIRCLE_BRANCH bin/rake checks:invalid_data"
          no_output_timeout: 60m

  front-detect-deadcode:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    working_directory: ~/citizenlab/front
    steps:
      - shallow-clone
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-npm-cache-{{ checksum "package-lock.json" }}
      - <<: *install-front-dependencies
      - save_cache:
          paths:
            - /root/.npm
          key: v2-npm-cache-{{ checksum "package-lock.json" }}
      - run: npm run detect-deadcode

  front-dependency-cruiser:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    working_directory: ~/citizenlab/front
    steps:
      - shallow-clone
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-npm-cache-{{ checksum "package-lock.json" }}
      - <<: *install-front-dependencies
      - save_cache:
          paths:
            - /root/.npm
          key: v2-npm-cache-{{ checksum "package-lock.json" }}
      - run: npm run dependency-cruiser

  front-lint:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    working_directory: ~/citizenlab/front
    steps:
      - shallow-clone
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-npm-cache-{{ checksum "package-lock.json" }}
      - <<: *install-front-dependencies
      - save_cache:
          paths:
            - /root/.npm
          key: v2-npm-cache-{{ checksum "package-lock.json" }}
      - run: npm run lint

  front-license-check:
    docker:
      - image: cimg/ruby:3.3-node
    working_directory: ~/citizenlab/front
    resource_class: small
    steps:
      - shallow-clone
      - run:
          name: Install dependencies and run license_finder
          command: |
            echo "Node version: $(node -v)"
            npm ci
            gem install license_finder -v 7.1.0
            cd ~/citizenlab/front && license_finder

  front-build:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    resource_class: large
    working_directory: ~/citizenlab/front
    steps:
      - shallow-clone
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-npm-cache-{{ checksum "package-lock.json" }}
      - <<: *install-front-dependencies
      - save_cache:
          paths:
            - /root/.npm
          key: v2-npm-cache-{{ checksum "package-lock.json" }}
      - run:
          command: | 
            TEST_BUILD="true" npm run build
            npx --yes bundlesize2
          no_output_timeout: "30m"

  front-extract-intl:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    working_directory: ~/citizenlab/front
    steps:
      - shallow-clone
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-npm-cache-{{ checksum "package-lock.json" }}
      - <<: *install-front-dependencies
      - save_cache:
          paths:
            - /root/.npm
          key: v2-npm-cache-{{ checksum "package-lock.json" }}
      - run: npm run extract-intl
      - run: git add app/translations/*.json
      - run: git add app/translations/admin/*.json
      - run: git config --global user.email "hello@citizenlab.co"
      - run: git config --global user.name "CircleCI"
      - add_ssh_keys:
          fingerprints:
            - "b8:7b:38:ee:7d:8c:8c:e0:84:74:88:b6:98:2d:0f:f6"
      - run: git diff --quiet app/translations && git diff --staged --quiet app/translations || git commit -m "Translations updated by CI (extract-intl)"
      - run: git push origin $CIRCLE_BRANCH

  # FRONT-END
  front-test:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    # If you modify the resource_class, ensure that you also adjust the number of
    # workers utilized by `npm run test:ci` (in package.json) to correspond with the
    # number of vCPUs available for this instance class.
    #
    # Note: when running tests in parallel with Jest, the number of workers must
    # be specified explicitly. Otherwise, Jest attempts to use all available resources
    # of the machine instead of restricting itself to the test virtual environment.
    # See:
    # - https://circleci.com/docs/collect-test-data/#jest
    # - https://github.com/facebook/jest/issues/1524#issuecomment-262366820
    # - https://github.com/facebook/jest/issues/5239#issuecomment-355867359
    resource_class: medium+
    working_directory: ~/
    parallelism: 4
    steps:
      - shallow-clone
      - restore_cache:
          keys:
            - v2-npm-cache-{{ checksum "citizenlab/front/package-lock.json" }}
      - <<: *install-front-dependencies
      - save_cache:
          paths:
            - /root/.npm
          key: v2-npm-cache-{{ checksum "citizenlab/front/package-lock.json" }}
      - run:
          name: Run tests with JUnit as reporter
          command: |
            cd citizenlab/front
            npx jest --listTests | circleci tests run --command="JEST_JUNIT_ADD_FILE_ATTRIBUTE=true xargs npx jest --ci --reporters=default --reporters=jest-junit -w 3 --coverage --coverageReporters=text-summary --" --split-by=timings
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/
      - store_test_results:
          path: ./citizenlab/front/reports/
      - store_artifacts:
          path: ./citizenlab/front/reports/
      - store_artifacts:
          path: /root/.npm/_logs/

  front-trigger-deploy:
    resource_class: small
    docker:
      - image: cimg/base:2021.03
    steps:
      - echo_pipeline_parameters
      - when:
          condition:
            or:
              - equal: [<< pipeline.git.branch >>, master]
              - equal: [<< pipeline.git.branch >>, production]
          steps:
            - run: |
                curl --request POST \
                  -u $CIRCLECI_API_TOKEN: \
                  --url https://circleci.com/api/v2/project/github/CitizenLabDotCo/citizenlab/pipeline \
                  --header 'content-type: application/json' \
                  --header 'x-attribution-login: '"$CIRCLE_USERNAME" \
                  --data '{"branch": "'"$CIRCLE_BRANCH"'","parameters": {"run_deploy": true, "front": true, "trigger": false}}'

  front-deploy-staging:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    resource_class: medium+
    working_directory: ~/citizenlab/front
    steps:
      - shallow-clone
      - restore_cache:
          keys:
            - v2-npm-cache-{{ checksum "package-lock.json" }}
      - <<: *install-front-dependencies
      - save_cache:
          paths:
            - /root/.npm
          key: v2-npm-cache-{{ checksum "package-lock.json" }}
      - run:
          command: SEGMENT_API_KEY=$SEGMENT_API_KEY_STAGING SENTRY_AUTH_TOKEN=$SENTRY_AUTH_TOKEN SENTRY_DSN=$SENTRY_DSN SENTRY_ENV=$SENTRY_ENV_STAGING POSTHOG_API_KEY=$POSTHOG_API_KEY_STAGING npm run build
          no_output_timeout: "30m"
      - run:
          command: rm build/*.map
      - deploy:
          name: Deploy to S3 if tests pass and branch is Master
          command: |
            aws s3 sync build/ s3://cl2-front-staging/ --acl public-read --exclude "index.html"
            aws s3 cp build/index.html s3://cl2-front-staging/index.html --acl public-read --cache-control no-cache

  front-deploy-production:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    resource_class: medium+
    working_directory: ~/citizenlab/front
    steps:
      - shallow-clone
      - restore_cache:
          keys:
            - v2-npm-cache-{{ checksum "package-lock.json" }}
      - <<: *install-front-dependencies
      - save_cache:
          paths:
            - /root/.npm
          key: v2-npm-cache-{{ checksum "package-lock.json" }}
      - run:
          command: SEGMENT_API_KEY=$SEGMENT_API_KEY_PRODUCTION SENTRY_AUTH_TOKEN=$SENTRY_AUTH_TOKEN SENTRY_DSN=$SENTRY_DSN SENTRY_ENV=$SENTRY_ENV_PRODUCTION POSTHOG_API_KEY=$POSTHOG_API_KEY_PRODUCTION npm run build
          no_output_timeout: "30m"
      - run:
          command: rm build/*.map
      - deploy:
          name: Deploy production version
          command: |
            aws s3 sync build/ s3://cl2-front-production-benelux/ --acl public-read --exclude "index.html"
            aws s3 cp build/index.html s3://cl2-front-production-benelux/index.html --acl public-read --cache-control no-cache
      - deploy:
          name: Invalidate the static assets on the CDN
          command: aws cloudfront create-invalidation --distribution-id E2MY732QC516J3 --paths '/*'

  front-test-lighthouse:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
        user: pptruser
    resource_class: small
    working_directory: ~/citizenlab/front
    steps:
      - run:
          command: npm install lighthouse-ci@1.13.1
      - run:
          command: npx lighthouse-ci@1.13.1 https://demo.stg.govocal.com --performance=3 --report=/tmp
      - store_artifacts:
          path: /tmp/report.html
          destination: lighthouse

  front-chromatic:
    docker:
      - image: citizenlabdotco/cl2-devops-front-buildenv
    resource_class: medium
    working_directory: ~/citizenlab/front
    steps:
      # Non-shallow clone (required for chromatic)
      - run: mkdir -p ~/.ssh
      - run: ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run: |
          cd ~
          rm -rf ~/$(echo $CIRCLE_REPOSITORY_URL | cut -d '/' -f 2 | cut -d '.' -f 1)
          git clone -b "$CIRCLE_BRANCH" "$CIRCLE_REPOSITORY_URL"

      - restore_cache:
          keys:
            - v2-npm-cache-{{ checksum "package-lock.json" }}
      - <<: *install-front-dependencies
      - save_cache:
          paths:
            - /root/.npm
          key: v2-npm-cache-{{ checksum "package-lock.json" }}
      - run: npm run chromatic

  # E2E TESTS
  e2e-setup-db:
    docker:
      - image: cimg/base:2024.08
    working_directory: ~/citizenlab
    resource_class: medium
    parameters:
      docker_layer_caching:
        type: boolean
        description: Because docker layer caching is expensive, we make it optional so the automated nightly e2e runs can opt-out from using it.
    steps:
      - shallow-clone
      - copy_secrets_from_lastpass
      - setup_remote_docker:
          docker_layer_caching: << parameters.docker_layer_caching >>
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: |
          cd e2e
          docker compose run web bin/rails db:drop db:create db:schema:load
          docker compose run web bin/rails "cl2_back:create_tenant[e2e.front,e2etests_template]"
      - run: docker cp $(docker ps -lq):/cl2_back/public/uploads .
      - run: |
          cd e2e
          docker cp -a $(docker compose ps -q postgres):/var/lib/postgresql/data ../postgresql-data
      - run: |
          docker tag e2e-web citizenlabdotco/back-e2e:$CIRCLE_SHA1
          docker push citizenlabdotco/back-e2e:$CIRCLE_SHA1
      - persist_to_workspace:
          root: .
          paths:
            - postgresql-data
            - uploads
            - env_files

  e2e-setup-front:
    docker:
      - image: cimg/base:2024.08
    resource_class: large
    parameters:
      docker_layer_caching:
        type: boolean
        description: Because docker layer caching is expensive, we make it optional so the automated nightly e2e runs can opt-out from using it.
    working_directory: ~/citizenlab
    steps:
      - shallow-clone
      - copy_secrets_from_lastpass
      - setup_remote_docker:
          docker_layer_caching: << parameters.docker_layer_caching >>
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: |
          cd e2e
          docker compose run --build front npm run build:test
      - run: docker cp $(docker ps -lq):/front/build .
      - run: |
          docker tag e2e-front citizenlabdotco/front-e2e:$CIRCLE_SHA1
      - run: |
          docker push citizenlabdotco/front-e2e:$CIRCLE_SHA1
      - persist_to_workspace:
          root: .
          paths:
            - build
  e2e-tests:
    docker:
      - image: cimg/base:2024.08
    parameters:
      parallelism:
        type: integer
    parallelism: << parameters.parallelism >>
    working_directory: ~/citizenlab
    resource_class: medium
    steps:
      - shallow-clone
      - setup_remote_docker
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - attach_workspace:
          at: .
      - run:
          name: Start pulling in the large cypress image in parallel to continuing with the rest of the setup
          command: |
              cd e2e
              docker compose -f docker-compose.yml -f docker-compose.test.yml pull cypress
          background: true
      - run:
          name: Pull all images and create the containers, but don't start them yet
          command: |
            cd e2e
            docker compose -f docker-compose.yml -f docker-compose.test.yml up --no-start
      - run:
          name: Copy the pre-built e2e tenant data and front-end bundle into the containers
          command: |
            cd e2e
            WEB_CONTAINER_ID=$(docker compose ps -a -q web)
            FRONT_CONTAINER_ID=$(docker compose ps -a -q front)
            POSTGRES_CONTAINER_ID=$(docker compose ps -a -q postgres)
            docker cp ../uploads/. $WEB_CONTAINER_ID:/cl2_back/public/uploads
            docker cp ../build $FRONT_CONTAINER_ID:/front/build
            docker cp ../postgresql-data/. $POSTGRES_CONTAINER_ID:/var/lib/postgresql/data
      - run:
          name: Start the containers, block on them becoming healthy
          command: |
            cd e2e
            docker compose -f docker-compose.yml -f docker-compose.test.yml up -d --wait
      - run:
          name: Output the container logs
          command: |
              cd e2e
              docker compose -f docker-compose.yml -f docker-compose.test.yml logs -f
          background: true
      - run:
          name: Run cypress
          command: |
            cd front
            TESTFILES=$(circleci tests glob "cypress/e2e/**/*.cy.ts" | circleci tests split --split-by=timings)
            COMMA_SEPARATED_TESTFILES=$(echo $TESTFILES | sed 's/ /,/g')
            echo $COMMA_SEPARATED_TESTFILES
            cd ../e2e
            docker compose -f docker-compose.yml -f docker-compose.test.yml --profile cypress run --name cypress_run \
              cypress npm run cypress:run -- \
              --reporter cypress-circleci-reporter \
              --config baseUrl=http://e2e.front:3000 \
              --spec ${COMMA_SEPARATED_TESTFILES}
      - run:
          command: |
            docker cp cypress_run:/front/test_results .
          when: always
      - run:
          command: docker cp cypress_run:/front/cypress/screenshots .
          # If `when: always`, it fails on success with
          # Error: No such container:path: cypress_run:/front/cypress/screenshots
          when: on_fail
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: screenshots

